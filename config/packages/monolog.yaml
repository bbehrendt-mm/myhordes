monolog:
    channels:
        - deprecation # Deprecations are logged in the dedicated "deprecation" channel when it exists

when@dev:
  monolog:
    handlers:
      main:
        type: rotating_file
        path: "%kernel.logs_dir%/%kernel.environment%.log"
        level: debug
        max_files: 7
        channels: ["!event","!night","!admin"]
      night:
        type: rotating_file
        path: "%kernel.logs_dir%/night/%kernel.environment%.log"
        level: debug
        max_files: 14
        channels: ["night"]
      admin:
        type: rotating_file
        path: "%kernel.logs_dir%/admin/%kernel.environment%.log"
        level: debug
        max_files: 14
        channels: [ "admin" ]
      deprecation:
        type: rotating_file
        max_files: 14
        path: "%kernel.logs_dir%/%kernel.environment%.deprecations.log"
      deprecation_filter:
        type: filter
        handler: deprecation
        max_level: info
        channels: ["php"]
      # uncomment to get logging in your browser
      # you may have to allow bigger header sizes in your Web server configuration
      #firephp:
      #    type: firephp
      #    level: info
      #chromephp:
      #    type: chromephp
      #    level: info
      console:
        type: console
        process_psr_3_messages: false
        channels: ["!event", "!doctrine", "!console"]

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event"]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug

when@prod:
  monolog:
    handlers:
      main:
        type: fingers_crossed
        action_level: error
        handler: nested
        excluded_http_codes: [403, 404, 405, 429]
        channels: ["!night", "!admin"]
      night:
        type: fingers_crossed
        action_level: debug
        handler: rotation_night
        channels: ["night"]
      admin:
        type: fingers_crossed
        action_level: debug
        handler: rotation_admin
        channels: [ "admin" ]
      rotation_night:
        type: rotating_file
        path: "%kernel.logs_dir%/night/%kernel.environment%.log"
        level: debug
        max_files: 14
      rotation_admin:
        type: rotating_file
        path: "%kernel.logs_dir%/admin/%kernel.environment%.log"
        level: debug
        max_files: 14
      nested:
        type: stream
        path: "%kernel.logs_dir%/%kernel.environment%.log"
        level: debug
      console:
        type: console
        process_psr_3_messages: false
        channels: ["!event", "!doctrine"]
      deprecation:
        type: "null"
      deprecation_filter:
        type: filter
        handler: deprecation
        max_level: info
        channels: ["php"]
