    halloween:
      trigger:
        type: datetime
        begin: 10-25 00:00
        end: 11-01 00:00
      conf:
        name: 'Halloween'
        priority: 104
        css: 'halloween'
        mutate_names: 'halloween'
        mods:
          enable: [ 104 ]
      public: true
    contamination:
      trigger:
        type: datetime
