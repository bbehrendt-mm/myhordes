parameters:
  events:
    arma:
      trigger:
        type: datetime
        begin: 12-04 00:00
        end: 12-05 00:00
      conf:
        name: 'Armageddon'
        priority: 10
        css: 'arma'
        hooks:
          watchtower: 'App\Structures\Hook::watchtower_arma'
          door: 'App\Structures\Hook::door_arma'
          night_before: 'App\Structures\Hook::night_arma'
    afools:
      trigger:
        type: datetime
        begin: 04-01 00:00
        end: 04-02 00:00
      conf:
        name: '1. April'
        priority: 11
        hooks:
          door: 'App\Structures\Hook::door_april'
          night_before: 'App\Structures\Hook::night_arma'
          enable_citizen: 'App\Structures\Hook::enable_april'
    christmas:
      trigger:
        type: datetime
        begin: 12-23 00:00
        end: 12-28 00:00
      conf:
        name: 'Weihnachten'
        priority: 101
        css: 'christmas'
        event_dig:
          desert:
            group: 'christmas_dig'
            chance: 0.05
          ruins:
            - { name: 'post', group: 'christmas_dig_post', chance: 0.25 }
        hooks:
          night_after: 'App\Structures\Hook::night_xmas'
          night_none: 'App\Structures\Hook::night_xmas'
      public: true
    stpatrick:
      trigger:
        type: datetime
        begin: 03-14 00:00
        end: 03-20 00:00
      conf:
        name: 'St. Patrick'
        priority: 102
        css: 'stpatrick'
        event_dig:
          desert:
            group: 'stpatrick_dig'
            chance: 0.15
          ruins:
            - { name: 'fair', group: 'stpatrick_dig_fair', chance: 0.25 }
      public: true
    easter:
      trigger:
        type: easter
        before: 1
        after: 2
      conf:
        name: 'Ostern'
        priority: 103
        css: 'easter'
        event_dig:
          desert:
            group: 'easter_dig'
            chance: 0.15
        hooks:
          enable_town: 'App\Structures\Hook::enable_easter'
          disable_town: 'App\Structures\Hook::disable_easter'
      public: true
    halloween:
      trigger:
        type: datetime
        begin: 10-25 00:00
        end: 11-01 00:00
      conf:
        name: 'Halloween'
        priority: 104
        css: 'halloween'
        event_dig:
          desert:
            group: 'halloween_dig'
            chance: 0.4
      public: true
    purge:
      trigger:
        type: datetime
        begin: 2021-08-25 00:00
        end: 2021-09-01 00:00
      conf:
        name: 'Purge'
        priority: 10
        hooks:
          watchtower: 'App\Structures\Hook::watchtower_purge'
          dashboard: 'App\Structures\Hook::dashboard_purge'
          disable_town: 'App\Structures\Hook::citizen_purge'