parameters:
  events:
    arma:
      trigger:
        type: datetime
        begin: 12-04 00:00
        end: 12-05 00:00
      conf:
        name: 'Armageddon'
        priority: 10
        css: 'arma'
        hooks:
          watchtower: 'App\Structures\Hook::watchtower_arma'
          door: 'App\Structures\Hook::door_arma'
          night_before: 'App\Structures\Hook::night_arma'
    afools:
      trigger:
        type: datetime
        begin: 04-01 00:00
        end: 04-02 00:00
      conf:
        name: '1. April'
        priority: 11
        hooks:
          door: 'App\Structures\Hook::door_april'
          night_before: 'App\Structures\Hook::night_arma'
          enable_citizen: 'App\Structures\Hook::enable_april'
    christmas:
      trigger:
        type: datetime
        begin: 12-23 00:00
        end: 12-29 00:00
      conf:
        name: 'Weihnachten'
        priority: 101
        css: 'christmas'
        mutate_names: 'christmas'
