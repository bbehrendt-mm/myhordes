'Zuerst warst du etwas skeptisch gegenüber dieser Konstruktion, aber das Zitat eines Überlebenskünstlers, das auf dem Plan stand, hat dich motiviert: "Die Liebe beginnt im Rosenwasser und endet im blutigen Wasser". Also nutze die Vorteile dieser Thermalbäder!': 'Al principio tenía algunas dudas sobre esta construcción, pero la cita de un ermitaño incluida en el plano: "El amor empieza en agua de rosas y acaba en agua sangrienta" te convenció, así que ¡aprovecha estos Baños Termales!'
