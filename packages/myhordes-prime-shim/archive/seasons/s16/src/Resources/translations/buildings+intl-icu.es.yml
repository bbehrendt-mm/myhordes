'Dayan Riesenrad': 'Gran Noria de Znarf'
'Es ist wirklich eine enorme und beeindruckente Konstruktion, entworfen von einem Verrückten aus einem fernen Land. Ihr habt eure kostbarsten Materialien an dieses verdammte Ding verschwendet, und denoch seid ihr irgendwie stolz darauf. Dieses Wunderwerk strahlt im Glanze seiner Nutzlosigkeit: Seine Errichtung bringt allen Bürgern der Stadt eine seltene Auszeichnung ein.': 'Es, en efecto, una vasta y hermosa creación diseñada por un loco de una tierra lejana, también has hundido la mejor parte de tus recursos en la maldita cosa, pero por alguna razón estás orgulloso de ella. Esta maravilla brilla solo por la luz de su inutilidad: su construcción merece una rara distinción para todos los habitantes que sigan vivos en el pueblo.'
'Organisierte Müll': 'Vertedero organizado'
'Rückzugsort für Aufklärer': 'Retiro de los Exploradores'
'Die Aufklärer haben dich schon immer fasziniert und nie verraten, was sie unter ihrer Haube verbergen... Aber vielleicht ist es das Beste, sie in Ruhe zu lassen. Mit diesem speziellen Rückzugsort können sie sich endlich an die Arbeit machen, ohne die Stadt verlassen zu müssen.': 'Los exploradores siempre te han fascinado y nunca han revelado lo que esconden bajo sus capuchas... Pero tal vez sea mejor dejarlos solos. Gracias a este escondite especial, por fin pueden planear su ruta sin tener que salir del pueblo.'
