'Blaugoldige Thermalbäder': "Thermes de l'Or bleu"
'Zuerst warst du etwas skeptisch gegenüber dieser Konstruktion, aber das Zitat eines Überlebenskünstlers, das auf dem Plan stand, hat dich motiviert: "Die Liebe beginnt im Rosenwasser und endet im blutigen Wasser". Also nutze die Vorteile dieser Thermalbäder!': "Au début vous étiez un peu dubitatif quant à cette construction mais la citation d'un ermite incluse dans le plan : \"L'amour commence dans l'eau de rose et finit en eau sanglante\" vous a motivé, profitez donc de ces Thermes !"
