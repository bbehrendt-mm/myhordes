Tierhandlung: Animalerie
Dompteur-Spa: 'Toilettage des Apprivoiseurs'
'Verschmutzte Rinnen': 'Gouttières crasseuses'
'Unterirdische Stadt': 'Ville souterraine'
Stadtplan: "Plan d'urbanisme"
Sanktuarium: Sanctuaire
Seelenreinigungsquelle: "Source Purificatrice d'Âme"
Pool: Bassin
'Mauern um die Stadt zu errichten, darüber müsste man nachdenken! Dies ist der Anfang der Befestigungsanlagen.': 'Mettre des murs autour de la ville, il fallait y penser ! cʼest le début des fortifications.'
'Ein guter Weg, um die Große Grube zu füllen, mit scharfen Pfählen, um zu sehen, wie sich die Zombies dort aufspießen.': "Une bonne façon de remplir le Grand Fossé, avec des pieux acérés pour voir les zombies s'y empaler."
'Bedecken wir die Mauern mit Stacheldraht, so dass ein paar kleine Stücke an der Passage hängen bleiben.': 'Recouvrir les murailles de barbelés pour que quelques petits bouts restent accrochés au passage.'
'Eine verstärkte Struktur für die schwächeren Teile der Mauer.': 'Une structure renforcée pour les parties plus faibles de la muraille.'
'Eine Mauer ist gut, eine große Mauer ist besser.': 'Un mur cʼest bien, un gros mur cʼest mieux.'
'Nach der zweiten Wand dachten wir, warum nicht eine dritte? Die Isolierung wird einfach besser sein!': "Après la seconde couche, on s'est dit, pourquoi pas une troisième ? L'isolation n'en sera que meilleure !"
'Mit den Betonblöcken, die wir gefunden haben, können wir die Sperrholzplatten verstärken, damit sie endlich für etwas nützlich sind.': 'En utilisant les blocs de bétons que vous avez trouvé pour renforcer votre contre-plaqué, il servira peut-être enfin à quelque chose.'
'Bedecken wir einen großen Teil der Mauer mit einer Vielzahl von scharfen Metallstücken, dann haben wir die größte Käsereibe der Welt. Man kann zusehen, wie die Zombies hineinrutschen. Das einzige Problem ist der Lärm.': 'Couvrez une large partie de la muraille avec une multitude de morceaux de métal tranchant et vous obtiendrez la plus grande râpe à fromage du monde. Regardez les zombies y glisser. Le seul problème, cʼest le bruit.'
'Mit tieferen Löchern und darüber ausgelegten Planen, einfach abwarten und zusehen, wie etwas (oder jemand?) hineinfällt!': "Avec des trous plus profonds et des bâches disposées dessus, il suffit d'attendre et de voir quelque chose (ou quelqu'un ?) tomber dedans !"
'Holzzäune, die vor der Mauer errichtet wurden, um die auf die Stadt zustürmenden Zombies zu verlangsamen (oder es zumindest zu versuchen).': 'Des clotures en bois construites en amont de la muraille pour ralentir (du moins essayer) les zombies en marche vers la ville.'
'Verstärken wir die Barrieren und erhöhen sie ein wenig, um ihre Wirkung auf die Verteidigung der Stadt zu verbessern.': 'En renforçant les barrières et en les élevant un peu, on augmentera considérablement leur impact sur les défenses de la ville.'
'Warum ist das nicht schon früher jemandem eingefallen? Anstatt sich um die persönliche Hygiene zu kümmern, benutzen wir Seife, um die Wälle der Stadt rutschig zu machen.': 'Pourquoi personne nʼy avait pensé avant ? Plutôt que de soigner votre hygiène personnelle, utilisez votre savon pour rendre les parois de la ville glissantes.'
'Das Hinzufügen einiger Chemikalien zum verwendeten Wasser wird das hübsche Gesicht der Zombies vor der Stadt definitiv nicht verschönern.': "En ajoutant quelques produits chimiques dans l'eau projetée, ça ne va certainement pas améliorer le joli minoi des zombies devant la ville"
'Oft wird vergessen, dass Zombies ein Gehirn haben. Manchmal sogar zwei, wenn sie Glück haben. Trifft sich gut: Das mit dieser Kanone geschossene Konzentrat hat die erstaunliche Fähigkeit, Gehirne in Matsch zu verwandeln. Es könnte allerdings sein, dass sie auf eure Wächter herunterfällt... aber wo gehobelt wird, da fallen Späne.': "Beaucoup l'ignorent, mais les zombies ont un cerveau. Même parfois deux, s'ils sont chanceux. Ça tombe bien : le concentré projeté par ce canon a l'étonnante capacité de faire suinter la cervelle. Vous avez juste un peu peur que le produit ne tombe sur vos veilleurs... mais quand il faut y aller, il faut y aller !"
'Es ist nicht sehr fortschrittlich oder gut durchdacht, aber es erfüllt seinen Zweck ... es verzögert unseren Tod. Ein wenig.': "Ce n'est pas très évolué ni réfléchi, mais ça fait son office... retarder votre mort. Un peu."
'Schützt das Herz der Stadt mit einer zusätzlichen Mauer. Man muss keine helle Leuchte sein, um auf diese Idee zu kommen, aber es kann auch nicht schaden.': 'Protéger le coeur de la ville avec un mur supplémentaire. Il ne fallait pas être une lumière pour avoir lʼidée, mais ça ne peut pas faire de tort.'
'Die Pumpe ermöglicht alle Konstruktionen, die mit Wasser zu tun haben. Indem man kräftig pumpt, ist es möglich, die Wassermenge im Brunnen leicht zu erhöhen.': "La pompe débloque l'ensemble des constructions liées à l'eau. En l'actionnant avec ardeur, il est possible d'augmenter un peu les quantités d'eau dans le puits."
'Erhöht den Ertrag des Gemüsegartens und aller umliegenden Gärten erheblich.': 'Accroit fortement le rendement du potager et de toutes les plantations alentours.'
'Indem du die ganze Stadt mit einem ganzen Netz von Rohren verbindest, kannst du starke wasserbasierte Verteidigungsanlagen in der Stadt aufbauen... Und wer weiß, vielleicht verbessern Sie nebenbei auch noch die Körperhygiene?': "En reliant l'entièreté de la ville avec tout un réseau de tuyaux, vous pourrez construire de solide défense à base d'eau en ville... Et, qui sait, améliorer votre hygiène personnelle au passage ?"
'Wie jeder weiß, wird eine Sprinkleranlage für gewöhnlich im Garten eingesetzt. Die wenigsten wissen jedoch, dass sie sich auch hervorragend gegen Zombiehorden eignet. Einziger Wermutstropfen: Die Anlage verbraucht relativ viel Wasser und die Mauer wird etwas rutschiger. Immer vorsichtig laufen!': "Traditionnellement utilisés dans un jardin, ils servent aussi de défense mortelle contre les Hordes… Ils tuent beaucoup de zombies, mais il faut prévoir un stock d'eau important et les remparts deviennent un peu plus glissant. Vigilance constante !"
'Große Balken um eine Achse direkt vor dem Eingang befestigt. Und es dreht sich. Sehr schnell.': "De grosses poutres fixées autour d'un axe juste devant l'entrée. Et ça tourne. Très vite."
'Indem wir in der Werkstatt ein wenig aufräumen und die Ausstattung verbessern, senken wir zwangsläufig die Produktionskosten für alle durchzuführenden Umbauten!': "En rangeant et en améliorant un peu le matériel dans l'atelier, on diminue forcément les coûts de production de toutes les transformations à effectuer !"
'Kreissägen, die am Fuße der Mauer durch ein geschicktes elastisches System aktiviert werden. Das Geräusch, das beim Drehen der Sägen entsteht, erinnert seltsamerweise an einen menschlichen Schrei...': "Des scies circulaires bricolées au pied de la muraille activées par un savant système d'élastique. Le bruit de la rotation des scies fait étrangement pensé à celui d'un cri humain..."
'Eine umfassende Umstrukturierung unserer Verteidigung, um das Beste daraus zu machen.': 'Une vaste re-structuration de nos défenses pour en tirer le meilleur parti.'
'Durch die Zentralisierung der Produktion sind persönliche Küchen viel effizienter.': 'En centralisant la production, les cuisines personnelles sont bien plus performantes. '
'Das Kollektiv, es gibt nichts Vergleichbares. Was für eine Freude, alles zu teilen! Persönliche Labore werden effizienter.': 'Le collectif, il nʼy a rien de tel. Quel plaisir de tout se partager ! Les laboratoires personnels gagnent en efficacité.'
'Wenn alle Bürger an den Diskussionstisch eingeladen werden, entstehen neue Ideen. Die Eliten der Stadt brauchen sie dann nur zu stehlen und als ihre eigenen auszugeben.': "Quand tous les citoyens sont invités à la table des discussions, de nouvelles idées émergent. Lʼélite n'a plus qu'à les voler et les faire passer pour les siennes."
'Dieser Turm, der sich in der Nähe des Eingangs befindet, bietet einen perfekten Überblick über die Umgebung und ermöglicht es, den nächtlichen Angriff abzuschätzen und sich somit besser vorzubereiten.': "Cette tour, placée aux abords de l'entrée, offre une parfaite vue sur les alentours et permet d'estimer l'attaque du soir, et donc de mieux s'y préparer."
'Um mit bestimmten unvorhergesehenen Ereignissen fertig zu werden, ist es manchmal notwendig, ein paar Verteidigungsanlagen für den Notfall zu bauen, ohne sich Sorgen zu machen, dass sie länger als eine Nacht halten werden. Achten wir sollten darauf achten, nicht zu viele Ressourcen und Energie für dieses Provisorium ausgeben!': "Pour parer à certains imprévus, il est parfois nécessaire de construire quelques défenses en urgence sans se soucier qu'elles tiennent plus d'une nuit. Mais attention à ne pas dépenser trop de ressources et d'énergie dans du temporaire !"
'Wir verstärken alles, was wir können, mit ein paar Holzbrettern und drücken die Daumen, dass es in der Nacht hält.': "On renforce tout ce qu'on peut avec quelques planches de bois et on croise les doigts pour que ça tienne la nuit."
'Indem wir schnell ein paar scharfe Holzpfähle in die Mitte des Haufens pflanzen, wird uns das hoffentlich über die Nacht retten.': 'En plantant rapidement quelques pieux de bois acérés au milieu du tas, espérons que ça nous sauvera cette nuit.'
'Das Hinzufügen von Metall auf Bodenhöhe wird die Zombies nicht aufhalten, aber es könnte sie verlangsamen.': "En ajoutant un peu de métal au niveau du sol, ça n'arrêtera pas les zombies, mais ça les ralentirat peut-être."
'Die Installation eines großen Turms, der den Wächtern gewidmet ist, in der Mitte der Festungsmauern, um ihre Effizienz zu verbessern. Von nun an werden die heldenhaften Wächter in der Lage sein, dort während ihrer Ruhezeiten  die Verteidigung der Stadt gegen ein wenig von ihrer Energie zu verbessern.': "L'installation d'une grande tour dédiée aux Gardiens au milieu du Chemin de Ronde pour en améliorer lʼefficacité. Désormais, les héros Gardiens pourront y passer durant leurs temps de repos pour améliorer les défenses de la ville contre un peu de leur énergie."
'Ein Geschützturm, der Wasserbomben abfeuert. Unhandlich, aber mit gutem Flächenschaden, jeder wird ihn von der Stadtmauer abreißen wollen!': "Une tourelle de tirs de bombes à eau. Peu maniable, mais avec de bons dégâts de zone, tout le monde voudra se l'arracher sur les remparts !"
'Ein paar spezielle Riemen für deine tierischen Freunde, und es ist an der Zeit, sie zu den Zombies zu schicken. Du wirst sehen, es macht wirklich Spaß, ihnen zuzusehen.': 'Quelques sangles spéciales pour vos amis les animaux, et cʼest parti pour les envoyer au milieu des zombies. Vous allez voir, cʼest vraiment marrant à regarder.'
'Nach dem harten Kampf mit Fäusten und Füßen ist es an der Zeit, zu etwas Ernsthafterem überzugehen. Mit einem Waffenvorrat in der Nähe der Stadtmauer wirst du nicht mehr mit leeren Händen auf die Wache zugehen.': "Après avoir combattu veillemment avec les poings et les pieds, il est temps de passer à quelque chose de plus sérieux. Avec une réserve d'armes près des remparts, vous ne monterez plus à la veille les mains vides."
'Dieser kleine Laden verbessert die Effektivität jedes Möbelstücks, das auf der Wache benutzt wird um 30%. Hach ja, die Schweden... Nie gab es bessere Billigmöbel!': "Ce magasin permettra à toutes vos fournitures de gagner 30 % d'efficacité en plus. Ces suédois… Ce sont vraiment des experts de la bricole !"
'Die Aufklärer haben dich schon immer fasziniert und nie verraten, was sie unter ihrer Haube verbergen... Aber vielleicht ist es das Beste, sie in Ruhe zu lassen. Mit diesem speziellen Keller können sie sich endlich an die Arbeit machen, schließlich mögen alle ihre Kräuter.': "Les Éclaireurs vous ont toujours intrigué, à ne jamais révéler ce qu'ils cachent sous leur capuche... Mais peut-être vaut-il mieux les laisser tranquille. Avoir des zones mieux repérées apportera plus de chance pour les fouilles dans le désert."
'Auch der Bohrturm ist eine absurde Konstruktion. Mit ihm können selbst tiefste wasserführende Schichten angezapft werden! Er fügt +75 Rationen an Wasser dem Brunnen hinzu.': 'Un Projet Insensé prévu pour lʼextraction dʼune grande quantité dʼeau dans les nappes phréatiques les plus profondes ! Ce chantier rapporte +75 rations dʼeau au puits.'
'Um Tiere (und vor allem diese verdammten Raben) von deiner Plantage fernzuhalten, hast du beschlossen, ein paar alte Holzbretter mit dem Outfit deines alten Nachbarn zu verkleiden. In der Hoffnung, dass er es dir nicht übel nehmen wird!': "Pour éloigner les animaux (et surtout ces maudits Corbeaux) de votre plantation, vous avez décidé d'habiller de vieilles planches en bois avec la tenue de votre ancien voisin. En espérant qu'il ne le prendra pas mal !"
'Wenn alle Gegenstände vor dem Wegwerfen eingeweicht werden, scheint sich ihre Wirksamkeit nach Einbruch der Dunkelheit zu verzehnfachen.': 'En trempant tous les objets avant de les jeter, leur efficacité semble encore décuplée une fois la nuit tombée.'
'Durch besseres Sortieren und Klassifizieren von weggeworfenen Gegenständen wird wertvolle Zeit in der Abfallwirtschaft eingespart. Reduziert jede Aktion auf der Müllhalde um 1 AP.': 'En triant et classant mieux les objets jetés, on gagne un temps précieux dans la gestion des détritus. Réduit de 1 PA chaque action dans la décharge.'
'Nicht mehr als ein Akt der Verzweiflung! Alle Gegenstände in der Bank werden zerstört und bringen jeweils +2 vorübergehende Verteidigung.': 'Cʼest le sursaut du désespoir ! Tous les objets de la banque seront détruits et apporteront +2 points de défense temporaire chacun.'
'Mit einer solchen Erweiterung der Seelenreinigungsquelle haben es die Seelen noch eiliger, ihn zu erreichen. Ihr könnt sicher sein, dass sie von nun an näher bei euch auftauchen werden.': "Avec une telle extension de la Source Purificatrice d'Âme, les âmes n'ont qu'une seule hâte, y accéder. Vous êtes sûr qu'elles resteront plus près de vous désormais."
'Seitengänge, die Buddler direkt vom Großen Grube aus in die Wüste treiben, um noch nie zuvor ausgebeutete Bereiche zu erkunden. Hoffentlich finden sie dort einige interessante Dinge!': "Des galeries creusées profondément par les Fouineurs directement depuis le grand fossé, pour aller fouiller des zones encore jamais exploitées auparavant. Espérons qu'ils y trouveront des choses intéressantes !"
'Anstatt die Überlebenskünstler überall in der Stadt urinieren zu lassen, habt ihr ihnen ein kleines Stück Paradies gebaut, nur für sie! Der Vorteil ist, dass es direkt über einem Gemüsegarten liegt und wir so täglich die Wasserreserven aufstocken können. Nun, zumindest wenn ihr bereit sind, das zu trinken...': "Plutôt que de laisser les Ermites uriner partout en ville, vous leur avez construit un petit coin de paradis rien que pour eux ! L'avantage, cʼest qu'il est placé juste au-dessus d'un bassin de récolte, et qu'ils peuvent ainsi agrandir les réserves d'eau quotidiennement. Bon, il faut être prêt à boire ça..."
'Ein Mini-Katapult auf der Stadtmauer, garniert mit explosiven Pampelmusen. Alles, was ihr tun müsst, ist warten und schießen! Mit ein wenig extra Arbeit können wir ihn sogar automatisieren und seine Leistung verbessern.': "Une mini-catapulte placée sur les remparts et garnies de pamplemousses explosifs, il nʼy a plus qu'à attendre et à tirer ! En y travaillant un peu, on pourrait l'automatiser pour améliorer son rendement."
'Wenn wir ein paar explosive Pampelmusen in der Nähe der Stadtmauer in den Boden stecken, sollten wir heute Abend ein schönes Leichenfeuerwerk sehen. Aber morgen müssen wir wieder ganz von vorne anfangen...': "En enfonçant quelques pamplemousses explosifs dans le sol près des remparts, on devrait voir un beau feu d'artifice de cadavre cette nuit. Mais il faudra tout recommencer demain..."
'Ein düsterer Ort, den man nur ungern zu betreten wagt, der aber seltsamerweise schöne Kürbisse hervorbringt... Man muss sie nur transportieren können.': "Un endroit lugubre où vous n'aimez pas vous aventurer, mais qui donne étrangement de belles citrouilles... Encore faudrait-il pouvoir les transporter."
'Mit einem eigenen Arbeitsplatz sind Techniker in der Lage, McGyver zu spielen und aus allem, was herumliegt, nützliches Zeug zu bauen.': 'Quand on leur laisse un poste de travail dédié, les Techniciens sont vraiment capables de jouer les McGyver et de tirer le meilleur parti de tout ce qui traine.'
'Seit ihr erfolgreich mit der Schweinezucht begonnen habt, kommt jeden Morgen frisches Fleisch in der Bank an. Ihr solltet nur über die Arbeitshygiene niemals nachdenken... ': "Depuis que vous avez réussi à vous lancer dans l'élevage de porcs, de la viande fraiche arrive tous les matins en banque. Il ne faut juste pas être regardant sur l'hygiène de travail..."
'Wenn wir den Wachturm noch ein wenig vergrößern, hält die Außenwelt keine Geheimnisse mehr für uns. Dank seines soliden Fundaments können wir sogar noch ein paar Stockwerke hinzufügen, um noch weiter sehen zu können.': 'En agrandissant encore un peu la Tour de Guet, lʼOutre-Monde nʼaura plus de secret pour vous. Avec ses bases solides, on peut même envisager de rajouter quelques étages pour voir encore plus loin.'
'Ein alter Raum, der nach Kaffee und Tabak riecht, in dem man sich aber viel besser auf die langen Nächte vorbereiten kann, die die Bürger auf der Stadtmauer erwarten.': 'Une vieille pièce qui sent le café et le tabac, mais dans laquelle vous vous préparez beaucoup mieux aux longues nuits qui vous attendent sur les remparts.'
'Indem man jede Klinge vor Einbruch der Nacht gewissenhaft schärft, kann die Wacht nun noch effektiver werden. Jede scharfe Waffe hat einen 20%igen Wächterbonus.': "En aiguisant chaque lame consciencieusement avant la nuit, la veille ne pourra qu'être plus efficace. Chaque arme tranchante a un bonus de 20% en veille."
'Indem du deine Tiere direkt auf der Stadtmauer hälst, ist es viel effizienter, sie in die Schlacht zu führen. Und ihr könnt sicher sein, dass sie nicht wieder entkommen! Erhöht die Effizienz von Haustieren während der Wache um 40%.': "En prévoyant des enclos pour vos animaux directement sur les remparts, il est bien plus efficace de les amener au combat. Et vous êtes sûrs qu'ils ne sʼéchapperont plus ! Augmente de 30% lʼefficacité des animaux en veille."
'Eure Hunde verdienen nur das Beste, und wenn sie euch auf die Wacht begleiten, heißt es, ihre Zähne zu schärfen und ihre Locken zu bürsten. Alles, damit eure Schuckel die schönsten auf der Stadtmauer sind! Außerdem soll es ihre Effektivität verbessern und Ihre Überlebenschancen in der Nacht erhöhen.': "Vos bichons méritent le mieux, et, quand ils vous accompagnent sur les remparts, ça passe par l'aiguisage de leurs crocs et le brossage de leurs boucles. Tout pour que vos trésors soient les plus beaux sur les remparts ! En plus, ça devrait améliorer leur efficacité et gonfler vos chances de survie à la nuit."
'Wenn wir die Abwässer der Stadt mit Hilfe eines Pumpensystems direkt an die Spitze der Stadtmauer leiten, können usere Wasserwaffen 20% effizienter eingesetzt werden. Könnte aber ein bisschen stinken...': 'En amenant les eaux usées de la ville directement en haut des remparts grâce à un système de pompe, vous pourrez utiliser vos armes à eau de manière 30% plus efficace. Désolé pour lʼodeur.'
'Indem wir einen großen Teil der Stadt unter der Erde vergraben, schaffen wir neuen Platz für die Verteidigungsanlagen über unseren Köpfen. Sehr es positiv: wir sind dann vor der Sonne geschützt.': 'En enterrant une grande partie de la ville sous le sol, vous libèrerez un nouvel espace pour les défenses au-dessus de vos têtes. Voyez le bon côté des choses, vous serez protégés du soleil.'
'Mit genau definierten Grundstücken für jede Behausung können wir endlich sehen, wie viel man noch ausbauen kann! Es ist an der Zeit, etwas Neues zu versuchen.': "Avec des terrains bien définis pour chaque habitation, on peut enfin voir à quel point il est possible de s'agrandir ! Il est temps de faire de nouveaux travaux."
'Auch wenn dir das Spirituelle ein wenig über den Kopf wächst - ein Raum, der dem Wohlbefinden und der Entspannung gewidmet ist, hilft dir, dich weniger um die kommenden Tage zu sorgen. Nun... wenn du denn Zeit hättest, es zu besuchen.': 'Même si le spirituel vous passe au-dessus de la tête, avoir un espace dédié au bien être et à la relaxation vous permet de moins appréhender les journées à venir. Enfin... si vous aviez le temps dʼaller y faire un tour.'
'Ein Ort der Entspannung, der sich hervorragend für die Überführung von Seelen in die ewige Ruhe eignet.': 'Un lieu de relaxation hautement adapté au transfert des âmes vers le repos éternel.'
'Ein großer Pool, der nur für euer Wohlbefinden eingerichtet ist. Wenn man nicht auf seine Mitbürger achtet, die panisch um einen herumlaufen, könnte man den Angriff heute Abend glatt vergessen.': "Un grand bassin aménagé rien que pour votre bien-être. Si vous ne faites pas attention à vos concitoyens qui courent partout autour de vous, vous oublieriez presque l'attaque de ce soir."
'Diese Brustwehr um die Stadt erlaubt es einigen Wächtern, die Stadt von der Mauer aus zu schützen.': 'Ce Chemin de Ronde autour de la ville permettra à quelques veilleurs de protéger la ville depuis les remparts.'
'Der Brunnen wird einmalig mit 15 Rationen Wasser befüllt.': "Ajoute 15 rations d'eau dans le puits (une seule fois)."
'Die Stadt erhält nach dem nächsten Angriff einmalig 1 ungewöhnliche Baupläne.': "La ville obtiendra 1 plan inhabituel après l'attaque."
'Ermöglicht das Zerstören von Gegenständen für 1 Verteidigungspunkt.': 'Permet de jeter des objets pour 1 point de défense.'
'Die Aussichtsplattform ermöglicht es, den Bürger zu wählen, der am besten bei Expeditionen führen kann.': "La Plateforme d'observation vous permet d'élire le citoyen le plus à même de vous guider lors des expéditions."
'Du kannst jetzt die Seelen deiner verstorbenen Mitbürger reinigen, um ein wenig zusätzliche Verteidigung zu erhalten.': 'Vous pouvez désormais purifier les âmes de vos concitoyens contre un peu de défense supplémentaire.'
'Der Granatwerfer gibt 40 zusätzliche Verteidigungspunkte.': 'Le Lance-Grenades apporte 40 points de défense.'
'Der Verteidigungsbonus des Grabens steigt dauerhaft um 20.': 'Le Grand fossé apporte 30 points de défense.'
'Der Verteidigungsbonus des Grabens steigt dauerhaft um 25.': 'Le Grand fossé apporte 55 points de défense.'
'Der Verteidigungsbonus des Grabens steigt dauerhaft um 30.': 'Le Grand fossé apporte 85 points de défense.'
'Der Verteidigungsbonus des Grabens steigt dauerhaft um 35.': 'Le Grand fossé apporte 120 points de défense.'
'Der Verteidigungsbonus des Grabens steigt dauerhaft um 40.': 'Le Grand fossé apporte 160 points de défense.'
'Indem man die Zinnen etwas erweitert, können mehr Wächter während des Angriffs kämpfen.': "En élargissant quelque peu le Chemin de Ronde, plus de veilleurs pourront lutter lors de l'attaque."
'Der Brustwehr ist so breit, dass die ganze Stadt dort übernachten kann.': 'Un Chemin de Ronde si large que toute la ville pourrait désormais y passer la nuit.'
'Durch den Ausbau der Brustwehr können sich die Wächter dort etwas sicherer fühlen.': "En aménageant le Chemin de Ronde, les veilleurs s'y sentiront légèrement plus en sécurité."
'Der Wasserturm verbraucht beim nächtlichen Angriff 9 Rationen Wasser und steigert seinen Verteidigungswert dafür um 252.': "La défense des aqua-tourelles est multipliée par 4.6 (322 points de défense), mais coûte 9 rations d'eau par nuit."
