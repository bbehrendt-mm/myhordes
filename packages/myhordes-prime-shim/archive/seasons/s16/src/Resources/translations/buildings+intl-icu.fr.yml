'Dayan Riesenrad': 'Grande roue de Grostas'
'Es ist wirklich eine enorme und beeindruckente Konstruktion, entworfen von einem Verrückten aus einem fernen Land. Ihr habt eure kostbarsten Materialien an dieses verdammte Ding verschwendet, und denoch seid ihr irgendwie stolz darauf. Dieses Wunderwerk strahlt im Glanze seiner Nutzlosigkeit: Seine Errichtung bringt allen Bürgern der Stadt eine seltene Auszeichnung ein.': "C’est une belle et grande réalisation conçue par un fou d'une contrée lointaine, ça a pompé une bonne partie de nos ressources mais vous en êtes très fiers. Cette Merveille brille par son inutilité la plus totale : sa construction rapporte une distinction rarissime à tous les citoyens en ville."
'Organisierte Müll': 'Décharge organisée'
'Rückzugsort für Aufklärer': 'Repaire des Éclaireurs'
'Die Aufklärer haben dich schon immer fasziniert und nie verraten, was sie unter ihrer Haube verbergen... Aber vielleicht ist es das Beste, sie in Ruhe zu lassen. Mit diesem speziellen Rückzugsort können sie sich endlich an die Arbeit machen, ohne die Stadt verlassen zu müssen.': "Les Éclaireurs vous ont toujours fasciné et n'ont jamais révélé ce qu'ils cachent sous leur capuche... Mais peut-être vaut-il mieux les laisser tranquilles. Grâce à ce repaire spécial, ils peuvent enfin planifier leur trajet sans avoir à quitter la ville, voir des zones mieux repérées apportera plus de chance pour les fouilles dans le désert.."
'Kleine Waffenschmiede': Armurerie
Handschleifer: 'Meuleuse manuelle'
'Da selbst der Bohrer des Bohrturms nicht durch jede Schicht durchkommt, muss man hin und wieder kleine und mit Dynamit bestückte Tiere in die Tiefe schicken. Dieses Projekt fügt den städtischen Wasserreserven +100 Rationen hinzu.': 'Parce qu’un derrick ne peut pas forcément percer toutes les roches, la foreuse creuse plus pour boire plus. Ce chantier rapporte +100 rations d’eau au puits.'
'Jede gereinigte Seele bringt der Stadt etwas mehr Verteidigung.': 'Chaque nouvelle âme purifiée rapporte un peu plus de défense à la ville.'
'Zusätzlich zum vorherigen Effekt sinkt der Einfluss gequälter Seelen auf den Angriff leicht ab.': "En plus des évolutions précédentes, chaque âme torturée impacte moins l'attaque nocturne."
'Zusätzlich zum vorherigen Effekt wird der Verteidigungsbonus gereinigter Seelen weiter erhöht, und jede gereinigte Seele bringt zwei zusätzliche Ranking-Punkte für die Stadt ein.': 'En plus des évolutions précédentes, chaque nouvelle âme purifiée rapporte encore plus de défense et 2 points de classement à la ville.'
