'Die Höhle der Aufklärer': 'Cave des Éclaireurs'
Buddelgruben: 'Galeries des Fouineurs'
'Naturbereich der Überlebenskünstler': 'Espace nature des Ermites'
Granatwerfer: Lance-grenades
Vitaminen: 'Mines vitaminées'
