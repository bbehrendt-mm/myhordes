'Dayan Riesenrad': "Buzzard's Wonder Wheel"
'Es ist wirklich eine enorme und beeindruckente Konstruktion, entworfen von einem Verrückten aus einem fernen Land. Ihr habt eure kostbarsten Materialien an dieses verdammte Ding verschwendet, und denoch seid ihr irgendwie stolz darauf. Dieses Wunderwerk strahlt im Glanze seiner Nutzlosigkeit: Seine Errichtung bringt allen Bürgern der Stadt eine seltene Auszeichnung ein.': "It is indeed a vast and beautiful creation designed by a madman from a distant land, you've also sunk the best part of our resources into the damn thing, but for some reason you're proud of it. This wonder shines by the light of its uselessness alone: its construction earns a rare distinction for all the citizens still in town."
'Organisierte Müll': 'Organized Dump'
'Rückzugsort für Aufklärer': 'Scouts Lair'
'Die Aufklärer haben dich schon immer fasziniert und nie verraten, was sie unter ihrer Haube verbergen... Aber vielleicht ist es das Beste, sie in Ruhe zu lassen. Mit diesem speziellen Rückzugsort können sie sich endlich an die Arbeit machen, ohne die Stadt verlassen zu müssen.': 'The Scouts have always fascinated you and have never revealed what they hide under their hoods... But perhaps it is better to leave them alone. Thanks to this special lair, they can finally plan their route without having to leave the city.'
