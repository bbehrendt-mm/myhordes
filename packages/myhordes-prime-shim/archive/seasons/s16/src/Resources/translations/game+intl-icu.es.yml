'Diese Aktion verbraucht 1x Fackel und 2 Aktionspunkte. Bestätigen?': 'Esta acción consume una antorcha y 2 puntos de acción. ¿Confirmar?'
'Du verbrennst die Leiche von {disposed} mit der Fackel und verstreust dann die Asche in das Gemüsebeet. Das sollte unsere Ernte verbessern...': 'Quemas el cuerpo de {disposed} con la antorcha y luego esparces las cenizas en la huerta. Esto debería darnos más comida...'
