'Deine Anstrengungen in den Buddelgruben haben sich gelohnt! Du hast folgendes gefunden: {items_spawn}!': 'Tus esfuerzos excavando arduamente han dado sus frutos. Has encontrado lo siguiente: ¡{items_spawn}!'
'Trotz all deiner Anstrengungen hast du hier leider nichts gefunden ...': 'A pesar de todos sus esfuerzos, lamentablemente no has encontrado nada aquí...'
'Dein <strong>Trunkenheitszustand</strong> hilft dir wirklich nicht weiter. Das ist nicht gerade einfach, wenn sich alles dreht und du nicht mehr klar siehst.': 'Tu estado de <strong>ebriedad</strong> realmente no te ayuda. No es muy fácil cuando todo da vueltas y lo ves todo borroso.'
'Deine Verletzung am Auge macht dir die Suche nicht gerade leichter.': 'Tu lesión ocular no facilita en nada la búsqueda...'
'Auf den Zinnen fühlst du dich unbesiegbar. Nichts wird dich heute Nacht zum Wanken bringen.': 'Te sientes invencible en las almenas. Nada te hará temblar esta noche.'
'Auf den Zinnen fühlst du dich gut. Du willst morgen noch am Leben sein.': 'Te sientes bien en las almenas. Cuentas con seguir en vida mañana.'
'Auf den Zinnen fühlst du dich sicher. Du wartest auf die Zombies, die du bereits herannahen siehst.': 'Te sientes seguro en las almenas. Esperas a los zombies que ya ves acercándose a lo lejos.'
'Auf den Zinnen blickst du in den Horizont. Du hoffst, morgen noch einmal die Sonne aufgehen zu sehen.': 'En las almenas, contemplas el horizonte. Esperas volver a ver salir el sol mañana.'
'Auf den Zinnen fühlst du dich unschlüssig und deine Laune ist schlecht. Vielleicht gibt es kein Morgen für dich...': 'En las almenas te sientes indeciso y tu estado de ánimo es pésimo. Tal vez no haya mañana para ti...'
'Auf den Zinnen bist du zittrig und deine Laune ist am Tiefpunkt. Du weißt nicht, ob du das Licht des Tages erblicken wirst...': 'Estás temblando en las almenas y tu estado de ánimo está por los suelos. No crees que verás la luz del día...'
'Auf den Zinnen wird dein Herz von Angst erdrückt. Du spürst, dass dein Leben am seidenen Faden hängt...': 'En las almenas, tu corazón está aplastado por el pánico. Sientes que tu vida cuelga de un hilo...'
'Du fühlst dich großartig.': 'Te sientes muy bien.'
'Du bist eingeschüchtert von der Zahl der Zombies, die du siehst. Du hoffst, dass du keinen Arm oder ein Bein verlierst.': 'Te intimida la cantidad de zombies que ves. Esperas no perder un brazo o una pierna.'
'Du bist eingeschüchtert von der Zahl der Zombies, die du siehst. Du bist vorbereitet, Gliedmaßen zu verlieren, aber hoffentlich nicht deinen Kopf...': 'Te intimida la cantidad de zombies que ves. Estás preparado para perder alguna extremidad, pero esperas que no sea la cabeza...'
'Du bist eingeschüchtert von der Zahl der Zombies, die du siehst. Du hoffst, dass es noch Verbandszeug in der Bank gibt...': 'Te intimida la cantidad de zombies que ves. Esperas que aún queden vendas en el almacen...'
'Selbst wenn du dir vorstellst, was dich heute Abend erwartet, bleibst du zumindest ein wenig gelassen.': 'Aunque imagines lo que te espera esta noche, al menos mantienes un poco la calma.'
'Du spürst die Aufregung. Es wird eine gruselige Nacht werden.': 'Puedes palpar la agitación. Va a ser una noche de sustos.'
'Du versuchst, deine Gedanken positiv zu halten, aber dir kommt nur der Tod in den Sinn... Glücklich! Es wird eine lange Nacht werden.': 'Intentas mantener tus pensamientos positivos, pero solo te viene a la mente la muerte... ¡Sonríe! Va a ser una noche larga.'
'Der Anblick der Zombies, die sich den Festungsmauern nähern, versetzt dich in Panik.': 'La visión de los zombies acercándose a los muros de las fortificaciones te hacen entrar en pánico.'
'Du kannst nicht so viele Gegenstände auf die Müllhalde werfen.': 'No puedes tirar tantos objetos al vertedero.'
'Du hast die Techniker-Werkbank <strong>heute bereits verwendet</strong>. Komm morgen wieder.': 'Ya has utilizado la mesa de trabajo de los técnicos <strong>hoy</strong>. Vuelve mañana.'
'<strong>Achtung:</strong> Du kannst die Techniker-Werkbank nur <strong>ein mal pro Tag</strong> nutzen, denke also nach bevor du handelst.': '<strong>Cuidado:</strong> Solo puedes utilizar la mesa de trabajo de los técnicos <strong>una vez al día</strong>, así que piensa antes de actuar.'
'Zur "Freude" deiner Mitbürger ist es dir gelungen, den Brunnen um {well} Rationen Wasser aufzufüllen!': 'Para el placer de tus vecinos, ¡has conseguido llenar el pozo con {well} raciones de agua!'
'Leider ist es dir nicht gelungen, dem Brunnen eine substantielle Menge an Wasser hinzuzufügen ...': 'Desgraciadamente, no ha logrado añadir una cantidad sustancial de agua al pozo...'
'Leider ist es dir trotz größter Anstrengungen nicht gelungen, etwas neues in der Umgebung zu entdecken.': 'Desgraciadamente, a pesar de tus esfuerzos, no has conseguido averiguar nada nuevo en el entorno.'
'Nichts entgeht deinem geschulten Blick! Du hast neue Informationen über {casino} Zonen gesammelt!': '¡Nada se puede escapar de tus agudizados ojos! ¡Has recopilado información actualizada sobre {casino} zonas!'
'Frenetisch schreibst du alles auf was du in der Umgebung entdeckst und sammelst neue Informationen über {casino} Zonen. Jetzt brauchst du nur noch einen Experten, der ermitteln kann, wo genau diese Zonen liegen ...': 'Anotas frenéticamente todo lo que descubres en el barrio y recopilas nueva información sobre {casino} zonas. Ahora todo lo que necesitas es un experto que sepa exactamente dónde están dichas zonas...'
