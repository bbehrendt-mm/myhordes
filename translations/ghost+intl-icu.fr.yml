'Verändert das Verhalten im Bezug auf vergiftete Gegenstände und erschwert deren Erkennung.': 'Change la façon dont le jeu gère les objets empoisonnés pour rendre leur détection plus difficile.'
'Stadtstart planen': 'Programmer le lancement de la ville'
'Wenn du die Stadt erst zu einem zukünftigen Zeitpunkt eröffnen möchtest, kannst du diesen hier eingeben (in Serverzeit). Erst wenn dieser Zeitpunkt erreicht ist, wird die Stadt zur Verfügung stehen. WICHTIG: Die Option "Verkörperung in der Stadt" schließt einen geplanten Stadtstart aus!': 'Si vous souhaitez ouvrir la ville à une heure ultérieure, vous pouvez l’entrer ici (à l’heure du serveur). Ce n’est que lorsque cette heure sera atteinte que la ville sera disponible. IMPORTANT : L’option « S''incarner dans la ville » empêche un départ planifié de la ville !'
'Vergabe von Auszeichnungen': 'Attribution stricte de récompenses'
Alle: Tout
'Spieler erhalten alle Auszeichnungen, die sie in der Stadt verdient haben.': 'Les joueurs recevront toutes les distinctions gagnées dans cette ville.'
Reduziert: Réduit
'Spieler erhalten ein Drittel der Auszeichnungen, die sie in der Stadt verdient haben.': 'Les joueurs recevront un tiers des distinctions gagnées dans cette ville.'
'Spieler erhalten keine Auszeichnungen für diese Stadt.': 'Les joueurs ne recevront aucune distinction gagnée dans cette ville.'
'Auszeichnungen beschränken': 'Limiter les distinctions'
