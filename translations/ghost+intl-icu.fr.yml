'Diese Stadt ist {lang_town}, aber dein aktuelles Team ist {team_user}.': 'Cette ville est {lang_town}, mais votre communauté actuelle est {team_user}.'
'Damit das Ranking für alle Gemeinschaften fair bleibt, ist die Zahl der Städte fremder Teams, die du betreten kannst, beschränkt. Aktuell kannst du noch {tickets_left} weitere Städte eines fremden Teams betreten.': 'Afin de maintenir un classement équitable pour toutes les communautés, le nombre de villes de communautés étrangères dans lesquelles vous pouvez entrer est limité. Vous pouvez actuellement rejoindre {tickets_left} autres villes d''une communauté étrangère.'
