'Verkörperung in der Stadt': 'S''incarner dans la ville'
'Verkörpert dich in der Stadt bei ihrer Entstehung.': 'S''incarner en ville lors de sa création.'
'Du wirst weder verkörpert, noch erhälst du Zugang zum Stadtforum.': 'Vous n’êtes pas incarné et n’aurez pas accès au forum de la ville.'
