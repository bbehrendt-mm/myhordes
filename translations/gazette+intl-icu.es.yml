'Gestern war ein unbedeutender Tag. Einem Gerücht zufolge wurden {citizen1} und {citizen2} dabei beobachtet, wie sie zusammen im Brunnen badeten. Wenn morgen alle mit einer Pilzinfektion flach liegen, ist ja wohl klar, an wem das lag.': 'Ayer fue un día como cualquier otro. Según los rumores , {citizen1} y {citizen2} fueron vistos bañándose juntos en la fuente. Si mañana todo el mundo está con una infección por hongos, estará claro quiénes fueron los culpables.'
'Was für ein denkwürdiger Tag! Die Zombies spielten keine Rolle mehr, nachdem {citizen1} zur Mittagszeit nackt auf der Mauer einmal um die Stadt rannte. Kommentar von {citizen2} dazu: "Der Anblick war nicht von schlechten Eltern."': '¡Qué día tan memorable! Los zombies ya no importaban después de que {citizen1} corriera por el pueblo desnudo en la pared a la hora del almuerzo. Comentario de {citizen2}: "La vista no estaba mal".'
'Eine großartige Nacht für einige wohlverdiente Feierlichkeiten. Keine Todesopfer in der Stadt infolge des Angriffs! Eine beträchtliche Horde griff von Osten aus an.': 'Esto hay que festejarlo. ¡Ningún muerto en el pueblo y fueron muchísimos atacándonos en el muro este!'
'Eine friedliche Nacht in der Stadt. Die Horde von {attack} Zombies, die letzte Nacht kam, traf einige Teile der Stadt ziemlich hart, aber es gibt nichts Bemerkenswertes zu berichten.': 'Anoche, nuestras defensas han resistido bien el violento ataque de los zombies en el portal. ¡Fueron casi {attack} muertos vivientes! No hubo pérdidas.'
'Abgesehen davon, gut, dass letzte Nacht niemand starb. Eine Horde von fast {attack} Zombies heulte die ganze Nacht draußen, aber keiner von ihnen schaffte es, unsere Verteidigung zu durchbrechen.': 'Uff, nadie ha muerto. Una turba de {attack} zombies se la ha pasado gritando toda la noche afuera, pero casi ninguno ha logrado burlar nuestras defensas.'
'Nahrungsmittelknappheit bei der Horde : {attack} Zombies, und nicht einer von ihnen bekam letzte Nacht etwas zu fressen, unsere Abwehr hielt gut stand.': '¡Esos malditos deben estarse cag* de hambre! Ni uno solo de los {attack} zombies tuvo con qué llenarse la panza, ¡vivan nuestras defensas!'
'Es sieht so aus, als hätten wir alles richtig gemacht, da letzte Nacht keine Zombies die Mauern durchbrochen haben.': 'Parece que ayer lo hicimos todo bien, ya que ningún zombie logró derribar las murallas.'
'Es sei darauf hingewiesen, dass unsere Verteidigung nicht weit von der großen Südmauer entfernt dem furchterregenden Angriff der Horden letzte Nacht standgehalten hat. Um die {attack} Zombies versuchten alles, aber keine Verluste an Menschenleben während des Angriffs!': 'Anoche, nuestras defensas han resistido bien el violento ataque de los zombies cerca del muro sur. ¡Fueron casi {attack} muertos vivientes! No hubo pérdidas.'
'Keine Todesopfer von letzter Nacht zu berichten. Man könnte sogar sagen, dass die Gemeinschaft (endlich) herausgefunden hat, wie sie sich organisieren muss, um nicht ausgelöscht zu werden.': 'Ningún muerto a enterrar desde anoche, se puede decir que la comunidad está aprendiendo (por fín) a organizarse.'
'Keine Todesopfer heute Abend. Alles ist in Ordnung. Ich garantiere Euch jedoch nur, dass die Zombies heute Nacht verhungern werden: Unsere morgigen Chancen sind..., naja, sagen wir, verbesserungswürdig.': 'No hay muertos esta noche. Eso está bien. Pero no dudo que los zombies volverán más hambrientos esta noche, nuestro pellejo está en peligro...'
'Nach dem Angriff sind keine Verluste in den Reihen zu melden (zumindest keine in der Stadt). "Ja, ich denke aber schon, dass wir morgen Nacht alle sterben werden!", so {citizen1}, ein skeptischer Bürger.': 'Esta noche, no hay bajas en nuestras filas (o al menos en el pueblo). "Sí, claro... pero mañana, ¿diremos lo mismo?", comentó escéptico el habitante {citizen1}.'
'Unsere Verteidigung an der Ostmauer scheint zufriedenstellend zu sein. Die furchterregenden Kreaturen der Horde wurden in Schach gehalten... dieses Mal!': 'Nuestra defensa en el muro este parece ser satisfactoria. Las temibles criaturas de la Horda se mantuvieron bajo control... ¡esta vez!'
'Einige Bürger kamen letzte Nacht ins Schwitzen. Eine Welle von etwa {attack} Monstern versuchte, unsere Stadt zu zerstören, wenn auch ohne Erfolg.': 'Hablando de cosas serias, muchos no salen de su asombro. Una marea de casi {attack} monstruos ha intentado devastar nuestro pueblo, ¡pero no lo lograron!'
'Die Zombies von gestern Abend hatten nichts außer unseren Fetzen, in die sie ihre Zähne bekommen konnten, und einige Tierkadaver... Unsere Verteidigung hat sich gut gehalten.': 'Los zombies de anoche no tuvieron nada más que nuestras sobras para comer y algunos cadáveres de animales... Nuestras defensas resistieron bien.'
'Die Zombies griffen uns eine Zeit lang hart an, aber keiner kam durch... Aber zweifelt nicht eine Sekunde daran, dass sie heute Abend zurückkommen werden, noch hungriger und sicherlich zahlenmäßig größer...': 'Los zombies golpearon fuerte y varias veces... Aunque ninguno logró pasar, no bajemos los brazos, volverán esta noche, mucho más hambrientos y numerosos...'
'Wir verabschiedeten uns liebevoll von dem alten Hund, der im Dorf lebte... Das unaufhörliche Bellen, das alle in der Nachbarschaft verärgerte, ist seit dem Angriff von gestern Abend für immer verstummt. Das arme Ding... Die gute Nachricht ist, dass es in der Stadt keine nennenswerten Verluste an Menschenleben gab.': 'Nos despedimos con cariño de Pepe, el perro viejo que vivía en el pueblo... Los incesantes ladridos que molestaban a todos en el barrio han sido silenciados para siempre desde el ataque de anoche. Pobre cosa... La buena noticia es que no ha habido pérdidas significativas en el pueblo.'
'Wir hatten alles, was wir brauchten nahe dem westlichen Viertel, um die schlurfenden Leichen von gestern Abend fernzuhalten, soviel ist sicher. Null Verluste - abgesehen von ein paar Häusern, die sie getroffen haben.': 'Esta noche estuvimos suficientemente preparados como para defendernos en la muralla oeste sin sufrir ninguna pérdida significativa, solo algunas casas sufrieron ligeros daños.'
'Ihr hast sie letzte Nacht gehört... die Schreie, das Stöhnen. Um die {attack} Zombies herum griffen an. Diesmal konnten wir uns durchsetzen, aber morgen... morgen wird es noch schlimmer...': 'Todos los hemos oído esta noche: chillidos, gruñidos... No menos de {attack} zombies queriendo entrar, pero mañana tal vez no se queden con las ganas...'
'Da gestern Abend rund {attack} Zombies vor den Toren standen, hätten wir das Schlimmste befürchten können, aber kein einziger ist reingekommen: gute Zeiten! Brecht Euch sich aber nicht den Arm, wenn Ihr Euch gegenseitig auf die Schulter klopft!': 'Tuvimos más o menos {attack} zombies en el portal anoche, lo peor pudo suceder, pero muy pocos o ninguno consiguió entrar. ¡Alabadas sean nuestras defensas!'
'Eine schreckliche Nacht für die Stadt. Die lebenden Toten massakrierten {deaths} unserer Gemeinde während des Angriffs. Vielleicht möchtet ihr vor heute Abend noch einmal einen Blick auf unsere Verteidigung werfen...': 'Una noche terrible para el pueblo. Los muertos vivientes masacraron a nuestra comunidad durante el ataque. Quizás quieras echar otro vistazo a nuestras defensas antes de esta noche...'
'Die Zombies fanden gestern Abend an der Nordwand eine Schwäche in unserer Verteidigung... Einige Häuser hielten dem Angriff stand. Andere nicht... ... {deaths} tot. Ende der Geschichte.': 'Anoche, los zombies encontraron una debilidad en nuestras defensas en el muro norte... Algunas casas resistieron el ataque. Otras no... {deaths} muertos. Fin de la historia.'
'Einige Bewohner brachen heute Morgen ob der Opfer in Tränen aus. Tränen der Freude mit Sicherheit, nicht eines der {deaths} Opfer des letzten Angriffs zu sein.': 'Algunos habitantes se echaron a llorar esta mañana por la víctima. Lágrimas de alegría por no ser una de las {deaths} víctimas del último ataque.'
'Eine Handvoll Zombies durchbrach unsere Verteidigungsanlagen in der Nähe des nördlichen Viertels, wir haben keine Ahnung, wie... Wie es das "Glück" wollte, sind {deaths} Bürger tot, aber ihr habt seltsamerweise überlebt. ... Klingt das nicht ein wenig verdächtig?': 'Un puñado de zombies rompió nuestras defensas cerca del barrio norte, no tenemos idea de cómo.... La "suerte" ha querido que los {deaths} habitantes estén muertos, pero tú, extrañamente, has sobrevivido. ... ¿No te parece un poco sospechoso?'
'Eine Flutwelle von Zombies stürzte letzte Nacht gegen unsere Stadt! Bürger wurden in ihren eigenen Häusern verschlungen oder in die Wüste geschleift... Noch so eine Nacht, und wir werden nicht mehr hier sein, um darüber zu reden.': '¡Una oleada de zombies se estrelló contra nuestro pueblo anoche! Los habitantes fueron devorados en sus propias casas o arrastrados al desierto... Una noche más y no estaremos aquí para hablar de eso.'
'Wir müssen uns beeilen; unsere Unfähigkeit, zufriedenstellende Verteidigungsanlagen zu errichten, kostete letzte Nacht {deaths} Bürgern das Leben. Zu eurer Information: Gestern Abend wurde die Stadt von {attack} Zombies angegriffen.': 'Tenemos prisa; nuestra incapacidad para construir defensas satisfactorias costó {deaths} vidas a los habitantes anoche. Para tu información, anoche el pueblo fue atacada por {attack} zombies.'
'Die Verteidigungsanlagen waren gestern Abend unzureichend. {deaths} Bürger bezahlten für eure mangelnde Organisation mit ihrem Leben.': 'Las defensas fueron insuficientes anoche. Los {deaths} habitantes pagaron con sus vidas tu falta de organización.'
'Letzte Nacht haben es {deaths} Bürger nicht rechtzeitig nach Hause geschafft. Einige Teile von ihnen wurden in der Nähe des westlichen Viertels gefunden. Augenzeugen berichten, dass die Anwohner riefen: "Lauf, Forrest, lauf!", bevor sie vor Lachen ausbrachen und in ihr Haus rannten.': 'Anoche, {deaths} habitantes no llegaron a tiempo a casa. Algunas partes de ellos se encontraron cerca del barrio occidental. Testigos presenciales informan que los residentes locales gritaron: "¡Corre, Forrest, corre!", Antes de estallar en carcajadas y entrar corriendo a su casa.'
'Was für ein Riesenschlamassel: {deaths} starben letzte Nacht in der Stadt! Ein Massaker, zu dem noch der zertrümmerter Schädel eines Haustiers zu zählen ist, der in den Toren verkeilt gefunden wurde. Vermisst jemand einen Hund?': '¡Qué lío: {deaths} murieron en el pueblo anoche! Una masacre que incluye el cráneo destrozado de una mascota que se encuentra encajada en las puertas. ¿Alguien extraña a un perro?'
'<i class="dagger">†</i> {cadaver1} hatte gestern Abend kein Glück. Abgesehen davon war es eine ruhige Nacht in der Stadt...': '<i class="dagger">†</i> {cadaver1} no tuvo suerte anoche. Pero parte de eso, fue una noche tranquila en el pueblo...'
'Alle scheinen sich still und leise über den Tod von <i class="dagger">†</i> {cadaver1} gestern Abend zu freuen... Allerdings hat niemand erklärt, warum. {citizen1} kommentierte: "Seine Mutter war ein Hamster, und sein Vater roch nach Holunderbeeren".': 'Todo el mundo parece estar tranquilamente feliz por la muerte de <i class="dagger">†</i> {cadaver1} anoche... Pero nadie explicó por qué. {citizen1} comentó: "Su madre era un hámster y su padre olía a bayas de saúco".'
'Jeder hörte <i class="dagger">†</i> {cadaver1} schreien, als er von den Zombies auseinander gerissen wurde. Offensichtlich versuchte niemand zu helfen. Überlebensinstinkt. Wirst du jetzt nachts schlafen können?': 'Todos escucharon a <i class="dagger">†</i> {cadaver1} gritar mientras los zombies lo despedazaban. Evidentemente, nadie intentó ayudar. Instinto de supervivencia. ¿Podrás dormir por la noche ahora?'
'Ich bin sicher, dass nicht nur ich der Meinung bin, dass wir eine Rechnung mit <i class="dagger">†</i> {cadaver1} zu begleichen hatten. Letztendlich scheint es also Karma gewesen zu sein, dass ausgerechnet er heute Nacht ums Leben kam.': 'Estoy seguro de que no soy el único que opina que teníamos que saldar una cuenta con <i class="dagger">†</i> {cadaver1}. Así que al final parece haber sido karma que él de todas las personas muriera esta noche.'
'Einige Bürger wurden Zeugen eines seltsamen Vorfalls... Man könnte sagen, dass die Zombies gestern Abend ausschließlich für <i class="dagger">†</i> {cadaver1} gekommen sind. Sie trugen die Leiche den ganzen Weg zur Baustelle, bevor die Zerstückelung begann!': 'Algunos habitantes presenciaron un extraño incidente... Se podría decir que los zombies vinieron anoche solo por <i class="dagger">†</i> {cadaver1}. ¡Llevaron el cuerpo hasta el sitio de construcción antes de que comenzara el desmembramiento!'
'Einige sagen, daß der Tod von <i class="dagger">†</i> {cadaver1} nicht dem Glück zu verdanken ist... das einzige Opfer gestern Abend... Könnte jemand unter uns seinen Tod provoziert haben?': 'Algunos dicen que la muerte de <i class="dagger">†</i> {cadaver1} no se debió a la suerte... la única víctima anoche... ¿Alguno de nosotros podría haber provocado su muerte?'
'Ausgangssperre gilt für alle. Auch für <i class="dagger">†</i> {cadaver1} und <i class="dagger">†</i> {cadaver2} – das haben sie nun davon.': 'El toque de queda se aplica a todos. También para <i class="dagger">†</i> {cadaver1} y <i class="dagger">†</i> {cadaver2}, eso es lo que obtienes.'
'So richtig scheint keiner über den Tod von <i class="dagger">†</i> {cadaver1} und <i class="dagger">†</i> {cadaver2} zu trauern. Sie waren wohl nicht die beliebtesten in der Stadt.': 'Nadie parece realmente lamentar la muerte de <i class="dagger">†</i> {cadaver1} y <i class="dagger">†</i> {cadaver2}. No eran los más populares del pueblo.'
'"Auf wiedersehen, du schnöde Welt...", dachte sich wohl <i class="dagger">†</i> {cadaver1}. Jedenfalls hat er den Zombies Arbeit abgenommen und sich selbst umgebracht.': '"Adiós, miserable mundo...", pensó <i class="dagger">†</i> {cadaver1}. De todos modos, hizo el trabajo de los zombies y se suicidó.'
'Ohne großes Bedauern starb <i class="dagger">†</i> {cadaver1} heute Nacht in Folge seiner Abhängigkeit. "Ganz ehrlich, das ist kein großer Verlust", kommentierte {citizen1}.': 'Sin mucho pesar, <i class="dagger">†</i> {cadaver1} murió esta noche como resultado de su adicción. "Con toda honestidad, no es una gran pérdida", comentó {citizen1}.'
'Man kann es nicht oft genug sagen: Ab und zu müsst ihr mal etwas trinken. <i class="dagger">†</i> {cadaver1} ist das beste Beispiel, was ansonten passiert.': 'No se puede decir con suficiente frecuencia: de vez en cuando hay que tomar una copa. <i class="dagger">†</i> {cadaver1} es un buen ejemplo de lo que sucede cuando no lo haces.'
'Eindeutig! <i class="dagger">†</i> {cadaver1} starb an einer Vergiftung. Wie genau das passieren konnte, weiß niemand so recht, aber {citizen1} verhielt sich sehr verdächtig.': '¡Claramente! <i class="dagger">†</i> {cadaver1} murió de envenenamiento. Cómo sucedió exactamente esto, nadie lo sabe realmente, pero {citizen1} se comportó de manera muy sospechosa.'
'Nichts genaues weiß man nicht, auf jeden Fall hat seit geraumer Zeit niemand mehr <i class="dagger">†</i> {cadaver1} gesehen.': 'No se sabe nada exactamente, en cualquier caso nadie ha visto a <i class="dagger">†</i> {cadaver1} durante mucho tiempo.'
'Heute Morgen ist kein Artikel erschienen...': 'No hay noticias hoy...'
'Die Stadt wird erst starten, wenn sie <strong>{population} Bürger hat</strong>.': 'El pueblo sólo comenzará una vez que <strong>{population} habitantes</strong> se hayan unido al pueblo.'
'Fangt schon mal an zu beten, Bürger - die Zombies werden um Mitternacht angreifen!': 'Sálvese quien pueda: ¡los zombies nos atacarán esta noche!'
'Letzte Nacht wurde der {sector} von starken Winden heimgesucht.': 'Anoche {sector} fue azotado por fuertes vientos.'
'Gestern Abend gab es starke Windböen im {sector}.': 'Anoche hubo fuertes ráfagas de viento {sector}.'
'{sector2} haben gestern ein paar heftige Sandstrürme gewütet.': '{sector2} tuvo un par de fuertes tormentas de arena ayer.'
'{sector2} wurden gestern ein paar meteorologische Anomalien gesichtet.': '{sector2} ayer se vieron un par de anomalías meteorológicas.'
'Ein paar Sandstürme wurden im {sector} beobachtet.': 'Se han observado un par de tormentas de arena {sector}.'
'Ungewöhnlich starke Winde haben gestern den Sand {sector} aufgewirbelt.': 'Vientos inusualmente fuertes levantaron {sector} de arena ayer.'
'Verschiedene Aufzeichnungen zeigen Wetteranomalien {sector2}.': 'Varios registros muestran anomalías meteorológicas {sector2}.'
'Gestern Abend war der gesamte {sector} Schauplatz mehrerer Wetteranomalien.': 'Anoche todo {sector} fue escenario de varias anomalías meteorológicas.'
'Unsere Messungen deuten darauf hin, dass im {sector} Wetteranomalien aufgetreten sind.': 'Nuestras mediciones indican que se han producido anomalías meteorológicas {sector}.'
'Einige vereinzelte Phänomene wurden {sector2} entdeckt.': 'Se descubrieron algunos fenómenos aislados {sector2}.'
'In der vergangenen Nacht brach im {sector2} ein heftiger Sturm aus...': 'Anoche se desató una violenta tormenta {sector2}...'
'{sector2} wurden gestern heftige Sturmwinde beobachtet.': 'Ayer se observaron vientos de tormenta violentos {sector2}.'
'Gestern Natch wurden im {sector} mehrere Sandstürme beobachtet.': 'Anoche se observaron varias tormentas de arena {sector}.'
'Die Stadt ist zerstört! Flieht, irh Narren!': '¡El pueblo está devastado! ¡Corred, insensatos!'
'Die Stadt ist nichts weiter als ein widerwärtiger Friedhof. Es war niemand hier, der den letzten Angriff der Zombies hätte aufhalten können: <strong>das Stadttor wurde aufgebrochen</strong> und <strong>liegt nun in Trümmern</strong>. {town} existiert nicht mehr...': 'El pueblo no es más que un cementerio repugnante. No había nadie aquí que pudiera haber detenido el último ataque de los zombies: <strong>el portal del pueblo se abrió de golpe</strong> y <strong>ahora está en ruinas</strong>. {town} ya no existe...'
'{citizen1} verbrachten die ganze Nacht heulend in ihrem Haus, bis zu dem Punkt, dass jeder dachte, die Zombies würden Bürger-Steaks aus ihm machen. Es stellte sich heraus, dass sie gerade einen <strong>massiven Zusammenbruch</strong> hatten. Letzte Nacht gab es keine Toten in der Stadt.': '{citizen1} ha pasado la noche chillando en su casa, pensamos que un zombie se lo estaba comiendo por pedacitos. En realidad tenía una <strong>gran crisis de nervios</strong>. Fue solo eso, no hubo muertos anoche.'
'{citizen1} und {citizen2} wurden in letzter Minute gerettet, als sie sich gestern Abend bereit machten, sich in ihren Häusern <strong>zu erhängen</strong>. Kommentar: "Ich dachte, sie würden mich bei lebendigem Leib auffressen, und das wollte ich nicht mehr erleben". Im Nachhinein betrachtet war es eine schlechte Entscheidung, da es gestern Abend <strong>keine Zombies</strong> in die Stadt geschafft haben.': '{citizen1} y {citizen2} se salvaron en el último minuto cuando se dispusieron a <strong>ahorcarse</strong> en sus casas anoche. Comentario: "Pensé que me comerían vivo y no quería vivir para ver eso". En retrospectiva, fue una mala decisión ya que <strong>ningún zombie</strong> irrumpió en el pueblo anoche.'
'Heute Morgen feierte {citizen1} das Vereiteln der Zombiehorden von gestern Abend, indem <strong>er splitternackt durch die Straßen rannte</strong>. "Ich wollte den Anbruch dieses neuen Tages auf angemessene Weise feiern", erklärte der Bürger.': 'Esta mañana, {citizen1} celebró la derrota de las hordas de zombies de anoche <strong>corriendo por las calles completamente desnudo</strong>. "Quería celebrar el amanecer de este nuevo día de manera adecuada", dijo el habitante.'
'Mehrere Brandherde wurden im Reaktorkern gesichtet, bevor er komplett in Flammen aufging. Kurz danach wurde das gesamte Gebiet von einem grünen Blitz vollkommen verwüstet. Die wenigen Überlebenden sind innerhalb nur weniger Sekunden an Strahlenkrankheit gestorben. Was für ein Ende!': 'Se detectaron varias fuentes de fuego en el núcleo del reactor antes de que se incendiara por completo. Poco después, toda el área fue completamente devastada por un rayo verde. Los pocos supervivientes murieron de enfermedad por radiación en cuestión de segundos. ¡Qué final!'
'Wenn du wissen willst, was euer Schamane wert ist, frag <i class="dagger">†</i> {cadaver1}. Er würde wahrscheinlich etwas in der Art von "dieser verf#/}M@$ Scharlatan!!" sagen.': 'Si quieres saber lo que vale tu Chamán, pregúntale a <i class="dagger">†</i> {cadaver1}. Seguramente diría algo parecido a "¡¡¡ese %/*#@$ charlatán!!!".'
'Anmerkung: einer der {attack} Zombies, die letzte Nacht angegriffen haben, wurde <strong>im Brunnen</strong> gefunden... Ich rate euch dringend davon ab, heute Morgen Wasser zu trinken, sonst fangt ihr euch noch eine Infektion ein...': '¡Oh sorpresa! encontramos <strong>dentro del pozo</strong> uno de los {attack} zombies que nos atacaron anoche... Aconsejamos evitar el contacto con el agua hoy, hay riesgo de infección...'
'Außerdem haben mehrere Zombies unerwartet die <strong>Arbeiten</strong> am Westflügel genutzt, um in die Stadt einzudringen und {deaths} Menschen zu verschlingen... Ihr sollten <strong>eure Baustellen besser nicht so ungesichert lassen</strong>.': 'No habíamos pensado en eso. Varios zombies aprovecharon los espacios entre las <strong>construcciones</strong> junto al ala oeste para entrar en el pueblo y comerse a {deaths} personas... Para la próxima vez recordemos <strong>no dejar las construcciones sin seguridad</strong>.'
'Bemerkenswert: Die Tür wurde über Nacht offen gelassen. Den Aufzeichnungen zufolge ist es {cadaver1}, der dafür verantwortlich ist. Nun, es ist immer noch in Ordnung... Trotz dieses Fehlers gab es nicht allzu viele Opfer.': 'Un punto importante: el portal se quedó abierto esta noche. Según los registros, le debemos el favor a {cadaver1}. Por suerte, ese ""pequeño error"" no causó muchas víctimas.'
'Außerdem wäre es gut, daran zu denken, dass der Schamane der Stadt letzte Nacht gestorben ist. Heute Abend findet eine Neuwahl statt, bei der ein neuer Kandidat aus den Reihen der Überlebenden gewählt wird.': 'Por lo que parece, el más puro y místico del lugar, el Chamán, murió anoche. Su alma se reencarnará en uno de los supervivientes.'
'Halten wir kurz inne und gedenken unserem verlorenen Schamanen. Auf Wiedersehen, nutzloser Scharlatan! Wer ist motiviert, ihn zu ersetzen?': 'Un minuto de silencio por nuestro Chamán caído. ¡Hasta nunca, charlatán inútil!'
