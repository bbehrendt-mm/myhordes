'In deiner lokalen Zeitzone findet der Angriff um {time} statt. Du kannst die Zeit, die dir bis zum nächsten Angriff bleibt, jederzeit auf der Uhr oben rechts in der Benutzeroberfläche ablesen.': 'En tu hora local, el ataque ocurrirá a las {time}. Siempre puedes ver cuánto tiempo falta para el ataque en el reloj que está en la esquina superior derecha de la interfaz.'
'Die Nacht in MyHordes erstreckt sich in deiner lokalen Zeitzone von {time0} bis {time1}. Beachte, dass diese Zeiten in speziell gekennzeichneten Event-Städten möglicherweise abweichen können.': 'La noche en MyHordes se extiende desde {time0} hasta {time1} en tu zona horaria local. Ten en cuenta que estos tiempos pueden variar en pueblos de eventos especialmente designados.'
'XML API': 'API XML'
'Aktuelle Dokumentation': 'Documentación actual'
'JSON API': 'API JSON'
Legacy-Dokumentation: Documentación heredada
'Diese Dokumentation wird nicht mehr aktualisiert und ist möglicherweise veraltet oder unvollständig.': 'Esta documentación ya no está actualizada y puede estar desactualizada o incompleta.'
'Pro gefressenem Mitbürger gewinnst du <strong>1 Aufladung für "Freundschaft"</strong> (Du erhältst sie nach deinem Tod als Ghul).': 'Por cada habitante devorado, ganas <strong>1 carga para "Camaradería"</strong> (se obtiene después de morir como mutante).'
'Wenn der letzte Tote ein Held war, werden die gewonnenen Aufladungen für "Freundschaft" seinem Konto hinzugefügt.': 'Las cargas obtenidas por "Camaradería" se agregarán a su cuenta.'
'Gewinntabelle für den Letzten Tod:': 'Tabla de recompensas de El Último Habitante:'
'Im Laufe des 5. Tages (zwischen 00.00 und 23:59h) oder früher gestorben = kein Gewinn': 'Muerte durante el día 5 (entre dos ataques nocturnos) o antes = ninguna recompensa'
'In der Nacht vom 5. auf den 8. Tag gestorben = 1 Aufladung für "Freundschaft" + Auszeichnung': 'Muerte en la noche del día 5 al 8 = 1 carga de "Camaradería" + distinción'
'In der Nacht vom 8. auf den 10. Tag gestorben = 2 Aufladungen für "Freundschaft" + Auszeichnung': 'Muerte en la noche del día 8 al 10 = 2 cargas de "Camaradería" + distinción'
'In der Nacht vom 10. auf den 15. Tag gestorben = 3 Aufladungen für "Freundschaft" + Auszeichnung': 'Muerte en la noche del día 10 al 15 = 3 cargas de "Camaradería" + distinción'
'In der Nacht vom 15. auf den 20. Tag gestorben = 4 Aufladungen für "Freundschaft" + Auszeichnung': 'Muerte en la noche del día 15 al 20 = 4 cargas de "Camaradería" + distinción'
'In der Nacht vom 20. auf den 21. Tag (oder später) gestorben = 5 Aufladungen für "Freundschaft" + Auszeichnung': 'Muerte en la noche del día 20 al 21 o después = 5 cargas de "Camaradería" + distinción'
'Pandämonium-Städte gewähren 2x mehr Aufladungen für "Freundschaft".': 'Los pueblos del Pandemonio otorgan 2 veces más cargas por "Camaradería".'
'Er kann auch Gegenstände für 2{img_bp} reparieren, wenn er nicht {img_tired} Erschöpft ist.': 'También puede reparar objetos por 3{img_bp} cuando no está {img_tired} Cansado.'
'Spieler mit mehr als 100 Seelenpunkten erhalten Punkte für Auszeichnungen nur dann, wenn sie mindestens 8 Tage in der Stadt verbracht haben.': 'Hay distinciones a partir del dia 8 para los jugadores que tengan más de 100 Puntos de Alma (o los alcancen al morir).'
'Für Animateure': 'Para Animadores'
'Events erstellen': 'Crear eventos'
'Anleitung für Animateure': 'Guía para Animadores'
'Animateure haben die Möglichkeit, Events mit besonderen Regeln zu erstellen, welche in der Eventauflistung erscheinen.': 'Los Animadores tienen la posibilidad de crear eventos con reglas especiales. Los eventos aparecerán en el listado de eventos.'
'Wie erstelle ich ein Event?': '¿Cómo creo un evento?'
'Als Animateur siehst du unter der Event-Auflistung (Deine Seele > Zukunft > Events) eine Schaltfläche "Eigenes Event erstellen". Hiermit kannst du in die Konfigurationsansicht deines neuen Events wechseln.': 'Como Animador, verás un botón llamado "Crear tu propio evento" en el listado de eventos (Tu Alma > Futuro > Eventos). Con este botón puedes acceder al apartado de creación de eventos.'
'Dir stehen dort unter anderem Folgende Optionen zur Verfügung:': 'Entre otras cosas, tienes disponibles las siguientes opciones:'
'Das <i>Startdatum</i> deines Events.': 'La <i>fecha de inicio</i> de tu evento.'
'<i>Titel</i>, <i>Kurzbeschreibung</i> und <i>Regelbeschreibung</i> in allen unterstützten Sprachen. Mindestens eine Sprache muss vollständig ausgefüllt werden.': '<i>Título</i>, <i>Descripción breve</i> y <i>normas</i> en todos los idiomas disponibles. Es obligatorio rellenar al menos un idioma.'
'Das Anlegen von<i>Event-Städten</i>, welche zusammen mit deinem Event gestartet werden.': 'La creación de <i>pueblos de evento</i>, que comienzan junto con tu evento.'
'Wie starte ich ein Event?': '¿Cómo empiezo un evento?'
'Bevor das Event anderen Spielern angezeigt wird und beginnen kann, muss es zunächst von einem Administrator oder Raben geprüft werden. Klicke hierfür auf die Schaltfläche "Event-Verifizierung beantragen". Die Raben und Administratoren werden dann über dein Event informiert.': 'Antes de que el evento pueda ser mostrado al resto de jugadores y pueda empezar, primero debe ser verificado por un administrador o un Cuervo. Para hacer esto, haz clic en el botón "Solicitar la verificación del evento". Una vez enviado a verificar, los administradores y cuervos serán notificados sobre tu evento.'
'<strong>Achtung: </strong>Sobald du die Verifizierung deines Events beantragt hast, kannst du <strong>keine weiteren Änderungen</strong> vornehmen! Zwar kannst du den Antrag zurückziehen, wir bitten dich jedoch darum, dies nur im absoluten Notfall zu tun.': '<strong>Advertencia: </strong>Una vez que hayas solicitado la verificación de tu evento, no podrás <strong>hacer ningún otro cambio</strong> en él. Aunque puedes retirar la solicitud, te pedimos que no lo hagas si no es por una emergencia.'
'Die Raben oder Administratoren werden daraufhin dein Event prüfen und entweder freischalten oder Kontakt mit dir aufnehmen, wenn Änderungen notwendig sind.': 'Los Cuervos o administradores revisarán tu evento y lo publicarán, o contactarán contigo si consideran necesario hacer cambios en él.'
'Wie beende ich ein Event?': '¿Cómo finalizo un evento?'
'<i>Bevor du eine Verifizierung beantragt hast</i>, kannst du dein Event einfach löschen.': '<i>Antes de haber pedido la verificación</i>, puedes simplemente borrar tu evento.'
'Um ein Event <i>nach der Verifizierung, aber vor dessen Start</i> abzubrechen, musst du den Technischen Support kontaktieren.': 'Para cancelar un evento <i>después de su verificación, pero antes de que haya empezado</i>, deberás contactar con el Soporte Técnico.'
'<i>Nach dem Start</i> des Events kannst du es in dessen Einstellungen jederzeit als "Beendet" markieren. Zudem wird es automatisch <i>mit dem Ende der letzten Event-Stadt</i> oder nach <i>60 Tagen</i> als "Beendet" markiert (je nachdem, was zuerst eintritt).': '<i>Una vez que el evento haya finalizado</i>, podrás marcarlo como "Finalizado" en cualquier momento. Será marcado como finalizado automáticamente <i>cuando el último pueblo del evento muera</i> o cuando <i>hayan pasado 60 días</i> (dependiendo de lo que ocurra primero).'
Teams: Comunidades
'Dein Team': 'Tu comunidad'
"Auf 'MyHordes' existieren verschiedene Gemeinschaften, die lose durch ihre Sprache kategorisiert werden.": "Diferentes comunidades existen en 'MyHordes', categorizadas generalmente por su idioma."
'Damit das Städteranking für alle Spieler fair bleibt, musst du dich früher oder später einer dieser Gemeinschaften anschließen.': 'Para que la clasificación del pueblo siga siendo justa para todos los jugadores, tarde o temprano, tendrás que unirte a una de estas comunidades.'
'Wie trete ich einem Team bei?': '¿Cómo unirse a una comunidad?'
'Du kannst dein Team in deinen Seeleneinstellungen unter dem Punkt "Dein Team" auswählen, indem du das Bearbeiten-Symbol anklickst.': 'Puedes seleccionar tu comunidad en los ajustes de tu alma, en la opción "Tu comunidad", dándole al clic en el icono de edición.'
'Daraufhin erhälst du eine Übersicht aller Gemeinschaften unter denen du auswählen kannst.': 'A continuación, verás un resumen de todas las comunidades entre las que puedes elegir.'
'Welche Auswirkungen hat es, wenn ich einem team beitrete?': '¿Qué implicaciones tiene la pertenencia a una comunidad?'
'Deine Team-Auswahl signalisiert, mit welcher Gemeinschaft du hauptsächlich zusammenspielen möchtest.': 'Su selección indica con qué comunidad desea jugar principalmente.'
'Die Anzahl der Städte eines fremden Teams, die du betreten kannst, wird dementsprechend begrenzt. Ist dieses Limit erreicht, kannst du für den Rest der Saison ausschließlich in Städten deines eigenen Teams spielen.': 'El número de pueblos de una comunidad extranjera en los que puedes entrar estará limitado en consecuencia. Una vez alcanzado este límite, solo podrás jugar en los pueblos de tu propia comunidad durante el resto de la temporada.'
'In deinen Seeleneinstellungen kannst du sehen, wie viele Städte du in dieser Saison bereits in fremden Städten gespielt hast.': 'En la configuración de tu alma puedes consultar cuántos de tus pueblos en esta temporada fueron pueblos extranjeros.'
'<strong>Achtung:</strong> Kleine Städte, Privatstädte an (die meisten) Event-Städte sind von dieser Begrenzung ausgenommen.': '<strong>Atención:</strong> Los pueblos privados y (la mayoría de) los pueblos de eventos están excluidos de esta limitación.'
'Kann ich mein Team wechseln?': '¿Puedo cambiar de comunidad?'
'Du kannst dein Team jederzeit wechseln, solange die Anzahl der Städte in deinem alten Team das Limit für fremde Städte nicht übersteigt.': 'Puedes cambiar de comunidad en cualquier momento, siempre que la cantidad de pueblos de tu antigua comunidad no supere el límite de pueblos extranjeros.'
'Um dein Team nach Erreichen dieses Limits zu wechseln, kannst du <strong>in begründeten Fällen</strong> den Technischen Support kontaktieren.': 'Para cambiar de comunidad una vez alcanzado este límite, puedes, <strong>en casos justificados</strong> contactar con el Soporte Técnico.'
'In <strong>Pandämoniumsstädten</strong> tauchen die Ghule von Anfang an auf.': 'En un <strong>Pueblo del Pandemonio</strong>, los mutantes aparecerán en los primeros días.'
'In einer Stadt kann es auch mehrere Ghule geben, wenn es der Gemeinschaft nicht gelungen ist, den ersten Ghul umzubringen.': 'Varios mutantes pueden coexistir en un mismo pueblo, aún si los anteriores no han sido eliminados.'
'Tauchen die Ghule von Anfang an auf.': 'Los mutantes aparecen desde los primeros días.'
'Du musst dir Waffen aussuchen und sie in deinem Rucksack platzieren. <strong>Achtung! Ohne das Kleine Waffenschmiede kannst du keine Gegenstände mit auf die Wacht nehmen!</strong>': 'Tienes que elegir tus armas y colocarlas en tu mochila. <strong>¡Advertencia! ¡Sin la Armería, ningún objeto se tendrá en cuenta durante el ataque!</strong>'
'Helden mit dem Beruf Wächter haben einen zusätzlichen <strong>kleinen Bonus</strong> auf ihre Überlebenschancen.': 'Los guardianes tienen un <strong>pequeño bonus</strong> de posibilidades de supervivencia. Por lo tanto, pueden esperar razonablemente regresar a casa de una pieza después de una vigilia nocturna.'
'Jeder Beruf bring dir zusätzlich einen Bonus bei der Verwendung einer bestimmten mit dem Beruf verbunden Konstruktion auf der Baustelle ein.': 'Cada oficio otorga también una bonificación al utilizar una construcción relacionada con sus oficios.'
"Der \"Reiseleiter in der Außenwelt\" ist ein besonderer Bürger. Die schwere Verantwortung, seinen Kameraden bei der Navigation durch die Außenwelt zu helfen, liegt auf seinen Schultern.\n Dies bedeutet, dass dieser Bürger - unter Anderem - Expiditionen organisieren, der Anführer sein kann (auch wenn er kein Held ist) und einen Kontrollpunkt für jeden anderen Bürger in seiner Zone hinzufügen kann.": "El Guía del Ultramundo es un habitante especial. La gran responsabilidad de ayudar a sus camaradas a navegar por el Ultramundo recae sobre sus hombros. Esto significa que este habitante puede, entre otras cosas, organizar expediciones, ser el líder (incluso si no es un héroe) y agregar un punto de control para cada habitante presente en la misma zona que él."
"Einfach gewählt werden! Sobald die Aussichtsplattform errichtet wurde, und jedes mal wenn der vorherige Reiseleiter stirbt (ja, das ist ein gefährlicher Job) wird eine Wahl abgehalten.\n Während dieser Manifestation der Demokratie wird eine Debatte stattfinden und die Abstimmung wird folgen. Am Ende wird der... qualifizierteste... Bürger ausgewählt, um eine Zielscheibe, ich meine Hut zu tragen...\n Von diesem Moment an verfügt der neue Anführer über besondere Fähigkeiten, die er zum Wohle der Stadt nutzen kann.": "¡Al ser elegido! Una vez que se construya la Plataforma de Observación, y después de la muerte de cada Guía del Ultramundo (sí, es un trabajo realmente peligroso), se llevarán a cabo unas elecciones. Durante esta pequeña manifestación de democracia, se llevará a cabo un debate y seguirá la votación. Al final se elegirá al habitante más... Calificado... para portar la diana... digo... gorra... A partir de este momento el nuevo Guía del Ultramundo tendrá habilidades especiales que podrá aprovechar para el bien del pueblo."
"<strong>Ein Sauerstoffmesser verrät dir, wieviel Zeit dir zum Durchsuchen einer Zone bleibt, ehe du vergiftet wirst.</strong>\n Du musst unbedingt rechtzeitig aus diesem Labyrinth entkommen. Ansonsten wirst du schwer verletzt und verlierst alle Gegenstände, die du bei deiner Suche gefunden hast.\n Verlassene Gebäude haben nur einen einzigen Eingang. Und das ist gleichzeitig dein einziger Weg zurück nach draußen.\n Sei auf der Hut: wenn du zu gierig und ungestüm bist, insbesondere beim Erkunden der zweiten Etage, wirst du aus diesem Labyrinth nicht lebend herauskommen.": "<strong>Un medidor de oxígeno te permite controlar cuánto tiempo te queda para registrar el edificio antes de morir horriblemente por inhalación de gases tóxicos.</strong> Es necesario que salgas de estos pasillos antes de que se acabe el tiempo o resultarás gravemente herido y perderás todos los objetos que hayas encontrado en tu viaje. Sólo hay una entrada a estos edificios, lo que también significa que es la única salida. No seas codicioso ni corras riesgos innecesarios adentrándote demasiado en estos laberintos con suelo."
'Sobald das Sanktuarium errichtet wurde, und jedes mal wenn der vorherige Schamane stirbt (mit den Seelen der Toten zu spielen ist gefährlich!), wird eine Stadtversammlung einberufen, um einen neuen Schamanen zu wählen. Während dieses Treffens findet eine Debatte statt und nach vielem Streiten, Ausweichen vor Verantwortung und zweifellos Trinken wird der ... "qualifizierteste" Bewohner als Schamane bezeichnet! Von diesem Moment an wird der Schamane Zugang zu neuen Kräften und neuen "Punkten" haben.': 'Una vez que se construye el Santuario, y cada vez que el Chamán muere, se llevará a cabo una asamblea en el pueblo para decidir quién jugará con las almas de los muertos. Durante esta reunión se produce un debate y después de muchas discusiones, eludir responsabilidades y, sin duda, beber, el ciudadano más... "cualificado" es nombrado Chamán. A partir de ese momento, el Chamán recién seleccionado tendrá acceso a nuevos poderes junto con un nuevo tipo de "puntos".'
'Wenn ein Wächter Nachtwache hält, gibt er der Stadt 30 zusätzliche Verteidigungspunkte. Außerdem haben sie einen zusätzlichen Bonus auf ihre Überlebenschancen, wenn der Angriff der Zombiehorden den Verteidigungspunkten der Stadt unterlegen ist.': 'Cuando están de centinelas, los Guardianes dan un bonus de 30 puntos adicionales a la defensa del pueblo, y también tienen un bonus de supervivencia en la vigilia.'
'Ein Nachtwächter hat eine Chance <strong>eine Verletzung oder Angststarre</strong> zu erleiden, oder sogar von den attackierenden Zombies getötet zu werden. Die Stadt gegen eine Horde angreifender Zombies zu verteidigen ist kein Zuckerschlecken, also sieh dich vor!': 'Un centinela tiene posibilidades de <strong>sufrir una herida o quedar aterrorizado, e incluso puede morir</strong> a manos de los zombies putrefactos. Defender el pueblo de una horda de zombies no es una tarea fácil, ¡así que ten cuidado!'
'Du kannst deinen Posten bis kurz vor dem Angriff verlassen.': 'Puedes renunciar a tu puesto de centinela hasta un minuto antes del ataque.'
'Im Laufe des 5. Tages oder früher gestorben = kein Gewinn': 'Muerte durante el día 5 o antes = ninguna recompensa'
'Sobald du eine Seele in die Stadt gebracht hast, muss sie gereinigt werden. Hierfür ist das Gebäude Seelenreinigungsquelle erforderlich. <strong>Denk daran dass eine gequälte Seele bei jedem Angriff Unglück bringt, auch wenn sie in der Stadt ist!</strong>': 'Una vez que traes un alma al pueblo, debe de ser purificada. Esto requiere el lugar de trabajo de la Fuente de las Almas. <strong>Recuerda que un alma torturada trae mala suerte con cada ataque, ¡incluso si está en el pueblo!</strong>'
