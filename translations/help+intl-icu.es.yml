'Hier kannst du Gegenstände in der Bank ablegen oder aufnehmen. <strong>Alle Spieler</strong> haben Zugang zur Bank, möglicherweise solltest du dich also mit den anderen Spielern <strong>absprechen</strong>, bevor du dich hier bedienst...': 'Aquí puede colocar o recoger artículos del Almacén. <strong>Todos los jugadores</strong> tienen acceso al banco, por lo que es posible que desees <strong>consultar</strong> a otros jugadores antes de usarlo...'
'Hier werden alle <strong>lebenden und ... ehemaligen Bürger</strong> deiner Stadt aufgelistet. Sogar du selbst hast hier einen Eintrag!': 'Todos los ciudadanos <strong>vivos y... desaparecidos</strong> de tu ciudad se enumeran aquí. ¡Incluso tú tienes un lugar aquí!'
'Wenn du mehr über einen bestimmten Bürger erfahren willst, kannst du ihn hier anklicken. <strong>Probier es ruhig einmal aus!</strong>': 'Si desea obtener más información sobre un ciudadano en particular, puede hacer clic aquí. <strong>¡No dudes en probarlo!</strong>'
'Wer ist noch in meiner Stadt?': '¿Estamos en mi pueblo baja?'
'Wie kann ich die Stadt verbessern?': '¿Cómo puedo mejorar el pueblo?'
'Neben dem <strong>Stadtforum</strong> findest du hier zudem das <strong>Weltforum</strong>, in dem du dich mit den Bürgern anderer Städte austauschen kannst.': 'Además del <strong>Foro del pueblo</strong>, aquí también encontrará el <strong>Foro mundial</strong>, donde podrá intercambiar ideas con ciudadanos de otros pueblos.'
'Zusätzlich zu deinem <strong>persönlichen Inventar</strong> verfügt deine Stadt über ein allgemeines Lager, die <strong>Bank</strong>, in dem Gegenstände abgelegt werden können.': 'Además de tu <strong>inventario personal</strong>, tu ciudad tiene un almacén general, el <strong>Almacén</strong>, donde puedes almacenar artículos.'
'Klicke auf dieses Icon, um zur Bank zu gelangen.': 'Haga clic en este icono para acceder el Almacén.'
'Um eine Liste aller <strong>Bürger dieser Stadt</strong> aufzurufen, klicke auf dieses Icon.': 'Para ver una lista de todos los <strong>ciudadanos de esta ciudad</strong>, haga clic en este icono.'
'Zum Beginn des Spiels besteht die Stadt nur aus ein paar Zelten, einer provisorischen Mauer und einem Stadttor...': 'Al comienzo del juego, el pueblo sólo se compone de unas pocas tiendas de campaña, un muro improvisado y una gran puerta...'
'Das wird auf die Dauer <strong>nicht reichen</strong>, um <strong>die Zombiehorden abzuwehren.</strong>': 'A largo plazo, esto <strong>no será suficiente</strong> para repeler las <strong>hordas de zombis.</strong>'
'Über dieses Icon gelangst du auf die <strong>Baustelle</strong>, um Ausbauten an der Stadt vorzunehmen.': 'Este icono te lleva a <strong>desarrollos</strong> para realizar mejoras en el pueblo.'
'Hier siehst du alle <strong>aktuellen Bauprojekte</strong> deiner Stadt.': 'Aquí podrás ver todos los <strong>proyectos de construcción en curso</strong> en tu pueblo.'
'Jeder Eintrag entspricht einem Bauwerk, welches deine Stadt <strong>errichten kann</strong> oder bereits <strong>gerade errichtet</strong>.': 'Cada entrada corresponde a un sitio de construcción que tu ciudad <strong>puede construir</strong> o ya está <strong>construyendo</strong>.'
'Um ein Gebäude zu errichten müssen sich zunächst <strong>alle erforderlichen Gegenstände</strong> in der Bank befinden.': 'Para construir una obra, primero debes tener <strong>todos los elementos necesarios</strong> en el Almacén.'
'Danach kannst du Aktionspunkte investieren, um an einem Bauwerk zu arbeiten.': 'Luego puedes invertir puntos de acción para trabajar en un sitio de construcción.'
'Die wenigsten Gebäude können von einer einzelnen Person errichtet werden. Die Bürger der Stadt müssen <strong>sich koordinieren</strong>, um den Bau neuer Gebäude abzuschließen.': 'Muy pocas obras de construcción pueden ser construidas por una sola persona. Los ciudadanos del pueblo deben <strong>coordinarse</strong> para completar la construcción de nuevas obras.'
'Sobald ausreichend Aktionspunkte in den Bau eines Gebäudes investiert wurden, werden die entsprechenden Gegenstände <strong>aus der Bank entfernt</strong> und das neue Gebäude nimmt seine Arbeit auf.': 'Tan pronto como se hayan invertido suficientes puntos de acción en la construcción de una obra, los objetos correspondientes <strong>se retiran del Almacén</strong> y se construye la nueva obra.'
'Nicht alle Gebäude können direkt beim Start des Spiels errichtet werden.': 'No todas las obras se pueden construir desde el inicio del juego.'
'Manche Gebäude erfordern zunächst den Bau <strong>anderer Gebäude</strong>.': 'Algunos sitios requieren la construcción de <strong>otros sitios</strong> primero.'
'Andere Gebäude könnnen nicht errichtet werden, weil sie der Stadt <strong>gar nicht bekannt sind</strong>. Bei den Ausflügen in die Außenwelt werden die Bürger gelegentlich <strong>Baupläne</strong> entdecken, welche - <strong>wenn sie gelesen werden</strong> - der Stadt neue Bauprojekte ermöglichen.': 'Otros sitios no se pueden construir porque <strong>ni siquiera son</strong> conocidos por la ciudad. Durante las expediciones al Ultramundo, los ciudadanos ocasionalmente descubrirán <strong>planos de construcción</strong> que, <strong>si se leen</strong>, permitirán a la ciudad emprender nuevos proyectos de construcción.'
'Hier siehst du eine <strong>Zusammenfassung über alle wichtigen Aspekte dieses Bürgers.</strong>': 'Aquí puedes ver un <strong>resumen de todos los aspectos importantes de este ciudadano.</strong>'
'An dieser Stelle kannst du etwas mehr über die Vergangenheit dieses Bürgers erfahren, indem du <strong>einen Blick in seine Seele</strong> wirfst.': 'En este punto, podrás conocer un poco más sobre el pasado de este ciudadano echando un <strong>echado a su alma</strong>.'
'Zudem kannst du auf verschiedene Weise mit ihm interagieren, zum Beispiel indem du <strong>ihm eine Nachricht hinterlässt</strong>.': 'También puedes interactuar con él de varias maneras, como <strong>dejándole un mensaje</strong>.'
'Von hier aus kannst du auch <strong>Gerüchte über diesen Bürger</strong> aufschnappen. Wer weiß, was er vorhat...': 'Desde allí también podrás seguir los <strong>rumores sobre este ciudadano</strong>. Quién sabe lo que hace...'
'Je nachdem, wie gut dieser Bürger sein Haus geschützt hat, kannst du hier einen Blick in <strong>seine Truhe</strong> werfen.': 'Dependiendo de lo bien que este ciudadano haya protegido su hogar, puedes echar un vistazo <strong>a su caja fuerte</strong> aquí.'
'Wenn er gerade <strong>nicht in der Stadt</strong> ist, kannst du dich hier vielleicht sogar <strong>bedienen</strong>...': 'Si está <strong>fuera de la ciudad</strong>, es posible que incluso puedas <strong>ayudarte tú mismo</strong> aquí...'
'Dieser Bürger hat die Stadt bereits... <strong>verlassen.</strong>': 'Este ciudadano ya... <strong>dejó</strong> la ciudad'
'Bitte wähle einen Bürger aus, der noch am Leben ist.': 'Seleccione un ciudadano vivo.'
'Ich versuchs...': 'Lo intento...'
'Aus entwicklungspsychologischer Sicht ist es immer hilfreich, mehr über sich selbst zu erfahren.': 'Desde la perspectiva de la psicología del desarrollo, siempre es útil aprender más sobre uno mismo.'
'<strong>Aus der Sicht dieses Tutorials</strong> jedoch solltest du besser <strong>jemand anderen als dich selbst</strong> auswählen.': '<strong>Desde la perspectiva de este tutorial</strong>, sin embargo, es mejor elegir a <strong>alguien que no sea usted mismo</strong>.'
