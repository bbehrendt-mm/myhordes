'Für Community-Entwickler': 'Para desarolladores de la comunidad'
'Mithilfe von Scripten können Spieler die Funktionen und Benutzeroberfläche von MyHordes an ihre Bedürfnisse anpassen. Damit das Spiel dennoch für alle fair bleibt, gelten einige Regeln für den Einsatz von Scripten (unabhängig davon, ob ihr eure Scripte weitergebt oder nur für euch selbst verwendet).': 'Con la ayuda de Scripts, los jugadores pueden adaptar las funciones y la interfaz de usuario de MyHordes de acuerdo a sus necesidades. Para mantener un juego justo para todos, son necesarias algunas reglas respecto a la creación y el uso de scripts(Indistintamente de si compartes tu script o solamente lo utilizas tú).'
'Diese Regeln beziehen sich auf sämtliche client-seitige Erweiterungen der MyHordes-Webseite. Alles, was das Aussehen und die Funktion von MyHordes innerhalb des Browsers eines Benutzers verändert, wird im Rahmen dieser Regeln als "Script" bezeichnet, also beispielsweise Extensions, Plug-Ins, User-Scripts und User-Styles.': 'Estas reglas se aplican a todas las extensiones del lado del cliente del sitio web MyHordes. Todo lo que afecte la apariencia y el funcionamiento de MyHordes en el navegador de un usuario es denominado "Script" en el marco de estas reglas, como por ejemplo extensiones, complementos, scripts y estilos del usuario.'
'Verbot kommerzieller Scripte': 'Prohibición de Scripts comerciales'
'Scripte (oder individuelle Funktionen von Scripten) dürfen <strong>unter keinen Umständen</strong> kommerziell vertrieben werden.': 'Los Scripts(incluso funciones individuales de los scripts) no pueden distribuirse comercialmente <strong>bajo ninguna circunstancia</strong>.'
'Allgemeine Regeln': 'Reglas Generales'
'Scripte müssen ihre Funktion in einer für den Anwender verständlichen Weise beschreiben, <u>bevor</u> dieser das Script installiert. Wird durch ein automatisches Update eine signifikante neue Funktionalität hinzugefügt, so muss der Anwender hierüber informiert werden (beispielsweise mithilfe eines Popup-Dialogs).': 'Los scripts deben describir su función de manera que el usuario pueda entenderla <u>antes</u> de instalar el Script. Si una nueva funcionalidad importante es añadida en una actualización automática, el usuario DEBE ser informado de esta(Por ejemplo con un cuadro de diálogo emergente).'
'Scripte dürfen <strong>keine</strong> Informationen anzeigen oder Aktionen durchführen, welche nicht in direktem Zusammenhang mit MyHordes stehen. Dies schließt Ausdrücklich die Anzeige von Werbung oder das Schürfen von Cryptowährungen ein.': 'LOs Scripts <strong>no pueden</strong> mostrar información ni realizar acciones que no estén directamente relacionadas con MyHordes. Esto incluye, pero no se limita a, la visualización de anuncios o la minería de criptomonedas.'
'Ein Script darf keine Funktionen von MyHordes blockieren oder verstecken. Es ist jedoch erlaubt, Aktionen mit einer Warn- oder Bestätigungsmeldung zu versehen, solange diese vom Anwender ignoriert und die Aktion dennoch durchgeführt werden kann. Die Fähigkeit des Anwenders das Script zu deinstallieren, zählt ausdrücklich <strong>nicht</strong> als legitime Möglichkeit solch eine Blockade zu umgehen': 'Un Script no puede bloquear ni ocultar alguna función de MyHordes. Sin embargo, es posible añadirle un mensaje de advertencia o confirmación a ciertas acciones, siempre que puedan ser ignorados por el usuario y se pueda realizar la acción de todos modos. La opción de desinstalar el script <strong>no se considera</strong> expresamente como una manera legítima de evitar ese bloqueo'
'Die Verwendung des Scripts durch einen Anwender darf nicht dazu führen, dass sich das Spielerlebnis von Spielern ohne das Script verschlechtert. Beispielsweise ist es nicht zulässig, dem Forum über ein Script neue Formatierungsoptionen hinzuzufügen, wenn die daraus resultierenden Forenposts für Spieler ohne das Script nicht mehr lesbar sind.': 'El uso de Scripts por parte de un usuario no debe llevar a una peor experiencia de juego para aquellos jugadores que no utilicen el Script. Por ejemplo, no está permitido que un script añada un nuevo formato para los mensajes en el foro de tal modo que los mensajes publicados no puedan ser comprendidos correctamente por aquellos sin el Script.'
Automatisierung: Automatización
'Scripte dürfen den allgemeinen Spielablauf nicht automatisieren. Insbesondere ist es verboten:': 'Los Scripts no pueden automatizar el transcurso general del juego. Particularmente se prohibe:'
'<strong>Entscheidungen für den Spieler zu treffen</strong>, beispielsweise indem nach 10 Schritten in der Außenwelt automatisch Wasser getrunken wird.': '<strong>Tomar decisiones por el jugador</strong>, como beber agua automáticamente después de 10 pasos en el Ultramundo.'
'<strong>Externe Kommandos zu empfangen</strong> und auszuführen, beispielsweise indem automatisch AP in empfohlene Baustellen investiert werden.': '<strong>Recibir</strong> y ejecutar comandos externos, como invertir PA automáticamente en una o varias construcciones.'
'Es ist jedoch erlaubt, existierende Funktionen in MyHordes in einem <strong>"Macro"</strong> zusammenzufassen, solange die zusammengefassten Aktionen sehr ähnlich oder in den meisten Fällen als sukzessiv anzusehen sind. Die einzelnen Aktionen müssen weiterhin individuel auslösbar sein. Ein Beispiel hierfür wäre das automatische Setzen der Rucksack-Berechtigung zusammen mit der Aktivierung des Eskortenmodus.': 'Sin embargo, está permitido combinar funciones existenes en MyHordes en una <strong>"Macroinstrucción"</strong>, siempre que las acciones combinadas sean muy similares o en la mayoría de los casos sean consecutivas. Debe ser posible que estas acciones se puedan seguir realizando de manera manual e individual. Un ejemplo puede ser automáticamente permitir ver y manipular los objetos de la mochila junto con activar la escolta.'
'Es weiteren sollten Scripte mit den Ressourcen des MyHordes-Servers sparsam umgehen. Exzessives Absenden von Anfragen ist zu vermeiden.': 'Además, los Scripts deben usar los recursos del servidor de MyHordes con prudencia. Evita enviar demasiadas solicitudes.'
'Sammeln und Speichern von Daten': 'Recopilación y Almacenamiento de Datos'
'Zur reinen <strong>Anzeige von Informationen</strong> im Browser des Anwenders darf ein Script beliebige Aspekte der HTML-Struktur von MyHordes-Seiten lokal auswerten.': 'Para la mera <strong>Visualización de datos</strong> en el navegador del usuario, un Script puede evaluar localmente cualquier aspecto de la estructura HTML de MyHordes.'
'Werden Daten hingegen zu einem Server oder zu anderen Spielern übertragen, so sind folgende Regeln einzuhalten:': 'Sin embargo, si los datos son transferidos desde un servidor a otros jugadores, se deben considerar las siguientes reglas:'
'Das Senden von Informationen darf <strong>nicht automatisiert</strong> werden oder im Rahmen anderer Aktionen geschehen, wie beispielsweise bei jedem Neuladen der Seite oder bei jeder Bewegung in der Außenwelt. Stattdessen darf der Datentransfer nur durch die Betätigung einer klar beschrifteten Schaltfläche geschehen, welche das Script in der Benutzeroberfläche platziert.': 'La transmisión de la información <strong>no debe ser automatizada</strong> ni debe ocurrir como parte de otras acciones(como cada vez que se actualice la página o cuando se dé un paso en el Ultramundo); los datos solo pueden ser enviados mediante un botón claro y conciso que el mismo Script coloque en la interfaz de usuario.'
'Es dürfen nur Informationen übertragen werden, welche dem Spieler <strong>im Augenblick der Übertragung</strong> zur Verfügung stehen. Es ist beispielsweise nicht zulässig, während der Bewegung durch die Außenwelt Informationen über Zonen zu sammeln und diese dann gebündelt zu übertragen. Stattdessen dürfen nur Informationen über die aktuelle Zone des Spielers übertragen werden.': 'Solamente se puede enviar la información que pueda ver el usuario <strong>al momento de la transmisión</strong>; por ejemplo, no es posible recopilar la información de varias zonas mientras te mueves por el Ultramundo y luego transmitirla agrupada, sino de la zona en la que esté el usuario en ese momento.'
'<strong>Persönliche Informationen</strong> über den Anwender sowie dessen <strong>Kommunikation mit anderen Spielern</strong> dürfen niemals übertragen werden. Dies schließt Informationen wie die E-Mail Adresse, Passwort, Sitzungs-Tokens sowie Inhalte von Forenposts und Privaten Nachrichten ein.': 'La <strong>información personal</strong> de un usuario y su <strong>comunicación con otros jugadores</strong> nunca deberá ser transmitida. Esto incluye, pero no se limita, a datos como dirección de correo electrónico, contraseña, Tokens de sesion y contenido en el foro o en la Mensajería Privada.'
'Geheime Schlüssel des Spielers dürfen nur an diejenige Externe Anwendung gesendet werden, zu welcher sie gehören.': 'Las claves secretas de usuario solo deben enviarse a la Aplicación Externa a la que pertenecen.'
'Informationen über <strong>"Geheime Rollen"</strong> eines Spielers, wie beispielsweise den Ghul-Zustand, dürfen ebenfalls nicht übertragen werden. Dies schließt alle Informationen ein, die einen Spieler als Forenmoderator enttarnen könnten.': 'La información acerca de los <strong>"Roles Secretos"</strong> del jugador, como ser un Mutante, tampoco puede retransmitirse. Por ejemplo cualquier información que pueda revelar a un usuario como moderador del foro.'
'Werden Informationen übertragen und für andere Spieler sichtbar gemacht (egal ob direkt oder in aggregierter Form), welche <strong>nicht über die Externe API verfügbar sind</strong>, so muss es für die Spieler jederzeit möglich sein, diese Informationen auch ohne Verwendung des Scriptes einzutragen (beispielsweise über eine Weboberfläche). Nicht plausible Informationen dürfen zurückgewiesen werden (beispielsweise wenn ein Spieler behauptet, heute 5000 AP ausgegeben zu haben), grundsätzlich muss es Spielern jedoch ermöglicht werden, <strong>Informationen zu falsifizieren</strong>. Die theoretische Möglichkeit, das Script zu editieren oder in dessen Kommunikation mit dem Server einzugreifen zählen <u>nicht</u> als legitime Methoden für die Falsifizierung von Informationen. Grundsätzlich darf für andere Spieler nicht trivial ersichtlich sein, ob eine Information automatisch erfasst oder händisch von einem Spieler eingetragen wurde.': 'Si la información que es transmitida y compartida con otros jugadores, (Bien sea en el Script mismo o un complemento externo) <strong>no está disponible mediante la API externa</strong>, debe ser posible para los jugadores poder editar esta información en cualquier momento sin utilizar el Script (por ejemplo, mediante una página web). La información irreal puede ser rechazada (por ejemplo, si un jugador afirma haber gastado 5000 PA hoy), pero en principio los jugadores deben poder <strong>falsificar información</strong>. La posibilidad teórica de editar el Script o alterar su comunicación con el servidor <u>no cuenta</u> como un método legítimo para falsificar información. En principio, no debería ser confuso para los jugadores ver si la información fue introducida de manera automática o manual.'
'Weitere Richtlinien': 'Otras Directrices'
'Visuelle Elemente, welche durch ein Script in das Spiel integriert werden, dürfen sich in ihrem Design an MyHordes orientieren. Es sollte jedoch für den Spieler jederzeit erkennbar sein, dass es sich um ein Element des Scripts und nicht des Spiels selbst handelt.': 'Los elementos visuales que se integren en el juego por medio de un Script pueden basar su diseño en el de MyHordes; sin embargo, siempre debe ser claro que se trata de un elemento del Script y no del juego en sí mismo desde la perspectiva del jugador.'
"Wortklauberei setzt die hier genannten Regeln nicht außer Kraft ('<i>die Regeln besagen, ich darf keinen Button platzieren, darum platziere ich stattdessen ein klickbares Label!</i>').": "Las ambigüedades en la redacción no reducen ninguna regla a un término específico('<i>¡Las reglas dicen que no puedo poner un botón, entonces voy a utilizar una etiqueta en la se que pueda hacer clic!</i>')."
'Hast du Fragen oder bist unsicher, ob eine bestimmte Funktion nach diesen Regeln zulässig wäre, dann melde dich vertrauensvoll bei den Moderatoren oder Admins - idealerweise bevor du deine Idee tatsächlich implementierst.': 'Si tienes alguna pregunta, o no estás seguro de si alguna función cumple estas reglas, consúltaselo a los Moderadores o Administradores — Preferiblemente antes de que la implementes.'
Gebäudeverbesserung: Mejoras en construcciones
'Der Tod und die Berechnung der Seelepunkte': 'Comprender los días sobrevividos y los Puntos de Alma'
'Ranglisten und Saisons': 'Clasificación y temporadas'
