'Sobald du dich in der Außenwelt befindest, kannst du jederzeit den <strong>Eskortenmodus aktivieren und auf eine Eskorte warten.</strong> Dazu musst du lediglich auf den gleichnamigen Knopf drücken.': 'Cuando estés en el Ultramundo, <strong>puedes presionar el botón "Esperar la llegada de una escolta".</strong>'
'Im Eskortenmodus gestattest du einem <strong>Helden</strong>, deine Spielfigur teilweise zu steuern. Deine Eskorte darf': 'En este modo de espera, <strong>otro habitante Héroe</strong> será capaz de tomar parcialmente el control de tu personaje, pudiendo:'
'dich bewegen (deine APs werden verbraucht).': 'Desplazarte utilizando tus Puntos de Acción.'
'dich graben lassen.': 'Hacerte lanzar una búsqueda.'
'dich trinken lassen (aus deiner Flasche).': 'Hacerte beber una ración de agua de tu mochila.'
'dich etwas essen lassen (aus deinem Rucksack).': 'Hacerte comer una ración de alimentos de tu mochila.'
'dich in die Stadt zurückbringen (wenn du in der Nähe des Stadttors bist).': 'Hacerte volver al pueblo (si estás en el Portal).'
'Dich einen Gegenstand auf- oder ablegen lassen. Allerdings musst du ihm das vorher erlaubt haben (dazu muss ein Kästchen angekreuzt sein.': 'Hacerte coger o colocar un objeto, pero solo si tú lo autorizas (marcando una opción).'
'dich auch links liegen lassen... :)': 'Abandonarte a tu suerte :)'
'In der Außenwelt gerettet werden': 'Rescate en el Ultramundo'
'Wenn du einfach nur gerettet werden möchtest und keine Spaziergänge durch die halbe Außenwelt unternehmen willst, kannst du folgende Option wählen: "Dem Eskortenführer verbieten, mich von der Stadt zu entfernen".': 'Si solo deseas ser auxilidado y no ir de paseo por el Ultramundo, tienes la posibilidad de impedir que el jefe de la escolta te aleje del pueblo (esta opción está activada por defecto).'
'Diese Option ist von Haus aus aktiviert und schränkt die Handlungsmöglichkeiten deines Anführers (der Bürger, der sich deiner angenommen hat) erheblich ein. <strong>Er darf dich dann unter keinen Umständen von der Stadt entfernen, sondern dich ihr nur näher bringen.': 'Esta opción limita los desplazamientos que te impondrá el jefe de la escolta. <strong>De esta manera, el habitante que tomó el control no podrá efectuar un desplazamiento que te aleje del pueblo, solo podrá acercarte a él.</strong>'
'Wie tötet man einen Zombie?': '¿Cómo matar a un zombie?'
'Klassischerweise, indem man seinen Kopf vom Körper trennt. Neuerdings schwören manche auch auf Bowlingkugeln... Die Wahrheit allerdings ist: Erlaubt ist, was gefällt. Alle stimmen darin überein, dass <strong>reines Wasser</strong> die Waffe der ersten Wahl ist. Dieses Wasser muss aber irgendwie transportiert werden. Plastiktüten eignen sich dazu hervorragend, denn sie geben zugleich tolle {img_grenade} Wasserbomben ab.': 'Cada habitante tiene sus propias técnicas. Todo el mundo coincide en que <strong>el agua pura</strong> es la mejor arma para destruirlos. Colocándola en bolsas de plástico, te servirá como {img_grenade} Bombas de agua.'
'Ein paar Vorschläge': 'Otros métodos alternativos'
'Je nach Geschmack könnt ihr folgendes verwenden:': 'Según tus gustos, puedes atacarlos con:'
'Einen Holzstock... nicht gaanz so effektiv.': 'Un palo de madera. Está de más decir que no es muy eficaz.'
'Eine Wasserpistole! Die ist ideal!': 'Una pistola de agua. ¡Qué divertido!'
'Ein wohlerzogenes Haustier ;-)': 'Un animal de compañía bien entrenado.'
'Sonstiges nettes Spielzeug...': 'Otros juguetes interesantes...'
"Wenn's mal Probleme geben sollte, ist eine <span x-ajax-href={url_cp}>Flucht</span> nicht verkehrt...": "En caso de problemas, no olvides que también puedes <span x-ajax-href={url_cp}>huir</span>..."
'Die Nächte in der Welt von MyHordes sind kalt. Sehr kalt und selten günstig. Bestimmte Handlungen oder Regeln ändern sich in diesen Stunden großer Einsamkeit...': 'Las noches son frías y espeluznantes en el mundo de MyHordes. Algunas acciones o reglas cambian a lo largo de esas horas de tensión...'
'Die folgenden Änderungen gelten Nachts:': 'De noche toma en cuenta lo siguiente:'
'Die Spezialfähigkeit <i>Durchbrechen</i> hat eine höhere Erfolgschance.': 'La acción heroica <i>Abrirse camino a la fuerza</i> tiene una posibilidad de éxito superior.'
'Für Aufklärer ist die Wahrscheinlichkeit, während der Bewegung entdeckt zu werden, erheblich geringer: Die Nacht ist Ihr Verbündeter.': 'Como Explorador, el riesgo de ser descubierto durante un desplazamiento se reduce significativamente.'
'Ein Bürger kann versuchen, ein Objekt aus der Bank zu stehlen: Er hat dann die Möglichkeit, nicht im Register identifiziert zu werden.': 'Un habitante puede intentar robar un objeto del Almacén: tiene más posibilidades de no ser identificado en el Registro.'
'Ausgrabungen haben eine geringere Erfolgschance (einschließlich Gebäude). Sie können jedoch bestimmte Objekte verwenden, um diese Strafe aufzuheben (insbesondere Taschenlampen oder Lampen).': 'Las búsquedas tienen menos probabilidades de éxito (incluyendo los edificios). Sin embargo, puedes usar ciertos objetos para reducir esta dificultad (antorchas o lámparas).'
'Diese Regeln gelten nicht in "Kleinstadt"-Karten.': 'Estas reglas se aplican solo a los mapas de "Pueblos Leyenda" y "Pandemonio".'
'Camper haben eine bessere Chance, ein Versteck zu finden.': 'Los campistas tienen más probabilidades de encontrar un escondite mejorado.'
'Im Laufe deines Spielerlebens wirst du in MyHordes zahlreiche Gegenstände in der Wüste finden, beim Bau verschiedener Gebäude mithelfen, dir Krankheiten einfangen und auch Drogen konsumieren...': 'En el transcurso de tu vida en MyHordes, acumularás muchos objetos encontrados en el desierto, construirás edificios, contraerás enfermedades...'
'Damit du immer die richtigen Entscheidungen triffst, ist es wichtig, die Übersicht zu behalten.': 'Toma siempre en cuenta la situación en la que te encuentras para decidir tus acciones futuras.'
'Wildes Campen ist eine etwas gewagte, aber erfolgreiche Spielweise, die darin besteht, sich beim Angriff um Mitternacht draußen zu verstecken.': 'El campamento salvaje es una táctica arriesgada pero provechosa, que consiste en esconderse fuera del pueblo durante los ataques nocturnos.'
'Ihr geht dabei folgendermaßen vor: Ihr sucht euch ein passendes Versteck und dann kneift ihr die Arschbacken zusammen und betet, dass die Nacht schnell vorbei ist.': 'Su funcionamiento es simple: encuentras un buen escondite en el Ultramundo y cierras bien los ojos esperando que todo pase.'
'Aus dieser Spielweise ergeben sich mehrere Vorteile:': 'Entre otras cosas te permite:'
"<strong>Du bist imstande zu überleben, wenn das Stadttor mal wieder vor deiner Nase geschlossen wurde</strong>: Das kommt öfters vor als du denkst!\nWenn du überlebst, kannst du bei deiner Rückkehr deinen Freunden mitteilen, wie sehr du ihren kleinen Scherz genossen hast...": "<strong>Sobrevivir fuera del pueblo si el Portal fue cerrado.</strong> ¡Eso puede suceder! Si regresas vivo, no olvides agradecer a tus camaradas por la graciosa \"bromita\"."
'<strong>Du kannst ausgedehnte Expeditionen unternehmen</strong>. Lange Erkundungsmärsche können auf zwei oder mehr Tage verteilt werden!': '<strong>Emprender una expedición lejana</strong>: Así puedes emprender una larga expedición de 2 días, ¡o más!'
"<strong>Du erhältst einen Bonus für alle deine Grabungsaktionen</strong>: Wenn du beim Zombieangriff draußen bist, erhältst du am nächsten Tag beim Graben einen Bonus (deine Wahrscheinlichkeit etwas zu finden steigt).\nDer Grund dafür ist, dass du über Nacht die Wüstenwinde und Dünenverschiebungen besser studieren konntest (ja, ja!).": "<strong>Recibir un bonus por las búsquedas</strong>: Si estás afuera durante las tormentas, recibirás un bonus el día siguiente a todas tus búsquedas (oportunidades de encontrar algo). Los vientos y los movimientos de las dunas te ayudarán a encontrar lugares interesantes donde escarbar."
'<strong>Eine Auszeichnung</strong>: Nicht jeder, der draußen überlebt, erhält eine Auszeichnung!': '<strong>Tu premio</strong>: ¡Estar vivo! No todo el mundo sobrevive allá afuera.'
"<strong>Du erhältst eine seltene Auszeichnung</strong>: Für jede Nacht, die du draußen überlebst während die Stadt schon zerstört ist, \nbekommst du zusätzlich eine seltene Auszeichnung (lies dazu auch den folgenden Abschnitt: <i>\"Auszeichnung: Camper im Jenseits\"</i>).": "<strong>Otra Distinción rara</strong>: Por cada noche que resistas mientras que el pueblo ha sido devastado, recibirás, una Distinción especial (Ver el capítulo: <i>\"Distinción: Campista del Más Allá\"</i>)."
'Wie kann ich draußen campen?': '¿Cómo acampar?'
'Klicke auf den Link <strong>Umgebung untersuchen</strong>. Du kannst anschließend mehrere Aktionen ausführen:': 'Cuentas con un enlace <strong>Inspeccionar los alrededores</strong> que te lleva a varias acciones:'
"<strong>Ein Versteck vorbereiten</strong>: Du suchst dir ein paar Steintrümmer, ein paar verdörrte Baumzweige und gräbst ein Loch, um in der Nacht nicht von den Zombies entdeckt zu werden. Jeder Versteckausbau erhöht deine Überlebenschance in dieser Zone <i>ein wenig</i>.\n<strong>Alle überlebenden Bürger, die sich in der betreffenden Zone befinden, ziehen einen Vorteil von Versteckausbauten. Außerdem gilt der Bonus der Ausbauten auch für alle folgenden Tage. Allerdings wird jede Nacht ein Teil dieser Ausbauten von den Zombies beschädigt.</strong>": "<strong>Mejorar tu campamento</strong>: Despejas las ramas secas y cavas un hoyo para aumentar <i>ligeramente</i> tus probabilidades sobrevivir pasando la noche allí.\n<strong>Esas mejoras benefician a todos los habitantes presentes en la zona y permanecen los días siguientes. No obstante, una parte de las mejoras se pierde cada noche (dañada por los zombies).</strong>"
'<strong>Verstecken</strong>: Du legst dich auf die Lauer und kannst während dieser Zeit nichts anderes mehr machen. Wenn du wieder eine Aktion ausführen möchtest, musst du aus deinem Versteck hervorkriechen.': '<strong>Esconderse</strong>: Te instalas allí, sin moverte, hasta que decidas salir de nuevo a la superficie.'
'<strong>Ein "Grab" schaufeln</strong>: Du gräbst ein Loch und bedeckst dich mit allem, was du in deiner unmittelbaren Umgebung auftreiben kannst. Diese Aktion verleiht dir einen größeren Bonus als die Verbesserung deines Campingplatzes. Allerdings kannst du dich danach nicht mehr bewegen. Du verlierst diesen Bonus, wenn du aus deinem Versteck hervorkriechst.': '<strong>Cavar una tumba</strong>: Te entierras como puedas, cubriéndote con todo lo que encuentres en el lugar, quedando totalmente escondido. Esta acción otorga un mejor bonus que la mejora del campamento, pero lo pierdes si sales a la superficie.'
'<strong>Verteidigungsgegenstände gebrauchen</strong>: Mit manchen Gegenständen kannst du deinen Campingplatz erheblich verbessern. Der Gebrauch dieser Gegenstände verbraucht allerdings 1 {img_ap}.': '<strong>Utilizar los objetos de defensa</strong>: Algunos objetos permiten mejorar significativamente el campamento. El uso de tales objetos requiere 1 {img_ap}.'
'Es gibt andere Möglichkeiten, deine Überlebenschancen beim Campen in Bezug auf Berufe, Objekte und Gebiete zu erhöhen. Es liegt an dir das herauszufinden.': 'Hay otras maneras de incrementar tus chances de sobrevivir acampando en el desierto, las cuales están relacionadas a profesiones, objetos y áreas. ¡Queda en ti averiguarlas!'
'<strong>Unmittelbar vor dem Stadttor kannst du nicht campen, denn das ist zu gefährlich.</strong> Die Zombiehorde würde dich überrennen. Such dir einen besseren Platz aus.': '<strong>Es posible acampar en el Portal del pueblo</strong>. Efectivamente, es allí donde llegan las turbas de zombies a la hora del ataque. Como podrás ver, es el peor lugar para acampar.'
'Wie gut dein Versteck auch sein mag, deine Überlebenschancen sind begrenzt. Ein (kleines) Restrisiko besteht immer! Deine Überlebenschancen hängen von zahlreichen Faktoren ab: Gegenstände, Anzahl der Verbesserungsarbeiten, Grab etc... Ab einer bestimmten Stufe, kann die Überlebenschance nicht weiter erhöht werden.': 'Las probabilidades de sobrevivir que te dan las mejoras manuales del campamento tienen un límite. Pasado el límite, utilizar mejoras se vuelve inútil.'
'Wie hoch sind meine Überlebenschancen?': 'Entonces, ¿cuáles son mis probabilidades de sobrevivir?'
'Deine Überlebenschancen werden <strong>zu dem Zeitpunkt berechnet, an dem du auf "<i>Verstecken</i>" oder ein "<i>''Grab'' schaufeln</i>"</strong> klickst. Eine spätere Änderung der Situation wirkt sich nicht auf deine Überlebenschance aus. Zum Beispiel:': 'Éstas se evalúan <strong>al momento de utilizar la acción "<i>esconderse</i>" o "<i>cavar una tumba</i>"</strong>. Si la situación de la zona cambia, tus probabilidades de sobrevivir no. Por ejemplo:'
"Du hast beschlossen, dich in einer Zone zu verstecken, in der 6 Zombies rumlungern (du erhälst dafür einen Malus).\nZu einem späteren Zeitpunkt kommt ein anderer Bürger vorbeigestapft und bringt alle Untoten um. Dies wirkt sich nicht auf deine Überlebenschancen aus. Als du dich entschieden hattest, in besagter Zone dein Versteck zu bauen, hast du mit den aktuellen Gegebenheiten gerechnet (die Zone war voller Zombies). Wenn du in den Genuss der neuen Ausgangslage kommen möchtest (alle Zombies sind tot), musst du dein Versteck verlassen und dich erneut verstecken.": "Decides esconderte en una zona donde se encuentran 6 zombies (tus probabilidades de sobrevivir son bajas). Un habitante llega después de ti y mata a algunos zombies. Tus probabilidades de sobrevivir no mejorarán. De este modo, se toman en cuenta los inconvenientes que tenía tu escondite cuando lo elegiste (estaba rodeado de zombies). Para aprovechar la nueva situación, debes salir de tu hoyo y esconderte de nuevo."
'Deine Überlebenschancen hängen von zahlreichen Faktoren ab:': 'Tu supervivencia depende además de varios factores:'
'Anzahl der Zombies in der Umgebung (dieser Nachteil wird etwas abgemildert, wenn du als Aufklärer spielst und deine Tarnkleidung anhast).': 'La presencia de zombies en los alrededores (el peligro puede reducirse si eres un Explorador y estás camuflado).'
'Anwesenheit anderer Bürger, die sich <strong>vor dir</strong> hier ein Versteck gesucht haben (Nachteil). Es sollte jedem klar sein, dass man sich allein unauffälliger verhält als zu fünft.': 'La presencia de  otros habitantes escondidos allí mismo <strong>antes que tú</strong> (el peligro es mayor porque se es más discreto solo que a 5, por ejemplo).'
'Präsenz eines freigeschaufelten Gebäudes (je nach Art des Gebäudes kann das ein Vor- oder ein Nachteil sein).': 'La presencia de un edificio desenterrado (bonus o penalización según el edificio. Si acampas en campo abierto, el peligro aumenta).'
'Präsenz eines <strong> nicht freigeschaufelten</strong> Gebäudes (Vorteil).': 'La presencia de un edificio <strong>enterrado</strong> (bonus).'
'Die Stadt wurde <strong>zerstört</strong> (großer Nachteil)': 'Pueblo <strong>devastado</strong> (penalización importante).'
'Die Entfernung zur Stadt: Je weiter du beim Angriff von der Stadt weg bist, umso besser!': 'Distancia del pueblo: Mientras más lejos estés durante el ataque, ¡mejor será para ti!'
'Spezialausrüstung (Bonus), die im Spiel gefunden werden kann.': 'Equipamientos especiales (bonus).'
'Pandämonium: In Pandämoniumsstädten ist das Campen sehr schwierig.': 'Pandemonio: Es muy difícil acampar en un pueblo del Pandemonio.'
"Anzahl der Nächte, die du in einer Partie draußen verbracht hast (dein erstes Camping ist sicher, das \nzweite ist etwas unsicherer, das dritte noch unsicherer etc...).": "La cantidad de noches que has pasado afuera durante esta partida (tu primer campamento es seguro, el segundo menos, el tercero aún menos, etc.)."
"<strong>ACHTUNG:</strong> Deine Überlebenschancen sind auf 90% begrenzt! Wie gut dein Versteck auch sein \nmag, ein kleines Restrisiko besteht immer!": "<strong>CUIDADO</strong>: ¡Tus posibilidades de superviviencia están limitadas a 90%! Hagas lo que hagas, siempre tendrás un riesgo (bajo, pero existente) de morir afuera."
"Der Beruf des <strong>Einsiedlers</strong> verfügt über einen entscheidenden Vorteil: Seine Überlebenschancen \nsind <strong>nicht auf 90%</strong> beschränkt.": "Toma en cuenta que el oficio <strong>Ermitaño</strong> goza de una ventaja al acampar:\n<strong>Sus probabilidades de supervivencia no están limitadas a 90%.</strong>"
'Wie läuft der Angriff um Mitternacht ab?': '¿Cómo se desarrollan los ataques de los zombies?'
'Spätestens um Mitternacht musst du in deinem Versteck sein. Abhängig von der Qualität deines Verstecks und der Höhe deiner Überlebenschancen, wirst du von den Untoten verschont, oder aber in Stücke gerissen.': 'A la hora del ataque, ¡debes permanecer escondido! en función de tus suerte y tus acciones, sobrevivirás o morirás devorado.'
'Wenn du überlebst, <strong>erhältst du neue {img_ap} sowie verschiedene Auszeichnungen.</strong>': 'Si sobrevives, <strong>recuperarás tus {img_ap} y ganarás diferentes recompensas.</strong>'
'Wichtig zu wissen ist, dass die Zombieaktivität um Mitternacht besonders stark ist. Das bedeutet, dass&nbsp;die Verteidigung deines Verstecks jedes Mal in Mitleidenschaft gezogen wird.': 'La actividad de los zombies a cierta hora de la noche es particularmente violenta: La eficacia de las mejoras que hayas instalado en tu campamento se reducirá el día siguiente.'
'<strong>Achtung: </strong> Wenn du die Nacht in der Wüste überlebst, fliegt deine Tarnung am nächsten Morgen auf! Solltest du beabsichtigen wieder draußen zu schlafen, musst du dein Versteck <strong>erneut</strong> ausbauen.': '<strong>Atención: </strong> ¡Si sobrevives a tu noche en el desierto, ya no serás considerado como escondido! Tendrás que utilizar <strong>de nuevo</strong> la acción "esconderse" si deseas pasar otra noche fuera.'
'Sollte der Fall eintreten, dass sich beim Angriff der Zombiehorde niemand mehr in der Stadt befindet (da zum Beispiel alle Überlebenden draußen campen), wird die Stadt von den Untoten <span x-ajax-href={url_devast}>zerstört</span>.': 'Si el pueblo fue abandonado (todos salieron a acampar), será considerado como <span x-ajax-href={url_devast}>devastado</span>.'
'"Auszeichnung: Camper im Jenseits"': 'Distinción: "Campista del Más Alla"'
'Für jede Nacht, die du draußen überlebt hast, als die Stadt schon <span x-ajax-href={url_devast}>zerstört</span> war, bekommst du zusätzlich zu der normalen Auszeichnung, eine <strong>besonders seltene Auszeichnung</strong>.': 'Por cada noche que los campistas sobrevivan mientras que el pueblo ha sido <span x-ajax-href={url_devast}>devastado</span> recibirán una <strong>Distinción especial</strong>.'
'Um diese Auszeichnung zu erhalten, muss die Stadt mindestens <strong>10 volle Tage</strong> überlebt haben.': 'Sin embargo, el pueblo debe haber resistido <strong>10 días completos como mínimo</strong> para que esta Distinción sea entregada.'
'Um möglichst lange zu überleben, solltest du auf deine <strong>Gesundheit</strong> achten.': 'Para sobrevivir en un tal mundo, es primordial <strong>vigilar tu estado de salud</strong>. Encontrarás diferentes indicadores en la parte superior de la pantalla.'
'Eine oben auf der Seite platzierte Anzeige verrät dir mit einem Blick deinen aktuellen Gesundheitszustand und sagt dir, ob du etwas trinken musst, ob du verletzt bist usw. ...': 'Con un solo vistazo sabrás si debes beber, curarte, etc.'
Erschöpfung: Cansancio
'Wenn du keine {img_ap} Aktionspunkte mehr hast, bist du erschöpft und kannst dich nicht mehr bewegen (siehe: <span x-ajax-href={url_move}>Sich bewegen</span>).': 'Cuando ya no te queden más {img_ap} Puntos de Acción, estarás cansado y ya no podrás caminar (ver <span x-ajax-href={url_move}>Desplazarse</span>).'
Durst: Sed
"Du musst etwas trinken... Warte nicht zu lang, sonst bist du\n<strong>{img_dehy} Dehydriert</strong>!": "Necesitas beber... No tardes mucho en hacerlo, ¡corres el riesgo de quedar <strong>{img_dehy} Deshidratado</strong>!"
oder: o
Satt: Saciado
'Diese zwei Zustände zeigen an, dass du heute bereits getrunken und/oder gegessen hast. Solltest du noch mehr essen oder trinken, erhältst du für diesen Tag keine zusätzlichen Aktionspunkte mehr.': 'Este estado indica que has comido y/o bebido hoy. Repetir esta acción no te hará recuperar más Puntos de Acción durante el día.'
'Beispiel: Du hast heute morgen deine Trinkflasche getrunken, um deine Aktionspunkte aufzufüllen und um den DURST zu beseitigen. Wenn du heute erneut trinkst, kannst du zwar wieder deinen DURST löschen, aber nicht mehr deine Aktionspunkte zurückbekommen.': 'Ejemplo: Has bebido una cantimplora esta mañana para recuperar tus Puntos de Acción y anular el estado de SED. Si vuelves a beber hoy, podrás anular la SED pero no recuperarás Puntos de Acción.'
Verwundung: Herida
Infektion: Infección
'Das liegt an einer Wunde oder daran, etwas zu essen, das etwas zu veraltet war. Heile dich schnell, eine Infektion hat eine Sterblichkeitsrate von 50%, 75% in Pandemonium-Städten.': 'Es provocada por una herida o el consumo de alimentos de dudosa calidad, cúrate rápido, una infección tiene 50% probabilidades de ser mortal, 75% en las ciudades del Pandemonio.'
Rauschzustand: Drogado
Angst: Terror
"00:10 Uhr - Die Zombiemeute hat es in die Stadt geschafft und trommelt nun wutschnaubend und gröhlend gegen deine Haustür. Dir gelingt es zwar sie aus deinem Haus zu halten, aber diesen Schock wirst du nicht so schnell vergessen... du bist <strong>vor Angst erstarrt</strong>.\nDie in diesen Stunden erlittene panische <strong>Angst</strong> ist dir ins Rückenmark gegangen und geblieben. Deine Aktions- und Bewegungsfreiheit ist seitdem erheblich eingeschränkt: Du kannst dich unter keinen Umständen in die Nähe von Zombies begeben! Solltest du in diesem Zustand dennoch auf welche stoßen, verfällst du in eine Angststarre und kannst dich nicht mehr bewegen... bis sie dich auffressen. In der Wüste zählst du, ungeachtet deines Berufs und deiner Ausrüstung, 0 Kontrollpunkte. Alle Zonen, in denen die Zombies mehr Punkte haben, sind für dich tabu.": "Es la hora del ataque. los zombies se avalanchan rabiosos contra tu casa, pero logras impedir su avance. La imagen de una muerte cercana va a <strong>aterrorizarte</strong>. Bajo los efectos del <strong>terror</strong>, tus reflejos quedarán muy limitados... Sea como sea, ¡nunca permanezcas cerca de ellos! De otro modo, quedarás totalmente paralizado por el terror... hasta que uno de ellos te devore. En el desierto, cuentas como 0 Puntos de Control, sin importar tu oficio o tu equipamiento. No puedes actuar en una zona si los puntos de control de los zombies son superiores al de los humanos."
'Es gibt andere Wege, um in Angststarre zu enden, aber die musst du selbst erleben.': 'Hay otras maneras de quedar aterrorizado, ¡cuidado!'
Trunkenheit: Ebrio
Clean: Limpio
'Das Symbol zeigt an, dass du noch keine Drogen genommen hast. Das ist durchaus eine Spitzenleistung, wenn man bedenkt, welch wunderschöne Halluzination und Trips dir entgangen sind...': 'Este estado significa que no has probado estimulante alguno hasta el momento. Una gran proeza, sabiendo que las alucinaciones provocadas por esas sustancias pueden ser sumamente reconfortantes.'
Immunisiert: Inmunizado
"Du hast dich durch die Einnahme eines Medikamentes oder eines ähnlichen Produktes erfolgreich gegen eine Infektion immunisiert!\nAußerdem kannst du damit verhindern, dass du dich um Mitternacht in einen Ghul verwandelst.\nDer Schutz endet nach dem Angriff um Mitternacht.": "¡Un medicamento u otro producto te ha inmunizado contra la infección! También te salvarás de convertirte en un mutante en la noche. Este efecto desaparecerá después del ataque."
'Umsichtiger Camper': 'Campista astuto'
'Wenn es dir gelingt eine Nacht draußen zu campen und dabei zu überleben, bekommst du für den darauf folgenden Tag einen besonderen Status verliehen, der deine Grabungsaktionen verbessert!': 'Si sobrevives una noche fuera por haber acampado, ¡este estado le dará un bonus a todas tus búsquedas durante el día!'
Ghul: Mutante
'Du wurdest von einer unheilbaren Krankheit infiziert und hast dich jetzt in einen <span x-ajax-href={url_ghoul}>Ghul</span> verwandelt.': 'Has sido infectado por un mal incurable que te convierte en un monstruoso <span x-ajax-href={url_ghoul}>mutante</span>.'
'Die Drogenabhängigkeit': 'La dependencia a los estimulantes'
"Wenn du zu viele Drogen nimmst (mehr als eine Dosis am Tag), wirst du\n<strong>{img_addict} Abhängig</strong>! Darüber hinaus wirst du diese <strong>Sucht auch nicht mehr los</strong>.": "Cuando consumes demasiados estimulantes (más de uno al día), ¡te vuelves <strong>{img_addict} Dependiente</strong>! Y es <strong>imposible salir de esa depedencia</strong>."
'Wenn du dann erstmal süchtig bist <strong>musst du jeden Tag vor Mitternacht etwas zu dir nehmen</strong>, andersfall stirbst du und das ist nicht gerade nett anzusehen: Unter starken Schmerzen, zitternd und sabbernd halluzinierst du dich in eine andere Welt...': "Desde ese momento, estarás condenado a consumir <strong>por lo menos una dosis diaria antes de la hora del ataque</strong>,\no morirás (babeando abundantemente y temblando sin parar, algo demasiado horrible para ser visto...)."
Verwundungsarten: Tipos de heridas
'Du kannst im Spiel an verschiedenen Körperteilen verwundet werden:': 'Cuando eres herido, un órgano de tu cuerpo es afectado.'
Kopf: Cabeza
'Du gibst wirres Zeug von dir.': 'Tus pensamientos se vuelven incoherentes...'
Hände: Manos
'Du kannst bestimmte Gegenstände nicht mehr benutzen.': 'Te será imposible utilizar ciertos objetos.'
Arme: Brazo
'Du kannst nicht mehr auf den Baustellen arbeiten und das Stadttor nicht schließen...': 'Tus heridas te impiden participar en las obras del pueblo, así como abrir o cerrar el Portal.'
Bein: Pierna
'In der Außenwelt besteht mit jedem Schritt das Risiko, dass du zusammenbrichst und dich nicht mehr bewegen kannst (Du verlierst einen Aktionspunkt)!': 'Cada paso en el Ultramundo puede desmoronarte. ¡Perderás tu Punto de Acción y no podrás salir de la casilla en la que te encuentras!'
Auge: Ojo
'Die Wahrscheinlichkeit in der Wüste oder in einer Ruine einen Gegenstand zu finden sinkt erheblich.': 'Tus probabilidades de encontrar un objeto en una búsqueda (desierto o edificio) son muy reducidas.'
Fuß: Pie
'Bringt dir keine Nachteile.': 'No tiene penalizaciones adicionales.'
'Der Rucksack': 'Tu mochila'
'Im Rucksack kannst du Nahrung, Wasser und Waffen mit dir tragen. Seine Größe ist auf 4 freie Plätze beschränkt. Ein Platz ist für deine Kleidung vorgesehen.': 'En ella llevas tus raciones de alimentos, agua y armas. Su capacidad es limitada... tiene 4 compartimentos + 1 reservado a tu ropa de habitante.'
"<strong>Helden</strong> verfügen in ihrem Rucksack über einen zusätzlichen freien Platz!\nAußerdem führst du <strong>zusätzlich</strong> zu deiner normalen Bürgerkleidung einen berufsspezifischen Anzug mit.": "Si estás en <strong>modo Héroe</strong>, ¡contarás con un compartimento suplementario! Transportarás <strong>además </strong>, la vestimenta de habitante y el uniforme de un oficio."
'Dein Zuhause': 'Tu casa'
'Wenn du von deinen ausgedehnten Wüstenwanderungen zurückkehrst, kannst du deinen Rucksack daheim ausleeren. Deine Reisevorbereitungen erledigst du ebenfalls am besten daheim. Es gilt Lunchpaket, Wasser, Waffen und, wenn vorhanden, Drogen mitzunehmen.': 'Cuando vuelves del Ultramundo, tu casa es el lugar donde puedes vaciar tu mochila y uno de los lugares donde puedes volverla a llenar antes de salir de nuevo.'
'Deine persönliche Truhe': 'Tu baúl personal'
'In deine Truhe passen bis zu 4 Gegenstände (5 wenn du ein Held bist). Einige Gegenstände, sowie manche Hausverbesserungen ermöglich dir noch mehr aufzubewahren.': 'Puede contener básicamente 4 objetos (5 para los Héroes). Ciertos objetos y mejoras de casa pueden aumentar este límite.'
"<strong>Die Seelen {img_blue_soul} verschiedener Mitbürger wandern rastlos in den öden Weiten der Außenwelt umher.</strong>\nJedesmal, wenn ein Bürger stirbt (gleichgültig woran und wo), erscheint eine blaue Seele in der Außenwelt. Jeder Bürger kann eine Seele einsammeln und sie in die Stadt bringen. Beachtet, dass eine Seele als \"sperriger Gegenstand\" gilt.": "<strong>Las almas {img_blue_soul} de nuestros compañeros deambulan intranquilas en el vasto Ultramundo</strong>. Cada vez que un habitante muere(Sin importar por qué o en dónde), aparece un alma débil en el Ultramundo. Cualquiera puede recoger un alma débil y llevarla al pueblo. Sin embargo, los habitantes normales solo pueden llevar un alma a la vez. El chamán es el único que tiene el control espiritual para llevar consigo varias almas a la vez."
'Es liegt dann an der Stadt, sich zu organisieren, um diese verlorenen Seelen zu bergen. In der Tat haben diese Seelen eine große Chance, sich in gequälte Seelen {img_red_soul} zu verwandeln, wenn sie verlassen werden! Und dort wird es Zeit in Panik zu geraten, diese gequälten Seelen entwickeln die Zombie-Proliferation!': 'Esto hace necesario que el pueblo se organice para rescatar estas almas débiles. De hecho, ¡estas almas tienen una gran probablidad de convertirse en almas fuertes {img_red_soul} si se dejan abandonadas! ¡Habrá que actuar con urgencia, estas almas fuertes aumentan el ataque nocturno!'
'Beachten Sie, dass der Schamane auf der gesamten Karte eine Vision von Seelen haben kann, aber er wird nicht in der Lage sein, gefolterte Seelen von anderen zu unterscheiden.': 'El Chamán es el único que puede percibir la posición aproximada de las almas en el Ultramundo; sin embargo, sus poderes extrasensoriales no son suficientes para distinguir entre almas débiles y fuertes en el mapa.'
'Das Wiederherstellen von Seelen erfordert eine kleine Vorbereitung! In der Tat fordern gefolterte Seelen einen guten Schutz vor ihrer Gewalt, da jeder Bürger eine wandernde Seele transportieren kann.': '¡Rescatar almas requiere de una preparación especial! Un habitante cualquiera puede ser poseído por un alma fuerte, por lo que es necesario protegerse de su violencia.'
'Der Schamane ist unempfindlich gegenüber ihm und kann diese Seelen daher ohne Risiko (aber nicht ohne Angst) manipulieren. Der Bürger muss seinen Schamanen bitten, einen Immunisierungstrank zuzubereiten. Aber Vorsicht, das Vertrauen in die Kräfte Ihres Schamanen sollte nicht unendlich sein...': 'El Chamán puede recoger almas fuertes sin riesgo(pero no sin la presión que esto representa). Los demás habitantes deberán pedirle al chamán de su pueblo que prepare un brebaje especial que les proteja de las almas fuertes. Pero desconfíen, la efectividad de sus poderes no está garantizada...'
'Wenn Sie einmal in der Stadt sind, können Sie diese Seele reinigen und in Frieden ruhen lassen, weit weg von Ihrer Stadt und ihren bösen Geistern. <strong>Seien Sie vorsichtig, ungereinigte Seelen werden um Mitternacht weiterhin Unglück bringen, selbst wenn sie in der Stadt bleiben!</strong>': 'Una vez en el pueblo, si la construcción <strong>Hammam</strong> está terminada, es posible purificar estas almas y dejarlas descansar en paz, bastante lejos del pueblo y sus espíritus malignos. <strong>Importante: las almas sin purificar seguirán atrayendo efectos negativos incluso si están en El almacén!</strong>'
'Die Außenwelt birgt verlassene Gebäude, die nach Rohstoffen und nützlichen Plänen abgesucht werden können.': 'En el Ultramundo se encuentran edificios abandonados que se pueden explorar en busca de recursos y de planos útiles.'
"Sobald du einen solchen Ort gefunden hast, siehst du bei deinen Aktion eine Option, über die du diesen Ort betreten kannst. <strong>Achtung: Bürger, die verletzt oder starr vor Angst sind, können einen solch klaustrophobischen Ort nicht betreten.</strong>\nDiese unseligen Orte werden außerdem oft von Zombies heimgesucht. Wenn sich dein kleiner Ausflug also lohnen soll, lass dir besser vorher etwas einfallen, wie du diese Kreaturen wieder los wirst.": "Cuando estés en la ubicación de una ruina, entre tus acciones disponibles encontrarás la opción de entrar a explorar esta ruina. <strong>Importante: Un habitante herido o aterrorizado no puede entrar en estos lugares tan oscuros y estrechos.</strong> Desafortunadamente, estos lugares suelen estar infestados de zombies. Así que si deseas que tu exploración sea exitosa, se recomienda que te prepares para matarlos antes de ingresar."
"Du findest nur in den Zimmern dieser Ruinen brauchbare Gegenstände. In den Fluren befinden sich nur dann Gegenstände, wenn andere Spielern sie dort abgelegt haben.\nManchmal stößt du auf verriegelte Türen, die du nur mit bestimmten Schlüsseln aufbekommst. Die ehemaligen Bewohner dieser Orte haben oft Schlüssel zurückgelassen. Es liegt an dir, sie zu finden.": "Solo hallarás nuevos recursos dentro de las habitaciones de las ruinas; en los pasillos habrá objetos dejados por otros habitantes. Puedes ver si el pasillo tiene una habitación porque te aparecerá la opción de entrar a la habitación entre tus acciones y verás una puerta como la resaltada en rojo en la imagen. A veces encontrarás puertas cerradas que podrás abrir con tipos específicos de llaves. Los antiguos ocupantes de la ruina pudieron dejar algunas llaves por ahí, dales un buen uso."
'Es ist niemals so einfach wie es aussieht. Die Luft in diesen seit langem verlassenen Gebäuden ist mit einer giftigen Substanz gesättigt. Du solltest dich hier darum besser nicht zu lange aufhalten.': 'Si solo fuese eso, sería demasiado simple. El aire en estos edificios abandonados hace años está saturado con una sustancia tóxica. Debido a esto es imposible estar dentro de ellas por mucho tiempo.'
"<strong>Ein Sauerstoffmesser verrät dir, wieviel Zeit dir zum Durchsuchen einer Zone bleibt, ehe du vergiftet wirst.</strong>\nDu musst unbedingt rechtzeitig aus diesem Labyrinth entkommen. Ansonsten wirst du schwer verletzt und verlierst alle Gegenstände, die du bei deiner Suche gefunden hast.\nVerlassene Gebäude haben nur einen einzigen Eingang. Und das ist gleichzeitig dein einziger Weg zurück nach draußen.\nSei auf der Hut: Wenn du zu gierig und ungestüm bist, wirst du dieses Labyrinth nicht mehr lebend verlassen.": "<strong>En la parte superior derecha tienes un contador de oxígeno que te indica por cuánto tiempo puedes seguir en la ruina sin ser afectado por el aire tóxico.</strong> SIEMPRE debes salir de estos laberintos antes de que se te acabe el tiempo. Si no lo logras, resultarás gravemente herido y soltarás en el pasillo que estabas todos los objetos que tenías durante la exploración. Solo hay una entrada a las ruinas y esa será también tu única salida. Ten cuidado: no seas demasiado codicioso al explorar estos edificios."
'Es gibt einige Verhaltensregeln, wie man in einer solchen Gegend voller Zombies überleben kann. Wenn du deine Lieben daheim jemals wiedersehen willst, hältst du dich besser daran:': 'A continuación algunas reglas que debes respetar si quieres volver vivo a tu querido pueblo:'
'Aufgrund der Enge dieser Orte, kann sie nur <strong>nur ein einzelner Bürger gleichzeitig</strong> betreten und untersuchen. Sobald dieser Bürger das Gebäude wieder verlassen hat, kann ein anderer seinen Platz einnehmen.': 'Debido a la estrechez de los pasillos, <strong>solo puede haber un habitante a la vez</strong> dentro de los edificios. En cuanto este haya salido, otro podra ingresar a la ruina.'
'Wegen der großen Menge Gift, die man beim Untersuchen eines verlassenen Gebäudes einatmet, kann ein Bürger ein Gebäude <strong>nur einmal pro Tag</strong> untersuchen. Eine weitere Tour würde unweigerlich zu einem sehr unschönen Tod führen.': 'Debido al alto grado de toxicidad en la ruina, cada habitante podrá ingresar <strong>una sola vez al día</strong> en ellas. Una exposición mayor le llevaría a una inevitable muerte dolorosa.'
"Um den Zombies zu entkommen, die sich hier herumtreiben, kannst du deine Gegenstände aus deinem Inventar benutzen und damit angreifen. Du kannst auch <strong>die Aktion \"Die Flucht wagen\" ausführen</strong>: Dabei verbrauchst du einen Teil deines Sauerstoffvorrats. \nSolltest du später noch einmal zurückkommen, werden genauso viele Zombies auf dich warten.": "Para escapar de los zombies que se encuentran allí, puedes usar objetos de tu inventario o realizar acciones heróicas. También puedes <strong>seleccionar la acción \"Huir\"</strong> sacrificando una parte de tu oxígeno; pero si vuelves a pasar por ahí, seguirán habiendo zombies y deberás huir de nuevo."
'Durch den Lärm, den die Abenteurer in der Außenwelt machen, halten sich <strong>immer einige Zombies in der Nähe</strong> der Gebäude auf. Du solltest eine solche Zone darum schnell durchsuchen, ehe es dort nur so vor Zombies wimmelt.': 'Debido a los ruidos generados en de las ruinas, <strong>siempre hay zombies dentro</strong> de las ruinas. Más le vale a tu pueblo encontrarlas pronto, antes de que estén llenas de zombies.'
"Zwischen dem Auftauchen der Verdammten und diesen Gebäuden besteht ein Zusammenhang. Es ist darum kein Wunder, dass Plünderer keine Zeit hatten, sie in Ruhe zu durchsuchen. Sie beherbergen darum noch immer zahlreiche Ressourcen und Baupläne. \nLeider ist es unmöglich, Karten von diesen Gebäuden aufzustöbern. Aber es besteht kein Zweifel daran, dass die einfachsten Mittel auch die effektivsten Mittel zum Durchsuchen dieser Orte sein werden.": "Existe una conexión entre el origen de los zombies y estos edificios. No es extraño que los saqueadores no hayan podido registrarlos cuidadosamente, por lo que todavía es posible encontrar numerosos recursos y planos. Desafortunadamente, los mapas de estas \"minas de oro\" son imposibles de encontrar, así que deberás usar medios rudimentarios para poder salir de allí con la mochila llena."
"Deine Existenz in 'MyHordes' ist vergänglich und nur von kurzer Dauer. Sterben ist etwas ganz gewöhnliches und nicht weiter schlimm.": "En MyHordes, tu cuerpo no vale nada, dura tan poco..."
'Deine Seele ist der rote Faden des Spiels. In ihr werden all deine gemachten Erfahrungen und Auszeichnungen gesammelt. Außerdem wird dort auch dein aktueller Listenplatz in der Seelenrangliste angezeigt.': 'Tu alma es el hilo conductor que enlaza todas tus encarnaciones. Ella guarda en su memoria todas tus vidas pasadas, tu posición en la Gran Clasificación y tus Distinciones.'
'Die Auszeichnungen': 'Las Distinciones'
'Nach jedem Tod erhältst für bestimmte Taten oder Erfolge ein paar Auszeichungen. Dies wird unter anderem gezählt: Anzahl der getöteten Zombies, Anzahl der seltenen gefundenen Gegenstände, Anzahl der APs, die du in Baustellen investiert hast...': 'Cada vez que mueres, recibes Distinciones por los logros que alcanzas a lo largo del juego: cantidad de zombies eliminados, objetos raros encontrados, etc.'
'Diese Informationen sind für alle Spieler sichtbar und stellen einen Leistungsspiegel all deiner Partien dar.': 'Son visibles para todos los jugadores en tu ficha y refleja todo lo que has realizado en tus diferentes vidas.'
'<strong>Achtung:</strong> Alle am letzten Tag erworbenen Auszeichungen werden nicht gezählt (Manche Auszeichungen, wie die Verbannung oder die Todesart sind davon ausgenommen.).': '<strong>Cuidado:</strong> Si mueres, no recibirás Distinciones por tus logros del último día (con excepción de algunas, como las Distinciones de muerte, por ejemplo.).'
"Die Grundregel lautet: Ab dem 5. Tag werden dir alle Auszeichnungen gutgeschrieben.\nWenn du in einer \"Kleinen Karte\" spielst und <strong>100 Seelenpunkte oder mehr hast</strong>, werden Auszeichnungen erst ab Tag 8 vergeben!": "Sin embargo, desde el día 5, esta regla ya no se aplica: ganarás siempre todas tus Distinciones. En un pueblo amateur, <strong>tan pronto como tienes 100 puntos de alma</strong>, ninguna Distinción es validada antes del octavo día."
'Die Titel': 'Los títulos'
'Für manche Auszeichnungen erhältst du bei einer entsprechend hohen Anzahl einen <strong>speziellen Titel!</strong>': 'Algunas distinciones liberan títulos: cuando alcanzas una cantidad determinada de ciertas disnticiones, un <strong>título especial</strong> aparecerá en tu ficha Twinoid.'
'Beispiel: Für jeden erledigten Zombie erhältst du die Auszeichung "Erlegte Zombies". Sobald du 100 Untote umgebracht hast erscheint der Titel "Brutalo" in deinem Profil! Je mehr Zombies du danach tötest, desto besser wird dein Titel.': 'Ejemplo: Recibes la Distinción "Zombies eliminados" por la cantidad de muertos vivientes que elimines. ¡Cuando llegues a 100, un título especial aparecerá en tu perfil! Sigue ganando distinciones para que aparezcan nuevos títulos.'
'Wenn du deinem Nicknamen einen zusätzlichen Titel geben möchtest, musst du auf deiner Seelenseite auf den gewünschten Titel klicken!': 'Para que un título se muestre junto a tu nick, haz clic en el título deseado en la página de tu alma.'
Seelenrangliste: La escala de almas (Clasificación)
'Für jeden Tag, den du in einer Stadt überlebst, bekommst du Punkte. In den ersten Tagen erhältst du nur wenige Punkte. Je länger du allerdings durchhältst, desto mehr Punkte werden es!': 'Cada día que pases en un pueblo te dará puntos. Los primeros días ganarás pocos, ¡pero a medida que avances ganarás más!'
'Deine Punktanzahl ist in der Großen Seelenrangliste aufgeführt.': 'Esos puntos te hacen participar en una clasificación de almas.'
"<strong>Sobald ein Spieler mehr als 100 Seelenpunkte gesammelt hat, wird er nur noch in Städten wiedergeboren, in denen ebenfalls Spieler mit 100 Punkten spielen</strong>\n(so dass die besten Spieler unter sich bleiben).": "<strong>Cuando un jugador cuenta con más de 100 Puntos de Alma, todas sus próximas vidas tendrán lugar en pueblos donde todos los jugadores tienen más de 100 puntos</strong>\n(de esta manera, los mejores juegan entre sí)."
'Du wurdest schwer verletzt... Verarzte dich so schnell wie möglich mit einem Verband oder etwas ähnlichem, sonst riskierst du eine <strong>{img_infect} Infektion</strong> (geht in der Regel tödlich aus...)!': 'Has sido gravemente herido... Cúrate rápidamente con vendas o alguna otra cosa, o correrás el riesgo de contraer una <strong>{img_infect} Infección</strong> ...¡casi siempre mortal!'
"Manche Gegenstände, wie zum Beispiel der <strong>{img_carpet} Teppich</strong>,\nwerden <strong>automatisch</strong> der <strong>Hauseinrichtung</strong> hinzugefügt, wenn du sie in der Truhe ablegst. Einrichtungsgegenstände verschaffen dir verschiedene Vorteile (Deko, Diebstahlschutz, Schutz gegen Zombies...)": "Algunos objetos como la <strong>{img_carpet} Alfombra persa</strong> son <strong>automáticamente</strong> utilizados en el <strong>Equipamiento</strong> de tu casa si los colocas en tu baúl. Los equipamientos te dan diversos bonus (decoración, protección contra robos, defensas contra zombies, etc.)"
"Es gibt in 'MyHordes' mächtige Drogen, die alle unterschiedliche Effekte haben: Sie lindern Erschöpfungszustände, bekämpfen Infektionen, bringen dich bei Panikattacken wieder runter oder rehydrieren dich... Allerdings ist Vorsicht geboten: Wenn du zu viele nimmst, kannst du <strong>{img_addict} Abhängig</strong> werden.": "Los estimulantes son poderosos en MyHordes y tienen diversas utilidades: quitar el cansancio, curar una infección, calmar los nervios, hidratarse... Pero ten cuidado al consumirlos. La <strong>{img_addict} Dependencia</strong> es un riesgo real y particularmente peligroso."
'Durch das Trinken von Alkohol kommst du wieder zu Kräften (hebt die Erschöpfung auf), allerdings bist du danach nicht mehr ganz Herr deiner Sinne... Deine {img_drunk} <strong>Trunkenheit</strong> weicht am nächsten Tag einem üblen {img_hung} <strong>Kater</strong>... Allgemein gilt: Wenn du betrunken oder verkatert bist, kannst du keine weiteren alkoholischen Getränke zu dir nehmen.': 'El alcohol te permite recuperarte de un gran cansancio, pero es posible que hagas alguna tontería... El día siguiente, el estado {img_drunk} <strong>Ebrio</strong> desaparecerá pero será remplazado por el estado {img_hung} <strong>Resaca</strong>. No podrás seguir consumiendo bebidas alcohólicas en cualquiera de estos dos estados.'
'Sei gewiss: An diesem gottverlassenen Ort wird dir niemand zu Hilfe eilen. Und Kontrollpunkte gelten hier auch nicht mehr. Versuche darum, das Maximum aus diesen Gebäuden herauszuholen.': 'Nadie podrá ayudarte mientras exploras esas ruinas espeluznantes. <strong>Los puntos de control no se aplican aquí</strong>. Deberás organizarte con tu pueblo para sacarle el máximo provecho a estos lugares.'
'Achte auf die Zeit. Falls du dich noch um Mitternacht in einem Gebäude befindest, werden deine Überlebenschancen genauso groß sein, wie die eines {img_meat} saftigen Steaks auf einer angerichteten Tafel!': 'Cuidado con la hora: Si estás explorando un edificio a medianoche, ¡tendrás tantas posibilidades de sobrevivir  como un {img_meat} bistec en medio de perros hambrientos!!'
'Der Tod': 'La muerte'
'In "MyHordes" ist der Tod nicht weiter tragisch.': 'En MyHordes, la muerte es grave, pero no es el fin.'
'Der Tod stellt das Ende deiner Existenz in einer bestimmten Stadt dar und ermöglicht dir im Anschluss in einer neuen Stadt wiedergeboren zu werden.': 'Representa el inicio de una nueva existencia en otro pueblo.'
'Seelenpunkte nach dem Tod': 'Ganancia de Puntos de Alma en caso de muerte'
'Nach jedem Tod erhältst du eine bestimmte Anzahl an Punkten, die sich an der <strong>Anzahl der Tage</strong> bemisst, die du in einer Stadt "vollkommen überlebt" hast.': 'Cuando mueres, recibes una cantidad de puntos que corresponden a la <strong>cantidad de días íntegros que sobreviviste en el transcurso de tu última vida</strong>.'
"Ein Tag gilt immer dann als \"vollkommen überlebt\",\n<strong>wenn du beim Zombieangriff um Mitternacht stirbst</strong>.\nWenn du im Laufe des Tages stirbst, gilt der Tag als nicht überlebt.": "Un día es considerado como \"integralmente vivido\" <strong>si sobrevives hasta la hora del ataque de los zombies</strong>. Todo otro tipo de muerte invalidará el día."
'Mehrere Fälle sind denkbar:': 'Estos son los casos posibles:'
"<strong>Du stirbst im Laufe des Tages (Vergiftung, Wassermangel ...):</strong>\nDer angebrochene Tag gilt dann als nicht überlebt. <em>Solltest du zum Beispiel am fünften Tag an einer Zyanidvergiftung sterben, wird deine Punktanzahl auf Grundlage der vier vollständig überlebten Tag berechnet.</em>": "<strong>Si mueres en el transcurso del día (envenenamiento, deshidratación, etc.):</strong> El día en curso no es considerado como integralmente sobrevivido. <em>Por ejemplo, si mueres por envenenamiento con Cianuro durante el día 5 en tu pueblo, recibirás solo 4 puntos.</em>"
"<strong>Du stirbst um Mitternacht, allerdings nicht durch die Zombies, sondern an Wassermangel, an einer Infektion oder etwas ähnlichem:</strong>\nAuch dieser Tag wird nicht gezählt, da du nicht in der Lage warst, deine Grundbedürfnisse zu befriedigen und für dich zu sorgen.\n<em>Solltest du zum Beispiel in der Nacht vom fünften auf den sechsten Tag an Wassermangel sterben, erhältst du Punkte nur für die vier überlebten Tage.</em>": "<strong>Si mueres en la noche pero por deshidratación, infección o cualquier otra causa no relacionada con el ataque de los zombies:</strong> Tu día no será validado, pues no lograste completarlo. <em>Por ejemplo, si mueres en la noche del día 5 al 6 por deshidratación, recibirás 4 puntos por los días sobrevividos.</em>"
"<strong>Du stirbst um Mitternacht in der Wüste:</strong>\nDer Tag wird nicht gezählt (siehe vorangegangenes Beispiel).": "<strong>Si mueres en el desierto por la noche:</strong> Tu último día tampoco es validado (ver ejemplo precedente)."
"<strong>Du stirbst in der Stadt und dies während des Zombieangriffs:</strong>\nDein überlebter Tag wird gezählt! <em>Wenn du zum Beispiel in der Nacht vom fünften auf den sechsten Tag beim Angriff der Zombiemeute umkommst, bekommst du deine Punkte für insgesamt fünf Tage (der fünfte Tag wird gezählt).</em>": "<strong>Si mueres en el pueblo durante un ataque zombie:</strong> ¡Tu día será validado! <em>Por ejemplo, si mueres en la noche del día 5 al 6 durante el ataque de los zombies, recibirás 5 puntos correspondientes a los días sobrevividos (tu último y 5to. día será validado).</em>"
'Du stirbst beim Campen und deine Stadt war nicht zerstört:</strong> Dein überlebter Tag wird <strong>nicht</strong> gezählt!': '<strong>Si mueres en el campamento mientras que tu pueblo no ha sido devastado:</strong> Tu día <strong>no será</strong> validado.'
'Du stirbst beim Campen während deine Stadt bereits zerstört ist:</strong> Dein überlebter Tag wird gezählt.': '<strong>Si mueres en el campamento mientras que tu pueblo ha sido devastado:</strong> Tu día será validado.'
'Im Spiel gibt es eine ganz besondere Auszeichung, die den besten (oder hinterhältigsten) Bürgern vorbehalten ist: <strong>Der letzte Tod!</strong>': 'Existe una Distinción muy particular en el juego, que recompensa a los jugadores que hayan sobresalido por su resistencia (o su bajeza): <strong>¡El Último Habitante!</strong>'
'Um die Auszeichung zu erhalten, müssen drei Regeln beachtet werden:': 'Pero, para ganar esta Distinción existen 3 condiciones:'
'Die Stadt muss insgesamt <strong>mindestens 5 volle Tage</strong> überlebt haben.': 'El pueblo debe haber resistido <strong>por lo menos 5 días completos</strong>.'
'Der letzte Bürger muss während des <strong>letzten Zombieangriffs</strong> aufgefressen worden sein.': 'El habitante debe haber sido el último en morir dentro del pueblo <strong>devorado en un ataque de zombies</strong>.'
'Die Stadt darf in den vorangegangenen Tagen nicht <span x-ajax-href={url_devast}>zerstört</span> worden sein. <i>Eine Stadt gilt dann als zerstört, wenn sich in einer Nacht keine Bürger in ihr ("intra muros") aufgehalten haben.</i>': 'El pueblo no debe haber sido <span x-ajax-href={url_devast}>devastado</span> los días anteriores (<i>un pueblo es considerado como devastado si queda vacío durante una noche</i>).'
'Dementsprechend können <strong>Selbstmörder, Bürger die am letzten Abend in Folge einer Dehydratation sterben oder Spieler, die in der Außenwelt umkommen</strong>, diese Auszeichnung nicht bekommen.': 'De esta manera, <strong>un habitante que se suicida, muere deshidratado la noche anterior o en el Ultramundo, no ganará esta Distinción.</strong>'
'Bürger, die beim letzten Angriff auf die Stadt draußen gecampt haben, können die Auszeichnung auch nicht bekommen.': 'Igualmente, un habitante que acampa en el Ultramundo la noche de la destrucción de su pueblo, no recibirá esta Distinción.'
'Falls mehrere Bürger beim letzten Zombieangriff in der Stadt noch am Leben sind, bestimmt sich <strong>der letzte Tote</strong> nach dem Zufallsprinzip.': 'El último superviviente será seleccionado de manera totalmente aleatoria <strong>y recibirá la Distinción "El Último Habitante".</strong>'
'Vorteile der altgedienten Helden': 'Ventajas de los héroes'
'Neben den zahlreichen Vorteilen, über die du im Heldenmodus verfügst, kannst du mit fortschreitender Heldenerfahrung weitere Vorteile freispielen!': '¡Además de todas las ventajas obtenidas como Héroe, acumulas otros beneficios!'
'Jeder Tag, den du im Heldenmodus spielst, wird in deiner Seelenseite eingetragen. Sobald du eine gewisse Anzahl an Heldentagen gesammelt hast, bist du in der Lage neue Heldenvorteile freizuschalten!': 'Cada día que vives como Héroe es contabilizado en tu Alma. Liberarás ventajas excepcionales cuando hayas acumulado una cierta cantidad de días.'
'Der erste Heldenveteranenbonus ist bereits nach 3 Tagen erhältlich. Alle weiteren Boni werden mit zunehmender Anzahl an gespielten Heldentagen freigeschaltet.': 'La primera de estas ventajas se obtiene al cabo de 3 días. Las siguientes se obtienen cada 15 días en promedio.'
'Wichtiger Hinweis:': 'Recuerda:'
'Solange du im Heldenmodus spielst, verfügst du über alle freigespielten Vorteile und Boni.': 'Mientras estés en Modo Héroe, disfrutarás todos los poderes.'
'Wenn du nicht mehr als Held spielst, verfallen diese Vorteile.': 'Si ya no eres Héroe, tus poderes no estarán disponibles.'
'Wechselst du wieder in den Heldenmodus, erhältst du alle Heldenvorteile und es wird da weitergezählt, wo du aufgehört hast.': 'Si vuelves a ser Héroe, recuperarás tus poderes y tus logros exactamente como la última vez.'
"Der Spielmodus <strong>Kleine Koalitionen</strong> ist sehr einfach und sehr effektiv.\nEs basiert auf folgenden zwei Konzepten:": "El sistema de <strong>Alianzas</strong> es un sistema de equipo bastante básico y poderoso a la vez."
"1 - Manche Spieler möchten 'MyHordes' gerne mit ihren Freunden spielen und gemeinsam leiden.": "1 - Un jugador puede invitar a sus amigos a formar una alianza."
'2 - Die entsprechende Stadtauswahl muss dementsprechend einfach sein.': '2 - Los miembros de una alianza ingresarán juntos a un pueblo.'
'Wie funktionieren Kleine Koalitionen?': '¿Cómo funciona?'
'Ein Spieler erstellt auf seiner Seelenseite eine Koalition und versendet anschließend Einladungen an seine Freunde.': 'Uno de los jugadores crea una alianza desde su Alma, y enseguida envía invitaciones a sus amigos para que se unan a su alianza.'
'Die Koalition wird gebildet, sobald ihr 5 Spieler beigetreten sind. Die Spieler können anschließend Strategien besprechen, etc...': 'Cuando 5 jugadores se hayan unido a la alianza, pueden conversar, definir estrategias, etc.'
'Das Abenteuer kann sodann beginnen! <strong>Der erste <i>verfügbare</i> Spieler einer Gruppe, der sich für eine Stadt entscheidet, zieht die übrigen (verfügbaren) Spieler mit!</strong>. Die Koalition benötigt einen Helden, wenn sie sich eine Stadt aussuchen möchte. Wenn sich in der Koalition kein Held befindet, wird die Koalition automatisch in die nächstbeste Stadt gezogen.': '¡Ahora es tiempo de iniciar la aventura! <strong>El primer miembro <i>disponible</i> que ingrese a un mundo llevará consigo a los otros que estén disponibles. Tan simple como eso.</strong>'
'Selbstverständlich ist in einer Koalition eine gehörige Portion Organisation vonnöten. Ein privater Chat wird den Spieler hierfür zur Verfügung gestellt.': 'Por supuesto, este sistema exige una buena comunicación entre los jugadores. Para eso está el chat privado :)'
'Jeder Teilnehmer kann die Koalition jederzeit verlassen und der Gründer kann sie jederzeit auflösen.': 'Además, un jugador puede salir de la alianza en todo momento, así como el creador puede disolver la alianza.'
'Wenn der Gründer seine Koalition verlässt, wird diese mit ihm aufgelöst.': 'Sin olvidar que: Si el creador abandona la alianza, ésta desaparece.'
'Ausnahmen und Besonderheiten': 'Reglas particulares'
'Du kannst einer Koalition nicht beitreten, wenn dieser ein Spieler angehört, der verdächtig wird, ein Multiaccount von dir zu sein.': 'No puedes unirte a una alianza que tenga como miembro a un jugador detectado como multicuenta.'
'Du kannst einer Koalition ebenfalls nicht beitreten, wenn 2 (oder mehr) Mitglieder dieser Koalition sich in den letzten 15 Tagen vom gleichen Rechner aus eingeloggt haben.': 'Además, no puedes ingresar a una alianza si 2 miembros (o más) de esa alianza se han conectado desde el mismo PC, en los últimos 15 días.'
"Wenn du der Meinung bist, dass wir dich zu unrecht verdächtigen, kannst du dich an unseren Technischen Support \t\nwenden. Wir werden dann prüfen, ob wir dir weiterhelfen können oder nicht.\nACHTUNG: Wir raten dir wärmstens davon ab uns anzuschreiben, wenn du ganz sicher weißt, dass du verbotenerweise mehrere Accounts spielst! Du könntest deine Aktion bereuen....": "Si crees que esto ha sido detectado erróneamente, contacta al soporte técnico: haremos lo necesario para ayudarte.<br />ADVERTENCIA: te recomendamos encarecidamente que no los contactes si es que estás equivocado, ya que podrías llegar a arrepentirte."
'Häufig gestellte Fragen': 'Preguntas y respuestas'
'Spielt die GESAMTE Koalition in der vom Gründer ausgesuchten Stadt? Schließt das auch die Spieler ein, die offline sind?': 'Cuando el jugador que ha creado la alianza entra al pueblo, ¿TODA la alianza entra con él (incluso aquellos que no están conectados)?'
'<strong>Nein,</strong> es werden nur eingeladene Spieler mitgenommen, die ihrerseits noch keine Stadt gewählt haben. Ob jemand off- oder online ist, spielt keine Rolle.': '<strong>No,</strong> solo los jugadores que no tengan pueblo le seguirán, sin importar si están conectados o no en ese momento.'
'Wenn eine Stadt mehr als 35 Einwohner hat und eine Koalition der Stadt beitreten möchte, hat dies dann zur Folge, dass die Stadt mehr als 40 Bürger hat?': 'Si el pueblo tiene más de 35 personas y una alianza ingresa a él, ¿el pueblo tendrá más de 40 habitantes?'
'<strong> Nein,</strong> es werden nur die übrigen Plätze aufgefüllt. Wenn noch 4 Plätze frei sind, werden nur 4 Spieler aus einer Koalition aufgenommen. Um sicher zu stellen, dass alle Koalitionsmitglieder in der gleichen Stadt spielen können, ist es ratsam das Programm eine Stadt nach dem Zufallsprinzip auswählen zu lassen.': '<strong>No,</strong> aparecerá un candado en los pueblos a los que la alianza no pueda ingresar.'
'Für wie lange wird eine Koalition gebildet?': '¿La alianza sirve solo una vez?'
'Die Lebensdauer einer Koalition ist <strong>unbegrenzt</strong>! Sie hört auf zu existieren, wenn der Gründer sie auflöst oder wenn alle Spieler sie verlassen.': '<strong>No,</strong> la vida de la alianza es infinita hasta que sea disuelta por su fundador o todos sus miembos la hayan abandonado.'
'<strong>Beachte</strong>: Wenn der Koalitionsgründer seine Koalition verlässt, wird diese ebenfalls aufgelöst!': '<strong>Recuerda</strong>: Si el creador sale de la alianza, ¡esta será disuelta!'
'Was passiert wenn ein anderer Spieler aus meiner Koalition eine Stadt wählt und ich offline bin?': 'Si no estoy conectado al sitio cuando otro jugador de alianza elige un pueblo, ¿qué sucede?'
'Wenn du noch keine Stadt gewählt hast, spielst du automatisch in der Stadt deines Freundes. Sobald du dich das nächste Mal einloggst, bist du in der gewählten Stadt.': 'Si aún no estás en un pueblo, ingresarás al pueblo elegido por el jugador si tu estado es disponible. En tu próxima conexión aparecerás en ese pueblo. Si tu estado es "no disponible" por alguna razón y hay espacio libre en el pueblo, aparecerá un botón para que puedas unirte a tu alianza.'
'Dein Haus ist eine Oase der Ruhe und dein ganz privater Rückzugsraum, wenn du mal abschalten möchtest.': 'Tu casa es tu remanso de paz y tranquilidad en el terrorífico mundo de MyHordes.'
'Es handelt sich um einen <strong>sehr wichtigen Ort</strong>, an dem du:': '¡Es un <strong>lugar esencial!</strong> Es allí donde puedes:'
'Persönliche Dinge erledigen kannst.': 'Efectuar acciones personales'
'Gegenstände in deiner Truhe aufbewahren kannst (4 Plätze stehen hierzu standardmäßig zur Verfügung).': 'Almacenar objetos en tu baúl (4 compartimentos por defecto)'
'Dein Rucksack und deine Truhe': 'Tu mochila y tu baúl'
'In deinem Rucksack und in deiner Truhe kannst du Gegenstände ablegen, die du in der Außenwelt gefunden hast oder die du aus der Bank genommen hast.': 'En tu mochila y tu baúl puedes almacenar los objetos que encuentres en el Ultramundo o que hayas sacado del Almacén.'
'Beide haben eine begrenzte Anzahl an Aufbewahrungsplätzen. Es ist jedoch möglich, ihre <strong> Aufnahmekapazität</strong> mit bestimmten Gegenständen oder durch einen Ausbau (nur die Truhe) zu vergrößern.': 'Aunque al inicio su espacio es limitado, pero es <strong>posible aumentar su capacidad de almacenamiento</strong>.'
'Dazu musst du nur die richtigen Gegenstände finden (Rucksack und Truhe) oder deine Einrichtung ausbauen (gilt nur für die Truhe).': 'Para ellos deberás encontrar los objetos destinados a ello (mochila y baúl) o construir mejoras (baúl únicamente).'
'Die Hausverteidigung verbessern': 'Mejorar tus defensas'
'Du kannst die Verteidigungfähigkeit deines Hauses durch bestimmte Ausbauten verbessern. <strong>Mit jeder Ausbaustufe steigt auch der Verteidigungswert</strong>, allerdings benötigst du eine bestimmte Anzahl an Materialien.': 'Es posible mejorar las defensas de tu casa construyendo mejoras. <strong>Cada mejora te aporta puntos de defensa.</strong> Cada mejora tiene un costo de recursos.'
'Verteidigungsbauten wirken sich wie folgt aus:': 'Las defensas en tu casa tienen 2 efectos:'
'Sie halten Zombies davon ab, bei dir einzudringen.': 'Impiden a los zombies de devorarte en la noche.'
'Sie verbessern allgemein die Verteidigung der Stadt.': 'Aumenta las defensas del pueblo.'
'Deine Einrichtung verbessern': 'Mejorar tu habitación'
'Neben deinem Haus selbst kannst du auch deine Einrichtung verschönern und verbessern. Auch diese <strong>Maßnahmen</strong> bringen dir einige Vorteile, wie zum Beispiel mehr Aufbewahrungsmöglichkeiten, besserer Diebstahlschutz u.v.m!': 'Tu casa requiere ser construida y mejorada. MyHordes presenta un sistema de <strong>Construcciones</strong> que te permite mejorar tus defensas, aumentar tu capacidad de almacenamiento... ¡y hasta convertirte en obrero!'
'Jede Einrichtungsverbesserung benötigt <strong>APs</strong> und/oder <strong>Materialien</strong>.': 'Para mejorar tu casa deberás invertir <strong>Puntos de Acción</strong> y/o <strong>recursos</strong>.'
'Hierbei gibt es verschiedene Verbesserungsarten:': 'Existen varios tipos de mejoras:'
'<strong>Stauraum</strong>: Vergrößert deinen Lagerplatz.': '<strong>Almacén</strong>: Aumenta tu capacidad de almacenamiento.'
'<strong>Verteidigung</strong>: Verbessert deine Fähigkeit Zombies abzuwehren.': '<strong>Defensa</strong>: Aumenta tu capacidad de repeler a los zombies durante sus ataques noturnos.'
'<strong>Türschloss</strong>: Hindert deine lieben Mitbürger daran, sich mal was "auszuleihen"...': '<strong>Cerrojo</strong>: Impide a los otros habitantes entrar a tu casa y "tomar prestados" tus objetos.'
'<strong>Alarm</strong>: Macht sich bemerkbar, wenn sich jemand was "leihen" möchte.': '<strong>Alarma</strong>: Te avisa si otros habitantes intentan "tomar prestados" tus objetos.'
'<strong>Vorhang</strong>: Verhindert allzu neugierige Blicke auf deine Truhe.': '<strong>Cortina</strong>: Esconde el contenido de tu baúl de la vista de tus camaradas indiscretos...'
'Dieses Einrichtungsverbesserungssystem ist den <strong>Helden</strong> vorbehalten.': 'Para utilizar este sistema, debes ser un <strong>Héroe</strong>.'
"<strong>Bei den Ghulen handelt es sich um infizierte Einwohner, die sich noch nicht ganz in Zombies verwandelt haben</strong>\n(Auch die liebe Mutter Natur treibt ab und zu ihre Späßchen).": "<strong>Los mutantes son habitantes parcialmente infectados pero que no se convirtieron totalmente en zombies</strong> (la vida fue muy cruel con ellos)."
'Es ist so gut wie unmöglich einen Ghul von einem normalen Bürger zu unterscheiden. Wenn ihr nicht aufpasst, kann schon ein Ghul eine ganze Stadt innerhalb kürzester Zeit dezimieren.': 'A simple vista, casi no podemos distinguir a un mutante de un habitante sano y esto podría diezmar una buena parte de los habitantes de un pueblo si no se toman medidas rápidas al respecto.'
'Hilfe, ich bin ein Ghul!': '¡Por ejemplo, yo soy un mutante!'
'Als Ghul musst du jeden Tag deinen Hunger nach Menschenfleisch stillen. Dein <strong>Hunger</strong> wird durch eine Leiste angezeigt, die du oben auf der Seite direkt unter deinem Gesundheitszustand findest.': 'Para sobrevivir, no debes perder de vista tu barra de <strong>Voracidad</strong> que aparece arriba a la derecha, bajo tu estado.'
'Um deinen Hunger zu stillen, musst du einen lebenden Mitbürger oder kaltes Menschenfleisch essen (in was für einer Form auch immer...).': 'Devora un habitante o consume carne humana fría (en todas sus formas) para reducir tu Voracidad.'
Vorteile: Ventajas
Nachteile: Desventajas
'Der Verzehr von kalten oder warmen Menschenfleisch gibt dir {img_ap} zurück und senkt deinen Heißhunger.': 'Consumir carne humana viva o muerta regenera tus {img_ap} y reduce tu Voracidad.'
'Du bist gegen die Wirkungen einer <strong>Infektion</strong> immun und verspürst keinen <strong>Durst</strong>.': 'Estarás inmunizado contra los efectos de <strong>la infección</strong> y de <strong>la sed</strong>; no morirás nunca durante tus expediciones en el Ultramundo o como producto de una herida provocada por los ataques nocturnos.'
'Du kannst die Stadt unerkannt betreten und verlassen (d.h.: Es wird nicht ins Register eingetragen).': 'Puedes, si lo deseas, entrar o salir discretamente del pueblo (sin quedar anotado en el Registro).'
'Wenn deine Hungerleiste die <strong>rote Linie</strong> überschreitet, stirbst du beim Zombieangriff um Mitternacht.': 'Si tu barra de Voracidad <strong>sobrepasa el límite rojo</strong>, morirás en el ataque nocturno.'
'Wenn du Wasser trinkst, bist du <strong>verletzt</strong>.': 'Sufrirás una <strong>herida</strong> si bebes agua.'
'Die Wahrscheinlichkeit beim Töten eines Mitbürgers ertappt zu werden, verhält sich proportional zur der Anzahl der noch lebenden Stadtbürger.': 'Si decides devorar a un habitante en el pueblo, tus probabilidades de ser visto serán proporcionales a la cantidad de habitantes actualmente presentes en él.'
'Dein Hunger wird jeden Tag nach dem Angriff um Mitternacht größer: Wenn du als Ghul überleben möchtest, solltest du darauf achten, rechtzeitig "Nahrung" zu dir zu nehmen. Wenn die Stadt allerdings zerstört wurde, sinkt deine Lust und dein Hunger ein wenig.': 'Tu voracidad aumenta en la noche, después del ataque deberás entonces devorar regularmente un habitante para sobrevivir. Sin embargo, si el pueblo es devastado, la tentación y el hambre se harán sentir menos.'
'Wenn du einen Menschen frisst, wird sein Zustand auf dich übertragen. Suche dir deine Opfer also sorgfältig aus und widerstehe der Versuchung, den erstbesten Drogensüchtigen zu verspeisen!': 'Si devoras un humano que tiene un estado particular, ese estado te será transmitido en ese momento: intenta elegir bien tus víctimas, ¡y no sucumbir a la tentación de devorar al primer drogado que cruce tu camino!'
'Wie kann man ein Ghul werden?': '¿Cómo nos convertimos en mutantes?'
'Dieser Zustand kann nicht gewählt werden. Vielmehr handelt es sich um einen Fluch, von dem jeder Spieler, egal ob in der Stadt oder in der Außenwelt, getroffen werden kann.': 'Un habitante podría convertirse en mutante al comer alimentos sospechosos: Cadáver de viajero, Carne humana y cosas así. Las posibilidades son remotas, ¿pero realmente quieres correr el riesgo de convertirte en uno de esos monstruos?'
'Man kann sich mit bestimmten Produkten gegen die Verwandlung in einen Ghul schützen!': 'Es posible curarse gracias a la vacuna anti-mutante.'
'Wie tötet man einen Ghul?': '¿Cómo matar a un mutante?'
'Ein Ghul ist noch kein Zombie. Sein Körper kann sich nur schlecht gegen Angriffe wehren. Sowohl der Galgen, als auch Drogenabhängigkeit können einen Ghul umbringen. Allerdings kann ein Ghul weder verdursten, noch an einer Infektion sterben.': 'Un mutante no es totalmente un zombie y puede morir por ciertas causas "normales": ahorcamiento y adicción a los estimulantes. Sin embargo, es inmune a la sed y a la infección.'
"<strong>Die effektivste Methode einen Ghul zu töten, ist es ihn anzugreifen. Er stirbt dann sofort.</strong>\nDoch aufgepasst: Ein körperlicher Angriff kostet einiges an {img_ap} und\nes besteht eine erhöhte Wahrscheinlichkeit sein Opfer zu verletzen. Versucht auch nicht den/die falschen anzugreifen, es könnte auf euch zurückfallen. ;)": "<strong>La agresión es la solución más eficaz y mata instantáneamente a un mutante. </strong> Atención: la agresión cuesta cara en {img_ap} y tiene una alta posibilidad de herir a la víctima. Cuidado con las agresiones injustificadas."
'Wie erkenne ich einen Ghul?': '¿Cómo identificar a un mutante?'
'Das Stadtregister ist dein wichtigster Anhaltspunkt. Außerdem solltest du einen Blick auf die An- und Abwesenheit bestimmter Spieler achten.': 'El Registro del pueblo será tu mejor aliado. Vigila también las presencias y ausencias de jugadores.'
'Vergiss nie, dass sich jeder Spieler urplötzlich in einen Ghul verwandeln kann! Es kann auch den charismatischen Anführer deiner Stadt treffen, der dir immer so wertvolle Tipps gibt...': '¡No olvides que todos pueden convertirse en mutantes! Incluso el muy simpático líder de tu pueblo o aquella persona que tanto aprecias...'
"Jeder Spieler startet in \"Die Verdammten\" als einfacher Bürger. \nDaneben gibt es jedoch noch <strong>7 außergewöhnliche Berufe</strong>. \nDiese Berufe sind aber den Spielern vorbehalten sind, die als Held spielen.": "<strong>En MyHordes, cada habitante comienza como una persona común y corriente.</strong> Los héroes, pueden elegir un oficio que les dé una ventaja en un dominio específico: El oficio de Excavador permite encontrar más objetos en el desierto que el promedio."
"Helden können zum Beginn einer Stadt einen Beruf wählen. Jeder Beruf bietet besondere Vorteile. \nDer Buddler zum Beispiel findet in der Wüste im Durchschnitt mehr Gegenstände als ein normaler \nEinwohner. Der Einsiedler hat bessere Überlebenschancen beim Campen in der Wildnis.\nDarüber hinaus erhält man je nach Beruf einen <strong>speziellen Gegenstand</strong>. \nDer Aufklärer besitzt eine Tarnkleidung, der Buddler eine Schaufel usw...": "Un oficio <strong>te da acceso a un objeto especial y exclusivo</strong>. El traje de camuflaje para el Explorador, una pala para el Excavador, etc."
'Der Einwohner ist einfacher Bürger. Er verfügt über keine spezielle Fähigkeit.': 'En su estado más básico no tiene ninguna capacidad particular.'
Startausrüstung: Equipo de partida
Bürgerkleidung: Vestimenta de habitante
'Die Klamotten, die du schon seit ein paar Jahren trägst. Sie sind abgetragen, erfüllen aber ihren Zweck: Sie sind bequem. In diesen Kleidern wirst du auch sterben, soviel steht schon einmal fest.': 'Tu único y usado uniforme que llevarás puesto durante tu vida. Sin embargo es muy práctico y relativamente cómodo, no te puedes quejar...'
'Wie wird diese Figur gespielt?': '¿Como jugar con él?'
'Es gibt nichts Besonderes zu erwähnen, du kannst spielen wie du möchtest...': 'Puedes hacer un poco de todo... no tiene nada de especial.'
'Der Buddler findet in der Wüste mehr Gegenstände.': 'El Excavador es capaz de encontrar más cosas en el desierto que sus camaradas.'
'Kleine Schaufel': 'Pala pequeña'
'Mit der kleinen Schaufel musst du in der Wüste nicht so lange graben (automatisch aktiviert). Die Wahrscheinlichkeit einen Gegenstand zu finden ist ebenfalls größer.': 'La pala pequeña permite reducir (automáticamente) el tiempo de búsqueda en el desierto... Las probabilidades de encontrar un objeto son mucho más elevadas.'
'Deine automatischen Grabungsaktionen dauern <strong>30 Minuten weniger</strong> als bei anderen Bürgern. Du kannst pro Tag also öfters graben! Die Wahrscheinlichkeit einen Gegenstand zu finden ist größer als bei den anderen Bürgern.': 'Tus búsquedas duran automáticamente <strong>30 minutos menos</strong> que las de los otros habitantes, por lo tanto, ¡puedes hacer más búsquedas al día! Tus probabilidades de encontrar un objetos son más altas que el promedio.'
'In der Außenwelt verfügst du über einen "sechsten Sinn", der dir im voraus ermöglicht zu wissen, ob eine benachbarte Zone Gegenstände enthält oder ob sie leer ist. Du weißt dann auch, ob ein Gebäude Gegenstände enthält oder nicht!': 'Además, en el Ultramundo, tu instinto agudo de Excavador te dirá previamente si una zona vecina tiene objetos escondidos o si está agotada, ¡esta aptitud permite igualmente identificar edificios que aún contienen objetos!'
"Der Buddler hat einen großen Vorteil beim Untersuchen verlassener Gebäude. Dank seines <strong>50% größeren \nSauerstoffvorrats</strong> kann er verlassenene Gebäude länger und somit gründlicher untersuchen als andere Bürger.": "Como es sabido, el Excavador se desenvuelve bien los lugares estrechos y laberínticos. Tendrá <strong>50% de oxígeno adicional</strong> para explorar a fondo los edificios abandonados."
"Der Aufklärer weiß sich geschickt zu tarnen, um sich mühelos selbst durch große Zombieansammlungen zu schleichen und Zonen aufzusuchen, in die sich keiner alleine trauen würde.\nAchtung: Wenn er in seiner Deckung eine Aktion ausführt, verliert er seine Tarnung!": "Como Explorador serás capaz de desplazarte furtivamente para sondear las zonas lejanas del desierto, casi sin riesgo de ser visto por los zombies. ¡Cuidado! Si actúas mientras estás escondido, ¡perderás tu camuflaje!"
Tarnanzug: Traje de camuflaje
'Mit dieser Kleidung kannst du dich in der Wüste unerkannt fortbewegen. Dennoch ist Vorsicht geboten: Wenn sich in einer Zone zu viele Zombies aufhalten, kannst du erkannt werden.': 'Con él caminarás en el desierto sin despertar la sospecha de los zombies. Sé prudente, puedes ser descubierto si atraviesas un sector controlado por los muertos vivientes.'
'Auf sich allein gestellt, schleicht sich der Aufklärer tief hinter die feindlichen Linien und erfüllt somit ganz klar die Funktion eines Spähers.': 'Tienes un rol de localización y de exploración avanzada. Usa su capacidad de esconderse para ir más allá de las líneas enemigas para hallar las ruinas del Ultramundo.'
'Wenn er getarnt ist, kann der Aufklärer nur bestimmte Aktionen ausführen: Trinken, Essen und Drogen konsumieren.': 'Solo algunas acciones te son permitidas si estás camuflado: beber, comer y tomar estimulantes si es necesario.'
'In der Außenwelt ist der Aufklärer imstande, die Anzahl der Zombies in einer benachbarten Zone ziemlich genau vorherzusagen.': 'En el Ultramundo, puedes tener una idea previa de la cantidad de zombies presentes en las zonas vecinas (con cierto margen de error).'
'Der Aufklärer hat beim Camping gegenüber anderen Spielern einen Vorteil, wenn sich in der betroffenen Zone Zombies aufhalten.': 'En resumen, tiene menos dificultades al acampar si los zombies están en esa zona.'
"Der Wächter ist der geborene Kämpfer. In der Wüste kann er es mit weitaus mehr Zombies aufnehmen als jeder andere durchschnittliche Einwohner.\n<strong>Dieser Vorteil überträgt sich auf alle Mitspieler, die ihn begleiten</strong>!": "En el Ultramundo, el Guardián es capaz de contener el ataque de más zombies que los demás.\n<strong>¡Todos los aliados que le acompañan estarán mejor protegidos!</strong>"
Schutzschild: Escudo antimotín
'Ein großer Schutzschild, der keine Wünsche offen lässt, ermöglicht es dir, in der Wüste bis zu 2 zusätzliche Zombies auf Distanz zu halten.': 'En el desierto, detiene a 4 zombies en lugar de 2 (el caso de un habitante normal).'
'Der gewöhnliche Bürger kann in der Wüste höchstens 2 Zombies in Schach halten. Wenn es mehr werden, sitzt er in der Falle und kann nicht mehr flüchten. <strong>Der Wächter hingegen kann es dank seines großen Schildes mit bis zu 4 Zombies aufnehmen!</strong>': 'En tiempo normal, en el desierto un habitante normal puede contener el ataque de 2 zombies como máximo. Después de eso, quedará acorralado y no podrá escapar. <strong>Como Guardián, podrás atajar hasta 4 zombies.</strong> gracias a su escudo.'
'Jeder Wächter bringt der Stadt einen Verteidigungsbonus ein.': 'Cada Guardián aporta un bonus de defensa a todo el pueblo.'
'Wenn ein Wächter Nachtwache hält, gibt er der Stadt 30 zusätzliche Verteidigungspunkte. Außerdem haben sie eine um 5% höhere Überlebenschance, wenn der Angriff der Zombiehorden den Verteidigungspunkten der Stadt unterlegen ist.': 'Cuando están de centinelas, los Guardianes dan un bonus de 30 puntos adicionales a la defensa del pueblo, también tienen un 5% más de sobrevivir si la horda es inferior a los puntos de defensa del pueblo.'
'Der Einsiedler ist ein Typ, mit dem seit Jahren niemand mehr geredet hat. Ganz auf sich allein gestellt, lebt er still vor sich hin. Wenn es ums Überleben geht, weiß sich der Einsiedler seit jeher zu helfen: <strong>Er findet immer etwas Ess- oder Trinkbares - egal, wo er sich gerade befindet.</strong>': 'Un ermitaño es un tipo al que nadie ha hablado desde hace años, recluido en la más grande soledad. Lo bueno, es que ha aprendido a arreglárselas por sí mismo cuando se trata de sobrevivir. <strong>Un ermitaño siempre encontrará algo comestible (comida o agua) en cualquier lugar del desierto apenas sienta la necesidad</strong>.'
Survivalbuch: Manual de sobrevivencia
'Auch wenn der Titel anderes vermuten lässt: "Tick, Trick und Tracks Schlaues Buch" ist von unschätzbarem Wert. Es enthält zahlreiche Tipps und Tricks, wie man in der Natur am besten überleben und Nahrung finden kann.': 'Tu preciosa guía, titulada "El Manual de los Jóvenes Castores". Aunque parezca un libro para niños, contiene una cantidad impresionante de información sobre cómo sobrevivir en la naturaleza. Te ayudará a encontrar alimentos fácilmente. Ten cuidado, ya que, las chances de conseguir algo para comer cambiarán según pasen los días. Luego de 20 días, será más complicado encontrar comida o agua, incluso más si el pueblo está devastado...'
'Mit dieser Spielfigur brauchst du keine Nahrung mehr mit dir führen, denn du findest immer etwas zum Futtern - egal wo, egal wie. Wenn die anderen Spieler nach einer wilden Campingnacht kurz vorm Verhungern sind, genießt du, was Mutter Natur auftischt: Ein kleiner Wurm hier, eine leckere Wurzel dort.': 'Ya no necesitarás llevar alimentos contigo, siempre encontrarás lo que necesitas, no importa donde. Los demás habitantes podrán morir de hambre al amanecer de un campamento, mientras que tú siempre tendrás un gusano o una raíz para comer.'
'Deine Fähigkeit sollte dich allerdings nicht zu Leichtsinn verführen: Pro Tag kannst du nur EINE Ration Wasser ODER Nahrung finden.': 'Pero no te confíes tanto, tu habilidad solo es utilizable una vez al día: encontrarás ya sea una ración de comida o una de agua.'
'Außerdem verfügst du über einen Vorteil beim Campen: Während die Überlebenschancen der anderen Einwohner nie mehr als 90% betragen (selbst wenn sie alles richtig gemacht haben, bleibt ein Restrisiko...), gilt diese Beschränkung beim Einsiedler nicht! Wenn er sich geschickt anstellt, kann er eine Überlebenschance von 100% erreichen!': 'Por otro lado, tiene una importante ventaja en el campamento salvaje: las probabilidades de supervivencia de un habitante tiene como tope 90% (incluso con toda la voluntad del mundo, el riesgo de morir durante el ataque estará latente). Un ermitaño no se verá afectado por este riesgo: si se desenvuelve bien, puede acampar teniendo hasta 100% de posibilidades de amanecer vivo.'
"Da der Einsiedler psychologisch \"ein schwieriger Fall\" ist und deutlich soziopathische Tendenzen aufweist, \nkann er weder Nahrung noch Wasser finden, wenn er sich in Zonen aufhält, die weniger als 4 km von einer Stadt entfernt sind.": "Como el ermitaño es un huraño neurótico con tendencias antisociales, solo encontrará agua y alimentos si se encuentra a más de 4 Km del pueblo."
'Der Dompteur wird jederzeit von seinem treuen dreibeinigen Malteser begleitet. (Was gibt es da zu Lachen? Das ist eine äußerst noble Rasse.) Als Dompteur ist er in der Lage, <strong>einen Teil seines Rucksackinhaltes von jeder Zone aus zurück in die Stadt zu senden.</strong>.': 'Siempre acompañado por su perro maltés de 3 patas (una raza de perro noble y para nada ridículo), el domador es capaz de <strong>enviar al pueblo una parte del contenido de su mochila desde cualquier sector del Ultramundo.</strong>.'
'Dreibeiniger Malteser': 'Perro maltés de 3 patas'
'Der kleine kläffende Malteser stinkt nach nassem Fell, humpelt und sabbert ohne Ende. Einmal pro Tag kannst du ihn mit deinem Rucksackinhalt in die Stadt schicken. Dabei spielt es keine Rolle, wo du dich gerade befindest... Dein treuer Begleiter schlägt sich immer durch.': 'Te sigue a todas partes, huele mal, cojea y babea en abundancia. También ladra mucho. Una vez al día, puedes pedirle que te traiga el contenido de tu mochila que se encuentra en el pueblo hacia cualquier parte del desierto.'
'Der Dompteur ist die ideale Figur für Wüstenwanderer: Wenn du in deinem Rucksack wieder etwas Platz brauchst, dann schnall deinen ganzen Plunder der Töle drauf. Dein kleiner dreibeiniger Freund kann auch anderen Expeditionsteilnehmern seine Dienste erweisen.': 'Un personaje ideal para las excursiones a tierras lejanas, tu fiel amigo cargará con tus objetos. Tus compañeros de expedición también estarán contentos de contar con él.'
"Dein Hund kann keine sperrigen Gegenstände tragen. \nDu kannst dieses \"Manko\" allerdings durch Steroide beseitigen... Hör auf zu grinsen, das ist NICHT GUT für seine Gesundheit.": "Normalmente no puede cargar objetos voluminosos, pero con una dosis de Esteroides puede lograrlo... Vamos, no te preocupes, no es tan malo para su salud."
'Malteser verfügen über eine ausgesprochen gute Nase und einen ausgeprägten Orientierungssinn. Er kann damit seinem Herrchen die Richtung zeigen, in der ein Eingang zu einer Ruine liegt. Folge dem blauen Blitz!': 'El perro, fiel compañero de su domador, indica a su amo la salida de las ruinas (flecha azul).'
'Als *Hans Dampf auf jeder Baustelle* kann der Techniker - und zwar nur er - extra Aktionspunkte auf den Baustellen der Stadt einsetzen.': 'Siempre listo para participar en cualquier construcción, el técnico es capaz de construir él solo y con un mondadientes, una rueda gigante de parque de atracciones. Con un juego de herramientas completo, ¿qué será capaz de construir?'
Schraubenschlüssel: Kit de herramientas
'Unverzichtbar, um auf den Baustellen der Stadt herumzuwuseln, kann der Schraubenschlüssel auch dazu verwendet werden, verschlossene Türen ganz einfach zu öffnen.': 'Indispensable para romper todos los récords de construcción, incluye una llave inglesa profesional.'
"Dank seines unglaublichen Potentials, ist der Techniker eine große Hilfe beim Bauen &amp; Reparieren von Gebäuden.\nJeden Tag besitzt er <strong>6{img_bp} Baupunkte</strong>, mit denen er auch dann noch auf den Baustellen arbeiten kann, wenn andere Bürger schon längst müde sind.\nUm seine Baupunkte einsetzen zu können, muss er jedoch mindestens noch <strong>1{img_ap} Aktionspunkt</strong> übrig haben. Ansonsten verliert er seine gesamte\nMotivation und kann seine <strong>{img_bp} Baupunkte</strong> nicht einsetzen.": "Gracias a su gran potencial, el Técnico será de gran ayuda en las obras y en el taller. Recibe cada día <strong>{img_bp} Puntos de Construcción</strong> que le permiten seguir trabajando aunque que los otros habitantes ya estén exhaustos, necesita sin embargo <strong>1{img_ap} Punto de Acción</strong> para poder utilizarlos, en caso contrario perderá su motivación y su capacidad de usar sus <strong>{img_bp} Puntos de Construcción</strong>."
'Der Techniker kann seine Baupunkte auf Baustellen zum Bauen und Reparieren, sowie in der Werkstatt zum Umwandeln von Gegenständen einsetzen.': 'El Técnico puede usar sus Puntos de Construcción para reparar construcciones y transformar objetos en su taller.'
"Er ist daneben eine wertvolle Hilfe in den verlassenen Gebäuden. Mit seinem Talent und seinem Werkzeug zum Öffnen von Türen werdet ihr solche Gebäude einfacher untersuchen können.\nAus dem Abdruck eines bestimmten Schlosses kann er außerdem einen Einmal-Schlüssel herstellen, mit dem sich ebendiese Tür später öffnen lässt.": "Su ayuda será valiosa en las ruinas abandonadas: su talento y sus herramientas le permitirá hacer llaves para abrir cerraduras a partir de un molde. Tendrá que acabar las llaves en el pueblo y regresar a la puerta que desea abrir."
"Der \"Reiseleiter in der Außenwelt\" ist ein besonderer Bürger. Die schwere Verantwortung, seinen Kameraden bei der Navigation durch die Außenwelt zu helfen, liegt auf seinen Schultern.\nDies bedeutet, dass dieser Bürger Expiditionen organisieren, der Anführer sein kann (auch wenn er kein Held ist) und einen Kontrollpunkt für jeden anderen Bürger in seiner Zone hinzufügen kann.": "El Guía del Ultramundo es un habitante especial. La gran responsabilidad de ayudar a sus compatriotas navegar el Ultramundo recae sobre sus hombros. Esto significa que este habitante puede organizar expediciones, ser el líder (incluso si no es un héroe), y sumarle un punto de control a cada habitante presente en su zona."
'Wie werde ich dieser Anführer, von dem du sprichst?': '¿Cómo me convierto en este... Guía, del que hablas?'
"Durch eine Wahl!\nIn der ersten Nacht in der Stadt und nach dem Tod jedes nachfolgenden Führers (ja, es ist ein gefährlicher Job) wird eine Wahl abgehalten.\nWährend dieser Manifestation der Demokratie wird eine Debatte stattfinden und die Abstimmung wird folgen. Am Ende wird der... qualifizierteste... Bürger ausgewählt, um eine Zielscheibe, ich meine Hut zu tragen...\nVon diesem Moment an verfügt der neue Anführer über besondere Fähigkeiten, die er zum Wohle der Stadt nutzen kann.": "¡Siendo elegido! En la primera noche del pueblo, y después de la muerte del Guía anterior (sí, es un duro trabajo) se harán unas elecciones. Durante esta demostración de democracia, habrá un debate, y le sucederán unas votaciones. Al final el habitante más... cualificado será elegido para llevar la diana— digo— gorra... Desde tal momento el nuevo Guía tendrá habilidades especiales que podrá aprovechar por el bien del pueblo."
'So wird der Anführer ein wichtiger Teil des Überlebens der Stadt und seiner Nachbarn... Aber wie lange wird dieser neue Anführer überhaupt überleben???': 'Así que el Guía se convierte en parte vital para la supervivencia del pueblo y de sus vecinos... ¿Pero cuánto durará este Guía igualmente?'
"Der Schamane ist ein unglaublich mächtiger Voodoo-Zauberer, der vom Tod anderer Bürger profitieren kann, um seine schwarze Magie auszuführen.\nDer Schamane weiß, wie man das Nutzlose nutzt und wie man eine nützlichere Reinkarnation für unsere Verstorbenen herbeiführt.": "El Chamán es un poderosísimo sacerdote vudú que aprovecha la muerte de otros habitantes para llevar a cabo su magia negra. El Chamán sabe cómo utilizar a los inútiles y cómo darles una vida más útil a nuestros queridos difuntos."
'Wie wirst du der Stadtschamane?': '¿Cómo me convierto en el Chamán del pueblo?'
'In der ersten Nacht und jedes Mal, wenn der Schamane stirbt, findet ein Stadttreffen statt. Während dieses Treffens findet eine Debatte statt und nach vielem Streiten, Ausweichen vor Verantwortung und zweifellos Trinken wird der ... "qualifizierteste" Bewohner als Schamane bezeichnet! Von diesem Moment an wird der Schamane Zugang zu neuen Kräften und neuen "Punkten" haben.': 'Durante la primera noche, y cada vez que el Chamán muere, habrá una asamblea en el pueblo. En esta reunión toma lugar un debate y después de mucho jaleo, escaqueo y, sin duda, bebida, ¡el habitante más... "cualificado" se elige como Chamán! Desde ese momento el Chamán tendrá cceso a nuevos poderes y a un nuevo tipo de "puntos".'
'Ich bin der Schamane, was mache ich?': 'Soy el Chamán, ¿qué hago?'
"Dank ihrer einzigartigen Weltanschauung kann der Schamane einzigartige Aktionen ausführen, die ihn gleichzeitig zu einem Heiler, einem Hellseher oder einem Scharlatan machen können.\nDer Schamane kann:": "Gracias a su peculiar visión del mundo, el Chamán puede llevar a cabo acciones únicas, que pueden hacer las veces de curandero, psíquico, o charlatán.\nEl Chamán puede:"
'Heile Bürger <strong>in der Stadt </strong>. Lindere Angststarre, Infektionen oder extrahiere sogar Alkohol oder Drogen aus den Körpern deiner Kameraden. Der Erfolg ist jedoch nicht garantiert. Manchmal nimmt der Schamane während des Heilungsprozesses die Krankheit, die das Opfer plagt, in seinen eigenen Körper auf.': 'Curar a los habitantes <strong>en el pueblo</strong>. Aliviar el terror, infecciones o incluso extraer el alcohol o drogas de los cuerpos de sus camaradas. Sin embargo, el éxito no está asegurado. A veces, durante la curación, el Chamán adopta la enfermedad que porta la víctima.'
'Reinige Zonen, indem du Regen auf diese Bereiche fallen lässt. Wenn der Regen auf die Stadt fällt, füllt das Wasser den Brunnen ein wenig.': 'Purificar zonas haciendo llover en esas áreas. Si la lluvia cae en el pueblo, el pozo de agua se rellenará un poco.'
'Führe die Bürger zum Ort der Seelen in der Außenwelt.': 'Guiar a habitantes en la ubicación de almas en el Ultramundo.'
'Braue spezielle Tränke, die bloße Sterbliche vor dem Übel gefolterter Seelen schützen.': 'Preparar pociones especiales que protegen a simples mortales del de las almas torturadas.'
'Der Schamane ist daher eine zentrale Figur in der grausamen Komödie, die das Überleben der Stadt darstellt. Aber wie lange wird der Schamane überleben?': 'Por tanto, el Chamán es un personaje central de la cruel comedia que es la vida en el pueblo. Pero, ¿cuánto tiempo sobrevivirá el Chamán?'
'Jeder Bürger beginnt als einfacher Bewohner des MyHordes-Universums.': 'Cada ciudadano comienza como un simple habitante en el universo de MyHordes.'
'Doch manchmal greift das Schicksal ein und zerrt dich aus Ihrem kleinen Leben in große Abenteuer und kühne Taten.': 'Sin embargo, algunas veces la fortuna interviene y te lleva desde tu pequeña existencia hasta grandes aventuras y acciones audaces.'
'Überleben durch Kommunikation und Kooperation': 'Comunicarse para sobrevivir'
"So wie der Aufklärer eine wichtige Aufgabe für die Gemeinschaft erfüllt, trägt jeder Spieler, ungeachtet seines Berufs, zum Überleben der Gemeinschaft bei. Keine Frage, man kann auch alleine überleben. Manchmal, wenn sonst niemand mehr da ist, ist das auch die letzte Möglichkeit. Trotzdem steht die Kooperation in 'MyHordes' im Mittelpunkt. Aufgaben und Rollen sollten besprochen und aufgeteilt werden, wenn die Gemeinschaft als Ganzes überleben möchte. So können manche Spieler sich um das Einsammeln von Rohstoffen kümmern, während andere ihre Aktionspunkte auf den Baustellen einsetzen.": "Así como el oficio de Explorador es crucial por ser una formidable fuente de información, todos los oficios tienen una gran importancia. Si bien es cierto que es posible sobrevivir solo y que cada habitante debe poder salvar su propio pellejo ante los ataques de las hordas de zombies, aliarse a otros suele ser la mejor manera de hacer que el pueblo entero resista y de encontrar recursos en el Ultramundo."
'Die Bank': 'El Almacén'
'Damit die Stadt Gebäude bauen und ihre Verteidigung verbessern kann, <strong>sollten</strong> alle Spieler die Beute ihrer Ausflüge in der Bank abliefern. Jede gespendete Blechplatte trägt dazu bei, dass die Stadt möglichst bald ihre Stadtmauer verstärken kann. Ebenso ermöglicht das Spenden von Holz und Metall den zügigen Bau verbesserter Verteidigungsanlagen oder anderer Konstruktionen.': 'Para construir los edificios y reforzar sus defensas, los aventureros pueden donar al pueblo el fruto de sus búsquedas <strong>si lo desean</strong>. Así una lámina de metal ayudaría a reforzar el blindaje de los muros exteriores.'
'<strong>Beherzige das Sprichwort</strong>: Wer nichts gibt und nichts spendet, der verendet!': '<strong>Vigila el registro del almacén</strong>: Alguien podría estar robando materiales.'
'Das Stadtforum und seine Unterforen': 'El Foro y los espacios de comunicación'
'Die Einwohner können sich im Stadtforum und seinen Unterforen austauschen, Verteidigungsstrategien besprechen oder einfach einen netten Plausch halten. Wichtige Orte verfügen jeweils über ein separates Forum, wie zum Beispiel die Baustelle. Im Stadtforum können auch Hilferufe abgesetzt werden, wenn man in der Wüste feststeckt...': 'Este es un espacio clave para comunicarse, planear estratégias y también para relajarse. Allí también llegan los mensajes de los aventureros perdidos en el desierto, no duden en ayudarlos...'
'Die Zeitung': 'El Boletín'
'Nach dem mitternächtlichen Zombieangriff werden jede Nacht die Druckmaschinen angeworfen, um eine Zeitung zu drucken, in der die wichtigsten Ereignisse des letzten Tages noch einmal kompakt zusammengefasst werden.': 'Después del paso de las hordas de zombies, el boletín te informará sobre los eventos más importantes del día.'
'Das Bürgerbüro': 'El directorio ciudadano'
'Im Bürgerbüro findest du wagemutige Mitstreiter, die bereit sind, mit dir die Außenwelt zu erkunden.': 'Es en el anuario de los habitantes donde encontrarás miembros del equipo para cruzar el desierto del Ultramundo.'
'Private Nachrichten': 'La mensajería privada'
"Du kannst deine Mitspieler auch mit einer privaten Nachricht anschreiben. Gehe dazu in den Abschnitt <strong>Bürger</strong> und betrete ein Haus. Klick auf den Knopf:\n<strong>Eine Nachricht an seiner Tür hinterlassen</strong>. Intimes (Infektionen und ähnliches) und Verschwörungen lassen sich zu zweit meistens besser besprechen...": "Si desea chatear en privado con otro aventurero, la mensajería es la herramienta para usted. Por lo tanto, puede ponerse de acuerdo en estrategias de grupo o conspirar contra otros jugadores ..."
'Private Nachrichten können nur in der Stadt gelesen werden.': 'Tenga en cuenta: solo puede leer sus mensajes privados en la ciudad.'
'Die Stadt ist der Ort, an dem alles beginnt und alles endet. Hier musst du dich jeden Tag vor Mitternacht einfinden, wenn du überleben möchtest...': 'El pueblo es tu punto de partida. Cada día, después de explorar el Ultramundo, debes volver a allí. Fuera del pueblo, los riesgos de morir son elevados por las noches...'
'Der Treffpunkt der Gemeinschaft': 'El centro de la comunidad'
'Die Stadt ist auch der zentrale Punkt, an dem du deine Leidensgenossen triffst, um mit ihnen die beste Überlebensstrategie zu besprechen. Sie dient euch auch als Basislager für Wüstenexpeditionen und beherbergt eine Bank, in der gefundene Gegenstände gesammelt werden.': 'En el pueblo encontrarás a todos tus compañeros de infortunio. Allí formarás tus pequeños grupos de exploración y guardarás todo lo que encuentres.'
'Zeit: Lieber nachts als tagsüber verstecken.': 'La hora: Más vale esconderse de noche que de día.'
'Manch innovative oder ambitionierte Bauprojekte sind den Städten nicht sofort bekannt, sondern müssen erst entdeckt werden.': 'Algunas construcciones especialmente innovadoras o útiles son desconocidas por el pueblo durante los primeros días.'
'Um diese Bauprojekte freizuschalten, muss die Stadt in den Besitz der entsprechenden "Blaupausen" gelangen.': 'Puedes iniciar esas construcciones especiales encontrando esos planos de arquitectura.'
'Wie kriegt man diesen Pläne?': '¿Cómo conseguimos esos planos?'
'Man kann einfach in der Wüste danach buddeln. Doch einige Pläne sind schwieriger zu finden als andere.': 'Es posible encontrarlos escarbando en el Ultramundo, pero son muy raros y difíciles de encontrar.'
'Jede neue Stadt beginnt mit 3 Bauplänen "gratis", die sich irgendwo in der Außenwelt befinden. Diese Blaupausen befinden sich in Truhen, im Gegensatz zu denen, die Sie beim Graben finden können. Alles was Sie tun müssen, ist es zu finden!': 'Cada pueblo comienza el juego con 3 planos "gratuitos" ubicados en algún lugar del Ultramundo. Esos planos son diferentes de los que se encuentran en las búsquedas, pues ya se encuentran abiertos y tirados en el suelo en un baul. ¡Encuéntralos!'
'Normale Karte: 3 seltene Pläne + 1 sehr seltener Plan': 'En un pueblo Amateur: 3 planos raros + 1 plano muy raro.'
'Entfernte Regionen: 5 seltene Pläne + 2 sehr seltene Pläne': 'En un pueblo Leyenda: 5 planos raros + 2 planos muy raros.'
"Durch Campen: Falls du in einem Gebäude die Nacht verbringst und überlebst, erhältst Du automatisch einen Bauplan \n(ungewöhnliche in Gebäuden nahe der Stadt, seltenere in weit entfernt liegenden Gebäuden). Beachtet, dass man \nin einem Gebäude nur <strong>einmal pro Partie</strong> einen Bauplan erhalten kann (mehrfaches Campen im selben Gebäude bringt also nichts).": "En un campamento: Si sobrevives a una noche de camping en un edificio, obtendrás automáticamente un plano (\"raro\" en los edificios cercanos al pueblo o en los edificios lejanos). Recuerda que un edificio <strong>solo puede contener un solo plano en toda la partida</strong> (es inútil acampar más de una vez en un edificio)."
'Es gibt noch mehr Möglichkeiten, Bauplände zu finden: Findet es heraus!': 'Existen otros métodos para conseguir planos. ¡Te toca a tí descubrirlos!'
'Wie benutzt man Bauplände?': '¿Cómo se utilizan?'
'Sie sind nur in der Stadt benutzbar: Klickt auf den Plan, um ihn genauer zu studieren.': 'Solo son utilizables en el pueblo. Haz clic en el plano en tu casa para estudiarlo.'
'Das freigeschaltete Bauwerk wird zur Liste der verfügbaren Gebäude der Stadt hinzugefügt. Ein Eintrag im Stadtregister verkündet das neue Gebäude.': 'Cada plano libera una construcción que será añadida a la lista de obras disponibles en el pueblo y un anuncio será publicado en el Registro.'
'Die Städte in MyHordes sind nicht statisch, in der alles so bleibt wie es vorgefunden wird. Es ist deine Aufgabe deine Stadt auszubauen und ihre Verteidigung zu verbessern. Dazu sind folgende Schritte notwendig:': 'El pueblo puede desarrollarse constantemente:'
'Sammle in der Wüste <strong>Rohstoffe</strong> (Holz, Metall, Batterien...) ein und lege alles in der <strong>Bank</strong> ab.': 'Recolecta <strong>recursos en el desierto</strong> (madera, metal, chatarra...) y deposítalos en el <strong>Almacén</strong>.'
'Gehe in deiner Stadt in den Abschnitt <strong>Baustelle</strong>.': 'Ve a la sección <strong>Construcciones</strong> de tu pueblo.'
'Suche dir ein Gebäude aus, für dessen Bau genügend Ressourcen zur Verfügung stehen. Daneben, auf der selben Linie, findest du den Knopf <strong>Teilnehmen</strong>.': 'Ubica los edificios disponibles: Estos tienen un botón <strong>Participar</strong>.'
'Klicke auf den Knopf <strong>Teilnehmen</strong>. Es wird dir <strong>1 {img_ap}</strong> abgezogen.': 'Haz clic en el botón <strong>Participar</strong> junto al edificio que te interesa para utilizar <strong>1 {img_ap}</strong> de tu reserva.'
'Wenn genügend Aktionspunkte (APs) für eine Konstruktion oder ein Gebäude ausgegeben werden, kann es <strong>sofort</strong> fertig gestellt werden!': 'Cuando una construcción haya recibido suficiente mano de obra (es decir Puntos de Acción invertidos), ¡el edificio estará terminado <strong>inmediatamente</strong>!'
'Der Bau eines Gebäudes oder einer Konstruktion kann sich über mehrere Tage hinziehen. Wenn etwas nicht fertig gestellt wurde, kannst du am nächsten Tag erneut daran arbeiten. Wenn die Zeit drängt, können außerdem mehrere APs auf einmal für ein Gebäude ausgegeben werden...': 'Los edificios pueden ser construidos en varios días. Para que las obras avancen debes "participar" cada día en ellas. Puedes igualmente invertir más de 1 PA en una construcción si deseas que sea terminada pronto...'
'Temporäre Konstruktionen': 'Edificios temporales'
"\"Temporäre\" Konstruktionen und Gebäude sind für den \"einmaligen Gebrauch\" gedacht: Nach dem Angriff der Zombiehorde werden sie zerstört oder abgebaut.\nEs handelt sich in aller Regel um sehr effektive Verteidigungsmaßnahmen, die nicht sehr teuer sind, dafür aber jeden Tag neu aufgebaut werden müssen.": "Son edificios de un solo uso. Después del ataque, quedan destruidos. Son en general defensas pesadas pero de poco valor, por lo cual deben ser reconstruidas diariamente."
"Manche Gebäude und Konstruktionen (z.B. der Große Graben) können nach Fertigstellung verbessert und weiterentwickelt werden. Diese Ausbauten werden auch <strong>Weiterentwicklungen</strong> genannt.\nDie Stadteinwohner können  <strong>einmal</strong> pro Tag für eine Weiterentwicklung stimmen.": "Una vez terminadas, algunas construcciones (como la Zanja periférica por ejemplo) tienen acceso a <strong>mejoras</strong>. Cada día, los habitantes pueden votar por <strong>una y solo una</strong> mejora, según lo que consideren más útil para el pueblo."
'Kurz vor Mitternacht wird dann jene <strong>Weiterentwicklung gebaut, die die meisten Stimmen bekommen hat</strong>.': 'Justo antes del ataque nocturno, <strong>la mejora que haya obtenido más votos será aprobada y puesta en marcha</strong>. Si hay empate, se hará un sorteo.'
'Der Bau einer Weiterentwicklung ist umsonst. Es werden <strong>weder APs noch Ressourcen verbraucht</strong>.': 'La realización de una mejora es gratuita: <strong>No consume PA, ni recursos</strong>.'
"Es gibt bis zu <strong>5</strong> verschiedene Entwicklungsstufen. Je höher die Stufe, desto effektiver das Gebäude oder die Konstruktion.\nDie Stadt kann in vielerlei Hinsicht von diesen Weiterentwicklungen profitieren:": "Cada mejora puede ser aplicada en <strong>5 niveles</strong>, cada uno más poderoso que otro. Estas mejoras pueden aportar diversos beneficios al pueblo:"
'Eine bessere Verteidigung.': 'Reforzar las defensas.'
'Eine verbesserte Wasserversorgung.': 'Traer agua.'
'Eine Senkung der Baukosten.': 'Reducir los costes de las construcciones.'
'Eine bessere Zombie(früh)erkennung.': 'Detectar zombies.'
'... weitere spezielle Fähigkeiten.': 'Capacidades especiales...'
"Achtung: Die Wahl einer Weiterentwicklung ist sehr wichtig! Da eine Stadt nur eine Weiterentwicklung pro \nTag bauen kann, kann eine Stadt, die 10 Tage überlebt, insgesamt nur 10 Weiterentwicklungen bauen. Diese \nmüssen durchdacht geplant werden.": "Recuerda: ¡La elección que hagas de una mejora es muy importante! Sabiendo que solo se puede realizar una mejora al día."
'Besprecht das am besten im Forum eurer Stadt!': '¡Habla de tus proyectos en el Foro!'
'Jede Nacht um Mitternacht greifen die Untoten die Stadt an. Die Anzahl der Zombies variiert dabei von Tag zu Tag.': 'Cada noche (0:00, CET/CEST), a la misma hora, las turbas de muertos vivientes embisten contra el pueblo.'
'Phase 1: Die Rückkehr der lebenden Toten': 'Fase 1: El Retorno de los Muertos Vivientes'
'Alle Einwohner, die am Vortag von Zombies in der Stadt gefressen wurden und deren Körper nicht zerstört oder außerhalb der Stadt entsorgt wurden, stehen auf! Da sie sich bereits in der Stadt befinden, werden sie einen großen Schaden anrichten!': 'Todos los habitantes muertos en el pueblo la noche anterior, y cuyos cuerpos no han sido destruidos o arrojados al desierto... ¡vuelven a levantarse! Dentro del pueblo son fatalmente peligrosos.'
'Alle Toten hingegen, die rechzeitig außerhalb der Stadt entsorgt wurden, greifen mit der großen Zombiemeute an.': 'Los cadáveres que hayan sido arrojados al desierto atacarán junto con las turbas de zombies.'
'Phase 2: Die Stadtverteidigung': 'Fase 2: La Defensa del pueblo'
'Jeder Verteidigungspunkt der Stadt hält einen Zombie auf.': 'Cada punto de defensa en el pueblo bloquea a 1 zombie.'
'Die privaten Häuser der Bürger zählen jeweils die Hälfte.': '¡Cada casa de habitante cuenta por 50% de su valor de defensa!'
'Beispiel: Wenn alle Gebäude und Konstruktionen in einer Stadt zusammengenommen 5 Verteidigungspunkte zählen und ein Bürger ein Haus mit dem Verteidigungswert 2 besitzt, beträgt die Gesamtpunkteanzahl der Stadt 6 Punkte: 5 (Stadt) + 2/2 (Privathaus)..': 'Si los edificios del pueblo tienen 5 puntos de defensa y un habitante tiene una casa que tiene 2 puntos de defensa, entonces la cantidad de puntos de defensa será de 5 + 2/2 = 6 puntos en total.'
'Beispiel: Wenn die Stadt 7 Verteidigungspunkte besitzt, ist sie in der Lage, 7 Zombies aufzuhalten.': 'Si el pueblo tiene 6 puntos de defensa, entonces 6 zombies atacantes serán bloqueados cada noche.'
'Achtung: <strong>Wenn das Stadttor offen steht, werden die Verteidigungspunkte nicht gezählt!</strong>': 'Recuerda: <strong>¡Si el Portal está abierto, la defensa del pueblo no valdrá nada!</strong>'
'Phase 3: Die Bürger werden angegriffen': 'Fase 3: Los habitantes son atacados'
'Jeder nicht neutralisierte Zombie greift jeweils ein Haus an. Wenn die Verteidigungspunkteanzahl des angegriffenen Einwohners kleiner ist als die Anzahl der Zombies, wird er gefressen!': 'Cada zombie no bloqueado ataca la casa de un habitante. Si el habitante tiene menos puntos de defensa que la cantidad de zombies que se lanzan sobre él, ¡terminará siendo devorado vivo!'
'Sollte es einem Bürger gelingen sich zu verteidigen, erleidet er einen Schock und verfällt in eine Angststarre, es sei denn, er hat genügend beruhigende Gegenstände, die ihn wieder runterbringen.': 'Si un habitante logra sobrevivir a los ataques, quedará aterrorizado (a menos que tenga los objetos necesarios para hacerle olvidar esas terribles escenas).'
'Der letzte Angriff:': 'Caso del último ataque:'
"Wenn bei einem Angriff alle Einwohner umkommen, bekommt einer von ihnen den Titel des <strong>Letzten Todes!</strong>\nLies dir den entsprechenden Abschnitt bitte <span x-ajax-href={url_lms}>hier</span> durch.": "Si el ataque mata a todos los habitantes, uno de ellos será designado ganador del título de <strong>El Último Habitante</strong>. Consulta el tema de El Último Habitante <span x-ajax-href={url_lms}>aquí</span>."
'Phase 4: Gebäudeschäden (Pandämonium)': 'Fase 4: Daños en las construcciones (Pandemonio)'
"Alle fertiggestellen Gebäude der Stadt können beim Angriff der Zombiehorde beschädigt werden.\n<strong>Es handelt sich dabei um Zombies, die von den Verteitigungsvorrichtungen der Stadt aufgehalten wurden. Sie lassen ihrer Wut freien Lauf und beschädigen so eure Konstruktionen.</strong>": "Todas las construcciones terminadas en el pueblo pueden sufrir daños durante un ataque. <strong>Son los zombies detenidos por las defensas quienes atacan las construcciones.</strong>"
"Wenn eine Konstruktion zu stark beschädigt wurde, gilt sie als zerstört und muss am nächsten Tag erneut gebaut werden.\n<strong> Wenn das beschädigte Gebäude die Grundlage für Bauerweiterungen war, müssen die Ausbauten und Gebäudeverbesserungen erneut gebaut werden.</strong>": "Si una construcción sufre demasiados daños, será destruida y deberá ser reconstruida el día siguiente. <strong>Si tuviera mejoras en curso, éstas deberán ser iniciadas de nuevo cuando el edificio sera reconstruido.</strong>"
'Eine nur teilweise beschädigte Konstruktion kann am nächsten Tag repariert werden. Dafür werden jedoch AP benötigt. Ihr könnt diese im Abschnitt "Konstruktion" ausgeben.': 'Si los daños fueron mínimos, será posible repararlos usando Puntos de Acción en la sección Construcciones. Si se trata de una construcción de defensa, su valor defensivo quedará reducido mientras no sea reparado.'
'Wer sind Sie?': '¿Quiénes son?'
"Es gibt verschiedene Möglichkeiten deine Stadt vor den Zombiemeuten zu beschützen.\nEine davon ist es der <strong>Nachtwache</strong> beizutreten.": "Para defender a tu pueblo del ataque, existen varias soluciones. Una de ellas es formar parte del <strong>equipo de Centinelas</strong>."
'Wenn du dich dazu entscheidest ein Nachtwächter zu werden:': 'Cuando decides convertirte en centinela:'
'Du musst dir Waffen aussuchen und sie in deinem Rucksack platzieren.': 'Elige tus armas y colócalas en tu mochila.'
'Beachte die Stärken und Schwächen deines Berufs, genau wie deinen Gesundheitszustand!': 'Toma en cuenta las características de tu oficio y tu estado de salud.'
'Alle Waffen oder Verteidigungsgegenstände, die du während der Nachtwache benutzt, werden danach zerstört. Waffen mit mehr als einem Schuss werden eine Ladung verlie': 'Todas las armas y protecciones que lleves serán destruidas después de la vigilia. Las armas con múltiples cargas se vacían durante la Vigilancia.'
'Wie funktioniert das?': '¿Cómo funciona?'
'Während des Angriffs greift die Nachtwache ein, wenn Zombies die Stadtmauern überwinden:': 'Durante el ataque al pueblo, si los zombies logran ingresar al pueblo, los centinelas entran en acción:'
'Die Zombies verteilen sich zufällig auf die Nachtwächter.': 'Los zombies atacan a los centinelas al azar.'
'Jeder Wächter nutzt seinen gesamten Rucksack.': 'Cada centinela usa las armas que lleva en su mochila.'
'Deine Stati beeinflussen deine Stärke auf der Wacht sowie deine Überlebenschance. - <strong>Achtung! Deine Zustände werden vor dem Angriff aktualisiert. Solltest du also zum Beispiel verletzt auf Wacht gehen, wirst du zum Zeitpunkt des Angriffs bereits eine Infektion haben!</strong>': 'Tus estados afectan tu capacidad de defender el pueblo y tus probabilidades de sobrevivir. <strong>¡Cuidado! Los estados evolucionan antes del ataque, por ejemplo: si estás herido y te unes a los centinelas durante el ataque, ¡la infección ya habrá empezado!</strong>'
'Welche risiken gibt es?': '¿Cuáles son los riesgos?'
'Ein Nachtwächter hat eine <strong>10% Chance eine Verletzung oder Angststarre zu erleiden</strong>. Zudem gibt es eine <strong>8% Chance von den attackierenden Zombies getötet zu werden.</strong>': 'Un centinela tiene <strong>10% de posibilidades de quedar herido o aterrorizado</strong> y <strong>5% de terminar muerto</strong> durante el ataque...'
'Helden mit dem Beruf Wächter haben zusätzliche <strong>5%</strong> Bonus auf ihre Überlebenschancen.': 'Los guardianes tienen un bonus de <strong>5%</strong>. Por lo tanto puede que salga vivo.'
'Was, wenn ich doch nicht will?': '¿Y si me da miedito?'
'Du kannst deinen Posten bis 23:59 verlassen.': 'Puedes renunciar a tu puesto de centinela hasta un minuto antes del ataque.'
'Das heißt allerdings nicht, dass deine stadtloyalen Mitbürger dein Handeln auch gutheißen würden...': 'Y eso puede no gustarle al resto de habitantes en el pueblo...'
"Über den Abschnitt \"Bürger\" gelangst du zum <strong>Haus eines jeden einzelnen Bürgers</strong>. Dort gibt es einen Knopf\n<strong>ANZEIGEN</strong>. Wenn du ihn betätigst kannst du eine Beschwerde gegen jemanden einreichen.": "Cuando entras <strong>en la casa de un jugador</strong>, desde la sección Habitantes, puedes <strong>DENUNCIARLO</strong>."
'Wenn <strong>8 Anzeigen</strong> gegen einen Bürger eingegangen sind, wird er <strong>aus der Gemeinschaft ausgeschlossen</strong>.': 'Si existen <strong>8&nbsp;denuncias</strong> contra ese habitante, será <strong>desterrado de la comunidad</strong>.'
'Auswirkungen einer Verbannung': 'Efectos del destierro'
'Alle wichtigen Gegenstände des Verbannten (Holz, Metall, Waffen etc...) werden <strong>der Bank zurückgegeben</strong>.': 'Todos los objetos considerados como primordiales por la comunidad <strong>serán enviados al Almacén del pueblo</strong> (madera, metal, parapetos, etc.).'
'Darüber hinaus kann ein Verbannter folgende Dinge nicht mehr tun:': 'Un habitante desterrado no podrá, nunca más:'
'Er kann keine Gegenstände mehr aus der Bank nehmen (er kann allerdings noch welche abliefern).': 'Tomar objetos del Almacén (sin embargo sí puede depositarlos en él).'
'Er kann kein zusätzliches Wasser aus dem Brunnen nehmen (seine tägliche Ration wird ihm aber zugestanden).': 'Beber agua adicional en el pozo (la ración diaria permanece autorizada).'
'Er kann nicht mehr auf den Baustellen arbeiten.': 'Participar en las construcciones.'
'Er darf die Werkstatt nicht mehr benutzen.': 'Utilizar el taller.'
'Er darf das Stadttor nicht mehr bedienen.': 'Abrir o cerrar el Portal del pueblo.'
'Er selbst darf keine Anzeigen mehr erstatten.': 'Hacer denuncias.'
'Allerdings verfügt er über <span x-ajax-href={url_shun}>neue Fähigkeiten</span>, die ihm zu überleben helfen.': 'A pesar de ello, dispondrá de <span x-ajax-href={url_shun}>nuevas capacidades</span> para tener una oportunidad de vivir solo...'
'Einen anderen Einwohner bestehlen': 'Robar a un habitante'
'Es ist möglich in das Haus eines anderen Bürgers einzudringen und etwas von ihm zu stehlen. Dazu musst das zukünftige Opfer außer Haus sein, sprich: in der Außenwelt. <strong>Einmal am Tag kann du dein Glück versuchen.</strong>': 'Es posible entrar a la casa de un habitante durante su ausencia, es decir cuando él o ella se encuentran el Ultramundo. <strong>Puedes entonces (1 vez al día) decidir robarle un objeto.</strong>'
'<strong>Die Wahrscheinlichkeit bei einem Diebstahl erwischt zu werden beträgt 50%.</strong> Wenn du ertappt wirst, wird die ganze Stadt darüber informiert und dein Name wird im Bürgerverzeichnis rot markiert! Deine Strafe liegt im freien Ermessen deiner Mitbürger...': '<strong>Un robo tiene 50% probabilidades de ser detectado</strong>, si es así, todos los habitantes serán alertados, ¡tu nombre aparecerá en rojo en el Registro del pueblo! Las consecuencias dependerán de la voluntad de tus compañeros...'
Hängung: Ejecución
'Wenn ein Stadteinwohner zu einer ernstzunehmenden Bedrohung für die Gemeinschaft wird, muss manchmal eine drastischere Maßnahme ergriffen werden.': 'Cuando un habitante se convierte en una amenaza para la comunidad, a veces es necesario llegar a extremos.'
'Die Bürger errichten in so einem Fall einen Galgen auf der Baustelle, um den Störer kurz und (fast) schmerzlos los zu werden.': 'Los habitantes podrán armar una horca en las construcciones para eliminar definitivamente al indeseable. Para colgarlo, bastará con alcanzar de nuevo la cantidad de denuncias necesarias, como para el destierro.'
'Damit ein Spieler gehängt werden kann, muss die gleiche Anzahl an Beschwerden gesammelt werden wie für seine Verbannung. Wie bei der Verbannung werden seine Gegenstände und Habseligkeiten nach seinem Tod wieder der Bank zurückgegeben.': 'Como en el destierro, los objetos que posea el ahorcado pasarán a manos del pueblo (a través del Almacén).'
'Hinweis: Es gibt noch weitere Möglichkeiten, unerwünschte Mitbürger loszuwerden (Mord, Fleischkäfig,...).': 'Recuerda: Existen otros medios de deshacerse de los sinvergüenzas (asesinato y otros castigos... ).'
'Aufstand der Verbannten': 'Insurrección de los desterrados'
"Die Verbannten können jeden Tag einen Aufstand versuchen.\n<strong>Wenn es ihnen gelingt, einen Umsturz zu organisieren, werden alle freien Bürger verbannt und die Verbannten ziehen in die Stadt ein.</strong>": "Cada día, los parias (habitantes desterrados) de un pueblo tienen la posibilidad de organizar una insurrección. <strong>Si tienen éxito, todos los habitantes libres serán desterrados mientras que los parias recuperarán su libertad.</strong>"
'Die Regeln lauten wie folgt:': 'Las reglas son las siguientes:'
'Jeder Verbannte kann einmal pro Tag auf den Aufstand hinarbeiten.': 'Cada paria puede contribuir a la insurrección una vez al día.'
'Damit der Aufstand gelingen kann, müssen sich alle Verbannten jeden Tag für ihren Umsturzversuch einsetzen.': 'Para que tenga más posibiliades de éxito, la insurrección requiere de una participación diaria.'
'In der gesamten Lebensdauer einer Stadt kann es höchstens einen Aufstand geben.': 'Solo puede haber una insurrección en toda la existencia del pueblo.'
'Der Erfolg eines Aufstands bemisst sich unter anderem an folgenden Kriterien: Anzahl der Verbannten, Anzahl der freien Bürger, Anzahl der Überlebenden und das Kräfteverhältnis dieser Gruppen zueinander.': 'El sistema de la insurrección toma en cuenta (entre otras cosas) la cantidad de parias, la cantidad de habitantes libres, la cantidad de supervivientes y la proporción de fuerzas.'
'Beispiel: Zehn Verbannte brauchen wesentlich kürzer für einen Aufstand als drei. Während bei zehn Verbannten nur ein paar Tage reichen können, benötigen drei dazu ungefähr 20 Tage!': 'Ejemplo: Si hay 10 habitantes desterrados, les bastará con pocos días para llevar a cabo una insurrección. Si solo son 3 parias, ¡necesitarán alrededor de una veintena de días!'
'Die Vorbereitung eines Aufstandes ist eine langwierige Angelegenheit. Jeder Verbannte muss sich jeden Tag darum bemühen!': 'Preparar una insurrección es una tarea de largo aliento: la unión y el compromiso diario serán claves para lograr el objetivo.'
'Strategien der Verbannten': 'Recursos del desterrado'
'Ein verbannter Stadtbürger kann nicht mehr auf die Ressourcen der Stadt zugreifen und muss sich deswegen etwas anderes einfallen lassen, wenn er überleben möchte.': 'Ya que un desterrado no puede aprovechar libremente de las ventajas que brinda el pueblo, se verá obligado a recurrir a soluciones poco habituales para satisfacer sus necesidades.'
'Folgende Möglichkeiten stehen ihm offen:': 'Sin embargo posee dos cualidades especiales:'
'<strong>Er kann in den Abfällen der Stadt graben</strong>: Diese Aktion geschieht vor dem Stadtor und erlaubt es manchmal, ein paar Kleinigkeiten minderer Qualität abzustauben...': '<strong>Escarbar en los desechos del pueblo</strong>: Esta acción se realiza en el Portal del pueblo (afuera) y permite encontrar algunas chucherías, pero que podrían resultar útiles...'
'<strong>Seinen Rucksackinhalt verstecken</strong>: In der Außenwelt ist diese Maßnahme ein probates Mittel, um den Inhalt seines Rucksacks vor den anderen Bürgern zu verstecken. Nur die Verbannten können derart versteckte Gegenstände sehen und aufsammeln. Allerdings besteht die geringe Wahrscheinlichkeit, dass normale Bürger diese Verstecke beim Graben finden.': '<strong>Esconder su mochila</strong>: Al exterior, esta acción permite ocultar todo lo que lleva consigo. Solo otro desterrado puede ver y encontrar esos objetos. No obstante, los habitantes normales podrían en algún momento hallar esos escondites.'
'Wenn eine Stadt kurz vor dem Untergang steht, wird der Chaoszustand ausgerufen. Dieser Zustand kann nicht aufgehoben werden. Folgende Bedingungen müssen alle erfüllt sein, damit der Chaoszustand ausgerufen wird:': 'Cuando un pueblo se encuentra al borde de la devastación, se le considera en estado de caos. No es posible salir de ese estado. Este modo surge si luego de un ataque, todas las siguientes condiciones se reúnen:'
'Die Stadt hat weniger als <strong>10 Einwohner</strong>, die sich in der Stadt aufhalten (Camper zählen nicht dazu).': 'El pueblo cuenta con <strong>10 habitantes o menos (dentro y fuera)</strong>.'
'Die Stadt muss <strong>länger als 3 Tage überlebt haben</strong>.': 'El pueblo tiene <strong>más de 3 días de existencia</strong>.'
'In einer Stadt, in der das Chaos herrscht, gilt kein Gesetz mehr. Gewisse Spielregeln ändern sich in diesem Fall:': 'Un pueblo dominado por Caos no tiene ley. Por lo tanto, algunas reglas cambian radicalmente:'
'Die Verbannungen sind aufgehoben.': 'Los destierros son abolidos.'
'Anzeigen haben keine Wirkungen mehr.': 'Las denuncias no tienen efecto.'
'Häuser verstorbener Mitbürger können <strong>unbegrenzt</strong> geplündert werden (Normalerweise: 1 Gegenstand pro Tag und Spieler).': 'Los saqueos (de muertos) <strong>ya no están</strong> limitados a 1 objeto por persona y por día.'
'Der Diebstahlschutz in den Privathäusern funktioniert nicht mehr.': 'Ya no existen anti-abusos en la construcción de su propia casa.'
