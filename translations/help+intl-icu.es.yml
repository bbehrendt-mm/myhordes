'Die Spieler (auch "Bürger" genannt) leben in kleinen Städten und müssen sich jeden Tag aufs Neue organisieren und eine Strategie finden, um die nächtlichen Zombieangriffe erfolgreich abzuwehren. Je länger sie dabei überleben, desto mehr Punkte können sie sammeln. <strong>Der Tod ist ein fester Bestandteil des Spiels. Alle Stadteinwohner wissen vom ersten Tag an, dass sie sterben werden. Die Frage ist nur wie und wann... </strong>. Als ob das nicht genug wäre, sind die Spieler dazu verdammt, nach ihrem Tod in einer anderen Stadt wiedergeboren zu werden und das Spiel beginnt wieder von vorn...': 'Organízate con tus vecinos y sobrevive a toda costa. <strong>El último superviviente se convertirá en el Héroe del Pueblo y ganará magníficos poderes.</strong>'
'Ziel Nr.1: Erkundungen': 'Misión n°1: Explora el desierto en busca de objetos'
'Während des Tages verlassen die Bürger ihre schützenden Städte, um die <strong>Außenwelt</strong> zu erkunden. In der Wüste können sie durch Graben allerlei Waffen, Baumaterialien und Nahrung finden.': "Durante el día, los habitantes salen del pueblo para explorar las llanuras desérticas del <strong>Ultramundo</strong> en busca de armas, materiales y alimentos.\n¡Ten cuidado, allá afuera los zombies pueden atraparte!"
'Ziel Nr.2: Zombieangriffe überleben': 'Misión n°2: Organizaos y preparad las defensas'
'Jeden Tag um Mitternacht greift eine Zombiehorde die Stadt an. Die in der Wüste gefundenen Gegenstände wurden im Idealfall dazu benutzt, Verteidigungsanlagen zu bauen und die Häuser zu verbessern.': 'Todo lo que encuentres puede ser compartido. Coopera con tus vecinos para construir barreras, trampas, bombas de agua y todo lo que pueda ayudaros a salvar vuestro pellejo. Si te llevas bien con algunos compañeros, forma una alianza con ellos, así podréis volver a jugar juntos en otro pueblo.'
'Ziel Nr.3: Sich gegenseitig helfen und überleben...': 'Misión n°3: Apretad bien los dientes'
'Alle gefundenen Gegenstände können mit anderen Spielern geteilt werden. Vielleicht besitzt dein Nachbar ja genau die Schraube, die dir für deine Kettensäge noch fehlt. Dein Überleben hängt im entscheidendem Maße davon ab, wie gut die Kooperation und Organisation in deiner Stadt funktioniert. Das Hauptkommunikationsmittel ist ein stadtinternes Forum.': 'Los ataques se realizan siempre a la misma hora. Los zombies dejarán a su paso muerte y destrucción. Pero lo que no sabes es que el peligro también puede venir de quien menos lo imaginas...'
'Welche Aufgaben muss ich tagtäglich erledigen?': '¿Cómo sobrevivir?'
"In 'Die Verdammten' musst du jeden Tag mehrere Aufgaben erledigen.": "MyHordes pone en tus manos una serie de herramientas:"
'Die Zeitung lesen': 'Foros, mensajería privada y un boletín diario'
'Die wichtigsten Informationen findest du jeden Tag druckfrisch hier!': ' Informado tendrás más oportunidades de sobrevivir.'
'Wasser entnehmen': 'Un pozo con agua'
'Ohne Wasser stirbst du.': 'Si no bebes durante tres días seguidos, morirás. Es recomendable mantenerse hidratado y al mismo tiempo ahorrar agua.'
'Die Außenwelt erkunden': 'Muchas sorpresas en el desierto'
'Grabe in der Wüste und sammle nützliche Gegenstände ein.': 'Escarba y recoge sorprendentes objetos.'
'Auf den Baustellen mithelfen': 'Oficios y construcciones'
'Wähle das Gebäude aus, welches die Stadt als nächstes bauen soll.': 'Cada oficio tiene una habilidad especial. Todo lo que construyas podría salvarte de morir.'
Weiter: Siguiente
'Außerhalb der Stadt dehnt sich, soweit das Auge reicht, eine riesige Wüste aus. Sie wird von den Bürgern auch "Außenwelt" genannt.': 'El Ultramundo es el vasto desierto que rodea el pueblo hasta el horizonte.'
'In dieser gefährlichen Gegend findest du alles, was du zum Überleben brauchst.': 'Es un entorno tan peligroso como vital para la comunidad.'
'Wenn die Einwohner in ihren Häusern bleiben, werden sie eher früher als später von den Zombies überrannt und sterben. Deshalb ist es wichtig, die Stadt zu verlassen, um Baumaterialien, Waffen und Nahrung zu finden.': '¿Prefieres quedarte escondido bajo tu cama? ¡Olvídalo! Si los humanos se enclaustran en el pueblo, serán rápidamente abatidos por las turbas de zombies. Sin materiales que les ayuden a defenderse y a mejorar su vida diaria, no hay esperanzas de sobrevivir. ¡Hay que salir a explorar el desierto!'
'Wie kann man in die Außenwelt gehen?': '¿Cómo ir al Ultramundo?'
'Um in die Außenwelt zu treten, musst du dich zum <strong>Stadttor</strong> begeben und es aufmachen... Doch aufgepasst! Bevor du die Stadt verlässt, solltest du folgendes beachten:': 'Para visitar el Ultramundo puedes ir a la sección <strong>Portal</strong> ¡Pero cuidado! Si sales, recuerda muy bien estas tres reglas:'
'Nimm <strong>Nahrung</strong> oder <strong>Wasser</strong> mit.': 'Lleva <strong>Comida</strong> o <strong>Agua</strong> contigo.'
'Kehre <strong>vor Mitternacht</strong> wieder heim oder du wirst von den Zombies gefressen...': 'Nunca te quedes <strong>fuera a la hora del ataque noturno</strong> (o serás devorado por los zombies).'
'Mache in der Nacht wieder das Stadttor zu, sonst erlebst du eine böse Überraschung...': 'De noche, cierra bien el Portal, si no, las turbas ingresarán al pueblo.'
'Aktionspunkte und Erschöpfung': 'Los puntos de acción y el cansancio'
'Deine Aktionspunkte werden oben rechts neben dem Hilfsbutton angezeigt. Du kannst deine <strong>Erschöpfung überwinden</strong> und deine Aktionspunkte durch eine der folgenden Aktionen wieder <strong>auffüllen</strong>:': 'Estos puntos son visibles entre el menú y la barra de estado. Puedes <strong>recuperar tus Puntos de Acción</strong> y <strong>anular el cansancio</strong> de varias maneras:'
'Wasser trinken (1 Mal pro Tag möglich)': 'Bebiendo agua (1 vez al día).'
'Essen (1 Mal pro Tag möglich)': 'Comiendo (1 vez al día).'
'Drogen nehmen (Vorsicht: Du wirst sehr schnell abhängig!)': 'Tomando estimulantes (sin límite diario, pero ¡cuidado con la dependencia!).'
'Darüber hinaus gibt es noch weitere Methoden, um seine Aktionspunkte wieder aufzufüllen (manche sind durchaus gefährlich!)... Finde es am besten selbst heraus.': 'Existen otros métodos (a veces peligrosos), pero tendrás que descubrirlos tú mismo…'
'Du hast keine Aktionspunkte mehr?': '¿Necesitas más Puntos de Acción en el Ultramundo?'
'Bete, dass ein anderer Spieler bei dir vorbeikommt und dir eine Stärkung da lässt... Im Zweifelsfall ist es besser, im Forum um Hilfe zu bitten (der Link befindet sich oben links).': 'Reza para que un compañero pase por ahí y te deje algo para que puedas continuar. Si estás en problemas, pide ayuda en el foro.'
"Die Stunde des Angriffs rückt näher und näher... Du kannst noch so viel in dein Funkgerät schreien, es wird niemand mehr kommen...\nIm Schnelldurchlauf lässt du die schönen und unschönen Momente deines kurzen Lebens noch einmal Revue passieren... Wer weiß, vielleicht hast du schon morgen selbst Appetit auf Menschenfleisch?": "Cuando la hora del ataque haya llegado, podrás gritar todo lo que quieras, nada cambiará. Dependiendo de tus acciones, sobrevivirás, serás devorado vivo o quizás sea a ti a quien le antoje comer carne humana…"
Standortansicht: La vista local
'Sobald du die Stadt verlässt, ist die Karte dein einziges Hilfsmittel, um dich in der Außenwelt zu orientieren.': 'Cuando atravieses el Portal del pueblo, este mapa se convertirá en tu única guía para desplazarte en el Ultramundo.'
'Klicke auf die grünen Pfeile <strong>[1]</strong>, um in die gewünschte Richtung zu gehen.': 'Utiliza las flechas verdes <strong>[1]</strong> para caminar en la dirección que desees.'
'Durch Drücken des Kartenknopfes <strong>[2]</strong> erhältst du eine Gesamtansicht deiner Welt.': 'El botón Mapa <strong>[2]</strong> te mostrará una imagen completa de un mundo desconocido.'
'Die Weltkarte': 'El mapa del mundo'
'Das grün leuchtende Feld <strong>[1]</strong> zeigt deine aktuelle Position.': 'El cuadrado verde luminoso <strong>[1]</strong> indica tu posición.'
'Orange, rot oder blau markierte Felder <strong>[2]</strong> weisen auf Zombiepräsenz hin. Wenn du in diesen Sektoren allein unterwegs bist, ist höchste Vorsicht geboten!': '¡Las zonas de color verde, naranja, rojo o azul <strong>[2]</strong> indican la presencia de zombies! Ten cuidado si te aventuras a caminar solo en esos sectores.'
'Der Mark.-Knopf <strong>[3]</strong> zeigt alle von dir oder von anderen Spieler gesetzten Wegmarken an. Diese können zum Markieren von gefährlichen Zonen gesetzt werden, oder aber, um auf wichtige Gegenstände hinzuweisen.': 'El botón Marca <strong>[3]</strong> te muestra las marcas colocadas por otros jugadores o por ti mismo en el mapa. Estas informaciones te indicarán las zonas peligrosas, las zonas donde se encuentran objetos interesantes, etc.'
'Der Expeditionsknopf <strong>[4]</strong> zeigt alle geplanten Expeditionen an.': 'El botón Expediciones <strong>[4]</strong> te muestra las expediciones planificadas por cualquier otro habitante.'
Zonentypen: Leyenda de las zonas
'Es handelt sich um eine unerforschte Zone, die weder von dir, noch von sonst wem besucht wurde.': 'Sector desconocido: Nunca has estado ahí.'
'Diese Zone wurde in den letzten Tagen schon einmal erforscht. Da heute allerdings noch niemand da war, <strong>weißt du nicht, ob sich dort Zombies aufhalten</strong>...': 'Sector visitado en días anteriores pero no hoy: <strong>Ignoras si aún hay zombies allí</strong>.'
'Die Stadt: Hier solltest du jede Nacht schlafen, wenn du am Leben bleiben möchtest.': 'El pueblo: Es allí donde debes regresar siempre.'
'Dieses Feld zeigt an, dass sich an der Stelle ein Gebäude oder eine Ruine befindet, die du erforschen kannst. In aller Regel enthalten Gebäude wertvolle Gegenstände.': 'Este cuadrado indica la existencia de un edificio o de una ruina por explorar. ¡Los edificios contienen en general objetos más valiosos!'
'In einer Zone graben': 'Escarbar en una zona'
'Du kannst in jeder Zone graben und allerlei nützliche Gegenstände finden, die du entweder gleich gebrauchen oder aber in die Stadt bringen kannst. <strong>Jede Zone kann einmal am Tag abgesucht werden.</strong>': 'En cada zona es posible remover la arena para encontrar objetos que podrás utilizar inmediatamente o llevar al pueblo. <strong>Puedes iniciar una búsqueda una vez al día.</strong>'
'Automatisches Graben': 'La búsqueda automática'
"Nachdem du in einer Zone einmal gegraben hast, wechselst du in den <strong>Automatisch Graben</strong> Modus.\nWenn du nach deiner Grabungsaktion in der gleichen Zone bleibst, kannst du <strong>alle 2 Stunden</strong> erneut graben.\nDu kannst deinen Browser in dieser Zeit auch schließen und das Spiel verlassen. Um zu erfahren, ob du etwas gefunden hast, kannst du dich zu einem späteren Zeitpunkt wieder einloggen.": "Cuando rebuscas objetos en una zona, pasas inmediatamente al modo <strong>Búsqueda automática</strong> . Desde ese momento, si te quedas en esa zona, realizarás una búsqueda <strong>cada 2 horas</strong>. Ya no necesitarás tener el navegador de internet abierto, simplemente podrás volver más tarde..."
'Beachte: Wenn du die <strong>Zone verlässt</strong> wird der "Automatisch Graben"-Modus unterbrochen und kann nicht mehr gestartet werden. <em>Du kannst jedoch in einer anderen Zone wieder in den Automodus wechseln...</em>': 'Cuidado, <strong>si sales de esta zona</strong> tu búsqueda será interrumpida y no podrás iniciar otra en el mismo lugar durante ese día. <em>Sin embargo podrás iniciar una búsqueda en otro lugar...</em>'
Außenweltgebäude: Los edificios exteriores
'Auf deinen Streifzügen durch die Außenwelt wirst du auch auf Gebäude stoßen, die unter dem Sand vergraben sind. In ihren Ruinen kannst du oft besondere, seltene und machmal auch gefährliche Gegenstände finden. Wenn du sie erforschen möchtest, musst du sie vorher von Unrat freiräumen.': 'Bajo la arena, podrías descubrir edificios abandonados. Será necesario desenterrarlos antes de poder explorarlos. En esas ruinas encontrarás objetos valiosos, raros o peligrosos. Tal vez algunos puedan hasta salvar a tu comunidad.'
'Wenn eine Zone mehrmals hintereinander abgesucht wurde, gilt sie ab einem bestimmten Zeitpunkt als "leer". Es können dann keine wertvollen Gegenstände mehr gefunden werden. Mit etwas Glück können noch ein paar minderwertige Materialien (Holz, Metall etc.) zu Tage gefördert werden.': 'Una zona del desierto que ha sido escarbada varias veces puede quedar vacía, es decir ya no contendrá ningún objeto interesante. A los sumo, encontrarás recursos de poco valor (madera y metal).'
'Allerdings werden in der Nacht immer wieder seltsame metereologische Phänomene beobachtet...': 'Toma en cuenta que en el desierto suelen ocurrir fenómenos meteorológicos...'
'Meteorologische Anomalien': 'Fenómenos meteorológicos'
'In der Außenwelt wüten jede Nacht heftige Sandstürme. Bislang konnte keine logische Erklärung für diese Anomalien gefunden werden.': 'Violentas tormentas de arena arremeten contra el Ultramundo cerca de la hora del ataque zombie, sin ninguna explicación hasta el momento.'
'Die gute Nachricht ist, dass diese Stürme in manch leergesuchten Zonen neue Gegenstände zu Tage fördern können.': 'La buena noticia es que, estas tormentas suelen sacar a la superficie nuevos objetos en las zonas agotadas.'
'Um diese "regenerierten" Zonen entdecken zu können, benötigt die Stadt einen <strong>Forschungsturm</strong> (Konstruktion). Sein Bau erhöht zudem die Wahrscheinlichkeit, dass "regenerierte" Gebiete erneut Gegenstände enthalten.': 'Para identificar estas zonas, es necesaria la construcción de un <strong>Barómetro</strong>. Además, este instrumento permite también aumentar las probabilidades de regeneración de las zonas.'
"An den Kontrollpunkten kannst du mit einem Blick erkennen, ob eine Zone gefährlich ist oder nicht. Die\n    entsprechenden Punkte werden in der Leiste unterhalb der Karte angezeigt. So wird gezählt:": "Estos puntos representan el nivel de control de los humanos en una zona, determinando así si esta es peligrosa o no. Aparecen en la parte inferior del mapa y se cuentan así:"
"Jeder in einer Zone anwesende {img_human} <strong>Mensch</strong> zählt\n        <strong>2 Punkte</strong>.": "Cada {img_human} <strong>Humano</strong> en una zona vale <strong>2 puntos</strong>."
"Jeder in einer Zone anwesende {img_zombie} <strong>Zombie</strong> zählt\n        <strong>1 Punkt</strong>.": "Cada {img_zombie} <strong>Zombie</strong> en una zona vale <strong>1 punto</strong>."
'Bestimmte Vorteile durch Berufe, Erfahrung oder Gegenstände ermöglichen das Erhöhen oder Verringern der Kontrollpunkte eines Menschen.': 'Ciertas ventajas de este oficio, de experiencia o relacionadas a objetos que permiten aumentar los puntos de control de un humano o anularlos.'
"Wenn die Punkteanzahl der Zombies höher ist als die der Menschen, handelt es sich um eine gefährliche\n        Zone. Du sitzt dann in der Falle!": "Si los zombies tienen más puntos que lo humanos, la zona es peligrosa ¡y tu vida corre peligro!"
'Ab wann gilt eine Zone als "gefährlich"?': '¿Que es una zona "peligrosa"?'
"Eine Zone gilt als gefährlich, wenn die Zombies in der Überzahl sind und du nicht mehr weg kannst, weil sie dir\n    den Weg versperren! Anders gesagt: Um Mitternacht feiern sie eine kleine Party und du bist mittendrin - ob du willst\n    oder nicht...": "Es una zona de la que no puedes escapar ya que los zombies tienen ventaja! Sobre todo en la noche, que es cuando son más activos."
'Die Flucht': 'La huida'
'Wenn du in der Falle sitzt, hast du mehrere Optionen:': 'Cuando estés acorralado, tienes varias opciones:'
"Du kannst versuchen, die Zombies einen nach dem anderen mit bloßen Händen umzubringen... Jeder Versuch kostet\n        dich 1 {img_ap}. Die Erfolgsaussichten sind eher gering.": "Intentar pelear a puño limpio para eliminarlos uno por uno... Cada intento consume 1 {img_ap} y tiene pocas posibilidades de éxito."
"Du kannst deine Waffen benutzen (wenn du welche hast) und das Gleichgewicht wiederherstellen, indem du ein paar\n    Zombies tötest (beachte die hier aufgeführte Kontrollpunkteregel).": "Emplear armas, si las tienes, para eliminar zombies y controlar la situación, (según las reglas de puntos mostradas anteriormente)."
"Du kannst im Forum um Hilfe bitten und hoffen, dass ein anderer Spieler sich deiner erbarmt und dich besucht.\n        Durch seine Anwesenheit steigt die Punkteanzahl der Menschen, sodass ihr beide wieder flüchten könnt.": "Pedir ayuda en el Foro para que otro jugador se una a ti y agregue puntos \"humanos\" a esa zona. De esta manera tendrías la oportunidad de salir de allí sin inconvenientes."
"Es gibt noch weitere Möglichkeiten zur Flucht, wenn du von Zombies umzingelt bist. Es liegt aber an dir, diese\n        zu entdecken ...": "Existen otros métodos para salir de un casillero cuando estés acorralado por los zombies. ¡Descúbrelos!."
'Kontrollverlust (Zeitzähler)': 'Pérdida de control  (contador de tiempo)'
"Die Spieler verlieren immer dann die Kontrolle über eine Zone, wenn sich die Punktanzahl zu Gunsten der Zombies\n    verschiebt. Dies kann zum Beispiel passieren, wenn ein Spieler die Zone (unangekündigt) verlässt. Sollte dies\n    geschehen, haben die übrigen Spieler <strong>30 Minuten</strong> Zeit (und nicht eine Sekunde länger), um": "Si la zona está bajo control de los humanos (tienen igual o más puntos que los zombies) y un jugador decide marcharse de la zona (la pérdida de control es inminente), todos los jugadores presentes serán <strong>atrapados por los zombies en 30 minutos</strong>."
'zu flüchten!': '¡Huir despavorido!'
'wieder die Kontrolle zu erlangen.': 'Retomar el control'
"Solange du genügend {img_ap} <strong>Aktionspunkte</strong> besitzt, kannst du dich in der Außenwelt bewegen:\nPro Zug wird dir 1 Aktionspunkt abgezogen. Bei 0 Punkten bist du {img_tired} <strong>Erschöpft</strong> und kannst dich nicht mehr bewegen.": "Puedes desplazarte en el Ultramundo mientras te queden {img_ap} <strong>Puntos de Acción</strong>: Cada Punto de Acción te permite hacer un desplazamiento. Cuando te queden 0 puntos, estarás {img_tired} <strong>Cansado</strong> y no podrás moverte."
'MyHordes?': '¿MyHordes?'
"'MyHordes' ist ein Survivalspiel, das in einer postapokalyptischen Welt voller Untoter spielt.": "'MyHordes' es un juego gratuito de rol, estrategia, cooperación y supervivencia ante un inminente ataque de zombies."
'Beteilige dich im Forum': 'Participa en el foro del pueblo'
