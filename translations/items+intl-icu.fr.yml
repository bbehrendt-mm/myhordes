'<t-fail><t-no-room>Deine Truhe kann nicht <strong>{items_count} Gegenstände</strong> aufnehmen: er hat <strong>{size} Platz(e)</strong> übrig.</t-no-room><t-door-closed>Das Stadttor ist geschlossen...</t-door-closed><t-no-items>{tamer_dog} kann nichts mitnehmen, da du <strong>nichts im Rucksack hast</strong>.</t-no-items><t-too-heavy>{tamer_dog} kann deinen Rucksackinhalt nicht mitnehmen, da du einen <strong>sperrigen Gegenstand</strong> mit dir rumschleppt. Das ist dann wohl etwas zu viel des Guten für den Kleinen!</t-too-heavy></t-fail><nt-fail>Du befiehlst {tamer_dog} deinen Rucksackinhalt in die Stadt zu bringen.{hr}Genau wie du es gewünscht hast, <strong>hat er alles zur Truhe in deinem Haus gebracht</strong>.{hr}Braver Junge!</nt-fail>': '<t-fail><t-no-room>Votre coffre ne peut pas accueillir <strong>{items_count} objet(s)</strong> : il y reste <strong>{size} place(s)</strong>.</t-no-room><t-door-closed>La porte de la ville est fermée...</t-door-closed><t-no-items>{tamer_dog} n''a rien à ramener, votre sac à dos est <strong>vide</strong>.</t-no-items><t-too-heavy>{tamer_dog} ne peut pas ramener le contenu de votre sac : vous transportez un <strong>objet encombrant</strong> qu''il n''est pas en mesure de déplacer !</t-too-heavy></t-fail><nt-fail>Vous renvoyez {tamer_dog} en direction de la ville avec tout le contenu de votre sac à dos...{hr}Comme vous le lui avez demandé, <strong>il lâchera tout chez vous, dans votre coffre.</strong>{hr}Brave bête !</nt-fail>'
'<t-fail><t-no-room>Deine Truhe kann nicht <strong>{items_count} Gegenstände</strong> aufnehmen: er hat <strong>{size} Platz(e)</strong> übrig.</t-no-room><t-door-closed>Das Stadttor ist geschlossen...</t-door-closed><t-no-items>{tamer_dog} kann nichts mitnehmen, da du <strong>nichts im Rucksack hast</strong>.</t-no-items></t-fail><nt-fail>Du befiehlst {tamer_dog} deinen Rucksackinhalt in die Stadt zu bringen.{hr}Genau wie du es gewünscht hast, <strong>hat er alles zur Truhe in deinem Haus gebracht</strong>.{hr}Braver Junge!</nt-fail>': '<t-fail><t-no-room>Votre coffre ne peut pas accueillir <strong>{items_count} objet(s)</strong> : il y reste <strong>{size} place(s)</strong>.</t-no-room><t-door-closed>La porte de la ville est fermée...</t-door-closed><t-no-items>{tamer_dog} n''a rien à ramener, votre sac à dos est <strong>vide</strong>.</t-no-items></t-fail><nt-fail>Vous renvoyez {tamer_dog} en direction de la ville avec tout le contenu de votre sac à dos...{hr}Comme vous le lui avez demandé, <strong>il lâchera tout chez vous, dans votre coffre.</strong>{hr}Brave bête !</nt-fail>'
'Du kannst einen schamanischen Trank zubereiten, der den Rezipienten vor bösen Geistern schützt.': 'Vous pouvez préparer une potion chamanique protégeant son bénéficiaire des mauvais esprits.'
'Das ist ein Musterbeispiel eines schamanischen Tranks! Nun liegt es an die, der Stadt dessen Wirksamkeit zu vermitteln und sie von deinen schamanischen Fähigkeiten zu überzeugen.': 'Voilà une jolie préparation de potion chamanique. À vous de la partager avec la ville et faire preuve de toute votre force de conviction pour rassurer sur son efficacité !'
'Du musst etwas Wasser zum Umwandeln haben, um den Trank vorzubereiten.': 'Vous devez avoir une ration d''eau à transformer pour préparer la potion.'
'Du befielst diesem Bürger sich zu <strong>stärken</strong>, damit ihr gemeinsam weiterziehen könnt. Er ist einverstanden und holt eine(e,n) {item} aus seinem Sack... Ihr macht ne kleine Brotzeit...{hr}{user} hat seine AP aufgefüllt!': 'Vous demandez à ce citoyen de manger quelque chose avant de continuer. Il acquiesce puis sort {item} ... Petite pause repas...{hr}{user} a récupéré tous ses PA !'
'Der Bürger hat das Wasser in einem Zug ausgetrunken. Das tut gut!': 'Le citoyen avale d''une traite sa ration d''eau... Ça fait du bien !'
'Der Bürger hat den mystischen Trank in einem Zug ausgetrunken. Hoffen wir, dass dieser Schamane weiß, was er tut...': 'Le citoyen vient de boire la potion chamanique ! Il ne reste plus qu''à espérer que ce chaman sache un peu ce qu''il fait...'
'Gierig schluckst du deine Wasserration runter, ohne auch nur einen Tropfen zu verschwenden: aber das Ergebnis ist nicht, was du erwartet hast... Ohne Vorwarnung beginnt deine Kehle fürchterlich zu brennen und verursacht einen fürchterlich schmerzhaften Husten! Die sinkst auf die Knie und schnappst nach Luft. Als Ghul kannst du nicht länger Wasser konsumieren: <strong>du bist nun verletzt</strong>.': 'Vous avalez d''une traite votre ration : le résultat n''est pas du tout celui que vous imaginez... Sans crier gare, votre gorge vous brûle horriblement, provoquant une toux effroyable et douloureuse ! Vous tombez à genoux, le souffle coupé. Votre état de goule ne vous permet plus de consommer de l''eau : <strong>vous êtes maintenant blessé(e)</strong>.'
'Schlechte Nachrichten, du hättest das nicht herunterschlucken sollen... du hast dir eine Infektion eingefangen!': 'Mauvaise nouvelle, vous n''auriez peut-être pas dû l''avaler... Vous avez été infecté(e) !'
'Du gibst deinem {tamer_dog} {items_consume}, die er gierig hinunterschlingt.{hr}Es vergeht keine Minute bis die Drogen Wirkung zeigen: Dein Fifi hat nun leuchtende Augen, ein glänzendes Fell und einen wedelnden Schwanz.': 'Vous donnez {items_consume} à {tamer_dog} qui n''en fait qu''une bouchée.{hr}Il ne faut que quelques minutes à la drogue pour faire effet : votre bichon a maintenant l''oeil vif, le poil brillant et la queue qui frétille.'
'Du hast ein(e) {item_from} geöffnet und darin folgenden Gegenstand gefunden: {items_spawn}.': 'Vous avez ouvert {item_from}, vous trouvez {items_spawn} à l''intérieur.'
'Du hast ein(e) {item_from} geöffnet und darin folgenden Gegenstand gefunden: {items_spawn}.{hr}Die Kiste ist nicht leer...': 'Vous avez ouvert {item_from}, vous trouvez {items_spawn} à l''intérieur.{hr}Il reste des choses à l''intérieur...'
'Du hast ein(e) {item_from} geöffnet und darin folgenden Gegenstand gefunden: {items_spawn}.{hr}{item_from} ist <strong>leer</strong>.': 'Vous avez ouvert {item_from}, vous trouvez {items_spawn} à l''intérieur.{hr}{item_from} est maintenant <strong>vide</strong>.'
'<t-consumed>Du hetzt das/den/die {item} auf einen Zombie. Der Untote greift sich deinen tierischen Begleiter, zerquetscht es mit seinen Griffen und würgt es ganz langsam herunter... Dumm gelaufen.. aber wenigstens hast ihn damit eine Zeit lang beschäftigt...</t-consumed><nt-consumed>Dein Tier <strong>geht einem Zombie sofort an die Gurgel</strong> und reißt sich ein paar schöne Happen! Bravo!</nt-consumed>': '<t-consumed>Vous envoyez {item} près d''un zombie. Le mort-vivant se jette sur l''animal pour le dévorer (très lentement) en grognant... Adieu brave bête. Mais ça fera toujours un zombie de moins à éviter maintenant qu''il est occupé...</t-consumed><nt-consumed>Votre {item} se jette à la gorge d''un zombie et n''en fait littéralement qu''une bouchée ! Bravo Pépète !</nt-consumed>'
'Die Nebenwirkungen der Droge lassen nicht lange auf sich warten: Übelkeit, Zittern, Schweißausbrüche, das ganze Programm... Gleichzeitig spürst du jedoch einen <strong>unglaublichen Kraftschub</strong>. Übertreibe es aber nicht!': 'Les effets de la drogue ne tardent pas à se faire sentir: nausée, tremblements, sueurs froides... Mais au moins, ça vous donne <strong>un bon coup de fouet</strong>. N''en abusez pas !'
"So 'ne Quali bekommt man nicht jeden Tag in die Finger! Sicher, Übelkeit, Zittern und Schweißausbrüche hast du auch damit bekommen, aber die Wirkung ist weitaus stärker als bei 'ner normalen Droge (Du hast einen <strong>AP Bonus</strong> erhalten)... Übertreibe es aber nicht!": "C'est pas tous les jours qu'on peut avaler de la came de qualité. Les effets sont quand même là: nausée, tremblements, sueurs froides... En bien plus intense que pour une drogue normale (<strong>bonus de PA</strong> reçu)... N'en abusez pas !"
'Deine Wunde wurde geheilt, zumindest oberflächlich...': 'Voilà une blessure de guérie, en tout cas superficiellement...'
'Deine unselige Infektion wurde kuriert!': 'Cette satanée infection est maintenant soignée !'
'Du benötigst {items_required}.': 'Vous avez besoin de {items_required}.'
'Kaum hast du deine Pille geschluckt, da verschwindet auch schon dein Durst. Hoffen wir mal, das alles gut geht...': 'Vous avalez votre pilule... Quelques instants plus tard, la sensation de soif finit par s''estomper. Mais à quel prix...'
'Verloren inmitten einer lächerlichen Menge sinnloser Dokumente hast du einen {item_to} entdeckt.': 'Perdu au milieu d''innombrables documents sans intérêt, vous avez découvert {item_to}.'
'Hierfür brauchst du mindestens 1 CP.': 'Vous avez besoin d''au moins 1 PC pour effectuer cette action.'
'Du hast ein(e) {item_from} mit einer(m) {item_tool} zerstört. In den Resten auf dem Boden findest du: {item_to}.': 'Vous avez démoli {item_from} à grands coups de {item_tool}. Vous trouvez {item_to} dans les restes par terre.'
'Du kannst diesen Gegenstand nur <strong>einmal am Tag</strong> verwenden...': 'Vous ne pouvez utiliser ce type d''objet qu''<strong>1 fois par jour</strong>...'
'So, zur Desinfektion nur noch draufspucken und hopp: Sieht wie neu aus!': 'Un coup de ciseau, on crache sur la plaie pour désinfecter... Voilà c''est comme neuf.'
'Es geht doch nichts über einen schönen Stromstoß in die Wirbelsäule, um so richtig wach zu werden! Aber irgendwie riecht es jetzt hier nach verbranntem Fleisch...': 'Un bon coup de courant électrique dans la colonne vertébrale, rien de tel pour se réveiller ! Par contre, vous sentez comme une odeur de viande brûlée.'
'Hierfür brauchst du mindestens 5 AP.': 'Pour faire cela, vous avez besoin d’au moins 5 PA.'
'Hierfür brauchst du mindestens 1 PM.': 'Pour faire cela, vous avez besoin d’au moins 1 MP.'
'Du schluckst das {item}... Nur ein paar Sekunden später ergreift dich die Panik... Kalte Schweißausbrüche, Paranoia... Du rollst dich zu einem Ball zusammen, außer Atem, und wartest darauf, dass die Wirkung nachlässt... aber das passiert nicht.<hr />Du bist <strong>vor Angst erstarrt</strong>.': 'Vous avalez {item}. Quelques secondes à peine après, c''est la panique... Sueurs froides, sentiment de persécution... Vous vous recroquevillez, le souffle coupé, en espérant que ça passe... mais ça ne passe pas.<hr />Vous devenez <strong>Terrorisé(e)</strong>.'
'Sofort bereust du, dieses {item} heruntergeschluckt zu haben... Das Produkt entpuppt sich als ein starkes Steroid für Tiere (die Art, die üblicherweise Pferden verabreicht wird). Deine APs wurden wiederhergestellt, aber du bist ab sofort <strong>drogenabhängig</strong>!': 'Vous regrettez rapidement d''avoir avalé {item}... Ce produit se révèle être un puissant stéroïde pour animaux (le genre que l''on donnait aux chevaux de course). Vous récupérez vos PA, mais vous devenez immédiatement <strong>Dépendant(e) aux drogues</strong> !'
'Du schluckst die {item} hinunter. Nach einigen Minuten beginnt dein Kopf zu pochen und deine Nase beginnt zu bluten. Der Schmerz ist nicht unerträglich, aber er ist ziemlich unangenehm...': 'Vous gobez {item}. Après plusieurs minutes, vous sentez une douleur sourde vous serrer le crâne et votre nez se met à saigner. Rien d''insupportable, mais rien de positif non plus…'
'Um dieses Wasser trinkbar zu machen, brauchst du <strong>irgendein Reinigungsmittel</strong> oder deine Stadt muss über einen <strong>Wasserreiniger</strong> verfügen. Die zweite Variante ist nicht verfügbar, wenn Du verbannt bist.': 'Vous devez avoir un <strong>produit nettoyant quelconque</strong> ou bien que votre ville dispose d''un <strong>Purificateur</strong> pour rendre cette eau potable. La seconde solution n''est pas disponible si vous êtes banni(e).'
'Du hast {target} mit {item} kombiniert und {target} erzeugt.{hr}Achtung: Du hast {target} vergiftet. Es ist <strong>nahezu unmöglich, es vom Original zu unterscheiden</strong>, sei also vorsichtig... Es liegt ganz an dir, was du damit jetzt tun möchtest.': 'Vous avez fabriqué {target} en combinant {item} et {target}.{hr}Attention, vous avez empoisonné {target} ! Il n''est dorénavant <strong>presque plus possible de distinguer cet objet d''une version saine</strong>, soyez donc très prudent(e)... Libre à vous d''en faire ce qui vous semblera "juste".'
'Zeuge der großen Verseuchung': 'Témoin de la Grande Contamination'
'Als Opfer der Großen Seuche hast du durch dein gestähltes Immunsystem eine Chance, Infektionen abzuwehren.': 'En tant que victime de la Grande Contamination, votre système immunitaire vous a donné une chance de prévenir les infections.'
'Zeuge des Armageddon': 'Témoin de l''Armageddon'
'Als Zeuge des Armagedon kannst du selbst aus ausweglosen Situationen fliehen.': 'En tant que témoin de l’Armageddon, vous pouvez fuir les situations sans issue.'
Ruhm: Gloire
'Als Champion kannst du deinen Nachrichten im Forum zusätzliche Authorität verleihen.': 'En tant que champion, vous pouvez ajouter du pouvoir à vos messages sur le forum.'
'Kreischender Wecker': 'Réveil-Hurleur'
'Unglaublich! Die ganze Gier, die dich innerlich aufgefressen hat, verschwindet langsam. Ist es wirklich möglich, dass du wieder ein Mensch geworden bist?': 'Vous n''en revenez pas ! Toute la voracité qui vous rongeait de l''intérieur disparaît petit à petit. Est-ce vraiment possible que vous soyez redevenu humain ?'
'Du hast {items_consume_1} verwendet, um das Wasser in {item_from} zu reinigen. Du hast {items_spawn} erhalten...': 'Vous avez utilisé {items_consume_1} pour purifier l''eau contenue dans {item_from}. Vous avez obtenu {items_spawn}...'
'Sie greifen einen Zombie mit Ihrem {item} an, aber <strong>er reagiert nicht einmal</strong> und macht weiter!': 'Vous attaquez un zombie avec votre {item}, mais <strong>celui-ci ne réagit même pas</strong> et continue à avancer !'
'Die Waffe hat <strong>keine Batterie mehr</strong>.': 'L''arme n''a <strong>plus de pile</strong>.'
'<nt-stat-up-infection><nt-role-up-ghoul>Nach ein paar Sekunden spürst du den furchtbaren Nachgeschmack...</nt-role-up-ghoul></nt-stat-up-infection>': '<nt-stat-up-infection><nt-role-up-ghoul>Vous notez, quelques secondes après, que cette chose avait vraiment un arrière-goût horrible...</nt-role-up-ghoul></nt-stat-up-infection>'
'Dieses Gefühl des Wohlbefindens, das dieser kleine Kaffee hervorruft, bringt dich sofort wieder auf die Beine. Aah!': 'La sensation de bien-être procurée par ce bon petit café vous remet d''aplomb instantanément. Ah !'
'{watchpoint} pkt attacke': "\n          {ref__icu, select,\n            on {\n              {watchpoint, plural,\n                =-1 {# pt attaque}\n                =0 {# pt attaque}\n                =1 {# pt attaque}\n                other {# pts attaque}\n              }\n            }\n            other { {watchpoint__copy} pts attaque}\n          }\n        "
'Vorsicht, zu viel Musik ist schädlich, und einer deiner Mitbürger hat dieses Instrument heute bereits benutzt. Deine Ohren würden das nicht überleben.': 'Attention, trop de chanson tue la chanson, et un de vos concitoyens a déjà utilisé cet instrument aujourd''hui. Vos oreilles ne survivraient pas.'
'<t-fail>Du hast <strong>keine Wasserwaffen zum Befüllen</strong> in deinem Rucksack oder deiner Truhe.</t-fail><nt-fail>Du hast {items_spawn} dank des Wasserhahns kostenlos auffüllen können.</nt-fail>': '<t-fail>Vous n''avez <strong>aucune arme à eau à remplir</strong> dans votre sac ou dans votre coffre.</t-fail><nt-fail>Vous avez rempli gratuitement {items_spawn} grâce à la <strong>Robinetterie</strong> de votre ville !</nt-fail>'
'Diese Aktion wurde in dieser Partie schon ausgeführt.': 'Action déjà utilisée au cours de cette partie.'
'<nt-morphed>Gute Nachrichten: Es ist noch Wasser im Kanister!</nt-morphed><t-morphed><strong>Der Kanister ist LEER</strong>!</t-morphed>': '<nt-morphed>Bonne nouvelle, le jerrycan contient encore de l''eau...</nt-morphed><t-morphed><strong>Le jerrycan est VIDE !</strong>!</t-morphed>'
'Du stellst den(die) {item} bei dir daheim auf. Zugegeben, es sieht nicht gerade ästhetisch aus, aber mal ganz ehrlich: Wen kümmert das?{hr}Dieser Gegenstand erweitert deine Truhe dauerhaft um soviele freie Plätze: <strong>{home_storage}</strong>.': "\n          Vous installez {item} chez vous. Ça n'est pas très esthétique. Mais franchement... qui s'en préoccupe ?{hr}\n          {ref__icu, select,\n            on {\n              {home_storage, plural,\n                =1 {Cet objet vous permet d'ajouter <strong># emplacement</strong> définitivement à votre coffre.}\n                other {Cet objet vous permet d'ajouter <strong># emplacements</strong> définitivement à votre coffre.}\n              }\n            }\n            other { Cet objet vous permet d'ajouter <strong>{home_storage__copy} emplacement(s)</strong> définitivement à votre coffre.}\n          }\n        "
'Sorgfältig befestigst du bei dir daheim ein(e) {item}. So und das hält jetzt, so viel steht schon mal fest.{hr}Dieser Gegenstand gibt deinem Haus permament <strong>{home_defense} zusätzliche Verteidigungspunkt(e).</strong>': "\n          Vous fixez solidement {item} chez vous. Ça ne bougera plus d'ici dorénavant, mais c'est aussi le but...{hr}\n          {ref__icu, select,\n            on {\n              {home_defense, plural,\n                =1 {Cet objet vous permet d'ajouter <strong># point de défense</strong> définitivement à votre habitation.}\n                other {Cet objet vous permet d'ajouter <strong># points de défense</strong> définitivement à votre habitation.}\n              }\n            }\n            other { Cet objet vous permet d'ajouter <strong>{home_defense__copy} point(s) de défense</strong> définitivement à votre habitation.}\n          }\n        "
'Du hast bereits volle AP.': 'Vous avez déjà tous vos PA.'
'Gegenstand verwenden': 'Utiliser un objet de mon sac'
'Die Batterie fällt ein paar Meter entfernt auf den Boden.': 'La pile est tombée un peu plus loin.'
'Die Batterie wurde beim Aufprall vollständig zerstört.': 'La pile semble avoir mal supporté ce tir... Elle est inutilisable !'
'Gierig schluckt dieser Bürger seine Wasserration runter, ohne auch nur einen Tropfen zu verschwenden... Seine Zunge klebt ihm noch immer am Gaumen und sein Hals ist noch genauso trocken wie vorher.{hr}<strong>Da er davor schon dehydriert warst, hat er keine neuen APs erhalten.</strong>': 'Ce citoyen avale sa ration d''eau goulûment, sans en laisser filer la moindre goutte... Sa gorge le brûle toujours autant, mais au moins, il n''est plus en train de se déshydrater...{hr}<strong>Il n''a pas régénéré ses PA car il était déshydraté.</strong>'
'Dieser Gegenstand ist <strong class="red">kaputt</strong>. Du kannst ihn zur Zeit nicht gebrauchen. Vielleicht findest du in der Stadt eine gütige Seele, der ihn reparieren kann?': 'Cet objet est <strong class="red">cassé</strong>, vous ne pouvez donc plus l''utilisier pour le moment ! Peut être qu''une âme généreuse en ville pourrait vous le réparer ?'
'Du zermahlst den Inhalt von {items_consume} auf dem Tisch und mischst ihn mit allem, was dir in die Hände fällt... und lässt ihn dann ziehen.': 'Vous broyez le contenu de {items_consume} sur votre table et vous le mélangez avec tout ce qui vous passe sous la main... Vous laissez infuser le tout.'
'Ein überragender Erfolg: Du hast {items_spawn} erhalten!': 'C''est une belle réussite : vous obtenez {items_spawn} !'
'Der verdächtige Rauch, der aus der Mischung austritt, deutet darauf hin, dass <strong>nicht alles so gelaufen ist wie geplant</strong>. Du hast eine zufällige Droge erhalten: {items_spawn}': 'La fumée suspecte qui s''échappe laisse à penser que <strong>ça ne se passe pas comme vous l''aviez prévu</strong> ! Vous obtenez une drogue aléatoire : {items_spawn}'
'Solange du <strong>erschöpft bist</strong>, kannst du diese Aktion nicht ausführen (da du keine Aktionspunkte mehr hast)... Trink oder iss etwas, oder nimm eine Droge, ansonsten musst du bis <strong>morgen</strong> warten.': 'Vous ne pouvez pas faire cela lorsque <strong>vous êtes fatigué(e)</strong> (vous n''avez plus de point d''action)... Buvez, mangez ou droguez-vous pour récupérer, ou attendez <strong>demain</strong>.'
'Ja, klar... Du hast ihn schon hunderte Male gesehen, das Thema ändert sich auch nicht allzu sehr, aber trotzdem: Es geht nichts über einen guten Zombie-Film zur Entspannung.<t-stat-down-terror><hr />Diese seltsam fernen Schreie des Schreckens haben dir den Kopf gerade gerückt: <strong>Du hast deine Angst abgeschüttelt</strong>.</t-stat-down-terror>': 'Oui, d''accord... Vous l''avez déjà vu et revu des centaines de fois, le thème ne vous change pas trop du quotidien, mais quand même : rien de tel qu''un bon film de Zombies pour se détendre.<t-stat-down-terror><hr />Ces cris de terreur étrangement lointains vous ont permis de relativiser : <strong>vous sortez de votre terreur</strong>.</t-stat-down-terror>'
'Verbessert die Verteidigung und verhindert Diebstähle': 'Améliore la défense et empêche les vols'
'Du zündest eine Zigarette an. Der Rauch lässt dich kräftig Husten, vermutlich weil du daran nicht gewöhnt bist... Nach ein paar Minuten <strong>gelingt es dir dich zu beruhigen</strong>. Dieser Kurze Moment des Friedens ermöglicht lässt dich deinen Kummer vergessen und bringt dich zurück in die Wirklichkeit.<hr />Du drückst den Stummel auf dem Boden aus und bist bereit für einen weiteren Tag des Überlebens.!<t-consumed><hr />Dir fällt auf dass <strong>die Packung leer ist</strong>!</t-consumed><t-item-consumed>Das war dein <strong>letztes Streichholz</strong>... Es wird schwer sein, jetzt noch eine Zigarette anzuzünden.</t-item-consumed>': 'Vous allumez une cigarette. La fumée vous fait violemment tousser, le manque d''habitude sans doute... Après quelques minutes, <strong>vous finissez par vous calmer</strong>. Ce petit moment de répit vous aide à faire le vide et à relativiser un peu sur votre sort.<hr />Vous écrasez le mégot au sol, de nouveau prêt(e) à en découdre !<t-consumed><hr />Vous remarquez que <strong>le paquet est vide</strong> !</t-consumed><t-item-consumed><hr/>C''était votre <strong>dernière allumette</strong>... Ça va être coton de se griller une autre cigarette maintenant.</t-item-consumed>'
'Verbessert die Verteidigung': 'Augmente la défense'
'Verhindert Diebstähle': 'Empêche les vols'
'Sieht schön aus, wenn es zu einer Girlande gebunden wird.': 'C''est joli, une fois attaché en guirlande.'
'Sie ist beängstigend.': 'Il fait peur.'
'Macht Miau': 'Il fait Miaou'
'Befiehl {dogname}, deinen Rucksackinhalt in die Stadt zu bringen:': 'Demander à {dogname} de ramener le contenu de mon sac à dos dans :'
'Du kannst ihn auch mit Drogen dopen:': 'Vous pouvez également le droguer :'
'Achtung: Entferne alle Gegenstände aus deinem Rucksack, die du NICHT in die Stadt senden möchtest!': 'Attention : retirez de votre sac les objets que vous ne souhaitez pas ramener en ville !'
'Es ist nicht so appetitlich wie ein <strong>schöner, frischer, zappelnder Mensch</strong>, aber es erfüllt seinen Zweck und lässt den <strong>Hunger</strong> ein wenig nachlassen.... Zum Glück ist das Fleisch ziemlich zart, sonst wäre diese Mahlzeit furchtbar gewesen.<hr/>Nach ein paar Sekunden spürst du den furchtbaren Nachgeschmack...': 'Ça n''est pas aussi appétissant qu''un <strong>bon humain frais et vigoureux</strong>, mais ça remplit un peu son rôle et calme un minimum votre <strong>voracité</strong>... Heureusement que la viande était un peu faisandée, ce repas aurait été inepte sinon.<hr/>Vous notez, quelques secondes après, que cette chose avait vraiment un arrière-goût horrible...'
'Erhalten:': 'Obtenir :'
'Dir fällt kein Grund ein, dies zu tun...': 'Vous ne voyez pas pourquoi vous feriez ça...'
'Dies kannst du erst ab <strong>Tag 2</strong> tun.': 'Vous ne pouvez pas faire cela avant le <strong>jour 2</strong>.'
'Wenn du den Plan studieren willst, musst du in die relative Ruhe der Stadt zurückkehren.': 'Vous devez vous trouver au calme, en ville, pour étudier ce plan.'
'Du musst mindestens 3 Kilometer von der Stadt entfernt sein, um das zu tun.': 'Vous devez être éloigné de plus de 3 kilomètres de la ville, pour faire cela.'
'Hierfür hast du keinen Platz.': 'Vous n''avez pas de place pour ça.'
'Du kannst dieses Serum nicht auf dich selbst anwenden, oder du wirst der beste Freund eines Ghuls...': 'Vous ne pouvez pas utiliser ce vaccin contre vous ou alors devenez le meilleur ami d''une goule...'
Eintrittskarte: Laissez-passer
'Hiermit kannst du Städten beitreten, obwohl du die Mindestanzahl an Seelenpunkten noch nicht erreicht hast.': 'Ceci vous permet de rejoindre un ville indépendamment de votre nombre de points d''âme.'
'Du bist <strong>zu weit von der Stadt entfernt</strong>, um diese Fähigkeit benutzen zu können! Genauer gesagt bist du {km_from_town} km entfernt. Die maximale Entfernung darf höchstens 11 km betragen.': 'Vous êtes <strong>trop loin de la ville pour pouvoir utiliser ce pouvoir</strong> ! Vous êtes à {km_from_town}km tandis que la distance maximale est de 11km.'
Toxin: Toxine
'Du hältst das Fläschchen an deine Nase....WOOOW! Der Gestank alleine könnte ein Pferd töten.': 'La fiole contient du sang infecté et quelques autres produits. reste à trouver un truc comestible dans lequel la verser.'
'So viel zum Survivalbuch. Kein Wunder, dass dieses Buch nicht über die Grundstufe hinausgekommen ist... Du hast absolut nichts gefunden, aber das wusstest du wahrscheinlich schon.': 'Tu parles d''un livre de survie. Rien d''étonnant qu''avec ce guide les castors n''aient pas pu dépasser le stade de juniors... Vous n''avez strictement rien trouvé, mais ça vous l''aviez compris.'
'Du hast <strong>heute bereits getrunken</strong>: weitere Rationen werden nur deinen Durst löschen, deine AP aber nicht erneuern.': 'Vous avez <strong>déjà bu une fois aujourd''hui</strong> : la seule utilité de l''eau pour cette journée sera d''étancher votre soif plus tard.'
'Du trinkst deine Wasserration in einem Zug aus. Ah! Das tut gut!': 'Vous avalez d''une traite votre ration d''eau... Ça fait du bien !'
'<t-flare_ok>Die Leuchtrakete hat neue Informationen zu folgender Zone geliefert: {zone}</t-flare_ok><t-flare_ok_ruin>Mit Hilfe der Leuchrakete wurde ein neues Gebäude entdeckt: {zone_ruin}. Seine Koordinaten lauten: {zone}</t-flare_ok_ruin><t-flare_fail>Es gibt keine weitere Zone zu entdecken.</t-flare_fail>': '<t-flare_ok>La Fusée éclairante a révélé les informations de la zone : {zone}</t-flare_ok><t-flare_ok_ruin>La Fusée éclairante a révélé un nouveau bâtiment : {zone_ruin} aux coordonnées {zone}</t-flare_ok_ruin><t-flare_fail>Il n’y a plus de zone à découvrir.</t-flare_fail>'
'<t-zone>Du hast ein neues Gebäude bei den Koordinaten {zone} entdeckt!</t-zone><nt-zone>Du suchst den gesamten Horizont mit deinen Adleraugen ab. Aber es scheint keine weiteren Gebäude zu entdecken zu geben.</nt-zone>': '<t-zone>Vous avez révélé un nouveau bâtiment aux coordonnées {zone} !</t-zone><nt-zone>Vous scrutez l''horizon de votre oeil expert mais il semblerait qu''il n''y ait plus de bâtiment à révéler.</nt-zone>'
'Mit deiner letzten Kraft hast du dich *in die Stadt geschleppt*... *Ein Wunder*!': 'Vous puisez dans vos dernières forces pour <strong>vous trainer jusqu''à la ville</strong> (on ne sait comment), et en un seul morceau qui plus est... <strong>C''est un miracle !</strong>'
'Du kannst die <strong>Tarnkleidung</strong> nicht benutzen, wenn du {num} Personen im Schlepptau hast...': 'Impossible d''utiliser le <strong>Camouflage</strong> avec {num} personne(s) derrière vous...'
'Du brauchst im Moment <strong>nichts trinken</strong>, da du nicht müde bist und noch alle deine Aktionspunkte hast.': 'Vous n''avez <strong>pas besoin de boire</strong> pour le moment: vous n''êtes pas fatigué(e), vous n''avez pas soif et vous disposez de tous vos points d''action.'
'Hierfür brauchst du mindestens 6 AP.': 'Pour faire cela, vous avez besoin d’au moins 6 PA.'
'Hierfür brauchst du mindestens 2 PM.': 'Pour faire cela, vous avez besoin d’au moins 2 PM.'
'Hierfür brauchst du mindestens 3 PM.': 'Pour faire cela, vous avez besoin d’au moins 3 PM.'
'Du hast das Gefühl, dass du die Organisation der Verteidigung der Stadt nicht weiter verbessern kannst.': 'Vous sentez que vous ne pouvez pas améliorer davantage l’organisation de la défense de la ville.'
Freundschaft: Camaraderie
'Du spendest eine deiner noch nicht verwendeten Heldentaten an einen anderen Spieler.': 'Vous faites don d’une de vos actions héroïques à un autre joueur.'
'Möchtest du deine Heldentat {targetAction} an {targetPlayer} spenden? Du kannst sie danach nicht mehr selbst verwenden. ACHTUNG: Wenn {targetPlayer} bereits eine Heldentat von jemand anderem erhalten oder {targetAction} noch nicht selbst verwendet hat, verfällt dein Geschenk.': 'Souhaitez-vous faire don de votre action héroïque {targetAction} à {targetPlayer} ? Vous ne pourrez plus l''utiliser vous-même après cela. AVERTISSEMENT : Si {targetPlayer} a déjà reçu une action héroïque de quelqu’un d’autre ou n’a pas encore utilisé l''action {targetAction} lui-même, votre don sera perdu.'
'Du hast deine Heldentat an {citizen} weitergegeben.': 'Vous avez transmis votre action héroïque à {citizen}.'
'Mit diesem Abdruck kannst du einen Schlagschlüssel, den Liebling aller Einbrecher, herstellen. Damit lassen sich Türen so rasend schnell öffnen, dass man sich glatt fragt, warum man überhaupt noch normale Schlüssel benutzt.': 'Cette empreinte de clé vous permettra d''obtenir une clé à percussion, grand apanage des cambrioleurs en herbe, elle permet d''ouvrir n''importe quelle porte en quelques secondes.'
'Einige der Zimmer sind wahre Flaschenhälse. Darum ist das das perfekte Werkzeug, um sich Zutritt zu verschaffen und den einen oder anderen nützlichen Gegenstand herauszuholen! Dank dieses Abdrucks kannst du einen solchen Schlüssel herstellen.': 'Certaines pièces sont de vraies boîtes de conserve, rien de mieux qu’un outil approprié pour aller à la pêche aux objets utiles ; et grâce à cette empreinte, vous pourrez l’obtenir !'
'Erlaubt es dir, die Heldenfähigkeit "Freundschaft" einmal pro Stadt zu verwenden. Wird nur beim Verwenden der Heldentat verbraucht.': 'Vous permet d’utiliser l''action héroïque "Camaraderie" une fois par ville. Consommé uniquement lors de l’utilisation de l''action.'
'Du hast {item_list} in {item} verwandelt.': 'Vous avez remplacé {item_list} par {item}.'
'Das solltest du nur in einer ausweglosen Situation tun...': 'Vous ne devriez le faire que dans une situation désespérée...'
'Mal pro Tag verwendbar': 'Utilisable 1 fois par jour'
'Du hast schon genug den Helden gespielt! Diese Heldentat kannst du erst im nächsten Leben wieder verbringen.': 'Vous avez déjà assez joué au héros aujourd''hui ! À demain pour de nouvelles actions héroïques !'
'Du bist aber nicht sicher, ob er damit wirklich etwas anfangen kann...': 'Mais vous n’êtes pas sûr qu’il puisse vraiment faire quelque chose avec...'
'Ahh, es ist immer wieder schön in die Stadt zurückzukehren... Nach einer deartigen Anstrengung, kann der Wille schon mal schwach werden. Versuche es in einem nächsten Leben erneut.': 'Ahh, revenir en ville, c''est si pratique... Hélas, après un tel effort votre volonté est faillible. Réessayez dans une prochaine vie...'
'Du hast heute schon verdammt viel Schwein gehabt. So viel Glück kannst du erst in deinem nächsten Leben wieder haben...': 'Vous avez déjà eu beaucoup de chance aujourd''hui. Pourtant il vous faudra attendre jusqu''à votre prochaine incarnation pour forcer à nouveau le destin...'
'Ahh... Das hat dir gefallen, nicht wahr? Du kannst deine Fäuste erst in deinem nächsten Leben wieder schwingen lassen...': 'Ahh... Vous y prenez goût ? Pourtant il vous faudra patienter jusqu''à votre prochaine incarnation pour user de vos poings...'
'Du hast bereits versucht, einen deiner Mitbürger zu retten! Für deine nächste Rettungsaktion musst du bis zu deinem nächsten Leben warten!': 'Vous avez déjà tenté de sauver un de vos concitoyens ! Pourtant il vous faudra patienter jusqu''à votre prochaine incarnation pour vous prendre pour LE Héros !'
'Du hast deine Großzügigkeit in diesem Leben bereits unter Beweis gestellt!': 'Vous avez déjà prouvé votre générosité dans cette vie !'
'Du brauchst <strong>in deiner Truhe etwas mehr Platz</strong>, wenn du den Inhalt von {item} aufbewahren möchtest.': 'Il vous faut de la <strong>place dans votre coffre</strong> pour récupérer le contenu de {item}.'
'Du brauchst <strong>mehr Platz in deinem Rucksack</strong>, um den Inhalt von {item} mitnehmen zu können.': 'Il vous faut de la <strong>place dans votre sac à dos</strong> pour récupérer le contenu de {item}.'
'<nt-kills>Diese Katze ist unglaublich! Sie scheint keine Angst zu haben, nicht einmal vor dir. Das Tier springt dir an die Kehle und vergräbt seine Krallen tief in deinem Fleisch.</nt-kills><t-kills>Diese Katze ist unglaublich! Sie scheint keine Angst zu haben, nicht einmal vor dem abartigen Gestank der Zombies. Mit mehr Zerstörungskraft als der Duracell-Hase und das Killer-Kaninchen von Caerbannog hat sie die Zone komplett bereinigt.</t-kills>': '<nt-kills>Ce chaton est incroyable, peur de rien, même pas de vous ! Du coup il vous saute à la gorge et trampouille délicatement ses griffes dans les profondeurs de votre chair.</nt-kills><t-kills>Ce chaton est incroyable, peur de rien, même pas de l''odeur infâme des zombies. Plus fort que les lapins Duracell et des Monty Python réunis, ce chat il vous nettoie la zone.</t-kills>'
'Aber eine Frage bleibt: Waren diese fliegenden grünen Mäuse schon immer da?': 'Mais une question demeure : ces souris vertes volantes ont-elles toujours été là ?'
'Sofort nach dem herunterschlucken verspürst du das Verlangen nach mehr... du bist nun <b>drogenabhängig</b>!': 'Immédiatement après l''avoir avalé, vous en voulez plus... Vous êtes maintenant <b>dépendant</b> !'
'Plötzlich fängt alles um dich herum an, sich zu drehen ...': 'Soudain, tout autour de vous commence à tourner...'
