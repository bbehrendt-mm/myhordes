Läutern: Purifier
'Du hast die Seele gereinigt und sie friedlich gemacht.': 'Vous avez purifié une âme errante, elle disparait vous laissant un arrière goût étrange de paix et de sérénité...'
'Droge herstellen': 'Produire une drogue'
Kochen: Cuisiner
'In deiner Küche hast du {items_consume} in {items_spawn} umgewandelt.': 'Vous utilisez {items_consume} et quelques autres trucs.{hr}Vous préparez le tout du mieux que vous pouvez. Puis, après de longues minutes de cuisson, vous sortez du feu un {items_spawn}.'
'Gegenstände suchen': 'Rechercher un objet'
'Mystischer Trank': 'Potion chamanique'
'Diese besondere Ration Wasser, oder genauer gesagt "Weihwasser", sollte es dir ermöglichen, unbeschadet mit gequälten Seelen in Kontakt zu treten... Hoffentlich...': 'Cette ration d''eau préparée par votre chaman préféré devrait vous permettre d''être immunisé contre toute manipulation d''âme torturée... normalement.'
'Vodka Marinostov': 'Vodka Marinostov'
'Nimm einen kräftigen Schluck aus der Pulle und deine Lebenskräfte werden wieder geweckt (Du erhältst alle deine AP zurück!). Da nimmt man die lose darin herum schwimmenden organischen Substanzen doch gerne in Kauf. Prost Kameraden!': 'Un coup de fouet très violent pour oublier la fatigue (et récupérer tous ses points d''action !)… 85° d''alcool pur, avec diverses choses vaguement organiques qui flottent dedans. Santé camarade !'
'Herstellung eines Mystischern Trank': 'Faire une potion chamanique'
'Nickerchen machen': 'Faire une sieste'
'Du versuchst dich ein paar Minuten auszuruhen.<t-ap-up>Nach einer kurzen Pause fühlst du dich nun viel besser. Du hast 2 AP erhalten !</t-ap-up><nt-ap-up>Leider bekommst du kein Auge zu: Der Gedanke an heute Abend, deinen Tod, sowie deine geringen Überlebenschancen lassen dir keine Ruhe...</nt-ap-up>': 'Vous vous reposez quelques minutes.<t-ap-up> <strong>Cette petite pause vous fait le plus grand bien !</strong>{hr}Vous récupérez <strong>2 PA</strong> !</t-ap-up><nt-ap-up>..<br />Malheureusement, vous n''arrivez même pas à fermer l''oeil. Vous pensez à ce soir, à la mort et à vos maigres chances de survie...</nt-ap-up>'
'Du hast soeben den mystischen Trank getrunken. Hoffen wir, dass dieser Schamane weiß, was er tut...': 'Vous venez de boire la potion chamanique ! Il ne reste plus qu''à espérer que ce chaman sache un peu ce qu''il fait...'
'Tja, Vertrauen ist gut, Kontrolle ist besser... Ja, du wurdest bereits geschützt!': 'On sent la confiance... car oui, vous étiez déjà bien protégé !'
