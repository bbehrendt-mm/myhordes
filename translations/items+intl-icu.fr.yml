'Wir wissen nicht wirklich, wie das möglich ist, aber es sieht auf jeden Fall solide aus. Das Nudelagglomerat hat die perfekte Form eines Flaschenöffners!': 'On ne sait pas trop comment c''est possible, mais ça a l''air solide malgré tout. L''agglomérat de nouille forme PARFAITEMENT la forme d''un décapsuleur !'
