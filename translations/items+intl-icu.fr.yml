'Du drückst den {item} eng an deine Brust... <t-stat-down-terror>Tränen laufen über deine Wange, als du an die Hölle denkst, in der du lebst. Nach ein paar Minuten fühlst du dich besser!</t-stat-down-terror><nt-stat-down-terror>Aber nichts geschieht!</nt-stat-down-terror>': 'Vous serrez {item} très fort contre vous... <t-stat-down-terror>Rapidement, les larmes vous viennent aux yeux. Les nerfs... Vous éclatez en sanglot tandis que vous prenez conscience de l''enfer dans lequel vous vivez...<hr />Après quelques minutes vous vous sentez un peu mieux... </t-stat-down-terror><nt-stat-down-terror><strong>Mais rien ne vient.</strong> Vous vous sentez même encore plus triste qu''avant. A quoi bon continuer à "vivre" après tout?</nt-stat-down-terror>'
