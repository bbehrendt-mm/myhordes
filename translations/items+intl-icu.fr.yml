'Mit diesem Abdruck des HighTech-Schlüssels lassen sich Türen der Sicherheitsklasse 6.2 AOC öffnen.': 'Cette empreinte de clé high-tech permettra d''ouvrir les portes sécurisées de niveau 6.2 AOC.'
'Abdruck vom Flaschenöffner': 'Empreinte de décapsuleur'
'Kamera aus Vorkriegs-Tagen': 'Appareil photo d''avant-guerre'
'Diese nostalgische Knipse aus dem letzten Jahrhundert wirkt, als hätte sie schon Aberhunderten Leuten die Netzhaut verbrannt. Ihr schwacher Blitz könnte dich aus brenzligen Situationen retten, wenn du Zombies damit blendest!': 'Cette authentique breloque du siècle dernier aurait à son actif, paraît-il, des centaines de rétines brûlées. Son flash mal réglé vous permettra de vous sortir de toutes les situations désespérées en aveuglant les zombies !'
'Du nimmst das {item} ein, aber es scheint keinen Effekt zu haben... Vielleicht hast du das gar nicht gebraucht?': 'Vous utilisez {item}, mais ce produit ne semble avoir aucun effet immédiat notable... Peut-être n''en aviez vous pas vraiment besoin ?'
'Du nimmst dir ein paar Minuten, um deine {item} zu reinigen. Du schrubbst sorgfältig die Blutflecken ab und flickst ein paar kleine Löcher.': 'Vous prenez quelques minutes pour nettoyer votre {item}. Vous faites de votre mieux pour retirer les taches de sang qui le parsèment puis vous rafistolez les quelques trous.'
'Zur Bank schicken': 'La banque de la ville'
'Du befestigst den {item} und bedeckst ihn zur Tarnung mit herumliegendem Müll und vertrockneten Zweigen. Na bitte, das sollte hoffentlich deine Überlebenschancen heute Nacht verbessern. Du hast dafür 1 Aktionspunkt verbraucht.': 'Vous installez solidement {item} puis placez dessus quelques débris et branches séchées pour camoufler le tout. Voilà qui devrait <strong>améliorer vos chances de vous cacher ici</strong> cette nuit.{hr}Vous avez utilisé <strong>1 point(s) d''action</strong>.'
'Der Text ist überschrieben mit {item}. Du beginnst, ihn zu lesen.<t-bannote_ok>Diese gekritzelte Notiz gehörte früher einem verbanntem Bürger... Das einzige, was du lesen kannst, ist "{zone}"... Seltsam. Du zerstörst die Seite, nur um sicherzugehen, dass niemand die Nachricht liest...</t-bannote_ok><t-bannote_fail>Leider ist der Inhalt dieses Manuskripts völlig unleserlich.</t-bannote_fail>': 'Vous lisez {item} avec la plus grande attention. <t-bannote_ok>Cette note appartenait à un citoyen banni... La seule chose que vous pouvez lire est "{zone}"... Étrange... Vous détruisez la page juste pour être sûr que personne ne la lise...</t-bannote_ok><t-bannote_fail>Pas de chance, le contenu de cette note manuscrite est totalement illisible.</t-bannote_fail>'
Benutzen: Utiliser
'Schönes Fundstück': 'Trouvaille (améliorée)'
'Zur Truhe schicken': 'Mon coffre personnel'
'Die Medizin gibt dir Kraft: Du bist jetzt immun gegen Infektionen und kannst nicht in einen Ghul verwandelt werden. Diese Wirkung lässt nach dem Angriff nach.': 'Ce médicament a renforcé votre organisme : vous ne subirez ni infection, ni ne serez transformé(e) en Goule. Cet effet se dissipera après l''attaque de ce soir. Note : cet effet ne protège pas des infections provoquées par une blessure non-traitée à minuit.'
'<t-stat-up-addict>Schlechte Neuigkeiten! Du bist jetzt abhängig! Von nun an musst du jeden Tag eine Droge nehmen... oder STERBEN!</t-stat-up-addict>': '<t-stat-up-addict>Mauvaise nouvelle ! Vous devenez par la même occasion dépendant(e) ! Vous devrez dorénavant consommer au moins une drogue par jour ou mourir !</t-stat-up-addict>'
'<nt-any-escape>Ein stumpfes Klicken ertönt und ein wenig grünlicher Rauch entschwebt der {item_initial} ...</nt-any-escape><t-escape>Du setzt {item_initial} in Gang. Ein gewaltiger Blitz schießt heraus, mitten in die Reihen der Zombies! Geblendet stolpern sie umher und sind nicht länger in der Lage, dich zu finden.</t-escape><t-reverse-escape>Du setzt {item_initial} in Gang. Ein gewaltiger Blitz schießt heraus, mitten in die Reihen der Zombies! Geblendet ergreifen {zombies} Zombies die Flucht.</t-reverse-escape>': '<nt-any-escape>Une sorte de bruit mou se fait entendre et une petite fumée verdâtre s''échappe de {item_initial} ... Ça n''a pas l''air d''avoir fonctionné. Galère...</nt-any-escape><t-escape>Vous déclenchez {item_initial} ... Le violent flash lumineux sème la panique dans les rangs de zombies ! Aveuglés, ils titubent en tous sens, sans réussir à vous localiser. Vous devriez profiter de cette occasion pour vous échapper.</t-escape><t-reverse-escape>Vous déclenchez {item_initial} ... Le violent flash lumineux sème la panique dans les rangs de zombies ! Aveuglés, {zombies} zombie(s) part(ent) se réfugier dans un endroit plus au calme un peu plus loin.</t-reverse-escape>'
'Vielleicht solltest du stattdessen dein Labor benutzen...': 'Vous devriez plutôt utiliser votre Laboratoire personnel pour faire ça...'
'<t-stat-up-tg_meta_wound>Diese Katze ist unglaublich! Sie scheint keine Angst zu haben, nicht einmal vor dir. Das Tier springt dir an die Kehle und vergräbt seine Krallen tief in deinem Fleisch.</t-stat-up-tg_meta_wound><t-kills>Diese Katze ist unglaublich! Sie scheint keine Angst zu haben, nicht einmal vor dem abartigen Gestank der Zombies. Mit mehr Zerstörungskraft als der Duracell-Hase und das Killer-Kaninchen von Caerbannog hat sie die Zone komplett bereinigt.</t-kills>': '<t-stat-up-tg_meta_wound>Ce chaton est incroyable, peur de rien, même pas de vous ! Du coup il vous saute à la gorge et trampouille délicatement ses griffes dans les profondeurs de votre chair.</t-stat-up-tg_meta_wound><t-kills>Ce chaton est incroyable, peur de rien, même pas de l''odeur infâme des zombies. Plus fort que les lapins Duracell et des Monty Python réunis, ce chat il vous nettoie la zone.</t-kills>'
'Das {item} beginnt rasch zu wirken. Das Fieber klingt ab, dein Herz beginnt wieder in einem halbwegs normalen Takt zu schlagen... Du warst nicht weit von einem schrecklichen Tod entfernt.': 'Votre {item} fait rapidement effet. La fièvre s''estompe, votre coeur se remet à battre à un rythme quasi normal... Vous n''êtes pas passé(e) loin d''une mort atroce.'
'Gequälte Seele': 'Âme torturée'
'Die Seele dieses Bürgers wurde schon zu lange ohne Rücksicht auf Rücksicht verlassen. Heute kommt dieses von Hass erfüllte Wesen, um die schlechten Vibes der Überseewelt zu nähren, ihr solltet euch schnell darum kümmern!': 'Cette âme de citoyen a été abandonnée, sans considération, trop longtemps. Aujourd''hui cette entité emplie de haine vient alimenter les mauvaises ondes de l''Outre-Monde, vous devriez vite vous en occuper !'
'Öffnen (1 BP)': 'Ouvrir (1 PC)'
'Es schmeckt wirklich komisch... aber es erfüllt seinen Zweck: Dein Hunger ist gestillt. Glaub aber nicht, dass du dadurch zusätzliche APs erhältst...': 'Ça a un goût vraiment bizarre, difficile à définir. Mais ça remplit son rôle : remplir votre estomac. Par contre ça ne vous donne pas de bonus d''énergie pour agir...'
'Einmal ist zwar keinmal, dennoch genießt du dein(e) <span class="tool">{item}</span>. Das ist mal ne echte Abwechslung zu dem sonstigen Fraß... Du spürst deine Kräfte wieder zurückkehren.{hr}Du hast <strong>1 zusätzlichen AP erhalten!</strong>': 'Une fois n''est pas coutume, vous vous faites plaisir en avalant <span class="tool">{item}</span>. Ça change des rations quotidiennes infectes... Vous reprenez du poil de la bête.{hr}Vous recevez <strong>un bonus de 1 PA</strong>!'
Krähenelfe: Corbeau lutin
'Das ist eine seltsam aussehende kleine Bestie... Scheint einer Krähe zu ähneln... Aber es ist grün und trägt einen komischen Hut...': 'C''est une petite bête à l''apparence étrange... Ça ressemble à un corbeau... Mais en vert et il a un chapeau étrange...'
'Logbuch Schokolade': Bûche de Noël
'Entweder ein verschrumpelter alter Weihnachtskuchen oder etwas weniger Schmackhaftes, das dennoch am Weihnachtstag gebacken wird! Genießen Sie auf jeden Fall diesen Kuchen... Ding...': 'Soit un vieux gâteau de Noël ratatiné, soit quelque chose d''un peu moins appétissant, fait le jour de Noël tout de même ! Quoi qu''il en soit, profitez de ce... gâteau ?'
'Grüner Kobold-Anzug': 'Costume de Lutin Vert'
'In dieser Aufmachung sind Sie so auffällig, dass Sie niemand bemerkt oder glaubt, sich das eingebildet zu haben! Sie würden es nicht missbrauchen, oder?': 'Avec ce déguisement, vous êtes tellement voyant que personne ne vous remarquera, ou ils penseront qu''ils l''ont imaginé ! Vous n''en abuseriez pas, n''est-ce pas ?'
'Unidentifizierbare Trümmerstücke': 'Débris méconnaissables'
'Diese Trümmerstücke waren mal Teil eines Gegenstandes, den du nicht mehr identifizieren kannst. Die Verformung der Teile lassen vermuten, dass dieser Gegenstand mit hoher Geschwindigkeit am Boden aufgeprallt ist...': 'Ces débris sont ceux d''un objet non-identifiable qui semble avoir été projeté à grande vitesse contre le sol.'
Munitionsgriff: Poignée de cartouches
'Eine Handvoll Munition. Aber was hat das für einen Sinn?': 'Une poignée de munitions. Mais à quoi cela peut-il bien servir ?'
'Du hast das Gebiet mit deinem {item} teilweise geräumt ({bury_count} Punkte geräumt).': 'Vous avez partiellement nettoyé la zone grâce à votre {item} (<strong>{bury_count} points</strong> déblayés)...'
'Du wirfst eine Rauchbombe in diese Zone und ein Großes Durcheinander bricht aus!{hr}Deine <strong>nächste Bewegungsaktion</strong> wird night in das Register eingetragen, wenn sie <strong>innerhalb von 1 Minute</strong> erfolgt.': 'Vous jetez votre fumigène dans la zone, semant la plus grande confusion !{hr}Votre <strong>prochain déplacement</strong> ne sera pas consigné au registre s''il est effectué <strong>d''ici 1 minute au plus tard</strong>.'
'Durchgang in Kraft': 'Passage en Force'
'Den Shamane wählen': 'Voter pour le chaman'
'Den Reiseleiter in der Außenwelt wählen': 'Voter pour le guide de l''Outre-Monde'
'Schlechte Nachrichten, das hättest du nicht in den Mund nehmen sollen... Du bist infiziert!': '<strong>Mauvaise nouvelle</strong>, vous n''auriez peut-être pas dû l''avaler... Vous avez été <strong>infecté(e)</strong> !'
'Ein Opfer der Großen Seuche zu sein hat dir diesmal nicht viel gebracht... und es sieht nicht gut aus...': 'Avoir été victime de la Grande Contamination ne vous aura pas sauvé cette fois-ci... et ça pique un peu.'
'Da hast du wohl Glück gehabt... Als Opfer der Großen Seuche bist du diesmal um eine unangenehme Infektion herumgekommen.': 'On peut dire que vous avez eu de la chance... Avoir été victime de la Grande Contamination vous aura pour le moins sauvé cette fois-ci. Vous évitez une très désagréable infection.'
'Mit aller Kraft schlägst du mehrmals auf einen Zombie ein, aber <strong>es scheint ihm nichts anzuhaben</strong>!': 'Vous frappez un zombie de toutes vos forces, plusieurs fois, mais <strong>celui-ci ne s''effrondre pas sous vos coups !</strong>'
'Deine Waffe ist durch den harten Aufschlag <strong>kaputt</strong> gegangen...': 'Toutefois, votre arme s''est <strong>cassée</strong> sous le choc...'
Weihnachts-Süßigkeiten: Bonbon de Noël
'Es sieht aus wie eine Art Schokoladenbonbon mit alkoholischem Likör darin. Oder eine andere Füllung...': 'Ça ressemble à un genre de petit bonbon au chocolat, qui contient de la liqueur alcoolisée. Ou un quelconque autre produit...'
Geschenkpaket: Colis de Noël
'Die Adresse ist nicht mehr lesbar. Es scheint etwas drin zu sein... Frohe Weihnachten!': 'Un colis dont l''adresse est aujourd''hui illisible. Et on dirait bien qu''il y a quelque chose à l''intérieur... C''est Noël.'
'Großes Geschenkpaket': 'Gros colis postal'
'Du hast {item} getrunken, aber scheinbar geschieht nichts...': 'Vous avez bu {item} mais rien ne semble se passer...'
'Du schluckst das Bonbon mit einem Lächeln auf den Lippen herunter.': 'Vous avalez un bonbon de Noël en souriant...'
'<nt-fail>Du hast einen Sandball in {citizen}s Gesicht geworfen.</nt-fail><t-fail>Hier ist niemand, auf den du den Sandball werfen könntest...</t-fail>': '<nt-fail>Vous avez jeté une boule de sable au visage de {citizen}.</nt-fail><t-fail>Vous ne voyez <strong>aucune cible</strong> à qui envoyer votre boule de sable (soit il n''y a personne, soit vous avez déjà touché tout le monde il y a 30 minutes ou moins)...</t-fail>'
'<t-kill-latest>Du hast alle Zombies in dieser Zone mit dieser Waffe umgebracht: {item} ! Entspann dich mal... oder vielleicht besser nicht?</t-kill-latest><nt-kill-latest>Du hast mit dieser Waffe: {item} {kills} Zombie getötet. Ha! Ha! Ha! Das tut wirklich gut, ab und zu mal ein paar Zombies fertig zu machen...</nt-kill-latest>': '<t-kill-latest>Tous les zombies de la zone ont été pulvérisés en utilisant {item} ! Vous pouvez vous détendre... Ou pas...</t-kill-latest><nt-kill-latest>Vous avez éliminé {kills} zombie(s) en utilisant {item}. Ha ! Ha ! Un peu plus de chair étalée... Ça soulage de supprimer du zombie de temps en temps.</nt-kill-latest>'
'Du schluckst das Bonbon mit einem Lächeln auf den Lippen herunter... das jedoch schnell wieder verschwindet! Die Füllung besteht aus einem <strong>starken psychoaktiven Gift!</strong><t-stat-up-addict>{hr}Du bist jetzt ein Süchtiger!</t-stat-up-addict>': 'Vous avalez un bonbon de Noël en souriant... mais vous déchantez rapidement. Le bonbon contenait un puissant <strong>poison psychotrope</strong> !</strong><t-stat-up-addict>{hr}Vous êtes maintenant <strong>dépendant(e)</strong> !</t-stat-up-addict>'
'Du schluckst das Bonbon mit einem Lächeln auf den Lippen herunter... das jedoch schnell wieder verschwindet! Die Füllung besteht aus einem <strong>starken psychoaktiven Gift!</strong><t-stat-up-terror>{hr}Du bist vor Angst erstarrt!</t-stat-up-terror>': 'Vous avalez un bonbon de Noël en souriant... mais vous déchantez rapidement. Le bonbon contenait un puissant <strong>poison psychotrope</strong> !<t-stat-up-terror>{hr}Vous êtes maintenant <strong>terrorisé(e)</strong></t-stat-up-terror>'
'Du schluckst das Bonbon mit einem Lächeln auf den Lippen herunter... das jedoch schnell wieder verschwindet! Die Füllung besteht aus einem <strong>starken psychoaktiven Gift!</strong><t-stat-up-infection>{hr}Du bist jetzt infiziert!</t-stat-up-infection>': 'Vous avalez un bonbon de Noël en souriant... mais vous déchantez rapidement. Le bonbon contenait un puissant <strong>poison psychotrope</strong> !</strong><t-stat-up-infection>{hr}Vous êtes maintenant <strong>infecté(e)</strong>!</t-stat-up-infection>'
'<t-flare_ok>Du hast die Zone {zone} entdeckt.</t-flare_ok><t-flare_fail>Es gibt keine weitere Zone zu entdecken.</t-flare_fail>': '<t-flare_ok>Vous avez découvert la zone {zone}.</t-flare_ok><t-flare_fail>Il n''y a plus de zone à découvrir.</t-flare_fail>'
'Dein Hündchen sieht *müde* aus... Es keucht die ganze Zeit und starrt dich aus erschöpften Augen an.': 'Votre bichon semble épuisé... Il halète constamment et vous fixe d''un air las.'
'Beachte: Du hast heute bereits getrunken und deine Aktionspunkte für diesen Tag bereits erhalten.': 'Note : vous avez déjà bu pour récuperer vos Points d''action au cours de la journée.'
'Wenn du 11 km oder weniger von der Stadt entfernt bist, kehrst du sofort in die Stadt zurück!': 'Vous retournez immédiatement en ville si vous êtes à 11km ou moins de la ville !'
'Wie durch ein Wunder treibst du einen nützlichen Gegenstand auf.': 'Dégote miraculeusement un objet utile.'
'Damit kannst du mit einem Schlag 2 Zombies umbringen!': 'Tue 2 zombies à mains nues !'
'Stellt deine AP wieder her und beseitigt deine Müdigkeit.': 'Régénère vos PA et retire la Fatigue.'
'Beim nächsten Angriff wird der Durst-, Infektions- und Abhängigkeitszustand außer Kraft gesetzt.': 'Vous ne subirez pas les effets de la Soif, de l''Infection et de l''Addiction lors de la prochaine attaque.'
'Du bringst einen anderen Spieler nach Hause (dieser darf max. 2 Felder von der Stadt entfernt sein).': 'Rapatrie en ville un autre joueur (à 2 cases maximum de la ville).'
'Du hast die Chance, 1 Zombie in der Zone zu töten; wenn du erfolgreich bist, erhältst du die Kontrolle über die Zone für 10 Minuten.<br /><em>Angesichts des <strong>Armageddon</strong> kannst du diese Spezialaktion <strong>einmal pro Spiel</strong> durchführen.</em>': 'Vous avez une chance de tuer 1 zombie dans la zone ; si vous réussissez, vous gagnez le contrôle de la zone pour 10 minutes.<br /><em>Ayant vu l''<strong>Armageddon</strong>, vous pouvez effectuer cette action spéciale <strong>une fois par partie.</strong></em>'
'So was nennt man wohl <strong>Glück</strong>! <t-inside>Du hast soeben {items_spawn} in einem Abfallberg neben deinem Haus gefunden!</t-inside><t-outside>Du hast soeben {items_spawn} im Wüstensand gefunden!</t-outside> Genau das, was du gebraucht hast!': 'On peut dire que <strong>vous avez de la veine</strong>... <t-inside>Vous découvrez {items_spawn} dans un tas de détritus près de votre taudis !</t-inside><t-outside>Vous découvrez {items_spawn} dans le sable !</t-outside> Pile ce qu''il vous fallait !'
'Mit Hilfe deiner übermenschlichen Heldenkräfte hast du <strong>{kills} Zombie(s)</strong> platt gemacht!': 'Utilisant vos pouvoirs de héros, vous exterminez <strong>{kills} zombie(s)</strong> en face de vous !'
"Du atmest tief durch und drückst den Rücken durch. Auf geht's! Ich werde nicht hier sterben!{hr}Du hast soeben Kraft getankt und <strong>{ap} neue AP erhalten</strong>.": "Vous prenez une profonde inspiration et secouez la tête. Bon ! C'est pas le moment de se laisser abattre !{hr}Vous avez <strong>régénéré vos {ap} PA</strong>."
'Du versucht nochmal alle deine Kräfte für heute Abend zu mobilisieren. Die Anspannung steht dir ins Gesicht geschrieben. Du schwitzt und deine Hände zittern.{hr}Beim heutigen Angriff wirst du weder weder Durst, noch Krankheitssymptome (Infektion), noch Entzugserscheinungen verspüren.': 'Vous essayez de rassembler vos forces pour tenir le coup ce soir. La tension se lit sur votre visage, vous transpirez, tremblez...{hr}Vous ne subirez pas les effets de la Soif, de l''Infection et de l''Addiction lors de l''attaque de ce soir.'
'Du versuchst dich einem Zombie zu nähern, aber <strong>der Zombie reißt dir fast das Gesicht mit seinen Zähnen ab</strong>! Unmöglich zu bestehen...': 'Vous tentez d''approcher un zombie, mais <strong>celui-ci manque de peu de vous arracher le visage à coups de dent</strong> ! Impossible de passer...'
'Du rennst schreiend in den ersten Zombie in Reichweite! Mit einem kraftvollen, gut angepassten Schulterschlag <strong>schickst du ihn ein paar Meter weiter in den Staub</strong>...{hr}Du kannst diese Gelegenheit zur Flucht nutzen!': 'Vous foncez dans le premier zombie à portée en hurlant ! D''un puissant coup d''épaule bien ajusté, <strong>vous l''envoyez mordre la poussière quelques mètres plus loin</strong>... {hr}Vous pouvez profiter de cette opportunité pour vous enfuir !'
'Du trägst keine Tarnkleidung und hast deswegen auch keinerlei Tarnungsvorteile!': 'Vous ne portez pas votre tenue de camouflage, vous ne bénéficiez donc plus de vos avantages de furtivité !'
'Kreischender Wecker (entladen)': 'Réveil-Hurleur (éteint)'
'Es gibt morges doch nichts schöner, als einen lauten Wecker, der dein Trommelfell schön stimuliert.': 'Rien de tel qu''un bon réveil pour vous stimuler les tympans le matin.'
'Kreischender Wecker (mit Strom)': 'Réveil-Hurleur (allumé)'
'Es gibt morges doch nichts schöner, als einen lauten Wecker, der dein Trommelfell schön stimuliert. Funktioniert einwandfrei.': 'Rien de tel qu''un bon réveil pour vous stimuler les tympans le matin. Il vous permettra de démarrer votre journée en enfer du bon pied en recevant 1 PA supplémentaire après l''attaque.'
'Möchtest du {target} heimbringen?': 'Ramener {target} en ville ?'
'Du hast {item_from} in {item_to} verwandelt.': 'Vous avez transformé {item_from} en {item_to}.'
'Nun, da dein Hündchen auf Droge ist, kann es selbst schwere und sperrige Gegenstände in die Stadt schleppen. Dir fällt auf, dass es ohne Ende sabbert. Es sieht aus, als würde er dich jeden Augenblick anspringen.': 'Maintenant qu''il est sous stéroïde, votre bichon peut ramener un objet encombrant en ville. Vous remarquez qu''il bave maintenant en continu et TRÈS abondamment. Il semble être à deux doigts d''avoir une attaque.'
'Weicher Kürbis': 'Citrouille molle'
'Eine Art großes, stinkendes, orangefarbenes Gemüse, wie du es noch nie gesehen hast. Ein plötzlicher Drang, es auszugraben, ergreift dich, ohne dass du weißt warum...': 'Une sorte de gros légume orange malodorant, comme vous n''en avez jamais vu auparavant. Une soudaine envie de le sculpter vous prend, sans que vous sachiez pourquoi...'
Hurlingstock: Crosse de Hockey
'Ein kleiner Ratschlag. Wenn du schon den falschen Kampf wählst... dann wähle wenigstens die richtige Waffe.': 'Un petit conseil. Si vous choisissez le mauvais combat... Au moins, choisissez la bonne arme.'
Guiness: Guiness
'Nichts ist besser als ein Pint des schwarzen Zeugs, um Poesie, Lachen und ähm, den Kampf gegen die Zombies zu inspirieren... *Genehmigt von Charlie Sheen': 'Rien de mieux qu’une pinte d''un breuvage noir pour inspirer la poésie, le rire et le combat contre les zombies... *Approuvé par Charlie Sheen'
'Gierig schluckst du deine Wasserration runter, ohne auch nur einen Tropfen zu verschwenden... Die Zunge klebt dir noch immer am Gaumen und dein Hals ist noch genauso trocken wie vorher. Du hast deinen Verdurstungstod erfolgreich verhindert.{hr}<strong>Da du davor schon dehydriert warst, hast du keine neuen APs erhalten.</strong>': 'Vous avalez votre ration d''eau goulûment, sans en laisser filer la moindre goutte... Votre gorge vous brûle toujours autant, mais au moins, vous n''êtes plus en train de vous déshydrater...{hr}<strong>Vous n''avez pas régénéré vos PA car vous étiez déshydraté(e).</strong>'
'Du hast mit dem(r) {item_tool} ein(e) {item_from} geöffnet und darin folgenden Gegenstand gefunden: {item_to}.': 'Vous avez ouvert {item_from} grâce à l''outil {item_tool}. Vous obtenez : {item_to}.'
'Die Droge zeigt sofort Wirkung: Du bist auf einmal ganz <strong>ruhig</strong> geworden, so ausgeglichen... Die schrecklichen Ereignisse der letzten Tage erscheinen dir plötzlich bedeutungslos und ganz weit weg... Es geht dir schon viel besser.': 'La drogue fait rapidement effet... Tout vous semble soudainement plus <strong>calme</strong>, plus serein... Même les évènements atroces des derniers jours vous semblent maintenant sans importance... Ça va mieux.'
'Du hast {item} eingenommen, verspürst aber keine nennenswerte Wirkung... Vielleicht hast du das gar nicht gebraucht?': 'Vous utilisez {item}, mais ce produit ne semble avoir aucun effet immédiat notable... Peut-être n''en aviez vous pas vraiment besoin ?'
'Dir ist schwindelig und du würdest dich am liebsten übergeben... Egal was, Hauptsache <strong>du bekommst wieder einen klaren Kopf</strong>.': 'Vous avez la tête qui tourne, limite envie de vomir, mais au moins <strong>ça vous a réveillé</strong>. Il ne vous reste plus qu''à courir car il vaut mieux être sobre avant de souffler dedans...'
'{citizen} befehlen etwas zu trinken.': 'Demander à {citizen} de boire.'
'{citizen} befehlen etwas zu essen.': 'Demander à {citizen} de manger.'
'Schwarzer Zervixschleim': 'Suintement cervical noir'
'Ein Gift welches bei der Einnahme EXTREM virulent wirkt, wenn man dem Etikett Glauben schenken darf: Die Ingestion des Zervixschleim führt zu Tod, spontaner Verbrennung, Explosion der Lunge und zum Austritt des Gehirns aus allen Körperöffnungen. Aber nicht unbedingt in dieser Reihenfolge.': 'Un poison à ingérer d''une EXTRÊME virulence, si on en croit l''étiquette : l''ingestion du Suintement Cervical provoque la mort, une combustion spontanée, une explosion des poumons et un écoulement du cerveau par tous les orifices. Mais pas nécessairement dans cet ordre là.'
'Merkwürdig... anscheinend ist der erwartete Effekt ausgeblieben. Du sagst dir selbst, das dies eine unglaubliche Chance ist...': 'Tiens, c''est étrange... On dirait que la drogue n''a pas eu l''effet escompté. Vous vous dites que vous avez une chance incroyable...'
'Vielleicht solltest du das mithilfe des Wasserhahns füllen...': 'Utilisez plutot l''action <strong>Remplir</strong> ci-dessus pour faire ceci...'
'Du bist ab sofort getarnt.': 'Vous êtes maintenant camouflé(e).'
'Das kannst die <strong>Tarnkleidung</strong> nicht verwenden, solange die Zombies diese Zone kontrollieren!': 'Impossible d''utiliser le <strong>Camouflage</strong> tant que la zone est sous contrôle des zombies !'
'<t-fail><t-door-closed>Das Stadttor ist geschlossen...</t-door-closed><t-no-items>{tamer_dog} kann nichts mitnehmen, da du <strong>nichts im Rucksack hast</strong>.</t-no-items><t-too-heavy>{tamer_dog} kann deinen Rucksackinhalt nicht mitnehmen, da du einen <strong>sperrigen Gegenstand</strong> mit dir rumschleppt. Das ist dann wohl etwas zu viel des Guten für den Kleinen!</t-too-heavy></t-fail><nt-fail>Du befiehlst {tamer_dog} deinen Rucksackinhalt in die Stadt zu bringen.{hr}<strong>Deine Mitbürger werden sich über all diese Gegenstände in der Bank mächtig freuen.</strong></nt-fail>': '<t-fail><t-door-closed>La porte de la ville est fermée...</t-door-closed><t-no-items>{tamer_dog} n''a rien à ramener, votre sac à dos est <strong>vide</strong>.</t-no-items><t-too-heavy>{tamer_dog} ne peut pas ramener le contenu de votre sac : vous transportez un <strong>objet encombrant</strong> qu''il n''est pas en mesure de déplacer !</t-too-heavy></t-fail><nt-fail>Vous renvoyez {tamer_dog} en direction de la ville avec tout le contenu de votre sac à dos..{hr}<strong>Ce sont vos voisins qui vont être contents quand il vont trouver tout ça dans la banque.</strong></nt-fail>'
