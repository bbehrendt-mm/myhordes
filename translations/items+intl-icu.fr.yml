'Mit deiner verletzten Hand bist du eigentlich nicht in der Lage, etwas zu halten. Trotzdem versuchst du dich hartnäckig in filigraner Reparaturarbeit, stößt dir dabei aber die Hand, was dir viele unnötige Schmerzen bereitet. Vielleicht solltest du stattdessen nach einem Weg suchen, dich selbst zu heilen.': 'Avec votre main blessée, vous ne pouvez rien tenir. Néanmoins, vous essayez obstinément d''effectuer des travaux de réparation délicats, mais ce faisant, vous vous cognez la main, ce qui vous cause beaucoup de douleurs inutiles. Peut-être devriez-vous plutôt chercher un moyen de vous guérir.'
