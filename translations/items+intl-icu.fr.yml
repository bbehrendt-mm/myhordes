'Du hast {citizen} auf heldenhafte Weise in die Stadt gebracht!': 'Usant de votre volonté à toute épreuve, vous avez affronté l''Outre-Monde, sauvé {citizen} et êtes revenu(e) indemne !'
'{action}: {item}': '{action} : {item}'
'Das Wasser gibt dir einmal pro Tag deine Aktionpunkte zurück oder löscht alternativ deinen Durst (unbegrenzt).': 'La gourde vous permet de vous désaltérer en dehors de la ville. L''eau permet de récupérer ses points d''action (1 fois par jour) et d''étancher la soif (pas de limitation par jour).'
'Die Batterie ist für vieles nützlich. Allerdings ist sie auch ziemlich schnell leer ...': 'La Pile sert à plein de trucs. Mais ça se décharge parfois trop vite...'
'Auf dem vergilbtem Etikettenbild erkennst du ein leckeres Bohnengericht! Allerdings brauchst du ein Werkzeug, um die Dose öffnen zu können...': 'L''image imprimée sur la boite montre un plat de haricots très appétissants ! Mais il faudrait d''abord trouver un outil pour l''ouvrir…'
'Jetzt mach mal kein Gezeter, schließ dein Augen, mach deinen Mund ganz weit auf und runter damit! Du wirst sehen, dass es dir danach besser geht.': 'Allez, on ferme les yeux, on ouvre bien grand la bouche et on avale tout. On se sent toujours mieux après.'
'Der Batteriewerfer 1-PDTG (geladen) wurde äußerst einfallsreich zusammengeschraubt. Dank einer virtuosen Recyclingprozedur ist er in der Lage, harmlose Batterien in mächtige Geschosse zu verwandeln.': 'Imaginé avec les moyens du bord, le Lance-Pile 1-PDTG permet, par un savant recyclage, de transformer des piles en projectiles perforants.'
'Der Taser ist eine kleine technische Spielerei, mit der man grässliche Elektrostöße in dem Körper seines Opfers jagen kann. Allerdings ist er nicht sehr effektiv, wenn man bedennkt dass den Zombies Schmerzen nichts ausmachen. Vielleicht gelingt es dir ja mit einem Stromstoß ein wichtiges Körperglied oder Organ zum Platzen zu bringen?': 'Un gadget de poing qui lâche une décharge électrique effroyable dans le corps de la victime. Pas très efficace quand on sait que les zombies ne craignent pas la douleur. Mais vous pouvez toujours espérer faire éclater un membre ou un organe vital avec cette décharge ?'
'Eine furchterregende Waffe, die nur noch etwas reines Wasser benötigt.': 'Une arme redoutable, pour peu qu''elle soit chargée correctement en eau pure.'
"Rührt elektrisch und sehr schnell - was gibt's sonst noch zu sagen? Er hat den Vorteil, dass er nur eine Batterie braucht, die sich mit 40% Wahrscheinlichkeit entlädt.": "Il bat (très fort) et il est électrique, que dire de plus ? Le bon point, c'est qu'il ne nécessite qu'une pile et a une certaine chance de l'épuiser."
'Damit richtest du ein wahres Massaker an. Ob du das aber zu 100% unversehrt überstehst ist eine andere Frage... Diese umgebaute Höllenmaschine funktioniert - man glaubt es kaum - mit einer gewöhnlichen Batterie!': 'Avec ça, vous allez faire un vrai massacre. Mais sachez qu''on en ressort peut-être victorieux mais pas tout à fait indemne... Cette machine infernale a été modifiée et fonctionne (chose incroyable) avec une simple pile !'
'Du magst es wenn es sauber ist und frisch nach Gras duftet? Vergiss das mal lieber ganz schnell. Wenn du ihn verwendest, wird es ganz anders riechen...': 'Vous aimez quand c''est propre droit et que ça sent le frais ? En l''occurrence, oubliez tout ça ! Quand vous l''utiliserez ça ne sera pas le cas.'
'Mit einem verstellbaren Schraubenschlüssel kannst du wahlweise an einem Gegenstand herumbasteln oder etwas zerstören (muss nicht unbedingt ein Gegenstand sein...)': 'Avec une clé à Molette, vous pouvez au choix bricoler un objet ou détruire quelque chose. Pas forcément un objet d''ailleurs…'
'Um Schrauben festzudrehen oder zu lösen. Du kannst mit ihm etwas reparieren und zur Not auch eine Konservendose aufmachen. Wenn du ihn mit voller Wucht in einen Kopf rammst, kann er dir in Extremsituationen auch mal das Leben retten... ': 'Le tournevis visse et dévisse, il vous permet de réparer des choses et à la limite, d''ouvrir des boîtes de conserve. En dernier ressort, plantez-le dans une tête : ça pourrait bien vous sauver la vie…'
'Ein ziemlich großer trockener Stock, mit dem man etwas aufspießen kann. Allerdings sieht er etwas zerbrechlich aus... bete, dass er den Stoß übersteht und nicht bricht.': 'Le Grand Bâton Sec. Il est suffisamment pointu pour empaler quelque chose, mais pas vraiment très résistant… Priez simplement pour qu''il tienne le choc.'
'Skinner, Buck, Bowie ... , völlig egal, Hauptsache es schneidet.': 'Skinner, Buck, Bowie… Dans tous les cas ça coupe.'
'Wird für die Entfernung von Unkraut und Pflanzengeflecht benutzt. Das ist auch hier der Fall. Allerdings ist die "Vegetation" hier ziemlich rachsüchtig und laut...': 'Au départ on se frayait un chemin avec. Ici aussi c''est le cas, mais la végétation est très vindicative et sinistrement bruyante...'
'Taschenmesser [Substantiv, n]: Ein Taschenmesser ist ein Messer, dessen Klinge zum gefahrlosen Transport in den Griff eingeklappt werden kann. Wenn du schlau bist, lässt du es bei diesem Messer besser nicht drauf ankommen...': 'Canif [n.m.] : petit couteau de poche dont la lame se replie. Son porteur se replie aussi généralement s''il est intelligent.'
'Das Schweizer Taschenmesser ist für viele kleinere Arbeiten nützlich. Für eine Horde lebender Untoter reicht es allerdings nicht ganz aus.': 'Le Couteau Suisse pourra sans soucis vous dépanner pour tous les petits travaux manuels, sauf peut-être découper une horde de mort-vivants.'
'Dieses kleine kükengelbe Messer mit ausfahrbarer Klinge passt hervorragend zu der Eingeweidenfarbe deiner untoten Freunde. Vorausgesetzt du kommst so weit.': 'Ce petit couteau à lame rétractable disponible en coloris mauve ou fushia s''accordera très bien avec la couleur des viscères de vos ennemis. Pour peu qu''il traverse.'
'Man nennt ihn auch "Caddy". Niemand weiß so recht, wozu er gut ist, außer um ein paar Gegenstände herumzufahren. Im Sand rollt er leider nicht ganz so gut.': 'On l''appelle « Le Caddie ». Personne ne sait à quoi ça pouvait bien servir à part mettre des objets dedans, mais le nom inscrit dessus était rigolo. Bon, par contre, ça ne roule pas bien dans le sable.'
'Wie der Name schon sagt: Bestens dafür geeignet, um eine Konservendose aufzumachen. Leider ist er etwas zu klein, um auch deine zweibeinigen Kameraden in der Wüste korrekt zu "öffnen".': 'Il porte bien son nom, idéal pour les boîtes de conserve. Malheureusement, il est un peu petit pour ouvrir correctement vos camarades bipèdes dans le désert.'
'Diese Tasche eignet sich bestens für ausgedehnte Wanderungen unter Freunden, denn sie erlaubt dir, noch mehr Souvenirstücke jeglicher Art (biologische, nukleare, usw..) mitzunehmen.': 'Idéal pour vos randonnées entre amis, il vous permet de stocker plus de souvenirs : biologiques, nucléaires ou autres.'
'Gib es ruhig zu: Die Zombies sind für dich schon immer Feuer und Flamme gewesen.': 'Comme dit le dicton : on ne peut pas faire feu de tout bois. Faites le mentir...'
'Entspann dich... das wird nicht die letzte sein, die du brauchst.': 'Allez calmez-vous... Vous en verrez bien d''autres.'
'ZZzzzz... Knarr knarr... ZZzzzz... Knarr knarr...': 'ZZzzzz... Couinement... ZZzzzz... Couinement...'
'Ein altes Buch, dessen Seiten größtenteils zerrissen oder verklebt sind. Ein paar sind jedoch lesbar...': 'Un vieux livre dont les pages sont pour la plupart déchirées ou collées entre elles par l''humidité. Il doit toutefois être possible d''en lire quelques unes...'
'ZZzzzz ... Quietsch ... ZZzzzz ... Quietsch': 'ZZzzzz... Grincement... ZZzzzz... Grincement...'
'Das ist eine hübsche Nachttischlampe. Allerdings brauchst du eine Batterie, um sie benutzen zu können...': 'C''est une jolie lampe de chevet, mais elle ne fonctionnera pas sans une pile neuve...'
'Leg ihn dir ins Wohnzimmer dann fallen dir all die grässlichen Dinge, die überall am Boden herum liegen nicht mehr so auf...': 'Ça vous évitera de voir toutes ces choses horribles qui jonchent le sol de votre maison...'
'Eine kleine Hi-Fi Anlage vom Discounter nebenan. Schade, dass keine Batterien mehr drin sind, aber vielleicht kannst du ja welche auftreiben...': 'Un chaîne HiFi "petit budget", mais on ne va pas faire les difficiles... Dommage qu''il lui manque une pile pour fonctionner.'
'Eine schwere Kette mit passendem Vorhängeschloss. Sie gibt dir ein beruhigendes Gefühl, wenn du mal nicht daheim bist. Für das Stadttor ist sie leider viel zu klein.': 'Avec une bonne grosse chaîne et un cadenas on se sent rassuré pour la porte. Pas pour les murs...'
'Du trittst mal ausnahmsweise nicht auf Leichen rum. Ein gutes Gefühl.': 'Ça vous changera d''essuyer vos chaussures sur quelque chose de propre pour une fois.'
'Spiele ne Runde mit den anderen Losern.': 'Jouez aux dés avec d’autres perdants.'
'Es handelt sich um einen kleinen Motor, der mit Ölspuren und undefinierbaren Brennresten verschmutzt ist und der schwer wie Blei ist.': 'C''est un genre de petit moteur plein de traces d''huile brulée et matières calcinées indéfinissables. Par contre, il pèse son poids et il semble lui manquer pas mal de pièces…'
'Ein Riemen... Der ist bestimmt für irgendetwas nützlich.': 'Une courroie… Ça doit sûrement servir à quelque chose.'
'Ein paar Teile sind verrostet, andere von einem moosartigen Flaum überzogen... aber sie funktionieren noch halbwegs.': 'Certaines pièces sont rouillées, d''autres sont couvertes de mousse verdâtre, mais elles ont toutes au moins le mérite de continuer à remplir leur rôle. Plus ou moins.'
'Sehr schön! Jetzt musst du nur noch einen Metzger finden. Nebenbei bemerkt: Du kannst es auch auf einen Zombie werfen...': 'Bon, il n''y a plus qu''à trouver un boucher. Accessoirement, ça peut aussi se lancer sur un zombie...'
'Sehr schön! Jetzt musst du nur noch einen Metzger finden. Nebenbei bemerkt: Du kannst es auch auf einen Zombie werfen ...': 'Bon, il n''y a plus qu''à trouver un boucher. Accessoirement, ça peut aussi se lancer sur un zombie...'
'Sehr schön! Jetzt musst du nur noch einen Metzger finden. Nebenbei bemerkt: Du kannst sie auch auf einen Zombie werfen...': 'Bon, il n''y a plus qu''à trouver un boucher. Accessoirement, ça peut aussi se lancer sur un zombie...'
'Der beste Freund des Menschen. Du kannst ihn wahlweise dein Haus bewachen lassen, ihn auf Zombies hetzen oder dir ein paar leckere Steaks braten...': 'Le meilleur ami de l''homme. Au choix, il peut garder votre maison, finir chez le boucher ou vous sauver d''un zombie en lui sautant à la gorge...'
'Ist der knuddelig! Ein wahres Prachtstück für daheim, das dich im Notfall auch gegen Zombies verteidigt. Und wenn du mal Hunger hast ...': 'C''est mignon, ça fait joli chez soi et ça sait à peu près se battre contre un zombie. Et puis, si vous avez faim...'
'Sie ist grün, beißt und zischt. Du brauchst nur einen Metzger, dann kannst du dir ein paar Reptiliensteaks machen. Auf einen Zombie kannst du sie auch werfen...': 'C''est vert, ça mord et ça siffle. Il n''y a plus qu''à trouver un boucher pour se tailler un steak de reptile. Accessoirement, ça peut aussi se lancer sur un zombie...'
'Mit dieser Droge siehst Du alles rosa: Du spürst keine Müdigkeit mehr und strotzt nur so vor Kraft! Das bisschen Herzrasen und der verstärkt auftretende Speichelfluss - geschenkt! Vorschicht: Bei übermäßiger Einnahme droht eine Abhängigkeit! Diese wundersamen Pillen füllen eure Aktivitätspunkte von 0 auf 6 wieder auf! Ein Teufelszeug! Leider kann man von den Pillen abhängig werden...': 'Cette drogue est idéale pour vous faire voir la vie en rose : plus de Fatigue au prix de seulement quelques convulsions et d''un peu de bave aux lèvres... Gare à l''accoutumance !'
'Es ist labbrig wie weiches Gummi und es riecht nach Fisch ... Was das wohl für ein Fleisch ist? Jedenfalls hat es bestimmt viele Vitamine und Proteine (und sonst hoffentlich nichts).': 'C''est un peu élastique et ça sent même le poisson… On se demande bien ce que ça peut être, mais c''est surement plein de vitamines (et pas d''autres choses, espérez-vous).'
'Du bist dir so gut wie sicher, dass man dieses weiche und glibbrige Etwas essen kann. Zumindest riecht es nicht sooo schlecht und es bewegt sich auch nicht.': 'Vous êtes quasiment certain que cette chose molle et visqueuse peut se manger. En tous cas, ça ne sent pas mauvais et ça ne bouge pas.'
'Eine große, solide Zeltplane, die auch noch wasserdicht ist. Sie eignet sich bestens dazu die Löcher in deinem Hausdach zu schließen. ANMERKUNG: Dieser Gegenstand ist für die Verbesserung deines Hauses zwingend vorgeschrieben.': 'Une grande toile de tente solide mais plus très étanche. Idéal pour passer une bonne nuit dehors, à la belle étoile (si on fait abstraction de la vermine, des zombies, des maladies, des tempêtes et du froid). Elle augmente sensiblement vos chances de survie en cas de camping : vous devez la garder sur vous pour profiter de ce bonus.'
'Dein idealer Begleiter für unterwegs! Massage im Schulter- und Lendenbereich, zweistufig regulierbar und mit großen Seitentaschen. Ein hübsches Logo aus Chrom mit der Auffschrift "Desert Addict" verziert ihn zusätzlich.': 'Le compagnon de voyage idéal ! Poches latérales, étanche, renforcé aux épaules, auto-massant pendant la marche et avec un joli logo "Desert Addict" chromé.'
'Der "Jerrycan" kann mehrere Rationen nicht-trinkbares Wasser aufnehmen. Sobald die Stadt über eine passende Filteranlage verfügt, kann dieses Wasser trinkbar gemacht werden.': 'Le Jerrycan contient plusieurs rations d''eau non-potable (non-purifiée). Toutefois, il faut que la ville dispose du bâtiment de filtrage adapté pour en faire de l''eau potable.'
'Ein total verschimmeltes Holzbrett, das noch einigermaßen stabil ist...': 'Une planche de bois complètement moisie mais encore à peu près solide… Note : le bois est utilisé pour la construction de bâtiments en ville (ramenez-le dans la Section Banque).'
'Stinknormales Metall, das zwar schwer ist, aber immer verwendet werden kann!': 'Du métal… Un peu lourd, mais ça sert toujours ! Note : le métal est utilisé pour la construction de bâtiments en ville (ramenez-le à la Section Banque).'
'Gebrauchsanweisung: Auf einen Zombie werfen und beten, dass sie platzt. Anschließend warten bis es "Splatsch!!" macht.': 'Jetez-la sur un zombie et priez pour que ça éclate. Puis attendez que ça éclate à nouveau.'
'Fast nichts ist besser als eine rostige Blechplatte, um die Zombies am Eindringen zu hindern... Anmerkung: Verteidigungsgegenstände zählen mehr Punkte, wenn sie in der Bank aufbewahrt werden anstatt daheim.': 'Rien ne vaut une plaque de tôle rouillée pour empêcher les zombies de vous atteindre… Note : les défenses comptent double si elles sont installées en ville plutôt que chez soi.'
'Früher konntest du einem solchen Gegenstand gerade mal ein fades Lächeln abgewinnen. er war so sinnlos wie ein Kropf. Inzwischen hat sich diese Pumpe in eine gefürchtete Waffe verwandelt, um nicht gereinigtes Wasser auf Zombies zu versprühen (das Ansatzstück passt auf einen Kanister).': 'Avant, ce gadget faisait rire tout le monde au rayon bricolage. Summum de l''inutilité. Aujourd''hui, c''est une arme redoutable qui utilise de l''eau non-purifiée (l''embout s''adapte sur un jerrycan) pour la projeter sous forme de vapeur d''eau pure !'
'Sie riecht schlecht und weist ein paar Schimmelspuren auf, aber jetzt mal ganz ehrlich: In dieser Lage kannst du nicht rumnörgeln. Mit der Bandage kannst du eine Wunde verbinden.': 'Ça sent mauvais, il y a des traces de moisissure, mais franchement, vous n''êtes pas en position de faire votre difficile. Ce bandage permet de panser une blessure.'
'Das Glas dieser gut erhaltenen Bierflasche ist ziemlich verfärbt. Du vermutest, dass es früher mal grün war. Ah, da, das Etikett! Roter Rand..."Welcome to the Feck''s experience"... okay, ein Pils. Na dann lass uns doch mal das "Experiment" wagen... .(Mit einem kräftigen Schluck kippst du dir den Saft hinter die Binde und lässt kurz darauf einen Riesenrülpser los!) - "Prost Kameraden!"': 'Après avoir passé une éternité au soleil, cette bouteille s''est complètement décolorée. Vous avez l''intuition qu''elle devait être verte par le passé. Ah, voilà l''étiquette! ...d''accord, une simple blonde. "À conserver à l''écart de la lumière et de toute source de chaleur", eh bien, tentons... (Vous avalez une énorme gorgée et relâchez un rot géant peu de temps après!) - "À la tienne, Étienne!"'
'Dieser defekte Videoprojektor ist zu nichts mehr zu gebrauchen. Die Linse sieht allerdings noch halbwegs intakt aus....nur hast du nichts, um sie zu entfernen...': 'Ce vidéoprojecteur défectueux ne peut plus être utilisé pour rien. Cependant, l''objectif semble encore relativement intact... malheureusement vous n''avez rien pour le démonter...'
'Booom! ': 'Boum !'
'Denk am besten gar nicht daran, was du soeben geschluckt hast und mach einfach weiter...': 'Allez on oublie ce qu''on vient de manger et on passe à autre chose.'
'Eine alte Plastiktüte aus dem Supermarkt. Wenn du sie mit Wasser füllst, verwandelt sie sich in eine gefürchtete Waffe...': 'Un vieux sac plastique de supermarché qui peut se transformer en arme redoutable si vous le remplissez d''eau...'
'Aus einer Plastiktüte, Wasser und etwas Sprengstoff bastelst du dir eine Massenvernichtungswaffe, die du nur noch in eine Zombiehorde werfen brauchst. Gibt ein nettes Massaker.': 'Un sac plastique, de l''explosif et de l''eau. C''est artisanal, mais c''est surtout une arme de destruction massive d''une extrême puissance à jeter dans les hordes de zombies...'
'Eine Ladung Sprengstoff, die an eine Plastiktüte befestigt wurde - simpel und effektiv. Jetzt brauchst du nur noch Wasser...': 'Un sac plastique fixé à une charge explosive. Tout un programme, simple et efficace. Reste à le remplir...'
'Das ist ein richtig lustiges Spielzeug. Allerdings brauchst du noch einen Riemen und noch ein paar andere Kleinigkeiten, um sie zum Laufen zu bringen...': 'Un outil hautement amusant, mais il semblerait qu''il manque une courroie et quelques babioles pour qu''elle fonctionne...'
'Das könnte eine gute Waffe ergeben, wenn du auch die fehlenden Teile auftreibst....': 'Ça pourrait faire une bonne arme, si seulement vous aviez les pièces manquantes pour réparer ce gadget...'
'Immer nützlich, wenn man etwas kleben möchte. ': 'Toujours pratique pour coller des choses ensemble.'
'DAS klassische Gerät für die Gartenarbeit. Es funktioniert ohne Strom und ist in seine Einzelteile zerlegt...Du musst ihn zusammenbauen.': 'Un outil de jardin classique, qui fonctionne sans énergie, mais qui est fourni en kit... Il faudrait finir le montage pour s''en servir.'
'Ein schmutziges Rohr aus Kupfer, für das dir noch keine Verwendung einfällt...': 'Un tube en cuivre, un peu sale et dont l''utilité vous échappe…'
'Eine Art Einkaufswagen aus Metall. Leider fehlt ihm eine Radachse. Du müsstest sie durch irgendetwas ersetzen...': 'Un genre de gros chariot métallique, mais l''un des essieux est manquant. Il faudrait quelque chose pour le remplacer...'
'Mit diesem Gürtel kannst du einen weiteren Platz in deinem Rucksack freimachen. Außerdem ist der Gürtel äußerst ergonomisch entworfen worden, denn er gestattet dir, später noch eine weitere Tasche tragen zu können.': 'Cette ceinture vous permet de disposer d''un emplacement de sac à dos supplémentaire. De plus, elle est particulièrement bien conçue car elle ne vous empêchera pas de prendre un autre sac plus tard...'
'Eine Mischung aus konzentriertem Koffein, verschiedenen chemischen Drogen und zermahlenen Stierhoden. Die ideale Droge für den kleinen Energieschub am Abend, wenn du vor einer Zombiemeute flüchten musst, die es auf deine Leber abgesehen hat.': 'Un concentré de caféïne, de théine, de diverses drogues chimiques et de testicules de taureau broyées. La drogue idéale pour les coups de fouets en fin de journée, ou quand il s''agit de fuir face à une horde de zombies qui en veulent à votre foie.'
'Eine komplett zerbeulte, alte rostige Kiste. Was könnte da wohl drin sein?': 'Une vieille boîte métallique couverte de rouille et complètement cabossée. Qui sait ce qu''elle peut bien contenir ?'
'Der Koffer ist wirklich schwer und enthält bestimmt etwas Wertvolles....Jetzt musst du nur noch das passende Werkzeug finden, denn mit deinen Zähnen bekommst du das nicht auf.': 'C''est particulièrement lourd et ça contient sûrement quelque chose de précieux... Reste à trouver un outil plus adapté que vos dents pour l''ouvrir.'
'Diese alte Holzkiste enthält sicher ein paar brauchbare Kleinigkeiten...': 'Cette vieille caisse en bois doit contenir des babioles utiles...'
'Mit einer Nachttischlampe hast du nachts weniger Angst und kannst so besser schlafen.': 'Avec une lampe de chevet, vous aurez moins peur la nuit et vous dormirez peut-être mieux ainsi.'
'Gönn dir etwas Entspannung und höre dir ein bisschen Musik an. Hmmm... Ne Maxi-CD mit "Zombie Eaters" von Faith No More befindet sich noch im CD-Fach.': 'Accordez-vous un peu de détente en écoutant les derniers succès : Zombies IYA ou Peur Bleue Au Fond à Gauche.'
'Ein paar geheimnisvolle Substanzen und ein kleines Fläschchen. Alles ist in Plastik eingepackt. Kein Plan, wozu du das gebrauchen kannst... Vielleicht kann man einige der Substanzen mit anderen Produkten mischen?': 'Un petit flacon et des produits mystérieux emballés sous plastique. Aucune idée de ce à quoi ça peut bien servir… Peut-être qu''en le mélangeant avec un autre produit ?'
'Ein paar Blechplatten, die nur darauf warten, von dir daheim verbaut zu werden... Du musst sie nur noch korrekt zusammensetzen.': 'Des morceaux de tôle qui ne demandent qu''à servir de protection dans votre maison… Pour peu que vous les assembliez correctement.'
'Ein Cocktail, der Tote weckt und der von Chuck erfunden wurde (wenn man dem Etikett glaubt...). Man nehme einen guten Schuss Rum, etwas roten Chili, Whisky und einen marinierten Finger, der in einer Flüssigkeit schwimmt...': 'Un cocktail inventé par un certain Joey si on en croit l''étiquette. Mélange de rhum, de piment rouge et de whiskey, avec un doigt mariné qui flotte entre deux eaux...'
'Wie konnte diese Thermoskanne solange heiss bleiben?Das spielt jetzt keine Rolle,es ist jedenfalls starker Kaffee,SEHR starker Kaffe,der auf irgendeine Weise von jemandem gebrüht wurde.Nichts für kleine Mädchen!': 'On se demande comment cette thermos a pu rester chaude aussi longtemps. Quoi qu''il en soit, elle contient suffisamment de café pour vous remettre en forme.'
'Das ultimative Gerät für den Abenteuerer, der in dir schlummert. Sein einzigartiges Filtersystem stellt den besten Kaffee her, den man mit den hier erhältlichen Zutaten brühen kann. Frag besser nicht nach....': 'L''arme absolue pour l''aventurier en vous. Son système de filtrage unique permet de fabriquer le meilleur café à partir d''ingrédients pour le moins… inattendus.'
'Diese Kaffeemaschine könnte sehr nützlich sein, nur ist sie komplett zerlegt.': 'Cette cafetière pourrait vous être d''une très grande utilité, mais malheureusement elle est en pièces détachées.'
'Eine alte elektronische Platine, die wahrscheinlich aus einem Radioempfänger oder aus einem sonstigen Gerät stammt.': 'Une vieille plaque probablement sortie d''un poste de radio ou d''un quelconque gadget électrique.'
"Diese kleine Box enthält alles, was man so als neuer Bürger braucht! Sie ist wie eine Wundertüte oder eine Pralinenschachtel: Man weiß nie was man bekommt. Aber eigentlich ist sie'n Witz...": "C'est le petit conteneur standard donné à tout citoyen qui arrive en ville. Un peu comme une pochette surprise, blague un peu dérisoire dans un monde sans perspective d'avenir."
'Eine äußerst praktische Tablette, die du überall einstecken kannst. Kurz nach ihrer Einnahme verschwindet dein Durst. Trotzdem kann sie WEDER deine Erschöpfung lindern, NOCH gibt sie dir Aktionspunkte zurück.': 'Pratique, l''Hydratone tient dans la poche et peut étancher votre soif quelques minutes après l''ingestion. Toutefois, elle ne retire PAS les effets de la fatigue et ne régénère PAS les points d''action.'
'Ein altes Transistorradio mit Kassettenfach. Es ist ein Blues-Klasette drin. Mit dem Radio wirst du nicht viel anfangen können, da du hier sowieso nichts empfängst, aber du kannst ein bisschen Musik hören. Das übertönt das Geschrei deiner Nachbarn... Jetzt brauchst du nur noch eine Batterie.': 'Un ancien transistor sans pile avec une cassette de blues dedans. La radio elle-même est inutile car on ne capte plus rien de nos jours.. Mais avoir un peu de musique chez soi pour couvrir les hurlements de ses voisins en train de se faire dévorer est toujours appréciable. Reste à trouver une pile.'
'Ein altes Transistorradio mit Kassettenfach. Es ist ein Blues-Klasette drin. Mit dem Radio wirst du nicht viel anfangen können, da du hier sowieso nichts empfängst, aber du kannst ein bisschen Musik hören. Das übertönt das Geschrei deiner Nachbarn...': 'Un ancien transistor avec une cassette de blues dedans. La radio elle-même est inutile car on ne capte plus rien de nos jours.. Mais avoir un peu de musique chez soi pour couvrir les hurlements de ses voisins en train de se faire dévorer est toujours appréciable.'
' Wenn wirklich gar nichts mehr geht, schluckst du diese Kapsel mit einem großen Glas Wasser. Danach einfach warten und sich mit einem zufriedenen Grinsen von dieser Welt verabschieden.': 'Quand rien ne va plus, une petite capsule de cyanure, un grand verre d''eau et on attend que ça passe avec un sourire apaisé.'
'Eine alte Holztür. Das klassische Modell in weiß. Sie ist zwar total verdreckt, aber wer weiß, wozu du sie noch gebrauchen kannst...': 'C''est une porte en bois. Modèle classique, autrefois blanche, mais couverte de terre aujourd''hui. Ça pourra toujours servir…'
'Sieht wie Gemüse aus, allerdings wunderst du dich, wie es so krumm wachsen konnte. Wichtig ist, dass du es essen kannst – oder besser nicht?': 'Un genre de… légume. Difficile à dire ce qui a essayé de pousser comme ça, mais le principal c''est que ça semble comestible. Ou pas.'
'Dieses Reparaturset ist kaputt. Du müsstest es in der Werkstatt reparieren, bevor du es wieder benutzen kannst.': 'Ce kit de réparation est abimé. Il faudrait le retaper un peu à l''atelier avant de pouvoir l''utiliser à nouveau.'
'Diese Eisenkiste enthält alle wichtigen Werkzeuge und Materialien um so ziemlich alles zur reparieren... außer vielleicht deinen toten Nachbarn.': 'Cette boîte en ferraille contient tout le nécessaire de base pour remettre en état à peu près n''importe quoi. Sauf vos voisins morts.'
'Eine Wasserpistole ist gegen Zombies äußerst wirksam! Es sei denn sie ist leer.': 'Un Pistolet à eau, c''est efficace contre les zombies ! Sauf quand il est vide, comme celui-ci...'
'Die Aqua-Splash-Kanone ist die Lieblingswaffe aller Wüstenwanderer! Nicht geeignet für Kinder unter 8 Jahren.': 'L''Aqua-Splash est un fusil à eau surpuissant pour toute personne en balade dans l''Outre-Monde ! Ne convient pas à un enfant de moins 8 ans.'
'Der Batteriewerfer 1-PDTG wurde äußerst einfallsreich zusammengeschraubt. Dank einer virtuosen Recyclingprozedur ist er in der Lage, harmlose Batterien in mächtige Geschosse zu verwandeln.': 'Imaginé avec les moyens du bord, le Lance-Pile 1-PDTG permet, par un savant recyclage, de transformer des piles en projectiles perforants.'
"Die militärische Ausführung eines 'body shapers', der dazu dient, seinen Körper mittels schwacher Stromstöße zu stählen. Er regeneriert deine Erschöpfung und gibt dir deine Aktionspunkte wieder. Allerdings verursacht er auch schwere Verletzungen und du kannst unter Umständen sogar qualvoll sterben...": "La version militaire d'un gadget pour se muscler à coups de décharges électriques. Il retire la fatigue et régénère vos points d'action, mais cause des lésions graves (voire vous fait mourir dans d'atroces souffrances)."
'Die militärische Ausführung des Batteriewerfers 1-PDTG. Sein übermächtiger Kolben ist in der Lage, eine Batterie derart schnell zu beschleunigen, dass sie fast jedes Material durchstößt. Das Gerät reißt faustgroße Löcher in bis zu zwei Zombies, vorausgesetzt sie stehen hintereinander.': 'La version militaire du Lance-Pile 1-PDTG. Son piston surpuissant peut projeter une pile à une vitesse phénoménale et percer à peu près n''importe quelle matière. Cette version peut faire un trou gros comme un poing dans 2 zombies, s''ils sont alignés.'
'Die militärische Ausführung des Batteriewerfers 1-PDGT. Sein übermächtiger Kolben ist in der Lage ein Batterie derart schnell zu beschleunigen, dass sie fast jedes Material durchstößt. Das Gerät reißt faustgroße Löcher in bis zu zwei Zombies, vorausgesetzt sie stehen hintereinander.': 'La version militaire du Lance-Pile 1-PDTG. Son piston surpuissant peut projeter une pile à une vitesse phénoménale et percer à peu près n''importe quelle matière. Cette version peut faire un trou gros comme un poing dans 2 zombies, s''ils sont alignés.'
"Der Zonenmarker 'Radius' zeigt dir auf der Karte alle Zonen an, die an deine aktuelle Position angrenzen.": "La balise « Radius » permet de dévoiler sur la carte toutes les zones environnant la zone dans laquelle vous vous trouvez."
'Die Leuchtrakete ermöglicht dir Informationen über weit entfernte Zonen zu bekommen. Sobald die Rakete am Boden aufschlägt, wird ein kleiner Sender freigesetzt, der Informationen über die Umgebung sendet.': 'La Fusée Éclairante vous permet de réveler les informations d''une zone éloignée de la ville. Une fois retombée elle libère un petit emetteur qui transmet de suite les informations.'
'Ein schlichter Stuhl mit lustigem Namen aus schwedischer Herstellung. Man kann damit Leute vermöbeln, aber besser du stellst ihn dir ins Wohnzimmer...': 'Une banale chaise de fabrication suédoise. On peut taper des gens avec, mais ça fonctionnera mieux si c''est simplement rangé en sécurité chez soi…'
'Eine Faustfeuerwaffe vom Modelltyp P-22. Sie ist für ihre Treffgenauigkeit und Zuverlässigkeit berühmt. Ohne Munition kannst du damit aber überhaupt nichts anfangen...': 'Une arme de poing : le modèle P-22, très réputé pour sa fiabilité et sa grande précision. Mais ça ne sert strictement à rien sans munition...'
'Eine umgebaute Version des AK-47. Dieses Gewehr ist kompakter und wahrscheinlich für den "zivilen" Einsatz entworfen worden... Manche sagen man könne damit sehr gut ''Problembären'' kalt machen.': 'Une version peu courante du M16. Plus compacte, probablement destiné à un usage "civil"... La chasse à la Galinette Cendrée diront certains.'
'Ein kleiner, kompakter Zünder, mit dem man eine kleine Sprengladung explodieren lassen kann.': 'Un dispositif compact qui peut faire exploser une petite charge d''explosif...'
'Ein großer Zementsack von mittelmäßiger Qualität... Wenn du den Zement in Wasser auflöst trocknet er ziemlich schnell und du erhälst einen besonders festen Beton, den du für allerhand Konstruktionen verwenden kannst!': 'Un gros sac de ciment de qualité très moyenne… Une fois dilué dans de l''eau, ça sèche rapidement pour donner du béton particulièrement résistant !'
'Sie ähneln in keinster Weise Bauziegeln, aber es handelt sich um Stahlbeton, welchen du sicherlich für die Verbesserung der Verteidigung deines Hauses verwenden kannst... Schlimmstenfalls kannst du sie auch auf ein paar Zombies werfen, so wie bei einer Demo.': 'Ça ne ressemble pas le moins du monde à des briques, mais c''est en béton armé et ça doit pouvoir servir de défenses chez soi… Au pire, jetez-les sur des zombies, ça sera un peu comme une manifestation.'
'Eine Medikamentenschachtel, dessen Etikett abgerissen wurde... Die darin eingepackten Pillen sind größtenteils verschimmelt. Allerdings findest du welche, die noch einigermaßen "genießbar" sind. Um das zu schlucken, muss es dir schon wirklich schlecht gehen...': 'Une boîte de médicaments dont l''étiquette est complètement effacée... Les cachets dedans sont pour la plupart moisis, mais vous en trouver quelques uns qui soient encore "consommables". Mais êtes-vous suffisamment mal pour pouvoir avaler ça ?'
'Ein starkes Antibiotikum, das jede Infektion platt macht. Auf dem Beipackzettel steht: "Dieses Medikament kann manchmal unerwünschte und unberechenbare Nebenwirkugen hervorrufen (Akne, Erbrechen, Krämpfe und Herzstillstand)".': 'Un antipyrétique puissant capable d''enrayer n''importe quelle infection. La notice précise : « ce médicament peut parfois provoquer quelques effets secondaires gênants (acné, vomissements, convulsions et mort violente) ».'
'Das auf den Sack geklebte Etikett besagt, dass das Produkt genießbar sei wenn man es in Milch auflöst. Ein leichter Zweifel befällt dich...': 'L''étiquette collée sur ce sac de désherbant laisse entendre que le produit est également comestible s''il est mélangé avec du lait. Vous avez comme un doute...'
'Ein unerträglicher Verwesungsgestank kitzelt deine Nase als du die Kiste anfasst. Du bist dir fast sicher, dass sie etwas Essbares enthält. Du hoffst es zumindest.': 'Une odeur abominable de moisi et de charogne émane de cette caisse... Mais vous êtes presque sûr(e) qu''elle contient un petit quelque chose de comestible. Du moins vous espérez.'
'Eine fettverschmierte alte Papiertüte, in der wohl irgendetwas zum Essen drin ist... Sie riecht aber schlecht.': 'Un vieux sac tout graisseux en papier qui doit bien contenir quelque chose à manger… Notez qu''il sent mauvais.'
'Die Kartoffelchips sind total weich und schmecken nach trockenem Papier. Du hast aber keine Wahl: Essen ist Essen.': 'Les chips de ce paquet sont molles et ont un goût de papier séché, mais on ne va pas faire le difficile... Un repas est un repas.'
'Ein leckeres in Alupapier eingepacktes Gebäck. Als Geschmack wird "Vanille-Schoko" angegeben. Wenn du es schüttelst hört es sich an, als ob da auch eine Flüssigkeit drin wäre...': 'Une pâtisserie sous plastique : chocolat-vanille. Si vous agitez l''emballage, vous avez l''impression que quelque chose s''est liquéfié là-dedans...'
'Eine handvoll staubtrockener Kaugummis. Normalerweise werden sie gekaut und nicht geschluckt, aber du solltest besser nicht rumnörgeln ... viel anderes gibt es nicht.': 'Une pleine poignée de chewing-gums tout séchés. En théorie, ça se mâche, mais ça ne s''avale pas. Seulement, dans cet enfer, vous n''êtes pas en position de faire le ou la difficile...'
'Sie sehen trocken aus. Was würdest du nicht alles geben, um diese Kekse nicht schmecken zu müssen...': 'C''est sec et ça a un aspect rassi. Vous donneriez n''importe quoi pour faire passer le gout de ces biscuits…'
'Zwei Hähnchenflügel, die schon jemand vor dir angebissen hat, bevor er sie weggeworfen hat... Hmmm...': 'Deux ailerons de poulet que quelqu''un a déja commencé à manger avant de les jeter… Hmmm …'
'Eine Handvoll Kekse, die mit ... schwer zu sagen, was es ist... gefüllt sind.': 'Une poignée de biscuits fourrés à la confiture de… en fait vous l''ignorez… Peut-être un fruit. Mais ça a un gout de viande maintenant.'
'Ein streng riechendes Törtchen... Denk einfach an etwas Leckeres.': 'Une tartelette qui sent vraiment fort… Pensez à quelque chose d''agréable pendant que vous l''avalerez.'
'Der Rest eines Schinkenbrötchens. Die grünlich-weiß verschimmelten Schinkenecken lassen sich kurzerhand unter dem Brot verstecken und dann nichts wie runter damit...': 'Un reste de casse-croute qui n''a d''appétissant que son souvenir...'
'Trotz all der Jahre, die sie wahrscheinlich schon in dieser Wüste liegen, haben diese Nudeln ihr Aussehen und ihren Geschmack behalten. Erstaunlich.': 'Malgré les années passées dans le désert, ces nouilles chinoises ont toujours le même gout et le même aspect.'
'Ein Säckchen mit starken Gewürzen ...': 'Un petit sachet d''épices...'
"Richtig gut gewürzte chinesische Nudeln! Das ist mal'ne Abwechslung von dem sonstigen verschimmelten Fraß.": "Des nouilles copieusement assaisonnées ! Hmm, ça va vous changer de vos repas à base de chose en décomposition."
'Ein Kartenset mit 54 abgegriffenen Karten, die ein paar Eselsohren haben... Du solltest gleich mal eine Runde zocken, denn oft wirst du hier nicht zum Spielen kommen.': 'Un jeu de 54 cartes tout écorné auquel il manque quelques cartes… Rien qui vous empêcherait de jouer avec, tant les moments de détente sont rares dans ce monde… Voyez grand ou faites faillite !'
'Ein altes Spiel welches du noch nicht kennst. Wow!': 'Cette boîte contient un jeu quelconque... Chic. Une surprise.'
'Eine furchterregende Waffe, der nur ein paar Teile fehlen...': 'Une arme redoutable, mais il manque quelques morceaux pour qu''elle soit fonctionnelle...'
'Er vibriert und kitzelt dich am ganzen Körper und lässt dich für einen Augenblick all deine Sorgen vergessen (benötigt 1 Batterie).': 'Il vibre, vous titille et vous chatouille et vous fait oublier tous vos soucis pendant quelques instants (nécessite 1 pile par utilisation).'
'Ein Knochen, an dem noch Fleisch ist... Komisch, er riecht sogar noch frisch. Vielleicht stammt er von einem Tier, das letzte Nacht getötet wurde?': 'Un os avec encore un peu de viande autour… Bizarre. Ça a l''air encore frais en plus. Peut-être un animal tué pendant la nuit ?'
'Ein trockener Knochen (wahrscheinlich ein Schienbein ), den jemand vor Kurzem abgenagt hat... Den kannst du bestimmt für etwas gebrauchen.': 'Un os (un tibia sans doute) tout séché que quelqu''un a rongé récemment semble-t-il… Ça doit pouvoir encore servir.'
'Notdürftig zusammengebundene Holzstücke, die einen relativ stabilen Stützbalken abgeben.': 'Un assemblage de bois qui forme une poutre de soutien relativement solide.'
'Eine schnell zusammengebaute Metallstruktur, die ein gutes stützendes Bauteil abgibt.': 'Du métal assemblé pour former une structure de soutien.'
'Ein paar verrostete Metallstangen, ein Gitter, ein paar Schrauben... Nichts, was du sofort benutzen könntest. Du musst es erst in der Stadt ein wenig bearbeiten.': 'Des bouts de ferrailles rouillées, du grillage, des vis… Rien d''utilisable tel quel, il faudrait d''abord retaper ça en ville.'
'Ein großer Baumstumpf, der von schleimigen Pilzen bedeckt ist. Damit kannst du nichts anfangen, es sei denn, du schneidest ihn dir in der Stadt zurecht.': 'Une grosse souche de bois couverte de champignons visqueux. On ne pourra sans doute rien en faire, à moins de la découper proprement en ville…'
'Eine Säge, dessen Zacken größtenteils verbogen sind. Du kannst mit ihr aber noch verschiedene Sachen zerteilen (Die Säge verringert die Verarbeitungskosten in der Werkstatt um 1 AP. Dafür musst du sie in deinem Rucksack haben.': 'Une scie dont les dents sont pour la plupart tordues, mais qui fera bien l''affaire pour couper des choses (la scie réduit de 1 PA le coût des transformations à l''atelier, vous devez la placer dans votre Sac à Dos).'
'Ein schöner Holzscheit, den du als Hocker für deine Einrichtung verwenden kannst. Was willst du mehr? Ist doch besser als nichts.': 'Une belle buche qui pourrait tout à fait servir de tabouret à la maison. Après tout… C''est mieux que rien.'
'Ein uraltes Haushaltsgerät, von dem du aber nicht weißt, für welchen Zweck es bestimmt war. Vielleicht erhälst du ein paar nützliche Sachen wenn du es auseinanderbaust?': 'Un vieil appareil électro-ménager impossible à identifier. Peut-être qu''en le démontant vous pourriez obtenir quelque chose ?'
'Ein Möbelstück, das in seine Einzelteile zerlegt ist. Schwer zu sagen, was es ist...': 'Un meuble en pièces détachées, difficile à identifier...'
'Diese Säge könnte nützlich sein, wenn du es schaffst, sie zu reparieren.': 'Une scie qui pourrait être pratique, si elle était rafistolée.'
'Dieses Getriebe war wohl mal Teil einer größeren Maschine oder eines Fahrzeugs... In dieser Form kannst du aber nichts mehr damit anfangen.': 'Ce mécanisme devait faire partie d''un ensemble plus gros : une machine ou un véhicule quelconque... Il ne sert plus à rien tel quel.'
'Ein relativ solider Holzbock, den du zweifelsohne für deine persönliche Verteidigung oder für die Stadtverteidigung gebrauchen kannst.': 'Un tréteau relativement solide qui devrait s''avérer utile pour consolider vos défenses personnelles ou celles de la ville.'
'Der Tisch lässt sich ganz leicht mit Gummizügen und Holzstiften zusammenbauen. In deinem Wohnzimmer wird er ein richtiger Hingucker sein. Und wenn du ihn senkrecht stellst, kann er dir eines Nachts vielleicht sogar das Leben retten.': 'Entièrement assemblée avec des élastiques et des picots de bois, cette table fera sûrement très joli dans votre "salon". Et mise à la verticale, elle pourrait bien aussi vous sauver la vie, un soir.'
'Eine desinfizierende Brausetablette, mit der man Wasser reinigen kann. Eigentlich handelt es sich um ein Reinigungstab für Toiletten. Den Geschmack kannst du dir ja ausmalen... (ACHTUNG: Die Ausbeute dieses Produkts ist im Vergleich zum industriellen Reiniger wesentlich geringer.)': 'Une capsule de produit désinfectant à mettre dans de l''eau pour la nettoyer. Avant, c''était utilisé pour récurer les toilettes. Vous imaginez aisément le goût de l''eau après... (ATTENTION: le rendement de ce produit est faible en comparaison d''un Purificateur industriel)'
'Normalerweise "wächst" die Darmmelone im Grimmdarm von Kadavern, doch es sieht so aus, als ob dein Gemüsebeet dir ein paar hübsche Exemplare beschert hätte. Kann es vielleicht sein, dass dein Gemüsebeet auf einem alten Indianerfriedhof liegt?': 'Habituellement le Melon d''intestin pousse dans le ventre des cadavres, au niveau du gros colon. Il semblerait pourtant que votre potager en ait donné de très jolis… Peut-être avez-vous cultivé sur un vieux cimetière indien ?'
'Dieses Feuerwerkraketenpulver könnte als Ablenkung dienen, wenn du es korrekt verwendest ...': 'Cette poudre de feux d''artifice pourrait faire une bonne distraction, si elle était utilisée correctement...'
'Diese improvisierte Granate ermöglicht dir, die Zombies in einer Zone abzulenken. Nutze die sich bietende Gelegenheit um dich zu verdrücken.': 'Cette grenade artisanale permet d''attirer l''attention des zombies dans le secteur sur autre chose que votre belle chair appétissante... Vous avez alors quelques instants pour profiter de cette distraction.'
'Ein kleines Stoffkuscheltier, das einem Kind vor langer Zeit viel Freude bereitet hat...': 'Un petit doudou en peluche qui a dû faire le bonheur d''un enfant… Un jour…'
'Eine lose Ansammlung von Brettern, die früher wahrscheinlich einen Holzdeckel formten. Du könntest ihn gut für die Verteidigung gebrauchen, allerdings brauchst du etwas, um die Bretter zu fixieren.': 'Un vieil assemblage de planches qui était utilisé pour fermer une grosse caisse, autrefois. Ça pourrait bien servir de défense, si seulement vous trouviez de quoi le consolider.'
'Dieser große Kistendeckel könnte dir gute Dienste leisten, um ein Fenster oder eine Tür bei dir daheim zu verriegeln...': 'Ce gros couvercle de caisse fera bien l''affaire pour bloquer une fenêtre ou une porte chez vous ou en ville...'
'Ein bedrucktes Bündel Papierscheine und ein paar Kupferstücke. Beides diente früher mal als Währung, doch hier ist es wertlos. Alles, was du nicht essen oder dir ins Blut spritzen kannst ist uninteressant...': 'Une liasse de papiers teintés et quelques rondelles de cuivre qui servaient autrefois de monnaie d''échange. Aujourd''hui, tout ce qui ne se mange pas ou ne peut pas s''injecter dans le sang n''a aucune véritable valeur...'
'Eine Tasche mit verschiedenen Werkzeugen, denen hier und da ein Griff oder eine Schraube fehlt. Du müsstest es reparieren, wenn du es ernsthaft gebrauchen willst.': 'Un paquet d''outils en vrac, auxquels il manque parfois un manche par ci, une vis de serrage par là... Il faudrait les retaper sérieusement pour pouvoir les utiliser.'
"Der Radar-Marker 'Radius Mark II' ist ein fantasievoll zusammengeschraubtes Gerät, das dir ermöglicht, Lebewesen in deiner Umgebung ausfindig zu machen. Es wird behauptet, dass er Krebs verursache und Gehirnzellen irreparabel schädige, doch das kann dir egal sein, da du eh nicht lang genug leben wirst... und überhaupt: Um ihn zu benutzen brauchst du erstmal eine Batterie.": "La balise Radius Mark II est un appareil très rustique bricolé avec les moyens du bord qui permet de détecter la présence de créatures dans les environs. On raconte qu'il donne le cancer et grille les neurones, mais vous ne vivrez pas assez longtemps pour que cela soit un véritable problème. Et puis de toute façon, il lui manque une pile."
"'Reparatur Fix' ist ein kleines Reparaturkit für den einmaligen Gebrauch, mit dem du fast alles richten kannst. Es enthält das übliche Grundwerkzeug, ein paar Plastikersatzteile und eine Do-it-yourself-Anleitung in sieben Sprachen.": "Un petit kit à usage unique pour réparer tout et n'importe quoi. Il contient quelques outils basiques, des pièces plastique de recharge et un guide du petit bricoleur imprimé en 7 langues."
'Diese uralte Waschmaschine ist das Relikt einer Ära, in der die Menschen noch Wert auf Sauberkeit legten. Heute kannst du nur noch darüber lachen...': 'Une antique machine à laver le linge, artéfact d''une antique civilisation qui plaçait la propreté au dessus de toute autre préoccupation. Ça vous fait bien rigoler aujourd''hui…'
'Legenden erzählen, dass die Mikrowellentechnologie einer der Gründe für den Untergang der menschlichen Zivilisation waren. Manche behaupten sogar, dass Mikrowellenöfen für das Auftauchen der Untoten verantwortlich seien...': 'Les légendes racontent que la technologie à Micro-Ondes serait l''une des raisons du déclin de la civilisation. Certains disent même que l''existence même des morts-vivants n''y serait pas étrangère.'
'Leider enthält dieser kleine Kühlschrank keinen Alkohol mehr. Zudem funktioniert er nicht mehr. Allerdings könnte er ein gutes Wurfgeschoss abgeben.': 'Une grosse machine pour garder les choses fraiches et les empêcher de pourrir trop vite. Elle ne fonctionne plus mais on doit bien pouvoir en tirer quelque chose.'
'Ein blutbefleckter Briefumschlag, auf dem die Empfängeradresse nicht mehr lesbar ist... Der Umschlag ist noch zu.': 'Une enveloppe tâchée de sang, dont l''adresse est devenue illisible... Elle n''a jamais été ouverte.'
'Ein aufgewelltes, sprödes Blatt Papier. Du hast nicht den blassesten Schimmer, was es sein könnte. Versuche es vorsichtig zu reinigen, vielleicht kannst du ja was eintziffern.': 'Trempée et couverte de boue. Une sorte de... vous ignorez ce que c''est à vrai dire. Peut-être qu''en la nettoyant un peu, vous parviendrez à en tirer quelque chose d''intéressant ?'
'Eine Gebrauchsanweisung mit komplizierten Diagrammen, die detailliert beschreiben, wie man eine obskure Maschine zusammensetzt. Es scheint schlecht aus einer asiatischen Sprache übersetzt zu sein, aber auf der Rückseite ist eine interessantere Handschrift von jemandem zu finden.': 'Un ensemble de feuillets techniques, pour bricoler ou réparer dieu-sait-quoi. Certaines feuilles comportent des notes ou des inscriptions...'
'Wer weiß, was in diesem Notizbuch stehen könnte? Die dunkelsten Geheimnisse von jemandem? Eine Schatzkarte? Wenn du es nur lesen könntest... ': 'Un petit carnet, qui devait appartenir à un autre citoyen. Il l''a perdu, il est donc à vous. Que peut-il bien contenir ?'
'Sieht wie ein alter Schuljahresbericht aus. Die Fotos sind stinklangweilig. Beim Durchblättern fällt dir ein dazwischengeschobenes Blatt in die Hände...': 'Un vieil almanach de lycée, ou quelque chose dans le genre : les photos sont ennuyeuses au possible. Mais en feuilletant les pages vous remarquez une feuille glissée à l''intérieur...'
'Ein Haufen Papierkram, das aus einer Verwaltung stammt.Nichts Interessantes, wobei manche Blätter Handnotizen erkennen lassen...': 'De la paperasse administrative sans grand intérêt. Toutefois, vous remarquez des inscriptions sur certaines pages...'
'Diese alte Eisenkette ist total krumm und ist nicht mehr von großem Nutzen... Aber vielleicht kannst du jemanden damit erwürgen?': 'Cette vieille chaîne en fer est complètement distordue et n''a plus grande utilité… Mais on doit bien pouvoir étrangler quelqu''un avec.'
'Eine nicht ganz durchgegarte wilde Mischung verschiedenster Zutaten, fein abgeschmeckt mit Wüstensand. Hhhmmm...': 'Des ingrédients combinés un peu n''importe comment, une ébauche de cuisson et un assaisonnement au sable du désert. Hmmm…'
'Auf den ersten Blick sieht es kaum besser aus als das, was du sonst zu dir nimmst. In Wirklichkeit schmeckt es jedoch sehr sehr gut und ist sättigend!': 'En apparence, ça n''est guère mieux qu''une ration quotidienne. Mais en réalité ça a très bon goût et ça nourrit bien.'
'Dieser Schrankkoffer ist zwar schwer, aber äußerst praktisch, um daheim mal aufzuräumen.': 'Lourde mais pratique, cette grosse malle en ferraille ferait parfaitement office de rangement chez soi.'
'Ein paar Haushaltsgerätekartons, die stark nach Schimmel riechen. Du kannst sie aber immer noch verwenden - als Möbel zum Beispiel.': 'Quelques cartons qui devaient autrefois être des boîtes de rangement pour des appareils électroménagers. Même s''ils sont à moitié pourris et sentent le moisi à plein nez, ils pourront toujours servir chez vous... comme meuble.'
'Dieser lustige Blech- und Holzverbund hat wohl einem anderen Einwohner als Schutz gedient. Den Beulen und Blutflecken nach zu urteilen, hat sie wohl nicht ganz gereicht...': 'Cet assemblage de bois et de tôle devait autrefois servir de barricade chez un autre citoyen. À en juger par les déformations, le sang et les rafistolages, ça ne devait pas être suffisant...'
'Ein großer, versiegelter Briefumschlag ... Dem Tasten nach zu urteilen enthält er Papier oder doch etwas anderes?': 'Une grande enveloppe scellée contenant... des papiers. Peut-être.'
'Die Adresse ist nicht mehr lesbar. Beim Schütteln hörst du ein raschelndes Geräusch...': 'Ce colis postal ne comporte aucune adresse lisible, pas de mention particulière. En le secouant, vous entendez quelque chose à l''intérieur...'
'Ein kleines, verrostetes Stück Maschendrahtzaun. ': 'Une petite partie d''une clôture grillagée, rouillée et abimée.'
'Die Wasserpistole erinnert dich irgendwie an Räuber und Gendarmen... Nur mit sauberem Wasser benutzen(zum Beispiel aus einer Trinkflasche).': 'Le Pistolet à Eau... Finalement, le Désert n''est qu''un grand Bac à Sable... Notez que ce jouet n''est efficace qu''avec de l''eau pure (celle d''une gourde par exemple).'
'Eine gammelige alte Zigarettenschachtel, die nach Aas riecht. Du kannst dich richtig glücklich schätzen, sowas findet man heutzutage nur noch sehr selten. Auf der Packung ist ein Warnhinweis: "Rauchen ist tödlich".': 'Un vieux paquet de cigarettes qui sent la charogne et la moisissure. Mais c''est tellement rare d''en trouver de nos jours... Il porte une mention en rouge ainsi qu''une demi-douzaine de têtes de morts : "Fumer tue".'
'Mit diesem veralteten Druckregler kannst du den Druck in der Schusskammer des Batteriewerfer 1-PDTG regeln.': 'Cet antique calibrateur est exclusivement prévu pour être monté sur un Lance-pile 1-PDTG. Il permet d''ajuster précisément la pression dans la chambre de tir de l''arme.'
'Bei dieser verbesserten Version des normalen Batteriewerfers 1-PDTG ist der PDTT Mark II-Druckregler schon eingebaut. Durch Feinjustierung der Schusskraft ist es manchmal sogar möglich die verschossene Batterie wieder einzusammeln.': 'Cette version améliorée du Lance-pile comporte un canon équipé d''un Calibrateur PDTT Mark II. En dosant précisément la puissance de tir, ce canon permet (parfois) de récupérer la pile qui a été tirée.'
'Das war mal eine Batterie. Jetzt ist es nur noch ein komplett zerdrücktes Stück Metall...': 'Autrefois, c''était une pile. Maintenant, c''est un vieux bout de ferraille complètement écrasé...'
'Diese große Kiste ist in Zellophan eingeschweißt und mit bedruckten Etiketten nur so zugepflastert. Sie enthält wahrscheinlich Baumaterialien.': 'Ce gros carton est couvert d''étiquettes imprimées et emballé dans du cellophane transparent. Il doit contenir des matériaux de construction..'
'Diese Autotür kann dir als Schutzschild dienen, wenn du eine Reihe hungriger Kadaver durchqueren musst. Die haben nämlich nur eines im Sinn: Dein köstliches Gehirn zu verschlingen.': 'Cette grosse portière fera parfaitement office de bouclier improvisé dans le désert, quand il s''agira de passer en force dans des hordes de cadavres avides de votre délicieux cerveau.'
'Eine Autotür, bei der ein entscheidendes Teil fehlt: Der Türgriff. Schlecht...': 'Une portière de voiture, mais à laquelle il manque certaines parties pour pouvoir la tenir en main...'
'Diese winzig kleine Dosis Gift reicht aus, um jeden deiner Mitbürger umzubringen. Wenn du es mit etwas Essen oder einer Droge vermischt, oder wenn du es in eine Trinkflasche kippst, ist dieses Gift eine tödliche Waffe.': 'Cette minuscule quantité de poison suffira à tuer n''importe quel concitoyen. Mélangez son contenu avec un aliment, une gourde ou une drogue et celle-ci sera contaminée, devenant ainsi une arme mortelle…'
'Mit den richtigen Zutaten kannst du dir ein schönes Gift mischen. Musst du denn unbedingt jemanden umbringen? Das willst du doch nicht wirklich... oder doch?': 'Avec les bons ingrédients, cet acide pourrait devenir un dangereux poison. Encore faut-il vraiment vouloir tuer quelqu''un... Vous ne le souhaitez pas, n''est-ce pas ?'
'Sobald du in dieser Welt ein wenig Erfahrung gesammelt hast, weißt du, dass es wichtig ist, ein paar Gegenstände bei sich zu behalten. Denn eines Tages könnten sie dir das Leben retten.': 'Quand on acquiert une certaine expérience du monde dans lequel on vit, on apprend vite à mettre de côté des petites babioles utiles. Car on sait qu''un jour, elles nous sauveront la vie.'
'Die Adresse ist nicht mehr lesbar. Es scheint etwas drin zu sein... Das ist ja besser als Weihnachten!': 'Un colis dont l''adresse est aujourd''hui illisible. Et on dirait bien qu''il y a quelque chose à l''intérieur… C''est Noël.'
'Da Du hier kein richtiges Dinner mit Freunden erleben kannst, hast du dir ein paar leckere Happen beiseite gelegt und in dieser Lunch-Box aufbewahrt. Ab und zu muss man sich mal was gönnen ...': 'À défaut d''un vrai repas autour d''une table, avec des couverts et des amis, vous avez cette boite-déjeuner Armaggedon que vous aviez caché il y a un bon moment sous votre lit…'
'Beim Anblick dieser Bonbons kommen dir die Tränen...': 'Vous avez une petite larme à l''oeil en contemplant cette poignée de délicieux bonbons…'
'Dieses alte Sperrholzstück stammt aus irgendeinem alten Gebäude. Mit ein wenig Einfallsreichtum könntest du es für eine neue Konstruktion wiederverwerten.': 'Ce vieux morceau de contreplaqué vient d''un quelconque bâtiment. Au prix de quelques efforts, il devrait pouvoir servir à aménager une planque dehors.'
'Die brennt bestimmt noch ein paar Stunden... Selbst damit kannst du dir die Zombies vom Leib halten.': 'Elle doit bien brûler quelques heures… Ça sera toujours ça de plus pour éloigner les zombies. De plus, si vous la posez au sol dans le désert, elle permettra de réduire la pénalité aux fouilles de nuit dans ce secteur.'
'Mit diesem alten verbranntem Stück Holz kannst du wahrscheinlich nicht mehr viel anfangen...': 'Un vieux bout de bois calciné qui ne vous servira sûrement plus à grand chose…'
'Eine Handvoll steinharte Marshmallows, die nach Rattengift riechen. So wie sie jetzt sind, kannst du sie nicht essen...': 'Quelques chamallows tout durcis et qui sentent le rat mort. C''est complètement immangeable tel quel...'
'Eine Handvoll steinharter Marshmallows, die nach Rattengift riechen. Jetzt, da sie komplett geröstet sind, kannst du sie essen, und wenn du es dir genau überlegst, sind sie sogar richtig lecker...': 'Quelques chamallows tout durcis et qui sentent le rat mort. Maintenant qu''ils sont complètement calcinés, on peut dire qu''ils sont mangeables. On peut même dire qu''ils sont appétissants, quand on y réfléchit bien…'
'Diese alte Blechkiste war mal mit verschiedenen elektronischen Bauteilen gefüllt (CPU, Hauptplatine, Hardwareschnittstellen etc ...). Was willst du jetzt noch damit anfangen?': 'Cette vieille boîte en ferraille contenait tout un tas de composants électroniques auparavant. Elle ne semble plus avoir aucune utilité maintenant…'
'Toll... und wie findest du jetzt raus, was da drin ist? Ohne die Geheimkombination dürfte das etwas schwierig werden.': 'Qui peut bien dire ce que ce lourd coffre-fort contient ? Sûrement pas vous en tous cas, à moins que vous ne connaissiez la combinaison secrète d''ouverture.'
'Dieser große staubige Schinken gehört zu einer Lexikonausgabe mit dem Titel "Twinpedia". Die Seiten sind mit Anmerkungen unterschiedlicher Handschriften vollgeschrieben.Es scheint als ob mehrere Personen daran und darin gearbeitet hätten.': 'Ce gros bouquin poussiéreux est un volume d''une série d''encyclopédie baptisée Twinpedia. Les pages sont couvertes d''innombrables annotations mystérieuses, comme si elle était passée entre les mains de plusieurs personnes.'
'Ein typischer Wasserspender, wie man ihn in jedem Großraumbüro antreffen kann. Wie durch ein Wunder ist er dir in die Hände gefallen. So ein Ding könnte hier gut nützlich sein...': 'Cette bonbonne en plastique devait se trouver dans un quelconque bureau d''entreprise. Elle a échoué entre vos mains par on-ne-sait quel miracle et elle pourrait bien s''avérer très utile de nos jours...'
'Die Wirkung dieser Tablette ist höchst zweifelhaft... Auf der Schachtel steht: "Für BETA-Tester unter 18 Jahren nicht geeignet". Seltsam...': 'Ce petit cachet a un effet pour le moins mystérieux... Sur la boîte, il est écrit : « ne pas donner à un testeur de moins de 18 ans ». Étrange.'
'Auf der Schachtel steht: "Für BETA-Tester unter 18 Jahren nicht geeignet". Seltsam...': 'Sur la boîte, il est écrit : « ne pas donner à un testeur de moins de 18 ans ». Étrange.'
'Aasbeeren sind Beeren, die auf verwesten Leichen wachsen. Man findet sie oft auf Zombies, aber erst recht auf Tierkadavern...Willst du sie wirklich essen?': 'Les Charognardes sont des baies qui poussent généralement sur les corps en décomposition : il n''est pas rare d''en apercevoir sur des zombies ou sur les cadavres d''animaux divers… Vous êtes sûr(e) que ça se mange ?'
'Eine glitschige Kugel aus zusammengeklebten "Aasbeeren" "Aasbeeren" wachsen hauptsächtlich auf Kadavern.': 'Un agrégat de "Charognardes", une baie qui pousse essentiellement sur des cadavres...'
'Ein altes Hautstück oder irgend etwas anderes, das mal zu einem Lebewesen gehörte. Was willst du damit anstellen?': 'Un vieux bout de peau, ou de quoi que ce soit d''autre qui appartenait à un être vivant. Mais qu''est-ce que vous faites avec ça ?'
"Das tolle an dieser unförmigen Fleischkugel ist, dass sie auf 10 Meter nach Aas stinkt. Damit kannst du die Zombies 'ne Zeit lang beschäftigen.": "L'avantage de cette boule de chair difforme, c'est qu'elle sent la charogne à 10 mètres à la ronde. Pratique pour occuper les zombies quelques instants."
'Dieses kleine Fläschen enthält eine fluoresziernde Flüssigkeit. Erstaunlich! Vielleicht kannst du ja was Nützliches brauen, wenn du die Substanz mit etwas anderem mischst?': 'Ce flacon contient un liquide aux couleurs... étonnantes. Peut-être qu''en le mélangeant avec autre chose, vous pourriez obtenir quelque chose d''utile ?'
'Dieser Brei stinkt wie die Pest, da die dafür verarbeiteten Beeren für gewöhnlich auf Kadavern wachsen. Wenn du vor einer akuten Infektion keine Angst hast könntest du ihn ja mal vorsichtig probieren. Vielleicht macht er ja satt?': 'Ça sent vraiment très mauvais. Cette boule est un agrégat de “Baies charognardes” qui ont poussé sur un cadavre quelconque. Si vous n''avez pas peur de mourir d''une infection virulente, peut-être qu''elle pourrait vous rassasier si vous la mangiez ?'
'Dieser total verformte Eisenbehälter hat eine kleine Menge Wasser aufgefangen.Das Problem ist, das du es nicht trinken kannst, da es schmutzig ist. ': 'Ce bout de ferraille tordue a permis de capter de l''eau, en petite quantité. Le problème, c''est qu''elle n''est pas potable, en l''état. '
'Dieser total verformte Eisenbehälter enthält eine kleine Menge gereinigtes Wasser. Es ist nicht viel, aber besser als nichts.)': 'Ce bout de ferraille tordue a permis de capter de l''eau, en petite quantité. C''est peu, mais c''est mieux que rien…'
'Dieser Notizzettel gehörte einem *Verbannten*. Mal sehen, was er geschrieben hat...': 'Ce bout de papier appartenait à un <em>citoyen banni</em>… Qui sait ce qu''il a bien pu y écrire ?'
'Dieser blutdurchtränkte Verband wurde vormals von einem infizierten Bürger getragen...': 'Le sang qui couvre ce pansement est celui d''un citoyen infecté...'
'Das alleinige Ansehen des Teddys macht dich verrückt.Vielleicht solltest du ihn aus dem Fenster werfen? Immerhin befindest du dich in einem verlassenen Hotel...': 'Un petit doudou en peluche qui a dû faire le petit bonheur d''un enfant... Ou pas...'
'Man nehme eine Scheibe Fleisch, paniere das Ganze mit Sägemehl und streue anschließend einige Holzstücke darüber... et Voilà! Im Holz scheinen auch einige Holzwürmer gewesen zu sein, denn das Ding hört nicht auf sich zu bewegen.': 'Une tranche de viande recouverte de sciure et de copeaux de bois... À moins que ce ne soit pas des copeaux, mais des vers à bois, ce qui semblerait logique puisque ça n''arrête pas de bouger.'
'Ein wenig zu gross für dich. Sieht so aus als waren seine Vorbesitzer ein wenig beleibter und hatten schlechten Geschmack...was man ohne Zweifel erkennen kann.': 'C''est un peu large pour vous : cette veste a, semble-t-il, été taillée pour une personne bedonnante et au mauvais goût certain, comme en atteste la moumoute blanche au col et aux manches...'
'Diese alten Fetzen riechen nach Urin und wurden mehrmals geflickt. Besser aussehen würden sie....ohh, sie passt Dir perfekt.': 'Ce vieux pantalon sent l''urine, est taché à plusieurs endroits et est tout juste bon à servir de combustible. Il vous va à merveille.'
'Viele seltsame Gestalten haben diese stinkende Mütze schon getragen, und trotzdem geht dein Herz auf, als du sie aufsetzt.': 'Un bonnet qui a dû servir de nid à plusieurs générations de pigeons et autres nuisibles malodorants. Les fientes séchées tapissées à l''intérieur lui confère une texture étrange... Et ça vous gratte la tête quand vous l''enfilez.'
'Als du diesen Anzug anziehst, verspürst du den Drang, deinen Nachbarn eine Freude zu machen und seltsame Eintrittswege zu wählen. Nutze die Chance und bestehle deine Nachbarn nach Herzenslust.': 'Ce costume vous va comme un charme (les mauvaises langues diront que c''est lié à l''odeur). Vous vous sentez soudainement l''envie d''apporter le bonheur dans la maison de vos voisins en vous y glissant discrètement par la cheminée avec des cadeaux plein les bras. Vous pouvez aussi choisir d''utiliser cet avantage pour piller sans vergogne leurs taudis pour repartir avec des cadeaux plein les poches. C''est un peu ça, la magie de Noël.'
'Dieses uralte Modell, war mal ein ziemlich angesagtes Handy. Eines Tages jedoch fingen die Dinger urplötzlich zu explodieren an... Da das Handy weit verbreitet war, sind Millionen Menschen bei diesen Explosionen gestorben. Ganze Städte wurden von der Landkarte ausgelöscht. Hhmmm... Das gibt bestimmt eine gute Granate ab.': 'Cet antique appareil était un modèle de téléphone très réputé. C''était jusqu''à ce qu''il cause la mort de millions de personnes en explosant et rayant de la carte plusieurs grandes villes, à travers le monde. Ça fera sûrement une bonne grenade.'
'Dieser übelriechende Hautfetzen gehörte früher mal einem deiner Mitbürger. Jetzt gehört er den Maden... Mit seinem unerträglichen Gestank kannst du deinen eigenen Körpergeruch überdecken, so dass dich die Untoten nicht mehr so gut riechen können. Benutze diesen Gegenstand, um deine Überlebenschancen beim Campen zu verbessern (Dazu musst du den Hautfetzen bei Dir tragen).': 'Cet horrible lambeau de chair a dû être arraché à un autre citoyen, avant d''être abandonné aux vers pendant quelques temps. Son odeur atroce devrait pouvoir couvrir votre propre odeur corporelle : cet objet augmente sensiblement vos chances de survie en cas de camping (vous devez le garder sur vous pour profiter de cet avantage).'
'Diese große Taschenlampe ist wirklich nützlich für die Suche in der Wüste, vor allem Nachts. Möglicherweise kan man noch eine andere Verwendung für sie finden, wenn sie angehen würde....': 'Cette grosse lampe de poche au design douteux pourrait bien vous être utile pour vos fouilles dans le désert. Pour l''allumer, il suffit d''appuyer sur le nez du gros chien jaune, sur la poignée.'
'Diese große Taschenlampe ist wirklich nützlich für die Suche in der Wüste, vor allem Nachts. Möglicherweise kann man noch eine andere Verwendung für sie finden.': 'Cette grosse lampe de poche au design douteux pourrait bien vous être utile pour vos fouilles dans le désert. Pour l''allumer, il suffit d''appuyer sur le nez du gros chien jaune, sur la poignée. Vous notez que la lampe fait maintenant "ouh ouh ouh" quand vous la secouez.'
'Diese Leiche liegt hier schon ein bisschen länger rum: Fliegenmaden haben sich schon an ihm zu schaffen gemacht und den größten Teil gegessen... Bist du sicher, dass du DIESES DING schultern möchtest?': 'Ce cadavre ne date pas d''hier : les vers ont déjà bouffé une bonne partie de ce qui pouvait l''être... Vous êtes sûr(e) que vous voulez vous promener avec cette horreur sur les épaules ?'
"Loses herumliegendes Gebein. Sieht aus, als ob es von einem 'wilden Tier' angenagt worden wäre... Die Bissspuren sehen aber menschlich aus. Irgendetwas stimmt hier nicht...": "Des ossements qui ont l'air d'avoir été rongés par une bête ou... quelqu'un. Il y a quelque chose de pas très net dans cette ville."
'Es handelt sich um eine bekannte Rauchgranatenmarke, die herzlich frisch nach Tannenzapfen riecht. BEACHTE: Dieser Gegenstand löscht drei Minuten lange alle Registereinträge. Die letzte Bewegungsaktion wird gelöscht, wenn sie spätestens eine Minute nach Benutzung der Rauchgranate erfolgt. ACHTUNG: Die Rauchgranate bitte erst NACH deiner Verheimlichungsaktion werfen.': 'Un modèle très courant de fumigènes, celui-ci ayant la particularité de sentir le conifère. NOTE : cet objet efface les entrées du registre des 3 dernières minutes. Il dissimule aussi votre prochain mouvement s''il est effectué au plus tard 1 minute après l''utilisation du fumigène. ATTENTION : utilisez cet objet APRÈS avoir réalisé les actions que vous souhaitez masquer...'
"Du hältst eine schlichte Sandkugel in der Hand, die du vorher mit ein paar fiesen Kieselsteinchen angereicherst hast. HeHe! Irgendwie verspürst du gerade eine unglaubliche Lust diesen Ball jemanden ins Gesicht zu werfen. Wenn schon kein Schnee, dann wenigstens 'ne Sandballschlacht!": "Une banale boule de sable (avec quelques graviers en prime) qu'il vous démange de jeter au visage d'un autre citoyen. Vous ignorez d'où vous vient cette envie bizarre."
'Dieser Bauplan ermöglicht es, ein neues Gebäude in der Stadt zu bauen.': 'Vous tenez entre vos mains ce qui ressemble à un projet de chantier ! Difficile de comprendre plus précisément ce dont il s''agit, il vous faudrait l''étudier pour en tirer quoi que ce soit.'
'Dieser Koffer enthält mehrere Dokumente und obskure Gegenstände (Bleistift, Kompass, Plastiklineale,...). Nichts was dir irgendwie helfen würde, in der Wüste zu überleben. ...zumindest auf den ersten Blick.': 'Ce coffre contient nombre de documents obscurs et d''ustensiles désuets (crayons, compas, règles en plastique...). Rien qui ne vous servira à survivre dans le désert... À première vue.'
'Dieser Koffer enthält höchstwahrscheinlich ein sehr seltenes und kostbares Dokument...': 'Ce coffre scellé contient très certainement un document très important et rare.'
'Hier in dieser Einöde ein Ei zu finden, sollte dich eigentlich glücklich machen. Aber eine Frage lässt dir einfach keine Ruhe: Wo zum Teufel steckt das verdammte Huhn...': 'Un œuf voilà qui devrait vous réconforter, mais une seule idée hante votre esprit, où est donc cette satanée poule...'
"Als einer davon auf Sir Newton's Kopf fiel dachte er mit Sicherheit nicht zuerst an das erste universelle Gesetz der Schwerkraft... aber es sollten immerhin ein paar Vitamine enthalten sein.": "Si Newton avait reçu une pomme comme celle-ci sur la tête, il aurait surement pensé à autre chose qu'à la loi de la Gravitation Universelle... Cela étant dit, il doit bien y avoir quelques vitamines là-dedans."
'Sie ist sehr groß, fruchtig und macht "tick-tack".': 'Il est très gros, juteux et il fait “tic tac”.'
'Diese kleine Ledertasche scheint Unterlagen zu enthalten. Du betest inständig, dass es sich dabei um ein Männermagazin handelt, oder den Bauplan für ein neues, mächiges Gebäude. ...und nicht um die verblichenen Kopien einer Umsatzschätzung der Buchhaltung.': 'Cette petite sacoche en cuir semble contenir des documents. Vous priez très fort pour que cela soit un magazine adulte ou le plan d''un nouveau chantier surpuissant, et pas un quelconque relevé comptable...'
'Mit diesem HighTech-Schlüssel lassen sich Türen der Sicherheitsklasse 6.2 AOC öffnen. Nur Angehörige der Elite können sich damit brüsten, so einen Schlüssel zu besitzen. Leider ist der Schlüssel in einem so schlechten Zustand, dass er nur eine einzige Tür öffnet.': 'Cette clé high-tech permet d''ouvrir les portes sécurisées de niveau 6.2 AOC, seuls les membres appartenant à l''élite peuvent se targuer d''avoir une de ces clés en leur possession. Malheureusement, étant en piteux état, cette clé ne pourra ouvrir qu''une seule porte.'
'Dieser Schlüssel ist der Liebling aller Einbrecher und öffnet Türen so rasend schnell, dass man sich glatt fragt, warum man überhaupt noch normale Schlüssel benutzt. Leider ist der Schlüssel in einem so schlechten Zustand, dass er nur eine einzige Tür öffnet.': 'Cette clé, grand apanage des cambrioleurs en herbe, permet d''ouvrir n''importe quelle porte en quelques secondes, c''est à se demander à quoi peuvent bien servir les clés traditionnelles. Malheureusement, étant en piteux état, cette clé ne pourra ouvrir qu''une seule porte.'
'Einige der Zimmer sind wahre Flaschenhälse. Darum ist das das perfekte Werkzeug, um sich Zutritt zu verschaffen und den einen oder anderen nützlichen Gegenstand herauszuholen! Leider ist der Flaschenöffner in einem so schlechten Zustand, dass er nur eine einzige Tür öffnet.': 'Certaines pièces sont de vraies boîtes de conserve, rien de mieux qu''un outil approprié pour aller à la pêche aux objets utiles ! Malheureusement, étant en piteux état, ce décapsuleur ne pourra ouvrir qu''une seule porte.'
'Einige der Zimmer sind wahre Flaschenhälse. Darum ist das das perfekte Werkzeug, um sich Zutritt zu verschaffen und den einen oder anderen nützlichen Gegenstand herauszuholen!': 'Cette empreinte de clé vous permettra d’obtenir une clé à percussion, grand apanage des cambrioleurs en herbe. Elle permet d’ouvrir n’importe quelle porte en quelques secondes : c’est à se demander à quoi peuvent bien servir les clés traditionnelles.'
'Dieses extrem seltene Serum wurde durch der Untersuchung der DNA eines fast immunen Wesens gewonnen. Es hatte zuvor 3 Tage überlebt, obwohl es von einem Infizierten gebissen wurde. Mit dem Serum kann man einen Ghul wieder in einen normalen Menschen verwandeln.': 'Ce Sérum extrêmement rare a été mis au point à partir de l''ADN d''un spécimen presque immunisé ayant résisté plus de 3 jours à une morsure infectieuse, il permet de rendre à une goule son état d''être humain normal.'
'Eine Schwache Seele. Einmal in der Bank abgelegt, kann ein Schamane sie nehmen und in eine starke Seele umwandeln. Sie kann einen Schamanen noch in vielen anderen Situationen nützen.': 'Vous rencontrez une forme vaporeuse qui semble se lamenter sur place, peut-être pourriez-vous la récupérer et en trouver une quelconque utilité.'
'Eine Starke Seele. Wurde von einem Schamanen aus einer Schwachen Seele hergestellt.': 'Profitez de la mort de vos amis ! L''âme de ce citoyen est devenu utilisable pour les chantiers, servez-vous en pour défendre votre ville du mieux possible.'
'In Wehmut versunken starrst du diesen überdimensionalen Bierkrug an... Sicher warm und geschmacklos, aber das Beste, das du seit der Apokalypse getrunken hast. Du musst wieder an all die verrückten Tage in München denken...': 'Vous regardez avec mélancolie cette chope de bière surdimensionnée... Chaude et insipide, mais sûrement la meilleure chose que vous aurez bue depuis l''Apocalypse. De quoi se remémorer avec émotion l''Oktoberfest...'
'Ein leckerer, essbarer Snack... zumindest war es das einmal. Auf dieser Brezel wurde herumgetreten, sie riecht, als würde sie in Benzin getränkt (leider zu wenig, um sie für den Panzer im Südwesten der Stadt zu verwenden - schade) und es scheint, als wäre sie als Hammer oder als Zuhause für einen Holzwurm verwendet zu sein. Auf jedenfall erinnert sie dich jetzt stark an Prinzessin Beatrices Hochzeitshut.': 'Une collation savoureuse et comestible... même après avoir traîné partout au sol des mois durant. Il sent comme s''il était imbibé d''essence (malheureusement trop peu pour être utilisé pour le réservoir au sud-ouest de la ville...) Au delà de rendre rassasié, il peut aussi amuser : il vous rappelle fortement le chapeau de mariage de la princesse Béatrice.'
'Der einzige in diesem gottverlassenen Ort, der dir wirklich Liebe schenken kann, ohne dir danach deine Pillen zu stehlen. Soweit du dich mit Hunden auskennst, sieht er ziemlich seltsam aus, aber er ist treu, hat scharfe Zähne und kann wunderbar knurren. Und sollte es doch mal zum schlimmsten Fall kommen, wird sich der Metzger sicher freuen, sich um ihn zu "kümmern"...': 'Le seul être qui pourra vraiment vous donner de l''amour dans ce maudit enfer. Pour autant que vous soyez familier avec les chiens, celui-ci est fidèle, avec des mâchoires acérées et peut grogner à merveille. Dans le pire des cas, le boucher se fera un plaisir de "prendre soin" de ce "chien-saucisse"...'
'Der Pfahlwerfer kann dazu verwendet werden, Barrikaden zu verstärken oder jede Art von Gegner abzuwehren. Leider ist nur noch ein Pfahl übrig...': 'Un lance-pieux qui a dû servir pour renforcer les barricades sommaires des hôtels, des bunkers ou encore à lutter contre n''importe quel type de créatures. Il ne reste malheureusement qu''un seul pieu dans l''appareil.'
'Eine mächtige Wasserwaffe, dessen defeker Mechanismus nur noch für einen Schuss reicht.': 'Une puissante sulfateuse à eau, son mécanisme grippé ne résistera pas à plus d''un assaut.'
'Dieser wackelige Tisch wurde offensichtlich in Eile gebaut. Doch könnte er, von den Barrikaden geworfen, bestimmt gut einige Zombies zerquetschen.': 'Ce bureau monté approximativement est bancal et peu élégant. Lâché du haut d''un rempart, il pourra se rendre utile en écrasant des zombies.'
'Ich weiß was du denkst: "Kann dieser Automat nicht 20 Rationen Wasser und 50 Tüten Chips enthalten?!?" Dummerweise sieht das nicht so aus...aber immerhin ist er sehr klotzig und enthält ein paar Knochen.': 'Ce distributeur n''a plus aucune utilité depuis la fin des pillages, il peut faire cependant des ravages une fois balancé du haut d''un rempart.'
'Es gab eine Zeit, da waren diese edlen Tiere legendär. Naja...diese Zeiten sind zwar vorbei, aber edel sind sie trotzdem noch.': 'Il fut un temps où l''on associait ce bel animal à des légendes merveilleuses… Ce temps est bien révolu, il a désormais une tout autre utilité.'
'Ein weitgehend verschimmeltes Osterei. Sein fauliger Gestank erinnert ein wenig an Schießpulver. Hat der Schimmel etwa seine physikalischen Eigenschaften verändert? Könnte sich lohnen, auf einen Zombie zu werfen.': 'Un oeuf de Pâques largement moisi, son odeur putride rappelle celle de la poudre, se pourrait-il que la moisissure ait changé ses propriétés physiques ? Ça vaut le coup d''essayer sur des zombies.'
'Du siehst ein glitzernden Gegenstand. Beim näheren Betrachten fällt dir auf, dass es ein Abzeichen ist. Das Abzeichen gibt dir die Kraft von 10 Männern. Du fühlst, dass dieser legendäre Gegenstand was besonderes ist.': 'En fouillant dans le désert de l''Outre-Monde, vous tombez face à une petite lumière étincelante et étrangement rassurante. En regardant de plus près, il se trouve que cela ressemble à une étoile de shérif. À sa vue, vous sentez naître le pouvoir d''un guerrier d''antan. L''utilisation de cet objet du passé pourrait bien vous donner plus de courage lors des veilles.'
'Eine Wasserwaffe ist immer sehr effektiv gegen Zombies.Das zählt allerdings nicht für leere...': 'Une arme à eau est toujours très efficace contre les zombies, mais jamais lorsqu''elle est vide...'
'Pass auf, dich nicht in den Drähten zu verstricken - wir würden dir nur ungern die Finger amputieren müssen, um dich zu befreien...': 'Attention à ne pas s''emmêler avec, on ne voudrait pas avoir à vous couper les doigts pour vous en libérer.'
' Ab und an finden wir diese Behälter leer in der Wüste - meistens an der Seite einer Leiche. Wann lernen die Leute endlich, dass man Motoröl nicht trinken kann?': 'On trouve de temps en temps des bidons d''huile vides dans le désert, souvent accompagné d''un cadavre. Quand est-ce que les citoyens comprendront que l''huile, ça ne se boit pas…'
'Diese fast makellose Linse wartet scheinbar nur darauf, von deiner Kreativität einem höheren Zweck zugeführt zu werden.': 'Cette lentille en bon état n''attend qu''un peu de votre ingéniosité pour être utilisée efficacement.'
'Das Kätzchen sieht ein wenig angefressen aus. Du solltest es besser nicht noch mehr reizen, es faucht ja jetzt schon.': 'Le chat d''un concitoyen surement mort à l''heure qu''il est. Il semble partiellement en colère, mieux vaut ne pas l''énerver davantage.'
'Irgendwer hat sie mal in der Wüste vergraben, vermutlich um die Zombies aufzuhalten… Bisher haben sie sich nur als effektiv gegen unvorsichtige Mitbürger erwiesen.': 'On trouve encore des mines dans le désert, en général, ce sont plus les citoyens imprudents que les zombies qui marchent dessus.'
'Ein elektronisches Bauteil aus alter Zeit. Du hast nicht viel Ahnung von dem Zeug, aber es scheint noch zu funktionieren.': 'Un composant électronique d''une époque révolue, dans l''état on peut s''en servir de judas, même si on ne voit pas à travers.'
"Früher konnte man damit die Damenwelt beeindrucken... Diese Zeiten sind vorbei, doch beliebt ist die Gitarre immer noch. Sie kommt zwar nicht an eine echte Les Paul '58 heran, aber die Stadt kann ein wenig Auflockerung gebrauchen. Wer hätte denn keinen Spaß an ein bisschen Musik?": "Idéale pour draguer lors de nuit de feu de camp, elle reste très appréciée même depuis l'asexualisation des citoyens. Elle saura rendre joie et gaïté dans la ville."
'Keine Ahnung, wo dieses kleine, pinke Stück Papier herkommt, aber wenn Du es in den Mund nimmst kribbelt dein Gehirn!': 'On ne sait pas d''où vient ce petit papier rose, mais quand on le met dans la bouche, il fait des bulles dans le cerveau.'
'In der alten Welt war er verboten.In den Jahren wurde er weiter verbessert und die Strahlen gebündelt. Heute eignet er sich gut, um durch verrottetes Fleisch zu schneiden.': 'Interdit dans le monde après qu''une personne d''âge avancé ait perdu la vue en croisant le faisceau de ce petit objet, il saura être utile pour trancher de la chair putréfiée !'
'In der alten Welt war er verboten.In den Jahren wurde er weiter verbessert und die Strahlen gebündelt. Heute eignet er sich gut, um durch verrottetes Fleisch zu schneiden. Jetzt brauchst du nur noch eine Batterie...': 'Interdit dans le monde après qu''une personne d''âge avancé ait perdu la vue en croisant le faisceau de ce petit objet, il saura être utile pour trancher de la chair putréfiée ! Maintenant il ne vous manque plus qu''une pile...'
'Vor langer Zeit hat man mit diesem Werkzeug die Sterne beobachtet. Heute beobachten wir Zombies. Damit braucht die Angriffsabschätzung nur noch halb so viele Bürger.': 'Dans le passé, cet objet servait à compter et observer le nombre d''étoiles dans le ciel, de nos jours, on a remplacé les étoiles par les zombies. Si utilisé, permet de réduire de moitié le nombre de personnes nécessaire pour l''estimation de l''attaque.'
'Nichts sagt "Willkommen zuhause" mehr als eine spontane Fußamputation.': 'Une bien belle manière d''inviter les invités comme les non invités chez soi, une bombe sous le paillasson, pourquoi n''y avons-nous pas pensé plus tôt !'
'Der Geist von Chuck lebt in dieser Figur. Nichts kann ihr schaden und sie wird noch lange nach deinem Tod hier sein, stets unerschrocken im Angesicht der Zombies.': 'L''esprit du grand Chuck habite cette figurine, rien ne peut lui arriver, et même après votre mort, elle restera là, sans craindre les hordes.'
'Dieses Buch wurde in vielen Sprachen veröffentlicht. Es bietet Rat für aussichtslose Situationen und schützt so vor Angststarren.': 'Ce livre, édité dans de nombreuses langues, vous permet d’appréhender plus calmement votre condition. Il y a une vie après la mort ! Prévient le statut terrorisé si utilisé.'
'Scheint nicht viel besser als Heu zu sein, aber es wird sicher für irgendwas verwendbar sein. Außer ziemlich enttäuschenden Zigaretten.': 'Puisqu''on vous dit que c''est de l''herbe banale, il y a surement une autre utilité à cette herbe qu''une simple cigarette roulée.'
'Manchmal finden wir Pilze auf Leichen nach deren Genuss man die merkwürdigsten Sachen von sich gibt. Es heißt, die Schäden am Gehirn seien irreparabel und dein aktueller Zustand könnte das sogar bestätigen...': 'Sur les cadavres, parfois, il y a des champignons qui font dire des trucs marrants, il paraît que les effets sur le cerveau sont irréversibles, ma foi au point où vous en êtes...'
'Gesöff der Krieger, Trank der Könige, Cocktail der Götter! Zweifelst Du an der Stärke dieses Getränkes, dann lass ruhig erst einmal Deine Nachbarn probieren.': 'Le mélange des guerriers, le cercueil des rois, le cocktail des dieux ! Si vous doutez de son effet, faîtes le goûter par un de vos voisins.'
'Wenn kombiniert mit einer CD, diese HiFi Anlage hat das Potential zu einer Massenvernichtungswaffe zu werden.': 'Combiné à un CD de musique, cette chaîne devient potentiellement une arme de destruction massive !'
'Nichts ist besser, als mit ein wenig 80er Jahre Retro-Musik den Abend zu beleben! Dreh den Regler hoch und mach das Fenster auf!': 'Rien ne vaut le charme retro d''un artiste des années 90 pour égayer vos soirées sous tente !'
'Hast du genug von dem Gequassel vor deiner Tür, den Streitereien nach zu viel Korn-Bräu oder Bürgern, die verzweifelt um ihr Leben schreien? Diese Ohrstöpsel sind genau das Richtige für dich!': 'Vous ne supportez plus les commérages à vos portes, les insultes à votre porte, les citoyens hurlant à la mort ? Les boules quiès seront vos meilleures amies !'
'Ein zerbrochener Stock. Leider zu kurz, um eine vernünftige Waffe zu sein, aber er ist nicht völlig nutzlos...': 'Un bout de bâton. Trop court pour servir d''arme, mais pas inutile pour autant...'
'Trotz dass Du glaubst, dies ist Musik für kleine Mädchen , ist das eine ernsthafte Verteidigungsmaßnahme . Sobald die ersten Töne von der Mini Hi-Fi Anlage erklingen, wird kein normaler Mensch in der Lage sein, sich deinem Haus zu nähern. Vorrausgesetzt unsere Zombies waren mal normal und kennen Facebook ....': 'Malgré une apparence trompeuse pouvant laisser croire à un passe-temps de petite fille, il s''agit d''une véritable arme défensive. Dès que les premières ondes sonores de cet objet maudit sortent d''une chaine HIFI, aucune personne normalement constituée ne peut approcher votre habitation. Mais bon, si les zombies étaient normalement constitués, Hordes serait disponible sur Facebook, donc méfiez-vous quand même...'
"Bereit deine Hüften zu ein wenig Rock 'n' Roll zu schwingen? Diese Sammlung der besten Songs des King of Rock wird Stimmung in jede Party bringen.": "Prêt à bouger votre corps suintant au rythme du rock n' roll ? Cette compilation du légendaire King of rock va mettre le feu à la scène !"
'Beflügelt durch die Hits des Kings, bist du motivierter als jemals zuvor!': 'Combiné à un CD du King, vous vous réveillerez avec une pêche d''enfer tous les matins.'
'Mit der richtigen CD und ein paar guten Ohrstöpseln wird diese HiFi zu einer gefährlichen Waffe, die dich und deine Mitbürger sicher schlafen lässt (zumindest in einiger Distanz)': 'Combiné à un CD de musique, et des boules quiès, vous serez épargné par la toute puissance de cette arme fatale pour quiconque approchera de votre domicile'
'Sie ist verdammt schwer und du bist dir fast sicher, dass da etwas nützliches drin ist... Aber erstmal brauchst du etwas um sie zu öffnen - zumindest etwas besseres als deine Zähne.': 'C''est particulièrement lourd et ça contient sûrement quelque chose de précieux... Reste à trouver un outil plus adapté que vos dents pour l''ouvrir.'
'Keine Ahnung, ob es am LSD liegt oder daran, dass Chuck Norris so hart ist, er trinkt Napalm gegen Sodbrennen - aber diese Rede hat definitiv einen positiven Einfluss auf unsere Nachtwächter!': 'On ne sait pas si c''est l''effet du LSD ou le fait que Chuck Norris est le mec le plus badass au monde, mais ce discours enflammé a son effet sur les troupes des veilleurs !'
'Diese riesige Schlange scheint Verdauungsprobleme zu haben... SO kannst du jedenfalls nichts mehr mit ihr anfangen.': 'Ce boa géant semble avoir une indigestion, une grosse bosse se dessine sur son ventre. Il ne sert à rien tel quel...'
'Sieht so aus als hätte dein Nachbar dir ein Geschenkt gemacht! Dein Name steht drauf! Was mag sie wohl enthalten?.': 'On dirait qu''un voisin a laissé une petite caisse avec votre nom inscrit dessus devant chez vous... Que peut-elle donc bien contenir ?'
"Dieses gut versiegelte Fläschen enthält Traubensaft. Das ist wirklich komisch... Warum sollte jemand Traubensaft versiegeln? Zumal ein Etikett angebracht wurde: 'Bei versehentlichen Verschlucken, bitte schnellstens die nächste Ambulanz aufsuchen'. Das willste doch nicht trinken? Oder etwa doch?!": "Cette fiole soigneusement scellée contient du jus de mirabelle. C'est vraiment suspect. D'autant qu'elle porte une étiquette : 'en cas d'ingestion, contacter le centre anti-poison le plus proche de chez vous'. Vous n'allez quand même pas boire ça ? Si ?"
'Ein Flaschenetikett... Auf der Rückseite ist es sogar beschrieben!': 'Une étiquette de bouteille... Hé, il y a des choses inscrites derrière !'
'Die Klamotten, die du schon seit ein paar Jahren trägst. Sie sind abgetragen, erfüllen aber ihren Zweck: Sie sind bequem. In diesen Kleidern wirst du auch sterben, soviel steht schon einmal fest.': 'Votre uniforme de citoyen, inchangé depuis des années. Également le dernier vêtement que vous porterez pour le restant de vos jours. Néanmoins, cette tenue est fonctionnelle et relativement confortable donc il n''y a pas trop à se plaindre non plus...'
'Schau dich nur an! Deine Kleidung ist vollkommen verdreckt und blutbesprengt! Du solltest sie reinigen, sobald du daheim bist!': 'Votre uniforme de citoyen : abîmé, sale et couvert de taches en tous genres... Il faudra penser à le nettoyer à votre retour en ville.'
'Mit dieser Kleidung kannst du dich in der Wüste unerkannt fortbewegen. Dennoch ist Vorsicht geboten: Wenn sich in einer Zone zu viele Zombies aufhalten, kannst du erkannt werden.': 'Cette tenue vous permet d''avancer dans le désert au milieu des zombies sans contrainte. Prudence toutefois, vous avez une chance d''être repéré(e) si vous traversez un secteur largement contrôlé par les morts-vivants.'
'Mit der kleinen Schaufel musst du in der Wüste nicht so lange graben (automatisch aktiviert). Die Wahrscheinlichkeit einen Gegenstand zu finden ist ebenfalls größer.': 'L''outil bien connu des Fouineurs. La petite pelle vous permet de réduire (automatiquement) le temps de fouille dans le désert... Les chances de trouver un objet sont également sensiblement plus élevées.'
'Der kleine kläffende Malteser stinkt nach nassem Fell, humpelt und sabbert ohne Ende. Einmal pro Tag kannst du ihn mit deinem Rucksackinhalt in die Stadt schicken. Dabei spielt es keine Rolle, wo du dich gerade befindest... Dein treuer Begleiter schlägt sich.': 'Il vous suit partout, sent le poil mouillé, claudique et bave abondamment. Et il jappe également. Souvent. Vous pouvez lui demander, une fois par jour, de ramener le contenu de votre sac à dos en ville, depuis n''importe quel coin du désert.'
'Auch wenn der Titel anderes vermuten lässt: "Tick, Trick und Tracks Schlaues Buch" ist von unschätzbarem Wert. Es enthält zahlreiche Tipps und Tricks, wie man in der Natur am besten überleben und Nahrung finden kann.': 'Votre précieux guide, intitulé "le manuel des castors juniors". Même s''il ressemble à une édition pour enfants, il contient une foule d''informations utiles pour qui veut se débrouiller seul dans la nature. Il vous permettra de trouver à manger ou à boire facilement.'
'Unverzichtbar, um auf den Baustellen der Stadt herumzuwuseln, kann der Schraubenschlüssel auch dazu verwendet werden, verschlossene Türen ganz einfach zu öffnen.': 'Indispensable pour pulvériser les records de construction de chantier, le kit complet du bricoleur est accompagné d''une clé à molette de compétition !'
' Ein großer Schutzschild, der keine Wünsche offen lässt, ermöglicht es dir, in der Wüste bis zu 2 zusätzliche Zombies auf Distanz zu halten.': 'Dans le désert, il retient 4 zombies au lieu de 2 (pour un citoyen normal)'
'Diese uralte Maske ist erfüllt vom Wissen und der Macht tausender Voodoo-Priester. Mit ihr kann der Schamane ausfindig machen, wo in der Außenwelt die Seelen frisch verstorbenen Bürger herumwandeln.': 'Masque ultra-antique, bénéficiant du savoir-faire millénaire des anciens sorciers vaudou, permettra au Chaman de connaître l''emplacement des âmes de citoyens fraîchement décédés se promenant dans l''Outre-monde.'
