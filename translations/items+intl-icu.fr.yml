Super-Flaum-Pulver: Poudre Super-Fuzz
'Je nach Epoche wurde dieses Pulver nacheinander als Zünder für verschiedene Artilleriegeschütze, dann als billige Droge für bedürftige Bürger und schließlich als Hauptbestandteil von Feuerwerkskörpern verwendet. In allen drei Fällen haben viele Menschen nicht überlebt.': 'Selon les époques, cette poudre a tour à tour servi de détonateur pour divers pièces d''artillerie, puis comme drogue bas de gamme pour citoyen en manque avant d''être utilisée comme ingrédient principal dans les feux d''artifice. Dans les 3 cas, beaucoup de gens n''y ont pas survécu.'
Flush-Abschussrohr: Tube de lancement Floush
'Mehrere lange Plastikschläuche ohne großes Interesse.': 'Plusieurs longs tubes en plastique sans grand intérêt.'
Feuerwerkskiste: Caisse de feux d'artifice
'Diese Schachtel enthält eine ganze Reihe von hochgiftigen Chemikalien mit aufrüttelnden Namen wie: Natrium-Fuzz, Carbopotassium Bling Bling oder Rainbow Lithium Cyanurized.': 'Cette boite contient tout un attirail de produits chimiques hautement toxiques aux noms évocateurs, tels que : Sodium-Fuzz, Carbopotassium Bling Bling ou Rainbow Lithium Cyanurisé.'
'Leuchtender Kürbis': 'Citrouille allumée'
'Eine Art großes, stinkendes Orangengemüse, wie Sie es noch nie zuvor gesehen haben. Ein grimassierendes Gesicht ist in sein Fleisch geritzt: Was für eine barbarische Tradition steckt hinter diesem Ritual?': 'Une sorte de gros légume orange malodorant, comme vous n''en avez jamais vu auparavant. Un visage grimaçant a été taillé dans sa chair : quel genre de tradition barbare se cache derrière ce rituel ?'
'Ausgeschnitzter weicher Kürbis': 'Citrouille molle sculptée'
'Hier ist eine verrückte Idee: Dieses große, seltsame Gemüse wurde von seinem Fleisch befreit, geformt und es gibt eine brennende Kerze darin... ': 'En voila une idée saugrenue : ce gros légume bizarre a été vidé de sa chair, sculpté et il y a une bougie allumée à l''intérieur...'
Krähengirlande: Guirlande de Corbeaux
'Eine Girlande einer scheinbar uralten Tradition. Es wird empfohlen, es zu Hause als Dekoration aufzuhängen, es könnte gut für die Moral der Stadt sein.': 'Une guirlande de ce qui semblait être une ancienne tradition. Il est recommandé de l''accrocher chez soi en guise de décoration, ce pourrait faire du bien au moral de la ville.'
'<t-bp_ok>Du liest den {item} und stellst fest, dass es sich um einen Plan für {bp_spawn} handelt.</t-bp_ok><t-bp_parent>{hr}Dafür ist das Bauprojekt {bp_parent} nötig.</t-bp_parent><t-bp_fail>Du versuchst den {item} zu lesen, kannst seinen Inhalt aber nicht verstehen ...</t-bp_fail>': '<t-bp_ok>Après examen du plan, vous découvrez qu''il décrit précisément la construction de {bp_spawn}.</t-bp_ok><t-bp_parent>{hr}Ce projet nécessite la construction préalable de : {bp_parent}.</t-bp_parent><t-bp_fail><strong>Votre ville a déjà débloqué l''ensemble des chantiers de cette catégorie !</strong>{hr}Ce plan est donc inutile : vous décidez de le jeter.</t-bp_fail>'
