'Dies kannst du erst ab <strong>Tag {day_min}</strong> tun.': 'Vous ne pouvez pas faire cela avant le <strong>Jour {day_min}</strong>.'
'<t-escape>Mithilfe der {item} hast du dir etwas Zeit erkauft ... du solltest diesen Ort schnell verlassen!</t-escape><t-reverse-escape>Du setzt {item} in Gang. Ein gewaltiger Blitz schießt heraus, mitten in die Reihen der Zombies! Geblendet ergreifen {zombies} Zombies die Flucht.</t-reverse-escape>': '<t-escape>Avec {item} vous vous êtes acheté du temps... vous devriez quitter cet endroit rapidement !</t-escape><t-reverse-escape>Vous déclenchez {item}. Cela déclenche un nuage de fumée en plein centre des rangs de zombies ! Aveuglé(s), {zombies} zombie(s) part(ent) se réfugier dans un endroit plus au calme un peu plus loin.</t-reverse-escape>.'
