'Schlafplatz verbessern (schwacher permanenter Bonus, 1AP)': 'Améliorer un peu le campement (bonus permanent faible, 1PA)'
'Du hast das hiesige Versteck verbessert.': 'Vous avez passé de longues minutes à aménager une planque avec tout ce qui pouvait vous passer sous la main...'
'Sich verstecken und die Nacht hier schlafen!': 'Se cacher pour passer la nuit ici !'
'Du hast Dich notdürftig versteckt.': 'Vous êtes actuellement caché(e) dans le secteur !'
