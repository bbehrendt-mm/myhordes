'Taschen und Behälter': 'Conteneurs et boîtes'
Kaputt: Cassé
'Du bist der Ansicht, dass du diese Zone nicht besser ausbauen kannst, da du schon dein Bestes gegeben hast.': 'Vous ne pensez pas pouvoir améliorer le campement mieux que ça, vous avez fait de votre mieux.'
'Haus aufräumen und putzen': 'Ranger mon habitat'
"Du räumst deinen ganzen Plunder auf und machst ein wenig Ordnung, damit es hier etwas aufgeräumter aussieht. Auch wenn's ne Bruchbude ist, es ist DEIN Zuhause...": "Vous ramassez les débris qui traînent, rangez le peu que vous possédez et tachez de donner un air un peu moins glauque à ce qui vous sert d'habitation..."
Duschen: Se doucher
'Du springst unter die hausgemachte Dusche ohne weiter darüber nachzudenken. Das eiskalte Wasser erschreckt dich, aber dennoch bleibst du für einige Augenblicke unter dem schwachen Wasserstrahl stehen. In Ermangelung von Seife reibst du dich mit einem glatten Stein ab und versuchst, den Schlamm und die Blutflecken abzuwaschen. Dabei versuchst du, dir einzureden, dass es sich gut anfühlt.': 'Vous sautez sous la douche maison sans y penser. L''eau glacée vous fait peur, mais vous restez sous le jet d''eau faible pendant quelques instants. En l''absence de savon, vous vous frottez avec une pierre lisse et essayez de laver la boue et les taches de sang. Vous essayez de vous convaincre que cela fait du bien.'
'Der Metzger hat sich gut um {item} gekümmert... Dafür hast du nun {items_spawn} erhalten. Auf wiedersehen, mein Freund!': 'Le boucher a pris grand soin de {item}... Vous en tirez {items_spawn}. Adieu pépète.'
'Du hast dir etwas Zeit genommen und zur Verteidigung der Stadt beigetragen.': 'Vous faites le tour de la ville pour vérifier l''existence de failles et donnez quelques coups de pied dans des bricoles mal placées. La ville a gagné +10 points de défense temporaires.'
'Nach Ruinen Ausschau halten': 'Découvrir un bâtiment'
'<t-zone>Du hast eine neue Ruine auf {zone} entdeckt!</t-zone><nt-zone>Es scheint, als gäbe es nichts mehr zu entdecken ...</nt-zone>': '<t-zone>Vous avez révélé un nouveau bâtiment aux coordonnées {zone} !</t-zone><nt-zone>Il semble qu''il n''y ait plus rien à découvrir...</nt-zone>'
'Wasserwaffen füllen': 'Remplir les armes à eau'
'Ins Kino gehen': 'Aller au cinéma'
'Angriff und Verteidigung': 'Attaque et défense'
