'Die erhälst die gekennzeichneten Benachrichtigungen nur, wenn sie deiner gewählten Sprache entsprechen. Wenn du die entsprechenden Einstellungen änderst oder deine Sprache wechselst, kann es bis zu 24 Stunden dauern, bis die Änderungen für Benachrichtigungen übernommen werden.': 'You will only receive marked notifications if they match the selected language. If you change the affected settings or change your language, notifications may take up to 24 hours to reflect the changes.'
'Alternativ zu einer E-Mail Adresse kannst du hier auch eine URL eintragen, auf der Spieler eine Kontaktmöglichkeit zu dir finden.': 'Alternatively to an email adress, you may also specify an URL where players can contact you.'
'Dein Gerät konnte sich nicht beim Benachrichtigungsdienst anmelden. Dies kann durch einen kurzzeitigen Verbindungsausfall passieren. Möglicherweise musst du den Benachrichtigungsdienst auch zunächst in den Privatsphäre-Einstellungen deines Browsers aktivieren.': 'Your device indicated that it failed to register with its push service. This may be the result of a temporary connection problem. It''s also possible that you need to manually enable the push service in your browser''s privacy settings.'
'Leider scheint dein Gerät oder Browser diese Funktion nicht zu unterstützen.': 'Unfortunately, your device or browser does not seem to support this feature.'
