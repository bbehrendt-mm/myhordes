'Über dieses Formular kannst du uns einen technischen Fehler melden. Bitte verwende diese Funktion nicht, um uns unangemessene Inhalte oder inhaltliche Vorschläge für zukünftige Updates zu senden.': 'You can use this form to report a technical error to us. Please do not use this feature to send us inappropriate content or content suggestions for future updates.'
'Der Missbrauch dieses Formulars führt zu Sanktionen für deinen Account.': 'Abuse of this form will result in sanctions for your account.'
