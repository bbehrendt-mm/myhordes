'Datei anhängen (optional)': 'Attach file (optional)'
'Wenn du zusätzliche Dateien (Screenshots, Videos, ...) zu deiner Fehlermeldung hinzufügen möchtest, kannst du das hier tun. Bitte beachte, dass die Gesamtgröße aller hochgeladenen Dateien die Grenze von 3MB nicht übersteigen darf.': 'If you would like to add additional files (screenshots, videos, ...) to your error message, you can do so here. Please note that the total size of all uploaded files cannot exceed 3MB.'
