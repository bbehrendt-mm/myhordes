'Dieser Indikator zeigt an, ob du aktuell mit dem Live-Dienst von MyHordes verbunden bist.': 'This indicator shows whether you are currently connected to the MyHordes live service.'
'Mithilfe des Live-Dienstes erhälst dein System Benachrichtigungen vom MyHordes-Server in Echtzeit, beispielsweise über neue Forenposts oder PNs.': 'With the help of the live service, your system receives notifications from the MyHordes server in real time, for example about new forum posts or PMs.'
'Aktuell besteht keine Verbindung zum Live-Dienst. Du kannst dennoch wie gewohnt weiter spielen, da alle wichtigen Funktionen auch ohne den Live-Dienst arbeiten können.': 'There is currently no connection to the live service. You can still continue to play as usual, as all important functions can also work without the live service.'
