event_christmas_title: 'Noël {year}'
event_christmas_description: 'Lancer des boules de sable, assembler un costume rouge et blanc, essayer d’éviter les dommages au foie… Noyez-vous dans la joie et les mauvaises odeurs.'
event_stpatrick_title: 'St-Patrick {year}'
event_stpatrick_description: 'Buvez de la Guinness et faites une partie de Hockey, mais méfiez-vous du lutin…'
event_easter_title: 'Pâques {year}'
event_easter_description: 'Ramassez des œufs de Pâques dans l’Outre-Monde, puis rassemblez-vous sur la place de la ville pour une crucifixion chocolatée.'
event_halloween_title: 'Halloween {year}'
event_halloween_description: 'Décorez vos maisons avec des citrouilles si la lutte quotidienne pour survivre contre les hordes de zombies n’est pas assez effrayante pour vous.'
