'Das Online-Spiel <strong>MyHordes</strong> ist ein kooperatives Survival Game, das in einer postapokalyptischen Welt voller Zombies spielt.': 'MyHordes is a free zombie survival game set in a hostile world inhabited by zombies.'
'Das Prinzip': 'The game'
'Die Welt nach der Apokalypse: Die Zivilisation, wie wir sie kannten, ist nicht mehr. Die letzten Menschen verschanzen sich in Städten und haben nur ein Ziel: Überleben. Du bist einer von 40 Bürgern und musst in einer von Zombies umzingelten Stadt jeden Tag um dein Überleben kämpfen. Ziel des Spiels ist es, allein oder in der Gruppe so lange wie möglich zu überleben.': 'The world after the apocalypse: civilization as we knew it is no more. The last people are hiding in towns and have only one goal: survival. You are one of 40 citizens and you have to fight for your survival every day in a town surrounded by zombies. The objective of the game is to survive as long as possible, alone or in a group.'
'Die Gemeinschaft': 'The community'
'Kooperation und Kommunikation stehen im Mittelpunkt von "MyHordes". Wenn ihr lange überleben wollt, müsst ihr zusammenarbeiten. Ganz egal, ob ihr euch leiden könnt oder nicht. Wer sich nicht an vereinbarte Regeln hält, kann verbannt und sogar gehängt werden. Ihr müsst euch absprechen und eure knappen Ressourcen bestmöglich nutzen. Jede Stadt stellt dabei ihre eigenen Regeln auf, denn bei "MyHordes" gilt das Motto:': 'Cooperation and communication are at the heart of "MyHordes". If you want to survive for a long time, you have to work together. No matter if you like each other or not. If you don''t follow agreed rules, you can be banished and even hanged. You must coordinate and make the best use of your scarce resources. Each town sets its own rules, because in "MyHordes" the motto is:'
'Es gilt nur die Moral, die du selbst wählst!': 'The only morality is the one you choose for yourself!'
'Der Ablauf': 'The process'
'Mit Aktionspunkten hast du jeden Tag eine bestimmte Anzahl an Aktionen. Durch Essen, Trinken oder die Einnahme von Drogen kannst du deine Aktionspunkte wieder auffüllen. Nutze deine Aktionspunkte mit Bedacht! Du kannst in die Wüste zu gehen und nach Gegenständen und Rohstoffen für den Bau von Verteidigungsbauten suchen. Oder du hilft in der Werkstatt oder auf der Baustelle. Jeden Tag um Mitternacht greift eine immer größer werdende Zombiehorde an. Überlebt eure Stadt dieses Angriff, beginnt ein neuer Tag und der tägliche Kampf ums Überleben geht in eine weitere Runde.': 'With action points you have a certain number of actions every day. You can replenish your action points by eating, drinking or taking drugs. Use your action points wisely! You can go to the desert and search for items and raw materials to build defensive structures. Or you can help in the workshop or on the construction site. Every day at midnight, an ever-growing zombie horde attacks. If your town survives this attack, a new day begins and the daily fight for survival goes into another round.'
'Das Ende': 'The end'
'Je besser ihr euch absprecht, desto länger überlebt eure Stadt. Doch ihr Schicksal ist unausweichlich und bereits besiegelt. Der Tod ist Teil von "MyHordes". Doch mit jeder gespielten Stadt lernst du mehr über das Spiel und darüber wie eine erfolgreiche Gemeinschaft funktioniert. Und vielleicht auch über dich... Die erfolgreichsten Städte und Spieler erscheinen in einer Saison-Rangliste.': 'The better you coordinate, the longer your town will survive. But its fate is inevitable and already sealed. Death is part of "MyHordes." But with each town you play, you''ll learn more about the game and how a successful community works. And maybe also about yourself... The most successful towns and players appear in a season ranking.'
'Der Preis': 'The price'
'Das Spielen von "MyHordes" ist <strong>komplett kostenlos</strong>! Es gibt keine kostenpflichtigen Zusatzinhalte, kosmetische Boni oder Spielfortschritts-Beschleuniger. Wir setzen zudem keine Werbung oder Tracking ein. Wenn dir "MyHordes" gefällt hast du die Möglichkeit, für den Weiterbetrieb zu spenden - du erhälst hierfür (außer unserer ewigen Dankbarkeit) jedoch keinerlei Spielboni.': 'Playing "MyHordes" is <strong>completely free</strong>! There is no paid extra content, cosmetic bonuses or game progress accelerators. We also do not use any advertising or tracking. If you like "MyHordes" you have the option to donate to keep it running - however, you will not receive any game bonuses for doing so (other than our eternal gratitude).'
