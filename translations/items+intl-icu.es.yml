'Du hast {citizen} auf heldenhafte Weise in die Stadt gebracht!': '¡Dando pruebas de tu valentía, has enfrentado los peligros del Ultramundo, salvado a {citizen} y has vuelto ileso!'
'{action}: {item}': '{action}: {item}'
'Das Wasser gibt dir einmal pro Tag deine Aktionpunkte zurück oder löscht alternativ deinen Durst (unbegrenzt).': 'El agua te hace recuperar Puntos de Acción (1 vez al día) y calmará tu sed (sin limitaciones diarias).'
'Die Batterie ist für vieles nützlich. Allerdings ist sie auch ziemlich schnell leer ...': 'Sirve para muchas cosas, pero se descarga muy rápido...'
'Auf dem vergilbtem Etikettenbild erkennst du ein leckeres Bohnengericht! Allerdings brauchst du ein Werkzeug, um die Dose öffnen zu können...': '¡La etiqueta tiene una imagen de frijoles muy apetitosos! Pero primero hay que encontrar con qué abrirla...'
'Jetzt mach mal kein Gezeter, schließ dein Augen, mach deinen Mund ganz weit auf und runter damit! Du wirst sehen, dass es dir danach besser geht.': 'Vamos, abre la boca y traga tapándote la nariz. Después te sentirás mejor.'
'Der Batteriewerfer 1-PDTG (geladen) wurde äußerst einfallsreich zusammengeschraubt. Dank einer virtuosen Recyclingprozedur ist er in der Lage, harmlose Batterien in mächtige Geschosse zu verwandeln.': 'Totalmente hecho a mano, el Lanzapilas 1-PDTG convierte las pilas en proyectiles perforadores.'
'Der Taser ist eine kleine technische Spielerei, mit der man grässliche Elektrostöße in dem Körper seines Opfers jagen kann. Allerdings ist er nicht sehr effektiv, wenn man bedennkt dass den Zombies Schmerzen nichts ausmachen. Vielleicht gelingt es dir ja mit einem Stromstoß ein wichtiges Körperglied oder Organ zum Platzen zu bringen?': 'Un arma capaz de paralizar el cuerpo de la víctima con una terrible descarga eléctrica. No es muy eficaz sabiendo que los zombies no le temen al dolor. Pero siempre puedes intentar hacer colapsar un órgano vital con él.'
'Eine furchterregende Waffe, die nur noch etwas reines Wasser benötigt.': 'Un arma temible, pero le falta estar cargada con agua pura.'
"Rührt elektrisch und sehr schnell - was gibt's sonst noch zu sagen? Er hat den Vorteil, dass er nur eine Batterie braucht, die sich mit 40% Wahrscheinlichkeit entlädt.": "Tan simple como eso. Lo bueno es que solo necesita una pila y que solo tiene 40% de probabilidades de agotarla."
'Damit richtest du ein wahres Massaker an. Ob du das aber zu 100% unversehrt überstehst ist eine andere Frage... Diese umgebaute Höllenmaschine funktioniert - man glaubt es kaum - mit einer gewöhnlichen Batterie!': 'Con eso puedes darte el gusto de masacrar a tus atacantes. Recuerda que puedes salir victorioso pero no siempre ileso... Esta máquina infernal ha sido modificada y funciona (increíblemente) ¡con una sola pila!'
'Du magst es wenn es sauber ist und frisch nach Gras duftet? Vergiss das mal lieber ganz schnell. Wenn du ihn verwendest, wird es ganz anders riechen...': '¿Te gusta que quede parejo, limpio y que huela a jardín primaveral? Olvídalo, cuando lo utilices será todo lo contrario.'
'Mit einem verstellbaren Schraubenschlüssel kannst du wahlweise an einem Gegenstand herumbasteln oder etwas zerstören (muss nicht unbedingt ein Gegenstand sein...)': 'Con ella puedes armar un objeto o destruir lo que quieras. No necesariamente tiene que ser un objeto...'
'Um Schrauben festzudrehen oder zu lösen. Du kannst mit ihm etwas reparieren und zur Not auch eine Konservendose aufmachen. Wenn du ihn mit voller Wucht in einen Kopf rammst, kann er dir in Extremsituationen auch mal das Leben retten... ': 'Sirve para reparar cosas, ¡ah! y también puedes abrir latas con él. Como último recurso, clávaselo en la cabeza de alguien, bien podría salvarte la vida...'
'Ein ziemlich großer trockener Stock, mit dem man etwas aufspießen kann. Allerdings sieht er etwas zerbrechlich aus... bete, dass er den Stoß übersteht und nicht bricht.': 'Es suficientemente puntiagudo para atravesar lo que quieras, pero es frágil... Reza para que resista cuando la necesites.'
'Skinner, Buck, Bowie ... , völlig egal, Hauptsache es schneidet.': 'Solo las mejores marcas: Skinner, Buck y Bowie... Lo importante es que cortan, y bien.'
'Wird für die Entfernung von Unkraut und Pflanzengeflecht benutzt. Das ist auch hier der Fall. Allerdings ist die "Vegetation" hier ziemlich rachsüchtig und laut...': 'Sirve para abrirse camino, solo que aquí los obstáculos pueden ser muy vengativos y siniestramente chillones...'
'Taschenmesser [Substantiv, n]: Ein Taschenmesser ist ein Messer, dessen Klinge zum gefahrlosen Transport in den Griff eingeklappt werden kann. Wenn du schlau bist, lässt du es bei diesem Messer besser nicht drauf ankommen...': 'Según la RAE: Cuchillo cuya hoja puede doblarse sobre el mango para que el filo quede... blablabla... Alguien con sentido común sabrá que es algo peligroso.'
'Das Schweizer Taschenmesser ist für viele kleinere Arbeiten nützlich. Für eine Horde lebender Untoter reicht es allerdings nicht ganz aus.': 'Siempre útil para pequeños trabajos manuales, pero no ante una turba de muertos vivientes.'
'Dieses kleine kükengelbe Messer mit ausfahrbarer Klinge passt hervorragend zu der Eingeweidenfarbe deiner untoten Freunde. Vorausgesetzt du kommst so weit.': 'Con una fina lámina afilada retráctil, solo está disponible en "amarillo patito". Así los muertos vivientes no se podrán quejar del color cuando lo tengan clavado en el torso.'
'Man nennt ihn auch "Caddy". Niemand weiß so recht, wozu er gut ist, außer um ein paar Gegenstände herumzufahren. Im Sand rollt er leider nicht ganz so gut.': 'Solo sirve para poner cosas dentro. Lo malo es que no rueda muy bien en la arena.'
'Wie der Name schon sagt: Bestens dafür geeignet, um eine Konservendose aufzumachen. Leider ist er etwas zu klein, um auch deine zweibeinigen Kameraden in der Wüste korrekt zu "öffnen".': 'Su nombre lo dice todo. Desgraciadamente no servirá de mucho ante las amenazas que encontrarás en el desierto.'
'Diese Tasche eignet sich bestens für ausgedehnte Wanderungen unter Freunden, denn sie erlaubt dir, noch mehr Souvenirstücke jeglicher Art (biologische, nukleare, usw..) mitzunehmen.': 'Muy práctica para los paseos entre amigos, en ella puedes llevar más cosas útiles.'
'Gib es ruhig zu: Die Zombies sind für dich schon immer Feuer und Flamme gewesen.': 'No es necesario explicarlo...'
'Entspann dich... das wird nicht die letzte sein, die du brauchst.': 'Respira profundo, después te sentirás mejor.'
'ZZzzzz... Knarr knarr... ZZzzzz... Knarr knarr...': 'ZZzzzz... Chillido... ZZzzzz... Chillido...'
'Ein altes Buch, dessen Seiten größtenteils zerrissen oder verklebt sind. Ein paar sind jedoch lesbar...': 'Un viejo libro cuyas páginas están rotas o pegadas entre ellas por la humedad. a veces es posible leer algo interesante entre ellas...'
'ZZzzzz ... Quietsch ... ZZzzzz ... Quietsch': 'No te importa saber con qué fue rellenado, lo que importa es que es suave.'
'Das ist eine hübsche Nachttischlampe. Allerdings brauchst du eine Batterie, um sie benutzen zu können...': 'Es muy bonita, pero no funcionará sin una pila...'
'Leg ihn dir ins Wohnzimmer dann fallen dir all die grässlichen Dinge, die überall am Boden herum liegen nicht mehr so auf...': 'Servirá para esconder la suciedad que cubre el suelo de tu casa.'
'Eine kleine Hi-Fi Anlage vom Discounter nebenan. Schade, dass keine Batterien mehr drin sind, aber vielleicht kannst du ja welche auftreiben...': 'De los baratos... pero necesita una pila para funcionar.'
'Eine schwere Kette mit passendem Vorhängeschloss. Sie gibt dir ein beruhigendes Gefühl, wenn du mal nicht daheim bist. Für das Stadttor ist sie leider viel zu klein.': 'Con eso uno se siente más seguro en casa.'
'Du trittst mal ausnahmsweise nicht auf Leichen rum. Ein gutes Gefühl.': 'Siempre es bueno limpiarse los zapatos antes de entrar, díselo a los zombies cuando vengan a visitarte.'
'Spiele ne Runde mit den anderen Losern.': 'Juega con otros perdedores como tú.'
'Es handelt sich um einen kleinen Motor, der mit Ölspuren und undefinierbaren Brennresten verschmutzt ist und der schwer wie Blei ist.': 'Está lleno de aceite y suena a piezas sueltas cuando lo sacudes. Pesa.'
'Ein Riemen... Der ist bestimmt für irgendetwas nützlich.': 'Encuéntrale un uso.'
'Ein paar Teile sind verrostet, andere von einem moosartigen Flaum überzogen... aber sie funktionieren noch halbwegs.': 'Algunas están oxidadas, otras están desgastadas, pero al menos cumplen con su misión.'
'Sehr schön! Jetzt musst du nur noch einen Metzger finden. Nebenbei bemerkt: Du kannst es auch auf einen Zombie werfen...': 'Bueno, solo queda encontrar a un carnicero. Si te sirve, también puedes lanzarlo contra un zombie...'
'Sehr schön! Jetzt musst du nur noch einen Metzger finden. Nebenbei bemerkt: Du kannst es auch auf einen Zombie werfen ...': 'Bueno, solo queda encontrar a un carnicero. Si te sirve, también puedes lanzarlo contra un zombie...'
'Sehr schön! Jetzt musst du nur noch einen Metzger finden. Nebenbei bemerkt: Du kannst sie auch auf einen Zombie werfen...': 'Bueno, solo queda encontrar a un carnicero. Si te sirve, también puedes lanzarla contra un zombie...'
'Der beste Freund des Menschen. Du kannst ihn wahlweise dein Haus bewachen lassen, ihn auf Zombies hetzen oder dir ein paar leckere Steaks braten...': 'Mejor amigo del hombre. Puedes elegir si protege tu casa, te salva de un zombi merodeador o termina como sabrosas hamburguesas...'
'Ist der knuddelig! Ein wahres Prachtstück für daheim, das dich im Notfall auch gegen Zombies verteidigt. Und wenn du mal Hunger hast ...': 'Acompaña muy bien en la casa y sabe más o menos pelear contra un zombie. Y si tienes hambre...'
'Sie ist grün, beißt und zischt. Du brauchst nur einen Metzger, dann kannst du dir ein paar Reptiliensteaks machen. Auf einen Zombie kannst du sie auch werfen...': 'Es verde, muerde y hace zzzt-zzzt. Solo falta encontrar a un carnicero que nos la rebane para la merienda. También puedes lanzarla sobre un zombie...'
'Mit dieser Droge siehst Du alles rosa: Du spürst keine Müdigkeit mehr und strotzt nur so vor Kraft! Das bisschen Herzrasen und der verstärkt auftretende Speichelfluss - geschenkt! Vorschicht: Bei übermäßiger Einnahme droht eine Abhängigkeit! Diese wundersamen Pillen füllen eure Aktivitätspunkte von 0 auf 6 wieder auf! Ein Teufelszeug! Leider kann man von den Pillen abhängig werden...': 'Ideal para hacerte ver la vida color de rosa: Ya no hay cansancio, pero te puede provocar algunas convulsiones con un poco de espuma en la boca... ¡Cuidado con la adicción!'
'Es ist labbrig wie weiches Gummi und es riecht nach Fisch ... Was das wohl für ein Fleisch ist? Jedenfalls hat es bestimmt viele Vitamine und Proteine (und sonst hoffentlich nichts).': 'Tiene muchas proteínas, pero parece ser más duro que una suela de zapato, más vale que tengas buena dentadura.'
'Du bist dir so gut wie sicher, dass man dieses weiche und glibbrige Etwas essen kann. Zumindest riecht es nicht sooo schlecht und es bewegt sich auch nicht.': 'Estás casi seguro de que esa cosa amarillenta pegada a un hueso se puede comer. En todo caso no huele mal.'
'Eine große, solide Zeltplane, die auch noch wasserdicht ist. Sie eignet sich bestens dazu die Löcher in deinem Hausdach zu schließen. ANMERKUNG: Dieser Gegenstand ist für die Verbesserung deines Hauses zwingend vorgeschrieben.': 'Una tela muy resistente e impermeable. Ideal para pasar la noche afuera (sin olvidar los bichos, zombies, enfermedades, tormentas y el frío). Aumenta tus posibilidades de sobrevivir al acampar, debes llevarla contigo para recibir el bonus.'
'Dein idealer Begleiter für unterwegs! Massage im Schulter- und Lendenbereich, zweistufig regulierbar und mit großen Seitentaschen. Ein hübsches Logo aus Chrom mit der Auffschrift "Desert Addict" verziert ihn zusätzlich.': '¡El accesorio de viaje ideal! Bolsillos laterales, impermeable, ergonómica, masajea la espalda mientras caminas y lleva un bonito logo "Man vs Wild"'
'Der "Jerrycan" kann mehrere Rationen nicht-trinkbares Wasser aufnehmen. Sobald die Stadt über eine passende Filteranlage verfügt, kann dieses Wasser trinkbar gemacht werden.': 'Contiene varias raciones de agua no potable (sin purificar). Para eso es necesario que el pueblo tenga un edificio de filtrado de agua.'
'Ein total verschimmeltes Holzbrett, das noch einigermaßen stabil ist...': 'Un poco enmohecida pero sólida... Nota: La madera se emplea en la construcción (llévala al Almacén).'
'Stinknormales Metall, das zwar schwer ist, aber immer verwendet werden kann!': 'Un montón de metales pesados, ¡pero útiles! Nota: El metal se emplea en la construcción (llévalo al Almacén).'
'Gebrauchsanweisung: Auf einen Zombie werfen und beten, dass sie platzt. Anschließend warten bis es "Splatsch!!" macht.': 'Lánzala sobre un zombie y reza para que explote... espera a que vuelva a explotar.'
'Fast nichts ist besser als eine rostige Blechplatte, um die Zombies am Eindringen zu hindern... Anmerkung: Verteidigungsgegenstände zählen mehr Punkte, wenn sie in der Bank aufbewahrt werden anstatt daheim.': 'Muy buena para protegerte de los zombies... Nota: Las defensas valen más puntos si son instaladas en el pueblo en vez de en tu casa.'
'Früher konntest du einem solchen Gegenstand gerade mal ein fades Lächeln abgewinnen. er war so sinnlos wie ein Kropf. Inzwischen hat sich diese Pumpe in eine gefürchtete Waffe verwandelt, um nicht gereinigtes Wasser auf Zombies zu versprühen (das Ansatzstück passt auf einen Kanister).': 'Nadie le daba importancia a esta cosa en las tiendas de bricolaje, considerada inútil. Hoy, es un arma muy eficaz. ¡Se enrosca a una cantimplora con agua no purificada y pulveriza agua pura!'
'Sie riecht schlecht und weist ein paar Schimmelspuren auf, aber jetzt mal ganz ehrlich: In dieser Lage kannst du nicht rumnörgeln. Mit der Bandage kannst du eine Wunde verbinden.': 'Huele mal y tiene manchas de moho, pero no estamos aquí para hacernos los difíciles. Te ayudará a cubrir tus heridas.'
'Das Glas dieser gut erhaltenen Bierflasche ist ziemlich verfärbt. Du vermutest, dass es früher mal grün war. Ah, da, das Etikett! Roter Rand..."Welcome to the Feck''s experience"... okay, ein Pils. Na dann lass uns doch mal das "Experiment" wagen... .(Mit einem kräftigen Schluck kippst du dir den Saft hinter die Binde und lässt kurz darauf einen Riesenrülpser los!) - "Prost Kameraden!"': 'Un buen trago que quema la garganta y te quita el cansancio, ¡recuperando además puntos de Acción!... 85° de alcohol puro, con algunos bichos flotando en el fondo. ¡Salud camarada!'
'Dieser defekte Videoprojektor ist zu nichts mehr zu gebrauchen. Die Linse sieht allerdings noch halbwegs intakt aus....nur hast du nichts, um sie zu entfernen...': 'Este proyector defectuoso ya no se puede utilizar para nada. Sin embargo, la lente todavía parece relativamente intacta... Desafortunadamente no tienes nada para desarmarla...'
'Booom! ': '¡Bum!'
'Denk am besten gar nicht daran, was du soeben geschluckt hast und mach einfach weiter...': 'Trata de tragarla rápidamente sin pensar en lo que es... ¡Si te gusta, tienes un problema!'
'Eine alte Plastiktüte aus dem Supermarkt. Wenn du sie mit Wasser füllst, verwandelt sie sich in eine gefürchtete Waffe...': 'Una vieja bolsa de supermercado que puedes convertir en un arma fatal si la llenas de agua...'
'Aus einer Plastiktüte, Wasser und etwas Sprengstoff bastelst du dir eine Massenvernichtungswaffe, die du nur noch in eine Zombiehorde werfen brauchst. Gibt ein nettes Massaker.': 'Una bolsa de plástico llena de agua, amarrada a un explosivo. Ingenioso, ¿verdad? Esta es una verdadera arma de destrucción masiva contra las turbas de zombies.'
'Eine Ladung Sprengstoff, die an eine Plastiktüte befestigt wurde - simpel und effektiv. Jetzt brauchst du nur noch Wasser...': 'Una bolsa amarrada a un explosivo. Simple y eficaz. Ahora solo queda llenarla de agua...'
'Das ist ein richtig lustiges Spielzeug. Allerdings brauchst du noch einen Riemen und noch ein paar andere Kleinigkeiten, um sie zum Laufen zu bringen...': 'Una herramienta muy divertida, pero le faltan algunas piezas para que funcione...'
'Das könnte eine gute Waffe ergeben, wenn du auch die fehlenden Teile auftreibst....': 'Sería una buena arma, si tuviese las piezas que le faltan...'
'Immer nützlich, wenn man etwas kleben möchte. ': 'Siempre útil para pegar cosas.'
'DAS klassische Gerät für die Gartenarbeit. Es funktioniert ohne Strom und ist in seine Einzelteile zerlegt...Du musst ihn zusammenbauen.': 'Una herramienta indispensable, funciona sin energía, pero requiere ser armada.'
'Ein schmutziges Rohr aus Kupfer, für das dir noch keine Verwendung einfällt...': '¿Para qué podría servir...?'
'Eine Art Einkaufswagen aus Metall. Leider fehlt ihm eine Radachse. Du müsstest sie durch irgendetwas ersetzen...': 'Una especie de carrito metálico al que le falta un eje. Habría que repararlo...'
'Mit diesem Gürtel kannst du einen weiteren Platz in deinem Rucksack freimachen. Außerdem ist der Gürtel äußerst ergonomisch entworfen worden, denn er gestattet dir, später noch eine weitere Tasche tragen zu können.': 'Te brinda un compartimento adicional junto a tu mochila. Otra ventaja: te deja las manos libres para llevar otro contenedor (mochila).'
'Eine Mischung aus konzentriertem Koffein, verschiedenen chemischen Drogen und zermahlenen Stierhoden. Die ideale Droge für den kleinen Energieschub am Abend, wenn du vor einer Zombiemeute flüchten musst, die es auf deine Leber abgesehen hat.': 'Un concentrado de cafeína, teína, diversas sustancias multicolores y testículos de toro en polvo. Una dosis permite empezar el día con energía o huir rápidamente de una turba de zombies.'
'Eine komplett zerbeulte, alte rostige Kiste. Was könnte da wohl drin sein?': 'Una vieja caja metálica bastante oxidada y golpeada. ¿Qué podrá contener?'
'Der Koffer ist wirklich schwer und enthält bestimmt etwas Wertvolles....Jetzt musst du nur noch das passende Werkzeug finden, denn mit deinen Zähnen bekommst du das nicht auf.': 'Pesa mucho y seguramente contiene algo precioso... Encuentra algo mejor que tus dientes para abrirlo.'
'Diese alte Holzkiste enthält sicher ein paar brauchbare Kleinigkeiten...': 'Esta vieja caja de madera seguramente contiene cosas útiles...'
'Mit einer Nachttischlampe hast du nachts weniger Angst und kannst so besser schlafen.': 'Con ella tendrás menos miedo en las noches y seguramente dormirás mejor.'
'Gönn dir etwas Entspannung und höre dir ein bisschen Musik an. Hmmm... Ne Maxi-CD mit "Zombie Eaters" von Faith No More befindet sich noch im CD-Fach.': 'Relájate un poco escuchando los últimos "hits" del momento: "Zombie de mi corazón" o "El Baile del Zombie - Versión Remix".'
'Ein paar geheimnisvolle Substanzen und ein kleines Fläschchen. Alles ist in Plastik eingepackt. Kein Plan, wozu du das gebrauchen kannst... Vielleicht kann man einige der Substanzen mit anderen Produkten mischen?': 'Un frasco con unas misteriosas bolitas dentro. No tienes idea de lo que son... ¿Y si las mezclas con otras cosas?'
'Ein paar Blechplatten, die nur darauf warten, von dir daheim verbaut zu werden... Du musst sie nur noch korrekt zusammensetzen.': 'Bien podrían servir para reforzar las defensas de tu casa si los unes correctamente'
'Ein Cocktail, der Tote weckt und der von Chuck erfunden wurde (wenn man dem Etikett glaubt...). Man nehme einen guten Schuss Rum, etwas roten Chili, Whisky und einen marinierten Finger, der in einer Flüssigkeit schwimmt...': 'Un cóctel inventado por un tal Etilio según la etiqueta. Mezcla de ron, pisco, tequila, cachaza y chile picante, finamente decorado con un dedo flotando para darle un detalle exótico...'
'Wie konnte diese Thermoskanne solange heiss bleiben?Das spielt jetzt keine Rolle,es ist jedenfalls starker Kaffee,SEHR starker Kaffe,der auf irgendeine Weise von jemandem gebrüht wurde.Nichts für kleine Mädchen!': 'Nos preguntamos cómo este termo pudo mantenerse caliente tanto tiempo. Sea como fuere, es un café fuerte, tan fuerte que parece haber sido preparado con mucha ira. ¡Estómagos frágiles, abstenerse!'
'Das ultimative Gerät für den Abenteuerer, der in dir schlummert. Sein einzigartiges Filtersystem stellt den besten Kaffee her, den man mit den hier erhältlichen Zutaten brühen kann. Frag besser nicht nach....': 'Ideal para despertar al aventurero que hay en ti. Su sistema de filtrado te permite preparar un delicioso café a base de ingredientes... Insólitos. Nota: Debes estar en el pueblo para poder usarla.'
'Diese Kaffeemaschine könnte sehr nützlich sein, nur ist sie komplett zerlegt.': 'Podría ser de una gran utilidad, pero está desarmada.'
'Eine alte elektronische Platine, die wahrscheinlich aus einem Radioempfänger oder aus einem sonstigen Gerät stammt.': 'Una vieja placa extraída de alguna radio o gadget electrónico.'
"Diese kleine Box enthält alles, was man so als neuer Bürger braucht! Sie ist wie eine Wundertüte oder eine Pralinenschachtel: Man weiß nie was man bekommt. Aber eigentlich ist sie'n Witz...": "Es lo que recibe todo habitante cuando llega al pueblo. Es como una cajita de sorpresas."
'Eine äußerst praktische Tablette, die du überall einstecken kannst. Kurz nach ihrer Einnahme verschwindet dein Durst. Trotzdem kann sie WEDER deine Erschöpfung lindern, NOCH gibt sie dir Aktionspunkte zurück.': 'Muy práctica, esta pastillita puede quitarte la sed. Sin embargo no quita el cansancio ni regenera tus Puntos de Acción.'
'Ein altes Transistorradio mit Kassettenfach. Es ist ein Blues-Klasette drin. Mit dem Radio wirst du nicht viel anfangen können, da du hier sowieso nichts empfängst, aber du kannst ein bisschen Musik hören. Das übertönt das Geschrei deiner Nachbarn... Jetzt brauchst du nur noch eine Batterie.': 'Un viejo aparato con un cassette de tangos en el interior. La radio no capta nada, pero sería mejor escuchar a Gardel que a un montón de gente haciéndose devorar. Solo queda encontrar una pila.'
'Ein altes Transistorradio mit Kassettenfach. Es ist ein Blues-Klasette drin. Mit dem Radio wirst du nicht viel anfangen können, da du hier sowieso nichts empfängst, aber du kannst ein bisschen Musik hören. Das übertönt das Geschrei deiner Nachbarn...': 'Un viejo aparato con un cassette de tangos en el interior. Siempre es preferible escuchar a Gardel que a un montón de gente haciéndose devorar.'
' Wenn wirklich gar nichts mehr geht, schluckst du diese Kapsel mit einem großen Glas Wasser. Danach einfach warten und sich mit einem zufriedenen Grinsen von dieser Welt verabschieden.': 'Cuando nada va bien, una capsulita de cianuro, un buen vaso de agua y a esperar con una sonrisa de alivio. :)'
'Eine alte Holztür. Das klassische Modell in weiß. Sie ist zwar total verdreckt, aber wer weiß, wozu du sie noch gebrauchen kannst...': 'Pues eso, una vieja puerta de madera... Podría ser útil.'
'Sieht wie Gemüse aus, allerdings wunderst du dich, wie es so krumm wachsen konnte. Wichtig ist, dass du es essen kannst – oder besser nicht?': 'Una especie de... verdura. Es difícil saber lo que es, no se parece a nada, pero lo importante es que es comestible. ¿O no?'
'Dieses Reparaturset ist kaputt. Du müsstest es in der Werkstatt reparieren, bevor du es wieder benutzen kannst.': 'Habría que darle unos martillazos en el taller para que pueda servir de nuevo.'
'Diese Eisenkiste enthält alle wichtigen Werkzeuge und Materialien um so ziemlich alles zur reparieren... außer vielleicht deinen toten Nachbarn.': 'Esta caja de metal contiene todo lo necesario para reparar casi cualquier cosa... excepto a tus vecinos muertos.'
'Eine Wasserpistole ist gegen Zombies äußerst wirksam! Es sei denn sie ist leer.': 'Tu primer arma letal cuando eras un niño... Solo falta llenarla con agua pura (la de una Ración de agua por ejemplo).'
'Die Aqua-Splash-Kanone ist die Lieblingswaffe aller Wüstenwanderer! Nicht geeignet für Kinder unter 8 Jahren.': '¡Un arma super poderosa en el Ultramundo! La etiqueta dice de 8 años a más.'
'Der Batteriewerfer 1-PDTG wurde äußerst einfallsreich zusammengeschraubt. Dank einer virtuosen Recyclingprozedur ist er in der Lage, harmlose Batterien in mächtige Geschosse zu verwandeln.': 'Imaginado con mucho ingenio, sirve para convertir una simple pila en un temible proyectil.'
"Die militärische Ausführung eines 'body shapers', der dazu dient, seinen Körper mittels schwacher Stromstöße zu stählen. Er regeneriert deine Erschöpfung und gibt dir deine Aktionspunkte wieder. Allerdings verursacht er auch schwere Verletzungen und du kannst unter Umständen sogar qualvoll sterben...": "La versión militar de un gagdet utilizado para ejercitarse con descargas eléctricas. Quita el cansancio y regenera los Puntos de Acción, pero puede causar lesiones graves (o incluso una muerte dolorosa)."
'Die militärische Ausführung des Batteriewerfers 1-PDTG. Sein übermächtiger Kolben ist in der Lage, eine Batterie derart schnell zu beschleunigen, dass sie fast jedes Material durchstößt. Das Gerät reißt faustgroße Löcher in bis zu zwei Zombies, vorausgesetzt sie stehen hintereinander.': 'La versión militar del lanza-pilas 1-PDTG. Su pistón ultrapoderoso puede disparar una pila con una velocidad fenomenal y perforar prácticamente cualquier material. Esta maquinilla puede hacer un agujero del tamaño de un puño en 2 zombies al mismo tiempo, si están alineados.'
'Die militärische Ausführung des Batteriewerfers 1-PDGT. Sein übermächtiger Kolben ist in der Lage ein Batterie derart schnell zu beschleunigen, dass sie fast jedes Material durchstößt. Das Gerät reißt faustgroße Löcher in bis zu zwei Zombies, vorausgesetzt sie stehen hintereinander.': 'La versión militar del lanza-pilas 1-PDTG. Su pistón ultrapoderoso puede disparar una pila con una velocidad fenomenal y perforar prácticamente cualquier material. Esta maquinilla puede hacer un agujero del tamaño de un puño en 2 zombies al mismo tiempo, si están alineados.'
"Der Zonenmarker 'Radius' zeigt dir auf der Karte alle Zonen an, die an deine aktuelle Position angrenzen.": "Este instrumento te mostrará en el mapa todas las zonas que rodean el lugar donde te encuentras."
'Die Leuchtrakete ermöglicht dir Informationen über weit entfernte Zonen zu bekommen. Sobald die Rakete am Boden aufschlägt, wird ein kleiner Sender freigesetzt, der Informationen über die Umgebung sendet.': 'Este pequeñín te permitirá recoger información sobre zonas lejanas. Tan pronto como toca el suelo, cae un pequeño transmisor, que envía información del entorno.'
'Ein schlichter Stuhl mit lustigem Namen aus schwedischer Herstellung. Man kann damit Leute vermöbeln, aber besser du stellst ihn dir ins Wohnzimmer...': 'Una simple silla con nombre raro, de fabricación sueca. Puedes usarla para defenderte, pero es más útil si la guardas en tu casa...'
'Eine Faustfeuerwaffe vom Modelltyp P-22. Sie ist für ihre Treffgenauigkeit und Zuverlässigkeit berühmt. Ohne Munition kannst du damit aber überhaupt nichts anfangen...': 'El famoso modelo P-22, conocido por su fiabilidad y gran precisión. Pero no sirve de nada sin municiones...'
'Eine umgebaute Version des AK-47. Dieses Gewehr ist kompakter und wahrscheinlich für den "zivilen" Einsatz entworfen worden... Manche sagen man könne damit sehr gut ''Problembären'' kalt machen.': 'Una versión modificada del AK-47, más compacta, probablemente diseñada para un uso "civil"...'
'Ein kleiner, kompakter Zünder, mit dem man eine kleine Sprengladung explodieren lassen kann.': 'Un dispositivo que puede hacer volar una pequeña carga de explosivos...'
'Ein großer Zementsack von mittelmäßiger Qualität... Wenn du den Zement in Wasser auflöst trocknet er ziemlich schnell und du erhälst einen besonders festen Beton, den du für allerhand Konstruktionen verwenden kannst!': 'Al mezclarlo con agua, se endurece rápidamente y se hace muy resistente.'
'Sie ähneln in keinster Weise Bauziegeln, aber es handelt sich um Stahlbeton, welchen du sicherlich für die Verbesserung der Verteidigung deines Hauses verwenden kannst... Schlimmstenfalls kannst du sie auch auf ein paar Zombies werfen, so wie bei einer Demo.': 'Hormigón armado. Puede servir para reforzar las defensas de tu casa... o para ser lanzado sobre un zombie.'
'Eine Medikamentenschachtel, dessen Etikett abgerissen wurde... Die darin eingepackten Pillen sind größtenteils verschimmelt. Allerdings findest du welche, die noch einigermaßen "genießbar" sind. Um das zu schlucken, muss es dir schon wirklich schlecht gehen...': 'Una caja de medicinas con una etiqueta borrosa... Las pastillas que tiene dentro están enmohecidas, pero te parece que algunas no están tan mal. ¿Realmente piensas tragar eso?'
'Ein starkes Antibiotikum, das jede Infektion platt macht. Auf dem Beipackzettel steht: "Dieses Medikament kann manchmal unerwünschte und unberechenbare Nebenwirkugen hervorrufen (Akne, Erbrechen, Krämpfe und Herzstillstand)".': 'Un potente antibiótico capaz de eliminar cualquier infección. La caja dice: «Este medicamento puede provocar efectos secundarios (acné, manchas en la piel, una muerte violenta, entre otros)».'
'Das auf den Sack geklebte Etikett besagt, dass das Produkt genießbar sei wenn man es in Milch auflöst. Ein leichter Zweifel befällt dich...': 'La etiqueta que lleva pegada hace pensar que este producto es comestible si se mezcla con leche. A ti te da ciertas dudas...'
'Ein unerträglicher Verwesungsgestank kitzelt deine Nase als du die Kiste anfasst. Du bist dir fast sicher, dass sie etwas Essbares enthält. Du hoffst es zumindest.': 'Un horrible olor a comida descompuesta sale de esa caja... Pero estás casi seguro de que aún queda algo comestible...'
'Eine fettverschmierte alte Papiertüte, in der wohl irgendetwas zum Essen drin ist... Sie riecht aber schlecht.': 'Una vieja bolsa de papel con restos de comida enmohecida y maloliente...'
'Die Kartoffelchips sind total weich und schmecken nach trockenem Papier. Du hast aber keine Wahl: Essen ist Essen.': 'Han perdido su textura crujiente y parecen más pedazos de cartón húmedo, pero no vas a hacerte el difícil... Comida es comida.'
'Ein leckeres in Alupapier eingepacktes Gebäck. Als Geschmack wird "Vanille-Schoko" angegeben. Wenn du es schüttelst hört es sich an, als ob da auch eine Flüssigkeit drin wäre...': 'La bolsita de plástico está inflada, ¿estará tan descompuesto que ya emana gases...?'
'Eine handvoll staubtrockener Kaugummis. Normalerweise werden sie gekaut und nicht geschluckt, aber du solltest besser nicht rumnörgeln ... viel anderes gibt es nicht.': 'Un puñado de chicles duros como piedras. En teoría deben poder masticarse aún, pero no tragarse. Piensa que en esta situación no estamos para lujos...'
'Sie sehen trocken aus. Was würdest du nicht alles geben, um diese Kekse nicht schmecken zu müssen...': 'Tiene además manchas verdes muy oscuras y están algo ácidas. Afortunadamente son de la marca que solías comer de niño...'
'Zwei Hähnchenflügel, die schon jemand vor dir angebissen hat, bevor er sie weggeworfen hat... Hmmm...': 'Alguien les dio un mordisco y decidió tirarlas... Hmmm…'
'Eine Handvoll Kekse, die mit ... schwer zu sagen, was es ist... gefüllt sind.': 'Lleva en la etiqueta el logotipo de España 82. Aunque su olor te pique la nariz, un chocolate aquí es un manjar...'
'Ein streng riechendes Törtchen... Denk einfach an etwas Leckeres.': 'Este postre barato ni siquiera tuvo buen sabor estando fresco... Hoy su olor y su aspecto son aún más desagradables.'
'Der Rest eines Schinkenbrötchens. Die grünlich-weiß verschimmelten Schinkenecken lassen sich kurzerhand unter dem Brot verstecken und dann nichts wie runter damit...': 'Está muy viejo. No se sabe si lo que tiene dentro son los restos de una hamburguesa o los de una rata que murió allí dentro... ¿Eso blanco, es mayonesa?'
'Trotz all der Jahre, die sie wahrscheinlich schon in dieser Wüste liegen, haben diese Nudeln ihr Aussehen und ihren Geschmack behalten. Erstaunlich.': 'A pesar del tiempo, este platillo ha mantenido su aspecto, sabor y textura. ¡No cabe duda, la cocina china es la mejor!'
'Ein Säckchen mit starken Gewürzen ...': '¡Nadie puede vivir sin esto!'
"Richtig gut gewürzte chinesische Nudeln! Das ist mal'ne Abwechslung von dem sonstigen verschimmelten Fraß.": "Mmmmm ¡La comida descompuesta es para los pobres!"
'Ein Kartenset mit 54 abgegriffenen Karten, die ein paar Eselsohren haben... Du solltest gleich mal eine Runde zocken, denn oft wirst du hier nicht zum Spielen kommen.': 'A pesar de la ausencia de algunas cartas, te ayudará a distraerte en el pueblo...'
'Ein altes Spiel welches du noch nicht kennst. Wow!': 'Te servirá para entretenerte en medio de tanta desgracia, ¡claro que sí!'
'Eine furchterregende Waffe, der nur ein paar Teile fehlen...': "Un arma temible, pero le faltan algunas piezas para que funcione...\n"
'Er vibriert und kitzelt dich am ganzen Körper und lässt dich für einen Augenblick all deine Sorgen vergessen (benötigt 1 Batterie).': 'Vibra, hace cosquillas y te hace olvidar tus problemas por unos instantes (necesita 1 pila).'
'Ein Knochen, an dem noch Fleisch ist... Komisch, er riecht sogar noch frisch. Vielleicht stammt er von einem Tier, das letzte Nacht getötet wurde?': 'Qué raro, la carne parece fresca aún. ¿Será de un animal muerto anoche?'
'Ein trockener Knochen (wahrscheinlich ein Schienbein ), den jemand vor Kurzem abgenagt hat... Den kannst du bestimmt für etwas gebrauchen.': 'Una tibia, sin duda. Está todo roído. El zombie o quien se lo haya comido debe haber tenido mucha hambre... Para algo servirá.'
'Notdürftig zusammengebundene Holzstücke, die einen relativ stabilen Stützbalken abgeben.': 'Varias piezas de madera unidas para ser muy resistentes.'
'Eine schnell zusammengebaute Metallstruktur, die ein gutes stützendes Bauteil abgibt.': 'Un sólido soporte para una construcción.'
'Ein paar verrostete Metallstangen, ein Gitter, ein paar Schrauben... Nichts, was du sofort benutzen könntest. Du musst es erst in der Stadt ein wenig bearbeiten.': 'Pedazos de metal oxidado, mallas, tornillos... Nada útil en ese estado, habrá que transformarlos en el taller.'
'Ein großer Baumstumpf, der von schleimigen Pilzen bedeckt ist. Damit kannst du nichts anfangen, es sei denn, du schneidest ihn dir in der Stadt zurecht.': 'Un gran tronco cubierto por hongos. En su estado actual no es muy útil, a menos que sea cortado y trabajado en el pueblo...'
'Eine Säge, dessen Zacken größtenteils verbogen sind. Du kannst mit ihr aber noch verschiedene Sachen zerteilen (Die Säge verringert die Verarbeitungskosten in der Werkstatt um 1 AP. Dafür musst du sie in deinem Rucksack haben.': 'Tiene la mayoría de los dientes torcidos, pero servirá para cortar muchas cosas (reduce en 1 PA el costo de las transformaciones en el taller, debes colocarla en tu mochila).'
'Ein schöner Holzscheit, den du als Hocker für deine Einrichtung verwenden kannst. Was willst du mehr? Ist doch besser als nichts.': 'Un buen pedazo de madera que puede servir de taburete en tu casa. Después de todo, es mejor que nada.'
'Ein uraltes Haushaltsgerät, von dem du aber nicht weißt, für welchen Zweck es bestimmt war. Vielleicht erhälst du ein paar nützliche Sachen wenn du es auseinanderbaust?': 'No se sabe ni para qué sirve, pero desarmándolo quizás puedas extraer algo útil.'
'Ein Möbelstück, das in seine Einzelteile zerlegt ist. Schwer zu sagen, was es ist...': 'Una caja con muchas piezas, no sabes lo que es...'
'Diese Säge könnte nützlich sein, wenn du es schaffst, sie zu reparieren.': 'Una sierra siempre ayuda. Necesitas repararla.'
'Dieses Getriebe war wohl mal Teil einer größeren Maschine oder eines Fahrzeugs... In dieser Form kannst du aber nichts mehr damit anfangen.': 'Esta cosa debió formar parte de algo más grande: una máquina o un vehículo... Así no sirve de nada.'
'Ein relativ solider Holzbock, den du zweifelsohne für deine persönliche Verteidigung oder für die Stadtverteidigung gebrauchen kannst.': 'Puede servir muy bien para sostener las defensas de tu casa o del pueblo.'
'Der Tisch lässt sich ganz leicht mit Gummizügen und Holzstiften zusammenbauen. In deinem Wohnzimmer wird er ein richtiger Hingucker sein. Und wenn du ihn senkrecht stellst, kann er dir eines Nachts vielleicht sogar das Leben retten.': 'Armada con elásticos y pedazos de madera, irá muy bien en el "salón" de tu casa. Y colocada verticalmente podría salvarte la vida una de estas noches.'
'Eine desinfizierende Brausetablette, mit der man Wasser reinigen kann. Eigentlich handelt es sich um ein Reinigungstab für Toiletten. Den Geschmack kannst du dir ja ausmalen... (ACHTUNG: Die Ausbeute dieses Produkts ist im Vergleich zum industriellen Reiniger wesentlich geringer.)': 'Purifica el agua. Antes se usaba para desinfectar los inodoros, ya sabes el sabor que tendrá el agua... (Atención: El rendimiento de este objeto es inferior al de un Purificador Industrial)'
'Normalerweise "wächst" die Darmmelone im Grimmdarm von Kadavern, doch es sieht so aus, als ob dein Gemüsebeet dir ein paar hübsche Exemplare beschert hätte. Kann es vielleicht sein, dass dein Gemüsebeet auf einem alten Indianerfriedhof liegt?': 'Se sabe que crece en el intestino de los cadáveres, cerca del colon. Sin embargo, tu huerta presenta varios de estos frutos... ¿Los habrás cultivado en algún antiguo cementerio?'
'Dieses Feuerwerkraketenpulver könnte als Ablenkung dienen, wenn du es korrekt verwendest ...': 'Esta pólvora de fuegos artificiales podría brindarte un buen espectáculo, si es usada correctamente...'
'Diese improvisierte Granate ermöglicht dir, die Zombies in einer Zone abzulenken. Nutze die sich bietende Gelegenheit um dich zu verdrücken.': 'Este simpático artefacto puede servirte para desviar la atención de los zombies hacia otra cosa que no sea tus queridos huesos... Tendrás unos instantes para aprovechar su distracción.'
'Ein kleines Stoffkuscheltier, das einem Kind vor langer Zeit viel Freude bereitet hat...': 'Un peluche que habrá dado mucha felicidad a un niño... o tal vez no.'
'Eine lose Ansammlung von Brettern, die früher wahrscheinlich einen Holzdeckel formten. Du könntest ihn gut für die Verteidigung gebrauchen, allerdings brauchst du etwas, um die Bretter zu fixieren.': 'Una vieja parrilla de tablas que servía para tapar una gran caja. Podría serte útil como defensa si encontrases algo para reforzarla.'
'Dieser große Kistendeckel könnte dir gute Dienste leisten, um ein Fenster oder eine Tür bei dir daheim zu verriegeln...': 'Está muy sólida. Protegerá alguna ventana o puerta de tu casa...'
'Ein bedrucktes Bündel Papierscheine und ein paar Kupferstücke. Beides diente früher mal als Währung, doch hier ist es wertlos. Alles, was du nicht essen oder dir ins Blut spritzen kannst ist uninteressant...': 'Un montón de papelitos con números y dibujos impresos, que alguna vez sirvieron como salario. Hoy, todo lo que no se come o no te protege no vale nada...'
'Eine Tasche mit verschiedenen Werkzeugen, denen hier und da ein Griff oder eine Schraube fehlt. Du müsstest es reparieren, wenn du es ernsthaft gebrauchen willst.': 'Herramientas diversas, a las que les falta siempre algo: un mango, un tornillo... Habría que repararlas en el taller para que sean útiles.'
"Der Radar-Marker 'Radius Mark II' ist ein fantasievoll zusammengeschraubtes Gerät, das dir ermöglicht, Lebewesen in deiner Umgebung ausfindig zu machen. Es wird behauptet, dass er Krebs verursache und Gehirnzellen irreparabel schädige, doch das kann dir egal sein, da du eh nicht lang genug leben wirst... und überhaupt: Um ihn zu benutzen brauchst du erstmal eine Batterie.": "El transmisor Radius Mark II es un aparato arcaico pero eficaz para detectar la presencia de zombies en los alrededores. Se dice que da cáncer y que quema las neuronas si se usa por mucho tiempo, pero como tu vida no será muy larga no hay problema. Y de todos modos le hacen falta pilas."
"'Reparatur Fix' ist ein kleines Reparaturkit für den einmaligen Gebrauch, mit dem du fast alles richten kannst. Es enthält das übliche Grundwerkzeug, ein paar Plastikersatzteile und eine Do-it-yourself-Anleitung in sieben Sprachen.": "Un pequeño kit de un solo uso que permite reparar cualquier cosa. Contiene herramientas básicas, piezas de repuesto y un manual en 7 idiomas."
'Diese uralte Waschmaschine ist das Relikt einer Ära, in der die Menschen noch Wert auf Sauberkeit legten. Heute kannst du nur noch darüber lachen...': 'Uno de esos artefactos del hogar que representaba el sueño de muchas familias. Hoy, solo te causa risa...'
'Legenden erzählen, dass die Mikrowellentechnologie einer der Gründe für den Untergang der menschlichen Zivilisation waren. Manche behaupten sogar, dass Mikrowellenöfen für das Auftauchen der Untoten verantwortlich seien...': 'Quienes salían en la tele diciendo que el horno microondas causaría la decadencia de nuestra sociedad, tal vez tenían razón. Incluso se dice que la existencia de muertos vivientes no sería ajena a su uso.'
'Leider enthält dieser kleine Kühlschrank keinen Alkohol mehr. Zudem funktioniert er nicht mehr. Allerdings könnte er ein gutes Wurfgeschoss abgeben.': 'Aún tiene la foto de una pareja de novios pegada con un imán. Ya no funciona pero algún uso le has de encontrar.'
'Ein blutbefleckter Briefumschlag, auf dem die Empfängeradresse nicht mehr lesbar ist... Der Umschlag ist noch zu.': 'Un sobre que se ha salpicado de sangre donde debería de estar la dirección.'
'Ein aufgewelltes, sprödes Blatt Papier. Du hast nicht den blassesten Schimmer, was es sein könnte. Versuche es vorsichtig zu reinigen, vielleicht kannst du ja was eintziffern.': 'Cayó en un charco de lodo y se secó. No sabes realmente lo que es. ¿Quizás limpiándola un poco encuentres alguna información interesante?'
'Eine Gebrauchsanweisung mit komplizierten Diagrammen, die detailliert beschreiben, wie man eine obskure Maschine zusammensetzt. Es scheint schlecht aus einer asiatischen Sprache übersetzt zu sein, aber auf der Rückseite ist eine interessantere Handschrift von jemandem zu finden.': 'Una serie de hojas con instrucciones para reparar y armar cosas. Algunas páginas tienen notas...'
'Wer weiß, was in diesem Notizbuch stehen könnte? Die dunkelsten Geheimnisse von jemandem? Eine Schatzkarte? Wenn du es nur lesen könntest... ': 'Debió pertenecer a otro habitante. Si la perdió, ahora es tuya. ¿Qué contendrá?'
'Sieht wie ein alter Schuljahresbericht aus. Die Fotos sind stinklangweilig. Beim Durchblättern fällt dir ein dazwischengeschobenes Blatt in die Hände...': 'Un viejo álbum de fotos de escuela o algo así, hay muchos rostros casi borrados por el tiempo. Pero al ojearlo, un papel cae de su interior...'
'Ein Haufen Papierkram, das aus einer Verwaltung stammt.Nichts Interessantes, wobei manche Blätter Handnotizen erkennen lassen...': 'Muchos documentos de todo tipo, nada interesante. Espera, algunos llevan anotaciones curiosas...'
'Diese alte Eisenkette ist total krumm und ist nicht mehr von großem Nutzen... Aber vielleicht kannst du jemanden damit erwürgen?': 'Tal vez te sirva... para estrangular a alguien.'
'Eine nicht ganz durchgegarte wilde Mischung verschiedenster Zutaten, fein abgeschmeckt mit Wüstensand. Hhhmmm...': 'Ingredientes variados sazonados con arena del desierto. Hmmm...'
'Auf den ersten Blick sieht es kaum besser aus als das, was du sonst zu dir nimmst. In Wirklichkeit schmeckt es jedoch sehr sehr gut und ist sättigend!': 'No parece nada extraordinario, ¡pero tiene buen sabor y alimenta muy bien!'
'Dieser Schrankkoffer ist zwar schwer, aber äußerst praktisch, um daheim mal aufzuräumen.': 'Pesado pero práctico para llevar a casa.'
'Ein paar Haushaltsgerätekartons, die stark nach Schimmel riechen. Du kannst sie aber immer noch verwenden - als Möbel zum Beispiel.': 'Diversas cajas de artefactos eléctricos y muebles. Podrían servir en tu casa como muebles.'
'Dieser lustige Blech- und Holzverbund hat wohl einem anderen Einwohner als Schutz gedient. Den Beulen und Blutflecken nach zu urteilen, hat sie wohl nicht ganz gereicht...': 'Una estructura de madera y hierro que seguramente sirvió a un antiguo habitante. A juzgar por las manchas de sangre y golpes, no debió ser suficiente...'
'Ein großer, versiegelter Briefumschlag ... Dem Tasten nach zu urteilen enthält er Papier oder doch etwas anderes?': 'Un gran sobre sellado conteniendo... papeles, tal vez.'
'Die Adresse ist nicht mehr lesbar. Beim Schütteln hörst du ein raschelndes Geräusch...': 'Parece que no hay dirección ni detalles de reenvío en este paquete. Lo sacudes y escuchas algo traqueteando en el interior.'
'Ein kleines, verrostetes Stück Maschendrahtzaun. ': 'Oxidada y torcida, puede servir para algo.'
'Die Wasserpistole erinnert dich irgendwie an Räuber und Gendarmen... Nur mit sauberem Wasser benutzen(zum Beispiel aus einer Trinkflasche).': 'Tu primer arma letal cuando eras niño... Solo es eficaz con agua pura (la de una Ración de agua por ejemplo).'
'Eine gammelige alte Zigarettenschachtel, die nach Aas riecht. Du kannst dich richtig glücklich schätzen, sowas findet man heutzutage nur noch sehr selten. Auf der Packung ist ein Warnhinweis: "Rauchen ist tödlich".': 'El tabaco ya huele muy mal, pero es tan raro encontrar algo así en estos días... Lleva escrito: "Fumar mata". Sí, claro...'
'Mit diesem veralteten Druckregler kannst du den Druck in der Schusskammer des Batteriewerfer 1-PDTG regeln.': 'Fue concebido para ser instalado en el Lanza-pilas 1-PDTG. Permite ajustar el disparo del arma.'
'Bei dieser verbesserten Version des normalen Batteriewerfers 1-PDTG ist der PDTT Mark II-Druckregler schon eingebaut. Durch Feinjustierung der Schusskraft ist es manchmal sogar möglich die verschossene Batterie wieder einzusammeln.': 'Esta versión mejorada del temible lanza-pilas lleva un cañón equipado con el Calibrador PDTT Mark II. Ajustando la potencia del tiro, el cañón permite, a veces, recuperar la pila disparada.'
'Das war mal eine Batterie. Jetzt ist es nur noch ein komplett zerdrücktes Stück Metall...': 'Antes era una pila. Ahora es un pedazo de metal aplastado...'
'Diese große Kiste ist in Zellophan eingeschweißt und mit bedruckten Etiketten nur so zugepflastert. Sie enthält wahrscheinlich Baumaterialien.': 'Esta gran cajota está muy bien empacada y debe contener materiales de construcción.'
'Diese Autotür kann dir als Schutzschild dienen, wenn du eine Reihe hungriger Kadaver durchqueren musst. Die haben nämlich nur eines im Sinn: Dein köstliches Gehirn zu verschlingen.': 'Esta buena puerta de coche estadounidense te servirá como escudo para pasar entre las turbas de muertos vivientes deseosos de darte mordiscos.'
'Eine Autotür, bei der ein entscheidendes Teil fehlt: Der Türgriff. Schlecht...': 'Una buena puerta de coche estadounidense, te serviría como escudo, pero le faltan piezas para poder ser sostenida...'
'Diese winzig kleine Dosis Gift reicht aus, um jeden deiner Mitbürger umzubringen. Wenn du es mit etwas Essen oder einer Droge vermischt, oder wenn du es in eine Trinkflasche kippst, ist dieses Gift eine tödliche Waffe.': 'Las pocas gotas que quedan dentro matarían a cualquier compañero. Tiene un gran poder de contaminación, ya sea en alimentos, estimulantes o una Ración de agua...'
'Mit den richtigen Zutaten kannst du dir ein schönes Gift mischen. Musst du denn unbedingt jemanden umbringen? Das willst du doch nicht wirklich... oder doch?': 'Mezclándolo con otros ingredientes este ácido puede volverse un potente veneno. Pero no deseas matar a alguien... ¿verdad?'
'Sobald du in dieser Welt ein wenig Erfahrung gesammelt hast, weißt du, dass es wichtig ist, ein paar Gegenstände bei sich zu behalten. Denn eines Tages könnten sie dir das Leben retten.': 'Cuando se adquiere una cierta experiencia en este mundo, uno comprende la importancia de guardar algunos objetos, porque un día podrían salvarnos la vida.'
'Die Adresse ist nicht mehr lesbar. Es scheint etwas drin zu sein... Das ist ja besser als Weihnachten!': 'Un paquete perdido por el correo (para variar). Hay algo dentro... ¿qué será?'
'Da Du hier kein richtiges Dinner mit Freunden erleben kannst, hast du dir ein paar leckere Happen beiseite gelegt und in dieser Lunch-Box aufbewahrt. Ab und zu muss man sich mal was gönnen ...': 'A falta de una buena comida en una mesa. con cubiertos y amigos, tienes esta lonchera Armagedón que habías escondido hace un tiempo bajo tu cama...'
'Beim Anblick dieser Bonbons kommen dir die Tränen...': 'Se te salen las lágrimas al ver todos esos caramelitos de colores...'
'Dieses alte Sperrholzstück stammt aus irgendeinem alten Gebäude. Mit ein wenig Einfallsreichtum könntest du es für eine neue Konstruktion wiederverwerten.': 'Debe haber salido de un antiguo edificio. Con un poco de ingenio puede servir para hacer un escondite.'
'Die brennt bestimmt noch ein paar Stunden... Selbst damit kannst du dir die Zombies vom Leib halten.': 'Debe poder quedar encendida unas horas... Servirá para alejar a los zombies. Además, si la colocas en el suelo en el desierto, anulará la penalidad que impide realizar búsquedas de noche.'
'Mit diesem alten verbranntem Stück Holz kannst du wahrscheinlich nicht mehr viel anfangen...': 'Un viejo pedazo de madera calcinada que no tendrá mucha utilidad...'
'Eine Handvoll steinharte Marshmallows, die nach Rattengift riechen. So wie sie jetzt sind, kannst du sie nicht essen...': 'Están tan duros que son difíciles de comer...'
'Eine Handvoll steinharter Marshmallows, die nach Rattengift riechen. Jetzt, da sie komplett geröstet sind, kannst du sie essen, und wenn du es dir genau überlegst, sind sie sogar richtig lecker...': 'Estarán secos y quemados, pero hagamos cuenta de que aún son comestibles.'
'Diese alte Blechkiste war mal mit verschiedenen elektronischen Bauteilen gefüllt (CPU, Hauptplatine, Hardwareschnittstellen etc ...). Was willst du jetzt noch damit anfangen?': 'Esta vieja caja metálica contiene un montón de componentes eléctricos. Debe ser de algún antiguo servidor de Eternaltwin, ahora no sirve de mucho...'
'Toll... und wie findest du jetzt raus, was da drin ist? Ohne die Geheimkombination dürfte das etwas schwierig werden.': '¿Qué tendrá dentro? Ah, claro, necesitas conocer la clave secreta para averiguarlo.'
'Dieser große staubige Schinken gehört zu einer Lexikonausgabe mit dem Titel "Twinpedia". Die Seiten sind mit Anmerkungen unterschiedlicher Handschriften vollgeschrieben.Es scheint als ob mehrere Personen daran und darin gearbeitet hätten.': 'Un libro muy gordo y empolvado. Sus páginas tienen muchas anotaciones misteriosas, como si hubiese pasado por las manos de varias personas.'
'Ein typischer Wasserspender, wie man ihn in jedem Großraumbüro antreffen kann. Wie durch ein Wunder ist er dir in die Hände gefallen. So ein Ding könnte hier gut nützlich sein...': 'Tuviste suerte al encontrarla, no es común ver eso por aquí... -- USO: si llevas una Ración de agua, será colocada en la bombona. Si no, la acción será beber el contenido de la bombona.'
'Die Wirkung dieser Tablette ist höchst zweifelhaft... Auf der Schachtel steht: "Für BETA-Tester unter 18 Jahren nicht geeignet". Seltsam...': 'Tiene un efecto misterioso... En la caja dice: "No recomendado para beta-testers menores de 18 años". Extraño.'
