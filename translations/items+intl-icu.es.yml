'Mit diesem Abdruck des HighTech-Schlüssels lassen sich Türen der Sicherheitsklasse 6.2 AOC öffnen.': 'La llave de alta tecnología de este molde te permitirá abrir puertas seguras clasificadas hasta el nivel 6.2 AOC.'
'Abdruck vom Flaschenöffner': 'Molde para abrebotellas'
'Kamera aus Vorkriegs-Tagen': 'Cámara fotográfica de post-guerra'
'Diese nostalgische Knipse aus dem letzten Jahrhundert wirkt, als hätte sie schon Aberhunderten Leuten die Netzhaut verbrannt. Ihr schwacher Blitz könnte dich aus brenzligen Situationen retten, wenn du Zombies damit blendest!': 'Esta máquina endemoniada debió haber quemado varias retinas con su flash mal ajustado. ¡Hey! ¡Te puede servir para escapar de situaciones peligrosas cegando a los zombies!'
'Du nimmst das {item} ein, aber es scheint keinen Effekt zu haben... Vielleicht hast du das gar nicht gebraucht?': 'Estás usando {item}, pero no parece estar haciendo ningún efecto... ¿Será que no era necesario?'
'Du nimmst dir ein paar Minuten, um deine {item} zu reinigen. Du schrubbst sorgfältig die Blutflecken ab und flickst ein paar kleine Löcher.': 'Te das unos minutos para limpiar tu {item}. Le quitas las manchas de sangre y zurces algunos agujeros.'
'Zur Bank schicken': 'El almacén del pueblo'
'Du befestigst den {item} und bedeckst ihn zur Tarnung mit herumliegendem Müll und vertrockneten Zweigen. Na bitte, das sollte hoffentlich deine Überlebenschancen heute Nacht verbessern. Du hast dafür 1 Aktionspunkt verbraucht.': 'Instalas {item} y colocas escombros y ramas secas encima para que sea invisible. Eso debería mejorar tus posibilidades de ocultarte allí esta noche. Has utilizado 1 Punto de Acción.'
'Der Text ist überschrieben mit {item}. Du beginnst, ihn zu lesen.<t-bannote_ok>Diese gekritzelte Notiz gehörte früher einem verbanntem Bürger... Das einzige, was du lesen kannst, ist "{zone}"... Seltsam. Du zerstörst die Seite, nur um sicherzugehen, dass niemand die Nachricht liest...</t-bannote_ok><t-bannote_fail>Leider ist der Inhalt dieses Manuskripts völlig unleserlich.</t-bannote_fail>': 'Esta nota arrugada perteneció seguramente a un desterrado... <t-bannote_ok>Solo se llegas a leer "{zone}"... Muy extraño. Destruyes el papel para asegurarte de que nadie más lea ese mensaje.</t-bannote_ok><t-bannote_fail>¡Qué mala suerte! El contenido de esa nota manuscrita es totalmente ilegible.</t-bannote_fail>'
Benutzen: Utilizar
'Schönes Fundstück': 'Hallazgo'
'Zur Truhe schicken': 'Mi baúl personal'
'Die Medizin gibt dir Kraft: Du bist jetzt immun gegen Infektionen und kannst nicht in einen Ghul verwandelt werden. Diese Wirkung lässt nach dem Angriff nach.': 'Este medicamento ha reforzado tu organismo: no sufrirás de infección ni te transformarás en Mutante. <strong>Su efecto desaparecerá después del ataque nocturno</strong> Nota: No te protege de las infecciones por heridas no tratadas antes del ataque.'
'<t-stat-up-addict>Schlechte Neuigkeiten! Du bist jetzt abhängig! Von nun an musst du jeden Tag eine Droge nehmen... oder STERBEN!</t-stat-up-addict>': '<t-stat-up-addict>Una mala noticia. ¡Te vuelves <strong>dependiente</strong>! ¡Desde ahora deberás consumir <strong>al menos una dosis al día o morirás</strong>!</t-stat-up-addict>'
'<nt-any-escape>Ein stumpfes Klicken ertönt und ein wenig grünlicher Rauch entschwebt der {item} ...</nt-any-escape><t-escape>Du setzt {item} in Gang. Ein gewaltiger Blitz schießt heraus, mitten in die Reihen der Zombies! Geblendet stolpern sie umher und sind nicht länger in der Lage, dich zu finden.</t-escape><t-reverse-escape>Du setzt {item} in Gang. Ein gewaltiger Blitz schießt heraus, mitten in die Reihen der Zombies! Geblendet ergreifen {zombies} Zombies die Flucht.</t-reverse-escape>': '<nt-any-escape>Se oye un ruido hueco y un humo verdoso sale de {item} ...</nt-any-escape><t-escape>Pones {item} en marcha. ¡Un tremendo rayo sale disparado en dirección a los zombies! Cegados, se tropiezan y ya no son capaces de encontrarte.</t-escape><t-reverse-escape>Enciendes {item}… El violento flash luminoso siembra el pánico entre los zombies! Cegados, {zombies} zombie(s) se aleja(n) arrastrando sus huesos.</t-reverse-escape>'
'Vielleicht solltest du stattdessen dein Labor benutzen...': 'Deberías utilizar tu <strong>Laboratorio</strong> personal para hacer eso.'
'<t-stat-up-tg_meta_wound>Diese Katze ist unglaublich! Sie scheint keine Angst zu haben, nicht einmal vor dir. Das Tier springt dir an die Kehle und vergräbt seine Krallen tief in deinem Fleisch.</t-stat-up-tg_meta_wound><t-kills>Diese Katze ist unglaublich! Sie scheint keine Angst zu haben, nicht einmal vor dem abartigen Gestank der Zombies. Mit mehr Zerstörungskraft als der Duracell-Hase und das Killer-Kaninchen von Caerbannog hat sie die Zone komplett bereinigt.</t-kills>': '<t-stat-up-tg_meta_wound>Este gato es fenomenal, no le teme a nada, ¡ni siquiera a ti! De pronto te salta al cuello y clava sus filudas garras en tu carne.</t-stat-up-tg_meta_wound><t-kills>Este gato es increíble, no le teme a nada, ni a la pestilencia de los zombies. Mejor que el conejo de Duracell y los Monty Python reunidos, este felino limpiará la zona por ti.</t-kills>'
'Das {item} beginnt rasch zu wirken. Das Fieber klingt ab, dein Herz beginnt wieder in einem halbwegs normalen Takt zu schlagen... Du warst nicht weit von einem schrecklichen Tod entfernt.': 'Tu {item} hace efecto rápidamente. <strong>La fiebre desaparece</strong>, tu corazón late a un ritmo normal... Estuviste cerca de una muerte atroz.'
'Gequälte Seele': 'Alma torturada'
'Die Seele dieses Bürgers wurde schon zu lange ohne Rücksicht auf Rücksicht verlassen. Heute kommt dieses von Hass erfüllte Wesen, um die schlechten Vibes der Überseewelt zu nähren, ihr solltet euch schnell darum kümmern!': 'Esto no se parece al alma perdida promedio ... Tal vez deberías tener un poco de cuidado con esta. De hecho, tal vez deberías hablar con el Chamán de tu pueblo...'
'Öffnen (1 BP)': 'Abrir (1 PC)'
'Es schmeckt wirklich komisch... aber es erfüllt seinen Zweck: Dein Hunger ist gestillt. Glaub aber nicht, dass du dadurch zusätzliche APs erhältst...': 'Tiene un sabor muy raro, difícil de describir. Al menos cumple con su misión: llenar tu estómago. Pero no te da un bonus de energía.'
'Einmal ist zwar keinmal, dennoch genießt du dein(e) <span class="tool">{item}</span>. Das ist mal ne echte Abwechslung zu dem sonstigen Fraß... Du spürst deine Kräfte wieder zurückkehren.{hr}Du hast <strong>1 zusätzlichen AP erhalten!</strong>': 'Te das un gusto comiendo <span class="tool">{item}</span>, de vez en cuando no está mal para cambiar de esas raciones pútridas.{hr}<strong>¡Recibes un bonus de 1 PA!</strong>'
Krähenelfe: Cuervo navideño
'Das ist eine seltsam aussehende kleine Bestie... Scheint einer Krähe zu ähneln... Aber es ist grün und trägt einen komischen Hut...': 'Una pequeña bestia de aspecto extraño. Se asemeja a un cuervo... pero es verde y lleva un sombrero...'
'Logbuch Schokolade': Tronco de Navidad
'Entweder ein verschrumpelter alter Weihnachtskuchen oder etwas weniger Schmackhaftes, das dennoch am Weihnachtstag gebacken wird! Genießen Sie auf jeden Fall diesen Kuchen... Ding...': '¡Oh, un viejo pastel navideño arrugado! O algo menos sabroso... ¡Pero aún así horneado el día de Navidad! De cualquier modo, disfruta de este... pastel...'
'Grüner Kobold-Anzug': 'Traje de duendecillo'
'In dieser Aufmachung sind Sie so auffällig, dass Sie niemand bemerkt oder glaubt, sich das eingebildet zu haben! Sie würden es nicht missbrauchen, oder?': '¡En este traje, eres tan llamativo que los que te miran piensan que te han imaginado! No abusarías de ello, ¿verdad?'
'Unidentifizierbare Trümmerstücke': 'Restos irreconocibles'
'Diese Trümmerstücke waren mal Teil eines Gegenstandes, den du nicht mehr identifizieren kannst. Die Verformung der Teile lassen vermuten, dass dieser Gegenstand mit hoher Geschwindigkeit am Boden aufgeprallt ist...': 'Estos escombros alguna vez fueron parte de un objeto que ya no eres capaz de identificar. La deformación de las piezas sugiere que el objeto golpeó el suelo a gran velocidad...'
Munitionsgriff: Puñado de balas
'Eine Handvoll Munition. Aber was hat das für einen Sinn?': 'Estos pequeños cilindros son extremadamente mortales. Si tan sólo supiéramos usarlos...'
'Du hast das Gebiet mit deinem {item} teilweise geräumt ({bury_count} Punkte geräumt).': 'Has limpiado parcialmente la zona gracias a {item} (<strong>{bury_count} puntos</strong> despejados).'
'Du wirfst eine Rauchbombe in diese Zone und ein Großes Durcheinander bricht aus!{hr}Deine <strong>nächste Bewegungsaktion</strong> wird night in das Register eingetragen, wenn sie <strong>innerhalb von 1 Minute</strong> erfolgt.': '¡Lanzas tu bomba de humo en la zona, sembrando la más grande confusión!{hr}Tu <strong>próximo desplazamiento</strong> no quedará anotado en el registro si la llevas a cabo <strong>en los próximos 60 segundos</strong>.'
'Durchgang in Kraft': 'Pasaje en vigor'
'Den Shamane wählen': 'Elige al Chamán'
'Den Reiseleiter in der Außenwelt wählen': 'Elige al Guía del Ultramundo.'
'Schlechte Nachrichten, das hättest du nicht in den Mund nehmen sollen... Du bist infiziert!': 'Malas noticias, no debiste ponerte eso en la boca... ¡Ahora estás infectado!'
'Ein Opfer der Großen Seuche zu sein hat dir diesmal nicht viel gebracht... und es sieht nicht gut aus...': 'Ser una víctima de la Gran Plaga no te hizo muy bien esta vez... y no se ve demasiado bien...'
'Da hast du wohl Glück gehabt... Als Opfer der Großen Seuche bist du diesmal um eine unangenehme Infektion herumgekommen.': 'Probablemente has tenido suerte... Como víctima de la Gran Plaga, esta vez has evitado una desagradable infección.'
'Mit aller Kraft schlägst du mehrmals auf einen Zombie ein, aber <strong>es scheint ihm nichts anzuhaben</strong>!': '¡Golpeas a un zombie con todas tus fuerzas, pero <strong>él es más duro que una piedra y resiste tus golpes</strong>!'
'Deine Waffe ist durch den harten Aufschlag <strong>kaputt</strong> gegangen...': 'Tu arma se ha <strong>roto</strong> con el golpe...'
Weihnachts-Süßigkeiten: Dulce de Navidad
'Es sieht aus wie eine Art Schokoladenbonbon mit alkoholischem Likör darin. Oder eine andere Füllung...': 'Parece una especie de pequeño caramelo de chocolate, que contiene licor alcohólico. O cualquier otro producto...'
Geschenkpaket: Paquete de regalo
'Die Adresse ist nicht mehr lesbar. Es scheint etwas drin zu sein... Frohe Weihnachten!': 'La dirección se ha vuelto ilegible, pero definitivamente hay algo dentro... ¡Feliz Navidad!'
'Großes Geschenkpaket': 'Gran paquete de regalo'
'Du hast {item} getrunken, aber scheinbar geschieht nichts...': 'Has bebido {item}, pero no parece tener ningún efecto...'
'Du schluckst das Bonbon mit einem Lächeln auf den Lippen herunter.': 'Te tragas el caramelo con una gran sonrisa en tu rostro.'
'<nt-fail>Du hast einen Sandball in {citizen}s Gesicht geworfen.</nt-fail><t-fail>Hier ist niemand, auf den du den Sandball werfen könntest...</t-fail>': '<nt-fail>Lanzaste una Bola de arena a la cara de {citizen}.</nt-fail><t-fail>No hay nadie aquí a quien tirarle la Bola de arena. (no hay nadie aquí, o ya les pegaste a todos hace 30 minutos o menos)...</t-fail>'
'<t-kill-latest>Du hast alle Zombies in dieser Zone mit dieser Waffe umgebracht: {item} ! Entspann dich mal... oder vielleicht besser nicht?</t-kill-latest><nt-kill-latest>Du hast mit dieser Waffe: {item} {kills} Zombie getötet. Ha! Ha! Ha! Das tut wirklich gut, ab und zu mal ein paar Zombies fertig zu machen...</nt-kill-latest>': '<t-kill-latest>¡Todos los zombies de la zona fueron aniquilados utilizando: {item} ! Puedes tomar un descanso... ¿o no?</t-kill-latest><nt-kill-latest>Has eliminado {kills} zombie(s) utilizando: {item}. ¡Ja, ja, ja! Se siente muy bien matar algunos zombies de vez en cuando.</nt-kill-latest>'
'Du schluckst das Bonbon mit einem Lächeln auf den Lippen herunter... das jedoch schnell wieder verschwindet! Die Füllung besteht aus einem <strong>starken psychoaktiven Gift!</strong><t-stat-up-addict>{hr}Du bist jetzt ein Süchtiger!</t-stat-up-addict>': 'Te tragas el caramelo con una gran sonrisa en tu rostro... ¡Pero esta se desaparece rápidamente! ¡El caramelo estaba relleno con un <strong>fuerte veneno psicoactivo</strong>!<t-stat-up-addict>{hr}¡Ahora eres un <strong>adicto</strong>!</t-stat-up-addict>'
'Du schluckst das Bonbon mit einem Lächeln auf den Lippen herunter... das jedoch schnell wieder verschwindet! Die Füllung besteht aus einem <strong>starken psychoaktiven Gift!</strong><t-stat-up-terror>{hr}Du bist vor Angst erstarrt!</t-stat-up-terror>': 'Te tragas el caramelo con una gran sonrisa en tu rostro... ¡Pero esta se desaparece rápidamente! ¡El caramelo estaba relleno con un <strong>fuerte veneno psicoactivo</strong>!<t-stat-up-terror>{hr}¡Ahora estás <strong>aterrorizado</strong>!</t-stat-up-terror>>'
'Du schluckst das Bonbon mit einem Lächeln auf den Lippen herunter... das jedoch schnell wieder verschwindet! Die Füllung besteht aus einem <strong>starken psychoaktiven Gift!</strong><t-stat-up-infection>{hr}Du bist jetzt infiziert!</t-stat-up-infection>': 'Te tragas el caramelo con una gran sonrisa en tu rostro... ¡Pero esta se desaparece rápidamente! ¡El caramelo estaba relleno con un <strong>fuerte veneno psicoactivo</strong>!<t-stat-up-infection>{hr}¡Ahora estás <strong>infectado</strong>!</t-stat-up-infection>'
'<t-flare_ok>Du hast die Zone {zone} entdeckt.</t-flare_ok><t-flare_fail>Es gibt keine weitere Zone zu entdecken.</t-flare_fail>': '<t-flare_ok>Has revelado la zona {zone}.</t-flare_ok><t-flare_fail>No quedan más zonas por revelar.</t-flare_fail>'
'Dein Hündchen sieht *müde* aus... Es keucht die ganze Zeit und starrt dich aus erschöpften Augen an.': 'Tu bichón parece cansado... Jadea constantemente y te mira con ojos agotados.'
'Beachte: Du hast heute bereits getrunken und deine Aktionspunkte für diesen Tag bereits erhalten.': 'Recuerda: Ya has bebido para recuperar Puntos de Acción el día de hoy.'
'Wenn du 11 km oder weniger von der Stadt entfernt bist, kehrst du sofort in die Stadt zurück!': '¡Regresas inmediatamente al pueblo si estás a 11km o menos de él!'
'Wie durch ein Wunder treibst du einen nützlichen Gegenstand auf.': 'Descubres milagrosamente un objeto útil.'
'Damit kannst du mit einem Schlag 2 Zombies umbringen!': '¡Extermina 2 zombies con tus propias manos!'
'Stellt deine AP wieder her und beseitigt deine Müdigkeit.': 'Regenera tus Puntos de Acción y cura el Cansancio.'
'Beim nächsten Angriff wird der Durst-, Infektions- und Abhängigkeitszustand außer Kraft gesetzt.': 'Esta noche no sufrirás los efectos de la sed, de la infección, ni de la adicción durante el ataque.'
'Du bringst einen anderen Spieler nach Hause (dieser darf max. 2 Felder von der Stadt entfernt sein).': 'Rescatas a un habitante y lo traes de regreso al pueblo (se debe encontrar como máximo a 2 Kilómetros de distancia del pueblo).'
'Du hast die Chance, 1 Zombie in der Zone zu töten; wenn du erfolgreich bist, erhältst du die Kontrolle über die Zone für 10 Minuten.<br /><em>Angesichts des <strong>Armageddon</strong> kannst du diese Spezialaktion <strong>einmal pro Spiel</strong> durchführen.</em>': 'Tienes la posibilidad de matar 1 Zombie en la zona en la que te encuentras. Si tienes éxito, tendrás el control de la zona durante 10 minutos.<br /><em>Por haber contemplado 1 <strong>Armageddon</strong>, puedes realizar esta acción especial <strong>una vez por partida</strong>.</em>'
'So was nennt man wohl <strong>Glück</strong>! <t-inside>Du hast soeben {items_spawn} in einem Abfallberg neben deinem Haus gefunden!</t-inside><t-outside>Du hast soeben {items_spawn} im Wüstensand gefunden!</t-outside> Genau das, was du gebraucht hast!': '<t-inside><strong>¡Pero qué suerte tienes!</strong>... ¡Has encontrado {items_spawn} en un montículo de basura junto a tu pocilga, justo lo que te hacía falta!</t-inside><t-outside><strong>¡Qué suerte tienen los que no se bañan!</strong>... ¡Has descubierto {items_spawn} en la arena, justo lo que necesitabas!</t-outside>'
'Mit Hilfe deiner übermenschlichen Heldenkräfte hast du <strong>{kills} Zombie(s)</strong> platt gemacht!': '¡Con tu fuerza de Héroe y tus puños, hiciste pedazos a <strong>{kills} Zombie(s)</strong>!'
"Du atmest tief durch und drückst den Rücken durch. Auf geht's! Ich werde nicht hier sterben!{hr}Du hast soeben Kraft getankt und <strong>{ap} neue AP erhalten</strong>.": "Toma algo de aire y date unas palmadas en la cara. ¡No es momento para darte por vencido!<hr>Has <strong>regenerado tus {ap} PA</strong>."
'Du versucht nochmal alle deine Kräfte für heute Abend zu mobilisieren. Die Anspannung steht dir ins Gesicht geschrieben. Du schwitzt und deine Hände zittern.{hr}Beim heutigen Angriff wirst du weder weder Durst, noch Krankheitssymptome (Infektion), noch Entzugserscheinungen verspüren.': 'Intentas guardar fuerzas para el ataque de esta noche. En tu rostro se ve el temor, transpiras, tiemblas...{hr}Esta noche no sufrirás los efectos de la Sed, de la Infección, ni de la Adicción durante el ataque.'
'Du versuchst dich einem Zombie zu nähern, aber <strong>der Zombie reißt dir fast das Gesicht mit seinen Zähnen ab</strong>! Unmöglich zu bestehen...': 'Du näherst dich einem Zombie und dieser hätte dir <strong>um ein Haar dein Nase abgebissen, wenn du nicht schnell genug ausgewichen wärst</strong>! Hier kommst du nicht vorbei...'
'Du rennst schreiend in den ersten Zombie in Reichweite! Mit einem kraftvollen, gut angepassten Schulterschlag <strong>schickst du ihn ein paar Meter weiter in den Staub</strong>...{hr}Du kannst diese Gelegenheit zur Flucht nutzen!': 'Lauthals schreiend stürzt du dich auf den nächstbesten Zombie und wirfst ihn mit einem <strong>gezielten Schulterstoß in den Sand</strong>...{hr}Das ist die Gelegenheit, um zu flüchten. Mach, dass du wegkommst!'
'Du trägst keine Tarnkleidung und hast deswegen auch keinerlei Tarnungsvorteile!': 'No llevas puesto tu traje de camuflaje, serás visto en el paraje... ¡Me salió una rima!'
'Kreischender Wecker (entladen)': 'Despertador chillón (apagado)'
'Es gibt morges doch nichts schöner, als einen lauten Wecker, der dein Trommelfell schön stimuliert.': 'Nada mejor que perforarte los tímpanos para empezar la mañana.'
'Kreischender Wecker (mit Strom)': 'Despertador chillón (encendido)'
'Es gibt morges doch nichts schöner, als einen lauten Wecker, der dein Trommelfell schön stimuliert. Funktioniert einwandfrei.': 'Nada mejor que perforarte los tímpanos para empezar la mañana y recibir 1 Punto de Acción adicional después del ataque.'
'Möchtest du {target} heimbringen?': '¿Quieres rescatar a {target} ?'
'Du hast {item_from} in {item_to} verwandelt.': 'Has transformado {item_from} en {item_to}.'
'Nun, da dein Hündchen auf Droge ist, kann es selbst schwere und sperrige Gegenstände in die Stadt schleppen. Dir fällt auf, dass es ohne Ende sabbert. Es sieht aus, als würde er dich jeden Augenblick anspringen.': 'Bajo los efectos de los esteroides, tu perrito puede llevar objetos voluminosos al pueblo. Notarás que babea demasiado. Parece que está a un pelo de un ataque.'
'Weicher Kürbis': 'Calabaza suave'
'Eine Art großes, stinkendes, orangefarbenes Gemüse, wie du es noch nie gesehen hast. Ein plötzlicher Drang, es auszugraben, ergreift dich, ohne dass du weißt warum...': 'Un tipo de verdura naranja grande y maloliente, como nunca has visto antes. Tienes un repentino impulso de tallarla, sin saber por qué...'
Hurlingstock: Palo de Hockey
'Ein kleiner Ratschlag. Wenn du schon den falschen Kampf wählst... dann wähle wenigstens die richtige Waffe.': 'Solo un consejo. Si nada en este mundo es lógico no le busques razón a usar un arma como esta.'
Guiness: Winness
'Nichts ist besser als ein Pint des schwarzen Zeugs, um Poesie, Lachen und ähm, den Kampf gegen die Zombies zu inspirieren... *Genehmigt von Charlie Sheen': 'No hay nada mejor como una pinta de cerveza oscura para inspirar poesía, risas y lucha de zombies... *Aprobado por Charlie Sheen'
'Gierig schluckst du deine Wasserration runter, ohne auch nur einen Tropfen zu verschwenden... Die Zunge klebt dir noch immer am Gaumen und dein Hals ist noch genauso trocken wie vorher. Du hast deinen Verdurstungstod erfolgreich verhindert.{hr}<strong>Da du davor schon dehydriert warst, hast du keine neuen APs erhalten.</strong>': 'Tragas tu Ración de agua como un salvaje, sin dejar ni una sola gota... Tu garganta arde, pero al menos dejarás de deshidratarte.{hr}<strong>No has regenerado tus PA porque estabas deshidratado.</strong>'
'Du hast mit dem(r) {item_tool} ein(e) {item_from} geöffnet und darin folgenden Gegenstand gefunden: {item_to}.': 'Abriste {item_from} gracias a la herramienta {item_tool} y ganas: {item_to}.'
'Die Droge zeigt sofort Wirkung: Du bist auf einmal ganz <strong>ruhig</strong> geworden, so ausgeglichen... Die schrecklichen Ereignisse der letzten Tage erscheinen dir plötzlich bedeutungslos und ganz weit weg... Es geht dir schon viel besser.': 'La sustancia hace efecto rápidamente... De pronto todo te parece más <strong>sereno</strong>... Hasta los atroces hechos que presenciaste parecen sin importancia... Te sientes mejor.'
'Du hast {item} eingenommen, verspürst aber keine nennenswerte Wirkung... Vielleicht hast du das gar nicht gebraucht?': 'Estás usando {item}, pero no parece estar haciendo ningún efecto. ¿Será que no era necesario?'
'Dir ist schwindelig und du würdest dich am liebsten übergeben... Egal was, Hauptsache <strong>du bekommst wieder einen klaren Kopf</strong>.': 'Tienes la cabeza que da vueltas, no ves más que destellos a tu alrededor, pero al menos <strong>eso te ha despertado</strong>. Ahora solo te queda correr...'
'{citizen} befehlen etwas zu trinken.': 'Pedirle a {citizen} que beba.'
'{citizen} befehlen etwas zu essen.': 'Pedirle a {citizen} que coma.'
'Schwarzer Zervixschleim': 'Moco de cuello negro'
'Ein Gift welches bei der Einnahme EXTREM virulent wirkt, wenn man dem Etikett Glauben schenken darf: Die Ingestion des Zervixschleim führt zu Tod, spontaner Verbrennung, Explosion der Lunge und zum Austritt des Gehirns aus allen Körperöffnungen. Aber nicht unbedingt in dieser Reihenfolge.': 'Un veneno que es EXTREMADAMENTE virulento cuando se ingiere, si se debe creer en la etiqueta: la ingestión de la exudación cervical causa la muerte, combustión espontánea, explosión de los pulmones y fuga del cerebro por todos los orificios. Pero no necesariamente en ese orden.'
'Merkwürdig... anscheinend ist der erwartete Effekt ausgeblieben. Du sagst dir selbst, das dies eine unglaubliche Chance ist...': 'Extraño... al parecer la sustancia no tuvo el efecto esperado. Te convences de que tienes una suerte increíble...'
