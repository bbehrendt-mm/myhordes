'Du drückst den {item} eng an deine Brust... <t-stat-down-terror>Tränen laufen über deine Wange, als du an die Hölle denkst, in der du lebst. Nach ein paar Minuten fühlst du dich besser!</t-stat-down-terror><nt-stat-down-terror>Aber nichts geschieht!</nt-stat-down-terror>': 'Coges {item} fuertemente contra ti... <t-stat-down-terror>No puedes contener las lágrimas. La angustia... De pronto rompes en llanto al darte cuenta del infierno en el cual te encuentras...{hr}Después de unos minutos <strong>te sientes mejor</strong>.</t-stat-down-terror><nt-stat-down-terror><strong>pero nada cambia</strong>. Te sientes aún más triste que antes. ¿Y para qué sirve "vivir" después de todo?</nt-stat-down-terror>'
