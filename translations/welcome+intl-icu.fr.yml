'Das Online-Spiel <strong>MyHordes</strong> ist ein kooperatives Survival Game, das in einer postapokalyptischen Welt voller Zombies spielt.': '<strong>MyHordes</strong> est un jeu de survie dans un monde hostile peuplé de zombies.'
'Das Prinzip': 'Le Principe'
'Die Welt nach der Apokalypse: Die Zivilisation, wie wir sie kannten, ist nicht mehr. Die letzten Menschen verschanzen sich in Städten und haben nur ein Ziel: Überleben. Du bist einer von 40 Bürgern und musst in einer von Zombies umzingelten Stadt jeden Tag um dein Überleben kämpfen. Ziel des Spiels ist es, allein oder in der Gruppe so lange wie möglich zu überleben.': 'Les joueurs (ou Citoyens) sont regroupés dans de petites villes et ont pour tâche de s''organiser chaque jour pour tenir le plus longtemps possible face aux attaques des zombies... Le dernier survivant deviendra le Héros de la ville. Vous disposez d''une liberté quasi totale et vous pouvez choisir votre propre voie, à tout moment !'
'Die Gemeinschaft': 'La Communauté'
'Kooperation und Kommunikation stehen im Mittelpunkt von "MyHordes". Wenn ihr lange überleben wollt, müsst ihr zusammenarbeiten. Ganz egal, ob ihr euch leiden könnt oder nicht. Wer sich nicht an vereinbarte Regeln hält, kann verbannt und sogar gehängt werden. Ihr müsst euch absprechen und eure knappen Ressourcen bestmöglich nutzen. Jede Stadt stellt dabei ihre eigenen Regeln auf, denn bei "MyHordes" gilt das Motto:': 'La coopération et la communication sont au cœur de MyHordes. Si vous voulez survivre longtemps, vous devez travailler ensemble. Peu importe si vous vous supportez ou non. Ceux qui ne respectent pas les règles convenues peuvent être bannis et même pendus par leurs concitoyens. Vous devez vous concerter et utiliser au mieux vos maigres ressources. Chaque ville établit ses propres règles. La devise est :'
'Es gilt nur die Moral, die du selbst wählst!': 'Moins de morale, plus de Violence !'
'Der Ablauf': 'Le Déroulement'
'Mit Aktionspunkten hast du jeden Tag eine bestimmte Anzahl an Aktionen. Durch Essen, Trinken oder die Einnahme von Drogen kannst du deine Aktionspunkte wieder auffüllen. Nutze deine Aktionspunkte mit Bedacht! Du kannst in die Wüste zu gehen und nach Gegenständen und Rohstoffen für den Bau von Verteidigungsbauten suchen. Oder du hilft in der Werkstatt oder auf der Baustelle. Jeden Tag um Mitternacht greift eine immer größer werdende Zombiehorde an. Überlebt eure Stadt dieses Angriff, beginnt ein neuer Tag und der tägliche Kampf ums Überleben geht in eine weitere Runde.': 'Les points d''action permettent d''effectuer un certain nombre d''actions chaque jour. En mangeant, en buvant ou en prenant des drogues, vous pouvez regagner des points d''action. Utilisez vos points d''action à bon escient ! Vous pouvez aller dans le désert et chercher des objets et des matières premières pour construire des bâtiments défensifs. Vous pouvez aussi aider à l''atelier ou aux chantiers. Chaque jour à minuit, une horde de zombies de plus en plus conséquente passe à l''attaque. Si votre ville y survit, une nouvelle journée commence et la lutte quotidienne pour la survie se poursuit.'
'Das Ende': 'La Fin'
'Je besser ihr euch absprecht, desto länger überlebt eure Stadt. Doch ihr Schicksal ist unausweichlich und bereits besiegelt. Der Tod ist Teil von "MyHordes". Doch mit jeder gespielten Stadt lernst du mehr über das Spiel und darüber wie eine erfolgreiche Gemeinschaft funktioniert. Und vielleicht auch über dich... Die erfolgreichsten Städte und Spieler erscheinen in einer Saison-Rangliste.': 'Plus vous serez organisés, plus votre ville survivra longtemps. Mais votre destin est inéluctable et déjà scellé, la mort fait partie intégrante de MyHordes. Cependant, avec chaque ville jouée, vous en apprendrez plus sur le jeu et peut-être aussi sur vous-même... Les villes et les joueurs les plus performants apparaissent dans un classement de saison.'
'Der Preis': 'Le Prix'
'Das Spielen von "MyHordes" ist <strong>komplett kostenlos</strong>! Es gibt keine kostenpflichtigen Zusatzinhalte, kosmetische Boni oder Spielfortschritts-Beschleuniger. Wir setzen zudem keine Werbung oder Tracking ein. Wenn dir "MyHordes" gefällt hast du die Möglichkeit, für den Weiterbetrieb zu spenden - du erhälst hierfür (außer unserer ewigen Dankbarkeit) jedoch keinerlei Spielboni.': 'MyHordes est <strong>entièrement gratuit</strong> ! Il n''y a pas de contenu supplémentaire payant, de bonus cosmétiques ou d''accélérateurs de progression. Nous n''utilisons pas non plus de publicité ou de tracking. Si vous appréciez MyHordes, vous avez la possibilité de faire un don pour le maintenir en activité.'
