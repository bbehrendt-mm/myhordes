'Stadtstart planen': 'Programar el lanzamiento del pueblo'
'Wenn du die Stadt erst zu einem zukünftigen Zeitpunkt eröffnen möchtest, kannst du diesen hier eingeben (in Serverzeit). Erst wenn dieser Zeitpunkt erreicht ist, wird die Stadt zur Verfügung stehen. WICHTIG: Die Option "Verkörperung in der Stadt" schließt einen geplanten Stadtstart aus!': 'Si desea abrir la ciudad en un momento posterior, puede ingresarla aquí (en el horario del servidor). Solo cuando se alcance este tiempo, la ciudad estará disponible. IMPORTANTE: ¡La opción "Encarnado en la ciudad" impide una salida planificada de la ciudad!'
