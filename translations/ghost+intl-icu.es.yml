'Manuelles Event-Management': 'Gestión manual de eventos'
'Deaktiviert die normale Event-Verwaltung der Stadt und legt stattdessen manuell fest, welche Event-Inhalte für die Dauer der Stadt verfügbar sind.': 'Deshabilita la gestión normal de eventos de la ciudad y, en su lugar, determina manualmente qué contenido de eventos está disponible durante la duración de la ciudad.'
'Wir haben unseren Stadtgenerator überarbeitet und ihm einige neue Funktionen hinzugefügt. Du kannst den neuen Generator testen wenn du möchtest, oder vorerst den alten Generator weiter verwenden.': 'Hemos rediseñado nuestro creador de pueblos para agregar nuevas funciones. Puede probar el nuevo creador si lo desea, o continuar usando el antiguo por ahora.'
'Den neuen Generator ausprobieren': 'Prueba el nuevo creador'
'Erneutes Buddeln': 'Excavaciones repetidas'
'Ermöglicht es, auf bereits besuchten Zonen erneut zu buddeln.': 'Permite a los habitantes excavar de nuevo en las zonas que han visitado anteriormente.'
Matroschka-Taschen: Bolsas de Matroska
'Spieler können mehrere Rucksackerweiterungen gleichzeitig tragen. Es wird jedoch kein zusätzlicher Platz im Rucksack freigeschaltet.': 'Los jugadores pueden llevar múltiples extensiones de bolsa al mismo tiempo, aunque la bonificación de extensión solo se otorga una vez.'
Event-Management: Gestión de eventos
'Verwendet die normale Event-Verwaltung der Stadt.': 'Utiliza el sistema de gestión de eventos predeterminado.'
'Deaktiviert die normale Event-Verwaltung der Stadt, sodass keine Events aktiviert werden.': 'Desactiva el sistema de gestión de eventos predeterminado, de modo que el pueblo no tendrá ningún evento.'
'Deaktiviert die normale Event-Verwaltung der Stadt und aktiviert stattdessen das ausgewählte Event für die gesamte Dauer der Stadt.': 'Deshabilita el sistema de gestión de eventos predeterminado, lo que hace que el evento seleccionado esté habilitado durante la duración de la ciudad.'
'Wir haben unseren Stadtgenerator überarbeitet und ihm einige neue Funktionen hinzugefügt. <strong>Du verwendest aktuell die alte Version des Generators.</strong> Diese ist vorerst weiter verfügbar, erhält jedoch keinerlei Aktualisierungen mehr und unterstützt nicht alle Funktionen des neuen Generators.': 'Hemos revisado el constructor de ciudades y le hemos agregado nuevas características. <strong>Actualmente estás usando la versión anterior del creador.</strong> Todavía está disponible en este momento, pero no recibirá ninguna actualización y no es compatible con todas las funciones del nuevo creador.'
'Ich bin verwirrt und verängstigt. Zurück zum alten Generator, bitte!': 'Estoy confundido y asustado. ¡Volvamos al viejo generador, por favor!'
Vorlagen: Plantillas
'Mithilfe von Vorlagen kannst du deine Privatstadt-Einstellungen für später speichern. Du kannst diese Einstellungen jederzeit laden, aktualisieren oder löschen.': 'Las plantillas te permiten guardar la configuración seleccionada de la creación de un pueblo privado para más tarde. Puedes cargar, actualizar o borrar las plantillas en cualquier momento.'
'Ausgewählte Vorlage': 'Plantilla seleccionada'
'Keine Auswahl': 'Ninguna selección'
'Aktuelle Einstellungen als neue Vorlage speichern': 'Guardar la configuración actual en una nueva plantilla'
'Bitte gib deiner neuen Vorlage einen Namen.': 'Por favor nombre su nueva plantilla.'
'Deine Vorlage wurde erfolgreich erstellt.': 'La plantilla ha sido creada con éxito.'
'Der Name deiner Vorlage muss zwischen 3 und 64 Zeichen lang sein.': 'El nombre debe tener entre 1 y 64 caracteres.'
Aktualisieren: Actualizar
'Der Inhalt der aktuellen Vorlage wird durch deine aktuellen Einstellungen ersetzt. Fortfahren?': 'El contenido de la plantilla actual será reemplazado por la configuración actualmente seleccionada. ¿Continuar?'
'Deine Vorlage wurde erfolgreich aktualisiert.': 'La plantilla se ha actualizado con éxito.'
Laden: Cargar
'Eine aktuellen Einstellungen werden durch den Inhalt der gewählten Vorlage ersetzt. Fortfahren?': 'Los ajustes actuales serán reemplazados por el contenido de la plantilla seleccionada. ¿Continuar?'
'Deine Einstellungen wurden erfolgreich geladen.': 'La configuración ha sido cargada con éxito.'
Löschen: Borrar
'Deine ausgewählte Vorlage wird gelöscht. Dieser Vorgang kann nicht rückgängig gemacht werden. Fortfahren?': 'La plantilla seleccionada será borrada. Esta acción es permanente. ¿Continuar?'
'Deine Vorlage wurde erfolgreich gelöscht.': 'La plantilla ha sido borrada con éxito.'
'Die Stadt kann mit diesen Parametern nicht erstellt werden, einige Felder sind entweder unvollständig oder ungültig.': 'El pueblo no se puede crear con estos parámetros, porque algunos parámetros están incompletos o no son válidos.'
