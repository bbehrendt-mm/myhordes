'Diese Stadt ist {lang_town}, aber dein aktuelles Team ist {team_user}.': 'Este pueblo es {lang_town}, pero tu comunidad actual es {team_user}.'
'Damit das Ranking für alle Gemeinschaften fair bleibt, ist die Zahl der Städte fremder Teams, die du betreten kannst, beschränkt. Aktuell kannst du noch {tickets_left} weitere Städte eines fremden Teams betreten.': 'Para mantener una clasificación justa para todas las comunidades, existe un límite al número de pueblos de comunidades extranjeras que puedes jugar. Actualmente, aún puedes unirte a {tickets_left} pueblos más de una comunidad extranjera.'
