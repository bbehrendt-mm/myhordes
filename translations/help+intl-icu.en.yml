'Wenn du einen Gegenstand findest, wird er automatisch in deinem <strong>Rucksack</strong> verräumt (sofern du noch Platz hast) <strong>oder am Boden abgelegt</strong> (wenn du keinen Platz mehr hast).': 'If you find an object, it will be placed in your <strong>rucksack</strong> (if there is enough space) <strong>or on the ground</strong> (if there is no space left).'
'Wenn du für ein paar Stunden in der Zone verharrst, in der du schon einmal gegraben hast, kannst du dort noch einmal <strong>umsonst graben</strong>.': 'If you wait in a zone for hours after a search, you will automatically <strong>search the zone again</strong>.'
'Der Zähler, der die nächste automatische Ausgrabung anzeigt, ist hier sichtbar.': 'The timer showing the countdown to the next automatic search is shown here.'
'Du kannst dich weiterhin im Freien bewegen oder auf die nächste automatische Grabungsaktion warten. Egal wie du dich entscheidest, <strong>du MUSST ZUSEHEN, dass du vor dem Zombieangriffum Mitternacht nach Hause kommst</strong>!': 'You can continue to move around outside or wait for the next automatic search. Wahtever you choose, <strong>always think about returning to the town BEFORE the Horde attack at midnight</strong>!'
'Deine im Freien verwendbaren <strong>Aktionspunkte</strong> werden hier angezeigt. <strong>Wenn du keine Aktionspunkte mehr hast, bist du Erschöpft</strong>. Um dein Punktekonto wieder aufzufüllen, kannst du etwas essen, trinken oder Drogen zu dir nehmen (je nachdem was dir zur Verfügung steht).': 'Your <strong>action points</strong> are displayed here when you''re outside the town. <strong>When you have none left, you are exhausted</strong>. Eat, drink or take drugs (depending on what you have to hand) to restore them all.'
'Achtung, du hast bereits <strong>die Hälfte deiner <span class="ap"></span></strong> verbraucht. Denke immer daran, dir genügend AP aufzuheben, um in die Stadt zurückkehren zu können!': 'Attention, you have used <strong>half of your <span class="ap"></span>s</strong>. You might want to think about saving enough to get back to town!'
