'Der Reiseleiter in der Außenwelt': 'Guide to the World Beyond'
'Die Spieler (auch "Bürger" genannt) leben in kleinen Städten und müssen sich jeden Tag aufs Neue organisieren und eine Strategie finden, um die nächtlichen Zombieangriffe erfolgreich abzuwehren. Je länger sie dabei überleben, desto mehr Punkte können sie sammeln. <strong>Der Tod ist ein fester Bestandteil des Spiels. Alle Stadteinwohner wissen vom ersten Tag an, dass sie sterben werden. Die Frage ist nur wie und wann... </strong>. Als ob das nicht genug wäre, sind die Spieler dazu verdammt, nach ihrem Tod in einer anderen Stadt wiedergeboren zu werden und das Spiel beginnt wieder von vorn...': 'Players (or citizens) are divided into groups and allocated a small town, where they must organize themselves each day in such a way as to survive as long as possible against these beings. <strong>The last remaining survivor will be the Last Man Standing.</strong>'
'Ziel Nr.1: Erkundungen': 'Objective n°1: Explore and equip'
'Während des Tages verlassen die Bürger ihre schützenden Städte, um die <strong>Außenwelt</strong> zu erkunden. In der Wüste können sie durch Graben allerlei Waffen, Baumaterialien und Nahrung finden.': 'During the day, citizens can leave the relative safety of the town to explore the desolate wasteland of the <strong>World Beyond</strong> to find weapons, materials, food, and other essential items.'
'Ziel Nr.2: Zombieangriffe überleben': 'Objective n°2: Defend against the hordes'
'Jeden Tag um Mitternacht greift eine Zombiehorde die Stadt an. Die in der Wüste gefundenen Gegenstände wurden im Idealfall dazu benutzt, Verteidigungsanlagen zu bauen und die Häuser zu verbessern.': 'Every day at midnight (server time), a horde of living-dead attack the town! Objects found during the day can be used to build defences to protect the town and your home.'
'Ziel Nr.3: Sich gegenseitig helfen und überleben...': 'Objective n°3: Help one another and survive...'
'Alle gefundenen Gegenstände können mit anderen Spielern geteilt werden. Vielleicht besitzt dein Nachbar ja genau die Schraube, die dir für deine Kettensäge noch fehlt. Dein Überleben hängt im entscheidendem Maße davon ab, wie gut die Kooperation und Organisation in deiner Stadt funktioniert. Das Hauptkommunikationsmittel ist ein stadtinternes Forum.': 'Objects and materials found by the citizens can be shared. Maybe your neighbour found the screw you need to fix your chainsaw? Your survival depends on your ability to organise yourself and make the most of the community''s resources...'
