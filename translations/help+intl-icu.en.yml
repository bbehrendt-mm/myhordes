'Es wäre vielleicht nicht verkehrt etwas <strong>Proviant</strong> (Nahrung und/oder Wasser) einzupacken, bevor du die Stadt verlässt... Gehe dazu in den Bereich <strong>Mein Zuhause</strong>.': 'It would be a better idea to take some <strong>provisions</strong> with you (food and/or water) before you go... Go to the <strong>My House</strong> area to load up.'
'Externe Scripte': 'External Scripts'
'Für Community-Entwickler': 'For community developers'
'Mithilfe von Scripten können Spieler die Funktionen und Benutzeroberfläche von MyHordes an ihre Bedürfnisse anpassen. Damit das Spiel dennoch für alle fair bleibt, gelten einige Regeln für den Einsatz von Scripten (unabhängig davon, ob ihr eure Scripte weitergebt oder nur für euch selbst verwendet).': 'Scripts allow players to customize the features and interface of MyHordes to suit their needs. To keep the game fair for everyone, there are some rules for using scripts (regardless of whether you share your scripts or just use them for yourself).'
'Diese Regeln beziehen sich auf sämtliche client-seitige Erweiterungen der MyHordes-Webseite. Alles, was das Aussehen und die Funktion von MyHordes innerhalb des Browsers eines Benutzers verändert, wird im Rahmen dieser Regeln als "Script" bezeichnet, also beispielsweise Extensions, Plug-Ins, User-Scripts und User-Styles.': 'These rules apply to all client-side extensions to the MyHordes website. Anything that changes the appearance and function of MyHordes within a user''s browser is considered "script" under these rules, such as extensions, plug-ins, user scripts, and user styles.'
'Verbot kommerzieller Scripte': 'Prohibition of commercial scripts'
'Scripte (oder individuelle Funktionen von Scripten) dürfen <strong>unter keinen Umständen</strong> kommerziell vertrieben werden.': 'Scripts (or individual functions of scripts) may <strong>under no circumstances</strong> be distributed commercially.'
'Allgemeine Regeln': 'General Rules'
'Scripte müssen ihre Funktion in einer für den Anwender verständlichen Weise beschreiben, <u>bevor</u> dieser das Script installiert. Wird durch ein automatisches Update eine signifikante neue Funktionalität hinzugefügt, so muss der Anwender hierüber informiert werden (beispielsweise mithilfe eines Popup-Dialogs).': 'Scripts must describe their function in a way that is understandable to the user <u>before</u> the user installs the script. If a significant new functionality is added by an automatic update, the user must be informed about this (for example, by means of a popup dialog).'
'Scripte dürfen <strong>keine</strong> Informationen anzeigen oder Aktionen durchführen, welche nicht in direktem Zusammenhang mit MyHordes stehen. Dies schließt Ausdrücklich die Anzeige von Werbung oder das Schürfen von Cryptowährungen ein.': 'Scripts <strong>must not</strong> display any information or perform any actions that are not directly related to MyHordes. This explicitly includes the display of advertisements or the mining of cryptocurrencies.'
'Ein Script darf keine Funktionen von MyHordes blockieren oder verstecken. Es ist jedoch erlaubt, Aktionen mit einer Warn- oder Bestätigungsmeldung zu versehen, solange diese vom Anwender ignoriert und die Aktion dennoch durchgeführt werden kann. Die Fähigkeit des Anwenders das Script zu deinstallieren, zählt ausdrücklich <strong>nicht</strong> als legitime Möglichkeit solch eine Blockade zu umgehen': 'A script is not allowed to block or hide any specific action within MyHordes, for example a warning when you take cyanide. However, it is allowed to add a warning or confirmation message to ALL actions of the same type (in our example to all item interactions) without displaying any specific information in the warning, as long as the user can ignore it and still perform the action. The ability of the user to uninstall the script explicitly <strong>does not</strong> count as a legitimate way to bypass such a blockade'
'Die Verwendung des Scripts durch einen Anwender darf nicht dazu führen, dass sich das Spielerlebnis von Spielern ohne das Script verschlechtert. Beispielsweise ist es nicht zulässig, dem Forum über ein Script neue Formatierungsoptionen hinzuzufügen, wenn die daraus resultierenden Forenposts für Spieler ohne das Script nicht mehr lesbar sind.': 'A user''s use of the script must not cause the gaming experience of players without the script to deteriorate. For example, it is not permissible to add new formatting options to the forum via a script if the resulting forum posts become unreadable to players without the script.'
Automatisierung: Automation
'Scripte dürfen den allgemeinen Spielablauf nicht automatisieren. Insbesondere ist es verboten:': 'Scripts are not allowed to automate the general gameplay. In particular, it is forbidden to:'
'<strong>Entscheidungen für den Spieler zu treffen</strong>, beispielsweise indem nach 10 Schritten in der Außenwelt automatisch Wasser getrunken wird.': '<strong>Make decisions for the player</strong>, for example by automatically drinking water after 10 steps in the outside world.'
'<strong>Externe Kommandos zu empfangen</strong> und auszuführen, beispielsweise indem automatisch AP in empfohlene Baustellen investiert werden.': '<strong>Receive</strong> and execute external commands, for example by automatically investing AP in recommended construction sites.'
'Es ist jedoch erlaubt, existierende Funktionen in MyHordes in einem <strong>"Macro"</strong> zusammenzufassen, solange die zusammengefassten Aktionen sehr ähnlich oder in den meisten Fällen als sukzessiv anzusehen sind. Die einzelnen Aktionen müssen weiterhin individuel auslösbar sein. Ein Beispiel hierfür wäre das automatische Setzen der Rucksack-Berechtigung zusammen mit der Aktivierung des Eskortenmodus.': 'However, it is allowed to combine existing functions in MyHordes into a <strong>"Macro"</strong> as long as the combined actions are very similar or can be considered successive in most cases. The individual actions must still be individually triggerable. An example of this would be the automatic setting of the rucksack authorization together with the activation of the escort mode.'
'Es weiteren sollten Scripte mit den Ressourcen des MyHordes-Servers sparsam umgehen. Exzessives Absenden von Anfragen ist zu vermeiden.': 'Furthermore, scripts should use the resources of the MyHordes server sparingly. Excessive sending of requests should be avoided.'
'Sammeln und Speichern von Daten': 'Collecting and storing information'
'Zur reinen <strong>Anzeige von Informationen</strong> im Browser des Anwenders darf ein Script beliebige Aspekte der HTML-Struktur von MyHordes-Seiten lokal auswerten.': 'For the pure <strong>display of information</strong> in the user''s browser, a script may locally evaluate any aspect of the HTML structure of MyHordes pages.'
'Werden Daten hingegen zu einem Server oder zu anderen Spielern übertragen, so sind folgende Regeln einzuhalten:': 'However, if data is transferred to a server or to other players, the following rules must be observed:'
'Das Senden von Informationen darf <strong>nicht automatisiert</strong> werden oder im Rahmen anderer Aktionen geschehen, wie beispielsweise bei jedem Neuladen der Seite oder bei jeder Bewegung in der Außenwelt. Stattdessen darf der Datentransfer nur durch die Betätigung einer klar beschrifteten Schaltfläche geschehen, welche das Script in der Benutzeroberfläche platziert.': 'Sending information must <strong>not</strong> be automated or happen as part of other actions, such as every time the page is reloaded or every time the user moves around in the world beyond. Instead, the data transfer must only happen by pressing a clearly labeled button that the script places in the user interface.'
'Es dürfen nur Informationen übertragen werden, welche dem Spieler <strong>im Augenblick der Übertragung</strong> zur Verfügung stehen. Es ist beispielsweise nicht zulässig, während der Bewegung durch die Außenwelt Informationen über Zonen zu sammeln und diese dann gebündelt zu übertragen. Stattdessen dürfen nur Informationen über die aktuelle Zone des Spielers übertragen werden.': 'Only information that is available to the player <strong>at the moment of transmission</strong> may be broadcasted. For example, it is not allowed to collect information about zones while moving through the world beyond and then transmit them in bundles. Instead, only information about the player''s current zone may be transmitted.'
'<strong>Persönliche Informationen</strong> über den Anwender sowie dessen <strong>Kommunikation mit anderen Spielern</strong> dürfen niemals übertragen werden. Dies schließt Informationen wie die E-Mail Adresse, Passwort, Sitzungs-Tokens sowie Inhalte von Forenposts und Privaten Nachrichten ein.': '<strong>Personal information</strong> about the user and their <strong>communication with other players</strong> may never be transmitted. This includes information such as the email address, password, session tokens, and contents of forum posts and private messages.'
'Geheime Schlüssel des Spielers dürfen nur an diejenige Externe Anwendung gesendet werden, zu welcher sie gehören.': 'Secret keys of the player may be sent only to the External Application to which they belong.'
'Informationen über <strong>"Geheime Rollen"</strong> eines Spielers, wie beispielsweise den Ghul-Zustand, dürfen ebenfalls nicht übertragen werden. Dies schließt alle Informationen ein, die einen Spieler als Forenmoderator enttarnen könnten.': 'Information about <strong>"Secret Roles"</strong> of a player, such as ghoul state, may also not be transmitted. This includes any information that could expose a player as a forum moderator.'
'Werden Informationen übertragen und für andere Spieler sichtbar gemacht (egal ob direkt oder in aggregierter Form), welche <strong>nicht über die Externe API verfügbar sind</strong>, so muss es für die Spieler jederzeit möglich sein, diese Informationen auch ohne Verwendung des Scriptes einzutragen (beispielsweise über eine Weboberfläche). Nicht plausible Informationen dürfen zurückgewiesen werden (beispielsweise wenn ein Spieler behauptet, heute 5000 AP ausgegeben zu haben), grundsätzlich muss es Spielern jedoch ermöglicht werden, <strong>Informationen zu falsifizieren</strong>. Die theoretische Möglichkeit, das Script zu editieren oder in dessen Kommunikation mit dem Server einzugreifen zählen <u>nicht</u> als legitime Methoden für die Falsifizierung von Informationen. Grundsätzlich darf für andere Spieler nicht trivial ersichtlich sein, ob eine Information automatisch erfasst oder händisch von einem Spieler eingetragen wurde.': 'If information is transmitted and made visible to other players (whether directly or in aggregated form) that is <strong>not available via the External API</strong>, it must be possible for players to enter this information at any time without using the script (for example, via a web interface). Information that is not plausible may be rejected (for example, if a player claims to have spent 5000 AP today), but in principle players must be allowed to <strong>falsify</strong> information. The theoretical possibility of editing the script or interfering with its communication with the server <u>do not</u> count as legitimate methods for falsifying information. Generally, it must not be trivially obvious to other players whether information was entered automatically or manually.'
'Weitere Richtlinien': 'Additional Guidelines'
'Visuelle Elemente, welche durch ein Script in das Spiel integriert werden, dürfen sich in ihrem Design an MyHordes orientieren. Es sollte jedoch für den Spieler jederzeit erkennbar sein, dass es sich um ein Element des Scripts und nicht des Spiels selbst handelt.': 'Visual elements that are integrated into the game by a script may be based on MyHordes in their design. However, it should always be recognizable for the player that it is an element of the script and not of the game itself.'
"Wortklauberei setzt die hier genannten Regeln nicht außer Kraft ('<i>die Regeln besagen, ich darf keinen Button platzieren, darum platziere ich stattdessen ein klickbares Label!</i>').": "Inaccuracies in the wording of any rule do not allow you to circumvent the rule (<i>“the rules forbid to place a ‘button’, but my script actually places a clickable ‘label’”</i>)."
'Hast du Fragen oder bist unsicher, ob eine bestimmte Funktion nach diesen Regeln zulässig wäre, dann melde dich vertrauensvoll bei den Moderatoren oder Admins - idealerweise bevor du deine Idee tatsächlich implementierst.': 'If you have any questions or are unsure whether a certain function would be allowed under these rules, please contact the moderators or admins - ideally before you actually implement your idea.'
