Weiter: Next
'Außerhalb der Stadt dehnt sich, soweit das Auge reicht, eine riesige Wüste aus. Sie wird von den Bürgern auch "Außenwelt" genannt.': 'The World beyond is the desert which surrounds the town and stretches as far as the eye can see.'
'In dieser gefährlichen Gegend findest du alles, was du zum Überleben brauchst.': 'Paradoxically, it is a place which is dangerous but at the same time essential for survival.'
'Wenn die Einwohner in ihren Häusern bleiben, werden sie eher früher als später von den Zombies überrannt und sterben. Deshalb ist es wichtig, die Stadt zu verlassen, um Baumaterialien, Waffen und Nahrung zu finden.': 'If the humans shut themselves away in their town, they will soon be overrun by zombie hordes and perish. They must gather items to improve their daily life and defend themselves. It is essential to go outside the town to find these objects and materials.'
'Wie kann man in die Außenwelt gehen?': 'How to get to the World Beyond?'
'Um in die Außenwelt zu treten, musst du dich zum <strong>Stadttor</strong> begeben und es aufmachen... Doch aufgepasst! Bevor du die Stadt verlässt, solltest du folgendes beachten:': 'To visit the World Beyond, go to the <strong>Town Gates</strong> section... open the gates and proceed with extreme caution! Remember the following 3 rules:'
'Nimm <strong>Nahrung</strong> oder <strong>Wasser</strong> mit.': 'Take <strong>food</strong> or <strong>water</strong> with you.'
'Kehre <strong>vor Mitternacht</strong> wieder heim oder du wirst von den Zombies gefressen...': 'Always ensure you are back inside the gates <strong>before 00h00 (server time)</strong> (or you will be devoured by the Hordes...)'
'Mache in der Nacht wieder das Stadttor zu, sonst erlebst du eine böse Überraschung...': 'Close the town gates before 00h00 (server time), or the zombies will rush into the town and wreak havoc on the citizens...'
'Aktionspunkte und Erschöpfung': 'Action Points and Exhaustion'
'Deine Aktionspunkte werden oben rechts neben dem Hilfsbutton angezeigt. Du kannst deine <strong>Erschöpfung überwinden</strong> und deine Aktionspunkte durch eine der folgenden Aktionen wieder <strong>auffüllen</strong>:': 'Your action points are shown at the top of the page, near the Help button. You can <strong>alleviate exhaustion</strong> and <strong>recover your action points</strong> in several ways:'
'Wasser trinken (1 Mal pro Tag möglich)': 'drinking water (Once per day)'
'Essen (1 Mal pro Tag möglich)': 'eating (Once per day)'
'Drogen nehmen (Vorsicht: Du wirst sehr schnell abhängig!)': 'taking drugs (Unlimited, but beware: It''s very easy to get hooked!)'
'Darüber hinaus gibt es noch weitere Methoden, um seine Aktionspunkte wieder aufzufüllen (manche sind durchaus gefährlich!)... Finde es am besten selbst heraus.': 'There are other more unusual (and sometimes dangerous!) methods but you''ll have to discover them for yourself...'
'Du hast keine Aktionspunkte mehr?': 'Run out of action points?'
'Bete, dass ein anderer Spieler bei dir vorbeikommt und dir eine Stärkung da lässt... Im Zweifelsfall ist es besser, im Forum um Hilfe zu bitten (der Link befindet sich oben links).': 'Pray that a citizen passes by and leaves you a little something to get you going again... If you''re in doubt, call for help on the forum (the link is at the top left of the page)'
"Die Stunde des Angriffs rückt näher und näher... Du kannst noch so viel in dein Funkgerät schreien, es wird niemand mehr kommen...\nIm Schnelldurchlauf lässt du die schönen und unschönen Momente deines kurzen Lebens noch einmal Revue passieren... Wer weiß, vielleicht hast du schon morgen selbst Appetit auf Menschenfleisch?": "The time for the Horde to attack is night... You have cried in vain on the intercom: nobody has come to save you... Your short life starts to flash before your eyes... Who knows, maybe tomorrow you'll wake up craving human flesh..."
