'Du kannst <strong>das Stadttor</strong> in diesem Bereich öffnen... Achtung: Wenn das Tor beim allnächtlichen <strong>Angriff der Zombiehorde</strong> offen steht, kann das für die Stadt fatale Folgen haben...<strong></strong>': 'You can <strong>open the gates</strong> from this section... Warning: if they remain open during the <strong>Horde''s attack</strong> which takes place <strong>every night</strong>, the town could be in great danger...'
'Eine Expedition in die Außenwelt, will <strong>gut vorbereitet</strong> sein... Vergewissere dich, dass du den Leitfaden <strong>Wie rüste ich mich aus?</strong> gelesen hast, bevor du diese Etappe in Angriff nimmst! Du kannst jederzeit auf <strong>Anhalten</strong> drücken (zu deiner Rechten), um die Erklärungen abzustellen und dir einen anderen Leitfaden aussuchen...': 'An expedition into the World Beyond requires <strong>preparation</strong>... First of all ensure that you have followed the instructions in <strong>How do I get ready?</strong> before you dive in head first! You can click on <strong>Stop</strong> in the window on the right hand side of the screen to interrupt the current guide and choose another...'
'Klicke auf diesen Abschnitt, um zum <strong>Stadttor</strong> zu gelangen.': 'Click here to go to the <strong>Town Gates</strong>.'
