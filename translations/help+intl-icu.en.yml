"Der Begriff \"Sitting\" bezeichnet das unerlaubte Verleihen eines Spielaccounts an einen anderen Spieler. Ein anderer Begriff dafür ist 'Accountvertretung'. Ziel des 'Sittings' ist es, sich gegenüber anderen Spielern einen zeitlichen oder spielerischen Vorteil zu verschaffen.": "Sitting is a practice which consists of lending your account to another player so that they can carry out your daily tasks in your stead."
'Accountvertretungen bzw. Sitting sind bei "Die Verdammten" verboten!': 'This practice is forbidden on MyHordes'
'Warum sind Accountvertretungen (Sitting) verboten?': 'Why is sitting forbidden?'
'Eine hohe Anzahl an Nachrichten, die unseren Technischen Support erreichen, drehen sich um Accountdiebstähle. Diese Diebstähle sind <strong>fast immer </strong> Folge von Accountvertretungen, die "dumm" gelaufen sind ;)': 'More than 90% of messages received by technical support relate to cases of account theft, which results from, in the <strong>vast majority</strong> of cases (yes, indeed) of account-sitting gone bad,'
'Selbst Freunde, von denen du es am wenigsten erwartet hättest, können deinen Account löschen. Das ist schon öfters vorgekommen. Ein Account wurde an einen "Freund" geliehen, dieser löscht ihn und anschließend spielen sich wahre Dramen ab. Unser Support weiß davon ein Lied zu singen... Einmal gelöschte Accounts sind unwideruflich weg (inkl. aller Seeelenpunkte und eventuell vorhandener Heldentage)!': 'even your friends can delete your account: everyone doesn''t appreciate how important your account is to you. This is the most common case: account lent to a "friend", deleted by said "friend", huge emotional drama directed at technical support (which we can''t deal with).'
'Was riskiere ich, wenn ich meinen Account sitten lassen oder selbst sitte?': 'What risk do I run by participating in sitting?'
'Dein Account kann gestohlen werden.': 'the closure of your account by an administrator,'
'Dein Account kann vom Admin gesperrt werden.': 'the theft of your account by another player,'
'Du wirst aus dem Städteranking ausgeschlossen. Eine Stadt, die eine große Anzahl an Sittern enthielt, wird am Ende der Saison automatisch vom Ranking ausgeschlossen.': 'exclusion of towns from the rankings: a town in which a player has engaged in sitting is automatically excluded at the end of the season.'
'Anmerkungen zum Ausschluss aus dem Städteranking': 'Notes concerning exclusion from the rankings'
"Das Städteranking bei \"Die Verdammten\" soll zeigen, wie lange eine Gemeinschaft durch Kooperation überleben kann. Der menschliche Faktor und das reale Leben haben selbstverständlich einen Einfluss auf das Abschneiden einer Stadt.\nProfimäßiges Sitting verändert den Grundgedanken unseres Spiels und lässt Bürger zu reinen <i>{img_ap}-Reserven</i> verkommen. Wir werden dies nicht dulden.\nAus diesem Grund werden Städte, die verstärkt Sittingmethoden anwenden, ab der 2. Saison aus dem Ranking ausgeschlossen.": "The MyHordes rankings reflect the capacity of a given town to organise itself and coordinate its efforts, despite restrictions and realities relating to the human condition. Sitting significantly changes the impact of this factor by reducing citizens to simple <i>{img_ap}-reserves</i> tt is therefore logical that towns found to be abusing this system are not included in the rankings."
'Wir verstehen natürlich die Enttäuschung, die ehrliche Spieler erleben, wenn sie in einer "ge-sitteten" Stadt gespielt haben und dann aus dem Ranking fallen. Allerdings ist der Organisationsvorteil einiger "ge-sitteten" Stadt so groß, dass es normalen Städten gegenüber ungerecht wäre, sie nicht aus dem Ranking zu nehmen. Der Ausschluss aus der Rangliste ist die einzige ungewollt negative Folge, die ehrliche Spieler hinnehmen müssen. Ansonsten entstehen ihnen keine weiteren Nachteile.': 'We understand the disappointment felt by players whom, in good faith, participated in towns in which players were "sitting". However, as these towns benefitted from a significant organisational advantage, they are excluded from the rankings. That is the only consequence which will be felt by those playing in good faith.'
'Ein Spieler, dessen Stadt wegen Sitting aus dem Ranking gelöscht wurde, kann diese immer noch auf seiner Seelenseite betrachten.': 'A player from one of the towns which has been excluded from the rankings will still be able to see the town on their soul page.'
"<strong>Der Admin behält sich jedoch das Recht vor, jeglichen Beweis der Teilnahme an einer gerankten (und später ausgeschlossenen) Stadt zu löschen.</strong>\nAlle Seelenpunkte, die mit einer gelöschten Stadt erspielt wurden, gehen ebenso verloren.": "If your town is excluded from the rankings <strong>and you were amongst those participating in the sitting</strong>, your account could be blocked by an administrator."
'Wie entdeckt ihr Sitter?': 'How do you detect sitting?'
'Es dürfte jedem einleuchten, dass wir unsere Tools und Methoden hier nicht bekannt geben können. Dennoch können wir euch sagen, dass :': 'For obvious reasons of security, we cannot go into details of the procedure. However:'
'<strong>Paare</strong> und <strong>Familien</strong> nichts zu befürchten haben. Unser System filtert "normale" Fälle von IP-Sharing und "sich einen PC teilen" heraus.': '<strong>couples</strong> and <strong>families</strong> have nothing to fear from this system: our filters easily dismiss normal sharing of PCs and IP addresses.'
"das Verleihen von Accounts und Accountpasswörtern strengstens verboten bleibt. Gebt euer Passwort nicht weiter und fragt auch nicht nach einem anderen Passwort (Don't Ask, Don't Tell).": "never lend your account to anyone and never connect to another player's account even if they ask you nicely (that's dangerous territory)."
