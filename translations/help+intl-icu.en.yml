'In einer Zone graben': 'Searching a zone'
'Du kannst in jeder Zone graben und allerlei nützliche Gegenstände finden, die du entweder gleich gebrauchen oder aber in die Stadt bringen kannst. <strong>Jede Zone kann einmal am Tag abgesucht werden.</strong>': 'It is possible to start scavenging in any given zone. Scavenging allows you to discover objects which can either be used where you are or be taken back to the town. <strong>You can only search each zone once per day.</strong>'
'Automatisches Graben': 'Auto-Search'
"Nachdem du in einer Zone einmal gegraben hast, wechselst du in den <strong>Automatisch Graben</strong> Modus.\nWenn du nach deiner Grabungsaktion in der gleichen Zone bleibst, kannst du <strong>alle 2 Stunden</strong> erneut graben.\nDu kannst deinen Browser in dieser Zeit auch schließen und das Spiel verlassen. Um zu erfahren, ob du etwas gefunden hast, kannst du dich zu einem späteren Zeitpunkt wieder einloggen.": "As soon as you have searched a zone, you immediately activate <strong>Auto-Search</strong> mode. From that point, if you stay in that zone, you will automatically search the zone <strong>every 2 hours</strong>. You don't need to keep your browser on the page, you can simply come back later and see what you have found."
'Beachte: Wenn du die <strong>Zone verlässt</strong> wird der "Automatisch Graben"-Modus unterbrochen und kann nicht mehr gestartet werden. <em>Du kannst jedoch in einer anderen Zone wieder in den Automodus wechseln...</em>': 'Warning! If you <strong>leave the zone</strong>, your automatic search will be interrupted and cannot be resumed in that zone for the remainder of the day... <em>You can always start again in a more distant zone...</em>'
Außenweltgebäude: Outside buildings
'Auf deinen Streifzügen durch die Außenwelt wirst du auch auf Gebäude stoßen, die unter dem Sand vergraben sind. In ihren Ruinen kannst du oft besondere, seltene und machmal auch gefährliche Gegenstände finden. Wenn du sie erforschen möchtest, musst du sie vorher von Unrat freiräumen.': 'When travelling through the World Beyond, you will discover buried buildings. These must be excavated before they can be explored. These ruins are overflowing with special, rare and sometimes dangerous objects. Perhaps they could save the citizens from certain death?'
'Wenn eine Zone mehrmals hintereinander abgesucht wurde, gilt sie ab einem bestimmten Zeitpunkt als "leer". Es können dann keine wertvollen Gegenstände mehr gefunden werden. Mit etwas Glück können noch ein paar minderwertige Materialien (Holz, Metall etc.) zu Tage gefördert werden.': 'Once a desert zone has been searched several times, it can become "depleted" which means that no more useful objects can be found there. At best, poor quality materials (wood and metal) will be found.'
'Allerdings werden in der Nacht immer wieder seltsame metereologische Phänomene beobachtet...': 'However, for several weeks now, we have observed strange meteorological phenomena occuring during the night in the World Beyond...'
'Meteorologische Anomalien': 'Meteorological Anomalies'
'In der Außenwelt wüten jede Nacht heftige Sandstürme. Bislang konnte keine logische Erklärung für diese Anomalien gefunden werden.': 'Violent sandstorms rage in the World Beyond around 00h00 (server time). No rational explanation for these phenomena has been found at this time.'
'Die gute Nachricht ist, dass diese Stürme in manch leergesuchten Zonen neue Gegenstände zu Tage fördern können.': 'The good news is that in affected regions, these storms can uncover new objects even in zones which were previously considered depleted.'
'Um diese "regenerierten" Zonen entdecken zu können, benötigt die Stadt einen <strong>Forschungsturm</strong> (Konstruktion). Sein Bau erhöht zudem die Wahrscheinlichkeit, dass "regenerierte" Gebiete erneut Gegenstände enthalten.': 'To find these zones, you will need to build a <strong>Search Tower</strong> (construction site). Furthermore, upgrading the Search Tower improves the chances that affected zones will regenerate.'
"An den Kontrollpunkten kannst du mit einem Blick erkennen, ob eine Zone gefährlich ist oder nicht. Die\n    entsprechenden Punkte werden in der Leiste unterhalb der Karte angezeigt. So wird gezählt:": "Control points let you know if a zone is dangerous or not. They are displayed just below the map and work as follows:"
"Jeder in einer Zone anwesende {img_human} <strong>Mensch</strong> zählt\n        <strong>2 Punkte</strong>.": "Each {img_human} <strong>citizen</strong> present in the zone counts for <strong>2 points</strong>."
"Jeder in einer Zone anwesende {img_zombie} <strong>Zombie</strong> zählt\n        <strong>1 Punkt</strong>.": "Each {img_zombie} <strong>zombie</strong> present in the zone counts for <strong>1 point</strong>."
'Bestimmte Vorteile durch Berufe, Erfahrung oder Gegenstände ermöglichen das Erhöhen oder Verringern der Kontrollpunkte eines Menschen.': 'Certain advantages from this profession, from experiences or from objects permit the increase or reduction of the control points of a human being.'
"Wenn die Punkteanzahl der Zombies höher ist als die der Menschen, handelt es sich um eine gefährliche\n        Zone. Du sitzt dann in der Falle!": "If the zombies have more control points than the citizens, the zone is dangerous and you will be trapped!"
'Ab wann gilt eine Zone als "gefährlich"?': 'What is a "dangerous" zone?'
"Eine Zone gilt als gefährlich, wenn die Zombies in der Überzahl sind und du nicht mehr weg kannst, weil sie dir\n    den Weg versperren! Anders gesagt: Um Mitternacht feiern sie eine kleine Party und du bist mittendrin - ob du willst\n    oder nicht...": "A zone is dangerous when you are outnumbered by zombies and you can't leave. It goes without saying that at 00h00 (server time), it's going to be zombie party time..."
'Die Flucht': 'Flight'
'Wenn du in der Falle sitzt, hast du mehrere Optionen:': 'When you are trapped, there are several solutions:'
"Du kannst versuchen, die Zombies einen nach dem anderen mit bloßen Händen umzubringen... Jeder Versuch kostet\n        dich 1 {img_ap}. Die Erfolgsaussichten sind eher gering.": "Take on the zombies in hand to hand combat and try to kill them one at a time... However, each attempt costs 1 {img_ap} and has a minimal chance of success."
"Du kannst deine Waffen benutzen (wenn du welche hast) und das Gleichgewicht wiederherstellen, indem du ein paar\n    Zombies tötest (beachte die hier aufgeführte Kontrollpunkteregel).": "Use weapons to eliminate zombies and restore order to the zone... if you have any! (See the rules for control points above)."
"Du kannst im Forum um Hilfe bitten und hoffen, dass ein anderer Spieler sich deiner erbarmt und dich besucht.\n        Durch seine Anwesenheit steigt die Punkteanzahl der Menschen, sodass ihr beide wieder flüchten könnt.": "Call for help on the forum, asking another player to come to your location and add \"human points\" to the zone. Control will hopefully then be regained by the humans, allowing you precious time to escape."
"Es gibt noch weitere Möglichkeiten zur Flucht, wenn du von Zombies umzingelt bist. Es liegt aber an dir, diese\n        zu entdecken ...": "There are other ways of escaping a zone when you're trapped by zombies, but it's up to you to figure them out."
'Kontrollverlust (Zeitzähler)': 'Loss of control (Countdown timer)'
"Die Spieler verlieren immer dann die Kontrolle über eine Zone, wenn sich die Punktanzahl zu Gunsten der Zombies\n    verschiebt. Dies kann zum Beispiel passieren, wenn ein Spieler die Zone (unangekündigt) verlässt. Sollte dies\n    geschehen, haben die übrigen Spieler <strong>30 Minuten</strong> Zeit (und nicht eine Sekunde länger), um": "If the zone is controlled by humans (their score is higher than that of the zombies) and control is subsequently lost (for example by a player leaving the zone), all the remaining players will be <strong>trapped after 30 minutes</strong>. If this happens, you will have 30 minutes (and not a second more) to:"
'zu flüchten!': 'flee!'
'wieder die Kontrolle zu erlangen.': 'regain control of the zone.'
"Solange du genügend {img_ap} <strong>Aktionspunkte</strong> besitzt, kannst du dich in der Außenwelt bewegen:\nPro Zug wird dir 1 Aktionspunkt abgezogen. Bei 0 Punkten bist du {img_tired} <strong>Erschöpft</strong> und kannst dich nicht mehr bewegen.": "You can move around the World Beyond for as long as you have {img_ap} <strong>Action Points</strong> remaining: each movement costs 1 action point. When you reach 0 points, you will become {img_tired} <strong>Exhausted</strong> and will no longer be able to move."
