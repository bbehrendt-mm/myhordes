'Für Aufklärer ist die Wahrscheinlichkeit, während der Bewegung entdeckt zu werden, erheblich geringer: Die Nacht ist Ihr Verbündeter.': 'For Scouts, the chances of being spotted while moving are significantly reduced: the night is your ally,'
'Ein Bürger kann versuchen, ein Objekt aus der Bank zu stehlen: Er hat dann die Möglichkeit, nicht im Register identifiziert zu werden.': 'A citizen can try to steal an object in the bank: he then has a chance of not being identified in the Register, '
'Ausgrabungen haben eine geringere Erfolgschance (einschließlich Gebäude). Sie können jedoch bestimmte Objekte verwenden, um diese Strafe aufzuheben (insbesondere Taschenlampen oder Lampen).': 'Excavations have a lower chance of success (not including E-Ruin searchs). However, you can use certain objects to cancel this penalty (torches or lamps in particular).'
'Diese Regeln gelten nicht in "Kleinstadt"-Karten.': 'These rules do not apply in "Small town" maps.'
'Camper haben eine bessere Chance, ein Versteck zu finden.': 'Campers have a better chance of finding a place to hide.'
'Im Laufe deines Spielerlebens wirst du in MyHordes zahlreiche Gegenstände in der Wüste finden, beim Bau verschiedener Gebäude mithelfen, dir Krankheiten einfangen und auch Drogen konsumieren...': 'Throughout the course of your life in MyHordes, you will accumulate items found in the desert, construct buildings, contract illnesses, take drugs...'
'Damit du immer die richtigen Entscheidungen triffst, ist es wichtig, die Übersicht zu behalten.': 'You must always keep a close eye on your situation in order to make the best decisions.'
'Wildes Campen ist eine etwas gewagte, aber erfolgreiche Spielweise, die darin besteht, sich beim Angriff um Mitternacht draußen zu verstecken.': 'Extreme camping is the risky, but potentially rewarding strategy of hiding in the World Beyond during the attack at 00h00 (server time).'
'Ihr geht dabei folgendermaßen vor: Ihr sucht euch ein passendes Versteck und dann kneift ihr die Arschbacken zusammen und betet, dass die Nacht schnell vorbei ist.': 'The way it works is simple: find yourself a decent hiding place in the desert, perform 3 hail marys and 2 hello dollys and wait for the attack to be over...'
'Aus dieser Spielweise ergeben sich mehrere Vorteile:': 'This strategy offers several advantages:'
"<strong>Du bist imstande zu überleben, wenn das Stadttor mal wieder vor deiner Nase geschlossen wurde</strong>: Das kommt öfters vor als du denkst!\nWenn du überlebst, kannst du bei deiner Rückkehr deinen Freunden mitteilen, wie sehr du ihren kleinen Scherz genossen hast...": "<strong>survive outside if the town gates have been closed</strong>: it happens! Make sure to explain to your little friends exactly how much you enjoyed their joke, if you survive..."
'<strong>Du kannst ausgedehnte Expeditionen unternehmen</strong>. Lange Erkundungsmärsche können auf zwei oder mehr Tage verteilt werden!': '<strong>lead an extended expedition</strong>: you can make a 2 day expedition to the furthest corners of the map, maybe even longer!'
"<strong>Du erhältst einen Bonus für alle deine Grabungsaktionen</strong>: Wenn du beim Zombieangriff draußen bist, erhältst du am nächsten Tag beim Graben einen Bonus (deine Wahrscheinlichkeit etwas zu finden steigt).\nDer Grund dafür ist, dass du über Nacht die Wüstenwinde und Dünenverschiebungen besser studieren konntest (ja, ja!).": "<strong>receive a scavenging bonus</strong>: if you are in the World Beyond during the nightly storms, you will receive a bonus which improves your scavenging success rate the following day (increases the chances of finding something). Extreme camping allows you to make the most of your situation to observe the winds and study the movement of the dunes and to discover interesting zones to explore."
'<strong>Eine Auszeichnung</strong>: Nicht jeder, der draußen überlebt, erhält eine Auszeichnung!': '<strong>distinction</strong>: It''s not just anyone who can survive a night in the World Beyond!'
"<strong>Du erhältst eine seltene Auszeichnung</strong>: Für jede Nacht, die du draußen überlebst während die Stadt schon zerstört ist, \nbekommst du zusätzlich eine seltene Auszeichnung (lies dazu auch den folgenden Abschnitt: <i>\"Auszeichnung: Camper im Jenseits\"</i>).": "<strong>another rare distinction</strong>: or each night you manage to survive after the town has been destroyed, you will receive another rare distinction (see the following chapter: <i>\"Distinction: Zen Camper\"</i>)."
'Wie kann ich draußen campen?': 'How do I go camping?'
'Klicke auf den Link <strong>Umgebung untersuchen</strong>. Du kannst anschließend mehrere Aktionen ausführen:': 'Clicking the link <strong>"Inspect the area"</strong> will give the following options:'
"<strong>Ein Versteck vorbereiten</strong>: Du suchst dir ein paar Steintrümmer, ein paar verdörrte Baumzweige und gräbst ein Loch, um in der Nacht nicht von den Zombies entdeckt zu werden. Jeder Versteckausbau erhöht deine Überlebenschance in dieser Zone <i>ein wenig</i>.\n<strong>Alle überlebenden Bürger, die sich in der betreffenden Zone befinden, ziehen einen Vorteil von Versteckausbauten. Außerdem gilt der Bonus der Ausbauten auch für alle folgenden Tage. Allerdings wird jede Nacht ein Teil dieser Ausbauten von den Zombies beschädigt.</strong>": "<strong>improve the site</strong>: you rearrange debris and dead branches, and look for a hole to hide in. Anything to even <i>slightly</i> improve your chances of survival should you eventually choose to spend the night here. <strong>These improvements benefit all citizens in that zone, and remain for days to come. However, the standard of the improvements will decrease every night at 00h00 (server time) (damage caused by the zombie attack).</strong>"
'<strong>Verstecken</strong>: Du legst dich auf die Lauer und kannst während dieser Zeit nichts anderes mehr machen. Wenn du wieder eine Aktion ausführen möchtest, musst du aus deinem Versteck hervorkriechen.': '<strong>hide</strong>: you settle down for the night. You will not be able to carry out any tasks unless you leave your hiding place.'
'<strong>Ein "Grab" schaufeln</strong>: Du gräbst ein Loch und bedeckst dich mit allem, was du in deiner unmittelbaren Umgebung auftreiben kannst. Diese Aktion verleiht dir einen größeren Bonus als die Verbesserung deines Campingplatzes. Allerdings kannst du dich danach nicht mehr bewegen. Du verlierst diesen Bonus, wenn du aus deinem Versteck hervorkriechst.': '<strong>search for a tomb</strong>: You dig yourself in as best you can, using whatever you can find lying around to conceal your presence. Finding a tomb affords a better bonus than improving the site. If you select this, you will immediately go into hiding. You will lose this bonus if you leave your hiding place.'
'<strong>Verteidigungsgegenstände gebrauchen</strong>: Mit manchen Gegenständen kannst du deinen Campingplatz erheblich verbessern. Der Gebrauch dieser Gegenstände verbraucht allerdings 1 {img_ap}.': '<strong>using defensive objects</strong>: certain objects permit you to significantly improve your chosen campsite. Using these objects requires 1 {img_ap}.'
'Es gibt andere Möglichkeiten, deine Überlebenschancen beim Campen in Bezug auf Berufe, Objekte und Gebiete zu erhöhen. Es liegt an dir das herauszufinden.': 'there are other ways of increasing your chances of survial while camping related to professions, objects and areas. It''s up to you to figure them out.'
'<strong>Unmittelbar vor dem Stadttor kannst du nicht campen, denn das ist zu gefährlich.</strong> Die Zombiehorde würde dich überrennen. Such dir einen besseren Platz aus.': '<strong>It is impossible to camp at the town gates</strong>. This is the area in which all the zombies arrive at 00h00 (server time): by definition this is the worst choice possible!'
'Wie gut dein Versteck auch sein mag, deine Überlebenschancen sind begrenzt. Ein (kleines) Restrisiko besteht immer! Deine Überlebenschancen hängen von zahlreichen Faktoren ab: Gegenstände, Anzahl der Verbesserungsarbeiten, Grab etc... Ab einer bestimmten Stufe, kann die Überlebenschance nicht weiter erhöht werden.': 'The increased likelihood of survival brought about by carrying out all possible improvements to the site (objects, minor improvements and searching for a tomb) are capped. After a certain point, you will not be able to further increase your chances of survival.'
'Wie hoch sind meine Überlebenschancen?': 'Be honest with me Doc, what are my chances?'
'Deine Überlebenschancen werden <strong>zu dem Zeitpunkt berechnet, an dem du auf "<i>Verstecken</i>" oder ein "<i>''Grab'' schaufeln</i>"</strong> klickst. Eine spätere Änderung der Situation wirkt sich nicht auf deine Überlebenschance aus. Zum Beispiel:': 'Your chancs of survival are calculated <strong>as soon as you click "<i>hide</i>" or "<i>search for a tomb</i>"</strong>. If the situation in the zone subsequently improves or deteriorates, your chances of survival will not be affected. For example:'
"Du hast beschlossen, dich in einer Zone zu verstecken, in der 6 Zombies rumlungern (du erhälst dafür einen Malus).\nZu einem späteren Zeitpunkt kommt ein anderer Bürger vorbeigestapft und bringt alle Untoten um. Dies wirkt sich nicht auf deine Überlebenschancen aus. Als du dich entschieden hattest, in besagter Zone dein Versteck zu bauen, hast du mit den aktuellen Gegebenheiten gerechnet (die Zone war voller Zombies). Wenn du in den Genuss der neuen Ausgangslage kommen möchtest (alle Zombies sind tot), musst du dein Versteck verlassen und dich erneut verstecken.": "You decide to hide in a zone which is controlled by 6 zombies (you will receive a penalty which will reduce your chances of survival). A citizen arrives after you and kills all the zombies. Your chances of survival will not be improved. Basically, you must choose your hiding place as the situation currently stands (surrounded by zombies). To take advantage of an improved situation, you must leave your hiding place and hide again."
'Deine Überlebenschancen hängen von zahlreichen Faktoren ab:': 'Your chances of survival depend on several factors:'
'Anzahl der Zombies in der Umgebung (dieser Nachteil wird etwas abgemildert, wenn du als Aufklärer spielst und deine Tarnkleidung anhast).': 'the presence of zombies in the area (penalty, reduced if you are a scout or camouflaged),'
'Anwesenheit anderer Bürger, die sich <strong>vor dir</strong> hier ein Versteck gesucht haben (Nachteil). Es sollte jedem klar sein, dass man sich allein unauffälliger verhält als zu fünft.': 'presence of other citizens already hiding there <strong>before you</strong> (penalty); one citizen is less likely to be discovered than 5...'
'Präsenz eines freigeschaufelten Gebäudes (je nach Art des Gebäudes kann das ein Vor- oder ein Nachteil sein).': 'presence of an accessible building (bonus or penalty depending on the type of building),'
'Präsenz eines <strong> nicht freigeschaufelten</strong> Gebäudes (Vorteil).': 'presence of an <strong>unexcavated</strong> building (bonus),'
'Die Stadt wurde <strong>zerstört</strong> (großer Nachteil)': '<strong>devastated</strong> town (significant penalty),'
'Die Entfernung zur Stadt: Je weiter du beim Angriff von der Stadt weg bist, umso besser!': 'distance from the town: the further you are from the town when the attack begins, the better!'
'Spezialausrüstung (Bonus), die im Spiel gefunden werden kann.': 'special equipment (bonus),'
'Pandämonium: In Pandämoniumsstädten ist das Campen sehr schwierig.': 'Hardcore: Camping is very difficult in Hardore cities.'
"Anzahl der Nächte, die du in einer Partie draußen verbracht hast (dein erstes Camping ist sicher, das \nzweite ist etwas unsicherer, das dritte noch unsicherer etc...).": "the number of nights you have spent in the World Beyond during this game (your first time is safe, the second less so, and the third less again, etc..."
"<strong>ACHTUNG:</strong> Deine Überlebenschancen sind auf 90% begrenzt! Wie gut dein Versteck auch sein \nmag, ein kleines Restrisiko besteht immer!": "<strong>WARNING:</strong> your chances of survival are capped at 90%! no matter what you do, there will always be a chance (however minimal) of dying in the World Beyond."
"Der Beruf des <strong>Einsiedlers</strong> verfügt über einen entscheidenden Vorteil: Seine Überlebenschancen \nsind <strong>nicht auf 90%</strong> beschränkt.": "The <strong>Survivalist</strong> job has one decisive advantage: its chances of survival are not limited to 90%."
'Wie läuft der Angriff um Mitternacht ab?': 'How do events unfold at 00h00 (server time)?'
'Spätestens um Mitternacht musst du in deinem Versteck sein. Abhängig von der Qualität deines Verstecks und der Höhe deiner Überlebenschancen, wirst du von den Untoten verschont, oder aber in Stücke gerissen.': 'At 00h00 (server time) you must be in your hiding place! According to your survival chances (as explained above), you will survive or be eaten alive.'
'Wenn du überlebst, <strong>erhältst du neue {img_ap} sowie verschiedene Auszeichnungen.</strong>': 'If you survive, <strong>you will regain your {img_ap} and be awarded various rewards.</strong>'
'Wichtig zu wissen ist, dass die Zombieaktivität um Mitternacht besonders stark ist. Das bedeutet, dass&nbsp;die Verteidigung deines Verstecks jedes Mal in Mitleidenschaft gezogen wird.': 'At 00h00 (server time), the zombies are particularly violent: any improvements you have made to your campsite will be less effective the following day.'
'<strong>Achtung: </strong> Wenn du die Nacht in der Wüste überlebst, fliegt deine Tarnung am nächsten Morgen auf! Solltest du beabsichtigen wieder draußen zu schlafen, musst du dein Versteck <strong>erneut</strong> ausbauen.': '<strong>Warning:</strong> if you make it through a night in the desert, you will no longer be hidden. You will need to ''hide'' <strong>again</strong> if you wish to spend another night outside...'
'Sollte der Fall eintreten, dass sich beim Angriff der Zombiehorde niemand mehr in der Stadt befindet (da zum Beispiel alle Überlebenden draußen campen), wird die Stadt von den Untoten <span x-ajax-href={url_devast}>zerstört</span>.': 'If the town is abandoned (if all the citizens have left it in favour of camping in the desert), the town will be considered <span x-ajax-href={url_devast}>devastated</span>.'
'"Auszeichnung: Camper im Jenseits"': 'Distinction: "Zen Camper"'
'Für jede Nacht, die du draußen überlebt hast, als die Stadt schon <span x-ajax-href={url_devast}>zerstört</span> war, bekommst du zusätzlich zu der normalen Auszeichnung, eine <strong>besonders seltene Auszeichnung</strong>.': 'For each night survived after the town has been <span x-ajax-href={url_devast}>devastated</span>, campers will receive a <strong>special rare distinction</strong>.'
'Um diese Auszeichnung zu erhalten, muss die Stadt mindestens <strong>10 volle Tage</strong> überlebt haben.': 'In any case, the town must have survived for <strong>a minimum of 10 complete days</strong> for this distinction to be awarded.'
'Um möglichst lange zu überleben, solltest du auf deine <strong>Gesundheit</strong> achten.': 'To survive in a world like this, it is essential to <strong>keep a close watch on your health</strong>. Several health indicators can be seen at the top of the page.'
'Eine oben auf der Seite platzierte Anzeige verrät dir mit einem Blick deinen aktuellen Gesundheitszustand und sagt dir, ob du etwas trinken musst, ob du verletzt bist usw. ...': 'You will quickly get used to looking here to check if you need to drink, heal yourself, etc...'
Erschöpfung: Exhaustion
'Wenn du keine {img_ap} Aktionspunkte mehr hast, bist du erschöpft und kannst dich nicht mehr bewegen (siehe: <span x-ajax-href={url_move}>Sich bewegen</span>).': 'When you run out of {img_ap} action points, you become exhausted and will no longer be able to move around (see <span x-ajax-href={url_move}>Getting around</span>).'
Durst: Thirst
"Du musst etwas trinken... Warte nicht zu lang, sonst bist du\n<strong>{img_dehy} Dehydriert</strong>!": "You need to drink... Don't wait too long, or you risk getting <strong>{img_dehy} Dehydrated</strong>!"
oder: or
Satt: '= Satisfied'
'Diese zwei Zustände zeigen an, dass du heute bereits getrunken und/oder gegessen hast. Solltest du noch mehr essen oder trinken, erhältst du für diesen Tag keine zusätzlichen Aktionspunkte mehr.': 'These states indicate that you have drank and/or eaten today. Repetition of these actions will not restore action points.'
'Beispiel: Du hast heute morgen deine Trinkflasche getrunken, um deine Aktionspunkte aufzufüllen und um den DURST zu beseitigen. Wenn du heute erneut trinkst, kannst du zwar wieder deinen DURST löschen, aber nicht mehr deine Aktionspunkte zurückbekommen.': 'Example: you drank a flask of water in the morning to restore your action points and to alleviate your THIRST. If you drink again today, you can once again get rid of THIRST, but your action points will not be restored.'
Verwundung: Wounded
Infektion: Infection
'Das liegt an einer Wunde oder daran, etwas zu essen, das etwas zu veraltet war. Heile dich schnell, eine Infektion hat eine Sterblichkeitsrate von 50%, 75% in Pandemonium-Städten.': 'This is due to a wound, or eating something that was a little too far out of date. Heal yourself quickly, an infection comes with a 50% mortality rate, 75% in Pandemonium Cities.'
Rauschzustand: Drugged
Angst: Terrorised
"00:10 Uhr - Die Zombiemeute hat es in die Stadt geschafft und trommelt nun wutschnaubend und gröhlend gegen deine Haustür. Dir gelingt es zwar sie aus deinem Haus zu halten, aber diesen Schock wirst du nicht so schnell vergessen... du bist <strong>vor Angst erstarrt</strong>.\nDie in diesen Stunden erlittene panische <strong>Angst</strong> ist dir ins Rückenmark gegangen und geblieben. Deine Aktions- und Bewegungsfreiheit ist seitdem erheblich eingeschränkt: Du kannst dich unter keinen Umständen in die Nähe von Zombies begeben! Solltest du in diesem Zustand dennoch auf welche stoßen, verfällst du in eine Angststarre und kannst dich nicht mehr bewegen... bis sie dich auffressen. In der Wüste zählst du, ungeachtet deines Berufs und deiner Ausrüstung, 0 Kontrollpunkte. Alle Zonen, in denen die Zombies mehr Punkte haben, sind für dich tabu.": "00h00 (server time) has arrived. The enraged hordes are beating down on your house, but you manage to keep them at bay. Nonetheless, the memory of such a close brush with death has left you <strong>terrorised</strong>. When in the grasp of <strong>terror</strong>, your actions will be heavily limited... In any event it is out of the question to be close to zombies! If you do end up in a zone with zombies, you will be paralysed with fear... until they devour you. In the desert, you will have 0 control points, regardless of your job or what equipment you are carrying. You will not be able to do anything in any zone controlled by zombies (where the zombies have more control points than the humans)."
'Es gibt andere Wege, um in Angststarre zu enden, aber die musst du selbst erleben.': 'There are other ways to end up terrorised, but you''ll have to experience them yourself.'
Trunkenheit: Drunk
Clean: Clean
'Das Symbol zeigt an, dass du noch keine Drogen genommen hast. Das ist durchaus eine Spitzenleistung, wenn man bedenkt, welch wunderschöne Halluzination und Trips dir entgangen sind...': 'This status indicates you have not taken any drugs up to this point. An impressive display of restraint, when you know the kinds of marvellous hallucinations they allow you to experience...'
Immunisiert: Innoculated
"Du hast dich durch die Einnahme eines Medikamentes oder eines ähnlichen Produktes erfolgreich gegen eine Infektion immunisiert!\nAußerdem kannst du damit verhindern, dass du dich um Mitternacht in einen Ghul verwandelst.\nDer Schutz endet nach dem Angriff um Mitternacht.": "Some medicine or something else you consumed recently has made you immune to infection, you can also use it to prevent you from turning into a ghoul at midnight! This effect will wear off just after the attack."
'Umsichtiger Camper': 'Prudent camper'
'Wenn es dir gelingt eine Nacht draußen zu campen und dabei zu überleben, bekommst du für den darauf folgenden Tag einen besonderen Status verliehen, der deine Grabungsaktionen verbessert!': 'If you manage to camp outside for one night and survive, you will receive a special status for the following day, which will improve your excavation activities!'
Ghul: Ghoul
'Du wurdest von einer unheilbaren Krankheit infiziert und hast dich jetzt in einen <span x-ajax-href={url_ghoul}>Ghul</span> verwandelt.': 'You have been infected by an incurable disease and have now turned into a <span x-ajax-href={url_ghoul}>Ghoul</span>.'
'Die Drogenabhängigkeit': 'Drug Addiction'
"Wenn du zu viele Drogen nimmst (mehr als eine Dosis am Tag), wirst du\n<strong>{img_addict} Abhängig</strong>! Darüber hinaus wirst du diese <strong>Sucht auch nicht mehr los</strong>.": "When you take too many drugs (more than one per day), you become <strong>{img_addict} Addicted</strong>! It is impossible to kick this habit.</strong>."
'Wenn du dann erstmal süchtig bist <strong>musst du jeden Tag vor Mitternacht etwas zu dir nehmen</strong>, andersfall stirbst du und das ist nicht gerade nett anzusehen: Unter starken Schmerzen, zitternd und sabbernd halluzinierst du dich in eine andere Welt...': 'From this point onwards, you must consume <strong>at least one drug every day before 00h00 (server time)</strong>, or you will die (foaming at the mouth and shaking uncontrolably, it''s spectactularly unattractive...).'
Verwundungsarten: Types of wound
'Du kannst im Spiel an verschiedenen Körperteilen verwundet werden:': 'When you are wounded, a specific area of the body is affected!'
Kopf: Head
'Du gibst wirres Zeug von dir.': 'your ramblings will become incoherent...'
Hände: Hands
'Du kannst bestimmte Gegenstände nicht mehr benutzen.': 'you will no longer be able to use certain objects...'
Arme: Arm
'Du kannst nicht mehr auf den Baustellen arbeiten und das Stadttor nicht schließen...': 'your wound stops you from working at the town''s construction sites and opening/closing the town gates...'
Bein: Leg
'In der Außenwelt besteht mit jedem Schritt das Risiko, dass du zusammenbrichst und dich nicht mehr bewegen kannst (Du verlierst einen Aktionspunkt)!': 'in the World Beyond, whenever you try to move, there is a chance your leg will give way and you''ll fall. You will lose your AP but remain in the same zone!'
Auge: Eye
'Die Wahrscheinlichkeit in der Wüste oder in einer Ruine einen Gegenstand zu finden sinkt erheblich.': 'your chances of finding an object while searching outside the town (in the desert or in a building) are considerably reduced.'
Fuß: Foot
'Bringt dir keine Nachteile.': 'no additional penalty.'
'Der Rucksack': 'Rucksack'
'Im Rucksack kannst du Nahrung, Wasser und Waffen mit dir tragen. Seine Größe ist auf 4 freie Plätze beschränkt. Ein Platz ist für deine Kleidung vorgesehen.': 'It''s thanks to your trusty rucksack that you can carry your food rations, your water or your weapons with you. It is pretty limited though, and fills up quickly... by default it has 4 storage compartments and one compartment reserved for your uniform.'
"<strong>Helden</strong> verfügen in ihrem Rucksack über einen zusätzlichen freien Platz!\nAußerdem führst du <strong>zusätzlich</strong> zu deiner normalen Bürgerkleidung einen berufsspezifischen Anzug mit.": "If you are in <strong>Hero mode</strong>, you have an additional storage compartment in your rucksack! In addition, you will <strong>also</strong> have to carry your citizen's uniform and your work uniform."
'Dein Zuhause': 'Your House'
'Wenn du von deinen ausgedehnten Wüstenwanderungen zurückkehrst, kannst du deinen Rucksack daheim ausleeren. Deine Reisevorbereitungen erledigst du ebenfalls am besten daheim. Es gilt Lunchpaket, Wasser, Waffen und, wenn vorhanden, Drogen mitzunehmen.': 'When you come back from the World Beyond, your House is where you can unpack your rucksack. It is also where you will fill it before setting off again.'
'Deine persönliche Truhe': 'Your personal chest'
'In deine Truhe passen bis zu 4 Gegenstände (5 wenn du ein Held bist). Einige Gegenstände, sowie manche Hausverbesserungen ermöglich dir noch mehr aufzubewahren.': 'Your personal chest can hold 4 objects by default (5 for Heroes). Certain objects and home improvements allow you to increase this limit.'
"<strong>Die Seelen {img_blue_soul} verschiedener Mitbürger wandern rastlos in den öden Weiten der Außenwelt umher.</strong>\nJedesmal, wenn ein Bürger stirbt (gleichgültig woran und wo), erscheint eine blaue Seele in der Außenwelt. Jeder Bürger kann eine Seele einsammeln und sie in die Stadt bringen. Beachtet, dass eine Seele als \"sperriger Gegenstand\" gilt.": "<strong>The souls {img_blue_soul} of your freshly departed colleagues now haunt the vast, devastated lands of the World Beyond.</strong> Each time a citizen does not survive the attack of the horde, their soul will appear in the desert."
'Es liegt dann an der Stadt, sich zu organisieren, um diese verlorenen Seelen zu bergen. In der Tat haben diese Seelen eine große Chance, sich in gequälte Seelen {img_red_soul} zu verwandeln, wenn sie verlassen werden! Und dort wird es Zeit in Panik zu geraten, diese gequälten Seelen entwickeln die Zombie-Proliferation!': 'The burden of recovering the lost souls falls on the town. If the souls are left to wander the desert, they risk becoming tortured souls! {img_red_soul} If that happens, everybody should pannick! Tortured souls attract and enrage zombies!'
'Beachten Sie, dass der Schamane auf der gesamten Karte eine Vision von Seelen haben kann, aber er wird nicht in der Lage sein, gefolterte Seelen von anderen zu unterscheiden.': 'Please note that it is possible for the Shaman to see souls anywhere on the map, but he connot distinguish tortured souls from lost souls'
'Das Wiederherstellen von Seelen erfordert eine kleine Vorbereitung! In der Tat fordern gefolterte Seelen einen guten Schutz vor ihrer Gewalt, da jeder Bürger eine wandernde Seele transportieren kann.': 'Recovering lost souls requires preparation. Any citizen can carry a lost soul, but a tortured soul requires extra protection. Their violence can be insidious...'
'Der Schamane ist unempfindlich gegenüber ihm und kann diese Seelen daher ohne Risiko (aber nicht ohne Angst) manipulieren. Der Bürger muss seinen Schamanen bitten, einen Immunisierungstrank zuzubereiten. Aber Vorsicht, das Vertrauen in die Kräfte Ihres Schamanen sollte nicht unendlich sein...': 'The shaman is impervious and can touch any soul without risk (but not without fear). A normal citizen will need the help of a shaman in order to touch a tortured soul. The shaman must prepare a potion which will allow the citizen to handle a tortured soul safely. But be careful how much trust you place in your shaman...'
'Wenn Sie einmal in der Stadt sind, können Sie diese Seele reinigen und in Frieden ruhen lassen, weit weg von Ihrer Stadt und ihren bösen Geistern. <strong>Seien Sie vorsichtig, ungereinigte Seelen werden um Mitternacht weiterhin Unglück bringen, selbst wenn sie in der Stadt bleiben!</strong>': 'Once you have brought a soul back to town you need to purify it. This requires that you have completed the correct construction site. <strong>Remember that a tortured soul is just as dangerous in town as in the desert until it has been cleansed.</strong>'
'Die Außenwelt birgt verlassene Gebäude, die nach Rohstoffen und nützlichen Plänen abgesucht werden können.': 'Advanced explorations allow citizens to visit forgotten ruins in the World Beyond to search them for resources and plans to help you survive for as long as possible.'
"Sobald du einen solchen Ort gefunden hast, siehst du bei deinen Aktion eine Option, über die du diesen Ort betreten kannst. <strong>Achtung: Bürger, die verletzt oder starr vor Angst sind, können einen solch klaustrophobischen Ort nicht betreten.</strong>\nDiese unseligen Orte werden außerdem oft von Zombies heimgesucht. Wenn sich dein kleiner Ausflug also lohnen soll, lass dir besser vorher etwas einfallen, wie du diese Kreaturen wieder los wirst.": "Once you have found a special building, you will be given the choice of entering the building or not, <strong>but remember - a wounded or terrified citizen cannot enter such claustrophobic areas.</strong> These places are swarming with zombies, you'll need to find a way to get rid of these creatures to make the most of your discovery."
"Du findest nur in den Zimmern dieser Ruinen brauchbare Gegenstände. In den Fluren befinden sich nur dann Gegenstände, wenn andere Spielern sie dort abgelegt haben.\nManchmal stößt du auf verriegelte Türen, die du nur mit bestimmten Schlüsseln aufbekommst. Die ehemaligen Bewohner dieser Orte haben oft Schlüssel zurückgelassen. Es liegt an dir, sie zu finden.": "When you are exploring, you will only find resources in rooms, only resources dropped by other players will be found on the ground in the corridors. Sometimes you will come across locked doors which will require a certain key to open them, but you'll notice the former residents quite often abandoned their keys in their haste to get out, all you need to do is find the right ones."
'Es ist niemals so einfach wie es aussieht. Die Luft in diesen seit langem verlassenen Gebäuden ist mit einer giftigen Substanz gesättigt. Du solltest dich hier darum besser nicht zu lange aufhalten.': 'As you know, nothing is ever simple here, the air filling these buildings which have been abandoned for so long is saturated with a toxic substance which stops you from staying in the building for too long.'
"<strong>Ein Sauerstoffmesser verrät dir, wieviel Zeit dir zum Durchsuchen einer Zone bleibt, ehe du vergiftet wirst.</strong>\nDu musst unbedingt rechtzeitig aus diesem Labyrinth entkommen. Ansonsten wirst du schwer verletzt und verlierst alle Gegenstände, die du bei deiner Suche gefunden hast.\nVerlassene Gebäude haben nur einen einzigen Eingang. Und das ist gleichzeitig dein einziger Weg zurück nach draußen.\nSei auf der Hut: Wenn du zu gierig und ungestüm bist, wirst du dieses Labyrinth nicht mehr lebend verlassen.": "<strong>An oxygen meter lets you keep an eye on how much time you have remaining to search the building before you die horrifically from ingesting the toxic air.</strong> It is imperative that you get out of the winding corridors before time runs out or you will be seriously wounded and you will lose any and all objects you found on your trip. There is only one entrance to these buildings, which also means it's your only way out Einstein. Don't get greedy and take unnecessary risks by venturing too far inside these labyrinths..."
'Es gibt einige Verhaltensregeln, wie man in einer solchen Gegend voller Zombies überleben kann. Wenn du deine Lieben daheim jemals wiedersehen willst, hältst du dich besser daran:': 'Here are the rules you''ll need to live by when in zombie territory if you ever want to see your cherished shack again:'
'Aufgrund der Enge dieser Orte, kann sie nur <strong>nur ein einzelner Bürger gleichzeitig</strong> betreten und untersuchen. Sobald dieser Bürger das Gebäude wieder verlassen hat, kann ein anderer seinen Platz einnehmen.': 'Due to the cramped nature of these buildings, <strong>only one citizen can enter a building at a given time.</strong> Once a citizen has left, another may take their place.'
'Wegen der großen Menge Gift, die man beim Untersuchen eines verlassenen Gebäudes einatmet, kann ein Bürger ein Gebäude <strong>nur einmal pro Tag</strong> untersuchen. Eine weitere Tour würde unweigerlich zu einem sehr unschönen Tod führen.': 'Due to the high levels of exposure to toxic substances during explorations, <strong>a citizen will only be able to enter a building once per day</strong>, subsequent exposure could lead to an agonizing death.'
"Um den Zombies zu entkommen, die sich hier herumtreiben, kannst du deine Gegenstände aus deinem Inventar benutzen und damit angreifen. Du kannst auch <strong>die Aktion \"Die Flucht wagen\" ausführen</strong>: Dabei verbrauchst du einen Teil deines Sauerstoffvorrats. \nSolltest du später noch einmal zurückkommen, werden genauso viele Zombies auf dich warten.": "To escape the zombies populating these areas, aside from using offensive objects, bad breath and colourful language, <strong>you can choose to \"Flee\"</strong> which allows you to escape but uses up some of your oxygen. However, if you retrace your steps, you will come across the same number of zombies as before."
'Durch den Lärm, den die Abenteurer in der Außenwelt machen, halten sich <strong>immer einige Zombies in der Nähe</strong> der Gebäude auf. Du solltest eine solche Zone darum schnell durchsuchen, ehe es dort nur so vor Zombies wimmelt.': 'The noise made by adventurers in the World Beyond means that <strong>some zombies enter the building every day.</strong> The best idea is to search the zone thoroughly as quickly as possible, before the area becomes infested.'
"Zwischen dem Auftauchen der Verdammten und diesen Gebäuden besteht ein Zusammenhang. Es ist darum kein Wunder, dass Plünderer keine Zeit hatten, sie in Ruhe zu durchsuchen. Sie beherbergen darum noch immer zahlreiche Ressourcen und Baupläne. \nLeider ist es unmöglich, Karten von diesen Gebäuden aufzustöbern. Aber es besteht kein Zweifel daran, dass die einfachsten Mittel auch die effektivsten Mittel zum Durchsuchen dieser Orte sein werden.": "Nobody can come to help you in these nightmarish places, which means that control points have no meaning here, so you should be as organized as possible to get the most benefit from these buildings."
"Deine Existenz in 'MyHordes' ist vergänglich und nur von kurzer Dauer. Sterben ist etwas ganz gewöhnliches und nicht weiter schlimm.": "In 'MyHordes', existence is futile. Short-lived if you will. You will die often, but death is never that serious!"
'Deine Seele ist der rote Faden des Spiels. In ihr werden all deine gemachten Erfahrungen und Auszeichnungen gesammelt. Außerdem wird dort auch dein aktueller Listenplatz in der Seelenrangliste angezeigt.': 'Your soul tells the story of all your incarnations. The memories of all your past lives is stored here, along with your position in the Overall Rankings and Distinctions awarded.'
'Die Auszeichnungen': 'Distinctions'
'Nach jedem Tod erhältst für bestimmte Taten oder Erfolge ein paar Auszeichungen. Dies wird unter anderem gezählt: Anzahl der getöteten Zombies, Anzahl der seltenen gefundenen Gegenstände, Anzahl der APs, die du in Baustellen investiert hast...': 'Every time you die, you are awarded Distinctions for many things you have done during the game: number of zombies killed, rare objects found, etc...'
'Diese Informationen sind für alle Spieler sichtbar und stellen einen Leistungsspiegel all deiner Partien dar.': 'Distinctions show what you have achieved during your lives and can be seen on your profile page by other players.'
'<strong>Achtung:</strong> Alle am letzten Tag erworbenen Auszeichungen werden nicht gezählt (Manche Auszeichungen, wie die Verbannung oder die Todesart sind davon ausgenommen.).': '<strong>Warning:</strong> if you die, distinctions earned on the last day will not be awarded (a few distinctions are exceptions to this rule, for example: banishment distinctions, distinctions relating to death, etc.)'
"Die Grundregel lautet: Ab dem 5. Tag werden dir alle Auszeichnungen gutgeschrieben.\nWenn du in einer \"Kleinen Karte\" spielst und <strong>100 Seelenpunkte oder mehr hast</strong>, werden Auszeichnungen erst ab Tag 8 vergeben!": "In any event, starting on day5, this rule will not apply any more: all distinctions you earn will be awarded. In the Non-Distant Regions, <strong>as soon as you have 100 soul points</strong>, no distinction is valid before the 8th day."
'Die Titel': 'Titles'
'Für manche Auszeichnungen erhältst du bei einer entsprechend hohen Anzahl einen <strong>speziellen Titel!</strong>': 'Certain distinctions unlock titles: when you earn a certain number of a given distinction, a <strong>special title</strong> will appear on your page!'
'Beispiel: Für jeden erledigten Zombie erhältst du die Auszeichung "Erlegte Zombies". Sobald du 100 Untote umgebracht hast erscheint der Titel "Brutalo" in deinem Profil! Je mehr Zombies du danach tötest, desto besser wird dein Titel.': 'Example: you will receive a "Floored zombie" distinction for each member of ther living-dead that you eliminate. After 100, the title "Mutilator" will appear on your profile! Continue to eliminate zombies and eventually a new title will appear.'
'Wenn du deinem Nicknamen einen zusätzlichen Titel geben möchtest, musst du auf deiner Seelenseite auf den gewünschten Titel klicken!': 'If you want to display a particular title next to your name, go to My Soul and click on the desired title.'
Seelenrangliste: Soul Points (ranking)
'Für jeden Tag, den du in einer Stadt überlebst, bekommst du Punkte. In den ersten Tagen erhältst du nur wenige Punkte. Je länger du allerdings durchhältst, desto mehr Punkte werden es!': 'Every day you spend in a town gives you points. The first few days only give a few points, but the longer you survive, the more points you''ll earn!'
'Deine Punktanzahl ist in der Großen Seelenrangliste aufgeführt.': 'These soul points will determine your position in the Overall Rankings.'
"<strong>Sobald ein Spieler mehr als 100 Seelenpunkte gesammelt hat, wird er nur noch in Städten wiedergeboren, in denen ebenfalls Spieler mit 100 Punkten spielen</strong>\n(so dass die besten Spieler unter sich bleiben).": "<strong>As soon as a player amasses more than 100 soul points, all future lives will begin in towns inhabited by players who also have over 100 points</strong> (allowing the best players to play together)."
'Du wurdest schwer verletzt... Verarzte dich so schnell wie möglich mit einem Verband oder etwas ähnlichem, sonst riskierst du eine <strong>{img_infect} Infektion</strong> (geht in der Regel tödlich aus...)!': 'You have been seriously wounded... Heal yourself quickly with bandages or other medication or you risk getting an <strong>{img_infect} Infection</strong>, which is usually deadly.'
"Manche Gegenstände, wie zum Beispiel der <strong>{img_carpet} Teppich</strong>,\nwerden <strong>automatisch</strong> der <strong>Hauseinrichtung</strong> hinzugefügt, wenn du sie in der Truhe ablegst. Einrichtungsgegenstände verschaffen dir verschiedene Vorteile (Deko, Diebstahlschutz, Schutz gegen Zombies...)": "Certain objects, like the <strong>{img_carpet} Carpet</strong>, are <strong>automatically</strong> used to make <strong>improvements</strong> to your House if you place them in your chest. Improvements give various bonuses (decoration, protection against theft, defence against zombies...)"
"Es gibt in 'MyHordes' mächtige Drogen, die alle unterschiedliche Effekte haben: Sie lindern Erschöpfungszustände, bekämpfen Infektionen, bringen dich bei Panikattacken wieder runter oder rehydrieren dich... Allerdings ist Vorsicht geboten: Wenn du zu viele nimmst, kannst du <strong>{img_addict} Abhängig</strong> werden.": "Drugs are powerful in 'MyHordes' and have many uses: relieving exhaustion, curing infections, calming nerves, rehydration... Be careful not to take too many though. The risk of becoming <strong>{img_addict} Addicted</strong>. Addiction is real and extremely dangerous."
'Durch das Trinken von Alkohol kommst du wieder zu Kräften (hebt die Erschöpfung auf), allerdings bist du danach nicht mehr ganz Herr deiner Sinne... Deine {img_drunk} <strong>Trunkenheit</strong> weicht am nächsten Tag einem üblen {img_hung} <strong>Kater</strong>... Allgemein gilt: Wenn du betrunken oder verkatert bist, kannst du keine weiteren alkoholischen Getränke zu dir nehmen.': 'Alcohol lets you recover from extreme tiredness, but it is possible that you will act somewhat strangely... The following day, the effects of being {img_drunk} <strong>Drunk</strong> will wear off, and be replaced by a {img_hung} <strong>Hangover</strong>. You cannot drink any more alcoholic drinks when you are in either of these states.'
'Sei gewiss: An diesem gottverlassenen Ort wird dir niemand zu Hilfe eilen. Und Kontrollpunkte gelten hier auch nicht mehr. Versuche darum, das Maximum aus diesen Gebäuden herauszuholen.': 'Nobody can come to help you in these nightmarish places, which means that control points have no meaning here, so you should be as organized as possible to get the most benefit from these buildings.'
'Achte auf die Zeit. Falls du dich noch um Mitternacht in einem Gebäude befindest, werden deine Überlebenschancen genauso groß sein, wie die eines {img_meat} saftigen Steaks auf einer angerichteten Tafel!': 'Watch the clock - if you find yourself inside a building at 00h00 (server time), you have as much chance of surviving as a {img_meat} juicy steak in the town square!'
'Der Tod': 'Death'
'In "MyHordes" ist der Tod nicht weiter tragisch.': 'In "MyHordes", death is never serious.'
'Der Tod stellt das Ende deiner Existenz in einer bestimmten Stadt dar und ermöglicht dir im Anschluss in einer neuen Stadt wiedergeboren zu werden.': 'It only serves to signal the end of your existence in a given town, and to mark the beginning of another existence in another town.'
'Seelenpunkte nach dem Tod': 'Gaining soul points in case of death'
'Nach jedem Tod erhältst du eine bestimmte Anzahl an Punkten, die sich an der <strong>Anzahl der Tage</strong> bemisst, die du in einer Stadt "vollkommen überlebt" hast.': 'When you die, you are awarded a certain number of points depending on the <strong>number of complete days survived during your last incarnation</strong>.'
"Ein Tag gilt immer dann als \"vollkommen überlebt\",\n<strong>wenn du beim Zombieangriff um Mitternacht stirbst</strong>.\nWenn du im Laufe des Tages stirbst, gilt der Tag als nicht überlebt.": "A day is considered \"lived in full\" <strong>if you survive the night or die from consequences arising from the zombie attack at 00h00</strong>. Death of any other kind will render the day invalid."
'Mehrere Fälle sind denkbar:': 'Here are the possible scenarios:'
"<strong>Du stirbst im Laufe des Tages (Vergiftung, Wassermangel ...):</strong>\nDer angebrochene Tag gilt dann als nicht überlebt. <em>Solltest du zum Beispiel am fünften Tag an einer Zyanidvergiftung sterben, wird deine Punktanzahl auf Grundlage der vier vollständig überlebten Tag berechnet.</em>": "<strong>if you die during the day (from poisoning, dehydration during an expedition, ...):</strong> the day does not count as having been \"lived in full\". <em>For example, if you die from Cyanide poisoning during your 5th day in town, you will only be awarded points for the 4 full days you survived.</em>"
"<strong>Du stirbst um Mitternacht, allerdings nicht durch die Zombies, sondern an Wassermangel, an einer Infektion oder etwas ähnlichem:</strong>\nAuch dieser Tag wird nicht gezählt, da du nicht in der Lage warst, deine Grundbedürfnisse zu befriedigen und für dich zu sorgen.\n<em>Solltest du zum Beispiel in der Nacht vom fünften auf den sechsten Tag an Wassermangel sterben, erhältst du Punkte nur für die vier überlebten Tage.</em>": "<strong>if you die at 00h00 (server time), but from dehydration, an infection or any cause not linked to the zombie assault:</strong> the day is still not considered complete, because you were unable to provide for your basic needs. <em>For example, if you die from dehydration on the night following day 5, you will only be awarded points for the 4 full days you survived.</em>"
"<strong>Du stirbst um Mitternacht in der Wüste:</strong>\nDer Tag wird nicht gezählt (siehe vorangegangenes Beispiel).": "<strong>if you die in the desert at 00h00 (server time):</strong> the day does not count as having been \"lived in full\". (see previous example)."
"<strong>Du stirbst in der Stadt und dies während des Zombieangriffs:</strong>\nDein überlebter Tag wird gezählt! <em>Wenn du zum Beispiel in der Nacht vom fünften auf den sechsten Tag beim Angriff der Zombiemeute umkommst, bekommst du deine Punkte für insgesamt fünf Tage (der fünfte Tag wird gezählt).</em>": "<strong>if you die in town during the zombie attack:</strong> your day is complete! <em>For example, if you die during the zombie attack on the night following day 5, you will be awarded points for the full 5 days you survived (the 5th and final day is valid).</em>"
'Du stirbst beim Campen und deine Stadt war nicht zerstört:</strong> Dein überlebter Tag wird <strong>nicht</strong> gezählt!': 'You die camping and your city wasn''t destroyed:</strong> the day is <strong>not</strong> considered complete!'
'Du stirbst beim Campen während deine Stadt bereits zerstört ist:</strong> Dein überlebter Tag wird gezählt.': 'You die while camping while your city is already destroyed:</strong> your day is complete.'
'Im Spiel gibt es eine ganz besondere Auszeichung, die den besten (oder hinterhältigsten) Bürgern vorbehalten ist: <strong>Der letzte Tod!</strong>': 'There is a very special distinction in MyHordes. One which only goes to the best (or most devious) citizens: <strong>Last Man Standing!</strong>'
'Um die Auszeichung zu erhalten, müssen drei Regeln beachtet werden:': 'However, to earn this distinction, three rules must be satisfied:'
'Die Stadt muss insgesamt <strong>mindestens 5 volle Tage</strong> überlebt haben.': 'The town must have survived <strong>for at least 5 complete days</strong>,'
'Der letzte Bürger muss während des <strong>letzten Zombieangriffs</strong> aufgefressen worden sein.': 'The citizen must have been <strong>devoured during the Horde''s attack</strong> which devastated the town,'
'Die Stadt darf in den vorangegangenen Tagen nicht <span x-ajax-href={url_devast}>zerstört</span> worden sein. <i>Eine Stadt gilt dann als zerstört, wenn sich in einer Nacht keine Bürger in ihr ("intra muros") aufgehalten haben.</i>': 'The town can not have been <span x-ajax-href={url_devast}>devastated</span> on a previous attack (<i>a town is devastated if a night passes and there are no citizens within the town walls)</i>.'
'Dementsprechend können <strong>Selbstmörder, Bürger die am letzten Abend in Folge einer Dehydratation sterben oder Spieler, die in der Außenwelt umkommen</strong>, diese Auszeichnung nicht bekommen.': '<strong>A citizen who commits suicide, dies from dehydration on the last night or dies in the World Beyond, will not earn this distinction.</strong>'
'Bürger, die beim letzten Angriff auf die Stadt draußen gecampt haben, können die Auszeichnung auch nicht bekommen.': 'Likewise, a citizen who camps in the Beyond the night a city is destroyed will not receive the distinction.'
'Falls mehrere Bürger beim letzten Zombieangriff in der Stadt noch am Leben sind, bestimmt sich <strong>der letzte Tote</strong> nach dem Zufallsprinzip.': 'The last survivor is chosen completely at random. <strong>The last victim will become the Last Man Standing</strong>.'
'Vorteile der altgedienten Helden': 'Veteran Hero advantages'
'Neben den zahlreichen Vorteilen, über die du im Heldenmodus verfügst, kannst du mit fortschreitender Heldenerfahrung weitere Vorteile freispielen!': 'In addition to all the advantages you have as a Hero, it is possible to unlock even more as your time served as a Hero grows. Make the most of your longevity...'
'Jeder Tag, den du im Heldenmodus spielst, wird in deiner Seelenseite eingetragen. Sobald du eine gewisse Anzahl an Heldentagen gesammelt hast, bist du in der Lage neue Heldenvorteile freizuschalten!': 'Each day lived as a Hero is noted in Your Soul. As soon as you have accumulated a certain number of Hero days, you automatically start to unlock awesome bonuses!'
'Der erste Heldenveteranenbonus ist bereits nach 3 Tagen erhältlich. Alle weiteren Boni werden mit zunehmender Anzahl an gespielten Heldentagen freigeschaltet.': 'The first of these bonuses is unlocked after only 7 days. The subsequent bonuses are awarded every 15 days on average, then more and more slowly because of their power.'
'Wichtiger Hinweis:': 'Please note:'
'Solange du im Heldenmodus spielst, verfügst du über alle freigespielten Vorteile und Boni.': 'While you are in hero mode, bonuses will be unlocked.'
'Wenn du nicht mehr als Held spielst, verfallen diese Vorteile.': 'If you cease to be a Hero, you will no longer receive these bonuses.'
'Wechselst du wieder in den Heldenmodus, erhältst du alle Heldenvorteile und es wird da weitergezählt, wo du aufgehört hast.': 'If you subsequently become a Hero again, you will start receiving your bonuses again and you will continue exactly where you left off (previous progress will not be lost).'
"Der Spielmodus <strong>Kleine Koalitionen</strong> ist sehr einfach und sehr effektiv.\nEs basiert auf folgenden zwei Konzepten:": "The <strong>Coalitions</strong> system allows for team play. It is a straightforward system which is also very powerful. It is based on the following concepts:"
"1 - Manche Spieler möchten 'MyHordes' gerne mit ihren Freunden spielen und gemeinsam leiden.": "1 - Allowing friends to find each other and have adventures together."
'2 - Die entsprechende Stadtauswahl muss dementsprechend einfach sein.': '2 - Selecting and joining a world should be as simple as possible'
'Wie funktionieren Kleine Koalitionen?': 'How does it work?'
'Ein Spieler erstellt auf seiner Seelenseite eine Koalition und versendet anschließend Einladungen an seine Freunde.': 'A player has to create the coalition from their Soul. From there, they send invitations to their friends who can choose to join the coalition.'
'Die Koalition wird gebildet, sobald ihr 5 Spieler beigetreten sind. Die Spieler können anschließend Strategien besprechen, etc...': 'Once players have joined the coalition, they can chat amongst themselves, discuss strategies and so forth...'
'Das Abenteuer kann sodann beginnen! <strong>Der erste <i>verfügbare</i> Spieler einer Gruppe, der sich für eine Stadt entscheidet, zieht die übrigen (verfügbaren) Spieler mit!</strong>. Die Koalition benötigt einen Helden, wenn sie sich eine Stadt aussuchen möchte. Wenn sich in der Koalition kein Held befindet, wird die Koalition automatisch in die nächstbeste Stadt gezogen.': 'Then it''s time for adventure! <strong>The first <i>available</i> member who joins a town will be followed by the other (available) members! It''s as simple as that.'
'Selbstverständlich ist in einer Koalition eine gehörige Portion Organisation vonnöten. Ein privater Chat wird den Spieler hierfür zur Verfügung gestellt.': 'Clearly this system demands a certain degree of coordination between the players, but private chat functions are in place to make this possible :)'
'Jeder Teilnehmer kann die Koalition jederzeit verlassen und der Gründer kann sie jederzeit auflösen.': 'It is also possible to leave a coalition at any point. The creator can also dissolve the coalition.'
'Wenn der Gründer seine Koalition verlässt, wird diese mit ihm aufgelöst.': 'Finally, it is important to know that in the event of the creator dissoving the coalition, the coalition goes straight to hell with its creator.'
'Ausnahmen und Besonderheiten': 'Special Rules'
'Du kannst einer Koalition nicht beitreten, wenn dieser ein Spieler angehört, der verdächtig wird, ein Multiaccount von dir zu sein.': 'You are not allowed to join a coalition in which a member is detected as being another account you have set up in addition to your primary account.'
'Du kannst einer Koalition ebenfalls nicht beitreten, wenn 2 (oder mehr) Mitglieder dieser Koalition sich in den letzten 15 Tagen vom gleichen Rechner aus eingeloggt haben.': 'Furthermore, you cannot join a coalition in which 2 members (or more) have signed in from the same machine as you in the last 15 days.'
"Wenn du der Meinung bist, dass wir dich zu unrecht verdächtigen, kannst du dich an unseren Technischen Support \t\nwenden. Wir werden dann prüfen, ob wir dir weiterhelfen können oder nicht.\nACHTUNG: Wir raten dir wärmstens davon ab uns anzuschreiben, wenn du ganz sicher weißt, dass du verbotenerweise mehrere Accounts spielst! Du könntest deine Aktion bereuen....": "If you believe this has been wrongfully detected, contact technical support: we will do the necessary.<br />WARNING: we strongly recommend you do not contact technical support if you are in the wrong, you could very well come to regret it..."
'Häufig gestellte Fragen': 'Frequently Asked Questions'
'Spielt die GESAMTE Koalition in der vom Gründer ausgesuchten Stadt? Schließt das auch die Spieler ein, die offline sind?': 'When the player who started the coalition joins a town, do ALL the members join the town (even those who are not connected)?'
'<strong>Nein,</strong> es werden nur eingeladene Spieler mitgenommen, die ihrerseits noch keine Stadt gewählt haben. Ob jemand off- oder online ist, spielt keine Rolle.': '<strong>No,</strong> only players who are not already in a town will join the new town. Being signed in at the time or not makes no difference.'
'Wenn eine Stadt mehr als 35 Einwohner hat und eine Koalition der Stadt beitreten möchte, hat dies dann zur Folge, dass die Stadt mehr als 40 Bürger hat?': 'If the coalition joins a town that has more than 35 people, will the town contain more than 40 people?'
'<strong> Nein,</strong> es werden nur die übrigen Plätze aufgefüllt. Wenn noch 4 Plätze frei sind, werden nur 4 Spieler aus einer Koalition aufgenommen. Um sicher zu stellen, dass alle Koalitionsmitglieder in der gleichen Stadt spielen können, ist es ratsam das Programm eine Stadt nach dem Zufallsprinzip auswählen zu lassen.': '<strong>No,</strong> only the first active members of the coalition will be able to join. In order to be practically certain of joining the same town at a given time, all you need do is choose a random town.'
'Für wie lange wird eine Koalition gebildet?': 'Does a coalition only last for one life?'
'Die Lebensdauer einer Koalition ist <strong>unbegrenzt</strong>! Sie hört auf zu existieren, wenn der Gründer sie auflöst oder wenn alle Spieler sie verlassen.': '<strong>No</strong>, a coalition will last indefinitely as long as it has neither been dissolved by the founder, nor abandoned by all the other players.'
'<strong>Beachte</strong>: Wenn der Koalitionsgründer seine Koalition verlässt, wird diese ebenfalls aufgelöst!': '<strong>Warning</strong>: if the creator leaves the coalition, the coalition will be dissolved automatically!'
'Was passiert wenn ein anderer Spieler aus meiner Koalition eine Stadt wählt und ich offline bin?': 'If I am not signed in when another player from my coalition joins a town, what happens?'
'Wenn du noch keine Stadt gewählt hast, spielst du automatisch in der Stadt deines Freundes. Sobald du dich das nächste Mal einloggst, bist du in der gewählten Stadt.': 'If you are not already in a town, you will automatically join the town chosen by the other member. As of the next time you sign in, you will be in that town.'
'Dein Haus ist eine Oase der Ruhe und dein ganz privater Rückzugsraum, wenn du mal abschalten möchtest.': 'Your house is your little haven of peace and tranquility in the terrifying world of MyHordes.'
'Es handelt sich um einen <strong>sehr wichtigen Ort</strong>, an dem du:': 'It is a <strong>vital location!</strong> This is where you can:'
'Persönliche Dinge erledigen kannst.': 'Carry out personal projects'
'Gegenstände in deiner Truhe aufbewahren kannst (4 Plätze stehen hierzu standardmäßig zur Verfügung).': 'Store objects in your chest (4 storage compartments by default)'
'Dein Rucksack und deine Truhe': 'Your rucksack and your chest'
'In deinem Rucksack und in deiner Truhe kannst du Gegenstände ablegen, die du in der Außenwelt gefunden hast oder die du aus der Bank genommen hast.': 'Your rucksack and your chest are the places where you can store objects you have found in the World Beyond and taken from the Bank.'
'Beide haben eine begrenzte Anzahl an Aufbewahrungsplätzen. Es ist jedoch möglich, ihre <strong> Aufnahmekapazität</strong> mit bestimmten Gegenständen oder durch einen Ausbau (nur die Truhe) zu vergrößern.': 'Each of these have a finite number or storage compartments, but <strong>it is possible to increase their storage capacity</strong>.'
'Dazu musst du nur die richtigen Gegenstände finden (Rucksack und Truhe) oder deine Einrichtung ausbauen (gilt nur für die Truhe).': 'To increase storage capacity, you will need to find additional objects (rucksack and chest) or make the necessary improvements yourself (chest only).'
'Die Hausverteidigung verbessern': 'Improve your defences'
'Du kannst die Verteidigungfähigkeit deines Hauses durch bestimmte Ausbauten verbessern. <strong>Mit jeder Ausbaustufe steigt auch der Verteidigungswert</strong>, allerdings benötigst du eine bestimmte Anzahl an Materialien.': 'You can upgrade your house to improve its defences. <strong>Each level upgraded awards more defence points</strong>. Each upgrade requires resources.'
'Verteidigungsbauten wirken sich wie folgt aus:': 'Upgrading your house defences has two effects:'
'Sie halten Zombies davon ab, bei dir einzudringen.': 'Preventing the zombies from devouring you at night'
'Sie verbessern allgemein die Verteidigung der Stadt.': 'Increasing the town''s defences'
'Deine Einrichtung verbessern': 'Upgrading your house'
'Neben deinem Haus selbst kannst du auch deine Einrichtung verschönern und verbessern. Auch diese <strong>Maßnahmen</strong> bringen dir einige Vorteile, wie zum Beispiel mehr Aufbewahrungsmöglichkeiten, besserer Diebstahlschutz u.v.m!': 'Your house only needs to be built and upgraded. MyHordes also has a system of <strong>Improvements</strong> which allow you to improve your own defences, increase your storage capacity or even become a craftsman!'
'Jede Einrichtungsverbesserung benötigt <strong>APs</strong> und/oder <strong>Materialien</strong>.': 'Each improvement costs <strong>APs</strong> and/or <strong>resources</strong>.'
'Hierbei gibt es verschiedene Verbesserungsarten:': 'There are many types of improvements to carry out:'
'<strong>Stauraum</strong>: Vergrößert deinen Lagerplatz.': '<strong>Storage Compartments</strong>: increase your storage capacity'
'<strong>Verteidigung</strong>: Verbessert deine Fähigkeit Zombies abzuwehren.': '<strong>Defence</strong>: increases your ability to fight off the zombies during the nightly attack'
'<strong>Türschloss</strong>: Hindert deine lieben Mitbürger daran, sich mal was "auszuleihen"...': '<strong>Lock</strong>: allows you to prevent other citizens from "borrowing" your property'
'<strong>Alarm</strong>: Macht sich bemerkbar, wenn sich jemand was "leihen" möchte.': '<strong>Alarm</strong>: informs you if other citizens have been "borrowing" your stuff'
'<strong>Vorhang</strong>: Verhindert allzu neugierige Blicke auf deine Truhe.': '<strong>Curtains</strong>: allow you to hide the contents of your chest from your comrades'' prying eyes...'
'Dieses Einrichtungsverbesserungssystem ist den <strong>Helden</strong> vorbehalten.': 'To carry out these improvements, you need to be a <strong>Hero</strong>.'
"<strong>Bei den Ghulen handelt es sich um infizierte Einwohner, die sich noch nicht ganz in Zombies verwandelt haben</strong>\n(Auch die liebe Mutter Natur treibt ab und zu ihre Späßchen).": "<strong>Ghouls are partially infected citizens, but who are not completely transformed into zombies</strong> (Sometimes Mother Nature has a really good laugh at our expense)."
'Es ist so gut wie unmöglich einen Ghul von einem normalen Bürger zu unterscheiden. Wenn ihr nicht aufpasst, kann schon ein Ghul eine ganze Stadt innerhalb kürzester Zeit dezimieren.': 'It''s really difficult to distinguish between a ghoul and a normal, healthy citizen. As such, a ghoul tends to decimate the ranks of a town if something is not done about it quickly.'
'Hilfe, ich bin ein Ghul!': 'I am a ghoul!'
'Als Ghul musst du jeden Tag deinen Hunger nach Menschenfleisch stillen. Dein <strong>Hunger</strong> wird durch eine Leiste angezeigt, die du oben auf der Seite direkt unter deinem Gesundheitszustand findest.': 'In order to survive, you have to keep an eye on the <strong>Voracity</strong> meter, located at the top right, near to your status.'
'Um deinen Hunger zu stillen, musst du einen lebenden Mitbürger oder kaltes Menschenfleisch essen (in was für einer Form auch immer...).': 'Devour a citizen or consume cold human flesh (in any form) to reduce your Voracity.'
Vorteile: Advantages
Nachteile: Disadvantages
'Der Verzehr von kalten oder warmen Menschenfleisch gibt dir {img_ap} zurück und senkt deinen Heißhunger.': 'eating human flesh, whether alive or dead, will restore your {img_ap} and reduce your Voracity,'
'Du bist gegen die Wirkungen einer <strong>Infektion</strong> immun und verspürst keinen <strong>Durst</strong>.': 'you are immune to the effects of <strong>any infection</strong> and <strong>thirst</strong> ; you will not die while walking around the World Beyond or die at 00h00 (server time) as a result of an infected wound,'
'Du kannst die Stadt unerkannt betreten und verlassen (d.h.: Es wird nicht ins Register eingetragen).': 'you can, if you wish, enter or leave the town surreptitiously (ie. no record of it in the register),'
'Wenn deine Hungerleiste die <strong>rote Linie</strong> überschreitet, stirbst du beim Zombieangriff um Mitternacht.': 'if your voracity meter <strong>crosses the red zone</strong>, you will die at 00h00 (server time) during the attack,'
'Wenn du Wasser trinkst, bist du <strong>verletzt</strong>.': 'you will be <strong>wounded</strong> if you drink water,'
'Die Wahrscheinlichkeit beim Töten eines Mitbürgers ertappt zu werden, verhält sich proportional zur der Anzahl der noch lebenden Stadtbürger.': 'if you decide to devour a citizen in town, your chances of being seen will be proportional to the number of citizens currently in town,'
'Dein Hunger wird jeden Tag nach dem Angriff um Mitternacht größer: Wenn du als Ghul überleben möchtest, solltest du darauf achten, rechtzeitig "Nahrung" zu dir zu nehmen. Wenn die Stadt allerdings zerstört wurde, sinkt deine Lust und dein Hunger ein wenig.': 'your voracity increases at 00h00 (server time), after the attack: therefore, you must devour a citizen regularly to survive. Furthermore, if the town is devastated, you will feel less temptation and voracity.'
'Wenn du einen Menschen frisst, wird sein Zustand auf dich übertragen. Suche dir deine Opfer also sorgfältig aus und widerstehe der Versuchung, den erstbesten Drogensüchtigen zu verspeisen!': 'if you devour a human with a particular status, it will be transferred to you at that moment: be sure to choose your victims carefully, and not give in to the temptation to snack on the first junkie that passes by!'
'Wie kann man ein Ghul werden?': 'How do I become a ghoul?'
'Dieser Zustand kann nicht gewählt werden. Vielmehr handelt es sich um einen Fluch, von dem jeder Spieler, egal ob in der Stadt oder in der Außenwelt, getroffen werden kann.': 'A citizen can become a ghoul by consuming various suspicious comestibles: Travellers'' corpses, meaty bones, human flesh amongst other things... Of course the risks are minimal, but are you willing to risk mutating?'
'Man kann sich mit bestimmten Produkten gegen die Verwandlung in einen Ghul schützen!': 'It is possible to use certain products to defend against becoming a ghoul, or to heal oneself once getting into that mess such as the anti-ghoul vaccine!'
'Wie tötet man einen Ghul?': 'How do I kill a ghoul?'
'Ein Ghul ist noch kein Zombie. Sein Körper kann sich nur schlecht gegen Angriffe wehren. Sowohl der Galgen, als auch Drogenabhängigkeit können einen Ghul umbringen. Allerdings kann ein Ghul weder verdursten, noch an einer Infektion sterben.': 'A ghoul isn''t really a zombie and therefore is not immune to death by "natural causes" such as hanging and drug addiction. However, they are immune to thirst and infection, and therefore any related deaths.'
"<strong>Die effektivste Methode einen Ghul zu töten, ist es ihn anzugreifen. Er stirbt dann sofort.</strong>\nDoch aufgepasst: Ein körperlicher Angriff kostet einiges an {img_ap} und\nes besteht eine erhöhte Wahrscheinlichkeit sein Opfer zu verletzen. Versucht auch nicht den/die falschen anzugreifen, es könnte auf euch zurückfallen. ;)": "<strong>As in life, violence is the best solution, and will kill a ghoul instantly.</strong> Attention though: aggression costs a lot of {img_ap} and has an increased chance of wounding the victim. Beware of unwarranted violence."
'Wie erkenne ich einen Ghul?': 'How can ghouls be discovered?'
'Das Stadtregister ist dein wichtigster Anhaltspunkt. Außerdem solltest du einen Blick auf die An- und Abwesenheit bestimmter Spieler achten.': 'The town register is your biggest ally. You should also keep an eye on the comings and goings of players.'
'Vergiss nie, dass sich jeder Spieler urplötzlich in einen Ghul verwandeln kann! Es kann auch den charismatischen Anführer deiner Stadt treffen, der dir immer so wertvolle Tipps gibt...': 'Don''t forget that anybody can be transformed into a ghoul! Even the charismatic leader who is calling the shots and giving you good advice.'
"Jeder Spieler startet in \"Die Verdammten\" als einfacher Bürger. \nDaneben gibt es jedoch noch <strong>7 außergewöhnliche Berufe</strong>. \nDiese Berufe sind aber den Spielern vorbehalten sind, die als Held spielen.": "<strong>All citizens in MyHordes start out as a simple Resident</strong> or choose their own job which gives them an advantage in a given domain: a Scavenger, for example, can find more objects in the desert than an average citizen."
"Helden können zum Beginn einer Stadt einen Beruf wählen. Jeder Beruf bietet besondere Vorteile. \nDer Buddler zum Beispiel findet in der Wüste im Durchschnitt mehr Gegenstände als ein normaler \nEinwohner. Der Einsiedler hat bessere Überlebenschancen beim Campen in der Wildnis.\nDarüber hinaus erhält man je nach Beruf einen <strong>speziellen Gegenstand</strong>. \nDer Aufklärer besitzt eine Tarnkleidung, der Buddler eine Schaufel usw...": "A job <strong>gives the citizen a special object or tool which only they can possess</strong>. A camouflage suit for the Scout, a spade for the Scavenger, etc..."
'Der Einwohner ist einfacher Bürger. Er verfügt über keine spezielle Fähigkeit.': 'A Resident is effectively a normal, everyday citizen, with no remarkable abilities to speak of...'
Startausrüstung: Basic equipment
Bürgerkleidung: Citizen's uniform
'Die Klamotten, die du schon seit ein paar Jahren trägst. Sie sind abgetragen, erfüllen aber ihren Zweck: Sie sind bequem. In diesen Kleidern wirst du auch sterben, soviel steht schon einmal fest.': 'The citizen''s uniform has remained unchanged in years. This is also the uniform you will wear for the rest of your days. Nonetheless, the outfit is functional and pretty comfortable, so there''s not really that much to complain about...'
'Wie wird diese Figur gespielt?': 'How do I play?'
'Es gibt nichts Besonderes zu erwähnen, du kannst spielen wie du möchtest...': 'There''s no real secret to it, you can do pretty much what you like... within reason!'
'Der Buddler findet in der Wüste mehr Gegenstände.': 'The Scavenger is able to find many more objects when searching in the desert.'
'Kleine Schaufel': 'Small spade'
'Mit der kleinen Schaufel musst du in der Wüste nicht so lange graben (automatisch aktiviert). Die Wahrscheinlichkeit einen Gegenstand zu finden ist ebenfalls größer.': 'The small spade (automatically) reduces the time required for each search in the desert... The chances of finding an object are also significantly increased.'
'Deine automatischen Grabungsaktionen dauern <strong>30 Minuten weniger</strong> als bei anderen Bürgern. Du kannst pro Tag also öfters graben! Die Wahrscheinlichkeit einen Gegenstand zu finden ist größer als bei den anderen Bürgern.': 'Your automatic searches take <strong>30 minutes less</strong> than other citizens, therefore you can carry out more searches in a day! Your chances of finding something are also much better than those of normal citizens.'
'In der Außenwelt verfügst du über einen "sechsten Sinn", der dir im voraus ermöglicht zu wissen, ob eine benachbarte Zone Gegenstände enthält oder ob sie leer ist. Du weißt dann auch, ob ein Gebäude Gegenstände enthält oder nicht!': 'Furthermore, when you''re in the World Beyond, your keen Scavenger''s instinct lets you know in advance whether a neighbouring zone still contains objects or if it is depleted (this skill also allows you to discover buildings which contain objects)!'
"Der Buddler hat einen großen Vorteil beim Untersuchen verlassener Gebäude. Dank seines <strong>50% größeren \nSauerstoffvorrats</strong> kann er verlassenene Gebäude länger und somit gründlicher untersuchen als andere Bürger.": "Once again, the scavenger is well versed in scavenging in cramped, labyrinthian situations. A scavenger will have <strong>50% more oxygen</strong> with which to explore the maze of corridors in abandoned buildings in more depth."
"Der Aufklärer weiß sich geschickt zu tarnen, um sich mühelos selbst durch große Zombieansammlungen zu schleichen und Zonen aufzusuchen, in die sich keiner alleine trauen würde.\nAchtung: Wenn er in seiner Deckung eine Aktion ausführt, verliert er seine Tarnung!": "The Scout can sneak past groups of zombies undetected, allowing them to explore the farthest reaches of the desert, in almost total safety. Warning: carrying out any actions when hiding causes you to break cover and reveal yourself!"
Tarnanzug: Camouflage suit
'Mit dieser Kleidung kannst du dich in der Wüste unerkannt fortbewegen. Dennoch ist Vorsicht geboten: Wenn sich in einer Zone zu viele Zombies aufhalten, kannst du erkannt werden.': 'This outfit allows you to move around freely in zombie controlled zones in the desert. Always be careful though, there is always a chance of being discovered if the zone is swarming with living dead...'
'Auf sich allein gestellt, schleicht sich der Aufklärer tief hinter die feindlichen Linien und erfüllt somit ganz klar die Funktion eines Spähers.': 'Your role involves discovering areas of interest and being a one-man scouting party. Take advantage of your sneakiness to go beyond enemy lines.'
'Wenn er getarnt ist, kann der Aufklärer nur bestimmte Aktionen ausführen: Trinken, Essen und Drogen konsumieren.': 'Only certain actions are allowed while you are camouflaged: drinking, eating and taking drugs for example.'
'In der Außenwelt ist der Aufklärer imstande, die Anzahl der Zombies in einer benachbarten Zone ziemlich genau vorherzusagen.': 'In the World Beyond, you will be able to estimate the number of zombies in neighbouring zones (maybe with the occasional mistake...).'
'Der Aufklärer hat beim Camping gegenüber anderen Spielern einen Vorteil, wenn sich in der betroffenen Zone Zombies aufhalten.': 'You have an advantage over other players when camping if there are zombies in the zone.'
"Der Wächter ist der geborene Kämpfer. In der Wüste kann er es mit weitaus mehr Zombies aufnehmen als jeder andere durchschnittliche Einwohner.\n<strong>Dieser Vorteil überträgt sich auf alle Mitspieler, die ihn begleiten</strong>!": "In the World Beyond, the Guardian can keep more zombies at bay than an average citizen. <strong>The guardian retains this advantage even when travelling as part of a group</strong>!"
Schutzschild: Riot Shield
'Ein großer Schutzschild, der keine Wünsche offen lässt, ermöglicht es dir, in der Wüste bis zu 2 zusätzliche Zombies auf Distanz zu halten.': 'In the desert, the Guardian can face 4 zombies alone instead of the usual 2 (for a normal citizen).'
'Der gewöhnliche Bürger kann in der Wüste höchstens 2 Zombies in Schach halten. Wenn es mehr werden, sitzt er in der Falle und kann nicht mehr flüchten. <strong>Der Wächter hingegen kann es dank seines großen Schildes mit bis zu 4 Zombies aufnehmen!</strong>': 'Normally, when in the desert, a lone citizen can face a maximum of 2 zombies. Any more than that and they will become trapped and will no longer be able to flee. <strong>As a Guardian, you can face a maximum of 4 zombies</strong> thanks to your trusty Riot Shield.'
'Jeder Wächter bringt der Stadt einen Verteidigungsbonus ein.': 'Every guardian gives a defensive bonus to the town.'
'Wenn ein Wächter Nachtwache hält, gibt er der Stadt 30 zusätzliche Verteidigungspunkte. Außerdem haben sie eine um 5% höhere Überlebenschance, wenn der Angriff der Zombiehorden den Verteidigungspunkten der Stadt unterlegen ist.': 'When on watch, a guardian gives 30 additional defence points to the town, they also have a 5% greater chance of surviving.'
'Der Einsiedler ist ein Typ, mit dem seit Jahren niemand mehr geredet hat. Ganz auf sich allein gestellt, lebt er still vor sich hin. Wenn es ums Überleben geht, weiß sich der Einsiedler seit jeher zu helfen: <strong>Er findet immer etwas Ess- oder Trinkbares - egal, wo er sich gerade befindet.</strong>': 'Having chosen to live in the most extreme solitude, the Survivalist is the guy nobody has talked to in years. The good thing is, that they have learned how to always get by on their own when it comes down to it. <strong>A Survivalist will always find something edible (food or water), regardless of where they are in the desert and when they want to find it.</strong>'
Survivalbuch: Survival Guide
'Auch wenn der Titel anderes vermuten lässt: "Tick, Trick und Tracks Schlaues Buch" ist von unschätzbarem Wert. Es enthält zahlreiche Tipps und Tricks, wie man in der Natur am besten überleben und Nahrung finden kann.': 'Your precious guide, entitled "Junior Woodchuck''s Scouting Manual". Even though it may seem like a children''s book, it contains a wealth of information on how to survive alone in the wild. It allows you to easily find something to eat or drink. Be careful, however, the chances of finding something to eat will change over the days. After 20 days, it will therefore be difficult to find food or drink, and even more if the city is devastated...'
'Mit dieser Spielfigur brauchst du keine Nahrung mehr mit dir führen, denn du findest immer etwas zum Futtern - egal wo, egal wie. Wenn die anderen Spieler nach einer wilden Campingnacht kurz vorm Verhungern sind, genießt du, was Mutter Natur auftischt: Ein kleiner Wurm hier, eine leckere Wurzel dort.': 'As you no longer need to carry food, you should always have what you need on your person, no matter where you are. When other citizens risk dying of hunger the morning after some extreme camping, you will always be able to find a juicy worm or a root to nibble on.'
'Deine Fähigkeit sollte dich allerdings nicht zu Leichtsinn verführen: Pro Tag kannst du nur EINE Ration Wasser ODER Nahrung finden.': 'Attention, Survivalist! You can only use this ability once per day: you will only be able to find one item of food OR some water.'
'Außerdem verfügst du über einen Vorteil beim Campen: Während die Überlebenschancen der anderen Einwohner nie mehr als 90% betragen (selbst wenn sie alles richtig gemacht haben, bleibt ein Restrisiko...), gilt diese Beschränkung beim Einsiedler nicht! Wenn er sich geschickt anstellt, kann er eine Überlebenschance von 100% erreichen!': 'You also have an advantage when extreme camping: for a normal citizen, the chances of survival are capped at 90% (as for most people there is always an inherent risk of dying at 00h00 (server time)). A Survivalist is unconcerned with "most people": if they take care of business, they have a 100% chance of survival!'
"Da der Einsiedler psychologisch \"ein schwieriger Fall\" ist und deutlich soziopathische Tendenzen aufweist, \nkann er weder Nahrung noch Wasser finden, wenn er sich in Zonen aufhält, die weniger als 4 km von einer Stadt entfernt sind.": "The Survivalist, being a cantankerous neurotic with sociopathic tendancies, will only be able to find water or food once they are at a distance of 3km from the town."
'Der Dompteur wird jederzeit von seinem treuen dreibeinigen Malteser begleitet. (Was gibt es da zu Lachen? Das ist eine äußerst noble Rasse.) Als Dompteur ist er in der Lage, <strong>einen Teil seines Rucksackinhaltes von jeder Zone aus zurück in die Stadt zu senden.</strong>.': 'Always accompanied by their trusty 3-legged labradoodle (a noble breed, and not even a little bit ridiculous), the Tamer is able to <strong>send some of the contents of their rucksack back to the town from anywhere in the World Beyond</strong>.'
'Dreibeiniger Malteser': '3-legged Labradoodle'
'Der kleine kläffende Malteser stinkt nach nassem Fell, humpelt und sabbert ohne Ende. Einmal pro Tag kannst du ihn mit deinem Rucksackinhalt in die Stadt schicken. Dabei spielt es keine Rolle, wo du dich gerade befindest... Dein treuer Begleiter schlägt sich immer durch.': 'She follows you everywhere, smelling of wet dog, limping and drooling excessively. And she barks. A lot. You can ask her to take the contents of your rucksack back to the town once per day, from no matter where you are in the World Beyond.'
'Der Dompteur ist die ideale Figur für Wüstenwanderer: Wenn du in deinem Rucksack wieder etwas Platz brauchst, dann schnall deinen ganzen Plunder der Töle drauf. Dein kleiner dreibeiniger Freund kann auch anderen Expeditionsteilnehmern seine Dienste erweisen.': 'An excellent role if you like expeditions to distant zones: if you need space, give all your stuff to your dog. Your fellow travellers will be happy to make the most of it too.'
"Dein Hund kann keine sperrigen Gegenstände tragen. \nDu kannst dieses \"Manko\" allerdings durch Steroide beseitigen... Hör auf zu grinsen, das ist NICHT GUT für seine Gesundheit.": "Your dog cannot normally carry heavy objects. However, you can give him some steroids to overcome this limitation... Don't make a face like that, it's probably really good for its health."
'Malteser verfügen über eine ausgesprochen gute Nase und einen ausgeprägten Orientierungssinn. Er kann damit seinem Herrchen die Richtung zeigen, in der ein Eingang zu einer Ruine liegt. Folge dem blauen Blitz!': 'The Tamer''s faithful labradoodle companion will show their master the way out of the ruins, a blue arrow allows every tamer to never lose their bearings.'
'Als *Hans Dampf auf jeder Baustelle* kann der Techniker - und zwar nur er - extra Aktionspunkte auf den Baustellen der Stadt einsetzen.': 'Always ready to get involved with any construction project, the technician, abandoned alone on a desert island with nothing but a toothpick, could construct an enormous entirely autonomous wheel. So just imagine what technical marvels they could construct with a shiny new DIY kit!'
Schraubenschlüssel: Handyman's Toolbelt
'Unverzichtbar, um auf den Baustellen der Stadt herumzuwuseln, kann der Schraubenschlüssel auch dazu verwendet werden, verschlossene Türen ganz einfach zu öffnen.': 'Unparalleled for smashing construction records, this complete tool kit includes a top-of-the-line adjustable wrench!'
"Dank seines unglaublichen Potentials, ist der Techniker eine große Hilfe beim Bauen &amp; Reparieren von Gebäuden.\nJeden Tag besitzt er <strong>6{img_bp} Baupunkte</strong>, mit denen er auch dann noch auf den Baustellen arbeiten kann, wenn andere Bürger schon längst müde sind.\nUm seine Baupunkte einsetzen zu können, muss er jedoch mindestens noch <strong>1{img_ap} Aktionspunkt</strong> übrig haben. Ansonsten verliert er seine gesamte\nMotivation und kann seine <strong>{img_bp} Baupunkte</strong> nicht einsetzen.": "Thanks to their highly unusual skillset, the technician will be of great help when it comes to delegating tasks at the workshop. Every day, they have <strong>{img_bp} Construction Points</strong> which allow the tech to continue building long after the average citizen is exhausted. However, the tech must always keep <strong>1{img_ap} Action Point</strong> to be able to use them, otherwise the tech will lose all motivation and not be able to use any <strong>{img_bp} Construction Points</strong>."
'Der Techniker kann seine Baupunkte auf Baustellen zum Bauen und Reparieren, sowie in der Werkstatt zum Umwandeln von Gegenständen einsetzen.': 'Technicians can use their Construction Points to repair buildings and transform / refine objects in the workshop.'
"Er ist daneben eine wertvolle Hilfe in den verlassenen Gebäuden. Mit seinem Talent und seinem Werkzeug zum Öffnen von Türen werdet ihr solche Gebäude einfacher untersuchen können.\nAus dem Abdruck eines bestimmten Schlosses kann er außerdem einen Einmal-Schlüssel herstellen, mit dem sich ebendiese Tür später öffnen lässt.": "The tech will also be a huge help in abandoned buildings: their talents, combined with the right tools, allows them to take impressions of locks in secured doors. Nonetheless, the impression has to be worked on in town in order to manufacture a temporary key, which allows the tech to open the door in question at a later date."
"Der \"Reiseleiter in der Außenwelt\" ist ein besonderer Bürger. Die schwere Verantwortung, seinen Kameraden bei der Navigation durch die Außenwelt zu helfen, liegt auf seinen Schultern.\nDies bedeutet, dass dieser Bürger Expiditionen organisieren, der Anführer sein kann (auch wenn er kein Held ist) und einen Kontrollpunkt für jeden anderen Bürger in seiner Zone hinzufügen kann.": "The Guide to the World Beyond is a special citizen. The heavy responsibility of helping his comrades navigate the World Boyond falls on his shoulders. This means that this citizen can organise expiditions, be the leader (even if he's not a hero), and add a control point for each other citizen present in his zone."
'Wie werde ich dieser Anführer, von dem du sprichst?': 'Do how do I become this, Guide, of which you speak?'
"Durch eine Wahl!\nIn der ersten Nacht in der Stadt und nach dem Tod jedes nachfolgenden Führers (ja, es ist ein gefährlicher Job) wird eine Wahl abgehalten.\nWährend dieser Manifestation der Demokratie wird eine Debatte stattfinden und die Abstimmung wird folgen. Am Ende wird der... qualifizierteste... Bürger ausgewählt, um eine Zielscheibe, ich meine Hut zu tragen...\nVon diesem Moment an verfügt der neue Anführer über besondere Fähigkeiten, die er zum Wohle der Stadt nutzen kann.": "By being elected! on the first night in town, and after the death of each successive guide (yeah it's a dangerous job) an election will be held. During this manifestation of democracy, a debate will take place and the vote ballot will follow. At the end the most... Qualified... citizen will be chosen to wear the tagrget, I mean hat... From this moment on the new Guide willhave special abilities that they will be able to exploit for the good of the town."
'So wird der Anführer ein wichtiger Teil des Überlebens der Stadt und seiner Nachbarn... Aber wie lange wird dieser neue Anführer überhaupt überleben???': 'So the Guide becomes a vital part of the survival of the town and his neighbours... But how long will this new leader last anyway???'
"Der Schamane ist ein unglaublich mächtiger Voodoo-Zauberer, der vom Tod anderer Bürger profitieren kann, um seine schwarze Magie auszuführen.\nDer Schamane weiß, wie man das Nutzlose nutzt und wie man eine nützlichere Reinkarnation für unsere Verstorbenen herbeiführt.": "The Shaman is an incredibly powerful voodoo sorceror who can profit from the deaths of other citizens to carry out their black magic. The Shaman knows how to make use of the useless and knows how to bring about a more useful reincarnation for our dearly departed."
'Wie wirst du der Stadtschamane?': 'How do you become the town Shaman?'
'In der ersten Nacht und jedes Mal, wenn der Schamane stirbt, findet ein Stadttreffen statt. Während dieses Treffens findet eine Debatte statt und nach vielem Streiten, Ausweichen vor Verantwortung und zweifellos Trinken wird der ... "qualifizierteste" Bewohner als Schamane bezeichnet! Von diesem Moment an wird der Schamane Zugang zu neuen Kräften und neuen "Punkten" haben.': 'During the first night, and each time the Shaman dies, a town meeting will take place. During this meeting a debate takes place and after much arguing, shirking of responsibilities and no doubt drinking, the most... "qualified" resident is designated as the Shaman! From that moment on the Shaman will have access to new powers and a new set of "points".'
'Ich bin der Schamane, was mache ich?': 'I''m the Shaman, what do I do?'
"Dank ihrer einzigartigen Weltanschauung kann der Schamane einzigartige Aktionen ausführen, die ihn gleichzeitig zu einem Heiler, einem Hellseher oder einem Scharlatan machen können.\nDer Schamane kann:": "Thanks to their unique world view, the Shaman can carry out unique actions, which can make them at once a healer, a psychic, or a charlatan. The Shaman can:"
'Heile Bürger <strong>in der Stadt </strong>. Lindere Angststarre, Infektionen oder extrahiere sogar Alkohol oder Drogen aus den Körpern deiner Kameraden. Der Erfolg ist jedoch nicht garantiert. Manchmal nimmt der Schamane während des Heilungsprozesses die Krankheit, die das Opfer plagt, in seinen eigenen Körper auf.': 'Heal citizens <strong>in town</strong>. Relieve terror, infections or even extract alcohol or drugs from the bodies of their comrades. Success is not guaranteed, however. Sometimes, during the healing process, the Shaman takes the illness which plagues the victim into their own body.'
'Reinige Zonen, indem du Regen auf diese Bereiche fallen lässt. Wenn der Regen auf die Stadt fällt, füllt das Wasser den Brunnen ein wenig.': 'Purify zones by making rain fall on those areas. If the rain falls on the town, the water will refill the well a little'
'Führe die Bürger zum Ort der Seelen in der Außenwelt.': 'Guide citizens to the location of souls in the World Beyond.'
'Braue spezielle Tränke, die bloße Sterbliche vor dem Übel gefolterter Seelen schützen.': 'Brew up special potions that protect mere mortals against the evil of tortured souls.'
'Der Schamane ist daher eine zentrale Figur in der grausamen Komödie, die das Überleben der Stadt darstellt. Aber wie lange wird der Schamane überleben?': 'The Shaman is therefore a central character in the cruel comedy that is the survival of the town. But for how long will the Shaman survive?'
'Jeder Bürger beginnt als einfacher Bewohner des MyHordes-Universums.': 'Each citizen starts as a lowly resident in the MyHordes universe.'
'Doch manchmal greift das Schicksal ein und zerrt dich aus Ihrem kleinen Leben in große Abenteuer und kühne Taten.': 'However sometimes fate intervenes and drags you from your little life into grand adventures and bold actions.'
'Überleben durch Kommunikation und Kooperation': 'To communicate is to survive'
"So wie der Aufklärer eine wichtige Aufgabe für die Gemeinschaft erfüllt, trägt jeder Spieler, ungeachtet seines Berufs, zum Überleben der Gemeinschaft bei. Keine Frage, man kann auch alleine überleben. Manchmal, wenn sonst niemand mehr da ist, ist das auch die letzte Möglichkeit. Trotzdem steht die Kooperation in 'MyHordes' im Mittelpunkt. Aufgaben und Rollen sollten besprochen und aufgeteilt werden, wenn die Gemeinschaft als Ganzes überleben möchte. So können manche Spieler sich um das Einsammeln von Rohstoffen kümmern, während andere ihre Aktionspunkte auf den Baustellen einsetzen.": "Just as the Scout is an important job in the community because he is a vital source of information, everyone, regardless of their job title, has a role to play. Admittedly, it is possible to survive alone, but maybe this solution is best kept for when there is a shortage of people to repel the Horde... However, at the start of your new existence, allying with your fellow citizens is the best way to build a strong town and the best way to gather objects and resources from the World Beyond more easily."
'Die Bank': 'The Bank'
'Damit die Stadt Gebäude bauen und ihre Verteidigung verbessern kann, <strong>sollten</strong> alle Spieler die Beute ihrer Ausflüge in der Bank abliefern. Jede gespendete Blechplatte trägt dazu bei, dass die Stadt möglichst bald ihre Stadtmauer verstärken kann. Ebenso ermöglicht das Spenden von Holz und Metall den zügigen Bau verbesserter Verteidigungsanlagen oder anderer Konstruktionen.': 'In order to construct buildings and build the town''s defences, community-spirited adventurers can give the fruits of their scavenging to the town <strong>if they so desire</strong>. For example, giving pieces of sheet metal which were recovered from old aircraft cabins can be used to reinforce the armour plating on the outer walls. In the same way, wood or metal given to the town can be used in the construction of community buildings.'
'<strong>Beherzige das Sprichwort</strong>: Wer nichts gibt und nichts spendet, der verendet!': '<strong>As the saying goes</strong>: Share nothing, give nothing, that''s the best way to get eaten.'
'Das Stadtforum und seine Unterforen': 'The Forum and message boxes'
'Die Einwohner können sich im Stadtforum und seinen Unterforen austauschen, Verteidigungsstrategien besprechen oder einfach einen netten Plausch halten. Wichtige Orte verfügen jeweils über ein separates Forum, wie zum Beispiel die Baustelle. Im Stadtforum können auch Hilferufe abgesetzt werden, wenn man in der Wüste feststeckt...': 'The Forum and the various communication boxes around important places in town are the places of choice for meeting people, discussing strategies and having a laugh. It is also where you will find SOS calls from adventurers who are lost in the desert or who have found themselves in a bad situation...'
'Die Zeitung': 'The Chronicle'
'Nach dem mitternächtlichen Zombieangriff werden jede Nacht die Druckmaschinen angeworfen, um eine Zeitung zu drucken, in der die wichtigsten Ereignisse des letzten Tages noch einmal kompakt zusammengefasst werden.': 'Every night, after the Horde have come and gone, the surviving citizens publish a newspaper which reports on the important events of the day.'
'Das Bürgerbüro': 'Citizen''s Bureau'
'Im Bürgerbüro findest du wagemutige Mitstreiter, die bereit sind, mit dir die Außenwelt zu erkunden.': 'It is in the Citizen''s Bureau that you will find fellow citizens with whom you might travel the World Beyond.'
'Private Nachrichten': 'Private Messaging'
"Du kannst deine Mitspieler auch mit einer privaten Nachricht anschreiben. Gehe dazu in den Abschnitt <strong>Bürger</strong> und betrete ein Haus. Klick auf den Knopf:\n<strong>Eine Nachricht an seiner Tür hinterlassen</strong>. Intimes (Infektionen und ähnliches) und Verschwörungen lassen sich zu zweit meistens besser besprechen...": "If you wish to discuss something in private with another adventurer, the messaging tool is what you need. Go to the <strong>Citizens</strong> section of the site, then click on a citizen's house. Click the button <strong>Leave a note on their door</strong>. This is how you can create group strategies or conspire against other players..."
'Private Nachrichten können nur in der Stadt gelesen werden.': 'Warning: You can only read your private messages when you are in the town.'
'Die Stadt ist der Ort, an dem alles beginnt und alles endet. Hier musst du dich jeden Tag vor Mitternacht einfinden, wenn du überleben möchtest...': 'The Town is the place that you leave each day and return to each night (more or less). After spending some time searching in the desert, you should return to the Town. The chances of surviving outside the town are limited...'
'Der Treffpunkt der Gemeinschaft': 'The Hub of the Community'
'Die Stadt ist auch der zentrale Punkt, an dem du deine Leidensgenossen triffst, um mit ihnen die beste Überlebensstrategie zu besprechen. Sie dient euch auch als Basislager für Wüstenexpeditionen und beherbergt eine Bank, in der gefundene Gegenstände gesammelt werden.': 'The town is where you can meet all your unfortunate comrades, talk to them at the Well or at the Town Gates... It is in town that you will arrange expeditions, and also where you will store the items you find.'
'Zeit: Lieber nachts als tagsüber verstecken.': 'Time: Better to hide at night than during the day.'
'Manch innovative oder ambitionierte Bauprojekte sind den Städten nicht sofort bekannt, sondern müssen erst entdeckt werden.': 'Some particularly innovative or ambitious construction projects cannot be carried out when the town is just starting out.'
'Um diese Bauprojekte freizuschalten, muss die Stadt in den Besitz der entsprechenden "Blaupausen" gelangen.': 'You can unlock certain projects by getting your hands on blueprints.'
'Wie kriegt man diesen Pläne?': 'How do I find blueprints?'
'Man kann einfach in der Wüste danach buddeln. Doch einige Pläne sind schwieriger zu finden als andere.': 'it is possible to find them just by scavenging in the World Beyond, but they''re reputed to be difficult to find,'
'Jede neue Stadt beginnt mit 3 Bauplänen "gratis", die sich irgendwo in der Außenwelt befinden. Diese Blaupausen befinden sich in Truhen, im Gegensatz zu denen, die Sie beim Graben finden können. Alles was Sie tun müssen, ist es zu finden!': 'each new town starts with 3 "free" plans left in the World Beyond into chests. These plans are diferent from those found by scavenging, because they are already uncovered, sitting on the ground. All you need to do is find them!'
'Normale Karte: 3 seltene Pläne + 1 sehr seltener Plan': 'non-distant regions: 3 rare plans + 1 very rare plan'
'Entfernte Regionen: 5 seltene Pläne + 2 sehr seltene Pläne': 'distant regions: 5 rare plans + 2 very rare plans'
"Durch Campen: Falls du in einem Gebäude die Nacht verbringst und überlebst, erhältst Du automatisch einen Bauplan \n(ungewöhnliche in Gebäuden nahe der Stadt, seltenere in weit entfernt liegenden Gebäuden). Beachtet, dass man \nin einem Gebäude nur <strong>einmal pro Partie</strong> einen Bauplan erhalten kann (mehrfaches Campen im selben Gebäude bringt also nichts).": "camping: if you survive an evening camping in a building, you will automatically find a blueprint (\"uncommon\" in buildings close to the town, and \"rare\" for faraway buildings). Note that one building can only provide <strong>one blueprint per game</strong> (there is no point in camping in the same building multiple times),"
'Es gibt noch mehr Möglichkeiten, Bauplände zu finden: Findet es heraus!': 'there are other methods for discovering these plans: you just need to discover them!'
'Wie benutzt man Bauplände?': 'How do I use them?'
'Sie sind nur in der Stadt benutzbar: Klickt auf den Plan, um ihn genauer zu studieren.': 'They can only be used in town: click on the plan when you''re in your home to study it.'
'Das freigeschaltete Bauwerk wird zur Liste der verfügbaren Gebäude der Stadt hinzugefügt. Ein Eintrag im Stadtregister verkündet das neue Gebäude.': 'The project that it unlocks will be added to the list of projects available to the town and an announcement will be made in the town register.'
'Die Städte in MyHordes sind nicht statisch, in der alles so bleibt wie es vorgefunden wird. Es ist deine Aufgabe deine Stadt auszubauen und ihre Verteidigung zu verbessern. Dazu sind folgende Schritte notwendig:': 'The town is not a static location. You need it to evolve. This is how to proceed to get new builings in the town :'
'Sammle in der Wüste <strong>Rohstoffe</strong> (Holz, Metall, Batterien...) ein und lege alles in der <strong>Bank</strong> ab.': 'collect <strong>resources in the desert</strong> (wood, metal, armour...) and drop them off at the <strong>Bank</strong>'
'Gehe in deiner Stadt in den Abschnitt <strong>Baustelle</strong>.': 'go to the  <strong>Construction Sites</strong> in the town'
'Suche dir ein Gebäude aus, für dessen Bau genügend Ressourcen zur Verfügung stehen. Daneben, auf der selben Linie, findest du den Knopf <strong>Teilnehmen</strong>.': 'find out which buildings can be constructed from resources currently available from the bank: they will have a <strong>Build</strong> button next to them'
'Klicke auf den Knopf <strong>Teilnehmen</strong>. Es wird dir <strong>1 {img_ap}</strong> abgezogen.': 'click once on the <strong>Build</strong> button next to the building you wish to work on. This will use <strong>1 {img_ap}</strong> from your reserves.'
'Wenn genügend Aktionspunkte (APs) für eine Konstruktion oder ein Gebäude ausgegeben werden, kann es <strong>sofort</strong> fertig gestellt werden!': 'As soon as a building has been sufficiently worked on (sufficient APs have been invested), the building is constructed <strong>immediately</strong>!'
'Der Bau eines Gebäudes oder einer Konstruktion kann sich über mehrere Tage hinziehen. Wenn etwas nicht fertig gestellt wurde, kannst du am nächsten Tag erneut daran arbeiten. Wenn die Zeit drängt, können außerdem mehrere APs auf einmal für ein Gebäude ausgegeben werden...': 'Buildings can be constructed over several days. Just come back the next day to continue working on an incomplete building! You can invest more than 1 AP on a given site, if you really want the building to get finished...'
'Temporäre Konstruktionen': 'Temporary buildings'
"\"Temporäre\" Konstruktionen und Gebäude sind für den \"einmaligen Gebrauch\" gedacht: Nach dem Angriff der Zombiehorde werden sie zerstört oder abgebaut.\nEs handelt sich in aller Regel um sehr effektive Verteidigungsmaßnahmen, die nicht sehr teuer sind, dafür aber jeden Tag neu aufgebaut werden müssen.": "\"Temporary\" buildings are \"single use\" constructions: they only last for the duration of the Horde's attack, then are destroyed. These are generally cheap, but powerful defences which need to be rebuilt each day."
"Manche Gebäude und Konstruktionen (z.B. der Große Graben) können nach Fertigstellung verbessert und weiterentwickelt werden. Diese Ausbauten werden auch <strong>Weiterentwicklungen</strong> genannt.\nDie Stadteinwohner können  <strong>einmal</strong> pro Tag für eine Weiterentwicklung stimmen.": "Once they have been built, certain construction sites (like the Great Pit, for example) can be <strong>upgraded</strong>. Each day, the citizens can vote for <strong>one, and only one</strong> upgrade. Citizens should vote for whichever upgrade is more useful for the town."
'Kurz vor Mitternacht wird dann jene <strong>Weiterentwicklung gebaut, die die meisten Stimmen bekommen hat</strong>.': 'Just before the 00h00 (server time) attack, <strong>the upgrade which has received the most votes is accepted and constructed immediately.</strong>'
'Der Bau einer Weiterentwicklung ist umsonst. Es werden <strong>weder APs noch Ressourcen verbraucht</strong>.': 'Upgrades are free: <strong> they require neither AP nor resources</strong>.'
"Es gibt bis zu <strong>5</strong> verschiedene Entwicklungsstufen. Je höher die Stufe, desto effektiver das Gebäude oder die Konstruktion.\nDie Stadt kann in vielerlei Hinsicht von diesen Weiterentwicklungen profitieren:": "Each upgrade can be improved up to <strong>5 times</strong>, each level being increasingly powerful. These upgrades can have numerous effects on a town :"
'Eine bessere Verteidigung.': 'improved defences,'
'Eine verbesserte Wasserversorgung.': 'increased water reserves,'
'Eine Senkung der Baukosten.': 'reduced construction costs,'
'Eine bessere Zombie(früh)erkennung.': 'detection of zombies,'
'... weitere spezielle Fähigkeiten.': 'special abilities...'
"Achtung: Die Wahl einer Weiterentwicklung ist sehr wichtig! Da eine Stadt nur eine Weiterentwicklung pro \nTag bauen kann, kann eine Stadt, die 10 Tage überlebt, insgesamt nur 10 Weiterentwicklungen bauen. Diese \nmüssen durchdacht geplant werden.": "Warning: choosing one upgrade over another is very important! Bearing in mind that a town is limited to one upgrade per day, a town which lasts 10 days is only entitled to 10 upgrades, so choose wisely!"
'Besprecht das am besten im Forum eurer Stadt!': 'Discuss it in the forum!'
'Jede Nacht um Mitternacht greifen die Untoten die Stadt an. Die Anzahl der Zombies variiert dabei von Tag zu Tag.': 'Every night at midnight (server time, CET/CEST), the hordes of living dead attack the town. Each attack consists of a certain number of zombies.'
'Phase 1: Die Rückkehr der lebenden Toten': 'Phase 1: The Return of the Living Dead'
'Alle Einwohner, die am Vortag von Zombies in der Stadt gefressen wurden und deren Körper nicht zerstört oder außerhalb der Stadt entsorgt wurden, stehen auf! Da sie sich bereits in der Stadt befinden, werden sie einen großen Schaden anrichten!': 'All the citizens who died in the town the night before and whose corpse has not been destroyed or dumped in the desert will rise again! As they are already within the town walls, they''ll do untold damage!'
'Alle Toten hingegen, die rechzeitig außerhalb der Stadt entsorgt wurden, greifen mit der großen Zombiemeute an.': 'The dead who have been dumped in the desert will attack the town as one of the Horde.'
'Phase 2: Die Stadtverteidigung': 'Phase 2: The Town''s Defences'
'Jeder Verteidigungspunkt der Stadt hält einen Zombie auf.': 'For every defence point the town has amassed, one zombie will be blocked.'
'Die privaten Häuser der Bürger zählen jeweils die Hälfte.': 'Furthermore, every citizen''s house will contribute half it''s defensive value.'
'Beispiel: Wenn alle Gebäude und Konstruktionen in einer Stadt zusammengenommen 5 Verteidigungspunkte zählen und ein Bürger ein Haus mit dem Verteidigungswert 2 besitzt, beträgt die Gesamtpunkteanzahl der Stadt 6 Punkte: 5 (Stadt) + 2/2 (Privathaus)..': 'Eg: if the town''s buildings give 5 defence points and one citizen has a house with 2 defence points, the total number of defence points will be 5 + 2/2 = 6 points.'
'Beispiel: Wenn die Stadt 7 Verteidigungspunkte besitzt, ist sie in der Lage, 7 Zombies aufzuhalten.': 'Eg: if the town has 7 defence points, 7 attacking zombies will be blocked every night.'
'Achtung: <strong>Wenn das Stadttor offen steht, werden die Verteidigungspunkte nicht gezählt!</strong>': 'Warning: <strong>If the Town Gates are open, none of the town''s defences will count!</strong>'
'Phase 3: Die Bürger werden angegriffen': 'Phase 3: Citizens under attack'
'Jeder nicht neutralisierte Zombie greift jeweils ein Haus an. Wenn die Verteidigungspunkteanzahl des angegriffenen Einwohners kleiner ist als die Anzahl der Zombies, wird er gefressen!': 'Each zombie that isn''t blocked will attack a citizen''s house. If the citizen has less defence points than the number of zombies who are attacking him, they will be eaten alive in their home!'
'Sollte es einem Bürger gelingen sich zu verteidigen, erleidet er einen Schock und verfällt in eine Angststarre, es sei denn, er hat genügend beruhigende Gegenstände, die ihn wieder runterbringen.': 'If a citizen manages to repel the zombie attack, they will nonetheless be terrorised unless they have something to make them forget the awful event...'
'Der letzte Angriff:': 'The Last Attack :'
"Wenn bei einem Angriff alle Einwohner umkommen, bekommt einer von ihnen den Titel des <strong>Letzten Todes!</strong>\nLies dir den entsprechenden Abschnitt bitte <span x-ajax-href={url_lms}>hier</span> durch.": "If the attack kills all the residents, one of them will be will be selected to win the <strong>Last Man Standing</strong> title! Read more on the Last Man Standing <span x-ajax-href={url_lms}>here</span>."
'Phase 4: Gebäudeschäden (Pandämonium)': 'Phase 4: Building damage (Hardcore)'
"Alle fertiggestellen Gebäude der Stadt können beim Angriff der Zombiehorde beschädigt werden.\n<strong>Es handelt sich dabei um Zombies, die von den Verteitigungsvorrichtungen der Stadt aufgehalten wurden. Sie lassen ihrer Wut freien Lauf und beschädigen so eure Konstruktionen.</strong>": "All completed buildings in the city can be damaged by the attack of the zombie horde. <strong>These are zombies that have been stopped by the city's defenses. They let their anger run wild and damage your constructions.</strong>"
"Wenn eine Konstruktion zu stark beschädigt wurde, gilt sie als zerstört und muss am nächsten Tag erneut gebaut werden.\n<strong> Wenn das beschädigte Gebäude die Grundlage für Bauerweiterungen war, müssen die Ausbauten und Gebäudeverbesserungen erneut gebaut werden.</strong>": "If a structure has been damaged too much, it is considered destroyed and must be rebuilt the next day. <strong>If the damaged building was the basis for building extensions, the extensions and building improvements must be rebuilt.</strong>"
'Eine nur teilweise beschädigte Konstruktion kann am nächsten Tag repariert werden. Dafür werden jedoch AP benötigt. Ihr könnt diese im Abschnitt "Konstruktion" ausgeben.': 'A structure that is only partially damaged can be repaired the next day. However, AP is required for this. You can output these in the "Construction" section.'
'Wer sind Sie?': 'Who are they?'
"Es gibt verschiedene Möglichkeiten deine Stadt vor den Zombiemeuten zu beschützen.\nEine davon ist es der <strong>Nachtwache</strong> beizutreten.": "To defend you town against the Hordes, there are several solutions. One of those is to join the <strong>Watchmen</strong>."
'Wenn du dich dazu entscheidest ein Nachtwächter zu werden:': 'When you decide to become a watchman:'
'Du musst dir Waffen aussuchen und sie in deinem Rucksack platzieren.': 'You have to choose your weapons and place them in your rucksack'
'Beachte die Stärken und Schwächen deines Berufs, genau wie deinen Gesundheitszustand!': 'Make sure to take into account the strengths and weaknesses of your profession, and your state of health'
'Alle Waffen oder Verteidigungsgegenstände, die du während der Nachtwache benutzt, werden danach zerstört. Waffen mit mehr als einem Schuss werden eine Ladung verlie': 'All weapons or defensive objects used on the watch will be destroyed once it is over, weapons with multiple charges will become empty during the watch.'
'Wie funktioniert das?': 'How does it work?'
'Während des Angriffs greift die Nachtwache ein, wenn Zombies die Stadtmauern überwinden:': 'During the attack, if the zombies breach the town defences, the watchmen intevene:'
'Die Zombies verteilen sich zufällig auf die Nachtwächter.': 'The zombies will attack watchmen at random'
'Jeder Wächter nutzt seinen gesamten Rucksack.': 'Each watchman uses the weapons stored in their rucksack'
'Deine Stati beeinflussen deine Stärke auf der Wacht sowie deine Überlebenschance. - <strong>Achtung! Deine Zustände werden vor dem Angriff aktualisiert. Solltest du also zum Beispiel verletzt auf Wacht gehen, wirst du zum Zeitpunkt des Angriffs bereits eine Infektion haben!</strong>': 'Your status affects your capacity to defend the town, along with your chances of survival. <strong>Warning! Your status will evolve before the attack, so if you are injured before you become a Watchman, when the attack comes, you will already be infected!!</strong>'
'Welche risiken gibt es?': 'What are the risks?'
'Ein Nachtwächter hat eine <strong>10% Chance eine Verletzung oder Angststarre zu erleiden</strong>. Zudem gibt es eine <strong>8% Chance von den attackierenden Zombies getötet zu werden.</strong>': 'A watchman has a <strong>10% chance of being wounded or terorized</strong> and a <strong>5% chance of being killed</strong> during the attack of the Hordes...'
'Helden mit dem Beruf Wächter haben zusätzliche <strong>5%</strong> Bonus auf ihre Überlebenschancen.': 'Guardians have a survival bonus of <strong>5%</strong>. Therefore they can reasonably expect to return home safe from a night''s watch.'
'Was, wenn ich doch nicht will?': 'What if my bottle goes?'
'Du kannst deinen Posten bis 23:59 verlassen.': 'You can abandon your post until 23h59.'
'Das heißt allerdings nicht, dass deine stadtloyalen Mitbürger dein Handeln auch gutheißen würden...': 'That doesn''t mean to say that your fellow townspeople will appreciate the gesture...'
"Über den Abschnitt \"Bürger\" gelangst du zum <strong>Haus eines jeden einzelnen Bürgers</strong>. Dort gibt es einen Knopf\n<strong>ANZEIGEN</strong>. Wenn du ihn betätigst kannst du eine Beschwerde gegen jemanden einreichen.": "When you <strong>go to a citizen's house</strong>, in the Citizens section, you can <strong>REPORT</strong> them."
'Wenn <strong>8 Anzeigen</strong> gegen einen Bürger eingegangen sind, wird er <strong>aus der Gemeinschaft ausgeschlossen</strong>.': 'This action constitutes a complaint against the citizen. If <strong>8&nbsp;complaints</strong> are registered against the citizen, they will be <strong>shunned by the community</strong>.'
'Auswirkungen einer Verbannung': 'Effects of being shunned'
'Alle wichtigen Gegenstände des Verbannten (Holz, Metall, Waffen etc...) werden <strong>der Bank zurückgegeben</strong>.': 'All objects which are considered essential for the community <strong>are deposited in the bank</strong> (wood, metal, defensive objects, etc...).'
'Darüber hinaus kann ein Verbannter folgende Dinge nicht mehr tun:': 'A shunned citizen is no longer able to :'
'Er kann keine Gegenstände mehr aus der Bank nehmen (er kann allerdings noch welche abliefern).': 'take objects from the bank (they can still deposit objects in the bank for the community though),'
'Er kann kein zusätzliches Wasser aus dem Brunnen nehmen (seine tägliche Ration wird ihm aber zugestanden).': 'take additional water from the well (their daily ration is still permitted),'
'Er kann nicht mehr auf den Baustellen arbeiten.': 'work at construction sites,'
'Er darf die Werkstatt nicht mehr benutzen.': 'use the workshop,'
'Er darf das Stadttor nicht mehr bedienen.': 'open and close the town gates,'
'Er selbst darf keine Anzeigen mehr erstatten.': 'register complaints against citizens.'
'Allerdings verfügt er über <span x-ajax-href={url_shun}>neue Fähigkeiten</span>, die ihm zu überleben helfen.': 'However, a shunned citizen has <span x-ajax-href={url_shun}>new skills</span> which gives them a chance of surviving alone...'
'Einen anderen Einwohner bestehlen': 'Rob a citizen'
'Es ist möglich in das Haus eines anderen Bürgers einzudringen und etwas von ihm zu stehlen. Dazu musst das zukünftige Opfer außer Haus sein, sprich: in der Außenwelt. <strong>Einmal am Tag kann du dein Glück versuchen.</strong>': 'When a citizen is not in their house, i.e., in the World Beyond, you can go into their house. Once inside <strong>you can steal an object (once per day).</strong>'
'<strong>Die Wahrscheinlichkeit bei einem Diebstahl erwischt zu werden beträgt 50%.</strong> Wenn du ertappt wirst, wird die ganze Stadt darüber informiert und dein Name wird im Bürgerverzeichnis rot markiert! Deine Strafe liegt im freien Ermessen deiner Mitbürger...': '<strong>A theft like this has a 50% chance of being discovered</strong>, in which case, all citizens will be informed (your name will appear in red in the town register)! The consequences of your actions will be decided by your fellow citizens...'
Hängung: Elimination
'Wenn ein Stadteinwohner zu einer ernstzunehmenden Bedrohung für die Gemeinschaft wird, muss manchmal eine drastischere Maßnahme ergriffen werden.': 'When a citizen becomes a real danger to the community, it is sometimes necessary to take things further.'
'Die Bürger errichten in so einem Fall einen Galgen auf der Baustelle, um den Störer kurz und (fast) schmerzlos los zu werden.': 'Citizens can construct a gallows at the construction site to definitively eliminate the wrongdoer. To hang someone, a certain number of complaints must be registered, in much the same way as for a banishment.'
'Damit ein Spieler gehängt werden kann, muss die gleiche Anzahl an Beschwerden gesammelt werden wie für seine Verbannung. Wie bei der Verbannung werden seine Gegenstände und Habseligkeiten nach seinem Tod wieder der Bank zurückgegeben.': 'In the case of banishment (shunning), the objects belonging to the hanged citizen will be given to the town (bank). If a citizen in possession of a rusty chain is shunned, the chain will also be returned to the town (bank).'
'Hinweis: Es gibt noch weitere Möglichkeiten, unerwünschte Mitbürger loszuwerden (Mord, Fleischkäfig,...).': 'Note: there are other ways of getting rid of undesirable types (murder, meat locker, ...).'
'Aufstand der Verbannten': 'The Return of the Shunned'
"Die Verbannten können jeden Tag einen Aufstand versuchen.\n<strong>Wenn es ihnen gelingt, einen Umsturz zu organisieren, werden alle freien Bürger verbannt und die Verbannten ziehen in die Stadt ein.</strong>": "Every day, the pariahs (shunned citizens) of a given town can participate in an uprising. <strong>If the insurrection is successful, all free citizens will be shunned and all the pariahs will have their liberty restored.</strong>"
'Die Regeln lauten wie folgt:': 'The following rules apply :'
'Jeder Verbannte kann einmal pro Tag auf den Aufstand hinarbeiten.': 'each pariah can participate in the uprising once per day,'
'Damit der Aufstand gelingen kann, müssen sich alle Verbannten jeden Tag für ihren Umsturzversuch einsetzen.': 'each pariah must participate every day in order for the insurrection to have a chance of success,'
'In der gesamten Lebensdauer einer Stadt kann es höchstens einen Aufstand geben.': 'there can be a maximum of one insurrection during the town''s existence.'
'Der Erfolg eines Aufstands bemisst sich unter anderem an folgenden Kriterien: Anzahl der Verbannten, Anzahl der freien Bürger, Anzahl der Überlebenden und das Kräfteverhältnis dieser Gruppen zueinander.': 'Amongst other things, the insurrection system takes into account the number of pariahs, the number of free citizens, the number of survivors and the balance of forces.'
'Beispiel: Zehn Verbannte brauchen wesentlich kürzer für einen Aufstand als drei. Während bei zehn Verbannten nur ein paar Tage reichen können, benötigen drei dazu ungefähr 20 Tage!': 'Example: if 10 citizens are shunned, they will only need a few days to stage an uprising. If there are only 3 shunned citizens, it will take them around 20 days!'
'Die Vorbereitung eines Aufstandes ist eine langwierige Angelegenheit. Jeder Verbannte muss sich jeden Tag darum bemühen!': 'Staging an insurrection is a long-drawn-out task: each pariah must participate every day to make it happen!'
'Strategien der Verbannten': 'Strategy of the shunned'
'Ein verbannter Stadtbürger kann nicht mehr auf die Ressourcen der Stadt zugreifen und muss sich deswegen etwas anderes einfallen lassen, wenn er überleben möchte.': 'Once shunned, a citizen can no longer make use of the town''s facilities, so to get what they need to survive, they must fend for themselves by adopting less orthodox methods.'
'Folgende Möglichkeiten stehen ihm offen:': 'From this point forward, they will have two special actions:'
'<strong>Er kann in den Abfällen der Stadt graben</strong>: Diese Aktion geschieht vor dem Stadtor und erlaubt es manchmal, ein paar Kleinigkeiten minderer Qualität abzustauben...': '<strong>Search the town''s waste</strong>: this action is carried out at the town gates (outside) and allows you to find very poor quality bits and pieces. However, they could be useful...'
'<strong>Seinen Rucksackinhalt verstecken</strong>: In der Außenwelt ist diese Maßnahme ein probates Mittel, um den Inhalt seines Rucksacks vor den anderen Bürgern zu verstecken. Nur die Verbannten können derart versteckte Gegenstände sehen und aufsammeln. Allerdings besteht die geringe Wahrscheinlichkeit, dass normale Bürger diese Verstecke beim Graben finden.': '<strong>Hide your rucksack</strong>: this action allows the shunned to conceal the contents of their rucksack. Only the shunned can see and collect objects concealed in this way. However, normal citizens have a small chance of discovering the cache when searching.'
'Wenn eine Stadt kurz vor dem Untergang steht, wird der Chaoszustand ausgerufen. Dieser Zustand kann nicht aufgehoben werden. Folgende Bedingungen müssen alle erfüllt sein, damit der Chaoszustand ausgerufen wird:': 'When a town finds itself on the brink of extinction, it falls into the grip of Chaos. It is impossible to get out of this state. This mode is activated if, following an attack, all the following conditions are satisfied :'
'Die Stadt hat weniger als <strong>10 Einwohner</strong>, die sich in der Stadt aufhalten (Camper zählen nicht dazu).': 'the town has a population of less than <strong>10 citizens</strong>'
'Die Stadt muss <strong>länger als 3 Tage überlebt haben</strong>.': 'the town has already survived for<strong> more than 3 days</strong>.'
'In einer Stadt, in der das Chaos herrscht, gilt kein Gesetz mehr. Gewisse Spielregeln ändern sich in diesem Fall:': 'There is no law or order in a town in the grip of chaos. As such, certain rules change dramatically :'
'Die Verbannungen sind aufgehoben.': 'banishments are lifted'
'Anzeigen haben keine Wirkungen mehr.': 'complaints no longer have any effect,'
'Häuser verstorbener Mitbürger können <strong>unbegrenzt</strong> geplündert werden (Normalerweise: 1 Gegenstand pro Tag und Spieler).': 'Robbing (the dead) is <strong>no longer</strong> limited to one object per person per day,'
'Der Diebstahlschutz in den Privathäusern funktioniert nicht mehr.': 'there are no longer any anti-abuse restrictions in place as regards building and upgrading houses,'
'Wenn sich jemand in der Außenwelt befindet, werden seine Koordinaten nicht mehr im Bürgerverzeichnis angezeigt.': 'the coordinates of a citizen in the World Beyond are no longer visible in the Citizens tab,'
'Es können doppelt so viele Gegenstände aus der Bank entnommen werden wie sonst.': 'twice as many objects can now be taken from the bank (before the anti-abuse feature is activated).'
'<strong>Das Katapult ist ein äußerst mächtiges Werkzeug, mit dem die Stadt jede Art von Gegenstand in die Wüste schießen kann.</strong> Das ist sehr nützlich, wenn man weit entfernte Bürger versorgen möchte (Lebensmittel, Wasser, Waffen etc...).': '<strong>The catapult is an extremely powerful tool which allows any object to be sent to any zone in the desert.</strong> Very useful for long-range refreshment / reinforcement.'
"Es ist allerdings zu beachten, dass das Katapult <i>manchmal</i> sein Ziel verfehlt und der verschossene Gegenstand in der benachbarten Zone landet. \nDarüber hinaus besteht die Gefahr, dass manche, <i>seltene</i> Gegenstände den Aufprall nicht unbeschadet überstehen.": "Please note that <i>sometimes</i> the catapult misses its target and sends the object to a neighbouring zone... Furthermore, even when due care is taken to protect the package being sent, certain <i>rare</i> objects don't travel well."
'Die Aktivierung des Katapults kostet {img_ap}. Diese Kosten können gesenkt werden, wenn das Katapult verbessert wird,': 'Using the catapult costs {img_ap}. This cost could be reduced by upgrading the construction site.'
'Wer ist für das Katapult verantwortlich?': 'Who controls the catapult?'
'Es wird nach dem Zufallsprinzip ein Bürger bestimmt, der sich um das Katapult kümmert. Der Katapultverantwortliche wird nach folgendem Schema ausgewählt:': 'A citizen will be randomly chosen from a predetermined group :'
'Es werden zunächst die am gegebenen Tag aktiven Helden der Stadt für diese Aufgabe eingeteilt.': 'in the first instance, a citizen will be chosen from the heroes which have been active today,'
'Wenn kein Bürger gefunden wurde, werden erneut die Helden der Stadt herangezogen.': 'if none are found, a citizen will be chosen from the heroes in town,'
'Wenn danach immer noch kein Verantwortlicher gefunden wurde, übernehmen die aktivsten Spieler des jeweiligen Tages diese Aufgabe.': 'if still none are found, a citizen will be chosen from the citizens which have been active today,'
'Sollten sich schließlich alle um diese Aufgabe drücken, trifft es einen zufällig ausgewählten Bürger.': 'finally, in a worst-case scenario, a citizen will be chosen at random.'
"Kleine Städte (Kartentyp \"Kleine Karte\") sind für die neuen Spieler bei \"Die Verdammten\" gedacht. Hier geht es vor allem um das Lernen der Grundlagen. \nDiese Städte sind darum auch weniger schwer und eine Stadt verfügt z.B. bereits über einige Gebäude. Grundsätzlich stehen diese Städte aber allen Spielern offen.": "Towns in Non-Distant Regions are meant to provide a soft landing for new players. These towns are accessible to everyone, however they have smaller maps and are numerous other changes that are designed to make the learning curve less steep for the novice. The idea is that experienced players can still mingle with beginners and help them as they start out. So say hello and smile to the newbies, you never know they might be your new best friend."
'Punkte für Auszeichnungen erhalten nur jene Spieler, die mehr als 100 Seelenpunkte haben und die mindestens 8 Tage in der Stadt verbracht haben.': 'Experienced players (those with more than 100 Soul Points) will only receive rewards and distinctions if the town makes it to day 8.'
'Denk daran, im Gegensatz zu den 5-Tage-Regel in Kleinen Städten werden für erfahrene Spieler keine Auszeichnungen vor dem 8. Tag vergeben. Nach dem finalen Angriff (niemand mehr am Leben) werden die Belohnungen verteilt.': 'Be careful, in contrast to the rule for the 5th day in the Not-distant regions, no rewards will be distributed before the 8th for these experienced players. Following the final attack (no one left alive), the rewards will be distributed.'
'Spiritueller Führer': 'Spiritual Guide'
'Im Gegenzug kann man sich ab dem ersten Tag Punkte für den Titel <strong>Spiritueller Führer</strong> verdienen.': '<strong>One unique title is up for grabs in Non-Distant towns: Spiritual Guide!</strong>'
"Versucht, so lange wie möglich in einer kleinen Stadt zu überleben.\nKleine Städte stehen auch Spielern mit mehr als 100 Seelenpunkten offen, wenn sich mindestens 20 Bürger mit weniger als 100 Seelenpunkten in der Stadt befinden.\nDie Punkte für den Titel \"Spiritueller Führer\" kumulieren sich mit jedem Tag. Jeder überlebte Tag bringt die jeweilige Menge an Punkten.": "If you're an experienced player and you're up for a real challenge, then why not try for the Spiritual Guide title? All you have to do is help a town that has at least 50% of its souls with less than 100 points survive past day 8. Basically round up a bunch of noobs and help them make it past day 8. Sounds easy right... The points you can earn for this title are cumulative, but you'll only get them if you make it to day 8. Every day the town survives your points stack up."
'Beispiel:': 'Example:'
'Tag 1: 1 Punkt': 'Day 1 : 1 point'
'Tag 2: 2 + 1 Punkte': 'Day 2 : 2 + 1 points'
'Tag 5: 5 + 4 + 3 + 2 + 1 Punkte': 'Day 5 : 5 + 4 + 3 + 2 + 1 points'
etc.: Etc etc
'Wenn eine Stadt beim Angriff um Mitternacht komplett <strong>verlassen</strong> ist (z.B.: weil alle Bürger in der Außenwelt campen ODER weil alle in der Stadt gestorben sind), gilt sie als <strong>zerstört</strong>. Folgende Regeländerungen treten dann in Kraft:': 'If, when the Horde attack, the town is <strong>deserted</strong> (i.e. all surviving citizens are camping outside the walls OR have been killed in town), it will be considered <strong>devastated by the zombies</strong> :'
'<strong>Das Stadttor ist irreparabel zerstört</strong>: Die Stadt kann von den Überlebenden nicht mehr  als sicherer Rückzugsort genutzt werden.': '<strong>the gates are irreparably damaged</strong>: the town will no longer be able to serve as a refuge for the survivors,'
'Die Wasserreserven des Stadtbrunnens sind stark gesunken.': 'the water reserves in the well will be affected,'
'Es können keine "Verbesserungen des Tages" mehr gebaut werden.': 'it is no longer possible to carry out upgrades,'
'Alle privaten Behausungen sind zerstört (persönliche Einrichtungen, z.B.: Drogenküche, sind davon aber nicht betroffen).': 'citizens'' houses are destroyed (interior improvements and upgrades are unaffected),'
'Der <strong>Chaosmodus</strong> wurde aktiviert (dies gilt auch dann, wenn die ansonsten dafür benötigten Bedingungen nicht erfüllt wurden).': '<strong>Chaos</strong> mode is immediately in effect (even if the usual conditions are not satisfied).'
'Der Heißhunger der Ghule nimmt um Mitternacht nicht mehr so stark zu.': 'The ghouls'' voracity increases less at midnight.'
'Deine Tage sind gezählt... Wir geben dir folgenden Rat:': 'Your days are numbered... A little advice for such a situation :'
'Meide diesen verfluchten Ort!': 'Get the hell outta here!'
"Das Pandämonium ist der schwierige Modus in 'Die Verdammten'.": "Hardcore is the MyHordes Expert mode. You need at least 500 soul points to access it."
'Im Pandämonium findet ihr ausschießlich Städte, die mit zusätzlichen Problemen zu kämpfen haben und in denen das Überleben außerordentlich schwierig ist.': 'Hardcore is the name given to towns where survival is particularly difficult: citizens have to face additional challenges!'
'In diesen Städten gelten bestimmte Regeln:': 'These towns are subject to various special rules:'
'Die mitternächtlichen Zombieangriffe richten Schäden an den gebauten Gebäuden und Konstruktionen an. Diese Schäden müssen repariert werden.': 'The midnight zombie attacks cause damage to the buildings and structures that have been built. This damage needs to be repaired.'
'Beschädigte Verteidigungsbauten verlieren ihre Wirkung, wenn sie nicht repariert werden.': 'Damaged defense structures lose their effectiveness if they are not repaired.'
'Die Überlebenschancen beim Camping sind geringer.': 'The chances of survival when camping are lower.'
'Die Chance, an einer Infektion zu sterben, beträgt 75%,': 'the chances of dying from an infection at 00h00 (server time) are 75%,'
'Die Wasserreserven zum Beginn einer Stadt sind kleiner als gewöhnlich,': 'initial water reserves are inferior to those of normal towns,'
'Der Letzte Tod bringt eine besondere Auszeichnung ein.': 'the Last Man Standing will receive an additional reward!'
'Die Chance, einen Mitbürger mit der Aktion <strong>Angreifen</strong> zu verletzten, ist wesentlich höher.': 'the chances of wounding someone with the <strong>assault</strong> action are high.'
'Verteidigungsgegenstände in der Bank können während des Angriffs zerstört werden.': 'Defense items in the Bank can be destroyed during the attack.'
'Privatstädte ermöglichen es dir, gemeinsam mit Freunden oder in Städten zu bestimmten "Themen" zu spielen.': 'Private towns allow you to easily play with friends, or to create "theme towns".'
'Wie geht das?': 'How do they work?'
'Eine Privatstadt funktioniert folgendermaßen:': 'A private town works as follows:'
'Auf der Seite "Spielen" kannst du ein neuen Leben beginnen und hier findest du den Reiter "Privatstadt gründen". Hier kannst du alle Einstellungen für deine Privatstadt festlegen.': 'go to the "play" page when you die, then click on the "private towns" tab,'
'Vorher musst du die Heldenfähigkeit "Bürgermeister" freigeschaltet haben.': 'you have to have unlocked the "Mayor" Hero skill,'
'Für die Stadt, die du gründest, musst du einen Zugangscode vergeben und diesen an die eingeladenen Spieler verteilen, damit sie die Stadt betreten können,': 'when you create the town, you will need to choose a secret code which you must give to participating players so that they can join your game,'
'Einige Regeln können frei bestimmt werden (Ghule, Wasser, Kartentyp,...).': 'certain features can be freely modified (water stocks, map type, ...).'
'Besondere Regeln': 'Special Rules'
'Für Privatstädte gelten die folgenden Regeln:': 'The following rules apply to all private towns:'
'Verriegelte Tore: Die Stadttore von Privatstädten öffnen sicher erst, wenn sich 40 Bürger dafür eingeschrieben haben.': 'Locked Gates: the town gates cannot be opened if less than 40 players have joined the town.'
'Seelenpunkte: Der Tod in einer Privatstadt bringt keine Seelenpunkte.': 'Soul Points: dying in a private town will only earn one third of the normal number of points.'
'Negierung: Wenn eine Privatstadt nicht bis Mitternacht des übernächsten Tages gefüllt ist, wird sie wieder negiert. Der Stadtgründer erhält dann alle investierten Heldentage zurück. Alle bereits getätigten Einschreibungen werden rückgängig gemacht.': 'Cancellation: a private town will be cancelled if it has not been filled within 2 days. Any participating players will leave the town.'
'Auszeichnungnen: Für seltene Auszeichnungen werden Privatstädte nicht berücksichtigt. Normale Auszeichnungen werden teilweise angerechnet. Die Hälfte aller erworbenen Auszeichnungen wird zufällig ausgewählt und behalten. Bei einer ungeraden Anzahl an erworbenen Auszeichnungen wird vorher abgerundet.': 'Distinctions: only a third of distinctions normally given will be awarded in private towns (the rest are lost). Rare distinctions cannot be earned in private towns.'
'Letzter Tod: Durch Sterben in einer Privatstadt kann man nicht den Titel "letzter Tod" erwerben.': 'Last man standing: dying in a private town never earns the LMS distinction.'
'Ranking: Privatstädte haben seit Saison 5 eine eigene Rangliste im offiziellen Ranking.': 'Ranking: these towns will not be counted in the official rankings.'
'Reservierte Plätze': 'Reserved places'
"Du kannst hier eine Liste mit mindestens 39 Spielern anlegen und ihnen damit einen Platz in deiner Stadt reservieren.\nAlle Pseudonyme müssen korrekt geschrieben und mit einem Komma getrennt sein (Leerzeichen werden ignoriert).\nSobald die Liste einmal erstellt wurde, kann sie nicht mehr geändert werden!": "You can enter a list of players when you create a town, so that everyone has a place reserved. Once the town has been created, the list can no longer be modified!"
'Beispiel: <em>spieler01, spieler02, blafasel_99</em>': 'Instead of picking players manually, you can also paste a list into the search field. Example: <em>player01, player02, thingy_from_chicago</em>'
"Achtung: Ein Spieler, dessen Name nicht auf der Liste steht, kann die Stadt nicht betreten. \nFalls sich nicht genug Spieler finden, die deine Stadt spielen wollen, wird sie niemals gestartet werden und automatisch wieder negiert.": "Attention! If a player's name is not down, they're not getting in. If too many players decide not to participate, your town will never start and will automatically be cancelled."
'Es ist außerdem empfehlenwert, <strong>mehr als nur 39 Spieler</strong> anzugeben. Dann hat man eine Reserve, falls ein oder mehrere Spieler nicht teilnehmen können (...denn die Liste lässt sich nachträglich nicht mehr ändern).': 'therefore, it is strongly recommended to include <strong>more than 39 names</strong> to have some players in reserve.'
'In den verschiedenen Foren und Chatmöglichkeiten der Außenwelt können bestimmte Rollenspielelemente verwendet werden. Diese dienen allgemein dem Ambiente des Spiels.': 'On the various forums and the World Beyond discussion board, you have access to the complete range of tools governing "atmosphere" and "role-play".'
'Folgende Befehle können verwendet werden:': 'You can type one of the following commands :'
'Der Name einer zufällig gezogenen Karte (aus einem Spielset mit 54 Karten) wird angezeigt.': 'displays the name of a random card drawn from a deck of 52,'
'Der Name eines zufällig ausgewählten Einwohners deiner Stadt wird angezeigt (funktioniert nur, wenn du einer Stadt beigetreten bist).': 'displays the name of a random resident of your town (this will not work if you have not yet joined a town),'
'Kopf oder Zahl.': 'flip a coin (heads or tails),'
'Schere, Stein, Papier.': 'play rock, paper, scissors,'
'Ein 6-seitiger Würfel wird geworfen und das Ergebnis wird angezeigt (funktioniert mit d4, d6, d8, d10, d12, d20 und d100).': 'throws a 6-sided dice and displays the result (also works with d4, d6, d8, d10, d12, d20 and d100).'
'einen Konsonanten zeichnen,': 'draw a consonant,'
'einen Vokal zeichnen,': 'draw a vowel,'
'einen Brief zeichnen,': 'draw a letter by chance,'
'Du kannst dich ihrer bedienen, um neue (Foren-)Spiele zu erfinden oder bestimmte Entscheidungen nach dem Zufallsprinzip zu treffen. Gehe jedoch sparsam damit um!': 'Don''t abuse these commands! Use them to invent new games for citizens to play and to resolve situations or disputes with a game of chance, etc...'
'Das Spiel wird in <strong>Saisons</strong> aufgeteilt.': 'The game is split up into <strong>Seasons</strong>.'
"Saisons kommen einer zeitlich begrenzten Liga gleich. Alle in einer Saison gespielten Städte werden in einer Rangliste geführt. \nSaisons kommen einer zeitlich begrenzten Liga gleich. Alle in einer Saison gespielten Städte werden in einer Rangliste geführt. \nJe höher die Punkteanzahl, desto ausgeprägter war die Organisations- und Koordinationsfähigkeit der Bürger dieser Stadt.\n<strong>Die Punkteanzahl einer Stadt ist die Summe aller überlebten Tage ihrer Einwohner.</strong>": "During this time, towns are ranked according a score which reflects their capacity to survive as a group. <strong>The score is calculated by adding together the total number of days survived in the town by all the citizens.</strong>"
"<strong>Wichtig:</strong> Es werden nur Städte in Entfernten Regionen\noder aus dem Pandemonium\nin die Rangliste aufgenommen. Kleine Städte oder Privatstädte werden nicht ins offizielle Ranking aufgenommen. Privatstädte haben seit Saison 5 eine eigene Rangliste.": '<strong>Important :</strong> Only towns in Distant Regions and Hardcore are ranked. Small maps or towns created for special events will not feature in the season''s rankings.'
Saisonende: End of the season
'Am Ende einer Saison erhalten die Bürger der erstplatzierten Stadt eine Belohnung. Die Rangliste wird anschließend gelöscht und die nächste Saison beginnt wieder bei Null.': 'At the end of each season, the citizens from the best town from each level of the rankings will receive various rewards. The rankings are then reset to zero in order to start a new period with everyone at the same level.'
'<strong>Alle Nachrichten der Siegerbürger werden in allen Foren </strong> eine Saison lang besonders hervorgehoben': '<strong>messages left on the forums by champions</strong> are displayed in a very distinctive manner'
'Die Sieger beginnen zudem jede Stadt mit einem <strong>zusätzlichen Ausrüstungsgegenstand</strong>': 'they start every game with <strong>special additional equipment</strong>'
'Die Sieger erhalten eine einzigartige <strong>Auszeichung</strong> und einen dazugehörenden <strong>Titel</strong>.': 'they also receive a unique, rare <strong>distinction</strong> and a corresponding <strong>title</strong>'
'1: Die gewonnenen Belohnungen verfallen am Ende der nächsten Saison. Der gewonnene Titel bleibt allerdings erhalten.': '1: These rewards will be lost at the end of the following season, only reigning champions will benefit from these advantages.'
