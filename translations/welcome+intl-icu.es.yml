Weiterlesen: Seguir leyendo
'Das Online-Spiel <strong>MyHordes</strong> ist ein kooperatives Survival Game, das in einer postapokalyptischen Welt voller Zombies spielt.': 'MyHordes es un juego de supervivencia de zombies gratuito ambientado en un mundo hostil habitado por zombies.'
'Das Prinzip': 'El juego'
'Die Welt nach der Apokalypse: Die Zivilisation, wie wir sie kannten, ist nicht mehr. Die letzten Menschen verschanzen sich in Städten und haben nur ein Ziel: Überleben. Du bist einer von 40 Bürgern und musst in einer von Zombies umzingelten Stadt jeden Tag um dein Überleben kämpfen. Ziel des Spiels ist es, allein oder in der Gruppe so lange wie möglich zu überleben.': 'El mundo luego del apocalipsis: la civilización como la conocíamos no es más. Las últimas personas estás escondiéndose en pueblos y tienen un solo objetivo: supervivencia. Tú eres uno de 40 habitantes y tienes que luchar por tu supervivencia cada día en un pueblo rodeado de zombies. El objetivo del juego es sobrevivir tanto como puedas, solo o en un grupo.'
'Die Gemeinschaft': 'La comunidad'
'Kooperation und Kommunikation stehen im Mittelpunkt von "MyHordes". Wenn ihr lange überleben wollt, müsst ihr zusammenarbeiten. Ganz egal, ob ihr euch leiden könnt oder nicht. Wer sich nicht an vereinbarte Regeln hält, kann verbannt und sogar gehängt werden. Ihr müsst euch absprechen und eure knappen Ressourcen bestmöglich nutzen. Jede Stadt stellt dabei ihre eigenen Regeln auf, denn bei "MyHordes" gilt das Motto:': 'La cooperación y comunicación están al corazón de "MyHordes". Si quieren sobrevivir por un largo tiempo, deben trabajar juntos. Sin importar si le caen bien el uno al otro o no. Si no sigues reglas acordadas, puedes ser desterrado e incluso ahorcado. Deben coordinarse y aprovechar al máximo sus escasos recursos. Cada pueblo decide sus propias reglas, porque en "MyHordes" el lema es:'
'Es gilt nur die Moral, die du selbst wählst!': '¡La única moralidad es la que eliges por tu cuenta!'
'Der Ablauf': 'El proceso'
'Mit Aktionspunkten hast du jeden Tag eine bestimmte Anzahl an Aktionen. Durch Essen, Trinken oder die Einnahme von Drogen kannst du deine Aktionspunkte wieder auffüllen. Nutze deine Aktionspunkte mit Bedacht! Du kannst in die Wüste zu gehen und nach Gegenständen und Rohstoffen für den Bau von Verteidigungsbauten suchen. Oder du hilft in der Werkstatt oder auf der Baustelle. Jeden Tag um Mitternacht greift eine immer größer werdende Zombiehorde an. Überlebt eure Stadt dieses Angriff, beginnt ein neuer Tag und der tägliche Kampf ums Überleben geht in eine weitere Runde.': 'Con puntos de acción tienes un cierto número de acciones cada día. Puedes recuperar tus puntos de acción al comer, beber o usar drogas. ¡Usa tus puntos de acción sabiamente! Puedes ir al desierto y buscar objetos y materias primas para construir estructuras defensivas. O puedes ayudar en el taller o en las construcciones. Cada día a medianoche, una horda de zombies que siempre crece ataca. Si tu pueblo sobrevive a este ataque, un nuevo día empieza y la batalla diaria por la supervivencia avanza a otra ronda.'
'Das Ende': 'El fin'
'Je besser ihr euch absprecht, desto länger überlebt eure Stadt. Doch ihr Schicksal ist unausweichlich und bereits besiegelt. Der Tod ist Teil von "MyHordes". Doch mit jeder gespielten Stadt lernst du mehr über das Spiel und darüber wie eine erfolgreiche Gemeinschaft funktioniert. Und vielleicht auch über dich... Die erfolgreichsten Städte und Spieler erscheinen in einer Saison-Rangliste.': 'Mientras mejor se coordinen, más tiempo sobrevivirá su pueblo. Pero su destino es inevitable y ya está sellado. La muerte es parte de "MyHordes". Pero con cada pueblo que juegues, aprenderás más sobre el juego y cómo funciona una comunidad exitosa. Y tal vez también sobre ti mismo... Los pueblos y jugadores más exitosos aparecen en la clasificación de la temporada.'
'Der Preis': 'El precio'
'Das Spielen von "MyHordes" ist <strong>komplett kostenlos</strong>! Es gibt keine kostenpflichtigen Zusatzinhalte, kosmetische Boni oder Spielfortschritts-Beschleuniger. Wir setzen zudem keine Werbung oder Tracking ein. Wenn dir "MyHordes" gefällt hast du die Möglichkeit, für den Weiterbetrieb zu spenden - du erhälst hierfür (außer unserer ewigen Dankbarkeit) jedoch keinerlei Spielboni.': '¡Jugar "MyHordes" es <strong>completamente gratis</strong>! No hay contenido adicional pago, bonuses cosméticos o aceleradores de progreso del juego. Tampoco usamos ninguna publicidad o rastreador. Si te gusta "MyHordes" tienes la opción de donar para que siga funcionando - sin embargo, no recibirás ningún bonus en el juego por hacerlo (además de nuestra eterna gratitud).'
