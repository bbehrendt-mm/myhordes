'Alles Wissenswerte über deine Stadt erfährst du jeden Tag im "Leichsblatt"...': 'El Cuervo y el boletín, "El Cadáver Matutino", te darán una actualización diaria sobre los desafortunados sucesos en tu pueblo...'
'Du kannst deinen Nachbarn nicht leiden? Besuche ihn daheim und hinterlasse eine anonyme Anzeige. Mit etwas Glück baumelt er vielleicht schon bald am Galgen. Ja, auch das gehört zu MyHordes.': '¿Tienes un vecino irritante? ¿Quieres verlo colgando de la horca? Ve a su casa desde la pantalla principal del pueblo y denúncialo. Esa es la otra cara de la vida comunitaria.'
'Bei "MyHordes" darfst du dich in der Wüste austoben und "Such das Stöckchen" spielen. Ab und zu musst du dabei auch den schlürfenden toten Fleischsäcken aus dem Weg gehen.': 'Correr entre los zombies en el Ultramundo solo para hallar un poco de metal oxidado es una actividad popular y gratificante en MyHordes.'
'Daheim ist es doch immer noch am schönsten! Mit deinem eigenen Drogenlabor kannst du die ganze Stadt so richtig auf Trab bringen.': 'Siéntete como en casa, es mucho más fácil cuando hayas decorado tu casa y construido un laboratorio para mezclar toda clase de narcóticos divertidos.'
'Sterben gehört in "MyHordes" zum Alltag und ist nichts Außergewöhnliches. Doch deine Seele kann das Erlebte nicht vergessen...': 'Morirás seguido en MyHordes. Muy seguido. Sin embargo, tu alma mantiene un registro de todas tus encarnaciones y hazañas en el Ultramundo.'
'Die Bank: Ein Ort gegenseitigen Vertrauens. Und ein Segen für Diebe, die die Leichtgläubigkeit ihrer Nachbarn missbrauchen wollen. Auf welcher Seite willst du spielen?': 'El almacén es un lugar para compartir y confiar. También una bendición para un potencial ladronzuelo buscando aprovecharse de sus crédulos vecinos. ¡Escoge un lado, habitante!'
