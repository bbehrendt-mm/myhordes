'MyHordes ist eine von der Community entwickelte offene Implementierung des Browser-Spiels "Die Verdammten" und seine anderen Versionen von {motiontwin}.': 'MyHordes es una implementación abierta del juego de navegador "Zombinoia" y sus otras versiones de {motiontwin}, desarrollada por la comunidad.'
'Ziel des Projektes ist es, eine Version von "Die Verdammten" und seinen anderen Versionen zu erschaffen, die nicht nur nach der Flash-Abschaltung im Jahr 2020 funktionsfähig ist, sondern auch weiterentwickelt und mit neuen Inhalten versorgt werden kann.': 'El objetivo de este proyecto es crear una versión de "Zombinoia" y sus otras versiones que no solo funcione luego del cese de soporte de Flash Player para exploradores, sino que también siga siendo desarrollado y recibiendo nuevas actualizaciones.'
'Alle Grafiken stammen, wenn nicht ausdrücklich anders angegeben, ebenfalls aus "Die Verdammten" und seine anderen Versionen und sind damit Eigentum von {motiontwin}.': 'Todos los gráficos fueron tomados de Zombinoia y sus otras versiones a menos que se indique lo contrario y por lo tanto son propiedad de {motiontwin}.'
'MyHordes ist ein <strong>kooperatives Zombie-Survival-Game</strong> in einer postapokalyptischen Welt voller <strong>Untoter</strong>! Spiele in der Gemeinschaft oder überlebe als Einzelgänger...': '<strong>Tu pueblo está a punto de ser atacado </strong> por <br>una turba de zombies. Sobrevive a toda costa. <br><strong>¡Saca el héroe o el canalla que hay en ti!</strong>'
