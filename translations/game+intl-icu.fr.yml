'Die Bürger haben entschieden, {citizen} zu <strong>erhängen</strong>!! Der Galgen wurde im Zuge dieser gewalttätigen Aktion <strong>zerstört</strong>!': 'Les citoyens ont décidé de <strong>pendre</strong> {citizen} !! La potence a été détruite au cours de ce violent évènement !'
'Die Bürger haben entschieden, {citizen} in den <strong>Fleischkäfig</strong> zu zerren und dort zum Vergnügen aller zu steinigen... Die Stadt hat <strong>+{def} temporäre Stadtverteidigung</strong> erhalten!': 'Les citoyens ont décidé de traîner {citizen} à la <strong>Cage à Viande</strong>, puis de le lapider pour le spectacle... La ville a reçu <strong>+{def} pts de défense temporaire</strong> !'
