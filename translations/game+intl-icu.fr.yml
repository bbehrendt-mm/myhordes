'Die Ratten haben das Schiff schon vor Tagen verlassen... Diese Stadt ist nur noch ein Schatten ihrer selbst.': 'De toute manière, tous les rats ont déjà abandonné le navire depuis des jours... Cette ville n''est plus que l''ombre d''elle-même.'
'Ermordet zu werden ist äußerst ärgerlich (ja, wirklich!). Aber wir bitten dich dringend, <u>die Identität deines Mörders gegenüber deinen ehemaligen Mitbürgern nicht aufzudecken</u>... Lass ihnen das Vergnügen, selbst ermitteln zu müssen!': 'Mourir assassiné(e) est un moment dur à passer (si, si). Mais nous vous recommandons très fortement <u>de ne pas divulguer l''identité de votre meurtrier à vos anciens concitoyens</u>... Laissez-leur le plaisir de mener l''enquête !'
