'Was geschieht mit dieser Leiche?': 'Que deviendra ce cadavre ?'
'{citizen} ist in der Wüste gestorben und hat seinen Mitbürgern nichts hinterlassen.': 'Mort à l''extérieur, {citizen} n''aura offert aucun reste à ses concitoyens.'
'Du hast hier bereits vor Kurzem gegraben. Die nächste Ausgrabung ist erst morgen wieder möglich.': 'Vous avez déjà fouillé ce secteur aujourd''hui, une prochaine fouille sera possible demain.'
'{citizen} hat einen Bauplan für {plan} gefunden.': '{citizen} a découvert le plan de construction du chantier {plan}.'
'{citizen} hat einen Bauplan für {plan} gefunden. Dafür ist das Bauprojekt {parent} nötig.': '{citizen} a découvert le plan de construction du chantier {plan}. Il requiert la construction de {parent}.'
'{num} Zombies haben vergeblich versucht, in das Haus von {citizen} einzudringen.': "\n          {ref__icu, select,\n            on {\n              {raw_num, plural,\n                =1 {{num} zombie a tenté sans succès d'entrer dans la maison de {citizen}.}\n                other {{num} zombies ont tenté sans succès d'entrer dans la maison de {citizen}.}\n                }\n              }\n           other { {num} zombies ont tenté sans succès d'entrer dans la maison de {citizen}.} \n          }"
'{citizen} wurde von {num} Zombies zerfleischt!': '{citizen} a été dévoré(e) par {num} zombies !'
'{citizen} hat folgendes hergestellt: {list2}; dabei wurden folgende Gegenstände verbraucht: {list1}.': '{citizen} a produit {list2} à l''Atelier (à partir de {list1}).'
'Der Bau des Gebäudes Alles oder nichts hat der Stadt {def} vorübergehende Verteidungspunkte eingebracht. Allerdings wurde dabei der gesamte Inhalt der Bank zerstört! Hoffen wir, dass es das wert war...': 'Le chantier Dernière Chance a apporté + {def} points de défense temporaires dans votre ville, mais tout dans la banque a été détruit! Espérons que cela en valait la peine...'
'{sender}: {message}': '{sender} : {message}'
'{citizen} hat {target_citizen} überzeugt, ihm zu folgen.': '{citizen} a convaincu {target_citizen} de le suivre.'
'{citizen} hat {target_citizen} aus der Eskorte entlassen.': 'Finalement, {citizen} a décidé de planter {target_citizen} là...'
'{attacker} hat {defender} gewalttätig angegriffen und verwundet!': '{attacker} a violemment agressé le citoyen {defender} et l''a blessé(e) !'
'{attacker} hat {defender} gewalttätig angegriffen!': '{attacker} a violemment agressé le citoyen {defender} !'
'Ein abscheuliches Verbrechen ist geschehen: {attacker} hat {defender} in seinem Haus verschlungen!': 'Un crime abominable vient de se produire : {attacker} a été vu(e) en train <span>de dévorer {defender} dans sa maison</span> !'
'Du erblickst mehrere großflächige getrocknete Blutpfützen. Das ist soviel Blut... Es scheint, als ob hier jemand von irgend etwas oder irgend jemandem zerstückelt wurde... Vielleicht war es ja ein Ghul?': 'Il y a des traces de sang sur plusieurs mètres, ici : quelqu''un a semble-t-il été littéralement démembré par... quelque chose. Ou quelqu''un... Une goule peut-être ?!'
'{attacker} ist {defender} an die Gurgel gesprungen und hat ihn ohne mit der Wimper zu zucken verspeist!': '{attacker} s''est jeté à la gorge de {defender} et l''a dévoré(e) !!'
'Was ist mit der Leiche passiert? Der leblose Körper ist spurlos verschwunden... Vermutlich liegt er jetzt irgendwo vor der Stadt und verrottet vor sich hin... Vielleicht kommt er euch ja in der Nacht besuchen?': 'Qu''est-il arrivé au corps? Le corps sans vie a disparu sans laisser de trace... Il se trouve probablement quelque part devant la ville et pourrit... Peut-être qu''il viendra vous rendre visite la nuit ?'
'Du kannst diesen Bürger nicht angreifen... er riecht nicht wie die anderen. Moment... Dieser Bürger ist ein Ghul, genau wie du!': 'Vous ne pouvez pas attaquer ce citoyen... il ne sent pas comme les autres. Attendez... ce citoyen est une goule, tout comme vous !'
'Mit weit aufgerissenem Maul stürzt du dich auf {citizen}. Unter der Wucht deiner brutalen Schläge und Tritte sackt er ziemlich schnell zusammen.': 'Vous vous jetez sans hésiter une seconde sur {citizen}, toutes dents dehors ! Sans lui laisser le temps de réagir, vous l''assénez de violents coups qui lui font rapidement perdre connaissance.'
'Mit ein paar unschönen Tritten gegen seinen Kopf vergewisserst du dich, dass er garantiert nicht mehr aufstehen wird. Na los! Bring deinen Job zuende und verspeise ihn!': 'Lorsque vous êtes finalement certain(e) que votre victime ne se relèvera plus, <strong>vous finissez votre besogne en la dévorant</strong>. Ça, c''est fait.'
'Gut gemacht!': 'Bien joué !'
'Du wurdest beobachtet! Die anderen Bürger wurden gewarnt!': 'Votre action a été remarquée ! Les citoyens ont été avertis !'
'Nicht so appetitlich wie frisches Menschenfleisch, aber es stillt nichtsdestotrotz deinen Hunger... zumindest ein bisschen. Wenigstens war das Fleisch noch halbwegs zart.': 'Un corps froid qui n''a même pas eu le temps de pourrir un minimum, c''est vraiment insipide. Votre voracité a pu être un peu calmée, mais vous n''avez rien tiré d''autre de bénéfique de ce "repas".'
'Mit aller Gewalt greifst du {citizen} an! Du hast den Überraschungsmoment auf deiner Seite und am Ende trägt {citizen} eine schwere Verletzung davon.': 'Vous avez violemment attaqué <strong>{citizen}</strong> ! La bagarre a rapidement dégénéré et vous avez fini par <strong>blesser gravement ce citoyen</strong> !'
'Plötzlich sackt {citizen} in sich zusammen, seine Augen drehen sich nach hinten, und mit einem schauerhaften Gurgeln löst sich sein ganzer Körper vor deinen Augen auf und hinterlässt nur den üblen Geruch von Tod und Verwesung! Es gibt keinen Zweifel mehr: {citizen} war ein Ghul!!': 'Contre toute attente, {citizen} s''effondre dans un gargouillis immonde, les yeux révulsés... <strong>Son corps se décompose littéralement par endroits et une odeur de putréfaction emplit l''air !</strong> L''horrible vérité vous saute alors au visage : <strong>{citizen} était une goule</strong> !!<hr />Toute la ville a été mise au courant.'
'Bleib mal ganz geschmeidig! In dieser Stadt gibt es keine Ghule, also solltest du auch nicht herumlaufen und grundlos Leute verprügeln. M''Kay?': 'Pas besoin de vous énerver pour le moment, tout porte à croire qu''il n''y a <strong>aucune goule en ville</strong> pour le moment.'
'{citizen} ist bereits verletzt; ihn erneut anzugreifen wird dir nichts bringen.': 'Vous ne pouvez pas sérieusement vouloir agresser une personne déjà blessée... n''est-ce pas?'
'Mit aller Gewalt greifst du {citizen} an! Ihr tauscht für eine Weile Schläge aus, bis ihr euch schließlich größtenteils unverletzt voneinander trennt.': 'De toutes vos forces, vous attaquez {citizen}! Vous échangez des coups pendant un certain temps, jusqu''à ce que vous vous sépariez enfin en grande partie indemne.'
'Es gibt nichts Besseres als die Furcht, um eine Angststarre zu heilen. Man nimmt die Schamanenmaske ab und bläst dem Patienten ein selbst hergestelltes halluzinogenes Pulver auf das Gesicht, um einen schlafwandelnden Zustand herbeizuführen. Das provoziert schnell "pavor nocturnus". Als {citizen} wieder erwacht, scheint er von seiner Angststarre befreit zu sein.': 'Il n''y a rien de mieux que la peur pour vaincre la terreur. Vous retirez votre masque de chaman et soufflez doucement une poudre hallucinogène maison sur leur visage, pour provoquer un état de somnambulisme. Votre tête-à-tête provoque rapidement un "pavor nocturnus". Lorsqu''il se réveille, {citizen} semble avoir été libéré de son état de terreur.'
'Allerdings hat dich der Anblick dieses bis aufs Mark verängstigen Bürgers selbst in eine Angststarre versetzt.': 'Seulement, la simple vue de ce citoyen dans un tel état de terreur vous a terrorisé !'
'Nichts... du fühlst nichts, keine Energie, kein Fluss auf den du dich verlassen könntest. Das Risiko, {citizen} umzubringen ist zu hoch...': 'Impossible... vous ne ressentez rien, pas d''énergie, aucun flux sur lequel vous appuyer. Le risque de tuer {citizen} est donc grand.'
'Du hebst dein heiliges Messer aus der Scheide und beginnst, dich nach einer gut eingeübten Abfolge ritueller Bewegungen "vorzubereiten". Der Energiefluss leitet dich, und ohne zu zögern machst du einen Einschnitt an der Basis des infizierten Körperteils. Der Entgiftungsprozess ist im Gange, wenn auch langsam.': 'Vous sortez votre couteau de rituel et entâmez sa «chauffe» au travers d''exercices dont la forme vous appartient. Les flux énergétiques vous guident et vous réalisez sans hésitation une saignée au niveau du membre infecté. Le processus de décontamination est en cours, bien que lent.'
'Plötzlich platzt eine infizierte Eiterblase auf. Deine bereits verbrannte Haut bricht schnell in offene Wunden aus, und die infektiösen Keime beschließen, diese zu ihrem Zuhause zu machen.': 'Subitement, un pustule infecté explose. Votre peau déjà brûlée se décompose rapidement en plaies ouvertes et les germes infectieux décident d''en faire leur maison.'
'Du hebst dein heiliges Messer aus der Scheide und beginnst, dich nach einer gut eingeübten Abfolge ritueller Bewegungen "vorzubereiten". Der Energiefluss leitet dich, und ohne zu zögern machst du einen Einschnitt nahe der Leber. {citizen} ist aus den Krallen des Alkohols befreit.': 'Vous sortez votre couteau de rituel et entâmez sa «chauffe» au travers d''exercices dont la forme vous appartient. Les flux énergétiques vous guident et vous réalisez sans hésitation une saignée au niveau du foie. Alors qu''un liquide s''écoule du corps fraichement mutilé, {citizen} se libère de l''emprise de l''alcool.'
'Du hebst dein heiliges Messer aus der Scheide und beginnst, dich nach einer gut eingeübten Abfolge ritueller Bewegungen "vorzubereiten". Der Energiefluss leitet dich, und ohne zu zögern machst du einen Einschnitt nahe der rechten Lunge. So sehr du auch versuchst, den Kräften zu widerstehen, die dich führen, kannst du nicht verhindern, dass deine Klinge tief in {citizen} eindringt und eine klare Flüssigkeit aus seinem frisch verstümmelten Körper austritt.': 'Vous sortez votre couteau de rituel et entâmez sa «chauffe» au travers d''exercices dont la forme vous appartient. Les flux énergétiques vous guident et vous réalisez sans hésitation une saignée au niveau du poumon droit. Tandis que vous résistez de toutes vos forces contre l''envie de voir votre lame s''enfoncer durablement sous la peau de {citizen}, un liquide surgit du corps fraichement mutilé.'
'In deinem aktuellen Zustand kannst du diese Aktion nicht ausführen.': 'Vous ne pouvez pas effectuer d''actions dans votre état.'
'Du kannst diesen Bürger nicht heilen. Entweder bedarf er keiner Heilung, ist nicht in der Stadt oder hat heute bereits eine mystische Heilung erfahren.': 'Vous ne pouvez pas soigner ce citoyen. Soit son état ne réclame pas de soins, soit il n''est pas en ville ou bien il a déjà subi une tentative de soin aujourd''hui.'
'Deine Verletzung am Auge macht dir die Suche nicht gerade leichter.': 'Votre blessure à l''œil vous gêne énormément lors de vos fouilles.'
'Du kannst heute keine weiteren Beschwerden vorbringen.': 'Vous avez déjà fait cela aujourd''hui (max : <strong>4 fois par jour</strong>)... Attendez <strong>demain</strong> pour recommencer.'
'Von diesem Gegenstand will sich der Bürger nicht trennen.': 'Ce citoyen a refusé d''abandonner cet objet.'
'Das kannst du mit einem Berufsgegenstand nicht tun.': 'Vous ne pouvez pas faire cela avec votre objet de métier.'
