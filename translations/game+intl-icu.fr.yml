'Ein Großteil der Bürger, die heute auf dem Wachturm waren, haben ein lautes Grollen in der Ferne vernommen.': 'Un grand nombre de citoyens qui se trouvaient à la tour de guet aujourd’hui ont entendu un grondement bruyant au loin.'
'Zusatzbemerkung zur heutigen Abschätzung: Der Himmel hat sich blutrot gefärbt. Das sieht nicht gut aus, Leute...': 'Note supplémentaire pour l’estimation d’aujourd’hui : le ciel est devenu rouge sang. Ce n''est pas un bon signe les gars...'
'Das sieht nicht gut aus... Die Zombies werden heute Nacht nicht unser größtes Problem sein.': 'Ça n’a pas l’air bon... Les zombies ne seront pas notre plus gros problème ce soir.'
