'Die Stadt ist verwüstet! Du kannst dein Haus nicht mehr ausbauen, weil es ebenfalls niedergebrannt ist.': 'La ville a été dévastée ! Vous ne pouvez plus améliorer votre maison car elle a été, elle aussi, réduite en cendres.'
ZERSTÖRT!!: DÉTRUITES !!
'Mit dieser Aktion kannst du alle Gegenstände in deinem Rucksack in der Zone verstecken. <strong>Sie werden nur für andere verbannte Bürger sichtbar sein.</strong> Eine nicht verbannte Person hat jedoch eine kleine Chance, sie beim Graben zu finden.': 'Cette action vous permet de cacher l''ensemble des objets de votre sac dans la zone. <strong>Ils ne seront visibles que pour les autres citoyens bannis.</strong> Toutefois, un non-banni a une petite chance de les trouver lors d''une fouille.'
'Bürger, die aus einer Stadt verbannt wurden, haben das Recht, den weggeworfenen Müll der Stadt nach Gegenständen zu durchsuchen, die für sie nützlich sein könnten...': 'Les citoyens bannis d''une ville ont le droit de fouiller les ordures rejetées par la ville pour y puiser des objets qui pourraient leur être utiles...'
'Mangels Diskretion konnte jeder sehen, wie {citizen} versuchte {item} in dieser Zone zu verstecken.': 'Manquant de discrétion, tout le monde a pu apercevoir {citizen} tenter de dissimuler {item} dans le secteur...'
'Ein oder mehrere nicht-verbannte Bürger in der Umgebung haben dich dabei beobachtet.<hr/>Du hast 2 Aktionspunkte verbraucht.': 'Un ou plusieurs citoyens non-bannis dans la zone <strong>vous ont vu faire</strong> !<hr />Vous avez utilisé 2 point(s) d''action.'
'Als du folgendes Gebäude: {building} erkundest hast, lief es eiskalt den Rücken runter... Aber es war nicht umsonst! Du hast folgenden Gegenstand gefunden: {item}.': 'La peur vous prend aux tripes tandis que vous explorez {building}... Néanmoins, ça n''aura pas été inutile puisque vous finissez par trouver {item}.'
'Die Zeremonie besteht darin, die Leiche mit einer 1x <strong>Ration Wasser</strong> zu übergießen. Die Leiche wird dann sofort zerstört.': 'Cette cérémonie consiste à arroser le corps avec 1x <strong>Ration d''eau</strong>. Cela aura l''effet de le détruire immédiatement.'
'Wenn du eine Leiche entsorgen möchtest, ohne dafür Wasser zu verbrauchen, kannst du sie <strong>nach draußen ziehen</strong>. Diese Aktion verbraucht <strong>2 Aktionspunkte</strong>.': 'Pour vous débarrasser d''un cadavre sans utiliser de l''eau, vous pouvez <strong>le traîner dehors</strong>. Cette action requiert <strong>2 points d''action</strong>.'
'Diese Aktion verbraucht 1x Ration Wasser. Bestätigen?': 'Cela consommera 1x Ration d''eau. Confirmer ?'
'Diese Aktion verbraucht 2 Aktionspunkte. Bestatigen ?': 'Cela nécessite 2 points d''action. Confirmer ?'
'Dank des von der Stadt gebauten Kremato-Cue kannst du diese Leiche <strong>in Verpflegung umwandeln</strong>. Aber willst du das wirklich tun?': 'Grâce au Crémato-Cue construit par la ville, vous pouvez <strong>transformer ce corps en rations</strong>... Mais voulez-vous vraiment faire cela ?'
'Jeder Bürger, der herkommt, um den Horizont abzusuchen, kann die Qualität der Abschätzung verbessern.': 'Chaque citoyen qui viendra scruter l''horizon ici pourra améliorer la qualité de l''estimation.'
'WARNUNG: Es besteht eine große Chance, dass du von anderen Bürgern entdeckt wirst, wenn du jemanden in der Stadt verschlingst! Mach das besser in der Aussenwelt...': 'ATTENTION : vous avez une chance importante d''être repéré(e) par les autres citoyens si vous dévorez quelqu''un en ville ! Préférez un meurtre dans l''outre-monde...'
'Die offensichtlichen Spuren zeigen, dass {user} die Grenzen zum Wahnsinn überschritten haben muss: abgenagte Knochen, zerfetzte menschliche Gliedmaßen, halb aufgegessene Tierreste... Sein ehemaliges Zuhause ist ein veritables stinkendes Massengrab, das keinen Zweifel zulässt: <strong>{user} war ein Ghoul</strong>!': 'Des traces on ne peut plus évidentes portent à croire que {user} aurait franchi les limites de la démence : des os rongés, des membres humains déchiquetés, des restes d''animaux à moitié dévorés... Son ancienne habitation est un véritable charnier puant qui ne laisse planer aucun doute : <strong>{user} était une goule</strong> !'
'Diese Aktion ermöglicht es dir, diesen Bürger zu verschlingen, um deinen unersättlichen Heißhunger zu stillen!': 'Cette action vous permettra de dévorer ce citoyen pour calmer votre appétit... vorace !'
'Wenn der Name auf der Rückseite dieses kleinen Briefs korrekt ist, war diese Nachricht in Wirklichkeit für {citizen}! Durch einen seltsamen Zufall ist sie irgendwie bei dir gelanded ...': 'À en juger par ce qui est marqué au dos de ce papier, le message ci-dessous était en réalité destiné à {citizen} ! Par un hasard mystérieux, il a atterri dans votre boîte aux lettres…'
'{actor} hat heimlich versucht diesen Gegenstand: {item} bei {victim} abzulegen... Leider wurde er dabei ertappt! Jetzt fragen sich alle: Was wollte er damit bezwecken?': '{actor} a tenté de déposer discrètement {item} chez {victim}... Malheureusement pour ce citoyen, il a été remarqué ! Une question demeure : que manigançait-il ?'
'Du hast den(die,das) {item} bei {victim} abgelegt...': 'Vous avez déposé {item} chez {victim}...'
'Du bist bei deiner Aktion aufgeflogen! <strong>Deine Mitbürger wissen jetz Bescheid!</strong>': 'Votre action a été remarquée ! <strong>Les citoyens ont été avertis !</strong>'
'{deads} Tot': '{deads, plural, one {1 mort} other {# morts}}'
'Einrichtungsgegenstände bringen dir viele Vorteile. Sie müssen lediglich in deiner <strong>Truhe</strong> abgelegt werden, um verwendet werden zu können.': 'Le mobilier vous apporte des avantages divers et variés. Ils doivent simplement être présents dans votre <strong>Coffre</strong> pour fonctionner.'
Zuhause: Habitation
Hausverteidigung: Défenses maison
'kein Verteidigungsbonus': 'aucun bonus de défense'
'Stufe {lvl}': 'Niveau {lvl}'
Keine: Aucun.
'Was soll denn das heißen, du hast noch keine Deko für dein bescheidenes Zuhause gefunden?! Worauf wartest du noch? In der Wüste findest du bestimmt ein wunderbares Sofa aus Zombiehaut! Oder darf es vielleicht eines dieser warmen, weichen Talismänner sein: Eine abgerissene Hand oder ein frisch abgetrennter Fuß?': 'Comment ! vous n''avez pas encore de déco dans votre humble demeure ? Qu''attendez-vous pour fouiller le désert et ramener de magnifiques canapés en peau de zombie ? Ou encore un de ces adorables grigris un peu mous : une main ou un pied encore frais.'
Deko-Punkte: points déco
'Komiteenote:': 'Note du comité :'
'Diese Note wird vom <strong>Komitee des guten Geschmacks der Stadt {townname}</strong> vergeben.': 'Cette note est attribuée par le <strong>Comité du Bon Goût de {townname}</strong>.'
'Unser verbesserter Wachturm ermöglicht die ungehinderte Rückkehr eines jeden Bürgers, der sich in der Nähe der Stadt befindet!': 'Notre tour de guet améliorée permet le rapatriement gratuit de n''importe quel citoyen qui se trouve à proximité de la ville !'
'Du kannst einen Teil deines Sauerstoffs zur Flucht verwenden, indem du in die gewünschte Richtung sprintest.': 'Vous pouvez utiliser une partie de votre oxygène pour vous échapper en sprintant dans la direction que vous voulez.'
'Du kannst dieses Gebäude mit allen gefundenen Ressourcen verlassen.': 'Vous pouvez sortir de ce bâtiment en emportant toutes les ressources que vous avez trouvé.'
'Verzweifelt suchst du in diesem Raum nach etwas, aber wie lange wirst du an diesem unheilvollen Ort durchhalten?': 'Vous cherchez désespérement un objet dans cette pièce, mais combien de temps tiendrez-vous dans cet endroit infâme ?'
'Du kannst die üblen Gerüche und den Anblick dieses Raumes nicht länger ertragen.': 'Vous ne supportez plus les odeurs infâmes et la vision de cette pièce.'
'Du kannst diesen Raum betreten, vielleicht findest du einige interessante Gegenstände.': 'Vous pouvez entrer dans cette pièce, peut-être y trouverez vous des choses intéressantes.'
'Diese Aktion kostet dich Sauerstoff, trotzdem flüchten?': 'Cette action vous coûte en Oxygène, fuir quand même ?'
'Diese Aktion ermöglicht es dir, die Tiefen dieses Gebäude zu erkunden und wertvolle Ressourcen zu bergen. Sei aber nicht zu gierig, denn deine Zeit ist begrenzt!': 'Cette action vous permet d''entrer dans ce bâtiment en profondeur pour ramener de nombreuses ressources, n''ayez pas les yeux plus gros que le ventre, votre temps est compté !'
'Das Gebäude betreten? (Diese Aktion kostet 1AP)': 'Entrer dans le bâtiment ? (cette action coûte 1 PA)'
'Kein Wasser mehr!': 'Plus d''eau !'
'<strong>Verlust der Zonenkontrolle</strong>: Die Suchen von {citizen} wurden unterbrochen!': '<span>Perte de contrôle :</span> les fouilles de {citizen} ont été interrompues !'
'{citizen} hat die Zone verlassen, <strong>die Zombies werden in wenigen Minuten die Kontrolle erlangen wenn wir nichts unternehmen.</strong>': '{citizen} est parti(e), <span>la zone va repasser sous le contrôle des zombies dans quelques minutes si rien n''est fait</span>.'
'<span>Es ist soweit: Der Schmaus kann beginnen!</span>': '<span>Plus de temps : le festin commence !</span>'
'Du warst gerade dabei dich daheim einzubunkern, als dir plötzlich auffällt dass etwas mit dem Reaktor nicht zu stimmen scheint, auf den die anderen Bürger so stolz sind... jetzt wurden sie durch eine ohrenbetäubende Explosion ausgelöscht. Als du wieder zu dir kommst liegst du in einem riesigen Krater, der einmal deine Stadt war; dein Blut kocht und deine Haut schmilzt dir vom Fleisch. Erst nach einigen Minuten unerträglicher Schmerzen verlässt auch du diese Welt.': 'Cloitré dans votre maison, vous vous croyiez en sécurité. Cependant, lorsque le réacteur dont vos concitoyens étaient si fiers a commencé à émettre un signal d''alerte, le regret s''est immédiatement installé. La plupart ont été emportés dans une explosion assourdissante. Vous avez été propulsé au sol et votre chair s''est mise à fondre, votre sang est entré en ébullition. C''est seulement après avoir agonisé durant de longues minutes que vous avez finalement péri.'
'Ihre Reklamation wurde gut aufgenommen, wird aber in der aktuellen Situation <strong>nicht sehr hilfreich</strong> sein.<hr>Die Stadt ist im totalen <strong>Chaos</strong> versunken... Bei so wenigen Überlebenden sind <strong>die Gesetze des Landes gebrochen worden</strong>.': 'Votre plainte a bien été consignée mais ne sera <strong>pas très utile</strong> dans la situation actuelle.<hr>La ville a sombré dans le <strong>chaos</strong> le plus total... Vu le faible nombre de survivants, <strong>les lois n''ont plus cours</strong> en ville.'
'Sie haben eine Beschwerde gegen <strong>{citizen}</strong> eingereicht. Wenn sich genug Beschwerden ansammeln, <strong>wird {citizen} aus der Gemeinschaft verbannt oder gehängt</strong>, falls ein Galgen vorhanden ist.': 'Vous avez déposé une plainte contre <strong>{citizen}</strong>. Si suffisamment de plaintes sont accumulées, <strong>{citizen} sera banni(e) de la communauté</strong>, ou pendu(e) si une potence existe.'
'Ihre Beschwerde wurde zurückgezogen... Denken Sie das nächste Mal besser nach...': 'Votre plainte a été retirée... Réfléchissez plus la prochaine fois...'
'Achtung! Alle Spieler, die sich außerhalb der Stadt befinden, können danach nicht mehr rein.': 'Attention, les joueurs hors de la ville ne pourront plus rentrer.'
'Es wurde eine Rauchbombe eingesetzt!': 'Un fumigène a été utilisé !'
'Ein neuer Bürger ist in der Stadt angekommen: {citizen} ({profession}).': "Un nouveau citoyen est arrivé : {citizen} ({profession})."
'Unser {plan} hat beim Angriff {damage} Punkte Schaden genommen: das sollte dringend repariert werden, ansonsten riskieren wir heute Nacht unser Leben!': 'Notre {plan} a subi {damage} points de dégâts structurels internes cette nuit : nous devons le réparer ou risquer de mourir ce soir !'
'Die gesamte Region wurde durch die <strong>Explosion des {plan}</strong> verstrahlt!': 'Toute la région a été irradiée par la <strong>destruction de {plan}</strong> !'
'Immerhin wurden alle Bürger aus der Stadt geschleudert...': 'Après tout, tous les citoyens de la ville ont été vaporisés...'
'Du kannst nicht <strong>mehr als {max} Rationen Wasser pro Tag</strong> entnehmen.': 'Vous ne pouvez pas prendre <strong>plus de {max} rations d''eau par jour</strong>.'
'In der Horde der Zombies wurden {num} ehemalige Bürger gesichtet, die in der Aussenwelt gestorben sind und sich der Stadt nun zähnefletschend und mit düsterem Blick nähern...': "\n            {ref__icu, select,\n                on {\n                    {num, plural,\n                    one {En plus de cette horde, <span>#</span> ancien citoyen mort dans l'Outre-Monde est revenu, les dents en avant et le regard morne...}\n                    other {En plus de cette horde, <span>#</span> anciens citoyens morts dans l'Outre-Monde sont revenus, les dents en avant et le regard morne...}\n                    }\n                }\n                other {En plus de cette horde, <span>{num__copy}</span> anciens citoyens morts dans l'Outre-Monde sont revenus, les dents en avant et le regard morne...}\n            }\n        "
'Von den Verteidigungsanlagen der Stadt aufgehalten, gingen eure ehemaligen Mitbürger mit leeren Händen und mampften stattdessen die Überreste ihrer eigenen verrottenden Gliedmaßen.': 'Arrêtés par les défenses de la ville, vos anciens concitoyens sont repartis bredouilles en grignotant les restes de leurs propres membres en putréfaction.'
'{points} Punkt(e)': "{ref__icu, select,\n            on { {points, select, one {# point} other {{points} points}} }\n            other {{points} point(s)}\n            }"
Schließen: Fermer
Global: Global
'Wenn die Stadt eine Pumpe baut, ist sie im Stande mehr Wasser zu fördern!': 'Si la ville construit une Pompe, vous pourrez obtenir plus d''eau !'
'Du kannst den Bau einer Pumpe im Bereich <strong>Konstruktionen</strong> beginnen.': 'Vous pouvez commencer la construction d''une Pompe depuis la section <strong>Chantiers</strong> du menu.'
'Die Wandtafel ermöglicht altgedienten Helden, der ganzen Stadt Anweisungen zu geben.': 'Le tableau noir permet aux héros vétérans de donner des instructions à toute la communauté.'
'Diese Option steht dir ab sofort zur Verfügung, da du auf deiner Seelenseite den Diktatorbonus freigeschaltet hast.': 'Il vous est accessible car vous avez débloqué l''avantage Dictateur sur votre page d''âme.'
'Mehr darüber erfahren...': 'En savoir plus...'
'Nach nur wenigen Metern bricht {citizen} schreiend auf dem Boden zusammen! Seine Beinverletzung hindert ihn schlussendlich daran, die Zone zu verlassen!': "Après quelques mètres seulement, {citizen} s'est effondré(e) par terre en hurlant ! Sa blessure à la jambe l'empêche finalement de quitter le secteur !"
'Du kannst das Gebäude nicht betreten, deine offene Wunde würde sich sofort entzünden!': 'Vous ne pouvez pas rentrer dans ce bâtiment, vos blessures s''y infecteraient bien trop vite !'
'Du kannst das Gebäude nicht betreten, es gibt dort nicht genug Sauerstoff für mehr als eine Person!': 'Vous ne pouvez pas rentrer dans ce bâtiment, il n''y a pas assez d''oxygène pour plus d''une personne !'
'Du kannst das Gebäude heute nicht erneut betreten, dein Körper würde das nicht aushalten!': 'Vous ne pouvez pas y retourner aujourd''hui, votre organisme ne pourrait le supporter.'
'Du kannst das Gebäude nicht betreten, während du eskortiert wirst oder eine Eskorte leitest.': 'Vous ne pouvez pas rentrer dans ce bâtiment, vous êtes sous escorte ou attente d''escorte, vous ne pouvez pas rentrer !'
'Du hast das Wasser aus {item} in den Brunnen geschüttet (<strong>+1 Einheit</strong>)': 'Vous avez ajouté l''eau de {item} au puits (<strong>+1 unité</strong>).'
'Unsere aktuelle Schätzung ist zu ungenau, um brauchbar zu sein: Wir brauchen mehr Bürger, die auf den Turm gehen!': 'Notre estimation actuelle est trop mauvaise pour être exploitable : il faut que plus de citoyens passent à la tour !'
'Du kannst das Haus, in dem {citizen} lebte, recyceln. Alle darin gelagerten Gegenstände (in seinem Inventar) werden in der Bank abgelegt. Außerdem hast du die Möglichkeit, einen Teil der beim Bau verwendeten Ressourcen zurückzugewinnen.': 'Vous pouvez recycler la maison où vivait {citizen}. Tous les objets rangés à l''intérieur (dans son inventaire) seront placés dans la banque de la ville. De plus, vous aurez une chance de récupérer certaines ressources ayant servi dans sa construction.'
'Nichts mehr da! Die Bürger haben beschlossen, das Haus zu zerstören... Welch eine dankbare Gemeinschaft.': 'Plus rien ! Les citoyens ont décidé de le détruire... C''est beau la reconnaissance.'
'Wiederverwertung:': 'Recyclage :'
'Fortschritt bei der Wiederverwertung dieses Hauses: {progress} / {total} AP': 'Progression du recyclage de cette maison : {progress} / {total} PA'
'Die Truhe von {citizen} ist komplett leer, das ganze Haus wurde bereits abgerissen.': 'Il ne reste rien du coffre de {citizen}, la maison a été entièrement recyclée !'
'Nur ein einzelner Verrückter bewacht heute Nacht selbstmörderisch das Tor. Wünschen wir {citizens} einen schnellen Tod.': 'Un seul suicidaire s''est posté ce soir sur les remparts de la ville ! Souhaitons à {citizens} une mort brève.'
'Wenn du der Ansicht bist, dass sich {citizen} <strong>falsch verhalten</strong>, erstatte eine Anzeige<br />Wenn mehrere Mitspieler dies auch so sehen, kann er (sie) von der Gemeinschaft <strong>schwer bestraft</strong> werden!': "\n            {ref__icu, select,\n                on {\n                    {ref__gender, select,\n                        female {Si vous estimez que {citizen} a <strong>mal agi</strong>, utilisez la dénonciation.<br />Si plusieurs citoyens font de même, elle pourra être lourdement <strong>sanctionnée</strong> par la communauté !}\n                        other {Si vous estimez que {citizen} a <strong>mal agi</strong>, utilisez la dénonciation.<br />Si plusieurs citoyens font de même, il pourra être lourdement <strong>sanctionné</strong> par la communauté !}\n                    }\n                }\n                other {Si vous estimez que {citizen} a <strong>mal agi</strong>, utilisez la dénonciation.<br />Si plusieurs citoyens font de même, il(elle) pourra être lourdement <strong>sanctionné(e)</strong> par la communauté !}\n            }\n        "
'Einen anderen Bürger angreifen, bedeutet ihn körperlich zu verletzen... Die Chance ihn zu verletzen ist gering, aber die ganze Stadt wird davon erfahren...': 'Agresser un citoyen revient à s''en prendre physiquement à lui... Vous avez une chance de lui infliger une blessure et toute la ville sera mise au courant...'
'Das Gesamtregister ansehen': 'Voir le registre complet de la ville'
'Dieser Link bringt dich zum <strong>Großen Register</strong>. Darin werden alle wichtigen Handlungen und Aktionen der Stadtbürger gespeichert...': 'Ce lien permet d''accéder au <strong>Grand Registre</strong> qui consigne toutes les actions importantes effectuées par les Citoyens...'
'Nichts Interessantes...': 'Rien d''intéressant...'
'Zum Bau dieses Bauprojekts fehlen noch {ap} AP': 'La construction de ce chantier nécessite encore {ap} PA.'
'Das Stadttor ist <span class="critical">geöffnet</span>! Achtung: Wenn das Tor geschlossen wird, können alle Spieler, die sich außerhalb der Stadt befinden, nicht mehr rein.': 'La Grande Porte est <span class="critical">ouverte</span> ! Attention, si vous la fermez et que des citoyens sont encore dehors, ils ne pourront plus rentrer...'
'<strong>Du bist erschöpft</strong>, du kannst deshalb weder <strong>in die Außenwelt gehen</strong>, noch <strong>das Stadttor öffnen</strong>, noch <strong>es schließen</strong>.': '<strong>Vous êtes fatigué(e)</strong>, vous ne pouvez donc ni <strong>sortir dans l''Outre-Monde</strong>, ni <strong>ouvrir la Grande Porte</strong>, ni <strong>la fermer</strong>.'
'Trinke oder nimm einen Happen zu dir, aber unternimm etwas, um wieder in Schuss zu kommen!': 'Buvez, mangez, faites quelque chose si vous voulez de nouveau vous sentir en forme !'
'Klick hier, wenn du mit deiner Heldenfähigkeit <strong>diesen Registereintrag fälschen</strong> möchtest...': 'Cliquez pour utiliser votre capacité de héros et <strong>falsifier cette entrée du registre</strong>...'
Ranking-Ausschluss: Exclusion du classement
'Dieses Leben wird aus den Annalen der Geschichte getilgt. Du erhälst weder Seelenpunkte noch Auszeichnungen.': 'Cette existance est effacée des annales de l’histoire. Vous n’avez pas obtenu de points d’âme ou de récompenses pour celle-ci.'
'Das wird dir in Zukunft schlaflose Nächte bereiten!': 'Voilà ce qui s''offre maintenant à vous !'
'Erkunde die Außenwelt:': 'Explorez l’outre-monde :'
'Die Weltkarte ist nun größer. Viel größer!': 'La carte est désormais plus grande'
'Du kannst nun Ruinen durch ein Minispiel erkunden.': 'Rentrez dans les ruines labyrinthiques'
'Du kannst nun Nachts in der Außenwelt campen (auf eigene Gefahr natürlich)': 'Survivez la nuit dehors en campant (à vos risques et périls)'
'Von nun an ist die Nacht sowohl Freund als auch Feind...': 'Désormais la nuit est à la fois votre ennemi et votre allié'
'Du könntest als der Schamane der Stadt enden! Koste die Macht dieses mystischen Voodoo-Mannes, aber denk an deine Verantwortung für die Seelen der Verdammten...': 'Attention, vous pourrez endosser le rôle de chaman, tester ses pouvoirs mais sa responsabilité est princpalement dans la chasse aux âmes errantes'
'Es gibt keine "vorbereiteten" Gebäude. Du bist auf dich allein gestellt.': 'Les villes n’ont plus de chantiers préconstruits, à vos truelles'
'Versuch dich an einer Pandämonium-Stadt, wenn du dich traust...': 'Tentez le Pandémonium, mode difficile pour une expérience encore plus mortelle'
'Städte werden nun basierend auf ihrem Überlebensfaktor bewertet.': 'Les villes sont désormais classées en fonction de leur survie globale'
'Du kannst nun angreifen wen immer du willst, selbst wenn du kein Ghul bist.': 'L’agression est possible sans Goule, gare à vos voisins'
'Um Baupläne zu finden musst du nun in Gebäuden in der Außenwelt campen.': 'Les bâtiments du désert nécessitent d’être campés pour que le plan associé soit disponible'
'Diese letzten Nächte des Überlebens haben deiner verlorenen Seele zugesetzt, aber du bist daraus gestärkt hervorgegangen. Nun bist du bereit für die wirklichen Herausforderungen, die jetzt beginnen.': 'Ces dernières nuits de survie ont renforcé votre âme de damné. Vous voilà plus fort, plus résistant et il est grand temps de découvrir la vraie vie.'
'Der Diebstahl, den du gerade begangen hast, wurde bemerkt! Die Bürger werden gewarnt, dass du den(die,das) {item} bei {victim} gestohlen hast.': 'Le larcin que vous venez de commettre a été repéré ! Les citoyens sont avertis que vous avez volé {item} à {victim}.'
'<strong>Das Stadttor ist geschlossen</strong>, eine Rückkehr ist nicht möglich!': '<strong>Les portes de la ville sont fermées</strong>, impossible d''être rapatrié(e) !'
'Das Stadttor ist <strong>geschlossen</strong>! Vielleicht kannst du im Forum nach Hilfe fragen...': 'Les portes sont <strong>fermées</strong> ! Peut-être qu''en allant supplier sur le forum...'
'Deine Beschwerde ist der Tropfen, der das Fass zum Überlaufen brachte... Die Bürger haben sich in Scharen gegen <strong>{citizen}</strong> ausgesprochen.': 'Votre plainte est celle qui a fait déborder le vase... Les citoyens ont été nombreux à voter contre <strong>{citizen}</strong> !'
'Dieser Aussätzige wurde zum Fleischkäfig geschleppt und dort unter dem Beifall des Publikums gesteinigt. Welch ein Schauspiel!': 'Ce paria a été traîné à la Cage à Viande puis lapidé sous les applaudissements du public. Bonne ambiance !'
'Dieser Aussätzige wurde kurzerhand <strong>gehängt</strong>.': 'Ce paria a été <strong>pendu</strong> haut et court.'
'Der Galgen wurde im Zuge dieser gewalttätigen Aktion <strong>zerstört</strong>...': 'La potence a été détruite</strong> au cours de cette violente opération...'
