Seelenpunkte: Valeur de l'âme
'Anzahl der Seelenpunkte, die du durch deine Inkarnationen erhalten hast.': 'Nombre de points d''âme que vous avez obtenu au cours de vos incarnations.'
'Und wieder ''ne Leiche weniger! {citizen} wurde von † {disposed} entsorgt!': 'Et un cadavre de moins ! † {disposed} a été jeté dehors par {citizen} !'
