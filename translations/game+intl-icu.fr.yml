'Das Stadttor wurde bereits von einem anderen pflichtbewussten Bürger geschlossen.': 'Les portes de la ville ont été refermées par un autre citoyen consciencieux.'
'Du nimmst diese wandernde Seele und betest, dass der Schamane weiß, wie man diesen Trank zubereitet! Und du überlebst! Was für ein Glück, du hätten keine müde Mark auf den Scharlatan gewettet.': 'Vous vous emparez de cette âme errante et priez que le chaman sache préparer cette potion ! Et vous survivez ! Quelle chance, vous n''auriez pourtant pas parié un kopec sur ce charlatan.'
