'Die Verbannten der Stadt wollten sich nicht länger unterdrücken lassen und haben eine Revolution angezettelt! Die bisherigen Anführer der Stadt wurden entmachtet und die Revolutionäre haben die Kontrolle übernommen.': 'Les bannis de la ville ne voulaient plus être opprimés et ont commencé une révolution ! Les anciens dirigeants de la ville ont été évincés et les révolutionnaires ont pris le contrôle.'
'Du bist nun frei.': 'Vous êtes maintenant libre.'
'Erlöst von den Fesseln der Verbannung kannst du nun zusammen mit den anderen Revolutionären das Schicksal der Stadt bestimmen.': 'Libéré des chaînes du bannissement, vous pouvez maintenant déterminer le sort de la ville avec les autres révolutionnaires.'
'Du bist nun verbannt.': 'Vous êtes maintenant banni.'
'Die Revolutionäre haben die Führung in der Stadt übernommen und die vormals freien Bürger erfahren nun selbst das bittere Schicksal der Verbannung.': 'Les révolutionnaires ont pris le contrôle de la ville et les citoyens autrefois libres connaissent maintenant le destin amer du bannissement eux-mêmes.'
'Schau dir am besten gleich den {revolution_help} an.': 'Il est préférable de jeter un coup d’oeil au {revolution_help} dès maintenant.'
Verbannten-Ratgeber: Guide du bannissement
'Dort findest du alle Informationen über den Aufstand und dessen Folgen.': 'Vous y trouverez toutes les informations sur cette insurrection et ses conséquences.'
'Was einst die örtliche Bibliothek war, ist heute eine Ansammlung von mehreren kleinen Häusern. Heute sind die Bücher größtenteils zerrissen oder verbrannt, der Boden ist mit zerrissenen Seiten übersät und die Regale sind umgestoßen worden.': 'Un ensemble de plusieurs petites maisons qui constituaient autrefois une bibliothèque de quartier. Aujourd''hui, les livres sont, pour la plupart, déchirés ou brûlés, le sol est jonché de pages arrachées et les étagères sont renversées.'
'Diskussionen rund um die Bank': 'Discussions sur la banque'
'Allen Widrigkeiten zum Trotz scheint es {citizen} gelungen zu sein, in der Zone etwas zu finden, mit dem er überleben kann...': 'Contre toute attente, {citizen} semble avoir trouvé quelque chose pour subvenir à ses besoins dans le coin...'
'Nachrichten <strong>ohne Titel</strong> oder <strong>Text</strong> können nicht versendet werden.': 'Vous ne pouvez pas envoyer un <strong>message vide</strong> ou un message avec un <strong>titre vide</strong>...'
'Materialienverbrauch ansehen': 'Voir seulement les matériaux manquants'
'Normale Ansicht': 'Vue normale'
'Der Empfänger scheint <strong>keinen freien Platz mehr in seiner Truhe</strong> zu haben! Er kann darum den oder die mitgesendeten Gegenstände nicht empfangen. Sende ihm weniger Gegenstände oder bitte ihn etwas Platz in seiner Truhe zu machen.<hr/>Deine Nachricht <strong>wurde nicht gesendet</strong>.': 'Le destinataire semble <strong>ne plus avoir de place disponible dans son coffre</strong> ! Il ne pourra donc pas recevoir le ou les objets joints. Essayez d''envoyer moins d''objets à la fois, ou demandez-lui de libérer de l''espace.<hr/>Votre message <strong>n''a pas été envoyé</strong>.'
'{leader} hat {escortee} heldenhaft zurück in die Stadt begleitet!': 'Le courageux citoyen {leader} a escorté et ramené {escortee} jusqu''en ville !'
'{citizen} bedankt sich herzlich bei dir, dass du ihn nach Hause gebracht hast!': 'Le citoyen {citizen} vous remercie chaleureusement de l''avoir ramené en ville !'
'Du hast dafür {count} Baupunkt(e) verbraucht.': "{ref__icu, select,\n                on {\n                    {raw_count, plural,\n                        one {Vous avez utilisé {count} point de chantier.}\n                        other {Vous avez utilisé {count} points de chantier.}\n                    }\n                }\n                other {Vous avez utilisé {count} point(s) de chantier.}\n            }\n        "
'Du bist ein Ghul! Versuche auf keinen Fall, Wasser zu trinken, das wird am Ende nur zu einer Verletzung führen...': 'Vous êtes une GOULE ! N''essayez surtout pas de boire de l''eau ou vous finirez blessé...'
'Lies die Hilfe zu Ghulen': 'Consultez l''aide sur les Goules !'
'Hunger:': 'Voracité :'
'Du hast dich in einen Ghul verwandelt! Verrate es niemandem und schau in der Hilfe nach, um mehr zu erfahren.': 'Vous avez été transformé(e) en GOULE ! N''en parlez à personne et consultez l''aide du jeu pour en savoir plus...'
'Diese Anzeige zeigt an, wie <strong>hungrig</strong> du als Ghul bist.<br/><strong>Wenn die rote Grenze überschritten wird, stirbst du heute um Mitternacht!</strong> Verschlinge einen Bürger (ideale Lösung) oder finde Menschenfleisch, um diesen Hunger zu verringern und zu überleben.': 'Cette jauge indique l''état de votre <strong>faim</strong>, en tant que goule.<br /><strong>Si la limite rouge est dépassée, vous mourrez ce soir à minuit !</strong> Dévorez un citoyen (solution idéale), ou trouvez de la viande humaine pour réduire cette faim et survivre.'
'vollständig demoliert und wiederverwertet...': 'entièrement recyclée et démontée...'
'Du hast {item} gefunden, als du die schmutzigen Ecken dieses elenden Ortes durchsucht hast!': 'Vous trouvez {item} en fouillant dans les recoins de cette pièce sordide.'
'Diese Aktion kannst du erst morgen erneut versuchen.': 'Cette action ne pourra pas être tentée à nouveau avant demain.'
'Dieser Bürger wurde aus der Gemeinschaft verbannt.': 'Ce citoyen a été banni de la communauté.'
'Du musst für deine Beschwerde eine Begründung angeben.': 'Vous devez entrer une raison pour cette dénonciation.'
'Du suchst dir besser eine Beschäftigung aus, denn es gilt: Ohne Job, kein Leben. Wozu bist du denn sonst gut? Die Gemeinschaft, der du angehören wirst, braucht jede Art von Personen. Die Zusammenarbeit mit den anderen wird zweifelsohne deine Überlebensdauer entscheidend beeinflussen...': 'Il vaut mieux choisir une bonne occupation : en effet pas d''existence sans occupation. Sinon à quoi servirez-vous ? La communauté que vous rejoignez a besoin de tous types de personnes. C''est certainement l''effort collectif qui déterminera en grande partie votre temps de survie...'
'Mit dem richtigen Schlüssel kannst du diese Tür öffnen.': 'Vous pouvez ouvrir cette porte si vous avez la bonne clé avec vous.'
'Gibt an, wie viele Bürger diese Stadt gemeinsam mit einer Koalition betreten haben. Es werden sowohl Spieler gezählt die automatisch mit ihrer Koalition beitreten als auch solche, die manuell anderen Spielern aus ihrer Koalition folgen.': 'Ce compteur montre combien de citoyens ont rejoint cette ville avec leur coalition. Il compte à la fois les citoyens qui se joignent automatiquement à leur coalition ainsi que les citoyens qui les suivent manuellement en ville.'
'Du hast keine Seelenpunkte gewonnen.': 'Vous n’avez pas gagné de points d’âme.'
'Ein anderer Bürger hat sich in der Zwischenzeit diesen Gegenstand geschnappt.': 'Cet objet a entre temps été récupéré par un autre joueur.'
'Ein Moderator hat den Namen einer Stadt geändert, in der du mitgespielt hast. Alter Name: "{townOld}". Neuer Name: "{townNew}"': 'Un modérateur a changé le nom d''une ville dans laquelle vous avez joué. Ancien nom : "{townOld}". Nouveau nom : "{townNew}"'
'Mysteriöser Fremder': 'Mystérieux étranger'
'Die Horde kommt!': 'La horde arrive !'
'Ein fauliger Geruch liegt in der Luft und du hörst ein immer lauter werdendes Stöhnen in der Ferne...': 'Une odeur putride flotte dans l''air et vous entendez des gémissements de plus en plus forts au loin...'
'Die Zeichen sind klar; eine Horde von Zombies bewegt sich schlurfend auf die Stadt zu. Du schätzt, dass sie um Mitternacht eintreffen wird.': 'Les signes sont clairs : une horde de zombies se dirige vers la ville ! Vous estimez qu''elle sera là vers minuit.'
'Außerdem berichten unsere Späher, dass sie einen Mysteriösen Fremden in der Umgebung der Stadt gesichtet haben...': 'De plus, nos éclaireurs signalent avoir repéré un mystérieux étranger dans les environs de la ville...'
'Heute Nacht wird ein Angriff stattfinden, selbst wenn die Stadt noch keine Einwohnerzahl von {population} erreicht hat.': 'Il y aura une attaque ce soir, même si la ville n''a pas atteint {population} citoyens.'
'Du solltest anfangen, Vorbereitungen für die Verteidigung der Stadt zu treffen.': 'Vous devriez commencer à préparer les défenses de la ville !'
'Dank deines Kostüms konntest du {item} von {victim} stehlen, <strong>ohne erkannt zu werden</strong>.<hr/>Ho ho ho.': 'Grâce à votre <strong>costume</strong>, vous avez pu voler {item} à {victim} sans être vu(e).<hr />Hô hô hô.'
'Dank deines Kostüms konntest du {item} von {victim} stehlen, <strong>ohne erkannt zu werden</strong>.<hr/>Was für ein guter Morgen!': 'Grâce à votre <strong>costume</strong>, vous avez réussi à voler {item} à {victim} <strong>et personne n’a vu quoi que ce soit</strong>.<hr />Bonne matinée à toi !'
'Du kannst diese Aktion nicht durchführen, während in der Stadt <strong>Chaos</strong> herrscht.': 'Il est impossible de faire cela en période de <strong>chaos</strong> !'
'Du kannst keinen Bürger bestehlen, dem <strong>du heute einen Gegenstand per Post</strong> gesendet hast (Missbrauchschutz).': 'Vous ne pouvez pas cambrioler un citoyen <strong>à qui vous avez envoyé un objet par courrier aujourd''hui</strong> (mesure anti-abus).'
'auf {coa_invite} antworten': 'répondre à {coa_invite} en coalition'
'<strong>Du brauchst für diese Aktion {ap} Aktionspunkt(e)</strong>. <hr />Trink oder iss etwas, oder nimm eine Droge, ansonsten muss du bis <strong>morgen</strong> warten.': '<strong>Il vous faut {ap} point(s) d''action pour faire ceci</strong>. <hr />Buvez, mangez ou droguez-vous pour en récupérer, ou attendez <strong>demain</strong>.'
'Was für eine Katastrophe! {num} Wasserrationnen fehlen!': 'Quel désastre ! {num} rations d''eau ont disparu !'
'Neutraler Status': 'Statut neutre'
'Du hast bereits etwas gegessen. Dir bleiben nur noch Drogen und Alkohol!': 'Vous avez déjà mangé quelque chose. Il ne vous reste que la drogue ou l''alcool pour soulager votre épuisement !'
'Ein Moderator hat eine Beschränkung für deinen Account festgelegt, da du gegen eine oder mehrere unserer Verhaltensregeln verstoßen hast.<br/>Art der Beschränkung: <b>{type}</b><br/>Grund: <i>{reason}</i><br />Dauer: <i>{duration}</i>': 'Un modérateur a appliqué une restriction à votre compte parce que vous avez enfreint une ou plusieurs de nos règles de conduite.<br/> Limitation : <b>{type}</b><br/>Raison : <i>{reason}</i><br />Durée : <i>{duration}</i>'
'Ein Moderator hat die Dauer einer Beschränkung, die für deinen Account festgelegt war, geändert.<br/>Art der Beschränkung: <b>{type}</b><br/>Alte Dauer: <i>{old_duration}</i><br />Neue Dauer: <i>{duration}</i>': 'Un modérateur a modifié la durée d’une restriction définie pour votre compte.<br/> Limitation : <b>{type}</b><br/>Ancienne durée : <i>{old_duration}</i><br />Nouvelle durée : <i>{duration}</i>'
'Ein Moderator hat eine Beschränkung für deinen Account aufgehoben.<br/>Art der Beschränkung: <b>{type}</b>': 'Un modérateur a supprimé une restriction sur votre compte.<br/> Limitation : <b>{type}</b>'
'{citizen} wollte das Gebiet säubern, aber ohne Erfolg.': '{citizen} a souhaité purifier la zone, mais sans succès.'
'Spontanes Leberversagen': 'Défaillance hépatique'
