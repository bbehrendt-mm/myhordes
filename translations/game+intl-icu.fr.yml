Tipp-Ex: Manipulateur
'Du kannst 2 Mal pro Partie einen Registereintrag unkenntlich machen. Dazu musst du nur auf das kleine Icon "Fälschen" klicken. Dieses befindet sich links neben dem "störenden" Registereintrag. ;-)': 'Vous pouvez, 2 fois par partie, raturer une entrée du registre de votre ville (cliquez sur l''icone Falsifier en face de la ligne du registre qui vous gêne...).'
Hellseherei: Clairvoyance
'Du erfährst, wie aktiv ein bestimmter Bürger in deiner Stadt spielt. Du musst dazu lediglich bei ihm daheim vorbeischauen...': 'Vous pouvez savoir dans quelle mesure un citoyen est actif ou présent en jeu, simplement en se rendant dans sa maison.'
Rundbrief: Scribe motivé
'Mit dieser Funktion kannst du alle Stadteinwohner auf einmal anschreiben. Du kannst damit in den Foren zudem Rollenspielthreads (RP) erstellen (Übertreibe es aber bitte nicht - Danke!).': 'Vous pouvez maintenant envoyer des Messages privés à tous les citoyens de la ville d''un seul coup (depuis la section Message dans votre maison). Vous pouvez également ouvrir des sujets "RP" sur les forums (merci de ne pas en abuser !).'
Freundschaft: Camaraderie
'Mit dieser Fähigkeit kannst du 1 Mal pro Partie (Stadt) jemandem einen Heldentag spendieren! Die anderen werden in dir den Messias erkennen! BEACHTE: Verschenkte Heldentage werden dir von deinem Konto abgezogen. Um jemandem einen Heldentag zu schenken, musst mit ihm in der gleichen Zone stehen oder, wenn du in der Stadt bist, ihn daheim besuchen.': 'Vous pouvez, 1 fois par partie, offrir un de vos jours de mode héros à un autre citoyen ! Attendez-vous à devenir un véritable messie pour beaucoup de monde... NB : les jours de héros ainsi transmis vous seront retirés, rendez-vous sur la page d''un citoyen pour lui offrir une journée.'
Diktator: Dictateur
'Schreibe auf die Tafel, die sich auf der Übersichtsseite deiner Stadt befindet. Darüberhinaus kannst du auch deinen Mitbürgern ein Bauprojekt empfehlen. Das Gebäude mit den meisten Empfehlungen wird auf der Bauseite der Stadt hervorgehoben.': 'Vous pouvez modifier à volonté le tableau noir placé sur la page de garde de la ville. Permet de recommander un chantier particulier.'
'Große Truhe': 'Grand coffre'
'Du erhältst einen zusätzlichen Platz in deiner Truhe.': 'Vous gagnez un emplacement de coffre, dans votre maison.'
'Top in Form': 'Corps sain'
'Solange du "Clean" bist (sprich: Du hast in der Partie noch keine Drogen zu Dir genommen.), verfügst du über einen zusätzlichen Zonenkontrollpunkt in der Außenwelt.': 'Lorsque vous êtes dans l''état "Clair(e)" (c''est à dire, lorsque vous ne consommez pas de drogue), vous bénéficiez d''un bonus de +1 point de contrôle permanent en extérieur.'
Allwissenheit: Omniscience
'Allwissenheit funktioniert wie Hellseherei, außer, dass du jetzt eine Übersicht zur Aktivität aller Stadteinwohner bekommst. Klicke dazu in der Bürgerliste einfach auf den Button "Allwissenheit".': 'Omniscience fonctionne comme Clairvoyance, mais offre une vision d''ensemble de TOUS les citoyens depuis l''annuaire en ville. Cliquez sur l''onglet Omniscience dans la liste des citoyens.'
Einfallsreichtum: Débrouillardise
'Du beginnst jede neue Stadt mit einem zusätzlichen nützlichen Gegenstand.': 'Vous commencez toutes vos villes avec un objet utile aléatoire.'
'Doppelter Boden': 'Double fond'
'Du bekommst einen weiteren Platz in deiner Truhe.': 'Vous gagnez un autre emplacement de coffre.'
'Schönes Fundstück': 'Jolies trouvailles'
'Mit deiner Heldenfähigkeit "Fundstück" stöberst du jetzt NOCH BESSERE Gegenstände auf.': 'Votre pouvoir de Héros "Trouvaille" vous permet d''obtenir de bien meilleurs objets.'
'Aufgeräumte Tasche': 'Poches bien rangées'
'Du bekommst einen zusätzlichen Platz in deinem Rucksack.': 'Vous disposez d''une place de plus dans votre sac à dos.'
'Zweite Lunge': 'Second souffle'
'Du verfügst ab sofort über eine mächtige Heldenfähigkeit, mit der du 6 AP wiederherstellen kannst und die deine Müdigkeit aufhebt.': 'Vous disposez maintenant d''un puissant pouvoir de héros qui vous permet de régénérer à 6 PA et de retirer l''état de Fatigue.'
