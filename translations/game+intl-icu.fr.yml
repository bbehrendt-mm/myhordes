'Du bist völlig erschöpft... Ruh dich aus oder iss etwas, um wieder zu Kräften zu kommen!': 'Vous êtes épuisé(e)… Reposez-vous ou nourrissez-vous pour récupérer !'
'Dir ist etwas furchtbares wiederfahren, und du bist vor Angst erstarrt! Du kannst dich nicht länger in einer von Zombies kontrollierten Zone aufhalten. Wenn du gefangen bist, kannst du nicht länger fliehen.': 'Un évènement atroce vous est arrivé et vous êtes terrorisé(e)! Vous ne pouvez plus décider de rester sur une zone où la Horde domine. Et si vous êtes bloqué(e), vous ne pourrez PLUS vous enfuir !'
'Du bist durstig... Das passiert immer dann wenn du am Vortag nichts getrunken hast oder wenn du in der Wüste lange Strecken gelaufen bist...': 'Vous avez soif... Cela arrive chaque matin si vous n''avez pas bu la veille, ou si vous marchez longtemps dans le désert...'
'Dein Durst hat ein kritisches Level erreicht! Trinke schnell etwas, oder du riskierst zu sterben!': 'Votre manque d''eau est devenu critique ! Buvez rapidement ou vous risquez de mourir !'
'Du hast heute bereits Drogen konsumiert. Wenn du noch weitere Drogen nimmst, riskierst du eine Abhängigkeit!': 'Vous avez consommé une drogue aujourd''hui. Si vous en consommez une autre, vous risquez une dépendance grave à vie.'
'Du musst jeden Tag Drogen einnehmen! Wenn du eines morgens aufwachst, ohne am Tag zuvor Drogen genommen zu haben, wirst du sterben!': 'Vous avez besoin de votre dose de drogue chaque jour ! Si vous vous réveillez un matin sans avoir consommé de drogue la veille, vous mourrez !'
'Eine furchtbare Krankheit brennt sich durch dein Innerstes... Vielleicht eine Art Infektion? Das beste, was du jetzt tun kannst, ist die richtige Medizin einzunehmen... Wenn du hingegen nichts tust, hast du eine 50/50 Chance, morgen tot aufzuwachen.': 'Une maladie horrible vous ronge de l''intérieur... La peste peut-être ? Le moyen le plus efficace pour combattre la Maladie, c''est de prendre des drogues adaptées... Si vous ne faites rien, vous avez une chance sur deux de mourir au prochain réveil.'
'Du stehst unter dem Einfluss von ziemlich starkem Alkohol... Du kannst vorerst keinen weiteren Alkohol zu dir nehmen.': 'Vous êtes sous l''effet d''un alcool fort... Vous ne pouvez plus consommer d''autres alcools pour le moment.'
'Du hast furchtbare Kopfschmerzen... Keinesfalls kannst du heute weiteren Alkohol zu dir nehmen.': 'Vous avez mal au crâne… Impossible d''avaler une goutte d''alcool jusqu''à demain.'
'Endlich kannst du deine Schwiegermutter loswerden!': 'Enfin, vous pouvez embrasser votre belle-mère !'
'Du hast dich bereits von einer Verletzung erholt. Du kannst heute nicht erneut geheilt werden.': 'Vous avez été soigné(e) d''une blessure récemment. Vous ne pouvez pas être soigné(e) à nouveau pour la journée.'
