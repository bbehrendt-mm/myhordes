'Du kannst diese Aktion im Lernmodus nicht ausführen. <strong>Zuerst musst du noch etwas Spielerfahrung sammeln</strong>.<hr/>Klicke auf den Link bei Lernmodus, um diesen Modus zu deaktivieren.': 'Vous ne pouvez pas faire cela en mode apprentissage. En effet, <strong>cette action requiert une plus grande expérience du jeu</strong>.<hr/>Vous pouvez désactiver le mode apprentissage en cliquant sur le lien du même nom.'
'Der Schwierigkeitsgrad ist in dieser Stadt geringer. Deswegen gilt sie nicht für das Saison-Ranking. Die Außenwelt ist durchschnittlich 13x13 Felder groß.': 'La difficulté du jeu est réduite sur cette ville, mais en contrepartie, elle ne participera pas au classement de la saison. La taille de la carte de l''Outre-Monde est en moyenne de 13x13.'
'Bei den entfernten Regionen handelt es sich um Städte, die nur von sehr erfahrenen Spielern gespielt werden dürfen (<strong>{splimit} Seelenpunkte</strong>). <p>Diese Städte sind den Veteranen vorbehalten.</p><p>Die entsprechenden Karten der entfernten Regionen sind <strong>weitaus größer</strong> und es gibt mehr zu erforschen.</p>': 'Les régions éloignées sont des villes qui ne peuvent être rejointes que par des joueurs bénéficiant d''une expérience suffisante en jeu (<strong>{splimit} points d''âme</strong> minimum). <p>Elles regroupent donc des vétérans.</p><p>De plus, les cartes des régions éloignées sont <strong>bien plus vastes que les autres</strong> et permettent plus d''exploration.</p>'
'Pandämoniumstädte sind <strong>weitaus schwieriger</strong> als normale Städte! Dementsprechend sind auch die Belohnungen und Gewinnmöglichkeiten besser.<br /><strong>Du benötigst mindestens {splimit} Seelenpunkte</strong>, um in diesen Städten spielen zu dürfen.': 'Les villes du Pandémonium sont réputées <strong>beaucoup plus difficiles que les autres</strong> !<br /><strong>Il vous faut {splimit} points d''âme</strong> minimum pour vous inscrire..'
'Ein Moderator hat deinen Thread "{threadname}" in das Forum "{forumname}" verschoben. {link_post}': 'Un modérateur a déplacé votre sujet "{threadname}" vers le forum "{forumname}". {link_post}'
'Deine aktuelle Situation erlaubt nicht, dass du diese Aktion durchführst.': 'Vous n''êtes pas en situation de réaliser cette action !'
'Dieser Bürger scheint völlig verängstigt zu sein! Er bringt keinen Kontrollpunkt in dieser Zone.': 'Ce citoyen semble complètement terrorisé ! Il n''apporte aucun point de contrôle dans cette zone.'
'Die Anwesenheit des Geistigen Beistands unter den Nachtwächtern gibt ihnen jeweils einen Boost von {counsel} Verteidigung.': 'La présence de l''objet Discours Rassurant Multicoloré parmi les veilleurs actuels permet d''apporter un gain de {counsel} points de défense.'
'<strong>Herzlichen Glückwunsch</strong>, du hast Folgendes freigeschaltet: {list}': '<strong>Félicitations</strong>, vous avez déverrouillé : {list}'
'Resigniert und untröstlich sahen die Bürger, wie eine Horde von {num} Zombies sich in Richtung Stadt bewegte...': 'Dépités, les citoyens ont vu une horde de {num} zombies se diriger vers la ville... '
'Wie aus dem Nichts stand die Meute auf einmal vor dem Stadttor...': 'Et d''un coup, l''horreur s''est amassée devant les Portes de la Ville...'
'{intruder} ist bei {victim} eingebrochen und hat dabei das Alarmsystem ausgelöst!!': '{intruder} s''est introduit chez {victim} et a déclenché son système d''alarme !!'
'Du hast das Alarmsystem bei {victim} ausgelöst! Die ganze Stadt weiß jetzt über deinen Einbruch Bescheid.': 'Vous avez déclenché le système d''alarme installé chez {victim} ! Toute la ville est maintenant au courant de votre intrusion.'
'Als du durch das Fenster blickst, stellst du fest, dass das Haus von {citizen} keinerlei interessante Gegenstände enthält. Ein paar Tonscherben, viel Staub und eine tote Ratte ist alles, was du erkennen kannst. Nichts, was der Mühe wert wäre.': 'En regardant par la fenêtre, vous constatez que la maison de {citizen} semble être vide de tout objet intéressant. Des bouts de poterie, de la poussière et un rat crevé. Rien qui ne vaille la peine.'
'Alarm (Bürger {citizen})': 'Alarme (Citoyen {citizen})'
'{citizen} hat bei dir daheim den Alarm ausgelöst, als er (sie) um {time} versuchte bei dir einzubrechen!': 'Le citoyen {citizen} a déclenché votre alarme en tentant de rentrer chez vous à exactement {time} !'
'Als Ghul solltest du jeden Tag einen anderen Spieler auffressen.': 'En tant que goule, vous pouvez dévorer un autre citoyen une fois par jour pour totalement assouvir votre soif de sang. '
'Die in das Gebäude investierten APs zählten <strong>50% mehr</strong> (Sklaverei).': 'Les PA investis dans le chantier ont compté <strong>50% de plus</strong> (esclavagisme).'
'{citizen} hat an dem Bauprojekt {plan} mitgearbeitet (Sklaverei: +50% AP).': '{citizen} a travaillé sur le projet {plan} (esclavagisme: +50% de PA).'
'{citizen} hat das Gebäude {plan} repariert (Sklaverei: +50% AP).': '{citizen} a réparé le chantier {plan} (esclavagisme: +50% de PA).'
'Funkgerät verwenden': 'Utiliser la radio'
'Gebäudeliste einblenden': 'Afficher la liste des chantiers'
'<strong>{citizen} scheint von einer plötzlichen, unkontrollierbaren Panik ergriffen zu sein</strong>! Es ist unmöglich, auch nur einen Schritt weiter zu gehen... seine <strong>Bewegung wurde unterbrochen</strong>.': '<strong>{citizen} semble pris(e) d''une soudaine et incontrôlable panique</strong> ! Impossible de faire un pas de plus... <strong>son déplacement a été interrompu.</strong>.'
'Als du dich umschaust, <strong>überfällt dich eine plötzliche, unkontrollierbare Panik</strong>! Es ist unmöglich, auch nur einen Schritt weiterzugehen.<hr/>Deine Bewegung wurde <strong>unterbrochen</strong> und du hast <strong>1 AP</strong> verloren.': 'En regardant autour de vous, <strong>vous êtes pris(e) d''une soudaine et incontrôlable panique</strong> ! Impossible de faire un pas de plus...  Votre déplacement a été <strong>interrompu</strong> et vous avez perdu<strong>1 AP</strong>.'
'{shaman} hat {citizen} soeben mit seinen mystischen Schamanenkräften geheilt!': '{shaman} vient de soigner {citizen} grâce à ses pouvoirs de chaman !'
'Wir werden alle sterben: Sag es weiter!': 'Nous allons tous mourir : passez le mot !'
