'Besessen von einer gequälten Seele': 'Possédé par une âme torturée'
'Während du die Worte des Schamanen vernommen hast, dachtest du nie, dass er es ernst meinte. Nichts ist 100%ig sicher in dieser Wüste und der Trank, den er dir gegeben hat... Nun, er hat nicht funktioniert. Die gequälte Seele, der du zu helfen versuchtest, hat sich an dich geklammert und deine ungeschützte Seele mit Leichtigkeit überwältigt. Ihre Gewalt und Wut hinterließen nichts von dir als eine leere Hülle, dazu verdammt, von der Horde verschlungen zu werden.': 'Votre Chaman vous l''avait pourtant précisé, rien n''est 100% sûr dans la vie... Et sa potion n''a pas su contrer la violence de cette âme torturée. Elle s''est emparée de vous, esprit faible, et a aisément terrassé le peu de volonté restante, vous laissant mourir à l''agonie dans le désert.'
'Das ist keine gute Idee, das ist dir doch wohl klar!': 'Ce n''est pas une bonne idée, vous savez... ?'
