'Beim Durchwühlen des Mülls, der am Stadtrand herumliegt, findest du schließlich folgendes: {item}.<hr />Du hast <strong>1 Aktionspunkt(e)</strong> verbraucht.': 'En fouinant dans les ordures qui traînent aux abords de la ville, vous finissez par trouver {item}.<hr />Vous avez utilisé <strong>1 point(s) d''action</strong>.'
'Es ist dir gelungen, {item} von {victim} zu stehlen <strong>ohne entdeckt zu werden</strong>. Nicht schlecht!': 'Vous avez volé {item} à {victim} <strong>sans que quiconque s''en aperçoive</strong>. Vous êtes vraiment habile...'
'Du hast keine Seelenpunkte gewonnen (am ersten Tag gestorben).': 'Vous n''avez gagné aucun point d''âme (mort le premier jour).'
