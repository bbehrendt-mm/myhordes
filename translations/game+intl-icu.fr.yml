'Nur verbannte Bürger können Gegenstände sehen und aufheben, wenn diese von anderen verbannten Bürgern versteckt wurden.': 'Seuls les citoyens bannis peuvent voir et ramasser des objets s’ils ont été cachés par d’autres citoyens bannis.'
'Barhändiger Stripper': 'Étripeur à mains nues'
'Für die vollständige Instandsetzung dieses Gebäudes sind noch {remaining} AP erforderlich.': 'La réparation complète de ce chantier nécessite encore {remaining} PA.'
