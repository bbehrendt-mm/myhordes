'Du hast einen Teil des Sektors freigelegt, aber es gibt immer noch eine beträchtliche Menge an Trümmern, die den Weg versperren...': 'Vous <strong>déblayez</strong> une partie du secteur, mais de <strong>nombreux débris</strong> obstruent encore le passage...'
'Herzlichen Glückwunsch, die Zone ist vollständig freigelegt worden! Du kannst nun mit der Suche nach Gegenständen im: {ruin} beginnen!': 'Félicitations, la zone a été entièrement déblayée ! Vous pouvez commencer à fouiller ce qui s''y cachait : {ruin}  !'
