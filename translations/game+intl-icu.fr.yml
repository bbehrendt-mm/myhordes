Panzerschrank: Armoire à glace
'Dank deiner zahlreichen Zombiekontakte verfügst du in der Außenwelt ab sofort über einen zusätzlichen Zonenkontrollpunkt.': 'Votre grande expérience de l''Outre-Monde vous permet de bénéficier à tout moment d''un point de contrôle supplémentaire en extérieur.'
