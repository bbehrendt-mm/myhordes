'Du schätzt, dass deine Überlebenschancen hier quasi Null sind... Besser gleich ''ne Zyanidkapsel schlucken.': 'Vous estimez que vos chances de survie ici sont quasi nulles… Autant gober du cyanure tout de suite.'
