Pool: Piscinita
'Mauern um die Stadt zu errichten, darüber müsste man nachdenken! Dies ist der Anfang der Befestigungsanlagen.': 'Poner murallas alrededor del pueblo, ¡había que pensarlo! Este es el comienzo de las fortificaciones.'
'Ein guter Weg, um die Große Grube zu füllen, mit scharfen Pfählen, um zu sehen, wie sich die Zombies dort aufspießen.': 'Una buena forma de rellenar la Zanja Periférica, con estacas afiladas para ver a los zombies empalándose allí.'
'Bedecken wir die Mauern mit Stacheldraht, so dass ein paar kleine Stücke an der Passage hängen bleiben.': 'Cubre las paredes de alambre de espino para que queden unos trocitos pegados al paso.'
'Eine verstärkte Struktur für die schwächeren Teile der Mauer.': 'Una estructura reforzada para las partes más débiles del muro.'
'Eine Mauer ist gut, eine große Mauer ist besser.': 'Un murote está bien, un murazo, aún mejor.'
'Nach der zweiten Wand dachten wir, warum nicht eine dritte? Die Isolierung wird einfach besser sein!': 'Después de la segunda pared, pensamos: ¿por qué no una tercera? El aislamiento será mejor.'
'Mit den Betonblöcken, die wir gefunden haben, können wir die Sperrholzplatten verstärken, damit sie endlich für etwas nützlich sind.': 'Usando los bloques de hormigón que encontraste para reforzar tu contrachapado, puede que por fin sirva para algo.'
'Bedecken wir einen großen Teil der Mauer mit einer Vielzahl von scharfen Metallstücken, dann haben wir die größte Käsereibe der Welt. Man kann zusehen, wie die Zombies hineinrutschen. Das einzige Problem ist der Lärm.': 'Cubre gran parte del muro con multitud de piezas metálicas afiladas y conseguirás el rallador de queso más grande del mundo. Observa cómo los zombies se deslizan por él. El único problema es el ruido.'
'Mit tieferen Löchern und darüber ausgelegten Planen, einfach abwarten und zusehen, wie etwas (oder jemand?) hineinfällt!': 'Con agujeros más profundos y lonas colocadas sobre ellos, solo hay que esperar y ver cómo cae algo (¿o alguien?) dentro.'
'Holzzäune, die vor der Mauer errichtet wurden, um die auf die Stadt zustürmenden Zombies zu verlangsamen (oder es zumindest zu versuchen).': 'Vallas de madera construidas río arriba de la muralla para frenar (o al menos intentarlo) a los zombies que marchan hacia el pueblo.'
'Verstärken wir die Barrieren und erhöhen sie ein wenig, um ihre Wirkung auf die Verteidigung der Stadt zu verbessern.': 'Reforzar las barreras y elevarlas un poco aumentará mucho su impacto en las defensas del pueblo'
'Warum ist das nicht schon früher jemandem eingefallen? Anstatt sich um die persönliche Hygiene zu kümmern, benutzen wir Seife, um die Wälle der Stadt rutschig zu machen.': '¿Por qué no se le había ocurrido antes a nadie? En lugar de ocuparte de tu higiene personal, utiliza tu jabón para hacer resbaladizas las paredes del pueblo.'
'Das Hinzufügen einiger Chemikalien zum verwendeten Wasser wird das hübsche Gesicht der Zombies vor der Stadt definitiv nicht verschönern.': 'Añadir algunos productos químicos al agua proyectada definitivamente no mejorará la cara bonita de los zombies frente a al pueblo.'
'Oft wird vergessen, dass Zombies ein Gehirn haben. Manchmal sogar zwei, wenn sie Glück haben. Trifft sich gut: Das mit dieser Kanone geschossene Konzentrat hat die erstaunliche Fähigkeit, Gehirne in Matsch zu verwandeln. Es könnte allerdings sein, dass sie auf eure Wächter herunterfällt... aber wo gehobelt wird, da fallen Späne.': 'Muchos prefieren olvidarlo, pero los zombies tienen cerebro propio. A veces dos, si tienen suerte. Esto es práctico: el concentrado que proyecta esta pistola tiene una capacidad asombrosa para convertir los cerebros en barro. Sólo tienes un poco de miedo de que el producto caiga sobre tus centinelas... ¡Pero cuando hay que ir, hay que ir!'
'Es ist nicht sehr fortschrittlich oder gut durchdacht, aber es erfüllt seinen Zweck ... es verzögert unseren Tod. Ein wenig.': 'Esto no es muy avanzado ni rebuscado, pero hace su trabajo... retrasar tu muerte. Un poco...'
'Schützt das Herz der Stadt mit einer zusätzlichen Mauer. Man muss keine helle Leuchte sein, um auf diese Idee zu kommen, aber es kann auch nicht schaden.': 'Protege el corazón del pueblo con un nuevo muro adicional. No hacía falta que fueses un iluminado para tener ese tipo de idea, pero nunca está de más.'
'Die Pumpe ermöglicht alle Konstruktionen, die mit Wasser zu tun haben. Indem man kräftig pumpt, ist es möglich, die Wassermenge im Brunnen leicht zu erhöhen.': 'Esta es una bomba de las que bombean agua, no de las que explotan. Al construirla, desbloquea todas las construcciones relacionadas con el agua. Además, si se mejora, es posible aumentar ligeramente las raciones de agua del pozo.'
'Erhöht den Ertrag des Gemüsegartens und aller umliegenden Gärten erheblich.': 'Aumenta notablemente el rendimiento de la huerta y de todas las plantaciones circundantes.'
'Indem du die ganze Stadt mit einem ganzen Netz von Rohren verbindest, kannst du starke wasserbasierte Verteidigungsanlagen in der Stadt aufbauen... Und wer weiß, vielleicht verbessern Sie nebenbei auch noch die Körperhygiene?': 'Al conectar toda el pueblo con una red de tuberías, puedes construir fuertes defensas a base de agua en el pueblo... Y, quién sabe, ¿mejorar tu higiene personal por el camino?'
'Wie jeder weiß, wird eine Sprinkleranlage für gewöhnlich im Garten eingesetzt. Die wenigsten wissen jedoch, dass sie sich auch hervorragend gegen Zombiehorden eignet. Einziger Wermutstropfen: Die Anlage verbraucht relativ viel Wasser und die Mauer wird etwas rutschiger. Immer vorsichtig laufen!': 'Tradicionalmente utilizadas en un jardín, también sirven como defensa mortal contra las Hordas... Matan a muchos zombies, pero asegúrate de almacenar mucha agua de antemano y las murallas se vuelven un poco más resbaladizas, así que ¡vigilancia constante!'
'Große Balken um eine Achse direkt vor dem Eingang befestigt. Und es dreht sich. Sehr schnell.': 'Grandes vigas fijadas alrededor de un eje justo delante de la entrada. Y gira. Muy rápido.'
'Indem wir in der Werkstatt ein wenig aufräumen und die Ausstattung verbessern, senken wir zwangsläufig die Produktionskosten für alle durchzuführenden Umbauten!': 'Al ordenar y mejorar un poco el equipamiento del taller, ¡reducimos al mismo tiempo los costes de producción de todas las transformaciones que se van a realizar!'
'Kreissägen, die am Fuße der Mauer durch ein geschicktes elastisches System aktiviert werden. Das Geräusch, das beim Drehen der Sägen entsteht, erinnert seltsamerweise an einen menschlichen Schrei...': 'Sierras circulares situadas al pie del muro accionadas por un hábil sistema elástico. El sonido de la rotación de las sierras recuerda extrañamente al de un grito humano...'
'Eine umfassende Umstrukturierung unserer Verteidigung, um das Beste daraus zu machen.': 'Una vasta restructuración de nuestras defensas para explotarlas al máximo.'
'Durch die Zentralisierung der Produktion sind persönliche Küchen viel effizienter.': 'Al centralizar la producción, las cocinas personales son mucho más eficientes.'
'Das Kollektiv, es gibt nichts Vergleichbares. Was für eine Freude, alles zu teilen! Persönliche Labore werden effizienter.': 'El colectivo, no hay nada igual. ¡Qué placer compartirlo todo! Los laboratorios personales se vuelven más eficientes.'
'Wenn alle Bürger an den Diskussionstisch eingeladen werden, entstehen neue Ideen. Die Eliten der Stadt brauchen sie dann nur zu stehlen und als ihre eigenen auszugeben.': 'Cuando se invita a todos los habitantes a la mesa de debate, surgen nuevas ideas. La élite únicamente tiene que robarlas y hacerlas pasar por suyas.'
'Dieser Turm, der sich in der Nähe des Eingangs befindet, bietet einen perfekten Überblick über die Umgebung und ermöglicht es, den nächtlichen Angriff abzuschätzen und sich somit besser vorzubereiten.': 'Esta torre, situada cerca de la entrada, ofrece una vista perfecta de los alrededores y permite estimar el ataque nocturno y, por tanto, prepararse mejor para él.'
'Um mit bestimmten unvorhergesehenen Ereignissen fertig zu werden, ist es manchmal notwendig, ein paar Verteidigungsanlagen für den Notfall zu bauen, ohne sich Sorgen zu machen, dass sie länger als eine Nacht halten werden. Achten wir sollten darauf achten, nicht zu viele Ressourcen und Energie für dieses Provisorium ausgeben!': 'Para hacer frente a ciertos imprevistos, a veces es necesario construir algunas defensas de emergencia sin preocuparse de que duren más de una noche. Pero ¡cuidado con malgastar demasiados recursos y energía en lo provisional!'
'Wir verstärken alles, was wir können, mit ein paar Holzbrettern und drücken die Daumen, dass es in der Nacht hält.': 'Reforzamos todo lo que podemos con unos cuantos tablones de madera y cruzamos los dedos para que aguante la noche.'
'Indem wir schnell ein paar scharfe Holzpfähle in die Mitte des Haufens pflanzen, wird uns das hoffentlich über die Nacht retten.': 'Plantando rápidamente unas cuantas estacas de madera afiladas en medio del montón, con suerte esto nos salvará esta noche.'
'Das Hinzufügen von Metall auf Bodenhöhe wird die Zombies nicht aufhalten, aber es könnte sie verlangsamen.': 'Añadir algo de metal a ras del suelo no detendrá a los zombies, pero podría ralentizarlos.'
'Die Installation eines großen Turms, der den Wächtern gewidmet ist, in der Mitte der Festungsmauern, um ihre Effizienz zu verbessern. Von nun an werden die heldenhaften Wächter in der Lage sein, dort während ihrer Ruhezeiten  die Verteidigung der Stadt gegen ein wenig von ihrer Energie zu verbessern.': 'La instalación de una gran torre dedicada a los Guardianes en medio de las Almenas para mejorar su eficacia. A partir de ahora, los héroes Guardianes podrán pasar allí sus horas de descanso para mejorar las defensas del pueblo con un poco de esfuerzo.'
'Ein Geschützturm, der Wasserbomben abfeuert. Unhandlich, aber mit gutem Flächenschaden, jeder wird ihn von der Stadtmauer abreißen wollen!': 'Una torreta que dispara bombas de agua. Poco manejable, pero con buen daño de área, ¡todo el mundo querrá arrancarla de las murallas!'
'Ein paar spezielle Riemen für deine tierischen Freunde, und es ist an der Zeit, sie zu den Zombies zu schicken. Du wirst sehen, es macht wirklich Spaß, ihnen zuzusehen.': 'Unas correas especiales para tus amigos los animales, y es hora de enviarlos entre los zombies. Ya verás, es muy divertido de ver.'
'Nach dem harten Kampf mit Fäusten und Füßen ist es an der Zeit, zu etwas Ernsthafterem überzugehen. Mit einem Waffenvorrat in der Nähe der Stadtmauer wirst du nicht mehr mit leeren Händen auf die Wache zugehen.': 'Después de luchar duro con puños y pies, es hora de pasar a algo más serio. Con un alijo de armas cerca de las murallas, ya no subirás a la vigilia con las manos vacías.'
'Dieser kleine Laden verbessert die Effektivität jedes Möbelstücks, das auf der Wache benutzt wird um 30%. Hach ja, die Schweden... Nie gab es bessere Billigmöbel!': 'Esta pequeña tienda permite que todo el mobiliario que se utiliza en la vigila sea un 30% más eficaz. Ah, los suecos... ¡los maestros del bricolaje del universo!'
'Die Aufklärer haben dich schon immer fasziniert und nie verraten, was sie unter ihrer Haube verbergen... Aber vielleicht ist es das Beste, sie in Ruhe zu lassen. Mit diesem speziellen Keller können sie sich endlich an die Arbeit machen, schließlich mögen alle ihre Kräuter.': 'Los Exploradores siempre te han intrigado, sin revelarte nunca lo que esconden bajo su capucha... Pero quizá sea mejor dejarlos en paz. Con esta cueva dedicada, por fin, podrán ponerse manos a la obra.'
'Auch der Bohrturm ist eine absurde Konstruktion. Mit ihm können selbst tiefste wasserführende Schichten angezapft werden! Er fügt +75 Rationen an Wasser dem Brunnen hinzu.': '¡Un proyecto extremo que permite extraer grandes cantidades de agua de las aguas subterráneas más profundas! Este proyecto añade +75 raciones de agua al pozo.'
'Um Tiere (und vor allem diese verdammten Raben) von deiner Plantage fernzuhalten, hast du beschlossen, ein paar alte Holzbretter mit dem Outfit deines alten Nachbarn zu verkleiden. In der Hoffnung, dass er es dir nicht übel nehmen wird!': 'Para mantener a los animales (y especialmente a esos malditos cuervos) alejados de tu plantación, has decidido vestir unos viejos tablones de madera con el traje de tu antiguo vecino. Esperas que no se lo tome a mal.'
'Wenn alle Gegenstände vor dem Wegwerfen eingeweicht werden, scheint sich ihre Wirksamkeit nach Einbruch der Dunkelheit zu verzehnfachen.': 'Al remojar todos los objetos antes de tirarlos, su eficacia parece multiplicarse por diez al anochecer.'
'Durch besseres Sortieren und Klassifizieren von weggeworfenen Gegenständen wird wertvolle Zeit in der Abfallwirtschaft eingespart. Reduziert jede Aktion auf der Müllhalde um 1 AP.': 'Al ordenar y clasificar mejor los objetos desechados, se ahorra un tiempo precioso en la gestión de residuos. Reduce en 1 PA cada acción en el Vertedero.'
'Nicht mehr als ein Akt der Verzweiflung! Alle Gegenstände in der Bank werden zerstört und bringen jeweils +2 vorübergehende Verteidigung.': '¡Bienvenido al salón de la última oportunidad! Todos los objetos del almacén serán destruidos y cada uno proporcionará 2 puntos de defensa.'
'Mit einer solchen Erweiterung der Seelenreinigungsquelle haben es die Seelen noch eiliger, ihn zu erreichen. Ihr könnt sicher sein, dass sie von nun an näher bei euch auftauchen werden.': 'Con tal extensión de la fuente, las almas solo tienen un propósito, acceder a él. Estás seguro de que a partir de ahora permanecerán más cerca de ti.'
'Seitengänge, die Buddler direkt vom Großen Grube aus in die Wüste treiben, um noch nie zuvor ausgebeutete Bereiche zu erkunden. Hoffentlich finden sie dort einige interessante Dinge!': 'Galerías excavadas en profundidad por los Excavadores directamente desde la Zanja Periférica, para excavar zonas nunca antes explotadas. Esperemos que encuentren algo interesante.'
'Anstatt die Überlebenskünstler überall in der Stadt urinieren zu lassen, habt ihr ihnen ein kleines Stück Paradies gebaut, nur für sie! Der Vorteil ist, dass es direkt über einem Gemüsegarten liegt und wir so täglich die Wasserreserven aufstocken können. Nun, zumindest wenn ihr bereit sind, das zu trinken...': 'En lugar de dejar a los Ermitaños orinar por todos los lugares del pueblo, ¡les has construido un trocito de paraíso exclusivamente para ellos! La ventaja es que está situado justo encima de un estanque de recogida, por lo que podrán aumentar las reservas de agua diariamente. Bueno, si estás realmente dispuesto a beberte eso...'
'Ein Mini-Katapult auf der Stadtmauer, garniert mit explosiven Pampelmusen. Alles, was ihr tun müsst, ist warten und schießen! Mit ein wenig extra Arbeit können wir ihn sogar automatisieren und seine Leistung verbessern.': 'Una minicatapulta colocada en las murallas y adornada con pomelos explosivos, ¡solo hay que esperar y disparar! Trabajando un poco en ella, podríamos automatizarla para mejorar su rendimiento.'
'Wenn wir ein paar explosive Pampelmusen in der Nähe der Stadtmauer in den Boden stecken, sollten wir heute Abend ein schönes Leichenfeuerwerk sehen. Aber morgen müssen wir wieder ganz von vorne anfangen...': 'Empujando unos cuantos pomelos explosivos en el suelo cerca de las murallas, deberíamos ver un hermoso fuego artificial de cadáveres esta noche. Pero tendremos que empezar de nuevo mañana...'
'Ein düsterer Ort, den man nur ungern zu betreten wagt, der aber seltsamerweise schöne Kürbisse hervorbringt... Man muss sie nur transportieren können.': 'Un lugar lúgubre donde no te gusta aventurarte, pero que extrañamente da hermosas calabazas... Aun así, tienes que ser capaz de transportarlas.'
'Mit einem eigenen Arbeitsplatz sind Techniker in der Lage, McGyver zu spielen und aus allem, was herumliegt, nützliches Zeug zu bauen.': 'Cuando disponen de una estación de trabajo específica, los técnicos pueden jugar a ser McGyver y sacar el máximo partido de lo que tengan a mano.'
'Seit ihr erfolgreich mit der Schweinezucht begonnen habt, kommt jeden Morgen frisches Fleisch in der Bank an. Ihr solltet nur über die Arbeitshygiene niemals nachdenken... ': 'Desde que empezaste a criar cerdos con éxito, todas las mañanas llega carne fresca al almacén. Solo tienes que tener cuidado con la higiene del trabajo...'
'Wenn wir den Wachturm noch ein wenig vergrößern, hält die Außenwelt keine Geheimnisse mehr für uns. Dank seines soliden Fundaments können wir sogar noch ein paar Stockwerke hinzufügen, um noch weiter sehen zu können.': 'Ampliando un poco más la Torre de vigilancia, el Ultramundo ya no tendrá secretos para ti. Con sus sólidos cimientos, puedes incluso plantearte añadir unos cuantos pisos para ver aún más lejos.'
'Ein alter Raum, der nach Kaffee und Tabak riecht, in dem man sich aber viel besser auf die langen Nächte vorbereiten kann, die die Bürger auf der Stadtmauer erwarten.': 'Una vieja habitación que huele a café y tabaco, pero en la que te preparas mucho mejor para las largas noches que te esperan en las murallas.'
'Indem man jede Klinge vor Einbruch der Nacht gewissenhaft schärft, kann die Wacht nun noch effektiver werden. Jede scharfe Waffe hat einen 20%igen Wächterbonus.': 'Afilando concienzudamente cada hoja antes del anochecer, el día anterior solo puede ser más eficaz. Cada arma de filo tiene una ventaja de vigilancia del 20%.'
'Indem du deine Tiere direkt auf der Stadtmauer hälst, ist es viel effizienter, sie in die Schlacht zu führen. Und ihr könnt sicher sein, dass sie nicht wieder entkommen! Erhöht die Effizienz von Haustieren während der Wache um 40%.': 'Al colocar los recintos para tus animales directamente en las murallas, es mucho más sencillo llevarlos al combate. ¡Y estarás seguro de que no volverán a escaparse! Aumenta la eficiencia de las mascotas por un 30% durante la Vigilia.'
'Eure Hunde verdienen nur das Beste, und wenn sie euch auf die Wacht begleiten, heißt es, ihre Zähne zu schärfen und ihre Locken zu bürsten. Alles, damit eure Schuckel die schönsten auf der Stadtmauer sind! Außerdem soll es ihre Effektivität verbessern und Ihre Überlebenschancen in der Nacht erhöhen.': 'Tus perros se merecen lo mejor, y cuando te acompañan en las murallas, eso significa afilarles los colmillos y cepillarles los rizos. Todo para que tus tesoros sean los más bellos de las murallas. Además, debería mejorar su eficacia y aumentar tus posibilidades de supervivencia por la noche.'
'Wenn wir die Abwässer der Stadt mit Hilfe eines Pumpensystems direkt an die Spitze der Stadtmauer leiten, können usere Wasserwaffen 20% effizienter eingesetzt werden. Könnte aber ein bisschen stinken...': 'Al llevar las aguas residuales del pueblo directamente a la parte superior de las murallas mediante un sistema de bombeo, se podrán utilizar las armas de agua con un 30% más de eficacia. Disculpen el olor.'
'Indem wir einen großen Teil der Stadt unter der Erde vergraben, schaffen wir neuen Platz für die Verteidigungsanlagen über unseren Köpfen. Sehr es positiv: wir sind dann vor der Sonne geschützt.': 'Al enterrar gran parte del pueblo bajo tierra, liberarás nuevo espacio para las defensas sobre tus cabezas. Míralo por el lado bueno: estarás protegido del sol.'
'Mit genau definierten Grundstücken für jede Behausung können wir endlich sehen, wie viel man noch ausbauen kann! Es ist an der Zeit, etwas Neues zu versuchen.': 'Con parcelas bien definidas para cada vivienda, ¡por fin podemos ver cuánto es posible ampliar! Es hora de ponerse manos a la obra.'
'Auch wenn dir das Spirituelle ein wenig über den Kopf wächst - ein Raum, der dem Wohlbefinden und der Entspannung gewidmet ist, hilft dir, dich weniger um die kommenden Tage zu sorgen. Nun... wenn du denn Zeit hättest, es zu besuchen.': 'Aunque lo espiritual pase por encima de tu cabeza, disponer de un espacio dedicado al bienestar y la relajación te permite preocuparte menos por los días por llegar. Bueno... si tuvieras tiempo de ir a visitarlo.'
'Ein Ort der Entspannung, der sich hervorragend für die Überführung von Seelen in die ewige Ruhe eignet.': 'Un rincón de relajación muy adecuado para el traslado de las almas al descanso eterno.'
'Ein großer Pool, der nur für euer Wohlbefinden eingerichtet ist. Wenn man nicht auf seine Mitbürger achtet, die panisch um einen herumlaufen, könnte man den Angriff heute Abend glatt vergessen.': 'Una gran piscina acondicionada solo para tu placer. Si no prestas atención a tus vecinos corriendo a tu alrededor, casi olvidarías el ataque de esta noche.'
'Diese Brustwehr um die Stadt erlaubt es einigen Wächtern, die Stadt von der Mauer aus zu schützen.': 'Estas almenas alrededor del pueblo permitirán que unos cuantos centinelas protejan el pueblo desde las murallas.'
'Der Brunnen wird einmalig mit 15 Rationen Wasser befüllt.': 'Se añaden 15 raciones de agua al pozo (solo una vez).'
'Die Stadt erhält nach dem nächsten Angriff einmalig 1 ungewöhnliche Baupläne.': 'El pueblo recibirá 1 plano inusual tras el ataque.'
'Ermöglicht das Zerstören von Gegenständen für 1 Verteidigungspunkt.': 'Permite tirar objetos para 1 punto de defensa.'
'Die Aussichtsplattform ermöglicht es, den Bürger zu wählen, der am besten bei Expeditionen führen kann.': 'La Plataforma de Observación le permite elegir al habitante más capacitado para guiarle durante las expediciones.'
'Du kannst jetzt die Seelen deiner verstorbenen Mitbürger reinigen, um ein wenig zusätzliche Verteidigung zu erhalten.': 'Ahora puedes purificar las almas de tus antiguos compañeros para conseguir un poquito más de defensa.'
'Der Granatwerfer gibt 40 zusätzliche Verteidigungspunkte.': 'El lanzagranadas aporta 40 puntos de defensa adicionales.'
'Der Verteidigungsbonus des Grabens steigt dauerhaft um 20.': 'La Zanja periférica da 30 puntos de defensa.'
'Der Verteidigungsbonus des Grabens steigt dauerhaft um 25.': 'La Zanja periférica da 55 puntos de defensa.'
'Der Verteidigungsbonus des Grabens steigt dauerhaft um 30.': 'La Zanja periférica da 85 puntos de defensa.'
'Der Verteidigungsbonus des Grabens steigt dauerhaft um 35.': 'La Zanja periférica da 120 puntos de defensa.'
'Der Verteidigungsbonus des Grabens steigt dauerhaft um 40.': 'La Zanja periférica da 160 puntos de defensa'
'Indem man die Zinnen etwas erweitert, können mehr Wächter während des Angriffs kämpfen.': 'Al ampliar un poco las almenas, más centinelas podrán luchar durante el ataque.'
'Der Brustwehr ist so breit, dass die ganze Stadt dort übernachten kann.': 'Unas almenas tan espaciosas que ahora todo el pueblo podría pasar allí la noche.'
'Durch den Ausbau der Brustwehr können sich die Wächter dort etwas sicherer fühlen.': 'Al remodelar las almenas, los centinelas se sentirán un poco más seguros allí.'
'Der Wasserturm verbraucht beim nächtlichen Angriff 9 Rationen Wasser und steigert seinen Verteidigungswert dafür um 252.': 'La defensa de las torretas de agua se multiplica por 4,6 (322 puntos de defensa), pero cuestan 9 raciones de agua por noche.'
'Der Wasserturm verbraucht beim nächtlichen Angriff 12 Rationen Wasser und steigert seinen Verteidigungswert dafür um 336.': 'La defensa de las torretas de agua se multiplica por 5,8 (406 puntos de defensa), pero cuestan 12 raciones de agua por noche.'
'Die AP-Kosten aller Bauprojekte werden um 25% gesenkt. Erhöht die Effektivität von Reparaturen um einen Punkt.': 'El coste de construcción (AP) de todos los proyectos de construcción se reduce de un 25%. Aumenta el rendimiento de reparación por un punto.'
'Die AP-Kosten aller Bauprojekte werden um 35% gesenkt. Erhöht die Effektivität von Reparaturen um zwei Punkte.': 'El coste de construcción (AP) de todos los proyectos de construcción se reduce de un 35%. Aumenta el rendimiento de reparación por dos puntos.'
'Die Verteidigung der Stadt wird um 11% erhöht.': 'La defensa total del pueblo se ve aumentada permanentemente un 11%.'
'Die Verteidigung der Stadt wird um 13% erhöht.': 'La defensa total del pueblo se ve aumentada permanentemente un 13%.'
'Die Stadt erhält nach dem nächsten Angriff einmalig 1 gewöhnliche und 1 ungewöhnliche Baupläne sowie.': 'El pueblo recibirá 1 plano común y 1 plano inusual tras el ataque.'
'Die Stadt erhält nach dem nächsten Angriff einmalig 1 gewöhnliche und 1 seltene Baupläne sowie.': 'El pueblo recibirá 1 plano inusual y 1 plano raro tras el ataque.'
'Die Stadt erhält nach dem nächsten Angriff einmalig 1 seltene Baupläne - möglicherweise - eine nette Überraschung.': 'El pueblo recibirá 1 plano raro tras el ataque (¿y tal vez una sorpresa?).'
'Bietet nur nachts einen leichten Suchbonus, pro Tag werden 3 Batterien verbraucht.': 'Proporciona una ligera ventaja de búsqueda solo durante la noche, se consumen 3 baterías al día.'
'Ermöglicht die fachgerechte Entsorgung von Waffen und Nahrung auf der Müllhalde.': 'Aumenta la defensa proporcionada por cualquier arma y comida lanzada al vertedero.'
'Ermöglicht das fachgerechte Massakrieren unschuldiger Tiere und Steigert die Ausbeute jedes auf den Müll geworfenen Verteidigungs-Gegenstandes.': 'Aumenta la defensa proporcionada por cualquier objeto defensivo y animal lanzado al vertedero.'
'Ermöglicht die fachgerechte Entsorgung von Holz und Metall auf der Müllhalde.': 'Aumenta la defensa proporcionada por cualquier metal y madera arrojados al vertedero.'
'Der Granatwerfer verbraucht beim nächtlichen Angriff 1 Explosive Pampelmuse und steigert seinen Verteidigungswert dafür um 30.': 'La defensa que proporciona el Lanzagranadas es de 70 puntos de defensa, pero cuesta 1 pomelo explosivo por noche.'
'Der Granatwerfer verbraucht beim nächtlichen Angriff 2 Explosive Pampelmusen und steigert seinen Verteidigungswert dafür um 75.': 'La defensa que proporciona el Lanzagranadas es de 115 puntos de defensa, pero cuesta 2 pomelos explosivos por noche.'
'Der Granatwerfer verbraucht beim nächtlichen Angriff 3 Explosive Pampelmusen und steigert seinen Verteidigungswert dafür um 150.': 'La defensa que proporciona el Lanzagranadas es de 190 puntos de defensa, pero cuesta 3 pomelos explosivos por noche.'
'Der Granatwerfer verbraucht beim nächtlichen Angriff 4 Explosive Pampelmusen und steigert seinen Verteidigungswert dafür um 240.': 'La defensa que proporciona el Lanzagranadas es de 280 puntos de defensa, pero cuesta 4 pomelos explosivos por noche.'
