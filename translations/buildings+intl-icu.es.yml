'Ein wunderschönes Kreuz aus Schokolade, an dem unliebsame (oder lästige) Mitbürger platziert werden können. Ist mal was "anderes" als die klassische Verbannung...': 'Una hermosa cruz hecha de chocolate para colocar a los habitantes no deseados allí en lugar de simplemente desterrarlos de la comunidad...'
Straßenbeleuchtung: Alumbrado público
'Selbst in der tiefsten Nacht erlaubt dir der fahle Schein der Laternenmasten, deine Ausgrabungen in der Wüste fortzusetzen. Keine Ausreden mehr, um früh ins Bett zu gehen.': 'Cuando llegue la oscuridad de la noche, los pálidos destellos de las farolas te permitirán continuar tus excavaciones en el desierto. No más excusas para irse a la cama.'
'Die Verringerung der Fundchancen bei Nacht wird im Umkreis von 6km um die Stadt negiert, pro Tag wird 1 Batterie verbraucht.': 'La reducción de las posibilidades de búsqueda nocturna se anula en un radio de 6 km alrededor del pueblo, se consume 1 batería por día.'
'Die Verringerung der Fundchancen bei Nacht wird im Umkreis von 10km um die Stadt negiert, pro Tag wird 1 Batterie verbraucht.': 'La reducción de las posibilidades de búsqueda nocturna se anula en un radio de 10 km alrededor del pueblo, se consume 1 batería por día.'
'Die Verringerung der Fundchancen bei Nacht wird auf der gesamten Karte negiert, pro Tag werden 2 Batterien verbraucht.': 'La reducción de la posibilidad de búsquedas nocturnas se cancela en todo el mapa, se consume 2 baterías por día.'
'Die Verringerung der Fundchancen bei Nacht wird im Umkreis von 2km um die Stadt negiert.': 'La reducción de las posibilidades de búsqueda nocturna se anula en un radio de 2 km alrededor del pueblo.'
'Kein besonderer Bonus': 'Sin bonificación particular.'
'Die Verteidigung der Stadt wird um 10% erhöht.': 'Las defensas del pueblo aumentan en 10%.'
'Der Verteidigungswert der Stadt steigt mit dem Großen Graben auf 10 Punkte.': 'La zanja periférica aporta 10 puntos de defensa.'
'Die entwicklungsfähige Stadtmauer bringt der Stadt 55 Verteidigungspunkte.': 'La muralla evolutiva aporta 55 puntos de defensa.'
'Der Brunnen wird einmalig mit 5 Rationen Wasser befüllt.': 'Añade 5 raciones de agua al pozo (una sola vez).'
'Jeder in der Bank abgelegte Verteidigungsgegenstand bringt der Stadt 1.5 Verteidigungspunkte zusätzlich ein.': 'Cada objeto de defensa en el Almacén aporta 1.5 puntos de defensa al pueblo.'
'Die Stadt erhält nach dem nächsten Angriff einmalig 1 gewöhnliche Baupläne.': 'El pueblo recibirá 1 plano común después de cada ataque.'
'Der Wasserwerfer gibt 70 zusätzliche Verteidigungspunkte.': 'Los sistemas de riego aportan 70 puntos de defensa.'
