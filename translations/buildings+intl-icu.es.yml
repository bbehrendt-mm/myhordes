'Ein ausgeklügeltes System zur Rückgewinnung der unvermeidlichen Spritzer reinen Wassers während der Wacht. Es filtert auch Gehirnspritzer. Wasserwaffen sind während der Wacht 30% effektiver.': 'Un ingenioso sistema para recuperar las inevitables salpicaduras de agua pura durante la vigilia. También filtra las salpicaduras de cerebro. Las armas de agua son un 30% más efectivas cuando se están usando.'
'Manche nennen es unschuldig eine "Tierklinik". Aber jeden Abend vor der Wacht weckt das schreckliche Gebell das gesamte Südviertel auf. Auf jeden Fall funktioniert es: Auf den Wällen sind die Labradore verspielt, sauber, fröhlich und stürzen sich wie wild auf Zombies, die dreißigmal so schwer sind wie sie.': 'Inocentemente lo llaman “clínica veterinaria”. Pero cada noche, antes de las vigilias, los horribles ladridos despiertan a todo el distrito sur. En cualquier caso, funciona: en las murallas, estos Bichón son juguetones, limpios, alegres y se lanzan salvajemente a la garganta de zombis que pesan treinta veces más que ellos.'
'Die kolossale Menge an Wasser, die für den Bau dieses Gebäudes verbraucht wurde, kann nicht mehr konsumiert oder gegen Zombies eingesetzt werden. Während du dich fragst, was dich dazu gebracht hat, eine so kostbare Ressource zu verschwenden, bemerkst du die in goldenen Buchstaben eingravierte Inschrift auf dem Eingangsbogen: "Non est certamen". Dieses Wunderwerk strahlt im Glanze seiner Nutzlosigkeit: Seine Errichtung bringt allen Bürgern der Stadt eine seltene Auszeichnung ein.': 'La colosal cantidad de agua utilizada para la construcción de este sitio ya no se puede consumir ni utilizar contra zombis. Mientras te preguntas qué te llevó a desperdiciar un recurso tan precioso, te fijas en la inscripción grabada en letras doradas en el arco de entrada: « Non est certamen ». Esta maravilla brilla por su gran inutilidad, pero su construcción otorga una Distinción rarísima a todos los habitantes del pueblo.'
'Die Verringerung der Fundchancen bei Nacht wird im Umkreis von 6km um die Stadt negiert.': 'La reducción de las posibilidades de búsqueda nocturna se anula en un radio de 6 km alrededor del pueblo.'
