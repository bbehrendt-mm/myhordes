'Temporärer Verteidigungsbonus': 'Defensas temporales'
'Ein kleines Stück Paradies, das aus ein paar Grashalmen im Schatten von Dächern und halbierten Dosen besteht, die senkrecht in den Himmel gehoben werden, so eine geheimnisvolle Theorie aus dem Survival-Handbuch der Einsiedler. Angeblich soll dies „die Brise einfangen“ ... ein Rätsel. Aber der Punkt ist, dass man dadurch ein wenig Wasser sammeln kann!': 'Un pequeño rincón de paraíso perdido que combina algunas briznas de hierba a la sombra de los tejados y latas cortadas por la mitad y elevadas verticalmente hacia el cielo según una misteriosa teoría extraída del manual de supervivencia de los ermitaños. Al parecer, esto se supone que hace que "se atrape la brisa", según ellos... un misterio. Pero oye, ¡el caso es que te permite recoger un poco de agua!'
