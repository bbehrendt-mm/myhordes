'Angemeldet bleiben': 'Permanecer conectado'
'Fehler bei der Datenübertragung.': 'Error de transmisión de datos.'
'MyHordes ist ein Teil des EternalTwin-Netzwerks. Wenn du einen EternalTwin-Account hast, kannst du MyHordes ohne zusätzliche Registrierung spielen!': 'MyHordes forma parte de la red Eternaltwin. ¡Si tienes una cuenta de Eternaltwin, puedes jugar sin necesidad de registrarte!'
'Über EternalTwin einloggen': 'Iniciar sesión a través de Eternaltwin'
