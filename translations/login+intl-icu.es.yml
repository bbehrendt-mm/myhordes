'Deine E-Mail Adresse wurde geändert. Bitte validiere die neue Adresse, damit du sie verwenden kannst.': 'Tu dirección de correo electrónico ha sido modificada. Valida la nueva dirección para poder utilizarla.'
'Die E-Mail ist nicht angekommen?': '¿No has recibido el correo electrónico?'
'Erneut senden!': '¡Enviar de nuevo!'
'Die Validierungs-Mail wurde erfolgreich gesendet.': 'El correo electrónico de verificación se envió correctamente.'
