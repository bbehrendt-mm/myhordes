'Verknüpfung mit EternalTwin': 'Vincular con Eternaltwin'
'Gleich kanns losgehen!': '¡Ya casi estamos listos para empezar!'
"<strong>Achtung:</strong> Du hast bereits einen MyHordes-Account? Dann solltest du jetzt\n                                    <i>abbrechen</i> und dich zuerst mit deinem alten MyHordes-Account einloggen. Du kannst deinen\n                                    EternalTwin-Account in den Einstellungen mit deinem MyHordes-Account verknüpfen.": "<strong>Atención:</strong> ¿Ya tienes una cuenta de MyHordes? Entonces deberías \n                                    <i>cancelar</i> ahora e iniciar sesión con tu antigua cuenta de MyHordes. Puedes vincular tu \n                                    cuenta de Eternaltwin a tu cuenta de MyHordes en la configuración."
"Los geht's!": "¡Aquí vamos!"
'Hallo {username}!': '¡Hola {username}!'
'Dein Account wurde erfolgreich verknüpft!': '¡Tu cuenta ha sido vinculada con éxito!'
'Du wirst eingeloggt. Bitte warte eine Sekunde ...': 'Serás ingresado. Por favor, espera un momento...'
'Vielen Dank, dass du deinen MyHordes-Account {namecheck_mh} mit deinem EternalTwin-Account {namecheck_et} verknüpfst!': '¡Muchas gracias por vincular tu cuenta de MyHordes {namecheck_mh} con la de Eternaltwin {namecheck_et}!'
'Nach der Verknüpfung kannst du dich nur noch über EternalTwin in MyHordes anmelden. Deine alten Zugangsdaten werden ungültig.': 'Después de vincular tu cuenta sólo podrás iniciar sesión en MyHordes a través de Eternaltwin. Tus antiguos datos de acceso se volverán inválidos.'
'Wenn du fortfahren möchtest, gib bitte ein letztes Mal dein MyHordes-Passwort ein und klicke auf "Verknüpfen".': 'Si deseas continuar, por favor, introduce tu contraseña de MyHordes por última vez y haz click en "Vincular"'
Verknüpfen: Vincular
'Willkommen zurück! Dein Account ist nicht länger zur Löschung vorgemerkt.': '¡Bienvenido de nuevo! Tu cuenta ya no está marcada para ser eliminada.'
'Es haben sich zu viele Nutzer aus deinem Netzwerk heraus bei MyHordes registriert. Weitere Registrierungen aus deinem Netzwerk sind für eine Weile nicht mehr möglich.': 'Demasiados usuarios de tu red se han registrado en MyHordes. No se podrán realizar más registros en tu red por un tiempo.'
'Du wurdest erfolgreich von allen Geräten abgemeldet.': 'Se ha cerrado correctamente la sesión de todos los demás dispositivos.'
'Dein Name kann nur alphanumerische Zeichen enthalten.': 'Tu nombre solo puede contener caracteres alfanuméricos.'
'Der eingegebene Pate ist ungültig. Um dich ohne einen Paten anzumelden, lasse das Feld frei.': 'El patrocinador ingresado no es válido. Para registrarse sin un patrocinador, deja el campo en blanco.'
