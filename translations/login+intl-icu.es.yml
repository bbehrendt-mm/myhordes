'Du musst nicht sofort zustimmen.': 'Puede aceptar más tarde.'
'Ich stimme den Nutzungsbedingungen zu!': '¡Acepto las condiciones de uso!'
'Später zustimmen': 'Aceptar más tarde'
'Vielen Dank, dass du den Nutzungsbedingungen zugestimmt hast.': 'Gracias por aceptar las condiciones de uso.'
'Du kannst den Nutzungsbedingungen jederzeit in deinen Seeleneinstellungen zustimmen. Wir werden dich weiterhin gelegentlich daran erinnern, dass du den Nutzungsbedingungen zustimmen musst.': 'Puede aceptar las condiciones de uso en cualquier momento en la configuración de su alma. Seguiremos recordándole ocasionalmente que debe aceptar las condiciones de uso.'
'Du hast den Nutzungsbedingungen von MyHordes noch nicht zugestimmt. Beachte, dass du diese Warnung nicht für immer ignorieren kannst.': 'Aún no has aceptado las Condiciones de uso de MyHordes. Tenga en cuenta que no puede ignorar esta advertencia para siempre.'
'Zum Zustimmungsdialog wechseln': 'Abrir la caja de diálogo para aceptar'
'Klicke auf "Später zustimmen", um diesen Hinweis vorerst auszublenden. Bitte beachte jedoch, dass du diesen Hinweis nicht ewig ignorieren kannst.': 'Haga clic en "Aceptar más tarde" para ocultar este aviso por el momento. Sin embargo, tenga en cuenta que no puede ignorar este aviso para siempre.'
'Dein Name muss mindestens {limit} Zeichen umfassen.': 'Tu nombre debe tener al menos {limit} caracteres.'
'Dein Name kann höchstens {limit} Zeichen umfassen.': 'Tu nombre solo puede tener hasta {limit} caracteres.'
'Der eingegebene Spielername verstößt gegen die Richtlinien von MyHordes und kann nicht verwendet werden.': 'El nombre de usuario introducido infringe las normas de MyHordes y no puede ser utilizado.'
'Leider verstößt dein aktueller Anzeigename auf Eternaltwin gegen die Richtlinien von MyHordes. Bitte gib einen neuen Namen ein, den du auf MyHordes benutzen möchtest. Dein Name auf Eternaltwin wird hierdurch nicht geändert.': 'Desafortunadamente, tu nombre actual en Eternaltwin infringe las normas de MyHordes. Por favor, introduce un nombre nuevo para utilizarlo en MyHordes. Esto no cambiará tu nombre en Eternaltwin.'
