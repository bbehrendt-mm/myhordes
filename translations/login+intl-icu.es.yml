'Wenn du von einem anderen Spieler für MyHordes geworben wurdest, gib hier seinen Namen ein. Er oder sie wird dir sehr dankbar sein...': 'Si otro jugador te ha invitado a MyHordes, ingresa su nombre aquí. Estará muy agradecido...'
'Dein E-Mail Anbieter stellt Nachrichten von MyHordes nicht oder nur sehr unzuverlässig zu. Wir empfehlen, wenn möglich eine andere E-Mail Adresse für die Registrierung zu verwenden. Bitte entschuldige die Unannehmlichkeiten.': 'Tu proveedor de correo electrónico no entrega los mensajes de MyHordes o los entrega de forma muy poco fiable. Recomendamos utilizar una dirección de correo electrónico diferente para el registro, si es posible. Por favor, disculpen las molestias.'
'Bevor du mit deinem EternalTwin-Account spielen kannst, brauchen wir noch ein paar zusätzliche Informationen von dir.': 'Antes de que puedas jugar con tu cuenta de Eternaltwin, necesitamos información adicional tuya.'
"Um die Registrierung abzuschließen und deinen Account zu aktivieren, musst du auf einen\n                                            Aktivierungslink klicken, der dir an die angegebene E-Mail Adresse geschickt wird.": "Para completar el registro y activar tu cuenta, debes ir a un\n                                            Enlace de activación que se enviará a la dirección de correo electrónico especificada."
'Um dich einzuloggen, musst du nach wie vor deinen <b>ursprünglichen Namen</b> verwenden: <i>{name}</i>.': 'Para iniciar sesión, aún debes usar tu <b>nombre original</b>: <i>{name}</i>.'
