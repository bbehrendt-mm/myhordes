'Wenn eine Stadt kurz vor dem Untergang steht, wird der Chaoszustand ausgerufen. Dieser Zustand kann nicht aufgehoben werden. Folgende Bedingungen müssen alle erfüllt sein, damit der Chaoszustand ausgerufen wird:': 'Lorsqu''une ville se trouve au bord de l''extinction, elle est déclarée en période de Chaos. Il n''est pas possible de sortir de cet état. Ce mode se déclenche si, à la suite d''une attaque, toutes les conditions suivantes sont réunies :'
