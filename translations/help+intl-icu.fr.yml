'Der Reiseleiter in der Außenwelt': 'Guide de l''Outre-Monde'
'Die Spieler (auch "Bürger" genannt) leben in kleinen Städten und müssen sich jeden Tag aufs Neue organisieren und eine Strategie finden, um die nächtlichen Zombieangriffe erfolgreich abzuwehren. Je länger sie dabei überleben, desto mehr Punkte können sie sammeln. <strong>Der Tod ist ein fester Bestandteil des Spiels. Alle Stadteinwohner wissen vom ersten Tag an, dass sie sterben werden. Die Frage ist nur wie und wann... </strong>. Als ob das nicht genug wäre, sind die Spieler dazu verdammt, nach ihrem Tod in einer anderen Stadt wiedergeboren zu werden und das Spiel beginnt wieder von vorn...': 'Les joueurs (ou Citoyens) sont regroupés dans de petites villes et ont pour tâche de s''organiser chaque jour pour tenir le plus longtemps possible face aux attaques des zombies... <strong>Le dernier survivant deviendra le Héros de la ville.</strong>'
'Ziel Nr.1: Erkundungen': 'Objectif n°1 : explorer pour s''équiper'
'Während des Tages verlassen die Bürger ihre schützenden Städte, um die <strong>Außenwelt</strong> zu erkunden. In der Wüste können sie durch Graben allerlei Waffen, Baumaterialien und Nahrung finden.': 'La journée, les Citoyens peuvent quitter la sécurité de la Ville pour explorer l''<strong>Outre-Monde</strong> et fouiller les étendues désertiques pour y trouver des armes, du matériel et de la nourriture.'
'Ziel Nr.2: Zombieangriffe überleben': 'Objectif n°2 : tenir face aux Hordes'
'Jeden Tag um Mitternacht greift eine Zombiehorde die Stadt an. Die in der Wüste gefundenen Gegenstände wurden im Idealfall dazu benutzt, Verteidigungsanlagen zu bauen und die Häuser zu verbessern.': 'Chaque soir à minuit, les Hordes de morts-vivants attaquent la Ville ! Les objets trouvés dans la journée aident alors à bâtir des défenses et à protéger les maisons.'
'Ziel Nr.3: Sich gegenseitig helfen und überleben...': 'Objectif n°3 : s''entraider et survivre...'
'Alle gefundenen Gegenstände können mit anderen Spielern geteilt werden. Vielleicht besitzt dein Nachbar ja genau die Schraube, die dir für deine Kettensäge noch fehlt. Dein Überleben hängt im entscheidendem Maße davon ab, wie gut die Kooperation und Organisation in deiner Stadt funktioniert. Das Hauptkommunikationsmittel ist ein stadtinternes Forum.': 'Les trouvailles des Citoyens peuvent être partagées. Peut-être que votre voisin possède la Vis qu''il manque à votre Tronçonneuse ? Votre survie dépend de votre faculté à vous organiser ou à utiliser la communauté...'
'Welche Aufgaben muss ich tagtäglich erledigen?': 'Que faire chaque jour ?'
"In 'Die Verdammten' musst du jeden Tag mehrere Aufgaben erledigen.": "Il y a plusieurs choses à accomplir chaque jour dans MyHordes."
'Die Zeitung lesen': 'Lire le journal'
'Die wichtigsten Informationen findest du jeden Tag druckfrisch hier!': 'il contient un résumé des choses importantes de la veille !'
'Wasser entnehmen': 'Prendre votre eau au puits'
'Ohne Wasser stirbst du.': 'sans eau, pas de vie.'
'Die Außenwelt erkunden': 'Explorer l''Outre-Monde'
'Grabe in der Wüste und sammle nützliche Gegenstände ein.': 'fouillez le désert et ramassez des objets utiles.'
'Auf den Baustellen mithelfen': 'Participer aux chantiers'
'Wähle das Gebäude aus, welches die Stadt als nächstes bauen soll.': 'choisissez le prochain bâtiment à construire en ville.'
Weiter: Suite 
'Außerhalb der Stadt dehnt sich, soweit das Auge reicht, eine riesige Wüste aus. Sie wird von den Bürgern auch "Außenwelt" genannt.': 'L''Outre-Monde est le désert qui entoure la ville à perte de vue.'
'In dieser gefährlichen Gegend findest du alles, was du zum Überleben brauchst.': 'Paradoxalement, c''est un milieu à la fois dangereux et essentiel à la survie.'
'Wenn die Einwohner in ihren Häusern bleiben, werden sie eher früher als später von den Zombies überrannt und sterben. Deshalb ist es wichtig, die Stadt zu verlassen, um Baumaterialien, Waffen und Nahrung zu finden.': 'En effet si les humains restent cloîtrés dans leur ville, ils seront rapidement submergés par les Hordes de Zombies et périront, faute d''avoir récupéré de quoi améliorer leur quotidien et se défendre. Il est primordial de sortir pour trouver du matériel.'
'Wie kann man in die Außenwelt gehen?': 'Comment aller dans l''Outre-Monde ?'
'Um in die Außenwelt zu treten, musst du dich zum <strong>Stadttor</strong> begeben und es aufmachen... Doch aufgepasst! Bevor du die Stadt verlässt, solltest du folgendes beachten:': 'Pour visiter l''Outre-Monde, rendez-vous dans la section <strong>Portes de la Ville</strong> et ouvrez bien grand les portes... Attention toutefois ! Retenez les trois règles suivantes :'
'Nimm <strong>Nahrung</strong> oder <strong>Wasser</strong> mit.': 'emmenez de la <strong>nourriture</strong> et/ou <strong>de l''eau</strong> avec vous'
'Kehre <strong>vor Mitternacht</strong> wieder heim oder du wirst von den Zombies gefressen...': 'ne soyez <strong>jamais dehors à Minuit</strong> (ou vous serez dévoré(e) par les Hordes...), à moins que vous ne campiez'
'Mache in der Nacht wieder das Stadttor zu, sonst erlebst du eine böse Überraschung...': 'fermez les portes le soir, sinon les Hordes déferleront sur les citoyens'
'Aktionspunkte und Erschöpfung': 'Les points d''action et la Fatigue'
'Deine Aktionspunkte werden oben rechts neben dem Hilfsbutton angezeigt. Du kannst deine <strong>Erschöpfung überwinden</strong> und deine Aktionspunkte durch eine der folgenden Aktionen wieder <strong>auffüllen</strong>:': 'Ces points sont visibles en haut du site, près du bouton d''Aide. Vous pouvez <strong>récupérer vos points</strong> et <strong>annuler la fatigue</strong> de plusieurs façons :'
'Wasser trinken (1 Mal pro Tag möglich)': 'en buvant de l''eau (1 fois par jour)'
'Essen (1 Mal pro Tag möglich)': 'en mangeant (1 fois par jour)'
'Drogen nehmen (Vorsicht: Du wirst sehr schnell abhängig!)': 'avec des drogues (illimitées, gare à la dépendance !)'
'Darüber hinaus gibt es noch weitere Methoden, um seine Aktionspunkte wieder aufzufüllen (manche sind durchaus gefährlich!)... Finde es am besten selbst heraus.': 'Il existe d''autres méthodes plus rares (parfois dangereuses !) mais il faudra les découvrir vous-même...'
'Du hast keine Aktionspunkte mehr?': 'Plus de point d''action ?'
'Bete, dass ein anderer Spieler bei dir vorbeikommt und dir eine Stärkung da lässt... Im Zweifelsfall ist es besser, im Forum um Hilfe zu bitten (der Link befindet sich oben links).': 'Priez pour qu''un citoyen passe par là et vous laisse un petit quelque chose pour repartir... Dans le doute, appelez à l''aide sur le forum (lien en haut à gauche du site).'
"Die Stunde des Angriffs rückt näher und näher... Du kannst noch so viel in dein Funkgerät schreien, es wird niemand mehr kommen...\nIm Schnelldurchlauf lässt du die schönen und unschönen Momente deines kurzen Lebens noch einmal Revue passieren... Wer weiß, vielleicht hast du schon morgen selbst Appetit auf Menschenfleisch?": "L'heure de l'Attaque de la Horde arrive bientôt... Vous avez beau crier sur votre Intercom : personne n'est venu vous sortir de là... Vous commencez à vous remémorer les souvenirs de cette brève vie... Qui sait si demain, vous n'aurez pas à votre tour de l'appétit pour les humains..."
Standortansicht: La vue locale
'Sobald du die Stadt verlässt, ist die Karte dein einziges Hilfsmittel, um dich in der Außenwelt zu orientieren.': 'Une fois les portes de la ville franchies, cette carte devient votre unique interface pour vous déplacer dans l''Outre-Monde.'
'Klicke auf die grünen Pfeile <strong>[1]</strong>, um in die gewünschte Richtung zu gehen.': 'Vous pouvez utiliser les flèches vertes <strong>[1]</strong> pour marcher dans la direction de votre choix.'
'Durch Drücken des Kartenknopfes <strong>[2]</strong> erhältst du eine Gesamtansicht deiner Welt.': 'Le bouton Carte <strong>[2]</strong> vous permet d''afficher l''intégralité du monde connu.'
'Die Weltkarte': 'La carte du monde'
'Das grün leuchtende Feld <strong>[1]</strong> zeigt deine aktuelle Position.': 'Le carré vert lumineux <strong>[1]</strong> indique votre position.'
'Orange, rot oder blau markierte Felder <strong>[2]</strong> weisen auf Zombiepräsenz hin. Wenn du in diesen Sektoren allein unterwegs bist, ist höchste Vorsicht geboten!': 'Les zones colorées en vert, orange, rouge ou bleu <strong>[2]</strong> indiquent la présence de zombies ! Attention si vous vous aventurez seul(e) dans ces secteurs.'
'Der Mark.-Knopf <strong>[3]</strong> zeigt alle von dir oder von anderen Spieler gesetzten Wegmarken an. Diese können zum Markieren von gefährlichen Zonen gesetzt werden, oder aber, um auf wichtige Gegenstände hinzuweisen.': 'Le bouton Marqueurs <strong>[3]</strong> vous permet d''afficher les marqueurs placés par les autres joueurs ou vous-même sur la carte. Ils permettent d''indiquer les zones dangereuses, les zones contenant des objets importants, etc.'
'Der Expeditionsknopf <strong>[4]</strong> zeigt alle geplanten Expeditionen an.': 'Le bouton Expéditions <strong>[4]</strong> vous permet d''afficher les expéditions planifiées par n''importe quel citoyen.'
Zonentypen: Contenu des zones
'Es handelt sich um eine unerforschte Zone, die weder von dir, noch von sonst wem besucht wurde.': 'Secteur inconnu, vous n''y avez jamais mis les pieds personnellement. En mode Global, ces secteurs n''ont même jamais été visités par qui que ce soit !'
'Diese Zone wurde in den letzten Tagen schon einmal erforscht. Da heute allerdings noch niemand da war, <strong>weißt du nicht, ob sich dort Zombies aufhalten</strong>...': 'Secteur déjà visité au cours des jours précédents, mais pas aujourd''hui. <strong>Vous ignorez donc s''il y a encore des zombies là-bas...</strong>'
'Die Stadt: Hier solltest du jede Nacht schlafen, wenn du am Leben bleiben möchtest.': 'La ville : c''est là qu''il faut rentrer si vous voulez continuer à vivre.'
'Dieses Feld zeigt an, dass sich an der Stelle ein Gebäude oder eine Ruine befindet, die du erforschen kannst. In aller Regel enthalten Gebäude wertvolle Gegenstände.': 'Ce carré indique la présence d''un bâtiment ou d''une ruine à explorer. Les bâtiments contiennent en général de meilleurs objets !'
'In einer Zone graben': 'Fouiller une zone'
'Du kannst in jeder Zone graben und allerlei nützliche Gegenstände finden, die du entweder gleich gebrauchen oder aber in die Stadt bringen kannst. <strong>Jede Zone kann einmal am Tag abgesucht werden.</strong>': 'Dans chaque zone il est possible de procéder à des fouilles. Ces fouilles vous permettent de découvrir des objets que vous pourrez utiliser sur place ou ramener en ville. <strong>Vous pouvez fouiller chaque zone une fois par jour.</strong>'
'Automatisches Graben': 'La fouille automatique'
"Nachdem du in einer Zone einmal gegraben hast, wechselst du in den <strong>Automatisch Graben</strong> Modus.\nWenn du nach deiner Grabungsaktion in der gleichen Zone bleibst, kannst du <strong>alle 2 Stunden</strong> erneut graben.\nDu kannst deinen Browser in dieser Zeit auch schließen und das Spiel verlassen. Um zu erfahren, ob du etwas gefunden hast, kannst du dich zu einem späteren Zeitpunkt wieder einloggen.": "Lorsque vous effectuez une fouille sur une zone, vous passez immédiatement en mode <strong>Fouille automatique</strong>. Dès lors, si vous restez sur cette zone, vous bénéficierez d'une autre fouille <strong>toutes les 2 heures</strong> (temps réduit à 1h30 si vous êtes Fouineur). Vous n'êtes pas obligé(e) de garder votre navigateur ouvert, revenez simplement plus tard dans la journée..."
'Beachte: Wenn du die <strong>Zone verlässt</strong> wird der "Automatisch Graben"-Modus unterbrochen und kann nicht mehr gestartet werden. <em>Du kannst jedoch in einer anderen Zone wieder in den Automodus wechseln...</em>': 'Attention, si vous <strong>sortez de la zone</strong> en vous déplaçant, votre fouille automatique sera interrompue et ne pourra être relancée dans cette même zone pour la journée. <em>Vous pourrez toutefois en commencer une nouvelle plus loin...</em>'
Außenweltgebäude: Les bâtiments extérieurs
'Auf deinen Streifzügen durch die Außenwelt wirst du auch auf Gebäude stoßen, die unter dem Sand vergraben sind. In ihren Ruinen kannst du oft besondere, seltene und machmal auch gefährliche Gegenstände finden. Wenn du sie erforschen möchtest, musst du sie vorher von Unrat freiräumen.': 'En parcourant l''Outre-Monde, vous découvrirez des bâtiments enterrés. Il s''agira de les déterrer puis de les explorer. Ces bâtiments regorgent d''objets spéciaux, d''objets rares et parfois dangereux. Peut-être sauveront-ils les citoyens d''une mort certaine ?'
'Wenn eine Zone mehrmals hintereinander abgesucht wurde, gilt sie ab einem bestimmten Zeitpunkt als "leer". Es können dann keine wertvollen Gegenstände mehr gefunden werden. Mit etwas Glück können noch ein paar minderwertige Materialien (Holz, Metall etc.) zu Tage gefördert werden.': 'Une zone du désert qui a été fouillée plusieurs fois peut devenir "épuisée" : aucun objet intéressant ne pourra alors plus y être trouvé. Tout au plus, on pourra encore y ramasser des ressources de mauvaise qualité (bois et métal).'
'Allerdings werden in der Nacht immer wieder seltsame metereologische Phänomene beobachtet...': 'Toutefois, depuis plusieurs semaines maintenant, nous avons observé d''étranges anomalies météorologiques pendant la nuit, dans l''Outre-Monde...'
'Meteorologische Anomalien': 'Anomalies météo'
'In der Außenwelt wüten jede Nacht heftige Sandstürme. Bislang konnte keine logische Erklärung für diese Anomalien gefunden werden.': 'De violentes tempêtes de sable s''abattent sur l''Outre-Monde aux alentours de minuit. Aucune explication rationnelle à ces phénomènes n''a pu être trouvée à l''heure actuelle.'
'Die gute Nachricht ist, dass diese Stürme in manch leergesuchten Zonen neue Gegenstände zu Tage fördern können.': 'La bonne nouvelle est que, dans les régions qu''elles affectent, ces tempêtes peuvent révéler la présence de nouveaux objets dans les zones considérées comme épuisées.'
'Um diese "regenerierten" Zonen entdecken zu können, benötigt die Stadt einen <strong>Forschungsturm</strong> (Konstruktion). Sein Bau erhöht zudem die Wahrscheinlichkeit, dass "regenerierte" Gebiete erneut Gegenstände enthalten.': 'Pour repérer les zones régénérées, la construction d''un <strong>Scrutateur</strong> (chantier) est requise. De plus, le Scrutateur permet également d''améliorer les chances de regénération des zones affectées.'
"An den Kontrollpunkten kannst du mit einem Blick erkennen, ob eine Zone gefährlich ist oder nicht. Die\n    entsprechenden Punkte werden in der Leiste unterhalb der Karte angezeigt. So wird gezählt:": "Les points de contrôle permettent de savoir si une zone est dangereuse ou non. Ils apparaissent juste au-dessous de la carte et se comptent comme suit :"
"Jeder in einer Zone anwesende {img_human} <strong>Mensch</strong> zählt\n        <strong>2 Punkte</strong>.": "chaque {img_human} <strong>humain</strong> présent dans une zone compte pour <strong>2 points</strong>."
"Jeder in einer Zone anwesende {img_zombie} <strong>Zombie</strong> zählt\n        <strong>1 Punkt</strong>.": "chaque {img_zombie} <strong>zombie</strong> présent dans une zone compte pour <strong>1 point</strong>."
'Bestimmte Vorteile durch Berufe, Erfahrung oder Gegenstände ermöglichen das Erhöhen oder Verringern der Kontrollpunkte eines Menschen.': 'Certains avantages de métier, d''expérience ou liés aux objets permettent d''augmenter les points de contrôle d''un humain ou de les réduire à néant.'
"Wenn die Punkteanzahl der Zombies höher ist als die der Menschen, handelt es sich um eine gefährliche\n        Zone. Du sitzt dann in der Falle!": "Si le score des zombies est supérieur au score des humains, la zone est dangereuse et vous êtes pris(e) au piège !"
'Ab wann gilt eine Zone als "gefährlich"?': 'Qu''est-ce qu''une zone "dangereuse" ?'
"Eine Zone gilt als gefährlich, wenn die Zombies in der Überzahl sind und du nicht mehr weg kannst, weil sie dir\n    den Weg versperren! Anders gesagt: Um Mitternacht feiern sie eine kleine Party und du bist mittendrin - ob du willst\n    oder nicht...": "C'est une zone que vous ne pouvez plus quitter car les zombies sont en surnombre ! Autant dire qu'à minuit, ce sera la fête pour eux."
'Die Flucht': 'La fuite'
'Wenn du in der Falle sitzt, hast du mehrere Optionen:': 'Lorsque vous êtes pris(e) au piège, vous avez plusieurs solutions :'
"Du kannst versuchen, die Zombies einen nach dem anderen mit bloßen Händen umzubringen... Jeder Versuch kostet\n        dich 1 {img_ap}. Die Erfolgsaussichten sind eher gering.": "tenter de lutter à mains nues pour éliminer les zombies un par un... Chaque tentative coûte 1 {img_ap} et a une faible chance de réussir."
"Du kannst deine Waffen benutzen (wenn du welche hast) und das Gleichgewicht wiederherstellen, indem du ein paar\n    Zombies tötest (beachte die hier aufgeführte Kontrollpunkteregel).": "utiliser des armes, si vous en avez, pour éliminer des zombies et ainsi rétablir l'équilibre (voir les règles de points ci-dessus)"
"Du kannst im Forum um Hilfe bitten und hoffen, dass ein anderer Spieler sich deiner erbarmt und dich besucht.\n        Durch seine Anwesenheit steigt die Punkteanzahl der Menschen, sodass ihr beide wieder flüchten könnt.": "appeler à l'aide sur le forum pour qu'un autre joueur vienne et ajoute donc des points \"humains\" à la zone. L'équilibre sera ainsi rétabli, vous laissant le temps de partir sans encombre."
"Es gibt noch weitere Möglichkeiten zur Flucht, wenn du von Zombies umzingelt bist. Es liegt aber an dir, diese\n        zu entdecken ...": "il existe d'autres méthodes pour quitter une case lorsque vous êtes pris au piège par les zombies mais c'est à vous de les découvrir."
'Kontrollverlust (Zeitzähler)': 'Perte de contrôle (compteur de temps)'
"Die Spieler verlieren immer dann die Kontrolle über eine Zone, wenn sich die Punktanzahl zu Gunsten der Zombies\n    verschiebt. Dies kann zum Beispiel passieren, wenn ein Spieler die Zone (unangekündigt) verlässt. Sollte dies\n    geschehen, haben die übrigen Spieler <strong>30 Minuten</strong> Zeit (und nicht eine Sekunde länger), um": "Si la zone est sous contrôle des humains (leur score est égal ou supérieur à celui des zombies) et que le contrôle est perdu (par exemple si un joueur présent part), tous les joueurs présents seront <strong>capturés après 30 minutes</strong>.\n        Vous avez donc ce temps (et pas une minute de plus) pour :"
'zu flüchten!': 'partir !'
'wieder die Kontrolle zu erlangen.': 'reprendre le contrôle.'
"Solange du genügend {img_ap} <strong>Aktionspunkte</strong> besitzt, kannst du dich in der Außenwelt bewegen:\nPro Zug wird dir 1 Aktionspunkt abgezogen. Bei 0 Punkten bist du {img_tired} <strong>Erschöpft</strong> und kannst dich nicht mehr bewegen.": "Vous pouvez vous déplacer dans l'Outre-Monde tant qu'il vous reste des {img_ap} <strong>Points d'action</strong> : chaque mouvement coûte 1 point d'action. Dès que vous arrivez à 0 point, vous devenez {img_tired} <strong>Fatigué(e)</strong> et vous ne pouvez plus bouger."
'MyHordes?': 'MyHordes ?'
"'MyHordes' ist ein Survivalspiel, das in einer postapokalyptischen Welt voller Untoter spielt.": "'MyHordes' est un jeu de survie dans un monde hostile peuplé de zombies."
'Beteilige dich im Forum': 'Participer au forum de la ville'
'Organisiert euch, um zu überleben.': 'organisez-vous pour survivre.'
'Du kannst versuchen, gewaltsam auszubrechen. Dabei riskierst du aber eine {img_wound} <span x-ajax-href={url_health}>schwere Verletzung</span>.': 'vous enfuir en forçant le passage, au prix d''une {img_wound} <span x-ajax-href={url_health}>Blessure grave</span>.'
'Sobald du dich in der Außenwelt befindest, kannst du jederzeit den <strong>Eskortenmodus aktivieren und auf eine Eskorte warten.</strong> Dazu musst du lediglich auf den gleichnamigen Knopf drücken.': 'Lorsque vous êtes dans l''outre-monde, <strong>vous pouvez à tout moment vous mettre en "Attente d''une escorte" en cliquant sur le bouton du même nom situé en bas à droite de votre interface.</strong>'
'Im Eskortenmodus gestattest du einem <strong>Helden</strong>, deine Spielfigur teilweise zu steuern. Deine Eskorte darf': 'En mode attente, un <strong>autre citoyen Héros</strong> pourra prendre partiellement le contrôle de votre personnage. Il pourra alors :'
'dich bewegen (deine APs werden verbraucht).': 'vous déplacer en utilisant vos points d''action,'
'dich graben lassen.': 'vous ordonner de lancer une fouille,'
'dich trinken lassen (aus deiner Flasche).': 'vous faire boire une ration d''eau depuis votre sac,'
'dich etwas essen lassen (aus deinem Rucksack).': 'vous faire manger une ration de nourriture depuis votre sac,'
'dich in die Stadt zurückbringen (wenn du in der Nähe des Stadttors bist).': 'vous faire rentrer en ville (si vous êtes devant les Portes),'
'Dich einen Gegenstand auf- oder ablegen lassen. Allerdings musst du ihm das vorher erlaubt haben (dazu muss ein Kästchen angekreuzt sein.': 'vous faire poser un objet au sol. Cependant, pour que cela soit possible vous devez l''autoriser avant (la case pour l''inventaire doit être cochée),'
'dich auch links liegen lassen... :)': 'vous abandonner sur place :)'
'In der Außenwelt gerettet werden': 'Sauvetages dans l''outre-monde'
'Wenn du einfach nur gerettet werden möchtest und keine Spaziergänge durch die halbe Außenwelt unternehmen willst, kannst du folgende Option wählen: "Dem Eskortenführer verbieten, mich von der Stadt zu entfernen".': 'Si vous souhaitez seulement être secouru(e) et non pas baladé(e) dans tout l''outre-monde, vous disposez d''une option à cocher une fois la mise en attente d''une escorte validée : "interdire au chef d''escorte de m''éloigner de la ville" (cette option est activée par défaut).'
'Diese Option ist von Haus aus aktiviert und schränkt die Handlungsmöglichkeiten deines Anführers (der Bürger, der sich deiner angenommen hat) erheblich ein. <strong>Er darf dich dann unter keinen Umständen von der Stadt entfernen, sondern dich ihr nur näher bringen.': 'Cette option limite les déplacements que vous imposera le chef d''escorte (le citoyen qui vous aura pris en charge). <strong>Il lui sera interdit d''effectuer un déplacement qui vous éloignerait de la ville, il ne pourra que vous en rapprocher.</strong>'
'Wie tötet man einen Zombie?': 'Comment tuer un zombie ?'
'Klassischerweise, indem man seinen Kopf vom Körper trennt. Neuerdings schwören manche auch auf Bowlingkugeln... Die Wahrheit allerdings ist: Erlaubt ist, was gefällt. Alle stimmen darin überein, dass <strong>reines Wasser</strong> die Waffe der ersten Wahl ist. Dieses Wasser muss aber irgendwie transportiert werden. Plastiktüten eignen sich dazu hervorragend, denn sie geben zugleich tolle {img_grenade} Wasserbomben ab.': 'Les techniques varient d''un citoyen à l''autre. Tout le monde s''accorde à dire que <strong>l''eau pure</strong> est une excellente arme pour les détruire. Toutefois, pour être utilisable, elle doit être assemblée avec des sacs plastique et ainsi servir de {img_grenade} Bombes à eau. D''autres objets peuvent servir d''armes, à vous de les découvrir.'
'Ein paar Vorschläge': 'Se la jouer alternatif'
'Je nach Geschmack könnt ihr folgendes verwenden:': 'Selon vos goûts, vous pouvez aussi utiliser :'
'Einen Holzstock... nicht gaanz so effektiv.': 'un bâton en bois... autant dire que c''est peu efficace'
'Eine Wasserpistole! Die ist ideal!': 'un pistolet à eau ! Idéal !'
'Ein wohlerzogenes Haustier ;-)': 'un animal de compagnie bien dressé'
'Sonstiges nettes Spielzeug...': 'd''autres jouets amusants...'
"Wenn's mal Probleme geben sollte, ist eine <span x-ajax-href={url_cp}>Flucht</span> nicht verkehrt...": "En cas de gros problème, pensez à <span x-ajax-href={url_cp}>la fuite</span>..."
'Die Nächte in der Welt von MyHordes sind kalt. Sehr kalt und selten günstig. Bestimmte Handlungen oder Regeln ändern sich in diesen Stunden großer Einsamkeit...': 'Les nuits sont froides dans le monde de MyHordes. Très froides et rarement de bon augure. Certaines actions ou règles changent au cours de ces heures de grande solitude...'
'Die folgenden Änderungen gelten Nachts:': 'Les changements suivants s''appliquent pendant la nuit :'
'Die Spezialfähigkeit <i>Durchbrechen</i> hat eine höhere Erfolgschance.': 'la capacité spéciale <i>Passage en force</i> a une chance de succès supérieure,'
'Für Aufklärer ist die Wahrscheinlichkeit, während der Bewegung entdeckt zu werden, erheblich geringer: Die Nacht ist Ihr Verbündeter.': 'pour les éclaireurs, les chances d''être repérés pendant un déplacement baissent significativement : la nuit est votre alliée,'
'Ein Bürger kann versuchen, ein Objekt aus der Bank zu stehlen: Er hat dann die Möglichkeit, nicht im Register identifiziert zu werden.': 'un citoyen peut tenter de voler un objet en banque : il a alors une chance de ne pas être identifié dans le Registre,'
'Ausgrabungen haben eine geringere Erfolgschance (einschließlich Gebäude). Sie können jedoch bestimmte Objekte verwenden, um diese Strafe aufzuheben (insbesondere Taschenlampen oder Lampen).': 'les fouilles ont des chances de réussite plus faibles. Toutefois, vous pouvez utiliser certains objets pour annuler cette pénalité (torches ou lampes notamment).'
'Diese Regeln gelten nicht in "Kleinstadt"-Karten.': 'ces règles ne s''appliquent pas dans les cartes "Région non éloignée".'
'Camper haben eine bessere Chance, ein Versteck zu finden.': 'les campeurs ont de meilleures chances de trouver un endroit où se cacher,'
'Im Laufe deines Spielerlebens wirst du in MyHordes zahlreiche Gegenstände in der Wüste finden, beim Bau verschiedener Gebäude mithelfen, dir Krankheiten einfangen und auch Drogen konsumieren...': 'Au cours de votre vie dans MyHordes, vous accumulerez des trouvailles ramassées dans le désert, vous construirez des bâtiments, attraperez des maladies, consommerez des drogues...'
'Damit du immer die richtigen Entscheidungen triffst, ist es wichtig, die Übersicht zu behalten.': 'Il faut toujours garder un œil sur votre situation pour faire les meilleurs choix.'
'Wildes Campen ist eine etwas gewagte, aber erfolgreiche Spielweise, die darin besteht, sich beim Angriff um Mitternacht draußen zu verstecken.': 'Le camping sauvage est une technique quelque peu risquée mais payante consistant à se cacher dehors lors de l''attaque de minuit.'
'Ihr geht dabei folgendermaßen vor: Ihr sucht euch ein passendes Versteck und dann kneift ihr die Arschbacken zusammen und betet, dass die Nacht schnell vorbei ist.': 'Son fonctionnement est simple : vous vous trouvez une planque raisonnable dans l''Outre-Monde puis vous serrez les fesses en attendant que ça passe.'
'Aus dieser Spielweise ergeben sich mehrere Vorteile:': 'Cette technique offre plusieurs avantages :'
"<strong>Du bist imstande zu überleben, wenn das Stadttor mal wieder vor deiner Nase geschlossen wurde</strong>: Das kommt öfters vor als du denkst!\nWenn du überlebst, kannst du bei deiner Rückkehr deinen Freunden mitteilen, wie sehr du ihren kleinen Scherz genossen hast...": "<strong>survivre si les portes de la ville vous ont été fermées</strong> : ça arrive ! Vous pourrez faire comprendre à vos anciens petits camarades à quel point vous avez apprécié la bonne blague, si vous survivez."
'<strong>Du kannst ausgedehnte Expeditionen unternehmen</strong>. Lange Erkundungsmärsche können auf zwei oder mehr Tage verteilt werden!': '<strong>mener une expédition lointaine</strong> : vous pouvez découper une expédition longue en 2 journées, voire plus !'
"<strong>Du erhältst einen Bonus für alle deine Grabungsaktionen</strong>: Wenn du beim Zombieangriff draußen bist, erhältst du am nächsten Tag beim Graben einen Bonus (deine Wahrscheinlichkeit etwas zu finden steigt).\nDer Grund dafür ist, dass du über Nacht die Wüstenwinde und Dünenverschiebungen besser studieren konntest (ja, ja!).": "<strong>bénéficier d'un bonus aux fouilles</strong> : si vous êtes dehors lors des tempêtes nocturnes, vous recevez un bonus pour la journée suivante à toutes vos fouilles (chances de trouver quelque chose). Vous avez en effet pu mettre à profit votre situation pour observer les vents, les mouvements des dunes, et ainsi repérer des coins intéressants à fouiller."
'<strong>Eine Auszeichnung</strong>: Nicht jeder, der draußen überlebt, erhält eine Auszeichnung!': '<strong>une distinction</strong> : ce n''est pas donné à tout le monde de survivre dehors !'
"<strong>Du erhältst eine seltene Auszeichnung</strong>: Für jede Nacht, die du draußen überlebst während die Stadt schon zerstört ist, \nbekommst du zusätzlich eine seltene Auszeichnung (lies dazu auch den folgenden Abschnitt: <i>\"Auszeichnung: Camper im Jenseits\"</i>).": "<strong>une autre distinction rare</strong> : pour chaque nuit survécue alors que la ville a été dévastée, vous recevrez, en plus, une autre distinction rare spéciale (voir le chapitre ci-dessous : <i>\"Distinction : Campeur de l'au-delà\"</i>)."
'Wie kann ich draußen campen?': 'Comment camper ?'
'Klicke auf den Link <strong>Umgebung untersuchen</strong>. Du kannst anschließend mehrere Aktionen ausführen:': 'Vous disposez d''un lien <strong>Inspecter les environs</strong> débouchant sur plusieurs actions :'
"<strong>Ein Versteck vorbereiten</strong>: Du suchst dir ein paar Steintrümmer, ein paar verdörrte Baumzweige und gräbst ein Loch, um in der Nacht nicht von den Zombies entdeckt zu werden. Jeder Versteckausbau erhöht deine Überlebenschance in dieser Zone <i>ein wenig</i>.\n<strong>Alle überlebenden Bürger, die sich in der betreffenden Zone befinden, ziehen einen Vorteil von Versteckausbauten. Außerdem gilt der Bonus der Ausbauten auch für alle folgenden Tage. Allerdings wird jede Nacht ein Teil dieser Ausbauten von den Zombies beschädigt.</strong>": "<strong>améliorer le campement</strong> : vous déplacez des débris, des branches mortes, creusez des trous pour augmenter <i>légèrement</i> vos chances de survivre ici en prévision d'un camping le soir même.\n<strong>Ces améliorations profitent à tous les citoyens présents dans la zone et restent pour les jours suivants. Toutefois, une partie des améliorations est perdue à minuit, chaque soir (endommagée par les zombies).</strong>"
'<strong>Verstecken</strong>: Du legst dich auf die Lauer und kannst während dieser Zeit nichts anderes mehr machen. Wenn du wieder eine Aktion ausführen möchtest, musst du aus deinem Versteck hervorkriechen.': '<strong>se cacher</strong> : vous vous installez. Vous ne pouvez plus rien faire, sauf si vous quittez votre planque.'
'<strong>Ein "Grab" schaufeln</strong>: Du gräbst ein Loch und bedeckst dich mit allem, was du in deiner unmittelbaren Umgebung auftreiben kannst. Diese Aktion verleiht dir einen größeren Bonus als die Verbesserung deines Campingplatzes. Allerdings kannst du dich danach nicht mehr bewegen. Du verlierst diesen Bonus, wenn du aus deinem Versteck hervorkriechst.': '<strong>creuser une tombe</strong> : vous vous enterrez tant bien que mal en vous recouvrant de tout ce qui traîne dans le coin. Cette action octroie un bonus plus important que l''amélioration du campement, mais vous êtes immédiatement caché(e) et vous perdez ce bonus si vous quittez votre cachette.'
'<strong>Verteidigungsgegenstände gebrauchen</strong>: Mit manchen Gegenständen kannst du deinen Campingplatz erheblich verbessern. Der Gebrauch dieser Gegenstände verbraucht allerdings 1 {img_ap}.': '<strong>utiliser des objets de défense</strong> : certains objets permettent d''améliorer significativement le campement. L''utilisation de tels objets nécessite 1 {img_ap}.'
'Es gibt andere Möglichkeiten, deine Überlebenschancen beim Campen in Bezug auf Berufe, Objekte und Gebiete zu erhöhen. Es liegt an dir das herauszufinden.': 'il existe d''autres méthodes pour augmenter vos chances de survie en camping liées aux métiers, aux objets et aux chantiers, à vous de les découvrir.'
'<strong>Unmittelbar vor dem Stadttor kannst du nicht campen, denn das ist zu gefährlich.</strong> Die Zombiehorde würde dich überrennen. Such dir einen besseren Platz aus.': '<strong>Il est impossible de camper aux portes de la ville.</strong> En effet, c''est dans ce secteur qu''arriveront tous les zombies à minuit : par définition, c''est donc le pire choix pour camper.'
'Wie gut dein Versteck auch sein mag, deine Überlebenschancen sind begrenzt. Ein (kleines) Restrisiko besteht immer! Deine Überlebenschancen hängen von zahlreichen Faktoren ab: Gegenstände, Anzahl der Verbesserungsarbeiten, Grab etc... Ab einer bestimmten Stufe, kann die Überlebenschance nicht weiter erhöht werden.': 'Les chances supplémentaires apportées par toutes les améliorations manuelles de campement sont plafonnées (objets, amélioration mineure et creuser une tombe). Passé un certain seuil, il devient inutile de les utiliser plus pour augmenter vos chances de survie.'
'Wie hoch sind meine Überlebenschancen?': 'Quelles sont mes chances de survivre dehors ?'
'Deine Überlebenschancen werden <strong>zu dem Zeitpunkt berechnet, an dem du auf "<i>Verstecken</i>" oder ein "<i>''Grab'' schaufeln</i>"</strong> klickst. Eine spätere Änderung der Situation wirkt sich nicht auf deine Überlebenschance aus. Zum Beispiel:': 'Vos chances de survie sont évaluées <strong>au moment où vous utilisez l''action "<i>se cacher</i>" ou "<i>creuser une tombe</i>"</strong>. Si la situation de la zone devait évoluer par la suite, vos chances de survie ne seraient pas altérées. Par exemple :'
"Du hast beschlossen, dich in einer Zone zu verstecken, in der 6 Zombies rumlungern (du erhälst dafür einen Malus).\nZu einem späteren Zeitpunkt kommt ein anderer Bürger vorbeigestapft und bringt alle Untoten um. Dies wirkt sich nicht auf deine Überlebenschancen aus. Als du dich entschieden hattest, in besagter Zone dein Versteck zu bauen, hast du mit den aktuellen Gegebenheiten gerechnet (die Zone war voller Zombies). Wenn du in den Genuss der neuen Ausgangslage kommen möchtest (alle Zombies sind tot), musst du dein Versteck verlassen und dich erneut verstecken.": "Vous décidez de vous cacher dans une zone comportant 6 zombies (vous subissez une pénalité aux chances de survie). Un citoyen arrive après vous et tue tous les zombies. Vos chances de survie ne s'en trouveront pas améliorées. En effet, vous avez dû choisir votre cachette avec les contraintes du moment (entouré(e) de zombies). Pour profiter de la nouvelle situation, vous devez quitter votre trou et vous cacher à nouveau."
'Deine Überlebenschancen hängen von zahlreichen Faktoren ab:': 'Vos chances de survie dépendent de nombreux facteurs :'
'Anzahl der Zombies in der Umgebung (dieser Nachteil wird etwas abgemildert, wenn du als Aufklärer spielst und deine Tarnkleidung anhast).': 'présence de zombies dans les environs (pénalité, qui peut être réduite si vous êtes un éclaireur et camouflé),'
'Anwesenheit anderer Bürger, die sich <strong>vor dir</strong> hier ein Versteck gesucht haben (Nachteil). Es sollte jedem klar sein, dass man sich allein unauffälliger verhält als zu fünft.': 'présence d''autres citoyens déjà cachés ici <strong>avant vous</strong> (pénalité); vous êtes plus discret(e) seul(e) qu''à 5, par exemple,'
'Präsenz eines freigeschaufelten Gebäudes (je nach Art des Gebäudes kann das ein Vor- oder ein Nachteil sein).': 'présence d''un bâtiment déterré (bonus ou pénalité en fonction du bâtiment ; si vous campez en rase campagne, vous aurez une pénalité),'
'Präsenz eines <strong> nicht freigeschaufelten</strong> Gebäudes (Vorteil).': 'présence d''un bâtiment <strong>non-déterré</strong> (bonus),'
'Die Stadt wurde <strong>zerstört</strong> (großer Nachteil)': 'ville <strong>dévastée</strong> (malus important),'
'Die Entfernung zur Stadt: Je weiter du beim Angriff von der Stadt weg bist, umso besser!': 'distance de la ville : plus vous en serez éloigné(e) au moment de l''attaque, mieux cela vaudra pour vous !'
'Spezialausrüstung (Bonus), die im Spiel gefunden werden kann.': 'équipements spéciaux (bonus),'
'Pandämonium: In Pandämoniumsstädten ist das Campen sehr schwierig.': 'Pandémonium: Le camping est très difficile dans les villes du Pandémonium.'
"Anzahl der Nächte, die du in einer Partie draußen verbracht hast (dein erstes Camping ist sicher, das \nzweite ist etwas unsicherer, das dritte noch unsicherer etc...).": "le nombre de nuits que vous avez vous-même passé dehors au cours de cette partie (votre premier camp est sûr, le 2ème moins, le 3ème encore moins, etc.)."
"<strong>ACHTUNG:</strong> Deine Überlebenschancen sind auf 90% begrenzt! Wie gut dein Versteck auch sein \nmag, ein kleines Restrisiko besteht immer!": "<strong>ATTENTION :</strong> vos chances de survie sont plafonnées à 90% ! Quoi que vous fassiez, vous aurez toujours un risque (faible) de mourir dehors."
"Der Beruf des <strong>Einsiedlers</strong> verfügt über einen entscheidenden Vorteil: Seine Überlebenschancen \nsind <strong>nicht auf 90%</strong> beschränkt.": "Le métier <strong>d'Ermite</strong> a un avantage décisif : ses chances de survie <strong>ne sont pas limitées à 90%</strong>."
'Wie läuft der Angriff um Mitternacht ab?': 'Comment se déroule l''attaque de minuit ?'
'Spätestens um Mitternacht musst du in deinem Versteck sein. Abhängig von der Qualität deines Verstecks und der Höhe deiner Überlebenschancen, wirst du von den Untoten verschont, oder aber in Stücke gerissen.': 'A minuit, vous devrez être dans votre cachette ! En fonction de vos chances de survie, vous survivrez ou mourrez dévoré(e).'
'Wenn du überlebst, <strong>erhältst du neue {img_ap} sowie verschiedene Auszeichnungen.</strong>': 'Si vous survivez, <strong>vous récupérerez vos {img_ap} et vous gagnerez différentes récompenses.</strong>'
'Wichtig zu wissen ist, dass die Zombieaktivität um Mitternacht besonders stark ist. Das bedeutet, dass&nbsp;die Verteidigung deines Verstecks jedes Mal in Mitleidenschaft gezogen wird.': 'L''activité des zombies à minuit est particulièrement violente : l''efficacité des améliorations de campement que vous avez éventuellement installées la veille est réduite pour le lendemain.'
'<strong>Achtung: </strong> Wenn du die Nacht in der Wüste überlebst, fliegt deine Tarnung am nächsten Morgen auf! Solltest du beabsichtigen wieder draußen zu schlafen, musst du dein Versteck <strong>erneut</strong> ausbauen.': '<strong>Attention :</strong> si vous survivez à votre nuit dans le désert, vous ne serez plus considéré(e) comme caché(e) ! Vous devrez utiliser <strong>à nouveau</strong> l''action "se cacher" si vous souhaitez passer une autre nuit dehors.'
'Sollte der Fall eintreten, dass sich beim Angriff der Zombiehorde niemand mehr in der Stadt befindet (da zum Beispiel alle Überlebenden draußen campen), wird die Stadt von den Untoten <span x-ajax-href={url_devast}>zerstört</span>.': 'Si la ville a été laissée à l''abandon (tout le monde est sorti camper), alors la ville est considérée comme <span x-ajax-href={url_devast}>dévastée</span>.'
'"Auszeichnung: Camper im Jenseits"': 'Distinction : "Campeur de l''au-delà"'
'Für jede Nacht, die du draußen überlebt hast, als die Stadt schon <span x-ajax-href={url_devast}>zerstört</span> war, bekommst du zusätzlich zu der normalen Auszeichnung, eine <strong>besonders seltene Auszeichnung</strong>.': 'Pour chaque nuit survécue alors que la ville a été <span x-ajax-href={url_devast}>dévastée</span> , les campeurs reçoivent <strong>une distinction rare unique</strong>.'
'Um diese Auszeichnung zu erhalten, muss die Stadt mindestens <strong>10 volle Tage</strong> überlebt haben.': 'Toutefois, la ville doit avoir tenu <strong>10 jours complets minimum</strong> pour que cette distinction soit attribuée.'
'Um möglichst lange zu überleben, solltest du auf deine <strong>Gesundheit</strong> achten.': 'Pour survivre dans un monde pareil, il est primordial de bien <strong>surveiller votre état de santé</strong>. De nombreux indicateurs sont visibles en haut du site.'
'Eine oben auf der Seite platzierte Anzeige verrät dir mit einem Blick deinen aktuellen Gesundheitszustand und sagt dir, ob du etwas trinken musst, ob du verletzt bist usw. ...': 'Vous y apprendrez en un coup d''œil si vous avez besoin de boire, vous soigner, etc.'
Erschöpfung: Fatigue
'Wenn du keine {img_ap} Aktionspunkte mehr hast, bist du erschöpft und kannst dich nicht mehr bewegen (siehe: <span x-ajax-href={url_move}>Sich bewegen</span>).': 'Lorsque vous n''avez plus de {img_ap} Points d''action, vous devenez fatigué(e) et vous ne pouvez plus marcher (voir <span x-ajax-href={url_move}>Se déplacer</span>).'
Durst: Soif
"Du musst etwas trinken... Warte nicht zu lang, sonst bist du\n<strong>{img_dehy} Dehydriert</strong>!": "Vous avez besoin de boire... Ne tardez pas trop à le faire, vous risquez de finir par devenir <strong>{img_dehy} Déshydraté(e)</strong> !"
oder: ou
Satt: Rassasié(e)
'Diese zwei Zustände zeigen an, dass du heute bereits getrunken und/oder gegessen hast. Solltest du noch mehr essen oder trinken, erhältst du für diesen Tag keine zusätzlichen Aktionspunkte mehr.': 'Ces états indiquent que vous avez bu et/ou mangé aujourd''hui. Répéter cette action ne vous fera plus récupérer vos points d''action à nouveau pour la journée.'
'Beispiel: Du hast heute morgen deine Trinkflasche getrunken, um deine Aktionspunkte aufzufüllen und um den DURST zu beseitigen. Wenn du heute erneut trinkst, kannst du zwar wieder deinen DURST löschen, aber nicht mehr deine Aktionspunkte zurückbekommen.': 'Exemple : vous avez bu une gourde ce matin pour récupérer vos points d''action et annuler l''état SOIF. Si vous buvez à nouveau aujourd''hui, vous pourrez annuler à nouveau la SOIF mais pas récupérer vos points d''action.'
Verwundung: Blessure
Infektion: Infection
'Das liegt an einer Wunde oder daran, etwas zu essen, das etwas zu veraltet war. Heile dich schnell, eine Infektion hat eine Sterblichkeitsrate von 50%, 75% in Pandemonium-Städten.': 'Elle est due à une blessure ou à la consommation d''une nourriture peu recommandable, soignez-vous rapidement, elle a 50% de chance d''être mortelle, 75% dans les cités du Pandémonium.'
Rauschzustand: Drogué(e)
Angst: Terreur
"00:10 Uhr - Die Zombiemeute hat es in die Stadt geschafft und trommelt nun wutschnaubend und gröhlend gegen deine Haustür. Dir gelingt es zwar sie aus deinem Haus zu halten, aber diesen Schock wirst du nicht so schnell vergessen... du bist <strong>vor Angst erstarrt</strong>.\nDie in diesen Stunden erlittene panische <strong>Angst</strong> ist dir ins Rückenmark gegangen und geblieben. Deine Aktions- und Bewegungsfreiheit ist seitdem erheblich eingeschränkt: Du kannst dich unter keinen Umständen in die Nähe von Zombies begeben! Solltest du in diesem Zustand dennoch auf welche stoßen, verfällst du in eine Angststarre und kannst dich nicht mehr bewegen... bis sie dich auffressen. In der Wüste zählst du, ungeachtet deines Berufs und deiner Ausrüstung, 0 Kontrollpunkte. Alle Zonen, in denen die Zombies mehr Punkte haben, sind für dich tabu.": "Il est minuit. Les Hordes s'abattent sur votre maison avec rage, mais vous arrivez à les repousser. Le souvenir de la mort si proche va vous <strong>terroriser</strong>. Sous l'emprise de la <strong>terreur</strong>, vous serez très limité(e) dans vos agissements... Hors de question de rester près des zombies quelles que soient les circonstances ! Et si vous n'avez pas le choix, vous serez tout simplement paralysé(e) par la terreur... jusqu'à ce que l'un d'eux vous dévore. Dans le désert, vous comptez pour 0 point de contrôle, quel que soit votre métier ou votre équipement. Vous ne pouvez pas agir sur une zone si le score de contrôle des zombies est supérieur à celui des humains."
'Es gibt andere Wege, um in Angststarre zu enden, aber die musst du selbst erleben.': 'Il existe d''autres manières de se retrouver terrorisé mais c''est à vous de les découvrir.'
Trunkenheit: Ivre
Clean: Clair(e)
'Das Symbol zeigt an, dass du noch keine Drogen genommen hast. Das ist durchaus eine Spitzenleistung, wenn man bedenkt, welch wunderschöne Halluzination und Trips dir entgangen sind...': 'Ce statut indique que vous n''avez consommé aucune drogue jusqu''à maintenant. Une belle prouesse, quand on sait quel genre d''hallucinations merveilleuses les drogues vous permettent d''entrevoir.'
Immunisiert: Immunisé(e)
"Du hast dich durch die Einnahme eines Medikamentes oder eines ähnlichen Produktes erfolgreich gegen eine Infektion immunisiert!\nAußerdem kannst du damit verhindern, dass du dich um Mitternacht in einen Ghul verwandelst.\nDer Schutz endet nach dem Angriff um Mitternacht.": "Un médicament ou un autre produit similaire consommé récemment vous a immunisé contre l'infection ! Cet effet prend fin juste après l'attaque."
'Umsichtiger Camper': 'Campeur avisé'
'Wenn es dir gelingt eine Nacht draußen zu campen und dabei zu überleben, bekommst du für den darauf folgenden Tag einen besonderen Status verliehen, der deine Grabungsaktionen verbessert!': 'Si vous parvenez à camper dehors pendant une nuit et à survivre, vous recevrez un statut spécial pour le lendemain, ce qui améliorera vos activités de fouille !'
Ghul: Goule
'Du wurdest von einer unheilbaren Krankheit infiziert und hast dich jetzt in einen <span x-ajax-href={url_ghoul}>Ghul</span> verwandelt.': 'Vous avez été infecté par une maladie et vous êtes maintenant transformé en <span x-ajax-href={url_ghoul}>Goule</span>.'
'Die Drogenabhängigkeit': 'La dépendance aux drogues'
"Wenn du zu viele Drogen nimmst (mehr als eine Dosis am Tag), wirst du\n<strong>{img_addict} Abhängig</strong>! Darüber hinaus wirst du diese <strong>Sucht auch nicht mehr los</strong>.": "Lorsque vous consommez trop de drogues (plus d'une par jour), vous devenez <strong>{img_addict} Dépendant(e)</strong> ! Il est <strong>impossible de perdre cette dépendance</strong>."
'Wenn du dann erstmal süchtig bist <strong>musst du jeden Tag vor Mitternacht etwas zu dir nehmen</strong>, andersfall stirbst du und das ist nicht gerade nett anzusehen: Unter starken Schmerzen, zitternd und sabbernd halluzinierst du dich in eine andere Welt...': 'Dès lors, vous devez toujours consommer <strong>au moins une drogue par jour avant minuit</strong>, ou vous mourrez (en bavant abondamment et en tremblant, ça ne sera pas beau à voir...).'
Verwundungsarten: Types de blessures
'Du kannst im Spiel an verschiedenen Körperteilen verwundet werden:': 'Lorsque vous subissez une blessure, un organe précis de votre corps est touché !'
Kopf: Tête
'Du gibst wirres Zeug von dir.': 'vos propos deviennent incohérents...'
Hände: Mains
'Du kannst bestimmte Gegenstände nicht mehr benutzen.': 'vous ne pouvez plus utiliser certains objets.'
Arme: Bras
'Du kannst nicht mehr auf den Baustellen arbeiten und das Stadttor nicht schließen...': 'votre blessure vous empêche de participer aux chantiers de ville ou de manipuler la Grande Porte...'
Bein: Jambe
'In der Außenwelt besteht mit jedem Schritt das Risiko, dass du zusammenbrichst und dich nicht mehr bewegen kannst (Du verlierst einen Aktionspunkt)!': 'dans l''Outre-Monde, vous avez une chance à chaque pas de vous effondrer. Votre PA est alors perdu et vous ne quittez pas la case où vous êtes !'
Auge: Œil
'Die Wahrscheinlichkeit in der Wüste oder in einer Ruine einen Gegenstand zu finden sinkt erheblich.': 'vos chances de trouver un objet en extérieur lors d''une fouille (désert ou bâtiment) sont considérablement réduites.'
Fuß: Pied
'Bringt dir keine Nachteile.': 'pas de pénalité supplémentaire.'
'Der Rucksack': 'Le sac à dos'
'Im Rucksack kannst du Nahrung, Wasser und Waffen mit dir tragen. Seine Größe ist auf 4 freie Plätze beschränkt. Ein Platz ist für deine Kleidung vorgesehen.': 'C''est grâce à lui que vous emportez vos rations de nourriture, votre eau ou vos armes avec vous. Il est très limité en place et arrive vite à saturation... Par défaut il contient 4 emplacements + un emplacement réservé à la tenue de citoyen.'
"<strong>Helden</strong> verfügen in ihrem Rucksack über einen zusätzlichen freien Platz!\nAußerdem führst du <strong>zusätzlich</strong> zu deiner normalen Bürgerkleidung einen berufsspezifischen Anzug mit.": "Si vous êtes en <strong>mode Héros</strong>, vous disposez d'un emplacement de sac à dos supplémentaire ! Par ailleurs, vous transportez <strong>en plus</strong> de votre tenue de citoyen votre habit de métier."
'Dein Zuhause': 'Votre maison'
'Wenn du von deinen ausgedehnten Wüstenwanderungen zurückkehrst, kannst du deinen Rucksack daheim ausleeren. Deine Reisevorbereitungen erledigst du ebenfalls am besten daheim. Es gilt Lunchpaket, Wasser, Waffen und, wenn vorhanden, Drogen mitzunehmen.': 'Quand vous revenez de l''Outre-Monde, votre Maison est l''un des endroits où vous pouvez vider votre sac à dos. C''est également l''un des endroits où vous le remplissez avant de repartir.'
'Deine persönliche Truhe': 'Votre coffre personnel'
'In deine Truhe passen bis zu 4 Gegenstände (5 wenn du ein Held bist). Einige Gegenstände, sowie manche Hausverbesserungen ermöglich dir noch mehr aufzubewahren.': 'Votre coffre peut contenir 4 objets par défaut (5 pour les héros). Mais certains objets et améliorations de maison vous permettent d''augmenter cette limite.'
"<strong>Die Seelen {img_blue_soul} verschiedener Mitbürger wandern rastlos in den öden Weiten der Außenwelt umher.</strong>\nJedesmal, wenn ein Bürger stirbt (gleichgültig woran und wo), erscheint eine blaue Seele in der Außenwelt. Jeder Bürger kann eine Seele einsammeln und sie in die Stadt bringen. Beachtet, dass eine Seele als \"sperriger Gegenstand\" gilt.": "<strong>Les âmes {img_blue_soul} de vos compagnons citoyens fraîchement décédés hanteront désormais les vastes terres dévastées de l'Outre-monde</strong>. Chaque fois qu'un citoyen meurt, une âme apparaîtra dans le désert."
'Es liegt dann an der Stadt, sich zu organisieren, um diese verlorenen Seelen zu bergen. In der Tat haben diese Seelen eine große Chance, sich in gequälte Seelen {img_red_soul} zu verwandeln, wenn sie verlassen werden! Und dort wird es Zeit in Panik zu geraten, diese gequälten Seelen entwickeln die Zombie-Proliferation!': 'Il incombe alors à la ville de s''organiser pour aller récupérer ces âmes perdues. En effet, ces âmes, si elles sont laissées à l''abandon, ont de fortes chances de se transformer en âme torturée {img_red_soul} ! Et là, il sera temps de paniquer, ces âmes torturées développant la prolifération de zombies !'
'Beachten Sie, dass der Schamane auf der gesamten Karte eine Vision von Seelen haben kann, aber er wird nicht in der Lage sein, gefolterte Seelen von anderen zu unterscheiden.': 'Notez bien qu''il est possible au Chaman d''avoir une vision des âmes sur l''ensemble de la carte, mais il ne pourra distinguer les âmes torturées des autres.'
'Das Wiederherstellen von Seelen erfordert eine kleine Vorbereitung! In der Tat fordern gefolterte Seelen einen guten Schutz vor ihrer Gewalt, da jeder Bürger eine wandernde Seele transportieren kann.': 'La récupération des âmes demande un peu de préparation ! En effet, autant transporter une âme errante est à la portée de tout citoyen, autant les âmes torturées exigent d''être bien protégé contre leur violence.'
'Der Schamane ist unempfindlich gegenüber ihm und kann diese Seelen daher ohne Risiko (aber nicht ohne Angst) manipulieren. Der Bürger muss seinen Schamanen bitten, einen Immunisierungstrank zuzubereiten. Aber Vorsicht, das Vertrauen in die Kräfte Ihres Schamanen sollte nicht unendlich sein...': 'Le Chaman, lui, est insensible et peut donc manipuler ces âmes sans risque (mais non sans peur). Le citoyen quant à lui doit demander à son Chaman de préparer une potion immunisante. Mais attention toutefois, la confiance attribuée aux pouvoirs de votre Chaman ne devrait pas être infinie...'
'Wenn Sie einmal in der Stadt sind, können Sie diese Seele reinigen und in Frieden ruhen lassen, weit weg von Ihrer Stadt und ihren bösen Geistern. <strong>Seien Sie vorsichtig, ungereinigte Seelen werden um Mitternacht weiterhin Unglück bringen, selbst wenn sie in der Stadt bleiben!</strong>': 'Une fois en ville, si le chantier <strong>Hamâme</strong> est construit, vous pourrez purifier cette âme et la laisser reposer en paix, loin de votre ville et de ses mauvais esprits. <strong>Attention, les âmes non purifiées continueront à apporter le malheur à minuit, même si elles restent en ville !</strong>'
'Die Außenwelt birgt verlassene Gebäude, die nach Rohstoffen und nützlichen Plänen abgesucht werden können.': 'Les explorations avancées de ruine permettent aux citoyens de visiter des bâtiments oubliés dans l''Outre-Monde pour rechercher des ressources et des plans utiles pour survivre le plus longtemps possible.'
"Sobald du einen solchen Ort gefunden hast, siehst du bei deinen Aktion eine Option, über die du diesen Ort betreten kannst. <strong>Achtung: Bürger, die verletzt oder starr vor Angst sind, können einen solch klaustrophobischen Ort nicht betreten.</strong>\nDiese unseligen Orte werden außerdem oft von Zombies heimgesucht. Wenn sich dein kleiner Ausflug also lohnen soll, lass dir besser vorher etwas einfallen, wie du diese Kreaturen wieder los wirst.": "Une fois une ruine trouvée, une action propose d'entrer dans ce lieu, <strong>attention, un citoyen blessé ou terrorisé ne peut rentrer dans ces lieux claustrophobiques.</strong>\nCes endroits confinés sont malheureusement infestés de zombies, il faudra donc parvenir à se débarrasser de ces créatures pour profiter pleinement de votre trouvaille."
"Du findest nur in den Zimmern dieser Ruinen brauchbare Gegenstände. In den Fluren befinden sich nur dann Gegenstände, wenn andere Spielern sie dort abgelegt haben.\nManchmal stößt du auf verriegelte Türen, die du nur mit bestimmten Schlüsseln aufbekommst. Die ehemaligen Bewohner dieser Orte haben oft Schlüssel zurückgelassen. Es liegt an dir, sie zu finden.": "Vous ne trouverez des ressources que dans les chambres de ces ruines, seules les ressources déposées par les autres joueurs pourront se trouver par terre dans les couloirs. Vous trouverez parfois des portes verrouillées qu'il vous faudra ouvrir grâce à certains types de clés, les anciens résidents des lieux ont bien souvent laissé à l'abandon ces clés derrière eux, à vous d'en faire bon usage."
'Es ist niemals so einfach wie es aussieht. Die Luft in diesen seit langem verlassenen Gebäuden ist mit einer giftigen Substanz gesättigt. Du solltest dich hier darum besser nicht zu lange aufhalten.': 'Comme rien n''est jamais simple, l''air, présent dans ces bâtiments qui n''ont pas été visités depuis longtemps, est saturé d''une substance toxique qui vous empêche d''y rester trop longtemps.'
"<strong>Ein Sauerstoffmesser verrät dir, wieviel Zeit dir zum Durchsuchen einer Zone bleibt, ehe du vergiftet wirst.</strong>\nDu musst unbedingt rechtzeitig aus diesem Labyrinth entkommen. Ansonsten wirst du schwer verletzt und verlierst alle Gegenstände, die du bei deiner Suche gefunden hast.\nVerlassene Gebäude haben nur einen einzigen Eingang. Und das ist gleichzeitig dein einziger Weg zurück nach draußen.\nSei auf der Hut: Wenn du zu gierig und ungestüm bist, wirst du dieses Labyrinth nicht mehr lebend verlassen.": "<strong>Un compteur d'oxygène vous permet de connaître le temps qu'il vous reste pour fouiller toute la zone avant l'empoisonnement dû aux substances.</strong>\nVous devez absolument sortir de ces dédales avant la fin du temps imparti sous peine d'être blessé(e) gravement et de perdre tous les objets acquis durant votre périple. Il n'y a qu'une seule entrée dans ces ruines, elle sera donc votre unique moyen de sortie. N'ayez pas les yeux plus gros que le ventre en vous aventurant trop loin dans ces labyrinthes."
'Es gibt einige Verhaltensregeln, wie man in einer solchen Gegend voller Zombies überleben kann. Wenn du deine Lieben daheim jemals wiedersehen willst, hältst du dich besser daran:': 'Voici les règles de survie en territoire zombie à respecter si vous voulez revoir votre taudis chéri :'
'Aufgrund der Enge dieser Orte, kann sie nur <strong>nur ein einzelner Bürger gleichzeitig</strong> betreten und untersuchen. Sobald dieser Bürger das Gebäude wieder verlassen hat, kann ein anderer seinen Platz einnehmen.': 'En raison de l''exiguïté des lieux, <strong>un seul citoyen peut rentrer à la fois dans un bâtiment.</strong> Une fois le citoyen sorti, un autre peut prendre sa place.'
'Wegen der großen Menge Gift, die man beim Untersuchen eines verlassenen Gebäudes einatmet, kann ein Bürger ein Gebäude <strong>nur einmal pro Tag</strong> untersuchen. Eine weitere Tour würde unweigerlich zu einem sehr unschönen Tod führen.': 'Vu l''exposition aux hautes doses de toxicité durant son exploration, <strong>un citoyen ne pourra rentrer qu''une seule fois par jour dans la ruine</strong>, plus d''exposition pourrait conduire à une mort traumatisante.'
"Um den Zombies zu entkommen, die sich hier herumtreiben, kannst du deine Gegenstände aus deinem Inventar benutzen und damit angreifen. Du kannst auch <strong>die Aktion \"Die Flucht wagen\" ausführen</strong>: Dabei verbrauchst du einen Teil deines Sauerstoffvorrats. \nSolltest du später noch einmal zurückkommen, werden genauso viele Zombies auf dich warten.": "Pour échapper aux zombies peuplant ces zones, en plus de pouvoir utiliser vos objets offensifs, <strong>vous pourrez utiliser l'action de \"S'enfuir\" </strong>qui vous permettra de leur échapper en consommant une partie de votre oxygène, vous retrouverez tout de même le même nombre de zombies en revenant sur vos pas."
'Durch den Lärm, den die Abenteurer in der Außenwelt machen, halten sich <strong>immer einige Zombies in der Nähe</strong> der Gebäude auf. Du solltest eine solche Zone darum schnell durchsuchen, ehe es dort nur so vor Zombies wimmelt.': 'En raison du bruit généré par les aventuriers de l''Outre-monde, <strong>quelques zombies pénètreront dans les bâtiments tous les jours.</strong> Il vaut mieux donc fouiller la zone rapidement, avant que les lieux ne soient infestés.'
"Zwischen dem Auftauchen der Verdammten und diesen Gebäuden besteht ein Zusammenhang. Es ist darum kein Wunder, dass Plünderer keine Zeit hatten, sie in Ruhe zu durchsuchen. Sie beherbergen darum noch immer zahlreiche Ressourcen und Baupläne. \nLeider ist es unmöglich, Karten von diesen Gebäuden aufzustöbern. Aber es besteht kein Zweifel daran, dass die einfachsten Mittel auch die effektivsten Mittel zum Durchsuchen dieser Orte sein werden.": "Ces ruines ayant un lien avec l'origine des hordes, il est normal que les pillards n'aient pu les fouiller à loisir, elles contiennent donc de nombreuses ressources et plans de chantiers. Les cartes de ces bâtiments sont malheureusement impossibles à tracer, mais il ne fait aucun doute que les moyens les plus rudimentaires seront utilisés pour fouiller la zone le plus efficacement."
"Deine Existenz in 'MyHordes' ist vergänglich und nur von kurzer Dauer. Sterben ist etwas ganz gewöhnliches und nicht weiter schlimm.": "Dans 'MyHordes', l'existence est futile. De courte durée. Il vous arrivera souvent de mourir, mais la mort n'est jamais bien grave."
'Deine Seele ist der rote Faden des Spiels. In ihr werden all deine gemachten Erfahrungen und Auszeichnungen gesammelt. Außerdem wird dort auch dein aktueller Listenplatz in der Seelenrangliste angezeigt.': 'Votre âme est le fil conducteur qui relie toutes vos incarnations. Elle garde une mémoire de toutes vos vies passées, votre position dans le Grand Classement et vos Distinctions.'
'Die Auszeichnungen': 'Les Distinctions'
'Nach jedem Tod erhältst für bestimmte Taten oder Erfolge ein paar Auszeichungen. Dies wird unter anderem gezählt: Anzahl der getöteten Zombies, Anzahl der seltenen gefundenen Gegenstände, Anzahl der APs, die du in Baustellen investiert hast...': 'À chaque mort, vous recevez des Distinctions pour de nombreuses choses réalisées au cours de votre partie : nombre de zombies éliminés, objets rares trouvés, etc.'
'Diese Informationen sind für alle Spieler sichtbar und stellen einen Leistungsspiegel all deiner Partien dar.': 'Elles sont visibles par tous les joueurs sur votre fiche et reflètent ce que vous avez réalisé dans vos vies.'
'<strong>Achtung:</strong> Alle am letzten Tag erworbenen Auszeichungen werden nicht gezählt (Manche Auszeichungen, wie die Verbannung oder die Todesart sind davon ausgenommen.).': '<strong>Attention :</strong> si vous mourez, les distinctions acquises au cours de la dernière journée ne seront pas gagnées (quelques rares distinctions font exception à cette règle, comme le bannissement, les écrits, les distinctions de mort etc.).'
"Die Grundregel lautet: Ab dem 5. Tag werden dir alle Auszeichnungen gutgeschrieben.\nWenn du in einer \"Kleinen Karte\" spielst und <strong>100 Seelenpunkte oder mehr hast</strong>, werden Auszeichnungen erst ab Tag 8 vergeben!": "Toutefois, à partir du jour 5, cette règle ne s'applique plus : vous gagnez toujours toutes vos distinctions. Dans les Régions non éloignées, <strong>dès l'acquisition de 100 points d'âme</strong>, aucun picto n'est validé avant le J8."
'Die Titel': 'Les Titres'
'Für manche Auszeichnungen erhältst du bei einer entsprechend hohen Anzahl einen <strong>speziellen Titel!</strong>': 'Certaines Distinctions débloquent des titres : lorsque vous atteignez un nombre déterminé de cette distinction, un <strong>titre spécial</strong> apparaîtra sur votre profil !'
'Beispiel: Für jeden erledigten Zombie erhältst du die Auszeichung "Erlegte Zombies". Sobald du 100 Untote umgebracht hast erscheint der Titel "Brutalo" in deinem Profil! Je mehr Zombies du danach tötest, desto besser wird dein Titel.': 'Exemple: vous recevez une distinction "Zombies éliminés" pour chaque mort-vivant que vous éliminez. Au bout de 100, le titre "Grosse Brute" apparaît sur votre profil ! Continuez à gagner cette distinction et un nouveau titre apparaîtra.'
'Wenn du deinem Nicknamen einen zusätzlichen Titel geben möchtest, musst du auf deiner Seelenseite auf den gewünschten Titel klicken!': 'Pour afficher un titre à côté de votre pseudo, cliquez sur le titre désiré depuis "Mon titre communautaire" dans votre Profil !'
Seelenrangliste: L'échelle des âmes (classement)
'Für jeden Tag, den du in einer Stadt überlebst, bekommst du Punkte. In den ersten Tagen erhältst du nur wenige Punkte. Je länger du allerdings durchhältst, desto mehr Punkte werden es!': 'Chaque jour que vous passez dans une ville vous rapporte des points. Les premiers jours rapportent peu de points, mais plus vous avancez, plus vous en gagnez !'
'Deine Punktanzahl ist in der Großen Seelenrangliste aufgeführt.': 'Ces points vous font notamment entrer dans un classement général des âmes.'
"<strong>Sobald ein Spieler mehr als 100 Seelenpunkte gesammelt hat, wird er nur noch in Städten wiedergeboren, in denen ebenfalls Spieler mit 100 Punkten spielen</strong>\n(so dass die besten Spieler unter sich bleiben).": "<strong>Lorsqu'un joueur comptabilise plus de 100 points en score d'âme, toutes ses existences suivantes se feront dans des villes dont tous les joueurs ont également plus de 100 points</strong> (les meilleurs peuvent jouer entre eux)."
'Du wurdest schwer verletzt... Verarzte dich so schnell wie möglich mit einem Verband oder etwas ähnlichem, sonst riskierst du eine <strong>{img_infect} Infektion</strong> (geht in der Regel tödlich aus...)!': 'Vous avez été grièvement blessé(e)... Soignez-vous rapidement avec des bandages ou autre, ou vous risquez une <strong>{img_infect} Infection</strong> généralement mortelle !'
"Manche Gegenstände, wie zum Beispiel der <strong>{img_carpet} Teppich</strong>,\nwerden <strong>automatisch</strong> der <strong>Hauseinrichtung</strong> hinzugefügt, wenn du sie in der Truhe ablegst. Einrichtungsgegenstände verschaffen dir verschiedene Vorteile (Deko, Diebstahlschutz, Schutz gegen Zombies...)": "Certains objets, comme le <strong>{img_carpet} Tapis</strong>, sont <strong>automatiquement</strong> utilisés dans l'<strong>Aménagement</strong> de votre maison si vous les rangez dans votre coffre. Les aménagements apportent des bonus divers (décoration, protection contre le vol, défenses contre les zombies...)"
"Es gibt in 'MyHordes' mächtige Drogen, die alle unterschiedliche Effekte haben: Sie lindern Erschöpfungszustände, bekämpfen Infektionen, bringen dich bei Panikattacken wieder runter oder rehydrieren dich... Allerdings ist Vorsicht geboten: Wenn du zu viele nimmst, kannst du <strong>{img_addict} Abhängig</strong> werden.": "Les drogues sont puissantes dans 'MyHordes' et ont de nombreuses utilités : retirer la fatigue, soigner une infection, calmer les nerfs, s'hydrater... Aussi attention à ne pas trop en consommer. Les risques de <strong>{img_addict} Dépendance</strong> sont réels et particulièrement dangereux."
'Durch das Trinken von Alkohol kommst du wieder zu Kräften (hebt die Erschöpfung auf), allerdings bist du danach nicht mehr ganz Herr deiner Sinne... Deine {img_drunk} <strong>Trunkenheit</strong> weicht am nächsten Tag einem üblen {img_hung} <strong>Kater</strong>... Allgemein gilt: Wenn du betrunken oder verkatert bist, kannst du keine weiteren alkoholischen Getränke zu dir nehmen.': 'L''alcool vous permet de récupérer d''une grosse fatigue, mais il est possible que vous fassiez un peu n''importe quoi... Le lendemain, vous perdrez l''état {img_drunk} <strong>Ivre</strong> qui sera remplacé pour la journée par l''état {img_hung} <strong>Gueule de bois</strong>. Vous ne pouvez pas consommer d''autres boissons alcoolisées dans l''un de ces deux états.'
'Sei gewiss: An diesem gottverlassenen Ort wird dir niemand zu Hilfe eilen. Und Kontrollpunkte gelten hier auch nicht mehr. Versuche darum, das Maximum aus diesen Gebäuden herauszuholen.': 'Personne ne peut vous venir en aide dans ces lieux cauchemardesques, les points de contrôle n''ont donc plus d''utilité, il vous faudra vous organiser pour tirer un maximum de profit de ces bâtiments.'
'Achte auf die Zeit. Falls du dich noch um Mitternacht in einem Gebäude befindest, werden deine Überlebenschancen genauso groß sein, wie die eines {img_meat} saftigen Steaks auf einer angerichteten Tafel!': 'Attention à l''heure, si vous vous trouvez à l''intérieur d''un bâtiment à minuit pile, vous aurez autant de chance de survie qu''un {img_meat} steak juteux sur la grande place !'
'Der Tod': 'La Mort'
'In "MyHordes" ist der Tod nicht weiter tragisch.': 'Dans "MyHordes", la mort n''est jamais grave.'
'Der Tod stellt das Ende deiner Existenz in einer bestimmten Stadt dar und ermöglicht dir im Anschluss in einer neuen Stadt wiedergeboren zu werden.': 'Elle signifie la fin de votre existence dans une ville donnée, mais marque aussi le début d''une nouvelle existence dans une autre ville.'
'Seelenpunkte nach dem Tod': 'Gain de points d''âme en cas de mort'
'Nach jedem Tod erhältst du eine bestimmte Anzahl an Punkten, die sich an der <strong>Anzahl der Tage</strong> bemisst, die du in einer Stadt "vollkommen überlebt" hast.': 'Lorsque vous mourez, vous recevez un nombre de points correspondant au <strong>nombre de jours intégralement survécus au cours de votre dernière existence</strong>.'
"Ein Tag gilt immer dann als \"vollkommen überlebt\",\n<strong>wenn du beim Zombieangriff um Mitternacht stirbst</strong>.\nWenn du im Laufe des Tages stirbst, gilt der Tag als nicht überlebt.": "Une journée est considérée comme \"intégralement vécue\" <strong>si vous y survivez ou si vous mourez des suites de l'attaque des zombies à 23:59</strong>. Toute autre mort invalidera la journée."
'Mehrere Fälle sind denkbar:': 'Voici les cas possibles :'
"<strong>Du stirbst im Laufe des Tages (Vergiftung, Wassermangel ...):</strong>\nDer angebrochene Tag gilt dann als nicht überlebt. <em>Solltest du zum Beispiel am fünften Tag an einer Zyanidvergiftung sterben, wird deine Punktanzahl auf Grundlage der vier vollständig überlebten Tag berechnet.</em>": "<strong>si vous mourez au cours de la journée (empoisonnement, déshydratation en expédition...) :</strong> la journée en cours n'est pas considérée comme intégralement survécue. <em>Par exemple, si vous mourez d'empoisonnement au Cyanure pendant le jour 5 de votre ville, vous recevrez des points sur la base de 4 jours survécus.</em>"
"<strong>Du stirbst um Mitternacht, allerdings nicht durch die Zombies, sondern an Wassermangel, an einer Infektion oder etwas ähnlichem:</strong>\nAuch dieser Tag wird nicht gezählt, da du nicht in der Lage warst, deine Grundbedürfnisse zu befriedigen und für dich zu sorgen.\n<em>Solltest du zum Beispiel in der Nacht vom fünften auf den sechsten Tag an Wassermangel sterben, erhältst du Punkte nur für die vier überlebten Tage.</em>": "<strong>si vous mourez à minuit mais de déshydratation, infection ou toute cause non liée à l'assaut des zombies :</strong> votre journée passée n'est pas non plus validée, car vous n'avez pas été en mesure de subvenir à vos besoins élémentaires. <em>Par exemple, si vous mourez dans la nuit du 5 au 6 de déshydratation, vous recevrez les points pour 4 jours survécus.</em>"
"<strong>Du stirbst um Mitternacht in der Wüste:</strong>\nDer Tag wird nicht gezählt (siehe vorangegangenes Beispiel).": "<strong>Si vous mourez dans le désert à minuit :</strong> votre journée passée n'est pas non plus validée (voir exemple précédent)."
"<strong>Du stirbst in der Stadt und dies während des Zombieangriffs:</strong>\nDein überlebter Tag wird gezählt! <em>Wenn du zum Beispiel in der Nacht vom fünften auf den sechsten Tag beim Angriff der Zombiemeute umkommst, bekommst du deine Punkte für insgesamt fünf Tage (der fünfte Tag wird gezählt).</em>": "<strong>Si vous mourez en ville et durant l'attaque, des suites de l'assaut des zombies :</strong> votre journée est validée ! <em>Par exemple, si vous mourez dans la nuit du 5 au 6 des suites de l'assaut des zombies, vous recevrez des points correspondant à 5 jours survécus (la 5ème et dernière journée vous a été validée).</em>"
'Du stirbst beim Campen und deine Stadt war nicht zerstört:</strong> Dein überlebter Tag wird <strong>nicht</strong> gezählt!': 'Vous mourez en camping et votre ville n''a pas été détruite :</strong> votre journée passée n''est <strong>pas</strong> validée !'
'Du stirbst beim Campen während deine Stadt bereits zerstört ist:</strong> Dein überlebter Tag wird gezählt.': 'Vous mourez en camping alors que votre ville est déjà détruite :</strong> votre journée est validée.'
'Im Spiel gibt es eine ganz besondere Auszeichung, die den besten (oder hinterhältigsten) Bürgern vorbehalten ist: <strong>Der letzte Tod!</strong>': 'Une distinction très particulière existe dans le jeu. C''est celle qui récompense les meilleurs (ou plus retors...) citoyens : <strong>La Mort Ultime !</strong>'
'Um die Auszeichung zu erhalten, müssen drei Regeln beachtet werden:': 'Attention cependant, pour gagner cette distinction il existe trois règles :'
'Die Stadt muss insgesamt <strong>mindestens 5 volle Tage</strong> überlebt haben.': 'La ville doit avoir tenu <strong>au moins 5 jours complets</strong>,'
'Der letzte Bürger muss während des <strong>letzten Zombieangriffs</strong> aufgefressen worden sein.': 'Le citoyen doit avoir été <strong>dévoré pendant l''attaque de la Horde</strong> qui aura dévasté la ville,'
'Die Stadt darf in den vorangegangenen Tagen nicht <span x-ajax-href={url_devast}>zerstört</span> worden sein. <i>Eine Stadt gilt dann als zerstört, wenn sich in einer Nacht keine Bürger in ihr ("intra muros") aufgehalten haben.</i>': 'La ville ne doit pas avoir été <span x-ajax-href={url_devast}>dévastée</span> au cours des jours précédents (<i>une ville est dévastée si elle n''avait plus d''habitants entre ses murs au cours d''une nuit</i>).'
'Dementsprechend können <strong>Selbstmörder, Bürger die am letzten Abend in Folge einer Dehydratation sterben oder Spieler, die in der Außenwelt umkommen</strong>, diese Auszeichnung nicht bekommen.': 'Ainsi, <strong>un citoyen qui se suicide, meurt le dernier soir déshydraté ou meurt dans l''Outre-Monde, ne gagnera pas cette distinction.</strong>'
'Bürger, die beim letzten Angriff auf die Stadt draußen gecampt haben, können die Auszeichnung auch nicht bekommen.': 'De même, un citoyen qui campe dans l''Outre-Monde la nuit de la destruction d''une ville ne recevra pas la Mort Ultime.'
'Falls mehrere Bürger beim letzten Zombieangriff in der Stadt noch am Leben sind, bestimmt sich <strong>der letzte Tote</strong> nach dem Zufallsprinzip.': 'La sélection du dernier survivant est totalement aléatoire. <strong>Le dernier tué obtient la Mort Ultime.</strong>'
'Vorteile der altgedienten Helden': 'Avantages des héros vétérans'
'Neben den zahlreichen Vorteilen, über die du im Heldenmodus verfügst, kannst du mit fortschreitender Heldenerfahrung weitere Vorteile freispielen!': 'En plus de tous les avantages obtenus en tant que Héros, vous pouvez en débloquer encore plus en profitant de votre ancienneté !'
'Jeder Tag, den du im Heldenmodus spielst, wird in deiner Seelenseite eingetragen. Sobald du eine gewisse Anzahl an Heldentagen gesammelt hast, bist du in der Lage neue Heldenvorteile freizuschalten!': 'Chaque jour passé en tant que Héros est comptabilisé dans votre âme. Dès que vous avez cumulé un certain nombre de jours, vous débloquez automatiquement des avantages exceptionnels !'
'Der erste Heldenveteranenbonus ist bereits nach 3 Tagen erhältlich. Alle weiteren Boni werden mit zunehmender Anzahl an gespielten Heldentagen freigeschaltet.': 'Le premier de ces avantages s''obtient seulement au bout de 3 jours. Les suivants s''obtiennent en moyenne tous les 15 jours, puis de plus en plus lentement en raison de leur puissance.'
'Wichtiger Hinweis:': 'Note importante :'
'Solange du im Heldenmodus spielst, verfügst du über alle freigespielten Vorteile und Boni.': 'Tant que vous êtes en mode Héros, vous bénéficiez de vos avantages débloqués.'
'Wenn du nicht mehr als Held spielst, verfallen diese Vorteile.': 'Si vous n''êtes plus Héros, vous n''en bénéficiez plus.'
'Wechselst du wieder in den Heldenmodus, erhältst du alle Heldenvorteile und es wird da weitergezählt, wo du aufgehört hast.': 'Si vous redevenez Héros ensuite, vous reprenez vos avantages et votre progression exactement là où vous en étiez.'
"Der Spielmodus <strong>Kleine Koalitionen</strong> ist sehr einfach und sehr effektiv.\nEs basiert auf folgenden zwei Konzepten:": "Le système de <strong>Petites Coalitions</strong> est un système d'équipe à la fois très basique et très puissant. Il est basé sur les concepts suivants :"
"1 - Manche Spieler möchten 'MyHordes' gerne mit ihren Freunden spielen und gemeinsam leiden.": "1 - Certains joueurs veulent se retrouver et vivre des aventures ensemble."
'2 - Die entsprechende Stadtauswahl muss dementsprechend einfach sein.': '2 - Choisir et rejoindre une ville est plus simple pour ces joueurs'
'Wie funktionieren Kleine Koalitionen?': 'Comment ça marche ?'
'Ein Spieler erstellt auf seiner Seelenseite eine Koalition und versendet anschließend Einladungen an seine Freunde.': 'Un des joueurs doit créer une coalition depuis son âme. Puis il envoie des invitations à ses amis qui peuvent ou non rejoindre sa coalition.'
'Die Koalition wird gebildet, sobald ihr 5 Spieler beigetreten sind. Die Spieler können anschließend Strategien besprechen, etc...': 'Une fois que 5 joueurs ont rejoint la coalition, ils peuvent discuter entre eux, définir des stratégies, etc.'
'Das Abenteuer kann sodann beginnen! <strong>Der erste <i>verfügbare</i> Spieler einer Gruppe, der sich für eine Stadt entscheidet, zieht die übrigen (verfügbaren) Spieler mit!</strong>. Die Koalition benötigt einen Helden, wenn sie sich eine Stadt aussuchen möchte. Wenn sich in der Koalition kein Held befindet, wird die Koalition automatisch in die nächstbeste Stadt gezogen.': 'Puis arrive le temps de partir à l''aventure ! <strong>Le premier membre <i>disponible</i> qui rejoint un monde entraîne les autres (disponibles) à sa suite ! C''est aussi simple que cela.</strong>'
'Selbstverständlich ist in einer Koalition eine gehörige Portion Organisation vonnöten. Ein privater Chat wird den Spieler hierfür zur Verfügung gestellt.': 'Bien entendu ce système demande de la coordination entre les joueurs mais les discussions sur le chat privé sont là pour ça :)'
'Jeder Teilnehmer kann die Koalition jederzeit verlassen und der Gründer kann sie jederzeit auflösen.': 'En outre, il est possible de quitter une coalition à tout moment. Il est également possible pour le créateur de dissoudre sa coalition.'
'Wenn der Gründer seine Koalition verlässt, wird diese mit ihm aufgelöst.': 'Enfin, et il est important de le noter : si le créateur quitte la coalition, elle disparaît en enfer avec lui.'
'Ausnahmen und Besonderheiten': 'Règles particulières'
'Du kannst einer Koalition nicht beitreten, wenn dieser ein Spieler angehört, der verdächtig wird, ein Multiaccount von dir zu sein.': 'Vous n''avez pas le droit de rejoindre une coalition dont un membre est détecté comme un multi-compte de votre propre compte.'
'Du kannst einer Koalition ebenfalls nicht beitreten, wenn 2 (oder mehr) Mitglieder dieser Koalition sich in den letzten 15 Tagen vom gleichen Rechner aus eingeloggt haben.': 'De plus, vous ne pouvez pas rejoindre une coalition si 2 membres (ou plus) de cette coalition se sont connectés sur la même machine que vous, depuis moins de 15 jours.'
"Wenn du der Meinung bist, dass wir dich zu unrecht verdächtigen, kannst du dich an unseren Technischen Support \t\nwenden. Wir werden dann prüfen, ob wir dir weiterhelfen können oder nicht.\nACHTUNG: Wir raten dir wärmstens davon ab uns anzuschreiben, wenn du ganz sicher weißt, dass du verbotenerweise mehrere Accounts spielst! Du könntest deine Aktion bereuen....": "Si vous pensez que cette détection est faussée dans votre cas, contactez la modération de hordes via leur messagerie de groupe : les Corbeaux feront le nécessaire pour remonter votre demande. ATTENTION : nous vous recommandons fortement de ne pas contacter les Corbeaux si vous êtes en tort, vous pourriez être amené(e) à regretter ce choix."
'Häufig gestellte Fragen': 'Questions-réponses'
'Spielt die GESAMTE Koalition in der vom Gründer ausgesuchten Stadt? Schließt das auch die Spieler ein, die offline sind?': 'Lorsque le joueur qui a créé la coalition rejoint une ville, TOUTE la coalition rejoint la ville avec lui (même ceux qui ne sont pas connectés) ?'
'<strong>Nein,</strong> es werden nur eingeladene Spieler mitgenommen, die ihrerseits noch keine Stadt gewählt haben. Ob jemand off- oder online ist, spielt keine Rolle.': '<strong>Non,</strong> seuls les joueurs qui ne sont pas déjà dans une ville rejoignent la nouvelle ville si leur statut est en disponibilité. Par contre, le fait d''être connecté ou non à ce moment au site n''a pas d''importance.'
'Wenn eine Stadt mehr als 35 Einwohner hat und eine Koalition der Stadt beitreten möchte, hat dies dann zur Folge, dass die Stadt mehr als 40 Bürger hat?': 'Si la ville contient plus de 35 personnes et que la coalition rejoint la ville, la ville contiendra-t-elle plus de 40 citoyens ?'
'<strong> Nein,</strong> es werden nur die übrigen Plätze aufgefüllt. Wenn noch 4 Plätze frei sind, werden nur 4 Spieler aus einer Koalition aufgenommen. Um sicher zu stellen, dass alle Koalitionsmitglieder in der gleichen Stadt spielen können, ist es ratsam das Programm eine Stadt nach dem Zufallsprinzip auswählen zu lassen.': '<strong>Non,</strong> un cadenas apparaît sur l''écran du choix des villes indiquant que la coalition ne peut plus la rejoindre.'
'Für wie lange wird eine Koalition gebildet?': 'La coalition ne sert-elle qu''une fois ?'
'Die Lebensdauer einer Koalition ist <strong>unbegrenzt</strong>! Sie hört auf zu existieren, wenn der Gründer sie auflöst oder wenn alle Spieler sie verlassen.': '<strong>Non</strong>, une coalition a une durée de vie infinie tant qu''elle n''a pas été dissoute par son fondateur ou que tous les joueurs ne l''ont pas abandonnée.'
'<strong>Beachte</strong>: Wenn der Koalitionsgründer seine Koalition verlässt, wird diese ebenfalls aufgelöst!': '<strong>Attention</strong> : si le créateur quitte sa coalition, elle sera également dissoute !'
'Was passiert wenn ein anderer Spieler aus meiner Koalition eine Stadt wählt und ich offline bin?': 'Si je ne suis pas connecté(e) au site quand un autre joueur de ma coalition choisit une ville, que se passe-t-il ?'
'Wenn du noch keine Stadt gewählt hast, spielst du automatisch in der Stadt deines Freundes. Sobald du dich das nächste Mal einloggst, bist du in der gewählten Stadt.': 'Si vous n''êtes pas déjà dans une ville, vous rejoignez la ville choisie par le joueur automatiquement si votre statut est en disponible. Dès votre prochaine connexion, vous serez dans cette ville. Si votre statut est en indisponible pour une quelconque raison et qu''il reste de la place dans la ville, un bouton apparaîtra pour que vous puissiez rejoindre le ou les membre(s) de votre coalition.'
'Dein Haus ist eine Oase der Ruhe und dein ganz privater Rückzugsraum, wenn du mal abschalten möchtest.': 'Votre maison est votre havre de paix et de tranquillité dans le monde terrifiant de MyHordes.'
'Es handelt sich um einen <strong>sehr wichtigen Ort</strong>, an dem du:': 'C''est un <strong>lieu essentiel !</strong> En effet c''est là que vous pouvez :'
'Persönliche Dinge erledigen kannst.': 'Effectuer des actions personnelles'
'Gegenstände in deiner Truhe aufbewahren kannst (4 Plätze stehen hierzu standardmäßig zur Verfügung).': 'Stocker des objets dans votre coffre (4 emplacements par défaut)'
'Dein Rucksack und deine Truhe': 'Votre sac et votre coffre'
'In deinem Rucksack und in deiner Truhe kannst du Gegenstände ablegen, die du in der Außenwelt gefunden hast oder die du aus der Bank genommen hast.': 'Votre sac et votre coffre sont les endroits où vous pouvez stocker des objets trouvés dans l''Outre-Monde ou dans la Banque.'
'Beide haben eine begrenzte Anzahl an Aufbewahrungsplätzen. Es ist jedoch möglich, ihre <strong> Aufnahmekapazität</strong> mit bestimmten Gegenständen oder durch einen Ausbau (nur die Truhe) zu vergrößern.': 'Ils ont chacun un nombre limité d''emplacements. Mais il est <strong>possible d''augmenter leur capacité de stockage</strong>.'
'Dazu musst du nur die richtigen Gegenstände finden (Rucksack und Truhe) oder deine Einrichtung ausbauen (gilt nur für die Truhe).': 'Il suffit de trouver des objets pour cela (sac et coffre) ou de construire des améliorations (coffre uniquement).'
'Die Hausverteidigung verbessern': 'Améliorer vos défenses'
'Du kannst die Verteidigungfähigkeit deines Hauses durch bestimmte Ausbauten verbessern. <strong>Mit jeder Ausbaustufe steigt auch der Verteidigungswert</strong>, allerdings benötigst du eine bestimmte Anzahl an Materialien.': 'Il est possible d''améliorer les défenses de votre maison en construisant des évolutions. <strong>Chaque évolution vous apporte des points de défense.</strong> Enfin, chaque évolution a un coût en ressources.'
'Verteidigungsbauten wirken sich wie folgt aus:': 'Les défenses de maison ont deux impacts :'
'Sie halten Zombies davon ab, bei dir einzudringen.': 'Empêcher les zombies de vous dévorer le soir'
'Sie verbessern allgemein die Verteidigung der Stadt.': 'Augmenter les défenses de la ville'
'Deine Einrichtung verbessern': 'Améliorer votre habitation'
'Neben deinem Haus selbst kannst du auch deine Einrichtung verschönern und verbessern. Auch diese <strong>Maßnahmen</strong> bringen dir einige Vorteile, wie zum Beispiel mehr Aufbewahrungsmöglichkeiten, besserer Diebstahlschutz u.v.m!': 'Votre maison ne demande qu''à être bâtie et améliorée. Aussi, MyHordes propose un système de <strong>Travaux</strong> qui vous permet d''améliorer vos défenses, d''augmenter votre capacité de stockage ou encore de devenir artisan !'
'Jede Einrichtungsverbesserung benötigt <strong>APs</strong> und/oder <strong>Materialien</strong>.': 'La plupart des améliorations de votre maison nécessite d''investir des <strong>PAs</strong> et/ou des <strong>ressources</strong>.'
'Hierbei gibt es verschiedene Verbesserungsarten:': 'Il existe plusieurs grands types d''améliorations :'
'<strong>Stauraum</strong>: Vergrößert deinen Lagerplatz.': '<strong>Rangements</strong> : augmentent votre capacité de stockage'
'<strong>Verteidigung</strong>: Verbessert deine Fähigkeit Zombies abzuwehren.': '<strong>Défense</strong> : augmente votre capacité à repousser des zombies pendant l''attaque de la nuit'
'<strong>Türschloss</strong>: Hindert deine lieben Mitbürger daran, sich mal was "auszuleihen"...': '<strong>Verrou</strong> : permet d''empêcher les autres citoyens de venir vous "emprunter" des objets'
'<strong>Alarm</strong>: Macht sich bemerkbar, wenn sich jemand was "leihen" möchte.': '<strong>Alarme</strong> : permet de savoir si d''autres citoyens veulent vous "emprunter" des objets'
'<strong>Vorhang</strong>: Verhindert allzu neugierige Blicke auf deine Truhe.': '<strong>Rideau</strong> : permet de cacher le contenu de votre coffre de la vue de vos camarades...'
'Dieses Einrichtungsverbesserungssystem ist den <strong>Helden</strong> vorbehalten.': 'Pour utiliser ce système, il suffit d''être <strong>Héros</strong>.'
"<strong>Bei den Ghulen handelt es sich um infizierte Einwohner, die sich noch nicht ganz in Zombies verwandelt haben</strong>\n(Auch die liebe Mutter Natur treibt ab und zu ihre Späßchen).": "<strong>Les goules sont des citoyens partiellement infectés mais qui ne se sont pas complètement transformés en zombies</strong> (Mère Nature se marre bien, parfois, quand même)."
'Es ist so gut wie unmöglich einen Ghul von einem normalen Bürger zu unterscheiden. Wenn ihr nicht aufpasst, kann schon ein Ghul eine ganze Stadt innerhalb kürzester Zeit dezimieren.': 'On ne peut quasiment pas distinguer une goule d''un citoyen sain et elle aura tendance à décimer les rangs d''une ville si aucune mesure n''est prise rapidement.'
'Hilfe, ich bin ein Ghul!': 'Je suis une goule !'
'Als Ghul musst du jeden Tag deinen Hunger nach Menschenfleisch stillen. Dein <strong>Hunger</strong> wird durch eine Leiste angezeigt, die du oben auf der Seite direkt unter deinem Gesundheitszustand findest.': 'Pour survivre, vous devez gérer votre jauge de <strong>Voracité</strong> visible en haut à droite, près de vos états.'
'Um deinen Hunger zu stillen, musst du einen lebenden Mitbürger oder kaltes Menschenfleisch essen (in was für einer Form auch immer...).': 'Dévorez un citoyen ou consommez de la viande humaine froide (sous toutes ses formes) pour réduire votre Voracité.'
