Nachteile: Désavantages
'Der Verzehr von kalten oder warmen Menschenfleisch gibt dir {img_ap} zurück und senkt deinen Heißhunger.': 'consommer de la chair humaine vivante ou morte régénère vos {img_ap} et réduit votre Voracité,'
'Du bist gegen die Wirkungen einer <strong>Infektion</strong> immun und verspürst keinen <strong>Durst</strong>.': 'vous êtes immunisé(e) aux effets de <strong>l''infection</strong> et de <strong>la soif</strong> ; vous ne mourrez donc jamais en marchant dans l''Outre-Monde ou des suites d''une blessure infectée à minuit,'
'Du kannst die Stadt unerkannt betreten und verlassen (d.h.: Es wird nicht ins Register eingetragen).': 'vous pouvez, si vous le souhaitez, entrer ou sortir discrètement de la ville (i.e. pas d''inscription au registre).'
'Wenn deine Hungerleiste die <strong>rote Linie</strong> überschreitet, stirbst du beim Zombieangriff um Mitternacht.': 'si votre jauge de voracité <strong>dépasse la limite rouge</strong>, vous mourrez à minuit lors de l''attaque,'
'Wenn du Wasser trinkst, bist du <strong>verletzt</strong>.': 'vous subirez une <strong>blessure</strong> si vous consommez de l''eau,'
'Die Wahrscheinlichkeit beim Töten eines Mitbürgers ertappt zu werden, verhält sich proportional zur der Anzahl der noch lebenden Stadtbürger.': 'si vous décidez de dévorer un citoyen en ville, vos chances d''être vu(e) seront proportionnelles au nombre de citoyens actuellement présents dans la ville,'
'Dein Hunger wird jeden Tag nach dem Angriff um Mitternacht größer: Wenn du als Ghul überleben möchtest, solltest du darauf achten, rechtzeitig "Nahrung" zu dir zu nehmen. Wenn die Stadt allerdings zerstört wurde, sinkt deine Lust und dein Hunger ein wenig.': 'votre voracité augmente à minuit, après l''attaque : vous devez donc régulièrement dévorer un citoyen pour survivre. Toutefois, si la ville est dévastée, la tentation et la faim se feront moins sentir.'
'Wenn du einen Menschen frisst, wird sein Zustand auf dich übertragen. Suche dir deine Opfer also sorgfältig aus und widerstehe der Versuchung, den erstbesten Drogensüchtigen zu verspeisen!': 'si vous consommez un humain ayant un statut particulier, il vous sera transmis à ce moment là : tâchez de bien sélectionner vos victimes, et de ne pas succomber à la tentation de dévorer le premier drogué venu !'
'Wie kann man ein Ghul werden?': 'Comment devient on une goule ?'
'Dieser Zustand kann nicht gewählt werden. Vielmehr handelt es sich um einen Fluch, von dem jeder Spieler, egal ob in der Stadt oder in der Außenwelt, getroffen werden kann.': 'Un citoyen a des chances de devenir une goule en mangeant de la nourriture plus ou moins suspecte : Cadavre de voyageur, melon d''intestin, viande humaine et quelques autres... Bien sûr les chances peuvent être faibles, mais prendrez vous le risque de muter ?'
'Man kann sich mit bestimmten Produkten gegen die Verwandlung in einen Ghul schützen!': 'Il est possible de se guérir de cet état grâce au sérum anti-goule !'
'Wie tötet man einen Ghul?': 'Comment tuer une goule ?'
'Ein Ghul ist noch kein Zombie. Sein Körper kann sich nur schlecht gegen Angriffe wehren. Sowohl der Galgen, als auch Drogenabhängigkeit können einen Ghul umbringen. Allerdings kann ein Ghul weder verdursten, noch an einer Infektion sterben.': 'Une goule n''est pas tout à fait un zombie et elle peut donc mourir de certaines causes "normales" : pendaison et addiction aux drogues. Toutefois, elle est immunisée à la soif et à l''infection, et donc aux morts qui correspondent.'
"<strong>Die effektivste Methode einen Ghul zu töten, ist es ihn anzugreifen. Er stirbt dann sofort.</strong>\nDoch aufgepasst: Ein körperlicher Angriff kostet einiges an {img_ap} und\nes besteht eine erhöhte Wahrscheinlichkeit sein Opfer zu verletzen. Versucht auch nicht den/die falschen anzugreifen, es könnte auf euch zurückfallen. ;)": "<strong>L'agression est la solution la plus efficace et tue instantanément une goule.</strong> Attention toutefois : l'agression coûte cher en {img_ap} et a une chance élevée de blesser la victime. Gare aux agressions non-justifiées."
'Wie erkenne ich einen Ghul?': 'Comment repérer une goule ?'
'Das Stadtregister ist dein wichtigster Anhaltspunkt. Außerdem solltest du einen Blick auf die An- und Abwesenheit bestimmter Spieler achten.': 'Le Registre de la ville sera votre meilleur allié. Surveillez aussi les présences et absences des joueurs.'
'Vergiss nie, dass sich jeder Spieler urplötzlich in einen Ghul verwandeln kann! Es kann auch den charismatischen Anführer deiner Stadt treffen, der dir immer so wertvolle Tipps gibt...': 'N''oubliez pas que tout le monde peut être transformé en Goule ! Même le leader charismatique qui dirige votre ville et qui vous donne de bons conseils.'
"Jeder Spieler startet in \"Die Verdammten\" als einfacher Bürger. \nDaneben gibt es jedoch noch <strong>7 außergewöhnliche Berufe</strong>. \nDiese Berufe sind aber den Spielern vorbehalten sind, die als Held spielen.": "<strong>Chaque citoyen dans MyHordes peut commencer en tant que simple Habitant ou choisir un métier</strong> qui lui apporte un avantage dans un domaine spécifique : le métier de Fouineur permet par exemple de trouver plus d'objets dans le désert que la moyenne."
"Helden können zum Beginn einer Stadt einen Beruf wählen. Jeder Beruf bietet besondere Vorteile. \nDer Buddler zum Beispiel findet in der Wüste im Durchschnitt mehr Gegenstände als ein normaler \nEinwohner. Der Einsiedler hat bessere Überlebenschancen beim Campen in der Wildnis.\nDarüber hinaus erhält man je nach Beruf einen <strong>speziellen Gegenstand</strong>. \nDer Aufklärer besitzt eine Tarnkleidung, der Buddler eine Schaufel usw...": "Un métier <strong>donne accès à un objet spécial que vous seul(e) pouvez posséder</strong>. La tenue de camouflage pour l'Éclaireur, une pelle pour le Fouineur, etc."
'Der Einwohner ist einfacher Bürger. Er verfügt über keine spezielle Fähigkeit.': 'L''Habitant est le citoyen de base dans MyHordes : il n''a aucune capacité spéciale.'
Startausrüstung: Équipement de départ
Bürgerkleidung: Tenue de Citoyen
'Die Klamotten, die du schon seit ein paar Jahren trägst. Sie sind abgetragen, erfüllen aber ihren Zweck: Sie sind bequem. In diesen Kleidern wirst du auch sterben, soviel steht schon einmal fest.': 'Votre uniforme de citoyen inchangé depuis des années est votre seule possession. C''est également le dernier vêtement que vous porterez pour le restant de vos jours. Néanmoins, cette tenue est fonctionnelle et relativement confortable donc il n''y a pas trop à se plaindre non plus...'
'Wie wird diese Figur gespielt?': 'Comment le jouer ?'
'Es gibt nichts Besonderes zu erwähnen, du kannst spielen wie du möchtest...': 'Rien de particulier à savoir, vous pouvez faire un peu ce que vous voulez...'
'Der Buddler findet in der Wüste mehr Gegenstände.': 'Le Fouineur est capable de trouver plus de choses dans le désert en creusant.'
'Kleine Schaufel': 'Petite pelle'
'Mit der kleinen Schaufel musst du in der Wüste nicht so lange graben (automatisch aktiviert). Die Wahrscheinlichkeit einen Gegenstand zu finden ist ebenfalls größer.': 'La petite pelle permet de réduire (automatiquement) le temps de chaque fouille dans le désert... Les chances de trouver un objet sont également sensiblement plus élevées.'
'Deine automatischen Grabungsaktionen dauern <strong>30 Minuten weniger</strong> als bei anderen Bürgern. Du kannst pro Tag also öfters graben! Die Wahrscheinlichkeit einen Gegenstand zu finden ist größer als bei den anderen Bürgern.': 'Vos fouilles automatiques prennent simplement <strong>30 minutes de moins</strong> que pour les autres citoyens, vous pouvez donc en effectuer plus par jour ! Vos chances de trouver un objet sont également plus élevées que la moyenne.'
'In der Außenwelt verfügst du über einen "sechsten Sinn", der dir im voraus ermöglicht zu wissen, ob eine benachbarte Zone Gegenstände enthält oder ob sie leer ist. Du weißt dann auch, ob ein Gebäude Gegenstände enthält oder nicht!': 'De plus, dans l''Outre-Monde, votre instinct aiguisé de Fouineur vous permet de savoir à l''avance si une zone voisine contiendra des objets ou si elle est épuisée (cette aptitude permet de repérer aussi les bâtiments qui contiennent encore des objets) !'
"Der Buddler hat einen großen Vorteil beim Untersuchen verlassener Gebäude. Dank seines <strong>50% größeren \nSauerstoffvorrats</strong> kann er verlassenene Gebäude länger und somit gründlicher untersuchen als andere Bürger.": "Une fois de plus, le fouineur saura se débrouiller dans les endroits exigus et labyrinthiques. Il possèdera <strong>50% d'oxygène en plus</strong> pour explorer plus profondément les dédales des bâtiments abandonnés."
"Der Aufklärer weiß sich geschickt zu tarnen, um sich mühelos selbst durch große Zombieansammlungen zu schleichen und Zonen aufzusuchen, in die sich keiner alleine trauen würde.\nAchtung: Wenn er in seiner Deckung eine Aktion ausführt, verliert er seine Tarnung!": "L'éclaireur est capable de se déplacer furtivement au milieu des groupes de zombies et ainsi d'aller explorer des zones avancées du désert, presque sans risque. Attention : s'il agit alors qu'il est caché, il perd son camouflage !"
Tarnanzug: Tenue de camouflage
'Mit dieser Kleidung kannst du dich in der Wüste unerkannt fortbewegen. Dennoch ist Vorsicht geboten: Wenn sich in einer Zone zu viele Zombies aufhalten, kannst du erkannt werden.': 'Cette tenue vous permet d''avancer dans le désert au milieu des zombies sans contrainte. Prudence toutefois, vous avez une chance d''être repéré(e) si vous traversez un secteur largement contrôlé par les morts-vivants.'
'Auf sich allein gestellt, schleicht sich der Aufklärer tief hinter die feindlichen Linien und erfüllt somit ganz klar die Funktion eines Spähers.': 'Vous avez un rôle de repérage et d''exploration avancée. Profitez de votre furtivité pour aller au-delà des lignes ennemies et pour repérer (et identifier) les ruines de l''Outre-Monde.'
'Wenn er getarnt ist, kann der Aufklärer nur bestimmte Aktionen ausführen: Trinken, Essen und Drogen konsumieren.': 'Seules quelques actions vous sont permises si vous êtes camouflé(e) : boire, manger et se droguer par exemple.'
'In der Außenwelt ist der Aufklärer imstande, die Anzahl der Zombies in einer benachbarten Zone ziemlich genau vorherzusagen.': 'Dans l''Outre-Monde, vous pouvez estimer à l''avance le nombre de zombies présents dans les zones voisines (à quelques erreurs près...).'
'Der Aufklärer hat beim Camping gegenüber anderen Spielern einen Vorteil, wenn sich in der betroffenen Zone Zombies aufhalten.': 'Vous avez un avantage sur les autres joueurs en camping s''il y a des zombies dans la zone.'
"Der Wächter ist der geborene Kämpfer. In der Wüste kann er es mit weitaus mehr Zombies aufnehmen als jeder andere durchschnittliche Einwohner.\n<strong>Dieser Vorteil überträgt sich auf alle Mitspieler, die ihn begleiten</strong>!": "Dans l'Outre-Monde, le Gardien est capable de retenir plus de zombies que la moyenne. <strong>Il apporte cet avantage à tous les alliés qui l'accompagnent</strong> !"
Schutzschild: Bouclier anti-émeute
'Ein großer Schutzschild, der keine Wünsche offen lässt, ermöglicht es dir, in der Wüste bis zu 2 zusätzliche Zombies auf Distanz zu halten.': 'Dans le désert, il retient 4 zombies au lieu de 2 (pour un citoyen normal).'
'Der gewöhnliche Bürger kann in der Wüste höchstens 2 Zombies in Schach halten. Wenn es mehr werden, sitzt er in der Falle und kann nicht mehr flüchten. <strong>Der Wächter hingegen kann es dank seines großen Schildes mit bis zu 4 Zombies aufnehmen!</strong>': 'En temps normal, dans le désert, un citoyen seul peut tenir face à 2 zombies maximum. Au-delà, il sera pris au piège et ne pourra plus s''enfuir. <strong>En tant que gardien, vous pouvez tenir face à 4 zombies maximum</strong> grâce à votre Bouclier.'
'Jeder Wächter bringt der Stadt einen Verteidigungsbonus ein.': 'Chaque gardien apporte un bonus de défense à toute la ville.'
'Wenn ein Wächter Nachtwache hält, gibt er der Stadt 30 zusätzliche Verteidigungspunkte. Außerdem haben sie eine um 5% höhere Überlebenschance, wenn der Angriff der Zombiehorden den Verteidigungspunkten der Stadt unterlegen ist.': 'En veille, un gardien apporte 30 points supplémentaires à la ville et il a 5% de chances supplémentaires de survivre.'
'Der Einsiedler ist ein Typ, mit dem seit Jahren niemand mehr geredet hat. Ganz auf sich allein gestellt, lebt er still vor sich hin. Wenn es ums Überleben geht, weiß sich der Einsiedler seit jeher zu helfen: <strong>Er findet immer etwas Ess- oder Trinkbares - egal, wo er sich gerade befindet.</strong>': 'L''ermite est le type auquel plus personne ne parle depuis des années, reclus dans la solitude la plus totale. Le bon côté des choses, c''est qu''il a appris à toujours se débrouiller par lui-même quand il s''agit de survivre. <strong>Un ermite trouvera la plupart du temps quelque chose de comestible (nourriture ou eau), n''importe où dans le désert.</strong>'
Survivalbuch: Manuel de survie
'Auch wenn der Titel anderes vermuten lässt: "Tick, Trick und Tracks Schlaues Buch" ist von unschätzbarem Wert. Es enthält zahlreiche Tipps und Tricks, wie man in der Natur am besten überleben und Nahrung finden kann.': 'Votre précieux guide, intitulé "le manuel des castors juniors". Même s''il ressemble à une édition pour enfants, il contient une foule d''informations utiles pour qui veut se débrouiller seul dans la nature. Il vous permettra de trouver à manger ou à boire facilement. Attention toutefois, les chances de trouver de quoi se sustenter évolueront au fur et à mesure des jours passés. Après 20 jours, il sera donc difficile de trouver à manger ou à boire, et encore plus une fois la ville dévastée...'
'Mit dieser Spielfigur brauchst du keine Nahrung mehr mit dir führen, denn du findest immer etwas zum Futtern - egal wo, egal wie. Wenn die anderen Spieler nach einer wilden Campingnacht kurz vorm Verhungern sind, genießt du, was Mutter Natur auftischt: Ein kleiner Wurm hier, eine leckere Wurzel dort.': 'Plus besoin de nourriture sur vous, vous devriez avoir ce qu''il vous faut sur vous, n''importe où. Là où les autres citoyens risquent de mourir de faim au petit matin après un camping sauvage, vous trouverez souvent un ver ou une racine à grignoter. Méfiez-vous cependant, plus les jours passent et plus les denrées deviennent rares dans l''Outre-Monde.'
'Deine Fähigkeit sollte dich allerdings nicht zu Leichtsinn verführen: Pro Tag kannst du nur EINE Ration Wasser ODER Nahrung finden.': 'Attention toutefois, votre pouvoir n''est utilisable qu''une fois par jour : vous ne pourrez trouver qu''une ration à manger OU à boire.'
'Außerdem verfügst du über einen Vorteil beim Campen: Während die Überlebenschancen der anderen Einwohner nie mehr als 90% betragen (selbst wenn sie alles richtig gemacht haben, bleibt ein Restrisiko...), gilt diese Beschränkung beim Einsiedler nicht! Wenn er sich geschickt anstellt, kann er eine Überlebenschance von 100% erreichen!': 'Vous bénéficiez aussi d''un avantage en camping sauvage : les chances de survie d''un citoyen en extérieur sont plafonnées à 90% (même avec toute la bonne volonté du monde, un risque de mourir à minuit demeurera toujours). L''ermite n''est pas concerné par ce maximum : s''il se débrouille bien, il peut camper avec 100% de chances de survie.'
"Da der Einsiedler psychologisch \"ein schwieriger Fall\" ist und deutlich soziopathische Tendenzen aufweist, \nkann er weder Nahrung noch Wasser finden, wenn er sich in Zonen aufhält, die weniger als 4 km von einer Stadt entfernt sind.": "L'Ermite, étant un acariâtre psychologique névropathe à tendance socio-pathologique, ne trouvera de l'eau ou de la nourriture qu'à partir de 3 km de la ville."
'Der Dompteur wird jederzeit von seinem treuen dreibeinigen Malteser begleitet. (Was gibt es da zu Lachen? Das ist eine äußerst noble Rasse.) Als Dompteur ist er in der Lage, <strong>einen Teil seines Rucksackinhaltes von jeder Zone aus zurück in die Stadt zu senden.</strong>.': 'Toujours accompagné de son fidèle bichon maltais à 3 pattes (une race de chien noble et pas du tout ridicule), l''apprivoiseur est en mesure de faire <strong>rapatrier une partie du contenu de son sac à dos en ville depuis n''importe quel secteur de l''Outre-Monde</strong>.'
'Dreibeiniger Malteser': 'Bichon maltais à 3 pattes'
'Der kleine kläffende Malteser stinkt nach nassem Fell, humpelt und sabbert ohne Ende. Einmal pro Tag kannst du ihn mit deinem Rucksackinhalt in die Stadt schicken. Dabei spielt es keine Rolle, wo du dich gerade befindest... Dein treuer Begleiter schlägt sich immer durch.': 'Il vous suit partout, il sent le poil mouillé, claudique et bave abondamment. Il jappe souvent aussi. Une fois par jour, vous pouvez lui demander de ramener le contenu de votre sac à dos en ville, et ce depuis n''importe quel recoin du désert.'
'Der Dompteur ist die ideale Figur für Wüstenwanderer: Wenn du in deinem Rucksack wieder etwas Platz brauchst, dann schnall deinen ganzen Plunder der Töle drauf. Dein kleiner dreibeiniger Freund kann auch anderen Expeditionsteilnehmern seine Dienste erweisen.': 'Un rôle idéal pour les expéditions lointaines : si vous avez besoin de place, donnez tout votre bazar à votre cabot. Vos compagnons d''expédition seront ravis d''en profiter aussi.'
"Dein Hund kann keine sperrigen Gegenstände tragen. \nDu kannst dieses \"Manko\" allerdings durch Steroide beseitigen... Hör auf zu grinsen, das ist NICHT GUT für seine Gesundheit.": "Il ne peut normalement pas porter d'objet encombrant. Toutefois, vous pouvez lui faire avaler un Stéroïde pour pallier cette limitation... Allez, ne faites pas cette tête, c'est sûrement très bon pour sa santé."
'Malteser verfügen über eine ausgesprochen gute Nase und einen ausgeprägten Orientierungssinn. Er kann damit seinem Herrchen die Richtung zeigen, in der ein Eingang zu einer Ruine liegt. Folge dem blauen Blitz!': 'Le Bichon, fidèle compagnon de l''Apprivoiseur, indique à son maître la direction de la sortie dans les ruines, une flèche bleue permettra à chaque apprivoiseur de ne jamais perdre son sens de l''orientation.'
'Als *Hans Dampf auf jeder Baustelle* kann der Techniker - und zwar nur er - extra Aktionspunkte auf den Baustellen der Stadt einsetzen.': 'Toujours prêt à construire n''importe quel type de chantier, le technicien peut, à lui seul, sur une île déserte et avec un cure-dent, construire une grande roue totalement automatisée. Alors avec un kit de bricolage flambant neuf offert, quel miracle technique va-t-il produire ?'
Schraubenschlüssel: Kit du bricoleur
'Unverzichtbar, um auf den Baustellen der Stadt herumzuwuseln, kann der Schraubenschlüssel auch dazu verwendet werden, verschlossene Türen ganz einfach zu öffnen.': 'Indispensable pour pulvériser les records de construction de chantier, le kit complet du bricoleur est accompagné d''une clé à molette de compétition !'
"Dank seines unglaublichen Potentials, ist der Techniker eine große Hilfe beim Bauen &amp; Reparieren von Gebäuden.\nJeden Tag besitzt er <strong>6{img_bp} Baupunkte</strong>, mit denen er auch dann noch auf den Baustellen arbeiten kann, wenn andere Bürger schon längst müde sind.\nUm seine Baupunkte einsetzen zu können, muss er jedoch mindestens noch <strong>1{img_ap} Aktionspunkt</strong> übrig haben. Ansonsten verliert er seine gesamte\nMotivation und kann seine <strong>{img_bp} Baupunkte</strong> nicht einsetzen.": "Grâce à son potentiel insoupçonné, le technicien sera d'un grand secours au moment de la répartition des tâches à l'atelier, il possède chaque jour des <strong>{img_bp} Points de Chantiers</strong> qui lui permettent de continuer à construire, alors même que les citoyens ordinaires sont épuisés, il lui faut toutefois garder au moins <strong>1{img_ap} Point d'action</strong> pour pouvoir les utiliser, dans le cas contraire, il perdra toute motivation et ne pourra utiliser ces <strong>{img_bp} Points de Chantiers</strong>."
'Der Techniker kann seine Baupunkte auf Baustellen zum Bauen und Reparieren, sowie in der Werkstatt zum Umwandeln von Gegenständen einsetzen.': 'Le Technicien peut utiliser ses Points de chantiers pour réparer les chantiers et transformer des objets dans l''atelier.'
"Er ist daneben eine wertvolle Hilfe in den verlassenen Gebäuden. Mit seinem Talent und seinem Werkzeug zum Öffnen von Türen werdet ihr solche Gebäude einfacher untersuchen können.\nAus dem Abdruck eines bestimmten Schlosses kann er außerdem einen Einmal-Schlüssel herstellen, mit dem sich ebendiese Tür später öffnen lässt.": "Il sera d'une aide précieuse dans les ruines abandonnées : son talent, conjugué avec son matériel, lui permettra de réaliser des empreintes de serrures de portes solidement fermées. Il lui faudra néanmoins raffiner l'empreinte en ville pour obtenir une clé temporaire, lui permettant d'ouvrir plus tard la porte en question."
"Der \"Reiseleiter in der Außenwelt\" ist ein besonderer Bürger. Die schwere Verantwortung, seinen Kameraden bei der Navigation durch die Außenwelt zu helfen, liegt auf seinen Schultern.\nDies bedeutet, dass dieser Bürger Expiditionen organisieren, der Anführer sein kann (auch wenn er kein Held ist) und einen Kontrollpunkt für jeden anderen Bürger in seiner Zone hinzufügen kann.": "Le Guide de l'Outre-Monde est un citoyen vraiment à part. Lui vient la responsabilité d'aider ses concitoyens à voyager dans l'Outre-Monde. Pour cela, il peut organiser des expéditions, être leader (même s'il n'est pas héros), et offre dans les zones où il se trouve un point de contrôle supplémentaire par personne présente."
'Wie werde ich dieser Anführer, von dem du sprichst?': 'Comment devenir Guide de l''Outre-Monde ?'
"Durch eine Wahl!\nIn der ersten Nacht in der Stadt und nach dem Tod jedes nachfolgenden Führers (ja, es ist ein gefährlicher Job) wird eine Wahl abgehalten.\nWährend dieser Manifestation der Demokratie wird eine Debatte stattfinden und die Abstimmung wird folgen. Am Ende wird der... qualifizierteste... Bürger ausgewählt, um eine Zielscheibe, ich meine Hut zu tragen...\nVon diesem Moment an verfügt der neue Anführer über besondere Fähigkeiten, die er zum Wohle der Stadt nutzen kann.": "En se faisant élire ! Lors de la première nuit, et à chaque mort du Guide de l'Outre-Monde, une nouvelle assemblée citoyenne aura lieu. Durant cette assemblée, un débat prend place et l'assemblée termine par un vote, attribuant au citoyen le plus \"qualifié\" le titre de Guide de l'Outre-Monde. À partir de ce moment là, ce citoyen se voit attribuer des actions spécifiques qu'il pourra exploiter."
'So wird der Anführer ein wichtiger Teil des Überlebens der Stadt und seiner Nachbarn... Aber wie lange wird dieser neue Anführer überhaupt überleben???': 'Le Guide de l''Outre-Monde est donc un personnage central pour la bonne survie de ces concitoyens, mais survivra-t-il plus longtemps pour autant ?'
"Der Schamane ist ein unglaublich mächtiger Voodoo-Zauberer, der vom Tod anderer Bürger profitieren kann, um seine schwarze Magie auszuführen.\nDer Schamane weiß, wie man das Nutzlose nutzt und wie man eine nützlichere Reinkarnation für unsere Verstorbenen herbeiführt.": "Le Chaman serait un sorcier vaudou surpuissant tirant profit de la mort des autres pour exercer sa magie noire. Dans les faits, c'est un citoyen à la sensibilité plus aigüe et qui fait preuve parfois de chance !"
'Wie wirst du der Stadtschamane?': 'Comment être Chaman ?'
'In der ersten Nacht und jedes Mal, wenn der Schamane stirbt, findet ein Stadttreffen statt. Während dieses Treffens findet eine Debatte statt und nach vielem Streiten, Ausweichen vor Verantwortung und zweifellos Trinken wird der ... "qualifizierteste" Bewohner als Schamane bezeichnet! Von diesem Moment an wird der Schamane Zugang zu neuen Kräften und neuen "Punkten" haben.': 'Lors de la première nuit, et à chaque mort du chaman, une nouvelle assemblée citoyenne aura lieu. Durant cette assemblée, un débat prend place et l''assemblée termine par un vote, attribuant au citoyen le plus "qualifié" le titre de "Chaman" ! À partir de ce moment là, ce citoyen se voit attribuer des actions spécifiques qu''il pourra exploiter grâce à ses points de charlatanisme quotidiens.'
'Ich bin der Schamane, was mache ich?': 'Comment le jouer ?'
"Dank ihrer einzigartigen Weltanschauung kann der Schamane einzigartige Aktionen ausführen, die ihn gleichzeitig zu einem Heiler, einem Hellseher oder einem Scharlatan machen können.\nDer Schamane kann:": "Grâce à une perception du monde unique, le Chaman pourra procéder à des actions uniques, ce qui pourra le qualifier parfois de guérisseur, de voyant, ou encore de charlatan. Il pourra notamment :"
'Heile Bürger <strong>in der Stadt </strong>. Lindere Angststarre, Infektionen oder extrahiere sogar Alkohol oder Drogen aus den Körpern deiner Kameraden. Der Erfolg ist jedoch nicht garantiert. Manchmal nimmt der Schamane während des Heilungsprozesses die Krankheit, die das Opfer plagt, in seinen eigenen Körper auf.': 'Réaliser des soins sur les citoyens <strong>en ville</strong>. Soigner une terreur, une infection ou encore permettre d''évacuer drogue et alcool du corps de son camarade. Mais la réussite n''est pas garantie, parfois il est même possible que pour guérir, le chaman s''infligera à lui-même le mal qui ronge son compagnon.'
'Reinige Zonen, indem du Regen auf diese Bereiche fallen lässt. Wenn der Regen auf die Stadt fällt, füllt das Wasser den Brunnen ein wenig.': 'Purifier des zones en y faisant tomber de la pluie. Au niveau de la ville, cette pluie pourra remplir un peu le puits, dans l''Outre-Monde, elle sera utile pour nettoyer la zone de quelques zombies.'
'Führe die Bürger zum Ort der Seelen in der Außenwelt.': 'Indiquer la position des âmes dans l''Outre-Monde aux autres citoyens.'
'Braue spezielle Tränke, die bloße Sterbliche vor dem Übel gefolterter Seelen schützen.': 'Protéger les joueurs en expéditions de récupération d''âmes torturées en leur préparant des potions immunisantes.'
'Der Schamane ist daher eine zentrale Figur in der grausamen Komödie, die das Überleben der Stadt darstellt. Aber wie lange wird der Schamane überleben?': 'Le Chaman est donc un personnage central pour la bonne survie de ces concitoyens, mais survivra-t-il plus longtemps pour autant?'
'Jeder Bürger beginnt als einfacher Bewohner des MyHordes-Universums.': 'Chaque citoyen dans MyHordes commence en tant que simple Habitant.'
'Doch manchmal greift das Schicksal ein und zerrt dich aus Ihrem kleinen Leben in große Abenteuer und kühne Taten.': 'Mais il arrive que le sort fasse que vous deviez vous élever et sortir de votre rôle si tranquille de citoyen.'
'Überleben durch Kommunikation und Kooperation': 'Survivre c''est communiquer'
"So wie der Aufklärer eine wichtige Aufgabe für die Gemeinschaft erfüllt, trägt jeder Spieler, ungeachtet seines Berufs, zum Überleben der Gemeinschaft bei. Keine Frage, man kann auch alleine überleben. Manchmal, wenn sonst niemand mehr da ist, ist das auch die letzte Möglichkeit. Trotzdem steht die Kooperation in 'MyHordes' im Mittelpunkt. Aufgaben und Rollen sollten besprochen und aufgeteilt werden, wenn die Gemeinschaft als Ganzes überleben möchte. So können manche Spieler sich um das Einsammeln von Rohstoffen kümmern, während andere ihre Aktionspunkte auf den Baustellen einsetzen.": "Tout comme l'Éclaireur est un métier important pour la communauté car il est une véritable source d'information, chacun, peu importe son métier, a un rôle à jouer. Certes, il est possible de survivre seul. Peut-être même est-ce la solution quand il ne reste plus grand monde pour contrecarrer les attaques de la Horde. Cependant, au début de votre nouvelle existence, s'allier avec vos concitoyens est le meilleur cheminement pour créer une ville plus forte et récupérer des ressources et des objets plus facilement dans le désert de l'Outre-Monde."
'Die Bank': 'La Banque'
'Damit die Stadt Gebäude bauen und ihre Verteidigung verbessern kann, <strong>sollten</strong> alle Spieler die Beute ihrer Ausflüge in der Bank abliefern. Jede gespendete Blechplatte trägt dazu bei, dass die Stadt möglichst bald ihre Stadtmauer verstärken kann. Ebenso ermöglicht das Spenden von Holz und Metall den zügigen Bau verbesserter Verteidigungsanlagen oder anderer Konstruktionen.': 'Afin de pouvoir construire des bâtiments et de renforcer les défenses de la ville, les aventuriers peuvent donner à la ville le fruit de leurs recherches <strong>s''ils en ont envie</strong>. Ainsi donner des morceaux de tôle récupérés sur de vieilles carlingues d''avion permettra de renforcer le blindage des murs extérieurs. De la même façon donner du bois ou du métal permettra la construction des bâtiments communautaires.'
'<strong>Beherzige das Sprichwort</strong>: Wer nichts gibt und nichts spendet, der verendet!': '<strongSuivez le dicton</strong> : Ne rien partager, ne rien donner, c''est la meilleure solution pour se faire bouffer.'
'Das Stadtforum und seine Unterforen': 'Le Forum et les espaces de communication'
'Die Einwohner können sich im Stadtforum und seinen Unterforen austauschen, Verteidigungsstrategien besprechen oder einfach einen netten Plausch halten. Wichtige Orte verfügen jeweils über ein separates Forum, wie zum Beispiel die Baustelle. Im Stadtforum können auch Hilferufe abgesetzt werden, wenn man in der Wüste feststeckt...': 'Le Forum et les différents espaces de communication autour des lieux importants de la ville sont des endroits privilégiés, pour se rencontrer, discuter de stratégies et aussi se détendre. C''est aussi l''endroit pour réceptionner les appels d''aventuriers perdus dans le désert ou en très mauvaise posture...'
'Die Zeitung': 'La Gazette'
'Nach dem mitternächtlichen Zombieangriff werden jede Nacht die Druckmaschinen angeworfen, um eine Zeitung zu drucken, in der die wichtigsten Ereignisse des letzten Tages noch einmal kompakt zusammengefasst werden.': 'Chaque soir, après le passage de la Horde, les citoyens survivants publient une gazette qui rappelle les événements marquants de la journée.'
'Das Bürgerbüro': 'L''annuaire du citoyen'
'Im Bürgerbüro findest du wagemutige Mitstreiter, die bereit sind, mit dir die Außenwelt zu erkunden.': 'C''est dans l''annuaire des Citoyens que vous trouverez des équipiers pour traverser le désert de l''Outre-Monde.'
'Private Nachrichten': 'La Messagerie privée'
