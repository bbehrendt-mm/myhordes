'Externe Scripte': 'Scripts externes'
'Für Community-Entwickler': 'Pour les développeurs communautaires'
'Mithilfe von Scripten können Spieler die Funktionen und Benutzeroberfläche von MyHordes an ihre Bedürfnisse anpassen. Damit das Spiel dennoch für alle fair bleibt, gelten einige Regeln für den Einsatz von Scripten (unabhängig davon, ob ihr eure Scripte weitergebt oder nur für euch selbst verwendet).': 'Avec l''aide de scripts, les joueurs peuvent adapter les fonctions et l''interface utilisateur de MyHordes à leurs besoins. Pour que le jeu reste toujours équitable pour tout le monde, certaines règles s''appliquent à l''utilisation de scripts (indépendamment de savoir si votre script est utilisé par d''autres ou utilisé uniquement par vous-même).'
'Diese Regeln beziehen sich auf sämtliche client-seitige Erweiterungen der MyHordes-Webseite. Alles, was das Aussehen und die Funktion von MyHordes innerhalb des Browsers eines Benutzers verändert, wird im Rahmen dieser Regeln als "Script" bezeichnet, also beispielsweise Extensions, Plug-Ins, User-Scripts und User-Styles.': 'Ces règles font référence à toutes les extensions côté client du site Web de MyHordes. Tout ce qui change l''apparence et les fonctions de MyHordes dans le navigateur d''un utilisateur est appelé "script" dans le contexte de ces règles, par exemple, des extensions, des plug-ins, des scripts utilisateur et des styles d''utilisateur.'
'Verbot kommerzieller Scripte': 'Interdiction des scripts commerciaux'
'Scripte (oder individuelle Funktionen von Scripten) dürfen <strong>unter keinen Umständen</strong> kommerziell vertrieben werden.': 'Les scripts (ou les fonctions individuelles des scripts) ne peuvent être <strong>en aucun cas</strong> utilisés commercialement.'
'Allgemeine Regeln': 'Règles générales'
'Scripte müssen ihre Funktion in einer für den Anwender verständlichen Weise beschreiben, <u>bevor</u> dieser das Script installiert. Wird durch ein automatisches Update eine signifikante neue Funktionalität hinzugefügt, so muss der Anwender hierüber informiert werden (beispielsweise mithilfe eines Popup-Dialogs).': 'Les scripts doivent décrire leurs fonctions de manière compréhensible pour l''utilisateur, <u>avant</u> que celui-ci installe le script. Si une nouvelle fonctionnalité significative est ajoutée par une mise à jour automatique du script, l''utilisateur doit être informé (par exemple, à l''aide d''une boîte de dialogue contextuelle).'
'Scripte dürfen <strong>keine</strong> Informationen anzeigen oder Aktionen durchführen, welche nicht in direktem Zusammenhang mit MyHordes stehen. Dies schließt Ausdrücklich die Anzeige von Werbung oder das Schürfen von Cryptowährungen ein.': 'Les scripts <strong>ne doivent pas</strong> montrer des informations ou effectuer des actions qui ne sont pas directement liées à MyHordes. Cela inclut explicitement l''affichage de publicité ou le minage des crypto-monnaies.'
'Ein Script darf keine Funktionen von MyHordes blockieren oder verstecken. Es ist jedoch erlaubt, Aktionen mit einer Warn- oder Bestätigungsmeldung zu versehen, solange diese vom Anwender ignoriert und die Aktion dennoch durchgeführt werden kann. Die Fähigkeit des Anwenders das Script zu deinstallieren, zählt ausdrücklich <strong>nicht</strong> als legitime Möglichkeit solch eine Blockade zu umgehen': 'Un script n''est pas autorisé à bloquer ou à masquer une action spécifique dans MyHordes, par exemple un avertissement lorsque vous prenez du cyanure. Cependant, il est permis d''ajouter un message d''avertissement ou de confirmation à TOUTES les actions du même type (dans notre exemple à toutes les interactions d''éléments) sans afficher d''informations spécifiques dans l''avertissement, tant que l''utilisateur peut l''ignorer et continuer à effectuer l''action. La capacité de l''utilisateur à désinstaller le script, <strong>ne compte pas</strong> comme une possibilité légitime d''éviter un tel blocage'
'Die Verwendung des Scripts durch einen Anwender darf nicht dazu führen, dass sich das Spielerlebnis von Spielern ohne das Script verschlechtert. Beispielsweise ist es nicht zulässig, dem Forum über ein Script neue Formatierungsoptionen hinzuzufügen, wenn die daraus resultierenden Forenposts für Spieler ohne das Script nicht mehr lesbar sind.': 'L''utilisation du script par un utilisateur ne doit pas conduire à une dégradation de l''expérience des autres joueurs. Par exemple, il n''est pas autorisé à ajouter de nouvelles options de formatage au forum via un script si les messages de forum résultants pour des joueurs sans le script ne sont plus lisibles.'
Automatisierung: Automatisation
'Scripte dürfen den allgemeinen Spielablauf nicht automatisieren. Insbesondere ist es verboten:': 'Les scripts ne doivent pas automatiser le gameplay. En particulier, il est interdit de:'
'<strong>Entscheidungen für den Spieler zu treffen</strong>, beispielsweise indem nach 10 Schritten in der Außenwelt automatisch Wasser getrunken wird.': '<strong>prendre des décisions à la place du joueur</strong>, par exemple en utilisant automatiquement de l''eau après 10 mouvements dans l''Outre-Monde.'
'<strong>Externe Kommandos zu empfangen</strong> und auszuführen, beispielsweise indem automatisch AP in empfohlene Baustellen investiert werden.': '<strong>recevoir des commandes externes</strong> et de les exécuter, par exemple en investissant automatiquement des PA dans les chantiers recommandés.'
'Es ist jedoch erlaubt, existierende Funktionen in MyHordes in einem <strong>"Macro"</strong> zusammenzufassen, solange die zusammengefassten Aktionen sehr ähnlich oder in den meisten Fällen als sukzessiv anzusehen sind. Die einzelnen Aktionen müssen weiterhin individuel auslösbar sein. Ein Beispiel hierfür wäre das automatische Setzen der Rucksack-Berechtigung zusammen mit der Aktivierung des Eskortenmodus.': 'Cependant, il est permis de résumer les fonctions existantes dans MyHordes dans une <strong>"macro"</strong> tant que les actions combinées sont très similaires ou dans la plupart des cas considérées comme successives. Les actions individuelles doivent rester disponibles pour l''utilisateur. Un exemple de ceci serait le réglage automatique de la permission du sac à dos avec l''activation de l''escorte.'
'Es weiteren sollten Scripte mit den Ressourcen des MyHordes-Servers sparsam umgehen. Exzessives Absenden von Anfragen ist zu vermeiden.': 'Les scripts doivent également prendre en compte les ressources de serveur de MyHordes. Une soumission excessive des demandes de renseignements doit être évitée.'
'Sammeln und Speichern von Daten': 'Recueillir et enregistrer des données'
'Zur reinen <strong>Anzeige von Informationen</strong> im Browser des Anwenders darf ein Script beliebige Aspekte der HTML-Struktur von MyHordes-Seiten lokal auswerten.': 'Pour les <strong>informations d''affichage</strong> dans le navigateur de l''utilisateur, un script peut évaluer tous les aspects de la structure HTML des pages de MyHordes localement.'
'Werden Daten hingegen zu einem Server oder zu anderen Spielern übertragen, so sind folgende Regeln einzuhalten:': 'Si les données sont transférées sur un serveur ou d''autres acteurs, les règles suivantes doivent être respectées:'
'Das Senden von Informationen darf <strong>nicht automatisiert</strong> werden oder im Rahmen anderer Aktionen geschehen, wie beispielsweise bei jedem Neuladen der Seite oder bei jeder Bewegung in der Außenwelt. Stattdessen darf der Datentransfer nur durch die Betätigung einer klar beschrifteten Schaltfläche geschehen, welche das Script in der Benutzeroberfläche platziert.': 'L''envoi d''informations <strong>ne doit pas être automatisé</strong> ou se produire dans d''autres actions, telles que chaque rechargement de la page ou à chaque mouvement dans l''Outre-Monde. Au lieu de cela, le transfert de données ne peut être effectué que lorsque que l''utilisateur appuie sur un bouton clairement étiqueté, qui peut être placé par le script dans l''interface utilisateur,'
'Es dürfen nur Informationen übertragen werden, welche dem Spieler <strong>im Augenblick der Übertragung</strong> zur Verfügung stehen. Es ist beispielsweise nicht zulässig, während der Bewegung durch die Außenwelt Informationen über Zonen zu sammeln und diese dann gebündelt zu übertragen. Stattdessen dürfen nur Informationen über die aktuelle Zone des Spielers übertragen werden.': 'Seules les informations disponibles pour le joueur <strong>au moment de la transmission</strong> peuvent être transmises. Par exemple, il n''est pas autorisé de collecter des informations sur les zones pendant les mouvements dans l''Outre-Monde, puis de les grouper. Au lieu de cela, seules les informations sur la zone actuelle du joueur peuvent être transférées,'
'<strong>Persönliche Informationen</strong> über den Anwender sowie dessen <strong>Kommunikation mit anderen Spielern</strong> dürfen niemals übertragen werden. Dies schließt Informationen wie die E-Mail Adresse, Passwort, Sitzungs-Tokens sowie Inhalte von Forenposts und Privaten Nachrichten ein.': '<strong>Les informations personnelles</strong> à propos de l''utilisateur et de sa communication <strong>avec d''autres joueurs</strong> ne doivent jamais être transférées. Cela inclut des informations telles que l''adresse e-mail, le mot de passe, les jetons de session et le contenu des messages de forums et des messages privés,'
'Geheime Schlüssel des Spielers dürfen nur an diejenige Externe Anwendung gesendet werden, zu welcher sie gehören.': 'La clé secrète du joueur ne peut être envoyée qu''à l''application externe liée au script uniquement,'
'Informationen über <strong>"Geheime Rollen"</strong> eines Spielers, wie beispielsweise den Ghul-Zustand, dürfen ebenfalls nicht übertragen werden. Dies schließt alle Informationen ein, die einen Spieler als Forenmoderator enttarnen könnten.': 'Les informations sur les <strong>"rôles secrets"</strong> d''un joueur, tel que l''état de Goule, ne doivent pas être transférées. Cela inclut également toutes les informations pouvant potentiellement révéler un utilisateur comme étant un modérateur sur le forum,'
'Werden Informationen übertragen und für andere Spieler sichtbar gemacht (egal ob direkt oder in aggregierter Form), welche <strong>nicht über die Externe API verfügbar sind</strong>, so muss es für die Spieler jederzeit möglich sein, diese Informationen auch ohne Verwendung des Scriptes einzutragen (beispielsweise über eine Weboberfläche). Nicht plausible Informationen dürfen zurückgewiesen werden (beispielsweise wenn ein Spieler behauptet, heute 5000 AP ausgegeben zu haben), grundsätzlich muss es Spielern jedoch ermöglicht werden, <strong>Informationen zu falsifizieren</strong>. Die theoretische Möglichkeit, das Script zu editieren oder in dessen Kommunikation mit dem Server einzugreifen zählen <u>nicht</u> als legitime Methoden für die Falsifizierung von Informationen. Grundsätzlich darf für andere Spieler nicht trivial ersichtlich sein, ob eine Information automatisch erfasst oder händisch von einem Spieler eingetragen wurde.': 'Si des informations sont transférées et rendues visibles à d''autres joueurs (directement ou sous forme agrégée), et qui <strong>ne sont pas disponibles via l''API externe</strong>, il doit y avoir un moyen facile pour l''utilisateur de créer ces informations sans utiliser le script (par exemple en utilisant une page Web permettant à l''utilisateur de saisir manuellement les informations). Les informations non plausibles peuvent être rejetées (par exemple, si un joueur prétend avoir dépensé aujourd''hui 5000 PA), mais les utilisateurs doivent pouvoir <strong>falsifier les informations</strong>. La possibilité théorique de modifier le script ou d''intervenir dans sa communication avec le serveur <u>ne comptent pas</u> comme méthode légitime pour la falsification des informations. Il ne doit pas y avoir d''indication aux d''autres joueurs si des données ont été acquises via un script ou entrées manuellement par un utilisateur.'
'Weitere Richtlinien': 'Autres lignes directrices'
'Visuelle Elemente, welche durch ein Script in das Spiel integriert werden, dürfen sich in ihrem Design an MyHordes orientieren. Es sollte jedoch für den Spieler jederzeit erkennbar sein, dass es sich um ein Element des Scripts und nicht des Spiels selbst handelt.': 'Les éléments visuels introduits dans MyHordes par le script peuvent adapter le style général de MyHordes, mais il doit être clair pour l''utilisateur qu''ils proviennent d''un script malgré tout,'
"Wortklauberei setzt die hier genannten Regeln nicht außer Kraft ('<i>die Regeln besagen, ich darf keinen Button platzieren, darum platziere ich stattdessen ein klickbares Label!</i>').": "Les inexactitudes dans le libellé de toute règle ne vous permettent pas de contourner la règle (ex: '<i>les règles interdisent de placer un \"bouton\", mais mon script place en fait un \"label\" cliquable!</i>')."
'Hast du Fragen oder bist unsicher, ob eine bestimmte Funktion nach diesen Regeln zulässig wäre, dann melde dich vertrauensvoll bei den Moderatoren oder Admins - idealerweise bevor du deine Idee tatsächlich implementierst.': 'Si vous avez des questions ou que vous ne savez pas si une certaine fonction serait admissible pour ces règles, vous êtes invité à contacter les modérateurs ou les administrateurs - idéalement, faites-le avant de mettre en œuvre votre idée.'
