'Fehler bei der Datenübertragung.': 'Erreur de transfert de données.'
'MyHordes ist ein Teil des EternalTwin-Netzwerks. Wenn du einen EternalTwin-Account hast, kannst du MyHordes ohne zusätzliche Registrierung spielen!': 'MyHordes fait partie du réseau Eternaltwin. Si vous avez un compte Eternaltwin, vous pouvez jouer à MyHordes sans inscription supplémentaire !'
'Über EternalTwin einloggen': 'Connectez-vous via Eternaltwin'
'Wenn du noch einen alten MyHordes-Account hast, kannst du dich vorerst auch damit einloggen.': 'Si vous avez encore un ancien compte MyHordes, vous pouvez l''utiliser pour vous connecter.'
