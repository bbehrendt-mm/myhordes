'Über MyHordes einloggen': 'Connectez-vous via MyHordes'
'Verknüpfung mit EternalTwin': 'Lien avec Eternaltwin'
'Gleich kanns losgehen!': 'Nous pouvons commencer tout de suite !'
"<strong>Achtung:</strong> Du hast bereits einen MyHordes-Account? Dann solltest du jetzt\n                                    <i>abbrechen</i> und dich zuerst mit deinem alten MyHordes-Account einloggen. Du kannst deinen\n                                    EternalTwin-Account in den Einstellungen mit deinem MyHordes-Account verknüpfen.": "<strong>Attention :</strong> avez-vous déjà un compte MyHordes? Alors vous devriez maintenant <i>annuler la connexion</i> et vous connecter d'abord avec votre ancien compte MyHordes. Vous pouvez lier votre compte EternalTwin à votre compte MyHordes dans les paramètres."
"Los geht's!": "C'est parti !"
'Hallo {username}!': 'Bonjour {username} !'
'Dein Account wurde erfolgreich verknüpft!': 'Votre compte a été associé avec succès !'
'Du wirst eingeloggt. Bitte warte eine Sekunde ...': 'Vous serez connecté. Veuillez patienter une seconde...'
'Vielen Dank, dass du deinen MyHordes-Account {namecheck_mh} mit deinem EternalTwin-Account {namecheck_et} verknüpfst!': 'Merci d''avoir associé votre compte MyHordes {namecheck_mh} à votre compte Eternaltwin {namecheck_et} !'
'Nach der Verknüpfung kannst du dich nur noch über EternalTwin in MyHordes anmelden. Deine alten Zugangsdaten werden ungültig.': 'Après le lien, vous ne pouvez vous connecter à MyHordes que via Eternaltwin. Vos anciennes données d''accès seront invalides.'
'Wenn du fortfahren möchtest, gib bitte ein letztes Mal dein MyHordes-Passwort ein und klicke auf "Verknüpfen".': 'Si vous souhaitez continuer, veuillez saisir une dernière fois votre mot de passe MyHordes et cliquez sur «Associer».'
Verknüpfen: Associer
'Willkommen zurück! Dein Account ist nicht länger zur Löschung vorgemerkt.': 'Nous saluons votre retour ! Votre compte n''est plus marqué pour suppression.'
'Es haben sich zu viele Nutzer aus deinem Netzwerk heraus bei MyHordes registriert. Weitere Registrierungen aus deinem Netzwerk sind für eine Weile nicht mehr möglich.': 'Trop d''utilisateurs de votre réseau se sont enregistrés sur MyHordes. D''autres inscriptions à partir de votre réseau ne seront pas possibles pendant un certain temps.'
'Du wurdest erfolgreich von allen Geräten abgemeldet.': 'Vous avez été déconnecté avec succès de tous les appareils.'
'Dein Name kann nur alphanumerische Zeichen enthalten.': 'Le pseudo ne doit contenir que des caractères alphanumériques.'
'Der eingegebene Pate ist ungültig. Um dich ohne einen Paten anzumelden, lasse das Feld frei.': 'Le parrain saisi n''est pas valide. Pour vous inscrire sans parrain, laissez le champ vide.'
Pate: Parrain
'Wenn du von einem anderen Spieler für MyHordes geworben wurdest, gib hier seinen Namen ein. Er oder sie wird dir sehr dankbar sein...': 'Si vous avez été référé à MyHordes par un autre joueur, entrez son nom ici. Il ou elle sera très reconnaissant(e)...'
'Dein E-Mail Anbieter stellt Nachrichten von MyHordes nicht oder nur sehr unzuverlässig zu. Wir empfehlen, wenn möglich eine andere E-Mail Adresse für die Registrierung zu verwenden. Bitte entschuldige die Unannehmlichkeiten.': 'Votre fournisseur de messagerie ne délivre pas de manière fiable les e-mails de MyHordes. Nous vous recommandons fortement d’utiliser une autre adresse e-mail pour vous inscrire à MyHordes. Désolé pour le dérangement !'
'Bevor du mit deinem EternalTwin-Account spielen kannst, brauchen wir noch ein paar zusätzliche Informationen von dir.': 'Avant de pouvoir jouer avec votre compte Eternaltwin, nous avons besoin de quelques informations supplémentaires de votre part.'
"Um die Registrierung abzuschließen und deinen Account zu aktivieren, musst du auf einen\n                                            Aktivierungslink klicken, der dir an die angegebene E-Mail Adresse geschickt wird.": "Pour terminer la procédure d'inscription et activer votre compte, vous devrez cliquer sur un lien d'activation qui sera envoyé à l'adresse email que vous avez fournie.."
'Um dich einzuloggen, musst du nach wie vor deinen <b>ursprünglichen Namen</b> verwenden: <i>{name}</i>.': 'Pour vous connecter, vous devrez toujours utiliser votre <b>nom d''utilisateur original</b> : <i>{name}</i>.'
'Die eingegebene E-Mail Adresse ist nicht korrekt.': 'L''adresse email est incorrecte.'
'Deine E-Mail Adresse wurde geändert. Bitte validiere die neue Adresse, damit du sie verwenden kannst.': 'Votre adresse email a été changée. Veuillez la valider avant de pouvoir l''utiliser.'
'Die E-Mail ist nicht angekommen?': 'Vous n''avez pas reçu l''email ?'
'Erneut senden!': 'Le renvoyer !'
'Die Validierungs-Mail wurde erfolgreich gesendet.': 'L’email de validation a été envoyé avec succès.'
'Du musst 5 Minuten warten, bevor du eine erneute E-Mail versenden kannst. Bitte prüfe in der Zwischenzeit, ob die Mail möglicherweise in deinem Spam-Ordner gelandet ist.': 'Vous devez attendre au moins 5 minutes avant de renvoyer l''email de validation. Veuillez vérifier votre dans le dossier spam en attendant.'
'Du hast deinen Anzeigenamen auf EternalTwin geändert. Wir haben diese Änderung soeben für dich übernommen!': 'Vous avez changé votre nom d’affichage sur Eternaltwin. Nous venons de prendre en compte ce changement !'
'Dein EternalTwin-Benutzername enthält Elemente, die auf MyHordes nicht gestattet sind. Bitte ändere deinen Namen auf EternalTwin, um dich auf MyHordes anmelden zu können.': 'Votre nom d’utilisateur Eternaltwin contient des éléments qui ne sont pas autorisés sur MyHordes. Veuillez changer votre nom sur Eternaltwin pour vous connecter à MyHordes.'
'Der eingegebene Spieler ist nicht für das Patenschafts-Programm registriert. Bitte ihn, die "Freundschaft"-Seite in seiner Seele aufzurufen; er wird dann automatisch registriert. Erst dann kannst du ihn als Sponsor auswählen.': 'Le joueur mentionné comme parrain n’est pas inscrit au programme de parrainage. Demandez-lui de visiter la page « Parrainage » dans son âme; il sera alors automatiquement enregistré. Ce n’est qu’alors que vous pourrez le choisir comme parrain.'
'Deine E-Mail-Adresse wurde erfolgreich geändert.': 'Votre addresse email a été changée avec succès.'
'Der Registrierungstoken ist ungültig oder wurde bereits verwendet.': 'Le jeton d''inscription est invalide ou a déjà été utilisé.'
Registrierungstoken: Jeton d'inscription
'Dieser Token ist für die Registrierung erforderlich.': 'Un jeton d''inscription est nécessaire pour créer un compte.'
'Bitte stimme der Datenschutzerklärung und den Nutzungsbedingungen zu.': 'Veuillez accepter la politique de confidentialité et les conditions d’utilisation.'
'Ich habe die {privacyPolicy} und {tos} gelesen und stimme ihnen zu.': 'J’ai lu et j’accepte {privacyPolicy} et {tos}.'
'Nutzungsbedingungen zustimmen': 'Accepter les conditions d’utilisation'
'Damit du MyHordes weiter nutzen kannst, musst du unseren Nutzungsbedingungen zustimmen. Du findest die aktuellen Nutzungsbedingungen unter folgendem Link (öffnet in einem neuen Fenster):': 'Pour continuer à utiliser MyHordes, vous devez accepter nos Conditions d’utilisation. Vous pouvez trouver les conditions d’utilisation actuelles sous le lien suivant (ouvre un nouvel onglet) :'
'Du musst nicht sofort zustimmen.': 'Vous n''êtes pas obligés de les accepter maintenant.'
'Ich stimme den Nutzungsbedingungen zu!': 'J’accepte les conditions d’utilisation !'
'Später zustimmen': 'Accepter plus tard'
'Vielen Dank, dass du den Nutzungsbedingungen zugestimmt hast.': 'Merci d’avoir accepté les Conditions d’utilisation.'
'Du kannst den Nutzungsbedingungen jederzeit in deinen Seeleneinstellungen zustimmen. Wir werden dich weiterhin gelegentlich daran erinnern, dass du den Nutzungsbedingungen zustimmen musst.': 'Vous pouvez accepter les Conditions d’utilisation à tout moment dans les paramètres de votre âme. Nous continuerons à vous rappeler de temps à autre que vous devez accepter les Conditions d’utilisation.'
'Du hast den Nutzungsbedingungen von MyHordes noch nicht zugestimmt. Beachte, dass du diese Warnung nicht für immer ignorieren kannst.': 'Vous n’avez pas encore accepté les Conditions d’utilisation de MyHordes. Notez que vous ne pouvez pas ignorer cet avertissement pour toujours.'
'Zum Zustimmungsdialog wechseln': 'Passez à la boîte de dialogue de consentement'
'Klicke auf "Später zustimmen", um diesen Hinweis vorerst auszublenden. Bitte beachte jedoch, dass du diesen Hinweis nicht ewig ignorieren kannst.': 'Cliquez sur "Accepter plus tard" pour masquer cet avis pour le moment. Cependant, veuillez noter que vous ne pouvez pas ignorer cet avis indéfiniment.'
