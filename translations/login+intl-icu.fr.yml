'Der eingegebene Spielername verstößt gegen die Richtlinien von MyHordes und kann nicht verwendet werden.': 'Der eingegebene Spielername verstößt gegen die Richtlinien von MyHordes und kann nicht verwendet werden.'
'Leider verstößt dein aktueller Anzeigename auf Eternaltwin gegen die Richtlinien von MyHordes. Bitte gib einen neuen Namen ein, den du auf MyHordes benutzen möchtest. Dein Name auf Eternaltwin wird hierdurch nicht geändert.': 'Leider verstößt dein aktueller Anzeigename auf Eternaltwin gegen die Richtlinien von MyHordes. Bitte gib einen neuen Namen ein, den du auf MyHordes benutzen möchtest. Dein Name auf Eternaltwin wird hierdurch nicht geändert.'
