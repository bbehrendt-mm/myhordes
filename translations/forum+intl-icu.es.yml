'Forum stummschalten': 'Silenciar este foro'
'Wenn diese Option aktiviert ist, werden dir neue Nachrichten in diesem Forum nicht auf der Forenübersicht angezeigt. Diese Option kann nicht für das Stadtforum aktiviert werden.': 'Cuando esta opción está activada, ya no verás el indicador «New» para este foro en la lista de foros. Tenga en cuenta que esta opción no puede ser activada para el foro de su pueblo.'
