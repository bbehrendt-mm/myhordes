'Du atmest tief durch und drückst den Rücken durch. Auf geht''s! Ich werde nicht hier sterben!{hr}Du hast soeben Kraft getankt und <strong>{sp} neue EP<c-HeroSecondWindBonusAP op="gt" val="0"> sowie {ap} neue AP</c-HeroSecondWindBonusAP> erhalten</strong>.': 'You take a deep breath and shake your head. Come on! This is no time to give up!{hr}You have just recharged your batteries and <strong>regenerated {sp} EP<c-HeroSecondWindBonusAP op="gt" val="0"> and {ap} AP</c-HeroSecondWindBonusAP></strong>.'
