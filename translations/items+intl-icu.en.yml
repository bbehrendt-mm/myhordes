'Haus aufräumen und putzen': 'Clean and tidy my house'
"Du räumst deinen ganzen Plunder auf und machst ein wenig Ordnung, damit es hier etwas aufgeräumter aussieht. Auch wenn's ne Bruchbude ist, es ist DEIN Zuhause...": "You pick up the rubbish that's lying around, tidy up your few remaining possessions and generally try to make the place you call home a little less squalid..."
Duschen: Take a shower
'Du springst unter die hausgemachte Dusche ohne weiter darüber nachzudenken. Das eiskalte Wasser erschreckt dich, aber dennoch bleibst du für einige Augenblicke unter dem schwachen Wasserstrahl stehen. In Ermangelung von Seife reibst du dich mit einem glatten Stein ab und versuchst, den Schlamm und die Blutflecken abzuwaschen. Dabei versuchst du, dir einzureden, dass es sich gut anfühlt.': 'You jump under the homemade shower without giving it a second thought. The frozen water shocks you but you stay under the weak stream of water for a few moments. In the absence of soap, you rub yourself with a smooth stone, trying to shift the mud and bloodstains. You try to persuade yourself that it feels good.'
'Der Metzger hat sich gut um {item} gekümmert... Dafür hast du nun {items_spawn} erhalten. Auf wiedersehen, mein Freund!': 'The butcher took great care of {item} ... You now have {items_spawn}. Goodbye dear friend.'
'Du hast dir etwas Zeit genommen und zur Verteidigung der Stadt beigetragen.': 'You take a walk round the town to check for weaknesses and kick some dodgy-looking repairs to test their worth. The town has earned +10 temporary defence points.'
'Nach Ruinen Ausschau halten': 'Look for ruins'
'<t-zone>Du hast eine neue Ruine auf {zone} entdeckt!</t-zone><nt-zone>Es scheint, als gäbe es nichts mehr zu entdecken ...</nt-zone>': '<t-zone>You have revealed a new building at the following co-ordinates: {zone}!</t-zone><nt-zone>It seems like there is nothing left to discover ...</nt-zone>'
'Wasserwaffen füllen': 'Fill water weapons'
'Ins Kino gehen': 'Go to the Cinema'
'Angriff und Verteidigung': 'Attack and Defense'
Ausweiden: Carve
Läutern: Purify
'Du hast die Seele gereinigt und sie friedlich gemacht.': 'You have purified a lost soul. It evaporates leaving you with an aftertaste of peace and serenity...'
'Droge herstellen': 'Manufacture drug'
Kochen: Cook
'In deiner Küche hast du {items_consume} in {items_spawn} umgewandelt.': 'You use {items_consume} and a few other bits and pieces.{hr}You put every effort into it. Then, after some time passes, you retrieve a {items_spawn} from the "stove".'
'Gegenstände suchen': 'Search an object...'
'Mystischer Trank': 'Mystic Potion'
'Diese besondere Ration Wasser, oder genauer gesagt "Weihwasser", sollte es dir ermöglichen, unbeschadet mit gequälten Seelen in Kontakt zu treten... Hoffentlich...': 'This special batch of water, "holy water" if you will, should allow you to interact with tortured souls without fear... Hopefully...'
'Vodka Marinostov': 'Vodka Marinostov'
'Nimm einen kräftigen Schluck aus der Pulle und deine Lebenskräfte werden wieder geweckt (Du erhältst alle deine AP zurück!). Da nimmt man die lose darin herum schwimmenden organischen Substanzen doch gerne in Kauf. Prost Kameraden!': 'A pretty violent way to overcome tiredness (and regain your action points)... 85% proof, with random, vaguely organic things floating in it. Cheers !'
'Herstellung eines Mystischern Trank': 'Brew up a shamanic potion!'
'Nickerchen machen': 'Take a nap'
'Du versuchst dich ein paar Minuten auszuruhen.<t-ap-up>Nach einer kurzen Pause fühlst du dich nun viel besser. Du hast 2 AP erhalten !</t-ap-up><nt-ap-up>Leider bekommst du kein Auge zu: Der Gedanke an heute Abend, deinen Tod, sowie deine geringen Überlebenschancen lassen dir keine Ruhe...</nt-ap-up>': 'You rest for a few minutes. <t-ap-up>Even a short break like that made you feel much better! You have regained 2 AP!</t-ap-up><nt-ap-up>Unfortunately, you don''t even manage to close your eyes. You think too much about tonight, about dying and about your feeble chance of survival...</nt-ap-up>'
'Du hast soeben den mystischen Trank getrunken. Hoffen wir, dass dieser Schamane weiß, was er tut...': 'You just drank a shamanic potion. Now there''s nothing for it, but to cross your fingers and hope this witch doctor isn''t just some crazy drunk who doesn''t like to wash...'
'Tja, Vertrauen ist gut, Kontrolle ist besser... Ja, du wurdest bereits geschützt!': 'The townsfolk can smell the confidence on you... As you were in fact, already protected.'
