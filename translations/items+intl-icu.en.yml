'Diese Schachtel enthält eine ganze Reihe von hochgiftigen Chemikalien mit aufrüttelnden Namen wie: Natrium-Fuzz, Carbopotassium Bling Bling oder Rainbow Lithium Cyanurized.': 'This box contains a lot of highly toxic chemicals with startling names such as: sodium fuzz, carbopotassium bling bling or rainbow lithium cyanized.'
'Leuchtender Kürbis': 'Lit Pumpkin'
'Eine Art großes, stinkendes Orangengemüse, wie Sie es noch nie zuvor gesehen haben. Ein grimassierendes Gesicht ist in sein Fleisch geritzt: Was für eine barbarische Tradition steckt hinter diesem Ritual?': 'A kind of big, smelly orange vegetable like you''ve never seen before. A grimacing face is carved into his flesh: what is the barbaric tradition behind this ritual?'
'Ausgeschnitzter weicher Kürbis': 'Carved Soft Pumpkin'
'Hier ist eine verrückte Idee: Dieses große, seltsame Gemüse wurde von seinem Fleisch befreit, geformt und es gibt eine brennende Kerze darin... ': 'Here''s a crazy idea: this large, weird vegetable has been stripped of its flesh, shaped and there is a lit candle in it ... '
Krähengirlande: Crow garland
'Eine Girlande einer scheinbar uralten Tradition. Es wird empfohlen, es zu Hause als Dekoration aufzuhängen, es könnte gut für die Moral der Stadt sein.': 'A garland of an apparently ancient tradition. It is recommended to hang it up at home as a decoration, it could be good for the town''s morale.'
'<t-bp_ok>Du liest den {item} und stellst fest, dass es sich um einen Plan für {bp_spawn} handelt.</t-bp_ok><t-bp_parent>{hr}Dafür ist das Bauprojekt {bp_parent} nötig.</t-bp_parent><t-bp_fail>Du versuchst den {item} zu lesen, kannst seinen Inhalt aber nicht verstehen ...</t-bp_fail>': '<t-bp_ok>After examining the {item}, you realise that it shows precisely how to build the {bp_spawn}!{hr}You record this new information in the construction site section.</t-bp_ok><t-bp_parent>{hr}This project requires the {bp_parent} to be built first.</t-bp_parent><t-bp_fail><strong>Your town has already unlocked all construction projects in this category!</strong>{hr}This plan is therefore useless, so you decide to throw it away.</t-bp_fail>'
