'Reinigen (Kleidung)': Clean
'Mit diesem Abdruck des HighTech-Schlüssels lassen sich Türen der Sicherheitsklasse 6.2 AOC öffnen.': 'This hi-tech blank will allow you to open secured doored rated up to level 6.2 AOC.'
'Abdruck vom Flaschenöffner': 'Bottle Opener Blank'
'Kamera aus Vorkriegs-Tagen': 'Pre-war camera'
'Diese nostalgische Knipse aus dem letzten Jahrhundert wirkt, als hätte sie schon Aberhunderten Leuten die Netzhaut verbrannt. Ihr schwacher Blitz könnte dich aus brenzligen Situationen retten, wenn du Zombies damit blendest!': 'This authentic curio from the last century, or so it would appear, would have scorched many a retina in its day. Its poorly-calibrated flash could surely get you out of any desperate situations by blinding the zombies!'
'Du nimmst das {item} ein, aber es scheint keinen Effekt zu haben... Vielleicht hast du das gar nicht gebraucht?': 'You take the {item} but it doesn''t seem to have any effect ... Maybe you didn''t need it at all?'
'Du nimmst dir ein paar Minuten, um deine {item} zu reinigen. Du schrubbst sorgfältig die Blutflecken ab und flickst ein paar kleine Löcher.': 'You spend a few minutes cleaning your {item}. You do your best to get rid of the bloodstains then you patch up the holes.'
'Zur Bank schicken': 'Send to the Bank'
'Du befestigst den {item} und bedeckst ihn zur Tarnung mit herumliegendem Müll und vertrockneten Zweigen. Na bitte, das sollte hoffentlich deine Überlebenschancen heute Nacht verbessern. Du hast dafür 1 Aktionspunkt verbraucht.': 'You install the {item} then place some rubbish and dried branches over it for camouflage. There you go, that should hopefully improve your chances of making it through the night.{hr}You have used <strong>1 action point</strong>.'
'Der Text ist überschrieben mit {item}. Du beginnst, ihn zu lesen.<t-bannote_ok>Diese gekritzelte Notiz gehörte früher einem verbanntem Bürger... Das einzige, was du lesen kannst, ist "{zone}"... Seltsam. Du zerstörst die Seite, nur um sicherzugehen, dass niemand die Nachricht liest...</t-bannote_ok><t-bannote_fail>Leider ist der Inhalt dieses Manuskripts völlig unleserlich.</t-bannote_fail>': 'You examine the {item} closely...<t-bannote_ok>This scrawled note used to belong to a shunned citizen... The only thing you can read is "{zone}"... Strange. You destroy the page just to be sure that nobody else reads the message... !</t-bannote_ok><t-bannote_fail>Unlucky, the contents of this manuscript are completely illegible.</t-bannote_fail>'
Benutzen: Use
'Schönes Fundstück': 'Lucky Find'
'Zur Truhe schicken': 'Send to the Chest'
'Die Medizin gibt dir Kraft: Du bist jetzt immun gegen Infektionen und kannst nicht in einen Ghul verwandelt werden. Diese Wirkung lässt nach dem Angriff nach.': 'The medicine has given you strength: you are now immune to infections, and cannot be transformed into a Ghoul. <strong>This effect will wear off following the attack</strong>.'
'<t-stat-up-addict>Schlechte Neuigkeiten! Du bist jetzt abhängig! Von nun an musst du jeden Tag eine Droge nehmen... oder STERBEN!</t-stat-up-addict>': '<t-stat-up-addict>Bad news! You are now hooked! From now on, you must take at least one drug per day... or DIE!</t-stat-up-addict>'
'<nt-any-escape>Ein stumpfes Klicken ertönt und ein wenig grünlicher Rauch entschwebt der {item_initial} ...</nt-any-escape><t-escape>Du setzt {item_initial} in Gang. Ein gewaltiger Blitz schießt heraus, mitten in die Reihen der Zombies! Geblendet stolpern sie umher und sind nicht länger in der Lage, dich zu finden.</t-escape><t-reverse-escape>Du setzt {item_initial} in Gang. Ein gewaltiger Blitz schießt heraus, mitten in die Reihen der Zombies! Geblendet ergreifen {zombies} Zombies die Flucht.</t-reverse-escape>': '<nt-any-escape>A dull sound and a wisp of greenish smoke escape from the {item_initial} ... That didn''t seem to work. Disappointed...</nt-any-escape><t-escape>You set off the {item_initial} ... The violent flash sends a blast of photons into the zombie ranks! Blinded, they stumble around, unable to find you.</t-escape><t-reverse-escape>You set off the {item_initial} ... The violent flash sends a blast of photons into the zombie ranks! Blinded, the {zombies} zombies run away.</t-reverse-escape>'
'Vielleicht solltest du stattdessen dein Labor benutzen...': 'Maybe you should use your laboratory instead ...'
'<t-stat-up-tg_meta_wound>Diese Katze ist unglaublich! Sie scheint keine Angst zu haben, nicht einmal vor dir. Das Tier springt dir an die Kehle und vergräbt seine Krallen tief in deinem Fleisch.</t-stat-up-tg_meta_wound><t-kills>Diese Katze ist unglaublich! Sie scheint keine Angst zu haben, nicht einmal vor dem abartigen Gestank der Zombies. Mit mehr Zerstörungskraft als der Duracell-Hase und das Killer-Kaninchen von Caerbannog hat sie die Zone komplett bereinigt.</t-kills>': '<t-stat-up-tg_meta_wound>This kitten is incredible, no fear whatsoever, not even of you! It jumps at your throat and delicately buries its claws deep in your flesh.</t-stat-up-tg_meta_wound><t-kills>This kitten is incredible, no fear whatsoever, not even of the unworldly stench of Zombies. Stronger than the Duracell Bunny and the Killer Rabbit of Caerbannog combined, it has completely cleared the zone.</t-kills>'
'Das {item} beginnt rasch zu wirken. Das Fieber klingt ab, dein Herz beginnt wieder in einem halbwegs normalen Takt zu schlagen... Du warst nicht weit von einem schrecklichen Tod entfernt.': 'The {item} rapidly takes effect. <strong>The fever subsides</strong>, your heart starts beating at a semi-normal rate again... You weren''t far away from a horrible death.'
'Gequälte Seele': 'Tortured Soul'
'Die Seele dieses Bürgers wurde schon zu lange ohne Rücksicht auf Rücksicht verlassen. Heute kommt dieses von Hass erfüllte Wesen, um die schlechten Vibes der Überseewelt zu nähren, ihr solltet euch schnell darum kümmern!': 'This doesn''t look like your average lost soul... Maybe you should be a little careful with this one. In fact maybe you should talk to your resident voodooman...'
'Öffnen (1 BP)': 'Open (1 CP)'
'Es schmeckt wirklich komisch... aber es erfüllt seinen Zweck: Dein Hunger ist gestillt. Glaub aber nicht, dass du dadurch zusätzliche APs erhältst...': 'This has a truly bizarre taste, it''s difficult to define. It does the job though: fills your stomach. On the other hand, it doesn''t give you any extra energy...'
'Einmal ist zwar keinmal, dennoch genießt du dein(e) <span class="tool">{item}</span>. Das ist mal ne echte Abwechslung zu dem sonstigen Fraß... Du spürst deine Kräfte wieder zurückkehren.{hr}Du hast <strong>1 zusätzlichen AP erhalten!</strong>': 'Just this once does no harm, you enjoy devouring the <span class="tool">{item}</span>. It makes a change from the usual disgusting slop... it perks you right up.{hr}You get <strong>a bonus of 1 AP !</strong>'
Krähenelfe: Crow elf
'Das ist eine seltsam aussehende kleine Bestie... Scheint einer Krähe zu ähneln... Aber es ist grün und trägt einen komischen Hut...': 'This is some strange looking little beast... Seems to resemble a crow... But it''s green, and is wearing a funny hat...'
'Logbuch Schokolade': Chocolate log
'Entweder ein verschrumpelter alter Weihnachtskuchen oder etwas weniger Schmackhaftes, das dennoch am Weihnachtstag gebacken wird! Genießen Sie auf jeden Fall diesen Kuchen... Ding...': 'Either a shriveled up old Christmas cake, or something a little less palatable, done on Christmas day none the less! Anyway enjoy this cake... Thing...'
'Grüner Kobold-Anzug': 'Green Imp Suit'
'In dieser Aufmachung sind Sie so auffällig, dass Sie niemand bemerkt oder glaubt, sich das eingebildet zu haben! Sie würden es nicht missbrauchen, oder?': 'With this outfit on, you are so conspicuous no-one will even notice you, or think they imagined it! You wouldn''t abuse it, would you?'
'Unidentifizierbare Trümmerstücke': 'Unrecognisable Remains'
'Diese Trümmerstücke waren mal Teil eines Gegenstandes, den du nicht mehr identifizieren kannst. Die Verformung der Teile lassen vermuten, dass dieser Gegenstand mit hoher Geschwindigkeit am Boden aufgeprallt ist...': 'This debris is that of an unidentifiable object that appears to have been thrown at high speed against the ground.'
Munitionsgriff: Handful of Bullets
'Eine Handvoll Munition. Aber was hat das für einen Sinn?': 'These small cylinders are extremely deadly. If only we knew how to use them...'
'Du hast das Gebiet mit deinem {item} teilweise geräumt ({bury_count} Punkte geräumt).': 'You have partially cleared the zone using your {item} (<strong>{bury_count} points</strong> cleared)...'
'Du wirfst eine Rauchbombe in diese Zone und ein Großes Durcheinander bricht aus!{hr}Deine <strong>nächste Bewegungsaktion</strong> wird night in das Register eingetragen, wenn sie <strong>innerhalb von 1 Minute</strong> erfolgt.': 'You throw your smoke bomb into the area, causing mass confusion!{hr}Your <strong>next move</strong> will not be recorded in the register if carried out <strong>in the next 60 seconds</strong> .'
'Durchgang in Kraft': 'Break Through'
'Den Shamane wählen': 'Vote for the Shaman'
'Den Reiseleiter in der Außenwelt wählen': 'Vote for the Guide to the World Beyond'
'Schlechte Nachrichten, das hättest du nicht in den Mund nehmen sollen... Du bist infiziert!': '<strong>Bad news</strong>, you maybe shouldn''t have swallowed that... you have been <strong>infected</strong>!'
'Ein Opfer der Großen Seuche zu sein hat dir diesmal nicht viel gebracht... und es sieht nicht gut aus...': 'Being a victim of the Great Contamination didn''t do you much good this time... and it doesn''t look good...'
'Da hast du wohl Glück gehabt... Als Opfer der Großen Seuche bist du diesmal um eine unangenehme Infektion herumgekommen.': 'You must have been lucky... As a victim of the Great Contamination, this time you got around an unpleasant infection.'
'Mit aller Kraft schlägst du mehrmals auf einen Zombie ein, aber <strong>es scheint ihm nichts anzuhaben</strong>!': 'You hit a zombie with all your strength, several times, but your punches turned out to be more Joe Quimby than Joe Calzaghe... <strong>You couldn''t get him to go down</strong>!'
'Deine Waffe ist durch den harten Aufschlag <strong>kaputt</strong> gegangen...': 'Your weapon just <strong>broke</strong> on impact...'
Weihnachts-Süßigkeiten: Christmas candy
'Es sieht aus wie eine Art Schokoladenbonbon mit alkoholischem Likör darin. Oder eine andere Füllung...': 'It looks like a kind of little chocolate candy, which contains alcoholic liquor. Or any other product...'
Geschenkpaket: Gift Parcel
'Die Adresse ist nicht mehr lesbar. Es scheint etwas drin zu sein... Frohe Weihnachten!': 'The address has become illegible, but there''s definitely something inside... Merry Christmass !!!'
'Großes Geschenkpaket': 'Large Gift Parcel'
'Du hast {item} getrunken, aber scheinbar geschieht nichts...': 'You drank {item} but nothing seems to be happening...'
'Du schluckst das Bonbon mit einem Lächeln auf den Lippen herunter.': 'You swallow a Christmas candy with a smile on your face...'
'<nt-fail>Du hast einen Sandball in {citizen}s Gesicht geworfen.</nt-fail><t-fail>Hier ist niemand, auf den du den Sandball werfen könntest...</t-fail>': '<nt-fail>You threw a sandball in {citizen}''s face.</nt-fail><t-fail>There is no one here to throw the sandball... (there is no one here, or you have already hit everyone 30 minutes or less ago)...</t-fail>'
'<t-kill-latest>Du hast alle Zombies in dieser Zone mit dieser Waffe umgebracht: {item} ! Entspann dich mal... oder vielleicht besser nicht?</t-kill-latest><nt-kill-latest>Du hast mit dieser Waffe: {item} {kills} Zombie getötet. Ha! Ha! Ha! Das tut wirklich gut, ab und zu mal ein paar Zombies fertig zu machen...</nt-kill-latest>': '<t-kill-latest>All the zombies in the area have been wiped out using the {item} ! You can relax for a while... Or...</t-kill-latest><nt-kill-latest>You have eliminated {kills} zombie(s) using the {item}. Ha! Ha! A little bit more scattered flesh... It feels good to waste a zombie now and again.</nt-kill-latest>'
'Du schluckst das Bonbon mit einem Lächeln auf den Lippen herunter... das jedoch schnell wieder verschwindet! Die Füllung besteht aus einem <strong>starken psychoaktiven Gift!</strong><t-stat-up-addict>{hr}Du bist jetzt ein Süchtiger!</t-stat-up-addict>': 'You swallow the candy with a smile on your lips... however, it quickly disappears! The feeling consists of a <strong>strong psychoactive poison!</strong><t-stat-up-addict>{hr}You are now hooked!</t-stat-up-addict>'
'Du schluckst das Bonbon mit einem Lächeln auf den Lippen herunter... das jedoch schnell wieder verschwindet! Die Füllung besteht aus einem <strong>starken psychoaktiven Gift!</strong><t-stat-up-terror>{hr}Du bist vor Angst erstarrt!</t-stat-up-terror>': 'You swallow the candy with a smile on your lips... however, it quickly disappears! The feeling consists of a <strong>strong psychoactive poison!</strong><t-stat-up-terror>{hr}You are now terrorized!</t-stat-up-terror>'
'Du schluckst das Bonbon mit einem Lächeln auf den Lippen herunter... das jedoch schnell wieder verschwindet! Die Füllung besteht aus einem <strong>starken psychoaktiven Gift!</strong><t-stat-up-infection>{hr}Du bist jetzt infiziert!</t-stat-up-infection>': 'You swallow the candy with a smile on your lips... however, it quickly disappears! The feeling consists of a <strong>strong psychoactive poison!</strong><t-stat-up-infection>{hr}You are now infected!</t-stat-up-infection>'
'<t-flare_ok>Du hast die Zone {zone} entdeckt.</t-flare_ok><t-flare_fail>Es gibt keine weitere Zone zu entdecken.</t-flare_fail>': '<t-flare_ok>You have discovered area {zone}.</t-flare_ok><t-flare_fail>There are no more areas to discover.</t-flare_fail>'
'Dein Hündchen sieht *müde* aus... Es keucht die ganze Zeit und starrt dich aus erschöpften Augen an.': 'Your labradoodle seems tired... panting constantly and looking at you with that exhausted stare.'
'Beachte: Du hast heute bereits getrunken und deine Aktionspunkte für diesen Tag bereits erhalten.': 'Note: you have already restored your Action Points by drinking today.'
'Wenn du 11 km oder weniger von der Stadt entfernt bist, kehrst du sofort in die Stadt zurück!': 'You will immediately be returned to the town if you are 11km or less away from town!'
'Wie durch ein Wunder treibst du einen nützlichen Gegenstand auf.': 'Miraculously discover a useful object.'
'Damit kannst du mit einem Schlag 2 Zombies umbringen!': 'Kill 2 zombies with your bare hands!'
'Stellt deine AP wieder her und beseitigt deine Müdigkeit.': 'Restore your APs and recover from exhaustion.'
'Beim nächsten Angriff wird der Durst-, Infektions- und Abhängigkeitszustand außer Kraft gesetzt.': 'As of the next attack, you will no longer be affected by thirst, infection or addiction.'
'Du bringst einen anderen Spieler nach Hause (dieser darf max. 2 Felder von der Stadt entfernt sein).': 'Escort another player back to the town (from a maximum of 2 km).'
'Du hast die Chance, 1 Zombie in der Zone zu töten; wenn du erfolgreich bist, erhältst du die Kontrolle über die Zone für 10 Minuten.<br /><em>Angesichts des <strong>Armageddon</strong> kannst du diese Spezialaktion <strong>einmal pro Spiel</strong> durchführen.</em>': 'You have a chance to kill a zombie in a given zone; if you succeed, you gain control of the zone for 10 minutes.<br /><em>Having seen the <strong>Armageddon</strong>, you can use this special skill <strong>once per game</strong>.</em>'
'So was nennt man wohl <strong>Glück</strong>! <t-inside>Du hast soeben {items_spawn} in einem Abfallberg neben deinem Haus gefunden!</t-inside><t-outside>Du hast soeben {items_spawn} im Wüstensand gefunden!</t-outside> Genau das, was du gebraucht hast!': 'Looks like <strong>you''re in luck</strong>... <t-inside>You have found {items_spawn} in a pile of rubbish near your house!</t-inside><t-outside>You have found {items_spawn} in the sand!</t-outside> Exactly what you were looking for!'
'Mit Hilfe deiner übermenschlichen Heldenkräfte hast du <strong>{kills} Zombie(s)</strong> platt gemacht!': 'Using your Heroic powers, you have exterminated <strong>{kills} Zombie(s)</strong>!'
"Du atmest tief durch und drückst den Rücken durch. Auf geht's! Ich werde nicht hier sterben!{hr}Du hast soeben Kraft getankt und <strong>{ap} neue AP erhalten</strong>.": "You take a deep breath and shake your head. Come on! This is no time to give up!{hr}Your {ap} AP <strong>have been restored</strong>."
'Du versucht nochmal alle deine Kräfte für heute Abend zu mobilisieren. Die Anspannung steht dir ins Gesicht geschrieben. Du schwitzt und deine Hände zittern.{hr}Beim heutigen Angriff wirst du weder weder Durst, noch Krankheitssymptome (Infektion), noch Entzugserscheinungen verspüren.': 'You try to pull yourself together for the evening ahead. The tension is written across your face, you are sweating, shaking...{hr}You will not give in to the effects of thirst, infection, or addiction during tonight''s attack.'
'Du versuchst dich einem Zombie zu nähern, aber <strong>der Zombie reißt dir fast das Gesicht mit seinen Zähnen ab</strong>! Unmöglich zu bestehen...': 'You head for a zombie, <strong>but at the same time, they make a lunge for your face and only narrowly miss...</strong> You''ll need to stay where you are for now...'
'Du rennst schreiend in den ersten Zombie in Reichweite! Mit einem kraftvollen, gut angepassten Schulterschlag <strong>schickst du ihn ein paar Meter weiter in den Staub</strong>...{hr}Du kannst diese Gelegenheit zur Flucht nutzen!': 'You charge, screaming, at the first zombie you see. With a solid, well-aimed shoulder charge, <strong>you leave them sprawled on the ground several meters away</strong>... {hr}You could take advantage of this situation to get the hell out of there!'
'Du trägst keine Tarnkleidung und hast deswegen auch keinerlei Tarnungsvorteile!': 'You''re not wearing your camouflage vest, so you will no longer receive your stealth bonus !'
'Kreischender Wecker (entladen)': 'Screaming Alarm Clock (incomplete)'
'Es gibt morges doch nichts schöner, als einen lauten Wecker, der dein Trommelfell schön stimuliert.': 'There''s nothing quite like a good alarm to stimulate the old ear drums of a morning.'
'Kreischender Wecker (mit Strom)': 'Screaming Alarm Clock (ready)'
'Es gibt morges doch nichts schöner, als einen lauten Wecker, der dein Trommelfell schön stimuliert. Funktioniert einwandfrei.': 'There''s nothing quite like it to stimulate the old eardrums of a morning (It''s ready to use). It lets you start the day on the right foot with a bonus of 1 extra AP given after the attack. It must be kept in you rucksack to work.'
'Möchtest du {target} heimbringen?': 'Bring {target} back to town?'
'Du hast {item_from} in {item_to} verwandelt.': 'You have transformed the {item_from} into the {item_to}.'
'Nun, da dein Hündchen auf Droge ist, kann es selbst schwere und sperrige Gegenstände in die Stadt schleppen. Dir fällt auf, dass es ohne Ende sabbert. Es sieht aus, als würde er dich jeden Augenblick anspringen.': 'Now the labradoodle is on steroids, it can carry heavy stuff to the town. You notice that he is now drooling constantly and in increasing quantities. It looks like an attack is a matter of minutes away.'
'Weicher Kürbis': 'Soft Pumpkin'
'Eine Art großes, stinkendes, orangefarbenes Gemüse, wie du es noch nie gesehen hast. Ein plötzlicher Drang, es auszugraben, ergreift dich, ohne dass du weißt warum...': 'A kind of big, smelly, orange vegetable like you''ve never seen before. A sudden urge to carve it grabs you without you knowing why...'
Hurlingstock: Hurling stick
'Ein kleiner Ratschlag. Wenn du schon den falschen Kampf wählst... dann wähle wenigstens die richtige Waffe.': 'A word of advice. If you''re picking the wrong fight... at least pick the right weapon.'
Guiness: Winness
'Nichts ist besser als ein Pint des schwarzen Zeugs, um Poesie, Lachen und ähm, den Kampf gegen die Zombies zu inspirieren... *Genehmigt von Charlie Sheen': 'Nothing beats a pint of the black stuff to inspire poetry, laughter and erm, fight the zombies... *Approved by Charlie Sheen'
'Gierig schluckst du deine Wasserration runter, ohne auch nur einen Tropfen zu verschwenden... Die Zunge klebt dir noch immer am Gaumen und dein Hals ist noch genauso trocken wie vorher. Du hast deinen Verdurstungstod erfolgreich verhindert.{hr}<strong>Da du davor schon dehydriert warst, hast du keine neuen APs erhalten.</strong>': 'You greedily gulp down your ration of water, without tasting it in the least... Your throat still burns as much, but at least you aren''t dehydrated anymore...{hr}<strong>Your APs have not been restored because you were dehydrated.</strong>'
'Du hast mit dem(r) {item_tool} ein(e) {item_from} geöffnet und darin folgenden Gegenstand gefunden: {item_to}.': 'You managed to open the {item_from} with the {item_tool}. You have obtained: {item_to}.'
'Die Droge zeigt sofort Wirkung: Du bist auf einmal ganz <strong>ruhig</strong> geworden, so ausgeglichen... Die schrecklichen Ereignisse der letzten Tage erscheinen dir plötzlich bedeutungslos und ganz weit weg... Es geht dir schon viel besser.': 'The drug took effect rapidly... Everything suddenly seems calmer, more serene... Even the horrendous events of the past few days now seem unimportant... That''s better!'
'Du hast {item} eingenommen, verspürst aber keine nennenswerte Wirkung... Vielleicht hast du das gar nicht gebraucht?': 'You take the {item}, but it seems to have no notable effect... Maybe you didn''t need it?'
'Dir ist schwindelig und du würdest dich am liebsten übergeben... Egal was, Hauptsache <strong>du bekommst wieder einen klaren Kopf</strong>.': 'Your head is spinning, you almost want to be sick, but <strong>at least it woke you up</strong>. Now you just need to run because it''s better to be sober when blowing into it...'
'{citizen} befehlen etwas zu trinken.': 'Tell {citizen} to drink.'
'{citizen} befehlen etwas zu essen.': 'Tell {citizen} to eat.'
'Schwarzer Zervixschleim': 'Black Neck Ooze'
'Ein Gift welches bei der Einnahme EXTREM virulent wirkt, wenn man dem Etikett Glauben schenken darf: Die Ingestion des Zervixschleim führt zu Tod, spontaner Verbrennung, Explosion der Lunge und zum Austritt des Gehirns aus allen Körperöffnungen. Aber nicht unbedingt in dieser Reihenfolge.': 'A poison which is EXTREMELY virulent when ingested, if the label is to be believed: ingestion of the cervical ooze causes death, spontaneous combustion, explosion of the lungs, and leakage of the brain from all orifices. But not necessarily in that order. '
'Merkwürdig... anscheinend ist der erwartete Effekt ausgeblieben. Du sagst dir selbst, das dies eine unglaubliche Chance ist...': 'That''s strange ... It seems that the drug did not have the expected effect. You tell yourself that you have an incredible chance...'
'Vielleicht solltest du das mithilfe des Wasserhahns füllen...': 'Instead, use the <strong>Fill</strong> action above to do this...'
'Du bist ab sofort getarnt.': 'You are now camouflaged.'
'Das kannst die <strong>Tarnkleidung</strong> nicht verwenden, solange die Zombies diese Zone kontrollieren!': 'It is impossible to use <strong>camouflage</strong> when the zone is controlled by zombies! '
'<t-fail><t-door-closed>Das Stadttor ist geschlossen...</t-door-closed><t-no-items>{tamer_dog} kann nichts mitnehmen, da du <strong>nichts im Rucksack hast</strong>.</t-no-items><t-too-heavy>{tamer_dog} kann deinen Rucksackinhalt nicht mitnehmen, da du einen <strong>sperrigen Gegenstand</strong> mit dir rumschleppt. Das ist dann wohl etwas zu viel des Guten für den Kleinen!</t-too-heavy></t-fail><nt-fail>Du befiehlst {tamer_dog} deinen Rucksackinhalt in die Stadt zu bringen.{hr}<strong>Deine Mitbürger werden sich über all diese Gegenstände in der Bank mächtig freuen.</strong></nt-fail>': '<t-fail><t-door-closed>The Town gates are closed ...</t-door-closed><t-no-items>{tamer_dog} has nothing to take back to town, your rucksack is <strong>empty</strong>.</t-no-items><t-too-heavy>{tamer_dog} cannot return the contents of your rucksack: you are carrying a <strong>heavy object</strong> which is just too much for your pet to take!</t-too-heavy></t-fail><nt-fail>You send {tamer_dog} in the direction of the town with the contents of your rucksack.{hr}<strong>Your neighbours will be really happy when they see all that in the bank.</strong></nt-fail>'
'<t-fail><t-door-closed>Das Stadttor ist geschlossen...</t-door-closed><t-no-items>{tamer_dog} kann nichts mitnehmen, da du <strong>nichts im Rucksack hast</strong>.</t-no-items></t-fail><nt-fail>Du befiehlst {tamer_dog} deinen Rucksackinhalt in die Stadt zu bringen.{hr}<strong>Deine Mitbürger werden sich über all diese Gegenstände in der Bank mächtig freuen.</strong></nt-fail>': '<t-fail><t-door-closed>The Town gates are closed ...</t-door-closed><t-no-items>{tamer_dog} has nothing to take back to town, your rucksack is <strong>empty</strong>.</t-no-items></t-fail><nt-fail>You send {tamer_dog} in the direction of the town with the contents of your rucksack.{hr}<strong>Your neighbours will be really happy when they see all that in the bank.</strong></nt-fail>'
'<t-fail><t-no-room>Deine Truhe kann nicht <strong>{items_count} Gegenstände</strong> aufnehmen: er hat <strong>{size} Platz(e)</strong> übrig.</t-no-room><t-door-closed>Das Stadttor ist geschlossen...</t-door-closed><t-no-items>{tamer_dog} kann nichts mitnehmen, da du <strong>nichts im Rucksack hast</strong>.</t-no-items><t-too-heavy>{tamer_dog} kann deinen Rucksackinhalt nicht mitnehmen, da du einen <strong>sperrigen Gegenstand</strong> mit dir rumschleppt. Das ist dann wohl etwas zu viel des Guten für den Kleinen!</t-too-heavy></t-fail><nt-fail>Du befiehlst {tamer_dog} deinen Rucksackinhalt in die Stadt zu bringen.{hr}Genau wie du es gewünscht hast, <strong>hat er alles zur Truhe in deinem Haus gebracht</strong>.{hr}Braver Junge!</nt-fail>': '<t-fail><t-no-room>Your chest cannot holds <strong>{items_count} items</strong> : it only has <strong>{size} places left</strong>.</t-no-room><t-door-closed>The Town gates are closed ...</t-door-closed><t-no-items>{tamer_dog} has nothing to take back to town, your rucksack is <strong>empty</strong>.</t-no-items><t-too-heavy>{tamer_dog} cannot return the contents of your rucksack: you are carrying a <strong>heavy object</strong> which is just too much for your pet to take!</t-too-heavy></t-fail><nt-fail>You send {tamer_dog} in the direction of the town with the contents of your rucksack.{hr}As you asked, <strong>everything was left at your house</strong>.{hr}Brave animal!</nt-fail>'
'<t-fail><t-no-room>Deine Truhe kann nicht <strong>{items_count} Gegenstände</strong> aufnehmen: er hat <strong>{size} Platz(e)</strong> übrig.</t-no-room><t-door-closed>Das Stadttor ist geschlossen...</t-door-closed><t-no-items>{tamer_dog} kann nichts mitnehmen, da du <strong>nichts im Rucksack hast</strong>.</t-no-items></t-fail><nt-fail>Du befiehlst {tamer_dog} deinen Rucksackinhalt in die Stadt zu bringen.{hr}Genau wie du es gewünscht hast, <strong>hat er alles zur Truhe in deinem Haus gebracht</strong>.{hr}Braver Junge!</nt-fail>': '<t-fail><t-no-room>Your chest cannot holds <strong>{items_count} items</strong> : it only has <strong>{size} places left</strong>.</t-no-room><t-door-closed>The Town gates are closed ...</t-door-closed><t-no-items>{tamer_dog} has nothing to take back to town, your rucksack is <strong>empty</strong>.</t-no-items></t-fail><nt-fail>You send {tamer_dog} in the direction of the town with the contents of your rucksack.{hr}As you asked, <strong>everything was left at your house</strong>.{hr}Brave animal!</nt-fail>'
'Du kannst einen schamanischen Trank zubereiten, der den Rezipienten vor bösen Geistern schützt.': 'You can brew up a shamanic potion which protects its user from bad souls.'
'Das ist ein Musterbeispiel eines schamanischen Tranks! Nun liegt es an die, der Stadt dessen Wirksamkeit zu vermitteln und sie von deinen schamanischen Fähigkeiten zu überzeugen.': 'It worked! A perfect shamanic potion. Now it''s up to you to share it with the town and prove you mystic powers.'
'Du musst etwas Wasser zum Umwandeln haben, um den Trank vorzubereiten.': 'You must have water ration to transform to brew the potion.'
'Du befielst diesem Bürger sich zu <strong>stärken</strong>, damit ihr gemeinsam weiterziehen könnt. Er ist einverstanden und holt eine(e,n) {item} aus seinem Sack... Ihr macht ne kleine Brotzeit...{hr}{user} hat seine AP aufgefüllt!': 'You tell the citizen to eat something before continuing. They agree and whip out their {item}... After a brief lunch stop...{hr}{user}  has regained all their APs!'
'Der Bürger hat das Wasser in einem Zug ausgetrunken. Das tut gut!': 'The citizen gulps down your water ration... that''s much better!'
'Der Bürger hat den mystischen Trank in einem Zug ausgetrunken. Hoffen wir, dass dieser Schamane weiß, was er tut...': 'The citizen has just drunk the shamanic potion! All that remains is to hope that this shaman knows a little about what he is doing...'
'Gierig schluckst du deine Wasserration runter, ohne auch nur einen Tropfen zu verschwenden: aber das Ergebnis ist nicht, was du erwartet hast... Ohne Vorwarnung beginnt deine Kehle fürchterlich zu brennen und verursacht einen fürchterlich schmerzhaften Husten! Die sinkst auf die Knie und schnappst nach Luft. Als Ghul kannst du nicht länger Wasser konsumieren: <strong>du bist nun verletzt</strong>.': 'You swallow your water ration in one gulp: the result was certainly not as you has imagined... Without any warning, your throat starts to burn horribly, and gives way to a frightful and painful cough! You fall, breathless, to your knees. As a <strong>ghoul</strong>, tou cannot drink water anymore: you are now <strong>wounded</strong>.'
'Schlechte Nachrichten, du hättest das nicht herunterschlucken sollen... du hast dir eine Infektion eingefangen!': 'Bad news, maybe you shouldn''t have swallowed it... You''ve been infected!'
'Du gibst deinem {tamer_dog} {items_consume}, die er gierig hinunterschlingt.{hr}Es vergeht keine Minute bis die Drogen Wirkung zeigen: Dein Fifi hat nun leuchtende Augen, ein glänzendes Fell und einen wedelnden Schwanz.': 'You give some {items_consume} to {tamer_dog} which got wolfed down in one gulp.{hr}It only took a few minutes for the drugs to kick in: your labradoodle now has bright eyes, a glossy coat and a wagging tail.'
'Du hast ein(e) {item_from} geöffnet und darin folgenden Gegenstand gefunden: {items_spawn}.': 'You have opened the {item_from}, you have found the {items_spawn} inside.'
'Du hast ein(e) {item_from} geöffnet und darin folgenden Gegenstand gefunden: {items_spawn}.{hr}Die Kiste ist nicht leer...': 'You unpack the {item_from} and you find the {items_spawn}.{hr}The box is not empty...'
'Du hast ein(e) {item_from} geöffnet und darin folgenden Gegenstand gefunden: {items_spawn}.{hr}{item_from} ist <strong>leer</strong>.': 'You unpack the {item_from} and you find the {items_spawn}.{hr}{item_from} is <strong>empty</strong>.'
'<t-consumed>Du hetzt das/den/die {item} auf einen Zombie. Der Untote greift sich deinen tierischen Begleiter, zerquetscht es mit seinen Griffen und würgt es ganz langsam herunter... Dumm gelaufen.. aber wenigstens hast ihn damit eine Zeit lang beschäftigt...</t-consumed><nt-consumed>Dein Tier <strong>geht einem Zombie sofort an die Gurgel</strong> und reißt sich ein paar schöne Happen! Bravo!</nt-consumed>': '<t-consumed>You send your {item} over to the zombie. The wretch isn''t exactly an athlete, but it still manages to get the upper hand... Goodbye brave friend. On the plus side, that''s one less zombie to worry about now he''s distracted...</t-consumed><nt-consumed>Your animal <strong>leapt at the zombie''s throat</strong>, and managed to turn itself into a zombie-cork! Well done!</nt-consumed>'
'Die Nebenwirkungen der Droge lassen nicht lange auf sich warten: Übelkeit, Zittern, Schweißausbrüche, das ganze Programm... Gleichzeitig spürst du jedoch einen <strong>unglaublichen Kraftschub</strong>. Übertreibe es aber nicht!': 'The effects of the drug don''t take long to show: nausea, trembling, cold sweats... But at least it gives you a boost. Don''t abuse it!'
"So 'ne Quali bekommt man nicht jeden Tag in die Finger! Sicher, Übelkeit, Zittern und Schweißausbrüche hast du auch damit bekommen, aber die Wirkung ist weitaus stärker als bei 'ner normalen Droge (Du hast einen <strong>AP Bonus</strong> erhalten)... Übertreibe es aber nicht!": "It's not every day you get to hit some quality drugs. All the same, the effects are nausea, trembling, cold sweats... But it gives you more of a boost than regular drugs (AP bonus received). Don't abuse it!"
'Deine Wunde wurde geheilt, zumindest oberflächlich...': 'Your wound has been healed, at least superficially...'
'Deine unselige Infektion wurde kuriert!': 'Your wretched infection has been cured!'
'Du benötigst {items_required}.': 'You need {items_required}.'
'Kaum hast du deine Pille geschluckt, da verschwindet auch schon dein Durst. Hoffen wir mal, das alles gut geht...': 'You swallow the pill... A few seconds later, your thirst has disappeared. But at what price...'
'Verloren inmitten einer lächerlichen Menge sinnloser Dokumente hast du einen {item_to} entdeckt.': 'Lost in the middle of a ludicrous quantity of pointless documents, you have discovered {item_to}.'
'Hierfür brauchst du mindestens 1 CP.': 'You need at least 1 CP for this.'
'Du hast ein(e) {item_from} mit einer(m) {item_tool} zerstört. In den Resten auf dem Boden findest du: {item_to}.': 'You destroyed the {item_from} by attacking it with the {item_tool} ... You find {item_to} amongst the remains on the ground.'
'Du kannst diesen Gegenstand nur <strong>einmal am Tag</strong> verwenden...': 'You can only use this kind of object <strong>once per day</strong>...'
'So, zur Desinfektion nur noch draufspucken und hopp: Sieht wie neu aus!': 'A snip of the scissors, spit on the wound to disinfect it... There you go, good as new.'
'Es geht doch nichts über einen schönen Stromstoß in die Wirbelsäule, um so richtig wach zu werden! Aber irgendwie riecht es jetzt hier nach verbranntem Fleisch...': 'A good dose of electricity into the spinal column, there''s nothing quite like it to wake you up ! However, you smell like burnt meat.'
'Hierfür brauchst du mindestens 5 AP.': 'You need at least 5 AP for this.'
'Hierfür brauchst du mindestens 1 PM.': 'You need at least 1 MP for this.'
'Du schluckst das {item}... Nur ein paar Sekunden später ergreift dich die Panik... Kalte Schweißausbrüche, Paranoia... Du rollst dich zu einem Ball zusammen, außer Atem, und wartest darauf, dass die Wirkung nachlässt... aber das passiert nicht.<hr />Du bist <strong>vor Angst erstarrt</strong>.': 'You swallow the {item}... Just a few seconds later, you panic... Cold sweats, paranoia... You curl up in a ball, out of breath, waiting for the feelings to subside... but it doesn''t happen.<hr />You become <strong>Terrorised</strong>.'
'Sofort bereust du, dieses {item} heruntergeschluckt zu haben... Das Produkt entpuppt sich als ein starkes Steroid für Tiere (die Art, die üblicherweise Pferden verabreicht wird). Deine APs wurden wiederhergestellt, aber du bist ab sofort <strong>drogenabhängig</strong>!': 'You immediately regret swallowing the {item}... The product turns out to be a powerful steroid for animals (the kind usually given to horses as it happens). Your APs have been restored, but you instantly become <strong>dependant on drugs</strong>!'
'Du schluckst die {item} hinunter. Nach einigen Minuten beginnt dein Kopf zu pochen und deine Nase beginnt zu bluten. Der Schmerz ist nicht unerträglich, aber er ist ziemlich unangenehm...': 'You gulp down the {item}. After several minutes, your head starts to throb and your nose starts bleeding. The pain is not unbearable, but it''s pretty far from pleasant...'
'Um dieses Wasser trinkbar zu machen, brauchst du <strong>irgendein Reinigungsmittel</strong> oder deine Stadt muss über einen <strong>Wasserreiniger</strong> verfügen. Die zweite Variante ist nicht verfügbar, wenn Du verbannt bist.': 'You need <strong>some kind of cleansing product</strong> or your town needs a <strong>Purifier</strong> to make this water drinkable. The second option is not possible if you have been shunned.'
'Du hast {target} mit {item} kombiniert und {target} erzeugt.{hr}Achtung: Du hast {target} vergiftet. Es ist <strong>nahezu unmöglich, es vom Original zu unterscheiden</strong>, sei also vorsichtig... Es liegt ganz an dir, was du damit jetzt tun möchtest.': 'You have assembled {target} by combining {item} and {target}.{hr}Warning! You have poisoned the {target}! It is now <strong>almost impossible to distinguish from a safe one</strong>, so be careful... It''s up to you to do with it what you feel is "fair".'
'Zeuge der großen Verseuchung': 'Witness to the Great Contamination'
'Als Opfer der Großen Seuche hast du durch dein gestähltes Immunsystem eine Chance, Infektionen abzuwehren.': 'As a victim of the Great Contamination, you have a chance to fight off infections because of your strengthened immune system.'
'Zeuge des Armageddon': 'Armageddon Witness'
'Als Zeuge des Armagedon kannst du selbst aus ausweglosen Situationen fliehen.': 'As a witness to Armageddon, you can escape even from hopeless situations.'
Ruhm: Glory
'Als Champion kannst du deinen Nachrichten im Forum zusätzliche Authorität verleihen.': 'As a champion you can give additional authority to your messages in the forum.'
'Kreischender Wecker': 'Screaming Alarm Clock'
'Unglaublich! Die ganze Gier, die dich innerlich aufgefressen hat, verschwindet langsam. Ist es wirklich möglich, dass du wieder ein Mensch geworden bist?': 'You can''t believe it! All the voracity that gnawed at you from within is slowly disappearing. Is it really possible that you have become human again?'
'Du hast {items_consume_1} verwendet, um das Wasser in {item_from} zu reinigen. Du hast {items_spawn} erhalten...': 'You used {items_consume_1} to purify the water in {item_from}. You got {items_spawn}...'
'Sie greifen einen Zombie mit Ihrem {item} an, aber <strong>er reagiert nicht einmal</strong> und macht weiter!': 'You attack a zombie with your {item}, but <strong>it doesn''t even react</strong> and keeps moving!'
'Die Waffe hat <strong>keine Batterie mehr</strong>.': 'The weapon has <strong>run out of batteries</strong>.'
'<nt-stat-up-infection><nt-role-up-ghoul>Nach ein paar Sekunden spürst du den furchtbaren Nachgeschmack...</nt-role-up-ghoul></nt-stat-up-infection>': '<nt-stat-up-infection><nt-role-up-ghoul>You observe a few seconds later, that this had a horrendous after taste...</nt-role-up-ghoul></nt-stat-up-infection>'
'Dieses Gefühl des Wohlbefindens, das dieser kleine Kaffee hervorruft, bringt dich sofort wieder auf die Beine. Aah!': 'The sensation of well-being brought about by this small coffee puts you back on your feet instantly. Aah !'
'{watchpoint} pkt attacke': "\n          {ref__icu, select,\n            on {\n              {watchpoint, plural,\n                =-1 {# attack pt}\n                =1 {# attack pt}\n                other {# attack pts}\n              }\n            }\n            other {{watchpoint__copy} attack pts}\n          }\n        "
'Vorsicht, zu viel Musik ist schädlich, und einer deiner Mitbürger hat dieses Instrument heute bereits benutzt. Deine Ohren würden das nicht überleben.': 'Warning, overplaying is as bad as not playing at all, and one of the townspeople has already played it today. Your ears wouldn''t be able to handle it!'
'<t-fail>Du hast <strong>keine Wasserwaffen zum Befüllen</strong> in deinem Rucksack oder deiner Truhe.</t-fail><nt-fail>Du hast {items_spawn} dank des Wasserhahns kostenlos auffüllen können.</nt-fail>': '<t-fail>You have <strong>no water weapons to fill</strong> in your bag or in your chest.</t-fail><nt-fail>You have filled {items_spawn} for free thanks to the <strong>Faucets</strong> of your town!</nt-fail>'
'Diese Aktion wurde in dieser Partie schon ausgeführt.': 'This action has already been used in this game.'
'<nt-morphed>Gute Nachrichten: Es ist noch Wasser im Kanister!</nt-morphed><t-morphed><strong>Der Kanister ist LEER</strong>!</t-morphed>': '<nt-morphed>Good news, the jerrycan still contains water...</nt-morphed><t-morphed><strong>The jerrycan is EMPTY</strong>!</t-morphed>'
'Du stellst den(die) {item} bei dir daheim auf. Zugegeben, es sieht nicht gerade ästhetisch aus, aber mal ganz ehrlich: Wen kümmert das?{hr}Dieser Gegenstand erweitert deine Truhe dauerhaft um soviele freie Plätze: <strong>{home_storage}</strong>.': "\n          You install {item} at home. It's not very aesthetic. But honestly... who cares?{hr}\n          {ref__icu, select,\n            on {\n              {home_storage, plural,\n                =1 {This item allows you to permanently add <strong># slot</strong> to your chest.}\n                other {This item allows you to permanently add <strong># slots</strong> to your chest.}\n              }\n            }\n            other { This item allows you to add <strong>{home_storage__copy} slot(s)</strong> permanently to your chest.}\n          }\n        "
'Sorgfältig befestigst du bei dir daheim ein(e) {item}. So und das hält jetzt, so viel steht schon mal fest.{hr}Dieser Gegenstand gibt deinem Haus permament <strong>{home_defense} zusätzliche Verteidigungspunkt(e).</strong>': 'You install the {item} in your house. There''s no way that thing is going anywhere, but that''s kinda the point...{hr}This object permanently adds <strong>{home_defense} defence point</strong> to your house.'
'Du hast bereits volle AP.': 'Your AP are already full.'
'Gegenstand verwenden': 'Use an object from my rucksack'
'Die Batterie fällt ein paar Meter entfernt auf den Boden.': 'The battery landed a bit further away.'
'Die Batterie wurde beim Aufprall vollständig zerstört.': 'The battery seems to have been ill-suited for firing... It is now <strong>useless</strong>!'
'Gierig schluckt dieser Bürger seine Wasserration runter, ohne auch nur einen Tropfen zu verschwenden... Seine Zunge klebt ihm noch immer am Gaumen und sein Hals ist noch genauso trocken wie vorher.{hr}<strong>Da er davor schon dehydriert warst, hat er keine neuen APs erhalten.</strong>': 'The citizen greedily gulps down their ration of water, without tasting it in the least... Their throat still burns as much, but at least they aren''t dehydrated anymore...{hr}<strong>Their APs have not been restored because they were dehydrated.</strong>'
'Dieser Gegenstand ist <strong class="red">kaputt</strong>. Du kannst ihn zur Zeit nicht gebrauchen. Vielleicht findest du in der Stadt eine gütige Seele, der ihn reparieren kann?': 'This object is <strong class="red">broken</strong>, you cannot use it any more for the time being! Perhaps some generous soul in town will repair it for you?'
'Du zermahlst den Inhalt von {items_consume} auf dem Tisch und mischst ihn mit allem, was dir in die Hände fällt... und lässt ihn dann ziehen.': 'You grind the contents of {items_consume} on the table and mix it with anything and everything that comes to hand... then let it infuse.'
'Ein überragender Erfolg: Du hast {items_spawn} erhalten!': 'It''s a roaring success : you have obtained {items_spawn} !'
'Der verdächtige Rauch, der aus der Mischung austritt, deutet darauf hin, dass <strong>nicht alles so gelaufen ist wie geplant</strong>. Du hast eine zufällige Droge erhalten: {items_spawn}': 'The dodgy smoke pouring out of the mixture hints that <strong>everything may not have gone exactly as planned</strong>. You have obtained a random drug: {items_spawn}'
'Solange du <strong>erschöpft bist</strong>, kannst du diese Aktion nicht ausführen (da du keine Aktionspunkte mehr hast)... Trink oder iss etwas, oder nimm eine Droge, ansonsten musst du bis <strong>morgen</strong> warten.': 'You cannot carry out this action <strong>when you are tired</strong> (you have no action points remaining)... Drink, eat or drug yourself to restore points, or wait until tomorrow.'
'Ja, klar... Du hast ihn schon hunderte Male gesehen, das Thema ändert sich auch nicht allzu sehr, aber trotzdem: Es geht nichts über einen guten Zombie-Film zur Entspannung.<t-stat-down-terror><hr />Diese seltsam fernen Schreie des Schreckens haben dir den Kopf gerade gerückt: <strong>Du hast deine Angst abgeschüttelt</strong>.</t-stat-down-terror>': 'Yes, okay... You''ve already seen it and re-watched it hundreds of times, the theme doesn''t change your day-to-day life too much, but still: there''s nothing like a good Zombies movie to relax.<t-stat-down-terror><hr />These strangely distant cries of terror allowed you to put things into perspective: <strong>you come out of your terror</strong>.</t-stat-down-terror>'
'Verbessert die Verteidigung und verhindert Diebstähle': 'Improves defenses and prevents theft'
'Du zündest eine Zigarette an. Der Rauch lässt dich kräftig Husten, vermutlich weil du daran nicht gewöhnt bist... Nach ein paar Minuten <strong>gelingt es dir dich zu beruhigen</strong>. Dieser Kurze Moment des Friedens ermöglicht lässt dich deinen Kummer vergessen und bringt dich zurück in die Wirklichkeit.<hr />Du drückst den Stummel auf dem Boden aus und bist bereit für einen weiteren Tag des Überlebens.!<t-consumed><hr />Dir fällt auf dass <strong>die Packung leer ist</strong>!</t-consumed><t-item-consumed>Das war dein <strong>letztes Streichholz</strong>... Es wird schwer sein, jetzt noch eine Zigarette anzuzünden.</t-item-consumed>': 'You light a cigarette. The smoke makes you cough violently, no doubt because you''re not used to it... After a few minutes, <strong>you manage to calm down</strong>. This brief moment of respite allows you to clear your mind a little and take stock of the situation.<hr />You crush the stub on the ground ready to fight for survival once more!<t-consumed><hr />You notice that <strong>the packet is empty</strong>!</t-consumed><t-item-consumed><hr/>That was your <strong>last match</strong>... It''s going to be hard to light another cigarette now.</t-item-consumed>'
'Verbessert die Verteidigung': 'Increases defense'
'Verhindert Diebstähle': 'Prevents thefts'
'Sieht schön aus, wenn es zu einer Girlande gebunden wird.': 'It''s pretty, once tied in a garland.'
'Sie ist beängstigend.': 'It''s frightening.'
'Macht Miau': 'He is Meowing'
'Befiehl {dogname}, deinen Rucksackinhalt in die Stadt zu bringen:': 'Ask {dogname} to take the contents of your rucksack back to town and put them in:'
'Du kannst ihn auch mit Drogen dopen:': 'Alternatively you could drug him:'
'Achtung: Entferne alle Gegenstände aus deinem Rucksack, die du NICHT in die Stadt senden möchtest!': 'Attention: take any objects out of your rucksack which you don''t want to take back to town!'
'Es ist nicht so appetitlich wie ein <strong>schöner, frischer, zappelnder Mensch</strong>, aber es erfüllt seinen Zweck und lässt den <strong>Hunger</strong> ein wenig nachlassen.... Zum Glück ist das Fleisch ziemlich zart, sonst wäre diese Mahlzeit furchtbar gewesen.<hr/>Nach ein paar Sekunden spürst du den furchtbaren Nachgeschmack...': 'It''s not as appetising as a <strong>nice, fresh, wriggling human</strong>, but it does the job and makes your <strong>voracity</strong> subside... a little. Fortunately, the meat way quite gamey, this meal would have been dreadful otherwise.<hr/>You observe a few seconds later, that this had a horrendous after taste...'
'Erhalten:': 'Obtain:'
'Dir fällt kein Grund ein, dies zu tun...': 'You don''t see why you would do this...'
'Dies kannst du erst ab <strong>Tag 2</strong> tun.': 'You cannot do this before <strong>day 2</strong>.'
'Wenn du den Plan studieren willst, musst du in die relative Ruhe der Stadt zurückkehren.': 'To study the plans, head back to the relative calm of the town.'
'Du musst mindestens 3 Kilometer von der Stadt entfernt sein, um das zu tun.': 'You have to be more than 3 kilometers from the town to do that.'
'Hierfür hast du keinen Platz.': 'You have no room for this.'
'Du kannst dieses Serum nicht auf dich selbst anwenden, oder du wirst der beste Freund eines Ghuls...': 'You can''t use this vaccine on yourself or become a ghoul''s best friend...'
Eintrittskarte: Admission ticket
'Hiermit kannst du Städten beitreten, obwohl du die Mindestanzahl an Seelenpunkten noch nicht erreicht hast.': 'This allows you to join towns even though you haven''t reached the minimum number of soul points.'
'Du bist <strong>zu weit von der Stadt entfernt</strong>, um diese Fähigkeit benutzen zu können! Genauer gesagt bist du {km_from_town} km entfernt. Die maximale Entfernung darf höchstens 11 km betragen.': 'You are currently <strong>too far from the town to use this power</strong>! You are {km_from_town} km away, and the maximum distance is 11 km.</div>'
Toxin: Toxin
'Du hältst das Fläschchen an deine Nase....WOOOW! Der Gestank alleine könnte ein Pferd töten.': 'You bring the vial close to your nose and take a whiff. Whew! The smell alone is enough to kill a horse. '
'So viel zum Survivalbuch. Kein Wunder, dass dieses Buch nicht über die Grundstufe hinausgekommen ist... Du hast absolut nichts gefunden, aber das wusstest du wahrscheinlich schon.': 'So much for the survival book. Hardly surprising that this book didn''t go beyond the elementary stages... No wonder Junior Woodchuck only wrote one book - he probably starved to death in a desert somewhere. You have found absolutely nothing, but you probably knew that already.'
'Du hast <strong>heute bereits getrunken</strong>: weitere Rationen werden nur deinen Durst löschen, deine AP aber nicht erneuern.': 'You have <strong>already drank once today</strong>: the only other use for water today will be to quench your thirst later on.'
'Du trinkst deine Wasserration in einem Zug aus. Ah! Das tut gut!': 'You drink your water ration in one go... That''s much better!'
'<t-flare_ok>Die Leuchtrakete hat neue Informationen zu folgender Zone geliefert: {zone}</t-flare_ok><t-flare_ok_ruin>Mit Hilfe der Leuchrakete wurde ein neues Gebäude entdeckt: {zone_ruin}. Seine Koordinaten lauten: {zone}</t-flare_ok_ruin><t-flare_fail>Es gibt keine weitere Zone zu entdecken.</t-flare_fail>': '<t-flare_ok>The flare has given us new information on zone: {zone}</t-flare_ok><t-flare_ok_ruin>The flare has revealed {zone_ruin} at the following coordinates: {zone}</t-flare_ok_ruin><t-flare_fail>There is no more area to discover.</t-flare_fail>'
'<t-zone>Du hast ein neues Gebäude bei den Koordinaten {zone} entdeckt!</t-zone><nt-zone>Du suchst den gesamten Horizont mit deinen Adleraugen ab. Aber es scheint keine weiteren Gebäude zu entdecken zu geben.</nt-zone>': '<t-zone>You have revealed a new building at the following co-ordinates: {zone}!</t-zone><nt-zone> You study the horizon with your expert eye but it seems as though there are no more buildings to discover.</nt-zone>'
'Mit deiner letzten Kraft hast du dich *in die Stadt geschleppt*... *Ein Wunder*!': 'You used every ounce of energy to drag your ragged ass <strong>back to the town</strong> (we don''t know how), and even made it back in one piece... <strong>It''s incredible !</strong>'
'Du kannst die <strong>Tarnkleidung</strong> nicht benutzen, wenn du {num} Personen im Schlepptau hast...': 'It is not possible to use the <strong>Camouflage</strong> with {num} people following you...'
'Du brauchst im Moment <strong>nichts trinken</strong>, da du nicht müde bist und noch alle deine Aktionspunkte hast.': 'You <strong>do not need to eat</strong> at the moment: You are not exhausted, you are not thirsty and you still have all your action points.'
'Hierfür brauchst du mindestens 6 AP.': 'You need at least 6 AP to do this.'
'Hierfür brauchst du mindestens 2 PM.': 'You need at least 2 MP to do this.'
'Hierfür brauchst du mindestens 3 PM.': 'You need at least 3 MP to do this.'
'Du hast das Gefühl, dass du die Organisation der Verteidigung der Stadt nicht weiter verbessern kannst.': 'You feel that you can''t further improve the organization of the city''s defense.'
Freundschaft: Brothers in Arms
'Du spendest eine deiner noch nicht verwendeten Heldentaten an einen anderen Spieler.': 'You donate one of your unused heroic actions to another player.'
'Möchtest du deine Heldentat {targetAction} an {targetPlayer} spenden? Du kannst sie danach nicht mehr selbst verwenden. ACHTUNG: Wenn {targetPlayer} bereits eine Heldentat von jemand anderem erhalten oder {targetAction} noch nicht selbst verwendet hat, verfällt dein Geschenk.': 'Do you want to donate your {targetAction} to {targetPlayer}? You will not be able to use it yourself afterwards. NOTE: If {targetPlayer} has already received a heroic action from someone else or has not used {targetAction} yet, your gift will be forfeited.'
'Du hast deine Heldentat an {citizen} weitergegeben.': 'You have passed your heroic action on to {citizen}.'
'Mit diesem Abdruck kannst du einen Schlagschlüssel, den Liebling aller Einbrecher, herstellen. Damit lassen sich Türen so rasend schnell öffnen, dass man sich glatt fragt, warum man überhaupt noch normale Schlüssel benutzt.': 'This blank allows you to obtain a bump key, a favourite amongst up-and-coming burglars, which allows you to open any door in a matter of seconds...'
'Einige der Zimmer sind wahre Flaschenhälse. Darum ist das das perfekte Werkzeug, um sich Zutritt zu verschaffen und den einen oder anderen nützlichen Gegenstand herauszuholen! Dank dieses Abdrucks kannst du einen solchen Schlüssel herstellen.': 'Some of the rooms here are a tight squeeze to say the least, so this would appear to be the perfect tool with which to gain access and get down to some serious rummaging. Thanks to this blank, you''ll be able to obtain one!'
'Erlaubt es dir, die Heldenfähigkeit "Freundschaft" einmal pro Stadt zu verwenden. Wird nur beim Verwenden der Heldentat verbraucht.': 'Allows using the heroic action "Brothers in Arms" once per town. Only consumed upon using the action.'
'Du hast {item_list} in {item} verwandelt.': 'You have replaced {item_list} by {item}.'
'Das solltest du nur in einer ausweglosen Situation tun...': 'You should only do this in a hopeless situation...'
'Mal pro Tag verwendbar': 'Can be used once a day'
'Du hast schon genug den Helden gespielt! Diese Heldentat kannst du erst im nächsten Leben wieder verbringen.': 'You''ve played at being a Hero enough! Wait until your next life for more of this Hero action.'
'Du bist aber nicht sicher, ob er damit wirklich etwas anfangen kann...': 'But you''re not sure if he can really do anything with it...'
'Ahh, es ist immer wieder schön in die Stadt zurückzukehren... Nach einer deartigen Anstrengung, kann der Wille schon mal schwach werden. Versuche es in einem nächsten Leben erneut.': 'Ahh, going back to town is so convenient... Alas, despite your best efforts, your powers are weak. Try in another lifetime...'
'Du hast heute schon verdammt viel Schwein gehabt. So viel Glück kannst du erst in deinem nächsten Leben wieder haben...': 'You have already been lucky today. You''ll have to wait for your next life to shape your destiny...'
'Ahh... Das hat dir gefallen, nicht wahr? Du kannst deine Fäuste erst in deinem nächsten Leben wieder schwingen lassen...': 'Ahh... Do you want some? You''ll just have to wait for your next life to get in the ring champ...'
'Du hast bereits versucht, einen deiner Mitbürger zu retten! Für deine nächste Rettungsaktion musst du bis zu deinem nächsten Leben warten!': 'You have already tried to save one of your fellow citizens! You''ll have to wait for your next life to be THE Hero though!'
'Du hast deine Großzügigkeit in diesem Leben bereits unter Beweis gestellt!': 'You have already proven your generosity in this life!'
'Du brauchst <strong>in deiner Truhe etwas mehr Platz</strong>, wenn du den Inhalt von {item} aufbewahren möchtest.': 'You need <strong>space in your chest</strong> to hold the contents of the {item}.'
'Du brauchst <strong>mehr Platz in deinem Rucksack</strong>, um den Inhalt von {item} mitnehmen zu können.': 'You need <strong>more space in your rucksack</strong> to hold the contents of the {item}.'
'<nt-kills>Diese Katze ist unglaublich! Sie scheint keine Angst zu haben, nicht einmal vor dir. Das Tier springt dir an die Kehle und vergräbt seine Krallen tief in deinem Fleisch.</nt-kills><t-kills>Diese Katze ist unglaublich! Sie scheint keine Angst zu haben, nicht einmal vor dem abartigen Gestank der Zombies. Mit mehr Zerstörungskraft als der Duracell-Hase und das Killer-Kaninchen von Caerbannog hat sie die Zone komplett bereinigt.</t-kills>': '<nt-kills>This kitten is incredible, no fear whatsoever, not even of you! It jumps at your throat and delicately buries its claws deep in your flesh.</nt-kills><t-kills>This kitten is incredible, no fear whatsoever, not even of the unworldly stench of Zombies. Stronger than the Duracell Bunny and the Killer Rabbit of Caerbannog combined, it has completely cleared the zone.</t-kills>'
'Aber eine Frage bleibt: Waren diese fliegenden grünen Mäuse schon immer da?': 'But one question remains: Were these flying green mice always there?'
'Sofort nach dem herunterschlucken verspürst du das Verlangen nach mehr... du bist nun <b>drogenabhängig</b>!': 'Immediately after swallowing you feel the desire for more... you are now <b>addicted</b>!'
'Plötzlich fängt alles um dich herum an, sich zu drehen ...': 'Suddenly everything around you starts spinning ...'
"Der Radar-Marker 'Radius Mark II' ist ein fantasievoll zusammengeschraubtes Gerät, das dir ermöglicht, Lebewesen in deiner Umgebung ausfindig zu machen. Es wird behauptet, dass er Krebs verursache und Gehirnzellen irreparabel schädige, doch das kann dir egal sein, da du eh nicht lang genug leben wirst...": "The Radius Mark II Radar Beacon is a device which has been cobbled together from the limited equipment available which detects any creatures withing a given area. Some say it causes cancer and kills brain cells, but you won't live long enough for that to be a concern."
'Hierfür brauchst du mindestens {pt_min} {pt_name}.': 'For this you need at least {pt_min} {pt_name}.'
'Du kannst die <strong>Tarnkleidung</strong> nicht benutzen, wenn du {escortCount} Personen im Schlepptau hast...': 'It is not possible to use the <strong>Camouflage</strong> with {escortCount} citizens following you...'
'Dies kannst du erst ab <strong>Tag {day_min}</strong> tun.': 'It is too soon to try this. You must wait at least until <strong>Day {day_min}</strong>.'
'<t-escape>Mithilfe der {item} hast du dir etwas Zeit erkauft ... du solltest diesen Ort schnell verlassen!</t-escape><t-reverse-escape>Du setzt {item} in Gang. Ein gewaltiger Blitz schießt heraus, mitten in die Reihen der Zombies! Geblendet ergreifen {zombies} Zombies die Flucht.</t-reverse-escape>': '<t-escape>With the help of {item} you bought yourself some time... you should leave this place quickly!</t-escape><t-reverse-escape>You set and throw {item}. It triggers a smoke cloud right in the center of the zombie ranks! Blinded, {zombies} zombies stumble about disoriented.</t-reverse-escape>.'
'Du brauchst <strong>in deiner Truhe etwas mehr Platz</strong>.': 'You need <strong>more space in your trunk</strong>.'
'Du brauchst <strong>mehr Platz in deinem Rucksack</strong>.': 'You need <strong>more space in your rucksack</strong>.'
'Du brauchst im Moment <strong>nichts zu essen</strong>, da du nicht müde bist und noch alle deine Aktionspunkte hast.': 'You <strong>do not need to eat</strong> at the moment: You are not exhausted and you still have all your action points.'
'Mit deiner verletzten Hand bist du eigentlich nicht in der Lage, etwas zu halten. Trotzdem versuchst du dich hartnäckig in filigraner Reparaturarbeit, stößt dir dabei aber die Hand, was dir viele unnötige Schmerzen bereitet. Vielleicht solltest du stattdessen nach einem Weg suchen, dich selbst zu heilen.': 'With your injured hand you are actually unable to hold anything. Nevertheless, you stubbornly try to do delicate repair work, but in the process you bump your hand, which causes you a lot of unnecessary pain. Maybe you should look for a way to heal yourself instead.'
'Kein Malteser Hündchen': 'No labradoodle'
'Du hast dein Hündchen *in deinem Haus zurückgelassen*... Hoffentlich nimmt es dir das nicht übel.': 'You left your doggie *at home*... I hope it''s not offended.'
'Flammen des Ruhms': 'Flames of Glory'
'Als Champion der letzten Saison hast du die Möglichkeit, deine Nachrichten im Forum besonders hervorzuheben.': 'As champion of the previous season, you have the opportunity to highlight your messages on the forum.'
'Kreischender Wecker (1 Schuss)': 'Screaming Alarm Clock (1 charge)'
'Kreischender Wecker (2 Schuss)': 'Screaming Alarm Clock (2 charges)'
'Kreischender Wecker (3 Schuss)': 'Screaming Alarm Clock (3 charges)'
