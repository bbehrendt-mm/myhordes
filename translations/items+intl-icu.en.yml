'Du hast {citizen} auf heldenhafte Weise in die Stadt gebracht!': 'Summoning up all your strength and will, you faced the World Beyond, saved {citizen} and returned unscathed!'
'{action}: {item}': '{action}: {item}'
'Das Wasser gibt dir einmal pro Tag deine Aktionpunkte zurück oder löscht alternativ deinen Durst (unbegrenzt).': 'Drinking your water ration will quench your thirst when you''re in the World Beyond. This will refresh you, and more importantly, your action points once per day.'
'Die Batterie ist für vieles nützlich. Allerdings ist sie auch ziemlich schnell leer ...': 'The battery is a very useful item. However, sometimes they run down all too quickly...'
'Auf dem vergilbtem Etikettenbild erkennst du ein leckeres Bohnengericht! Allerdings brauchst du ein Werkzeug, um die Dose öffnen zu können...': 'There is a picture on the can of a very appetising plate of beans ! Now you just need to find something to open it with...'
'Jetzt mach mal kein Gezeter, schließ dein Augen, mach deinen Mund ganz weit auf und runter damit! Du wirst sehen, dass es dir danach besser geht.': 'You close your eyes, open your mouth wide and swallow the lot. You feel infinitely better now.'
'Der Batteriewerfer 1-PDTG (geladen) wurde äußerst einfallsreich zusammengeschraubt. Dank einer virtuosen Recyclingprozedur ist er in der Lage, harmlose Batterien in mächtige Geschosse zu verwandeln.': 'A little creative recycling of the resources at hand enables the Battery Launcher 1-ITF to use batteries as piercing projectiles.'
'Der Taser ist eine kleine technische Spielerei, mit der man grässliche Elektrostöße in dem Körper seines Opfers jagen kann. Allerdings ist er nicht sehr effektiv, wenn man bedennkt dass den Zombies Schmerzen nichts ausmachen. Vielleicht gelingt es dir ja mit einem Stromstoß ein wichtiges Körperglied oder Organ zum Platzen zu bringen?': 'A handheld gadget which delivers a frightful electric shock into the victim''s body. Not so effective when you consider that zombies don''t feel pain... However, you can always hope to take out a limb or a vital organ.'
'Eine furchterregende Waffe, die nur noch etwas reines Wasser benötigt.': 'A formidable weapon, when filled correctly with fresh water.'
"Rührt elektrisch und sehr schnell - was gibt's sonst noch zu sagen? Er hat den Vorteil, dass er nur eine Batterie braucht, die sich mit 40% Wahrscheinlichkeit entlädt.": "It's a (really powerful) whisk and it's electric, what else is there to say? Well, the good part is that it only needs one battery, and only has limited chance of running down."
'Damit richtest du ein wahres Massaker an. Ob du das aber zu 100% unversehrt überstehst ist eine andere Frage... Diese umgebaute Höllenmaschine funktioniert - man glaubt es kaum - mit einer gewöhnlichen Batterie!': 'With this bad boy, you know there''s going to be a wholesale zombie chop-fest. Know, however, that even though you may be victorious, you won''t be entirely unscathed... This diabolical machine has been modified to work (somewhat incredibly) with a simple battery !'
'Du magst es wenn es sauber ist und frisch nach Gras duftet? Vergiss das mal lieber ganz schnell. Wenn du ihn verwendest, wird es ganz anders riechen...': 'You like it when it''s nice and clean, when it smells of freshly cut grass ? In this instance, forget it - when you use it, it won''t be like that at all.'
'Mit einem verstellbaren Schraubenschlüssel kannst du wahlweise an einem Gegenstand herumbasteln oder etwas zerstören (muss nicht unbedingt ein Gegenstand sein...)': 'With an adjustable spanner, you can choose between building something and breaking something. Something might not necessarily be an object...'
'Um Schrauben festzudrehen oder zu lösen. Du kannst mit ihm etwas reparieren und zur Not auch eine Konservendose aufmachen. Wenn du ihn mit voller Wucht in einen Kopf rammst, kann er dir in Extremsituationen auch mal das Leben retten... ': 'Bizarrely enough, the screwdriver was invented to screw and unscrew screws. However, it also allows you to open cans and put certain objects back together. As a last resort, plant in someone''s skull: it might just save your life... '
'Ein ziemlich großer trockener Stock, mit dem man etwas aufspießen kann. Allerdings sieht er etwas zerbrechlich aus... bete, dass er den Stoß übersteht und nicht bricht.': 'A big pointy stick. Pointy enough to skewer something, but it''s fragile... Just pray it holds up!'
'Skinner, Buck, Bowie ... , völlig egal, Hauptsache es schneidet.': 'Skinner, Buck, Bowie... Whatever, they all cut.'
'Wird für die Entfernung von Unkraut und Pflanzengeflecht benutzt. Das ist auch hier der Fall. Allerdings ist die "Vegetation" hier ziemlich rachsüchtig und laut...': 'In the beginning these were used to cut a path. It''s the same here, although the vegetation here is vindictive and ominously noisy...'
'Taschenmesser [Substantiv, n]: Ein Taschenmesser ist ein Messer, dessen Klinge zum gefahrlosen Transport in den Griff eingeklappt werden kann. Wenn du schlau bist, lässt du es bei diesem Messer besser nicht drauf ankommen...': 'Penknife [n.m.] : A small pocket knife with a blade that can be hidden for safety purposes. If you''re the one carrying it, you should do likewise...'
'Das Schweizer Taschenmesser ist für viele kleinere Arbeiten nützlich. Für eine Horde lebender Untoter reicht es allerdings nicht ganz aus.': 'The Swiss Army Knife can pretty much be used to take care of any minor job, except perhaps decapitating a horde of zombies.'
'Dieses kleine kükengelbe Messer mit ausfahrbarer Klinge passt hervorragend zu der Eingeweidenfarbe deiner untoten Freunde. Vorausgesetzt du kommst so weit.': 'This small knife with a retractable blade is available in a very fetching candy-floss pink colour, which goes surpisingly well with the colour of the entrails of your living-dead friends. If it gets that far...'
'Man nennt ihn auch "Caddy". Niemand weiß so recht, wozu er gut ist, außer um ein paar Gegenstände herumzufahren. Im Sand rollt er leider nicht ganz so gut.': 'A shopping trolley from Bullworths'' market. Nobody really knows what it could be used for apart from putting things in an ill-advised downhill race (to hospital). Useful, but it doesn''t work well in the sand.'
'Wie der Name schon sagt: Bestens dafür geeignet, um eine Konservendose aufzumachen. Leider ist er etwas zu klein, um auch deine zweibeinigen Kameraden in der Wüste korrekt zu "öffnen".': 'Very appropriately named, it is ideal for opening cans. Unfortunately it is a bit too small to properly open up your hominoid chums in the desert.'
'Diese Tasche eignet sich bestens für ausgedehnte Wanderungen unter Freunden, denn sie erlaubt dir, noch mehr Souvenirstücke jeglicher Art (biologische, nukleare, usw..) mitzunehmen.': 'It''s not a handbag, purse or murse! An incredibly practical invention which allows you to carry more essentials: chemical, biological, nuclear... you get the picture. It''s very manly.'
'Gib es ruhig zu: Die Zombies sind für dich schon immer Feuer und Flamme gewesen.': 'As the saying goes: Fire is a good servant but a bad master. Easy Baby - You''re almost a fire hazard!'
'Entspann dich... das wird nicht die letzte sein, die du brauchst.': 'Relax, no big deal... this won''t be the last one you''ll take.'
'ZZzzzz... Knarr knarr... ZZzzzz... Knarr knarr...': 'ZZzzzz... Creak... ZZzzzz... Creeeeak...'
'Ein altes Buch, dessen Seiten größtenteils zerrissen oder verklebt sind. Ein paar sind jedoch lesbar...': 'Most of the pages in this old tome are torn or stuck together from the humidity. It must be possible to read some of them though...'
'ZZzzzz ... Quietsch ... ZZzzzz ... Quietsch': 'ZZzzzz... Shhhhhh... ZZzzzz... Shhhhhh...'
'Das ist eine hübsche Nachttischlampe. Allerdings brauchst du eine Batterie, um sie benutzen zu können...': 'It''s a nice bedside lamp, but it won''t work without a new battery...'
'Leg ihn dir ins Wohnzimmer dann fallen dir all die grässlichen Dinge, die überall am Boden herum liegen nicht mehr so auf...': 'This lets you cover up all the nastiness which now adorns your floor...'
'Eine kleine Hi-Fi Anlage vom Discounter nebenan. Schade, dass keine Batterien mehr drin sind, aber vielleicht kannst du ja welche auftreiben...': 'A busted low-budget stereo system. Nonetheless, it''s a shame when all it needs is a battery...'
'Eine schwere Kette mit passendem Vorhängeschloss. Sie gibt dir ein beruhigendes Gefühl, wenn du mal nicht daheim bist. Für das Stadttor ist sie leider viel zu klein.': 'A solid padlock and chain should secure the door... Now you just need to worry about the walls...'
'Du trittst mal ausnahmsweise nicht auf Leichen rum. Ein gutes Gefühl.': 'It''ll be nice to wipe your feet on something clean for a change.'
'Spiele ne Runde mit den anderen Losern.': 'Play dice with other losers like you.'
'Es handelt sich um einen kleinen Motor, der mit Ölspuren und undefinierbaren Brennresten verschmutzt ist und der schwer wie Blei ist.': 'It''s a small engine of some sort, covered in splashes of burnt oil and other unidentified substances. However, it''s pretty heavy.'
'Ein Riemen... Der ist bestimmt für irgendetwas nützlich.': 'A belt... it''s surely got to be good for something.'
'Ein paar Teile sind verrostet, andere von einem moosartigen Flaum überzogen... aber sie funktionieren noch halbwegs.': 'Some are rusty, some are covered in a greenish scum, but at least they''re all still good for their intended purpose. More or less.'
'Sehr schön! Jetzt musst du nur noch einen Metzger finden. Nebenbei bemerkt: Du kannst es auch auf einen Zombie werfen...': 'OK, now we just need to find a butcher. Alternatively you could throw it at a zombie...'
'Sehr schön! Jetzt musst du nur noch einen Metzger finden. Nebenbei bemerkt: Du kannst es auch auf einen Zombie werfen ...': 'Great! Where is the nearest butcher ? Or, how about rolling it at a zombie...'
'Sehr schön! Jetzt musst du nur noch einen Metzger finden. Nebenbei bemerkt: Du kannst sie auch auf einen Zombie werfen...': 'OK, now we just need to find a butcher. Alternatively, you could throw it at a zombie...'
'Der beste Freund des Menschen. Du kannst ihn wahlweise dein Haus bewachen lassen, ihn auf Zombies hetzen oder dir ein paar leckere Steaks braten...': 'Man''s best friend. You can choose whether he guards your house, saves you from a marauding zombie or ends up as tasty burgers...'
'Ist der knuddelig! Ein wahres Prachtstück für daheim, das dich im Notfall auch gegen Zombies verteidigt. Und wenn du mal Hunger hast ...': 'He''s really cute, makes your house more homely and can just about fight a zombie. And if you get really hungry...'
'Sie ist grün, beißt und zischt. Du brauchst nur einen Metzger, dann kannst du dir ein paar Reptiliensteaks machen. Auf einen Zombie kannst du sie auch werfen...': 'It''s green, it hisses and it bites. Drag it to the butcher for some snake steaks. Or you could pitch it at some zombies...'
'Mit dieser Droge siehst Du alles rosa: Du spürst keine Müdigkeit mehr und strotzt nur so vor Kraft! Das bisschen Herzrasen und der verstärkt auftretende Speichelfluss - geschenkt! Vorschicht: Bei übermäßiger Einnahme droht eine Abhängigkeit! Diese wundersamen Pillen füllen eure Aktivitätspunkte von 0 auf 6 wieder auf! Ein Teufelszeug! Leider kann man von den Pillen abhängig werden...': 'This drug is great, if you want to see the world through rose-tinted Ray Bans and don''t mind occasional convulsions and drooling... Don''t get addicted though...'
'Es ist labbrig wie weiches Gummi und es riecht nach Fisch ... Was das wohl für ein Fleisch ist? Jedenfalls hat es bestimmt viele Vitamine und Proteine (und sonst hoffentlich nichts).': 'It''s a bit rubbery, and smells a bit fishy... You ask yourself what kind of meat it could be, but decide that it''s got to be full of vitamins (and nothing else, you hope).'
'Du bist dir so gut wie sicher, dass man dieses weiche und glibbrige Etwas essen kann. Zumindest riecht es nicht sooo schlecht und es bewegt sich auch nicht.': 'You are fairly sure that this wet, sticky thing can be eaten. Either way, it doesn''t smell too bad and it''s not moving.'
'Eine große, solide Zeltplane, die auch noch wasserdicht ist. Sie eignet sich bestens dazu die Löcher in deinem Hausdach zu schließen. ANMERKUNG: Dieser Gegenstand ist für die Verbesserung deines Hauses zwingend vorgeschrieben.': 'A large, thick camping groundsheet, but it''s not exactly waterproof any more. Ideal if you want to spend the night under the stars (if you forget about the vermin, the zombies, diseases, storms and the cold). It significantly increases your chances of survival when camping. You must have the sheet on your person while camping to obtain this bonus.'
'Dein idealer Begleiter für unterwegs! Massage im Schulter- und Lendenbereich, zweistufig regulierbar und mit großen Seitentaschen. Ein hübsches Logo aus Chrom mit der Auffschrift "Desert Addict" verziert ihn zusätzlich.': 'The ideal travel companion! Waterproof, reinforced shoulders, side pockets, gives you a massage while you walk, and has a nice chrome "Desert Junkie" logo.'
'Der "Jerrycan" kann mehrere Rationen nicht-trinkbares Wasser aufnehmen. Sobald die Stadt über eine passende Filteranlage verfügt, kann dieses Wasser trinkbar gemacht werden.': 'The Jerrycan holds multiple rations of unpurified water. To make the water drinkable, the town must have a building which can carry out water filtration.'
'Ein total verschimmeltes Holzbrett, das noch einigermaßen stabil ist...': 'It''s a plank of wood which is soaking wet but still more or less solid... Note: The wood is used for the construction of buildings in the town (deposit it in the Bank).'
'Stinknormales Metall, das zwar schwer ist, aber immer verwendet werden kann!': 'Wrought Iron... It''s bloody heavy, but it''s always useful ! Note: Wrought Iron is used for the construction of buildings in the town (deposit it in the Bank).'
'Gebrauchsanweisung: Auf einen Zombie werfen und beten, dass sie platzt. Anschließend warten bis es "Splatsch!!" macht.': 'Throw it at a zombie and hope it bursts. Then wait for it to burst again.'
'Fast nichts ist besser als eine rostige Blechplatte, um die Zombies am Eindringen zu hindern... Anmerkung: Verteidigungsgegenstände zählen mehr Punkte, wenn sie in der Bank aufbewahrt werden anstatt daheim.': 'There''s nothing like a bit of rusty sheet metal to stop zombies from getting to you... Note: Defensive items give better bonuses if they are installed in town as opposed to in your home.'
'Früher konntest du einem solchen Gegenstand gerade mal ein fades Lächeln abgewinnen. er war so sinnlos wie ein Kropf. Inzwischen hat sich diese Pumpe in eine gefürchtete Waffe verwandelt, um nicht gereinigtes Wasser auf Zombies zu versprühen (das Ansatzstück passt auf einen Kanister).': 'Once upon a time, this gadget was the laughing stock of the DIY department. The epitome of uselessness. These days, (with the nozzle fitted to a Jerrycan) it becomes a formidable weapon which converts unpurified water into a jet of pure water vapour !'
'Sie riecht schlecht und weist ein paar Schimmelspuren auf, aber jetzt mal ganz ehrlich: In dieser Lage kannst du nicht rumnörgeln. Mit der Bandage kannst du eine Wunde verbinden.': 'It smells awful, and it has traces of mould on it, but you''re in no position to be fussy. This bandage can be used to dress a wound.'
'Das Glas dieser gut erhaltenen Bierflasche ist ziemlich verfärbt. Du vermutest, dass es früher mal grün war. Ah, da, das Etikett! Roter Rand..."Welcome to the Feck''s experience"... okay, ein Pils. Na dann lass uns doch mal das "Experiment" wagen... .(Mit einem kräftigen Schluck kippst du dir den Saft hinter die Binde und lässt kurz darauf einen Riesenrülpser los!) - "Prost Kameraden!"': 'After spending forever under the sun, this bottle is completely discolored. You have the intuition that it must have been green in the past. Ah, here''s the label!... okay, just a pale lager. "Keep away from light and all sources of heat", well, let''s try... (You take a huge sip and release a giant burp shortly after!) - "Cheers, Pap Finn!"'
'Dieser defekte Videoprojektor ist zu nichts mehr zu gebrauchen. Die Linse sieht allerdings noch halbwegs intakt aus....nur hast du nichts, um sie zu entfernen...': 'This faulty projector can no longer be used for anything. However, the lens still seems relatively intact... unfortunately you have nothing to take it apart with...'
'Booom! ': 'Boom ! '
'Denk am besten gar nicht daran, was du soeben geschluckt hast und mach einfach weiter...': 'Erm... It''s probably best to forget you ate this and move on...'
'Eine alte Plastiktüte aus dem Supermarkt. Wenn du sie mit Wasser füllst, verwandelt sie sich in eine gefürchtete Waffe...': 'An old plastic bag from the supermarket which can be transformed into a formidable weapon if you fill it with water...'
'Aus einer Plastiktüte, Wasser und etwas Sprengstoff bastelst du dir eine Massenvernichtungswaffe, die du nur noch in eine Zombiehorde werfen brauchst. Gibt ein nettes Massaker.': 'A plastic bag, some explosives, and some water. It''s home-made, but it''s an enormously powerful weapon of mass destruction to throw into a zombie horde... Guaranteed carnage.'
'Eine Ladung Sprengstoff, die an eine Plastiktüte befestigt wurde - simpel und effektiv. Jetzt brauchst du nur noch Wasser...': 'A plastic bag fitted with an explosive charge. It takes some doing, but is simple and effective. You just have to fill it up....'
'Das ist ein richtig lustiges Spielzeug. Allerdings brauchst du noch einen Riemen und noch ein paar andere Kleinigkeiten, um sie zum Laufen zu bringen...': 'Now this thing is great fun, but it seems to be missing a belt and some other bits and bobs to get it going...'
'Das könnte eine gute Waffe ergeben, wenn du auch die fehlenden Teile auftreibst....': 'This could be a good weapon. If only you had the missing parts to repair the gadget...'
'Immer nützlich, wenn man etwas kleben möchte. ': 'Always useful for when you want to stick things together.'
'DAS klassische Gerät für die Gartenarbeit. Es funktioniert ohne Strom und ist in seine Einzelteile zerlegt...Du musst ihn zusammenbauen.': 'A classic garden tool, it needs no power, but comes in kit form... If you want to use it, you just need to finish building it.'
'Ein schmutziges Rohr aus Kupfer, für das dir noch keine Verwendung einfällt...': 'A rather dirty copper pipe which doesn''t seem to have any obvious application...'
'Eine Art Einkaufswagen aus Metall. Leider fehlt ihm eine Radachse. Du müsstest sie durch irgendetwas ersetzen...': 'A big metal basket on wheels, which could be useful if you could link the wheels somehow... it appears to be missing an axel. Surely you can find something to do the job...'
'Mit diesem Gürtel kannst du einen weiteren Platz in deinem Rucksack freimachen. Außerdem ist der Gürtel äußerst ergonomisch entworfen worden, denn er gestattet dir, später noch eine weitere Tasche tragen zu können.': 'This belt allows you to carry one additional item. In addition, it is particulary well designed in that it doesn''t stop you from carrying an additional bag later on. Or... you can just pretend that you''re Batman (Batarang not included).'
'Eine Mischung aus konzentriertem Koffein, verschiedenen chemischen Drogen und zermahlenen Stierhoden. Die ideale Droge für den kleinen Energieschub am Abend, wenn du vor einer Zombiemeute flüchten musst, die es auf deine Leber abgesehen hat.': 'A combination of caffeine, theine, various chemicals and boiled bull''s testicles (taurine?), this is a great pick-me-up for the end of the day, or for when you want to flee from a horde of zombies who want your liver.'
'Eine komplett zerbeulte, alte rostige Kiste. Was könnte da wohl drin sein?': 'An old rusty metal chest that is covered in dents. Who knows what could be inside?'
'Der Koffer ist wirklich schwer und enthält bestimmt etwas Wertvolles....Jetzt musst du nur noch das passende Werkzeug finden, denn mit deinen Zähnen bekommst du das nicht auf.': 'It''s properly heavy and definitely contains something of value... You just need to find something a bit more suitable than your teeth to open it.'
'Diese alte Holzkiste enthält sicher ein paar brauchbare Kleinigkeiten...': 'This old wooden toolbox must contain some useful bits and pieces...'
'Mit einer Nachttischlampe hast du nachts weniger Angst und kannst so besser schlafen.': 'With a bedside lamp, you''ll be less scared at night so you''ll sleep better.'
'Gönn dir etwas Entspannung und höre dir ein bisschen Musik an. Hmmm... Ne Maxi-CD mit "Zombie Eaters" von Faith No More befindet sich noch im CD-Fach.': 'Why not relax a little by listening to some classic hits: The Cranberries - Zombie, Rob Zombie - Living Dead Girl or Kernkraft 400 - Zombie Nation...'
'Ein paar geheimnisvolle Substanzen und ein kleines Fläschchen. Alles ist in Plastik eingepackt. Kein Plan, wozu du das gebrauchen kannst... Vielleicht kann man einige der Substanzen mit anderen Produkten mischen?': 'A small flask and some mysterious items wrapped in plastic. No idea what they could be for though... Maybe if you mix them with something else...'
'Ein paar Blechplatten, die nur darauf warten, von dir daheim verbaut zu werden... Du musst sie nur noch korrekt zusammensetzen.': 'These pieces of sheet metal are perfect for protecting your home... if you assemble them correctly.'
'Ein Cocktail, der Tote weckt und der von Chuck erfunden wurde (wenn man dem Etikett glaubt...). Man nehme einen guten Schuss Rum, etwas roten Chili, Whisky und einen marinierten Finger, der in einer Flüssigkeit schwimmt...': 'A cocktail invented by someone called Chuck if you believe the label. A mixture of rum, red chilli peppers and whisky, with a pickled finger floating in the middle...'
'Wie konnte diese Thermoskanne solange heiss bleiben?Das spielt jetzt keine Rolle,es ist jedenfalls starker Kaffee,SEHR starker Kaffe,der auf irgendeine Weise von jemandem gebrüht wurde.Nichts für kleine Mädchen!': 'Who knows how this thermos has managed to stay warm for so long... In any case, it''s strong coffee, REALLY strong coffee. It''s clearly homemade, and not exactly a premium blend... Not for the faint-hearted!'
'Das ultimative Gerät für den Abenteuerer, der in dir schlummert. Sein einzigartiges Filtersystem stellt den besten Kaffee her, den man mit den hier erhältlichen Zutaten brühen kann. Frag besser nicht nach....': 'The ultimate weapon to awaken the sleeping adventurer within you. Its unique filtration system allows you to make great coffee from the most surprising ingredients...'
'Diese Kaffeemaschine könnte sehr nützlich sein, nur ist sie komplett zerlegt.': 'This cafetiere could be of great use to you, but unfortunately it has been dismantled...'
'Eine alte elektronische Platine, die wahrscheinlich aus einem Radioempfänger oder aus einem sonstigen Gerät stammt.': 'An old circuit board probably from a radio or some other electronic gadget.'
"Diese kleine Box enthält alles, was man so als neuer Bürger braucht! Sie ist wie eine Wundertüte oder eine Pralinenschachtel: Man weiß nie was man bekommt. Aber eigentlich ist sie'n Witz...": "This is a small box given to every citizen upon joining a community. A bit like a lucky bag, although you'll need more than luck to make it through the night..."
'Eine äußerst praktische Tablette, die du überall einstecken kannst. Kurz nach ihrer Einnahme verschwindet dein Durst. Trotzdem kann sie WEDER deine Erschöpfung lindern, NOCH gibt sie dir Aktionspunkte zurück.': 'Hydratone is pretty useful, it''s a tablet which, a few minutes after ingestion, quenches your thirst. However, it does NOT relieve tiredness, and it does NOT restore action points.'
'Ein altes Transistorradio mit Kassettenfach. Es ist ein Blues-Klasette drin. Mit dem Radio wirst du nicht viel anfangen können, da du hier sowieso nichts empfängst, aber du kannst ein bisschen Musik hören. Das übertönt das Geschrei deiner Nachbarn... Jetzt brauchst du nur noch eine Batterie.': 'An old transistor radio with a Belle and Sebastian cassette stuck in it. The radio itself is useless as it doesn''t pick anything up these days... It''s always better to be able to listen to some good music at home than to listen to your neighbours screams as they are devoured by zombies. You just need to find a battery for it...'
'Ein altes Transistorradio mit Kassettenfach. Es ist ein Blues-Klasette drin. Mit dem Radio wirst du nicht viel anfangen können, da du hier sowieso nichts empfängst, aber du kannst ein bisschen Musik hören. Das übertönt das Geschrei deiner Nachbarn...': 'An old transistor radio with a Belle and Sebastian cassette stuck in it. The radio itself is useless as it doesn''t pick anything up these days... It''s always better to be able to listen to some good music at home than to listen to your neighbours screams as they are devoured by zombies. Better crank it up!'
' Wenn wirklich gar nichts mehr geht, schluckst du diese Kapsel mit einem großen Glas Wasser. Danach einfach warten und sich mit einem zufriedenen Grinsen von dieser Welt verabschieden.': ' When everything has gone to hell, take a small cyanide capsule, a large glass of water, and just wait for all to go away with a peaceful smile.'
'Eine alte Holztür. Das klassische Modell in weiß. Sie ist zwar total verdreckt, aber wer weiß, wozu du sie noch gebrauchen kannst...': 'It''s a wooden door. A classic design, formerly white, but now covered in dirt. It''s still useful though...'
'Sieht wie Gemüse aus, allerdings wunderst du dich, wie es so krumm wachsen konnte. Wichtig ist, dass du es essen kannst – oder besser nicht?': 'Well it''s clearly a... uh... erm... vegetable? It''s hard to say who would try to grow something like this but the main thing is that it seems edible. Or not.'
'Dieses Reparaturset ist kaputt. Du müsstest es in der Werkstatt reparieren, bevor du es wieder benutzen kannst.': 'This repair kit is damaged, it needs to be patched up in the workshop before it can be used again.'
'Diese Eisenkiste enthält alle wichtigen Werkzeuge und Materialien um so ziemlich alles zur reparieren... außer vielleicht deinen toten Nachbarn.': 'This metal box contains basically all the essentials you might need to put pretty much anything back together. Except your dead neighbours...'
'Eine Wasserpistole ist gegen Zombies äußerst wirksam! Es sei denn sie ist leer.': 'A water pistol is really effective against zombies! Unless it''s empty, like this one...'
'Die Aqua-Splash-Kanone ist die Lieblingswaffe aller Wüstenwanderer! Nicht geeignet für Kinder unter 8 Jahren.': 'The Aqua-Splash is a massively overpowered water gun, ideal for long walks in the World Beyond ! Not suitable for children under 8 years of age.'
'Der Batteriewerfer 1-PDTG wurde äußerst einfallsreich zusammengeschraubt. Dank einer virtuosen Recyclingprozedur ist er in der Lage, harmlose Batterien in mächtige Geschosse zu verwandeln.': 'A little creative recycling of the resources at hand enables the Battery Launcher 1-ITF to use batteries as piercing projectiles.'
"Die militärische Ausführung eines 'body shapers', der dazu dient, seinen Körper mittels schwacher Stromstöße zu stählen. Er regeneriert deine Erschöpfung und gibt dir deine Aktionspunkte wieder. Allerdings verursacht er auch schwere Verletzungen und du kannst unter Umständen sogar qualvoll sterben...": "The military version of a gadget which builds muscle through bursts of electrical stimulation. It relieves tiredness and restores your action points, but causes massive trauma (even causing death in agonising pain)."
'Die militärische Ausführung des Batteriewerfers 1-PDTG. Sein übermächtiger Kolben ist in der Lage, eine Batterie derart schnell zu beschleunigen, dass sie fast jedes Material durchstößt. Das Gerät reißt faustgroße Löcher in bis zu zwei Zombies, vorausgesetzt sie stehen hintereinander.': 'The military version of the Battery Launcher 1-ITF. It''s massively powerful piston can launch a battery at a phenomenal speed and allow it to pierce pretty much anything. In short, this thing will make a hole the size of a fist in 2 zombies, if they''re lined up right...'
'Die militärische Ausführung des Batteriewerfers 1-PDGT. Sein übermächtiger Kolben ist in der Lage ein Batterie derart schnell zu beschleunigen, dass sie fast jedes Material durchstößt. Das Gerät reißt faustgroße Löcher in bis zu zwei Zombies, vorausgesetzt sie stehen hintereinander.': 'The military version of the Battery Launcher 1-ITF. It''s massively powerful piston can launch a battery at a phenomenal speed and allow it to pierce pretty much anything. In short, this thing will make a hole the size of a fist in 2 zombies, if they''re lined up right...'
"Der Zonenmarker 'Radius' zeigt dir auf der Karte alle Zonen an, die an deine aktuelle Position angrenzen.": "The beacon lets you uncover all squares on the map adjacent to your current location."
'Die Leuchtrakete ermöglicht dir Informationen über weit entfernte Zonen zu bekommen. Sobald die Rakete am Boden aufschlägt, wird ein kleiner Sender freigesetzt, der Informationen über die Umgebung sendet.': 'The spy rocket allows you to gather information on distant zones. Once the rocket has landed, a transmitter is deployed which immediately relays the information.'
'Ein schlichter Stuhl mit lustigem Namen aus schwedischer Herstellung. Man kann damit Leute vermöbeln, aber besser du stellst ihn dir ins Wohnzimmer...': 'A fairly normal chair, with a particularly brutal sounding Swedish name. You could hit people with it, but it works far better for the task it was designed for. Send it home Happy... send it home.'
'Eine Faustfeuerwaffe vom Modelltyp P-22. Sie ist für ihre Treffgenauigkeit und Zuverlässigkeit berühmt. Ohne Munition kannst du damit aber überhaupt nichts anfangen...': 'A handgun: A model P-22, reknowned[sic] for its reliability and precision. It''s totally worthless without bullets though...'
'Eine umgebaute Version des AK-47. Dieses Gewehr ist kompakter und wahrscheinlich für den "zivilen" Einsatz entworfen worden... Manche sagen man könne damit sehr gut ''Problembären'' kalt machen.': 'A modified, more compact version of the AK-47, probably destined to "civilian" use... not the most accurate gun though... watch out for "friendly fire"!'
'Ein kleiner, kompakter Zünder, mit dem man eine kleine Sprengladung explodieren lassen kann.': 'A compact tool which can detonate a small explosive charge.'
'Ein großer Zementsack von mittelmäßiger Qualität... Wenn du den Zement in Wasser auflöst trocknet er ziemlich schnell und du erhälst einen besonders festen Beton, den du für allerhand Konstruktionen verwenden kannst!': 'A big bag of reasonable quality cement... Once it is mixed with water, it dries quickly into super strong concrete!'
'Sie ähneln in keinster Weise Bauziegeln, aber es handelt sich um Stahlbeton, welchen du sicherlich für die Verbesserung der Verteidigung deines Hauses verwenden kannst... Schlimmstenfalls kannst du sie auch auf ein paar Zombies werfen, so wie bei einer Demo.': 'These don''t look anything like bricks, but they are made of reinforced concrete, and can be used to improve defences... Worst-case scenario, lob them at some zombies – it''ll be like the Tiananmen Square demonstrations. With less tanks. And zombies.'
'Eine Medikamentenschachtel, dessen Etikett abgerissen wurde... Die darin eingepackten Pillen sind größtenteils verschimmelt. Allerdings findest du welche, die noch einigermaßen "genießbar" sind. Um das zu schlucken, muss es dir schon wirklich schlecht gehen...': 'The label has been completely destroyed, and most of the tablets are mouldy. Nonetheless you manage to find some that are still edible... ish. Are you sure you''re sick enough to justify swallowing them though?'
'Ein starkes Antibiotikum, das jede Infektion platt macht. Auf dem Beipackzettel steht: "Dieses Medikament kann manchmal unerwünschte und unberechenbare Nebenwirkugen hervorrufen (Akne, Erbrechen, Krämpfe und Herzstillstand)".': 'A powerful antibiotic capable of dealing with any infection. The label states, "This medication may occasionally cause unwanted side-effects including acne, vomiting, convulsions and violent death".'
'Das auf den Sack geklebte Etikett besagt, dass das Produkt genießbar sei wenn man es in Milch auflöst. Ein leichter Zweifel befällt dich...': 'The label on this bag of weedkiller implies that it is also edible when added to milk. What are you worried about ?'
'Ein unerträglicher Verwesungsgestank kitzelt deine Nase als du die Kiste anfasst. Du bist dir fast sicher, dass sie etwas Essbares enthält. Du hoffst es zumindest.': 'There''s an abominable stench of mould and rotting flesh coming from this box... but you are almost certain that there is something edible inside. At least you hope so...'
'Eine fettverschmierte alte Papiertüte, in der wohl irgendetwas zum Essen drin ist... Sie riecht aber schlecht.': 'An old, greasy paper bag which must contain something to eat... It does smell horrific though...'
'Die Kartoffelchips sind total weich und schmecken nach trockenem Papier. Du hast aber keine Wahl: Essen ist Essen.': 'The crisps are soft and taste like dry paper, but let''s not be fussy... a meal is a meal.'
'Ein leckeres in Alupapier eingepacktes Gebäck. Als Geschmack wird "Vanille-Schoko" angegeben. Wenn du es schüttelst hört es sich an, als ob da auch eine Flüssigkeit drin wäre...': 'A chocolate and vanilla cake wrapped in plastic. If you shake the packet, it seems like something has liquified inside...'
'Eine handvoll staubtrockener Kaugummis. Normalerweise werden sie gekaut und nicht geschluckt, aber du solltest besser nicht rumnörgeln ... viel anderes gibt es nicht.': 'A fistful of dried chewing gum. Theoretically, this should be chewed, but not swallowed. However, in this hole, you''re in no position to be picky!'
'Sie sehen trocken aus. Was würdest du nicht alles geben, um diese Kekse nicht schmecken zu müssen...': 'They''re dry and even look stale. You''d give anything to get rid of the taste now...'
'Zwei Hähnchenflügel, die schon jemand vor dir angebissen hat, bevor er sie weggeworfen hat... Hmmm...': 'Two chicken wings that someone started eating then threw away... Hmmm...'
'Eine Handvoll Kekse, die mit ... schwer zu sagen, was es ist... gefüllt sind.': 'A handful of biscuits filled with jam... of some description... maybe some kind of fruit. It tastes kinda meaty though.'
'Ein streng riechendes Törtchen... Denk einfach an etwas Leckeres.': 'A really strong-smelling tart... To be avoided as a rule, but in this case you just think nice thoughts and tuck in.'
'Der Rest eines Schinkenbrötchens. Die grünlich-weiß verschimmelten Schinkenecken lassen sich kurzerhand unter dem Brot verstecken und dann nichts wie runter damit...': 'Part of a sandwich which tastes nothing like you had expected, or hoped...'
'Trotz all der Jahre, die sie wahrscheinlich schon in dieser Wüste liegen, haben diese Nudeln ihr Aussehen und ihren Geschmack behalten. Erstaunlich.': 'Despite years spent in the desert, these chinese noodles still look and taste exactly the same.'
'Ein Säckchen mit starken Gewürzen ...': 'A small sachet of mixed spices...'
"Richtig gut gewürzte chinesische Nudeln! Das ist mal'ne Abwechslung von dem sonstigen verschimmelten Fraß.": "Heavily seasoned chinese noodles! This makes a pleasant change from eating things that are decomposing."
'Ein Kartenset mit 54 abgegriffenen Karten, die ein paar Eselsohren haben... Du solltest gleich mal eine Runde zocken, denn oft wirst du hier nicht zum Spielen kommen.': 'What should be a 54 card deck is, well, not. The missing cards don''t stop you playing with them though, because every moment of enjoyment is to be treasured in this hellhole... Go big or go broke !'
'Ein altes Spiel welches du noch nicht kennst. Wow!': 'The box contains a game... probably !'
'Eine furchterregende Waffe, der nur ein paar Teile fehlen...': 'A formidable weapon, but it needs a few more parts to get it working...'
'Er vibriert und kitzelt dich am ganzen Körper und lässt dich für einen Augenblick all deine Sorgen vergessen (benötigt 1 Batterie).': 'It vibrates, tickles and titillates you and even makes you forget all your worries for a short while. (Requires 1 battery).'
'Ein Knochen, an dem noch Fleisch ist... Komisch, er riecht sogar noch frisch. Vielleicht stammt er von einem Tier, das letzte Nacht getötet wurde?': 'A bone still with some flesh on it... strange. It still seems fresh too. Maybe it''s from an animal that was killed during the night...'
'Ein trockener Knochen (wahrscheinlich ein Schienbein ), den jemand vor Kurzem abgenagt hat... Den kannst du bestimmt für etwas gebrauchen.': 'A dried bone (a tibia by the looks of it) which it seems that someone has been chewing recently... it should still be useful.'
'Notdürftig zusammengebundene Holzstücke, die einen relativ stabilen Stützbalken abgeben.': 'A relatively solid beam made from an assortment of scrap wood.'
'Eine schnell zusammengebaute Metallstruktur, die ein gutes stützendes Bauteil abgibt.': 'Rudimentary crucible steel scaffolding made from the carburization of wrought iron.'
'Ein paar verrostete Metallstangen, ein Gitter, ein paar Schrauben... Nichts, was du sofort benutzen könntest. Du musst es erst in der Stadt ein wenig bearbeiten.': 'Rusty scraps of metal, wire mesh and screws... Nothing immediately useful, but if you take it back to the town maybe it can be recycled.'
'Ein großer Baumstumpf, der von schleimigen Pilzen bedeckt ist. Damit kannst du nichts anfangen, es sei denn, du schneidest ihn dir in der Stadt zurecht.': 'A decent-sized log covered in sticky mushrooms. It''s no good for anything until it is cut properly in town...'
'Eine Säge, dessen Zacken größtenteils verbogen sind. Du kannst mit ihr aber noch verschiedene Sachen zerteilen (Die Säge verringert die Verarbeitungskosten in der Werkstatt um 1 AP. Dafür musst du sie in deinem Rucksack haben.': 'Most of the teeth on this saw are bent, but it still does a decent job of cutting things up (the saw reduces the number of action points needed for any task at the workshop by 1 point. The saw must be carried in your backpack.)'
'Ein schöner Holzscheit, den du als Hocker für deine Einrichtung verwenden kannst. Was willst du mehr? Ist doch besser als nichts.': 'A decent log which could be used as a stool. Look - it''s better than nothing...'
'Ein uraltes Haushaltsgerät, von dem du aber nicht weißt, für welchen Zweck es bestimmt war. Vielleicht erhälst du ein paar nützliche Sachen wenn du es auseinanderbaust?': 'An old, unidentifiable household appliance. Maybe if you dismantle it you can find something useful?'
'Ein Möbelstück, das in seine Einzelteile zerlegt ist. Schwer zu sagen, was es ist...': 'A piece of furniture, as yet unassembled, which could well be anything...'
'Diese Säge könnte nützlich sein, wenn du es schaffst, sie zu reparieren.': 'This saw could be very useful if it was patched up...'
'Dieses Getriebe war wohl mal Teil einer größeren Maschine oder eines Fahrzeugs... In dieser Form kannst du aber nichts mehr damit anfangen.': 'This mechanism looks like it is a part of something much larger, like a machine or some kind of vehicle... It''s pretty much useless on its own.'
'Ein relativ solider Holzbock, den du zweifelsohne für deine persönliche Verteidigung oder für die Stadtverteidigung gebrauchen kannst.': 'A pretty solid trestle which can be used to improve your home defences or those of the town.'
'Der Tisch lässt sich ganz leicht mit Gummizügen und Holzstiften zusammenbauen. In deinem Wohnzimmer wird er ein richtiger Hingucker sein. Und wenn du ihn senkrecht stellst, kann er dir eines Nachts vielleicht sogar das Leben retten.': 'Held together entirely with elastic bands and wedges of wood, this table would look great in your "living room". Also, if you place it upright, it could even save your life...'
'Eine desinfizierende Brausetablette, mit der man Wasser reinigen kann. Eigentlich handelt es sich um ein Reinigungstab für Toiletten. Den Geschmack kannst du dir ja ausmalen... (ACHTUNG: Die Ausbeute dieses Produkts ist im Vergleich zum industriellen Reiniger wesentlich geringer.)': 'When added to water, these disinfectant capsules make water safe to drink. These were previously used for cleaning toilets. You start to imagine how the water is going to taste afterwards... (NOTE: The yield of this product is much lower than that of the Industrial Purifier).'
'Normalerweise "wächst" die Darmmelone im Grimmdarm von Kadavern, doch es sieht so aus, als ob dein Gemüsebeet dir ein paar hübsche Exemplare beschert hätte. Kann es vielleicht sein, dass dein Gemüsebeet auf einem alten Indianerfriedhof liegt?': 'Normally, the intestine melon grows in the stomachs of corpses, near the large colon. However, it seems that your vegetable garden is doing surprisingly well... maybe you built it on the site of an ancient Indian graveyard?'
'Dieses Feuerwerkraketenpulver könnte als Ablenkung dienen, wenn du es korrekt verwendest ...': 'This firework powder makes a good distraction if it''s used correctly...'
'Diese improvisierte Granate ermöglicht dir, die Zombies in einer Zone abzulenken. Nutze die sich bietende Gelegenheit um dich zu verdrücken.': 'This homemade grenade will distract nearby zombies and make them concentrate on something other than your oh-so-tasty flesh... giving you precious seconds to do your thing... running away probably.'
'Ein kleines Stoffkuscheltier, das einem Kind vor langer Zeit viel Freude bereitet hat...': 'A small plush teddy bear which would have been a child''s pride and joy... once upon a time...'
'Eine lose Ansammlung von Brettern, die früher wahrscheinlich einen Holzdeckel formten. Du könntest ihn gut für die Verteidigung gebrauchen, allerdings brauchst du etwas, um die Bretter zu fixieren.': 'This was formerly used to seal a large crate. Nothing complicated, just some old planks nailed together. If you can patch it up, it could be very useful for the town''s defences.'
'Dieser große Kistendeckel könnte dir gute Dienste leisten, um ein Fenster oder eine Tür bei dir daheim zu verriegeln...': 'This large crate lid is just the thing to barricade yourself in your home or to help keep the undead outside the town...'
'Ein bedrucktes Bündel Papierscheine und ein paar Kupferstücke. Beides diente früher mal als Währung, doch hier ist es wertlos. Alles, was du nicht essen oder dir ins Blut spritzen kannst ist uninteressant...': 'A wad of dyed paper and some copper disks that formerly served as a currency of sorts. It may feel good to have America''s deficit in your sky rocket but anything you can''t eat or shoot up is pretty much worthless now...'
'Eine Tasche mit verschiedenen Werkzeugen, denen hier und da ein Griff oder eine Schraube fehlt. Du müsstest es reparieren, wenn du es ernsthaft gebrauchen willst.': 'A bag of assorted tools. Some are missing a handle, some need re-assembled... They really need some attention if you want to use them.'
"Der Radar-Marker 'Radius Mark II' ist ein fantasievoll zusammengeschraubtes Gerät, das dir ermöglicht, Lebewesen in deiner Umgebung ausfindig zu machen. Es wird behauptet, dass er Krebs verursache und Gehirnzellen irreparabel schädige, doch das kann dir egal sein, da du eh nicht lang genug leben wirst... und überhaupt: Um ihn zu benutzen brauchst du erstmal eine Batterie.": "The Radius Mark II beacon is a device which has been cobbled together from the limited equipment available that detects any creatures within a given area. Some say it causes cancer and kills brain cells, but you won't live long enough for that to be a concern."
"'Reparatur Fix' ist ein kleines Reparaturkit für den einmaligen Gebrauch, mit dem du fast alles richten kannst. Es enthält das übliche Grundwerkzeug, ein paar Plastikersatzteile und eine Do-it-yourself-Anleitung in sieben Sprachen.": "Kwik-Fix is a small repair kit which can be used to repair anything and everything. It contains some basic tools, spare plastic parts and \"DIY for beginners\" printed in 7 languages."
'Diese uralte Waschmaschine ist das Relikt einer Ära, in der die Menschen noch Wert auf Sauberkeit legten. Heute kannst du nur noch darüber lachen...': 'An old machine for washing dirty linen and clothing. An artefact from days gone by when civilisations considered cleanliness to be next to godliness (of paramount importance). Nowadays that just seems ridiculous...'
'Legenden erzählen, dass die Mikrowellentechnologie einer der Gründe für den Untergang der menschlichen Zivilisation waren. Manche behaupten sogar, dass Mikrowellenöfen für das Auftauchen der Untoten verantwortlich seien...': 'Legends state that microwave technology was one of the reasons for the decline of civilisation. Some also say that the existence of zombies isn''t unrelated.'
'Leider enthält dieser kleine Kühlschrank keinen Alkohol mehr. Zudem funktioniert er nicht mehr. Allerdings könnte er ein gutes Wurfgeschoss abgeben.': 'A magical box which keeps the Britneys cool. I suppose it could also be used for other things though. It doesn''t work any more, but maybe if you take it apart you might find something of use...'
'Ein blutbefleckter Briefumschlag, auf dem die Empfängeradresse nicht mehr lesbar ist... Der Umschlag ist noch zu.': 'An envelope which has been splashed with blood where the address should be, so it is no longer legible... It has never been opened.'
'Ein aufgewelltes, sprödes Blatt Papier. Du hast nicht den blassesten Schimmer, was es sein könnte. Versuche es vorsichtig zu reinigen, vielleicht kannst du ja was eintziffern.': 'It''s soaking wet and covered in mud. No idea what it is, or was... Maybe there''s something interesting to read if you can clean it up...'
'Eine Gebrauchsanweisung mit komplizierten Diagrammen, die detailliert beschreiben, wie man eine obskure Maschine zusammensetzt. Es scheint schlecht aus einer asiatischen Sprache übersetzt zu sein, aber auf der Rückseite ist eine interessantere Handschrift von jemandem zu finden.': 'A collection of technical texts detailing how to build or repair God-knows-what. Some pages have notes and memos on them...'
'Wer weiß, was in diesem Notizbuch stehen könnte? Die dunkelsten Geheimnisse von jemandem? Eine Schatzkarte? Wenn du es nur lesen könntest... ': 'A small notebook, which must have belonged to another citizen. He lost it, so it''s now yours. Who knows what secrets might be revealed within?'
'Sieht wie ein alter Schuljahresbericht aus. Die Fotos sind stinklangweilig. Beim Durchblättern fällt dir ein dazwischengeschobenes Blatt in die Hände...': 'An old High School yearbook, or something like that: The photos are mind-numbingly boring. However, in flicking through the pages, you see another sheet that has been hidden inside...'
'Ein Haufen Papierkram, das aus einer Verwaltung stammt.Nichts Interessantes, wobei manche Blätter Handnotizen erkennen lassen...': 'A stack of red-tape, bureaucracy and uninteresting bumph. However, you notice the notes on certain pages...'
'Diese alte Eisenkette ist total krumm und ist nicht mehr von großem Nutzen... Aber vielleicht kannst du jemanden damit erwürgen?': 'This old iron chain is completely twisted, so is not of much use... I suppose you could strangle someone with it though.'
'Eine nicht ganz durchgegarte wilde Mischung verschiedenster Zutaten, fein abgeschmeckt mit Wüstensand. Hhhmmm...': 'Random ingredients thrown together, a hint of cooking, seasoned with desert sand. Dodgy dish. Done...'
'Auf den ersten Blick sieht es kaum besser aus als das, was du sonst zu dir nimmst. In Wirklichkeit schmeckt es jedoch sehr sehr gut und ist sättigend!': 'At first glance, it looks no better than the usual rations. In reality though, it tastes great and makes you feel infinitely better!'
'Dieser Schrankkoffer ist zwar schwer, aber äußerst praktisch, um daheim mal aufzuräumen.': 'Heavy but practical, this iron chest is perfect for storing all your belongings at home.'
'Ein paar Haushaltsgerätekartons, die stark nach Schimmel riechen. Du kannst sie aber immer noch verwenden - als Möbel zum Beispiel.': 'Some cardboard boxes previously from domestic appliances. Even if they''re partially rotten and clearly smell of mould, they can still be used in your home... as furniture.'
'Dieser lustige Blech- und Holzverbund hat wohl einem anderen Einwohner als Schutz gedient. Den Beulen und Blutflecken nach zu urteilen, hat sie wohl nicht ganz gereicht...': 'This wood and sheet metal construction must have previously been used as a barricade by another citizen. Judging by the cracks, the blood and the repairs, it wasn''t sufficient...'
'Ein großer, versiegelter Briefumschlag ... Dem Tasten nach zu urteilen enthält er Papier oder doch etwas anderes?': 'A large sealed envelope containing... papers. Or so you''d expect.'
'Die Adresse ist nicht mehr lesbar. Beim Schütteln hörst du ein raschelndes Geräusch...': 'There appears to be no address or any forwarding details on this parcel. You shake it, and hear something rattling inside...'
'Ein kleines, verrostetes Stück Maschendrahtzaun. ': 'A small rusty piece of mesh. It''s seen better days...'
'Die Wasserpistole erinnert dich irgendwie an Räuber und Gendarmen... Nur mit sauberem Wasser benutzen(zum Beispiel aus einer Trinkflasche).': 'The water pistol... When all is said and done, the desert is really just a huge sandpit... Please note: This toy only works with fresh water (eg. from a flask).'
'Eine gammelige alte Zigarettenschachtel, die nach Aas riecht. Du kannst dich richtig glücklich schätzen, sowas findet man heutzutage nur noch sehr selten. Auf der Packung ist ein Warnhinweis: "Rauchen ist tödlich".': 'An old packet of cigarettes that smells of rotting flesh and mould. They''re a rare find these days though... Alongside several skulls and crossbones, the warning : "Smoking Kills" is printed in red...'
'Mit diesem veralteten Druckregler kannst du den Druck in der Schusskammer des Batteriewerfer 1-PDTG regeln.': 'This antique calibrator is designed to be mounted on the Battery Launcher 1-ITF. It allows the pressure in the firing chamber to be accurately adjusted and regulated.'
'Bei dieser verbesserten Version des normalen Batteriewerfers 1-PDTG ist der PDTT Mark II-Druckregler schon eingebaut. Durch Feinjustierung der Schusskraft ist es manchmal sogar möglich die verschossene Batterie wieder einzusammeln.': 'This upgraded version of the Battery Launcher 1-ITF features a PDTT Mark II Calibrator. By precisely regulating the firepower, this feature sometimes allows batteries which have already been fired to be recovered.'
'Das war mal eine Batterie. Jetzt ist es nur noch ein komplett zerdrücktes Stück Metall...': 'This used to be a battery. Now it''s just a lump of squashed metal...'
'Diese große Kiste ist in Zellophan eingeschweißt und mit bedruckten Etiketten nur so zugepflastert. Sie enthält wahrscheinlich Baumaterialien.': 'This large box is covered in printed labels and wrapped in cellophane. It most likely contains construction materials.'
'Diese Autotür kann dir als Schutzschild dienen, wenn du eine Reihe hungriger Kadaver durchqueren musst. Die haben nämlich nur eines im Sinn: Dein köstliches Gehirn zu verschlingen.': 'This hefty door will make an excellent improvised shield for when you need to get through crowds of zombies intent on munching your tasty brain (on one small cracker, as an aperitif presumably...).'
'Eine Autotür, bei der ein entscheidendes Teil fehlt: Der Türgriff. Schlecht...': 'A car door, but it''s missing some parts which would allow it to be carried properly...'
'Diese winzig kleine Dosis Gift reicht aus, um jeden deiner Mitbürger umzubringen. Wenn du es mit etwas Essen oder einer Droge vermischt, oder wenn du es in eine Trinkflasche kippst, ist dieses Gift eine tödliche Waffe.': 'This tiny quantity of poison is sufficient to kill any of your fellow citizens. Add it to some food, a flask or a drug and it will become contaminated, turning it into a deadly weapon...'
'Mit den richtigen Zutaten kannst du dir ein schönes Gift mischen. Musst du denn unbedingt jemanden umbringen? Das willst du doch nicht wirklich... oder doch?': 'With the right ingredients, this acid could be transformed into a dangerous poison. but you''d really have to want to kill someone... You don''t want that, do you?'
'Sobald du in dieser Welt ein wenig Erfahrung gesammelt hast, weißt du, dass es wichtig ist, ein paar Gegenstände bei sich zu behalten. Denn eines Tages könnten sie dir das Leben retten.': 'When you garner a certain amount of experience of the world in which we live, you quickly learn to put some useful bits and pieces aside, because who knows, one day they just might save your life...'
'Die Adresse ist nicht mehr lesbar. Es scheint etwas drin zu sein... Das ist ja besser als Weihnachten!': 'The address has become illegible, but there''s definitely something inside... Merry Christmas!!!'
'Da Du hier kein richtiges Dinner mit Freunden erleben kannst, hast du dir ein paar leckere Happen beiseite gelegt und in dieser Lunch-Box aufbewahrt. Ab und zu muss man sich mal was gönnen ...': 'In the absence of a proper meal, sat round a nicely-set table with friends, you''ll have to make do with this emergency lunch box which you hid under the bed some time ago...'
'Beim Anblick dieser Bonbons kommen dir die Tränen...': 'Just thinking about these delicious sweets brings a tear to your eye...'
'Dieses alte Sperrholzstück stammt aus irgendeinem alten Gebäude. Mit ein wenig Einfallsreichtum könntest du es für eine neue Konstruktion wiederverwerten.': 'This old sheet of plywood came from some old building. With a little effort, it could be used to make a good hideout.'
'Die brennt bestimmt noch ein paar Stunden... Selbst damit kannst du dir die Zombies vom Leib halten.': 'This can stay alight for hours, so it can be used to keep zombies away. In addition, if you place it on the ground in the desert, it will reduce the penalty to night searches in this sector.'
'Mit diesem alten verbranntem Stück Holz kannst du wahrscheinlich nicht mehr viel anfangen...': 'A stick, basically, which is surely no good for anything now...'
'Eine Handvoll steinharte Marshmallows, die nach Rattengift riechen. So wie sie jetzt sind, kannst du sie nicht essen...': 'A handful of hardened marshmallows that smell of dead rat. As they are now, they''re completely inedible...'
'Eine Handvoll steinharter Marshmallows, die nach Rattengift riechen. Jetzt, da sie komplett geröstet sind, kannst du sie essen, und wenn du es dir genau überlegst, sind sie sogar richtig lecker...': 'A handful of hardened marshmallows that smell of dead rat. Now they are completely burnt, I guess you could say they are edible. You could maybe say they taste good if you really think about it...'
'Diese alte Blechkiste war mal mit verschiedenen elektronischen Bauteilen gefüllt (CPU, Hauptplatine, Hardwareschnittstellen etc ...). Was willst du jetzt noch damit anfangen?': 'This old metal box used to be full of electronic components. It doesn''t seem to have any obvious use now...'
'Toll... und wie findest du jetzt raus, was da drin ist? Ohne die Geheimkombination dürfte das etwas schwierig werden.': 'Who could even hazard a guess as to what the safe may contain? Not you in any case, not unless you know the secret combination...'
'Dieser große staubige Schinken gehört zu einer Lexikonausgabe mit dem Titel "Twinpedia". Die Seiten sind mit Anmerkungen unterschiedlicher Handschriften vollgeschrieben.Es scheint als ob mehrere Personen daran und darin gearbeitet hätten.': 'This mighty tome is a volume from a series of encyclopedias known as Twinpedia. The pages are covered in strange markings and annotations as if the book has passed through the hands of many others before reaching you...'
'Ein typischer Wasserspender, wie man ihn in jedem Großraumbüro antreffen kann. Wie durch ein Wunder ist er dir in die Hände gefallen. So ein Ding könnte hier gut nützlich sein...': 'You''d usually expect to find one of these in some office somewhere, but by no small miracle it has fallen into your grubby paws. This could be most useful...'
'Die Wirkung dieser Tablette ist höchst zweifelhaft... Auf der Schachtel steht: "Für BETA-Tester unter 18 Jahren nicht geeignet". Seltsam...': 'The effects of this little pill are mysterious to say the least... On the box, it states: "not to be taken by testers under 18 years of age". Strange...'
'Auf der Schachtel steht: "Für BETA-Tester unter 18 Jahren nicht geeignet". Seltsam...': 'On the box, it states: "not to be taken by testers under 18 years of age". Strange...'
'Aasbeeren sind Beeren, die auf verwesten Leichen wachsen. Man findet sie oft auf Zombies, aber erst recht auf Tierkadavern...Willst du sie wirklich essen?': 'These are berry-like plants which grow on decomposing corpses: it''s not unusual to see them on zombies or on dead animals... Are you sure they''re ok to eat?'
'Eine glitschige Kugel aus zusammengeklebten "Aasbeeren" "Aasbeeren" wachsen hauptsächtlich auf Kadavern.': 'A cake made from "Fleshrooms", a berry which basically grows on corpses...'
'Ein altes Hautstück oder irgend etwas anderes, das mal zu einem Lebewesen gehörte. Was willst du damit anstellen?': 'An old lump of flesh and skin of origin unknown. What do you propose doing with it?'
"Das tolle an dieser unförmigen Fleischkugel ist, dass sie auf 10 Meter nach Aas stinkt. Damit kannst du die Zombies 'ne Zeit lang beschäftigen.": "The best thing about this deformed lump of flesh is that the stench of decay hits you from ten metres away. Ideal for distracting zombies while you get the hell outta there!"
'Dieses kleine Fläschen enthält eine fluoresziernde Flüssigkeit. Erstaunlich! Vielleicht kannst du ja was Nützliches brauen, wenn du die Substanz mit etwas anderem mischst?': 'This flask contains an oily liquid with incredible colours. Maybe if it is combined with something else, you can make something useful?'
'Dieser Brei stinkt wie die Pest, da die dafür verarbeiteten Beeren für gewöhnlich auf Kadavern wachsen. Wenn du vor einer akuten Infektion keine Angst hast könntest du ihn ja mal vorsichtig probieren. Vielleicht macht er ja satt?': 'Oh my god this smells vile! It''s made from "fleshroom berries" which grow on corpses. If you''re not worried about dying from a virulent infection, it just might stop you being hungry... maybe permanently.'
'Dieser total verformte Eisenbehälter hat eine kleine Menge Wasser aufgefangen.Das Problem ist, das du es nicht trinken kannst, da es schmutzig ist. ': 'A metal coil allows small amounts of water to be condensed and collected from water vapour in the air. The problem is that the water is not drinkable as it is...'
'Dieser total verformte Eisenbehälter enthält eine kleine Menge gereinigtes Wasser. Es ist nicht viel, aber besser als nichts.)': 'A metal coil allows small amounts of water to be condensed and collected from water vapor in the air. It''s a very small amount actually, but it''s better than nothing.'
'Dieser Notizzettel gehörte einem *Verbannten*. Mal sehen, was er geschrieben hat...': 'This note was written by a banned citizen... Who knows what he could have written ?'
'Dieser blutdurchtränkte Verband wurde vormals von einem infizierten Bürger getragen...': 'This blood-soaked bandage belonged to an infected citizen...'
'Das alleinige Ansehen des Teddys macht dich verrückt.Vielleicht solltest du ihn aus dem Fenster werfen? Immerhin befindest du dich in einem verlassenen Hotel...': 'A small plush teddy bear which would have been a child''s pride and joy... or not...'
'Man nehme eine Scheibe Fleisch, paniere das Ganze mit Sägemehl und streue anschließend einige Holzstücke darüber... et Voilà! Im Holz scheinen auch einige Holzwürmer gewesen zu sein, denn das Ding hört nicht auf sich zu bewegen.': 'A slice of meat, covered in sawdust and wood chippings... Only they''re not chips, but rather woodworm, which is logical enough seeing as the thing won''t stop moving.'
'Ein wenig zu gross für dich. Sieht so aus als waren seine Vorbesitzer ein wenig beleibter und hatten schlechten Geschmack...was man ohne Zweifel erkennen kann.': 'It''s a bit big for you: it seems to have been previously owned by someone with a big belly and bad taste, as can clearly be seen from the white for on the collar and cuffs...'
'Diese alten Fetzen riechen nach Urin und wurden mehrmals geflickt. Besser aussehen würden sie....ohh, sie passt Dir perfekt.': 'These old strides reek of urine, and have been repaired regularly. They probably look better on... (ON FIRE!) They''ll suit you perfectly!'
'Viele seltsame Gestalten haben diese stinkende Mütze schon getragen, und trotzdem geht dein Herz auf, als du sie aufsetzt.': 'A hat which have been used as a nest by several generations of pigeons and other malodorous wildlife. The interior lining of dried droppings gives it a strange texture... and makes your head itch when you put it on.'
'Als du diesen Anzug anziehst, verspürst du den Drang, deinen Nachbarn eine Freude zu machen und seltsame Eintrittswege zu wählen. Nutze die Chance und bestehle deine Nachbarn nach Herzenslust.': 'This outfit suits you down to the ground (some say that it even smells like you). You suddenly feel like you should be bringing joy to your neighbours by sliding discretely down their chimney with your arms full of gifts. You can use this tactic to burgle, pillage and loot your way to happiness at your neighbours'' expense. Ah, the magic of Cristmas...'
'Dieses uralte Modell, war mal ein ziemlich angesagtes Handy. Eines Tages jedoch fingen die Dinger urplötzlich zu explodieren an... Da das Handy weit verbreitet war, sind Millionen Menschen bei diesen Explosionen gestorben. Ganze Städte wurden von der Landkarte ausgelöscht. Hhmmm... Das gibt bestimmt eine gute Granate ab.': 'This antique gadget was a very well known model. Right up until the point where they all exploded, killing millions of people and wiping great cities off the map. This should surely make a quality grenade!'
'Dieser übelriechende Hautfetzen gehörte früher mal einem deiner Mitbürger. Jetzt gehört er den Maden... Mit seinem unerträglichen Gestank kannst du deinen eigenen Körpergeruch überdecken, so dass dich die Untoten nicht mehr so gut riechen können. Benutze diesen Gegenstand, um deine Überlebenschancen beim Campen zu verbessern (Dazu musst du den Hautfetzen bei Dir tragen).': 'This disgusting lump of flesh must have been torn off another citizen and left with the worms for a while. The odious stench could probably even cover your own atrocious body odour! This item will significantly increase your chances of surviving a little camping trip (you must be carrying the item to benefit from the bonus).'
'Diese große Taschenlampe ist wirklich nützlich für die Suche in der Wüste, vor allem Nachts. Möglicherweise kan man noch eine andere Verwendung für sie finden, wenn sie angehen würde....': 'This big, dubiously designed pocket torch would be really useful for your searches in the desert were it not for the fact that day and night are but concepts in MyHordes. You might be able to find another use for it though.'
'Diese große Taschenlampe ist wirklich nützlich für die Suche in der Wüste, vor allem Nachts. Möglicherweise kann man noch eine andere Verwendung für sie finden.': 'This big, dubiously designed pocket torch would be really useful for your searches in the desert were it not for the fact that day and night are but concepts in MyHordes. You might be able to find another use for it though.'
'Diese Leiche liegt hier schon ein bisschen länger rum: Fliegenmaden haben sich schon an ihm zu schaffen gemacht und den größten Teil gegessen... Bist du sicher, dass du DIESES DING schultern möchtest?': 'This corpse isn''t from yesterday: the worms have already eaten a decent amount of whoever it was... Are you sure you want to wander around with this monstrosity on your shoulders?'
"Loses herumliegendes Gebein. Sieht aus, als ob es von einem 'wilden Tier' angenagt worden wäre... Die Bissspuren sehen aber menschlich aus. Irgendetwas stimmt hier nicht...": "Bones which appear to have been chewed by a beast or... someone. Something unpleasant is going on in town."
'Es handelt sich um eine bekannte Rauchgranatenmarke, die herzlich frisch nach Tannenzapfen riecht. BEACHTE: Dieser Gegenstand löscht drei Minuten lange alle Registereinträge. Die letzte Bewegungsaktion wird gelöscht, wenn sie spätestens eine Minute nach Benutzung der Rauchgranate erfolgt. ACHTUNG: Die Rauchgranate bitte erst NACH deiner Verheimlichungsaktion werfen.': 'A very popular model among smoke-bomb fans, this one smells of pine trees. Please note: this object deletes all entries in the register from the last 3 minutes. It also conceals your next movements for one minute after use. WARNING: use this object AFTER having carried out the actions you wish to conceal...'
"Du hältst eine schlichte Sandkugel in der Hand, die du vorher mit ein paar fiesen Kieselsteinchen angereicherst hast. HeHe! Irgendwie verspürst du gerade eine unglaubliche Lust diesen Ball jemanden ins Gesicht zu werfen. Wenn schon kein Schnee, dann wenigstens 'ne Sandballschlacht!": "A harmless ball of sand (with some gravel for good measure) which you are just itching to launch into another citizen's face. You have no idea where this bizarre craving came from."
'Dieser Bauplan ermöglicht es, ein neues Gebäude in der Stadt zu bauen.': 'You are holding what appears to be a construction blueprint! It''s difficult to say exactly what type of project it is for though, it needs to be studied before it will become any use whatsoever.'
'Dieser Koffer enthält mehrere Dokumente und obskure Gegenstände (Bleistift, Kompass, Plastiklineale,...). Nichts was dir irgendwie helfen würde, in der Wüste zu überleben. ...zumindest auf den ersten Blick.': 'An Architect''s Chest. Not that kind of chest.'
'Dieser Koffer enthält höchstwahrscheinlich ein sehr seltenes und kostbares Dokument...': 'This sealed chest almost certainly contains a rare and valuable document...'
'Hier in dieser Einöde ein Ei zu finden, sollte dich eigentlich glücklich machen. Aber eine Frage lässt dir einfach keine Ruhe: Wo zum Teufel steckt das verdammte Huhn...': 'Now finding an egg should be comforting, but one thought won''t leave your mind, where is the bloody chicken...'
"Als einer davon auf Sir Newton's Kopf fiel dachte er mit Sicherheit nicht zuerst an das erste universelle Gesetz der Schwerkraft... aber es sollten immerhin ein paar Vitamine enthalten sein.": "When one of these landed on Sir Newton's head, surely the first thing to cross his mind wasn't the first Universal Law of Gravity... having said that, there should be a few vitamins in there for the munching."
'Sie ist sehr groß, fruchtig und macht "tick-tack".': 'It is large, juicy and makes a "tic tac" noise.'
'Diese kleine Ledertasche scheint Unterlagen zu enthalten. Du betest inständig, dass es sich dabei um ein Männermagazin handelt, oder den Bauplan für ein neues, mächiges Gebäude. ...und nicht um die verblichenen Kopien einer Umsatzschätzung der Buchhaltung.': 'This small leather bag would appear to contain documents of some sort. You pray harder than you''ve ever prayed before that it contains some adult literature... or the blueprints for a new, all-powerful building, and not a faded facsimile of the shipping forecast...'
'Mit diesem HighTech-Schlüssel lassen sich Türen der Sicherheitsklasse 6.2 AOC öffnen. Nur Angehörige der Elite können sich damit brüsten, so einen Schlüssel zu besitzen. Leider ist der Schlüssel in einem so schlechten Zustand, dass er nur eine einzige Tür öffnet.': 'This hi-tech key allows you to open doors secured up until level 6.2 AOC, only elite technicians are deigned to have one in their possession. Unfortunately, as yours is in pitiful condition, this key will only open one more door.'
'Dieser Schlüssel ist der Liebling aller Einbrecher und öffnet Türen so rasend schnell, dass man sich glatt fragt, warum man überhaupt noch normale Schlüssel benutzt. Leider ist der Schlüssel in einem so schlechten Zustand, dass er nur eine einzige Tür öffnet.': 'This key, a favourite amongst up-and-coming burglars, allows you to open any door in a matter of seconds. So easily in fact you might ask yourself what is the point in having normal keys. Unfortunately, as yours is in pitiful condition, this key will only open one more door.'
'Einige der Zimmer sind wahre Flaschenhälse. Darum ist das das perfekte Werkzeug, um sich Zutritt zu verschaffen und den einen oder anderen nützlichen Gegenstand herauszuholen! Leider ist der Flaschenöffner in einem so schlechten Zustand, dass er nur eine einzige Tür öffnet.': 'This blank allows you to obtain a bump key, a favourite amongst up-and-coming burglars, which will allow you to open any door in a matter of seconds...'
'Einige der Zimmer sind wahre Flaschenhälse. Darum ist das das perfekte Werkzeug, um sich Zutritt zu verschaffen und den einen oder anderen nützlichen Gegenstand herauszuholen!': 'Some of the rooms here are a tight squeeze to say the least, so this would appear to be the perfect tool with which to gain access and get down to some serious rummaging. Thanks to this blank, you''ll be able to obtain one!'
'Dieses extrem seltene Serum wurde durch der Untersuchung der DNA eines fast immunen Wesens gewonnen. Es hatte zuvor 3 Tage überlebt, obwohl es von einem Infizierten gebissen wurde. Mit dem Serum kann man einen Ghul wieder in einen normalen Menschen verwandeln.': 'This extremely rare serum has been developed from the DNA of an almost immune specimen that has withstood an infectious bite for more than 3 days. It allows a ghoul to return to its normal human state.'
'Eine Schwache Seele. Einmal in der Bank abgelegt, kann ein Schamane sie nehmen und in eine starke Seele umwandeln. Sie kann einen Schamanen noch in vielen anderen Situationen nützen.': 'You encounter a vaporous form that seems to be lamenting there. Perhaps you could collect it and find some use for it.'
'Eine Starke Seele. Wurde von einem Schamanen aus einer Schwachen Seele hergestellt.': 'Make the most of your friends'' deaths! Citizens'' souls can now be used in constructions, make sure to use these wisely to defend your town as fiercely as possible.'
'In Wehmut versunken starrst du diesen überdimensionalen Bierkrug an... Sicher warm und geschmacklos, aber das Beste, das du seit der Apokalypse getrunken hast. Du musst wieder an all die verrückten Tage in München denken...': 'You look at this oversized mug of beer with melancholy... Warm and tasteless, but surely the best thing you will have drunk since the Apocalypse. Something to remember the good old Oktoberfest days...'
'Ein leckerer, essbarer Snack... zumindest war es das einmal. Auf dieser Brezel wurde herumgetreten, sie riecht, als würde sie in Benzin getränkt (leider zu wenig, um sie für den Panzer im Südwesten der Stadt zu verwenden - schade) und es scheint, als wäre sie als Hammer oder als Zuhause für einen Holzwurm verwendet zu sein. Auf jedenfall erinnert sie dich jetzt stark an Prinzessin Beatrices Hochzeitshut.': 'A tasty and edible snack... even after hanging around the ground for months. It tastes as if it was soaked in petrol (unfortunately too little to be used for the tank to the southwest of the city...) Beyond making you full, it can also amuse: it strongly reminds you of the hat of Princess Beatrice''s wedding.'
'Der einzige in diesem gottverlassenen Ort, der dir wirklich Liebe schenken kann, ohne dir danach deine Pillen zu stehlen. Soweit du dich mit Hunden auskennst, sieht er ziemlich seltsam aus, aber er ist treu, hat scharfe Zähne und kann wunderbar knurren. Und sollte es doch mal zum schlimmsten Fall kommen, wird sich der Metzger sicher freuen, sich um ihn zu "kümmern"...': 'The only form of life who can really give you love in this cursed hell. As far as you are familiar with dogs, this one is loyal, with sharp jaws and can grunt wonderfully. In the worst case, the butcher will be happy to "take care" of this "sausage dog"...'
'Der Pfahlwerfer kann dazu verwendet werden, Barrikaden zu verstärken oder jede Art von Gegner abzuwehren. Leider ist nur noch ein Pfahl übrig...': 'A stake launcher can be used to reinforce barricades or to defend against any manner of creature. Unfortunately there is only one stake left in the launcher.'
'Eine mächtige Wasserwaffe, dessen defeker Mechanismus nur noch für einen Schuss reicht.': 'A powerful water weapon, whose broken mechanism is only enough for one shot.'
'Dieser wackelige Tisch wurde offensichtlich in Eile gebaut. Doch könnte er, von den Barrikaden geworfen, bestimmt gut einige Zombies zerquetschen.': 'This rickety desk was clearly built in a rush. Dropped from the top of the ramparts, however, it could prove most useful by crushing some zombies.'
'Ich weiß was du denkst: "Kann dieser Automat nicht 20 Rationen Wasser und 50 Tüten Chips enthalten?!?" Dummerweise sieht das nicht so aus...aber immerhin ist er sehr klotzig und enthält ein paar Knochen.': 'This vending machine has been of no use since the pillaging started, it can become very useful very quickly should you decide to toss it off the top of the ramparts.'
'Es gab eine Zeit, da waren diese edlen Tiere legendär. Naja...diese Zeiten sind zwar vorbei, aber edel sind sie trotzdem noch.': 'There was a time when this magnificent animal was associated with marvellous legends... Those days are gone, but they are good for something else...'
'Ein weitgehend verschimmeltes Osterei. Sein fauliger Gestank erinnert ein wenig an Schießpulver. Hat der Schimmel etwa seine physikalischen Eigenschaften verändert? Könnte sich lohnen, auf einen Zombie zu werfen.': 'A largely mouldy easter egg, its putrid stench is a little like gunpowder, could the mould have changed its physical properties? Might be worth testing on the zombies.'
'Du siehst ein glitzernden Gegenstand. Beim näheren Betrachten fällt dir auf, dass es ein Abzeichen ist. Das Abzeichen gibt dir die Kraft von 10 Männern. Du fühlst, dass dieser legendäre Gegenstand was besonderes ist.': 'Rummaging through the wastes a dull glint catches your eye. On closer inspection you find it to be an ANZAC Badge. You immediately feel the strength of ten warriors within you. Guard this badge with your life, and the lives of those who have fallen before you. This legendary item must have some kind of effect on the evil horde...'
'Eine Wasserwaffe ist immer sehr effektiv gegen Zombies.Das zählt allerdings nicht für leere...': 'A powerful water gun against zombies. However, it does not kill many people when it is empty...'
'Pass auf, dich nicht in den Drähten zu verstricken - wir würden dir nur ungern die Finger amputieren müssen, um dich zu befreien...': 'Make sure you don''t get tangled up in this, we''d hate to have to cut off your fingers to set you free.'
' Ab und an finden wir diese Behälter leer in der Wüste - meistens an der Seite einer Leiche. Wann lernen die Leute endlich, dass man Motoröl nicht trinken kann?': 'From time to time we find empty oil cans in the desert, often accompanied by a corpse. When will citizens learn that motor oil is undrinkable...'
'Diese fast makellose Linse wartet scheinbar nur darauf, von deiner Kreativität einem höheren Zweck zugeführt zu werden.': 'This almoust flawless lens is just waiting for your ingenuity to find a use for it.'
'Das Kätzchen sieht ein wenig angefressen aus. Du solltest es besser nicht noch mehr reizen, es faucht ja jetzt schon.': 'A kitten which surely belonged a now-dead citizen. It seems pretty aggravated, maybe you shouldn''t annoy it any more.'
'Irgendwer hat sie mal in der Wüste vergraben, vermutlich um die Zombies aufzuhalten… Bisher haben sie sich nur als effektiv gegen unvorsichtige Mitbürger erwiesen.': 'We still find mines in the desert, but in general it''s more common for careless citizens to step them than zombies.'
'Ein elektronisches Bauteil aus alter Zeit. Du hast nicht viel Ahnung von dem Zeug, aber es scheint noch zu funktionieren.': 'An electronic component from a revolutionary time. It looks like it''s in good order, even if you can''t see though it personally.'
"Früher konnte man damit die Damenwelt beeindrucken... Diese Zeiten sind vorbei, doch beliebt ist die Gitarre immer noch. Sie kommt zwar nicht an eine echte Les Paul '58 heran, aber die Stadt kann ein wenig Auflockerung gebrauchen. Wer hätte denn keinen Spaß an ein bisschen Musik?": "Once great for seducing the ladies while sitting in front of the campfire, they remain really popular despite the asexualization of the townsfolk. Far from a custom Les Paul '58 it may be, but it still brings joy and hope to the town. Who doesn't enjoy a sing-a-long?"
'Keine Ahnung, wo dieses kleine, pinke Stück Papier herkommt, aber wenn Du es in den Mund nimmst kribbelt dein Gehirn!': 'We don''t know where this little pink square of paper came from, but when you put it in your mouth it sends bubbles to your brain!'
'In der alten Welt war er verboten.In den Jahren wurde er weiter verbessert und die Strahlen gebündelt. Heute eignet er sich gut, um durch verrottetes Fleisch zu schneiden.': 'Banned throughout the world since someone advanced in years tried to cross the streams of two of these objects, it''ll be good for slicing through putrefied flesh though!'
'In der alten Welt war er verboten.In den Jahren wurde er weiter verbessert und die Strahlen gebündelt. Heute eignet er sich gut, um durch verrottetes Fleisch zu schneiden. Jetzt brauchst du nur noch eine Batterie...': 'Banned throughout the world since someone advanced in years tried to cross the streams of two of these objects, it''ll be good for slicing through putrefied flesh though!'
'Vor langer Zeit hat man mit diesem Werkzeug die Sterne beobachtet. Heute beobachten wir Zombies. Damit braucht die Angriffsabschätzung nur noch halb so viele Bürger.': 'In days gone by, this tool was used to observe and count stars in the sky. Nowdays, the stars have been replaced by zombies. When used, the telescope halves the number of citizens required to estimate the attack.'
'Nichts sagt "Willkommen zuhause" mehr als eine spontane Fußamputation.': 'A great way to make someone feel really unwelcome, a bomb under the doormat! Why didn''t we think of this before!'
'Der Geist von Chuck lebt in dieser Figur. Nichts kann ihr schaden und sie wird noch lange nach deinem Tod hier sein, stets unerschrocken im Angesicht der Zombies.': 'The spirit of Chuck resides in this figurine. Nothing can happen to it, and it will still be here long after your death, still unafraid of the zombie horde.'
'Dieses Buch wurde in vielen Sprachen veröffentlicht. Es bietet Rat für aussichtslose Situationen und schützt so vor Angststarren.': 'This book, which has been published in many languages, teaches you how to deal with overwhealming situations. There is a life after death! It prevents the user from becoming terrorised.'
'Scheint nicht viel besser als Heu zu sein, aber es wird sicher für irgendwas verwendbar sein. Außer ziemlich enttäuschenden Zigaretten.': 'Although it appears to be nothing but hay in the making, there must be another use for this herb apart from very disappointed cigarettes.'
'Manchmal finden wir Pilze auf Leichen nach deren Genuss man die merkwürdigsten Sachen von sich gibt. Es heißt, die Schäden am Gehirn seien irreparabel und dein aktueller Zustand könnte das sogar bestätigen...': 'Sometimes we find mushrooms growing on corpses which make us say funny things, and they say that the effects on the brain are irreversible, and the state you''re already in may just confirm it...'
'Gesöff der Krieger, Trank der Könige, Cocktail der Götter! Zweifelst Du an der Stärke dieses Getränkes, dann lass ruhig erst einmal Deine Nachbarn probieren.': 'The dream of warriors, the blend of kings, the cocktail of the gods! If you doubt its strength, let one of your neighbors taste it.'
'Wenn kombiniert mit einer CD, diese HiFi Anlage hat das Potential zu einer Massenvernichtungswaffe zu werden.': 'When used with a CD, this unit has the potential to become a weapon of mass destruction!'
'Nichts ist besser, als mit ein wenig 80er Jahre Retro-Musik den Abend zu beleben! Dreh den Regler hoch und mach das Fenster auf!': 'Nothing beats a little 80s retro music to liven up your tented evenings! If you''re an evil b******d, open the window, turn it up LOUD and play it all night long!'
'Hast du genug von dem Gequassel vor deiner Tür, den Streitereien nach zu viel Korn-Bräu oder Bürgern, die verzweifelt um ihr Leben schreien? Diese Ohrstöpsel sind genau das Richtige für dich!': 'Had enough of the chitchat outside your door, townspeople insulting one another after too much Ergot Homebrew, citizens screaming in fear for their lives? These earplugs are your best friend!'
'Ein zerbrochener Stock. Leider zu kurz, um eine vernünftige Waffe zu sein, aber er ist nicht völlig nutzlos...': 'Half a staff. Too short to be a really effective weapon, but not entirely useless...'
'Trotz dass Du glaubst, dies ist Musik für kleine Mädchen , ist das eine ernsthafte Verteidigungsmaßnahme . Sobald die ersten Töne von der Mini Hi-Fi Anlage erklingen, wird kein normaler Mensch in der Lage sein, sich deinem Haus zu nähern. Vorrausgesetzt unsere Zombies waren mal normal und kennen Facebook ....': 'Despite an innocuous appearance, leading you to believe this is music for little girls, this is a serious defensive measure. As soon as the first waves from disk emanate from a HIFI, no normal person will be able to approach your home. That said, if our zombies were normal, MyHordes would be available on Facebook, so don''t put all your faith in it...'
"Bereit deine Hüften zu ein wenig Rock 'n' Roll zu schwingen? Diese Sammlung der besten Songs des King of Rock wird Stimmung in jede Party bringen.": "Ready to shake these hips to a little rock n' roll? This compilation from the true king of rock will kick-start the party!"
'Beflügelt durch die Hits des Kings, bist du motivierter als jemals zuvor!': 'Spinning the hits of the King, you''ll wake up more motivated and energized than ever before!'
'Mit der richtigen CD und ein paar guten Ohrstöpseln wird diese HiFi zu einer gefährlichen Waffe, die dich und deine Mitbürger sicher schlafen lässt (zumindest in einiger Distanz)': 'The right CD and some good ear protection make this a powerful weapon which allows you to rest peacefully while others are kept at a safe distance!'
'Sie ist verdammt schwer und du bist dir fast sicher, dass da etwas nützliches drin ist... Aber erstmal brauchst du etwas um sie zu öffnen - zumindest etwas besseres als deine Zähne.': 'It''s pretty damn heavy and almost certainly contains something useful... you just need to find something better than your teeth for opening it.'
'Keine Ahnung, ob es am LSD liegt oder daran, dass Chuck Norris so hart ist, er trinkt Napalm gegen Sodbrennen - aber diese Rede hat definitiv einen positiven Einfluss auf unsere Nachtwächter!': 'We don''t know if it''s the LSD or it''s just that Chuck Norris is so hard, he drinks napalm to cure his heartburn, but this speech certainly has a positive effect on the watchman!'
'Diese riesige Schlange scheint Verdauungsprobleme zu haben... SO kannst du jedenfalls nichts mehr mit ihr anfangen.': 'This giant snake seems to have indigestion, it has a huge bulge in its abdomen. It''s of no use to you like this...'
'Sieht so aus als hätte dein Nachbar dir ein Geschenkt gemacht! Dein Name steht drauf! Was mag sie wohl enthalten?.': 'It seems that a neighbour has left a small box with your name on it in front of your house... What could be inside ?'
"Dieses gut versiegelte Fläschen enthält Traubensaft. Das ist wirklich komisch... Warum sollte jemand Traubensaft versiegeln? Zumal ein Etikett angebracht wurde: 'Bei versehentlichen Verschlucken, bitte schnellstens die nächste Ambulanz aufsuchen'. Das willste doch nicht trinken? Oder etwa doch?!": "This carefully sealed vial contains plum juice. Seems suspicious if you ask me. Especially when you conside that the label reads : 'in case of ingestion, contact the nearest poisons unit'. You're not going to drink it anyway, are you? Really?"
'Ein Flaschenetikett... Auf der Rückseite ist es sogar beschrieben!': 'A label from a bottle of something... Hang on, there''s something written on the back !'
'Die Klamotten, die du schon seit ein paar Jahren trägst. Sie sind abgetragen, erfüllen aber ihren Zweck: Sie sind bequem. In diesen Kleidern wirst du auch sterben, soviel steht schon einmal fest.': 'A Resident is effectively a normal, everyday citizen, with no remarkable abilities to speak of...'
'Schau dich nur an! Deine Kleidung ist vollkommen verdreckt und blutbesprengt! Du solltest sie reinigen, sobald du daheim bist!': 'Your uniform : torn, dirty and covered in splashes of God-knows-what... You should really think about washing it when you get back to the town.'
'Mit dieser Kleidung kannst du dich in der Wüste unerkannt fortbewegen. Dennoch ist Vorsicht geboten: Wenn sich in einer Zone zu viele Zombies aufhalten, kannst du erkannt werden.': 'This allows you to move freely through zombie-infested areas in the desert. Always be careful though, as there is a chance you could be spotted if you''re trying to cross an area that''s crawling with the undead....'
'Mit der kleinen Schaufel musst du in der Wüste nicht so lange graben (automatisch aktiviert). Die Wahrscheinlichkeit einen Gegenstand zu finden ist ebenfalls größer.': 'The standard tool of the Scavenger. The small shovel automatically reduces searching time in the desert... The chances of finding an object are also significantly increased.'
'Der kleine kläffende Malteser stinkt nach nassem Fell, humpelt und sabbert ohne Ende. Einmal pro Tag kannst du ihn mit deinem Rucksackinhalt in die Stadt schicken. Dabei spielt es keine Rolle, wo du dich gerade befindest... Dein treuer Begleiter schlägt sich.': 'He follows you everywhere, smelling of wet dog and drooling constantly. And he yaps. Often. Once a day though, you can ask him to take the contents of your rucksack back to the town from anywhere in the desert.'
'Auch wenn der Titel anderes vermuten lässt: "Tick, Trick und Tracks Schlaues Buch" ist von unschätzbarem Wert. Es enthält zahlreiche Tipps und Tricks, wie man in der Natur am besten überleben und Nahrung finden kann.': 'Your precious book entitled "Junior Woodchuck''s Scouting Manual". Even though it may look like a children''s book, it contains a wealth of useful information for anyone looking to survive in the great outdoors. It even shows you how to find food easily.'
'Unverzichtbar, um auf den Baustellen der Stadt herumzuwuseln, kann der Schraubenschlüssel auch dazu verwendet werden, verschlossene Türen ganz einfach zu öffnen.': 'This comprehensive tool kit, which includes a top-of-the-line adjustable wrench, allows the technician to build more easily. Thanks to the array of tools in the kit, the tech can also take an impression of a lock in a secured door.'
' Ein großer Schutzschild, der keine Wünsche offen lässt, ermöglicht es dir, in der Wüste bis zu 2 zusätzliche Zombies auf Distanz zu halten.': ' It''s big and it''s zombie-proof. In this world who could ask for more... It allows you to face 2 additional zombies in the desert..'
'Diese uralte Maske ist erfüllt vom Wissen und der Macht tausender Voodoo-Priester. Mit ihr kann der Schamane ausfindig machen, wo in der Außenwelt die Seelen frisch verstorbenen Bürger herumwandeln.': 'This antique mask, which has been used by ancient voodoo sorcerors for thousands of years, allows the Shaman to know exactly where the souls of freshly-deceased citizens are located in the World Beyond.'
