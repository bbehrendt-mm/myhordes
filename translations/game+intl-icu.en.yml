'Während du die Worte des Schamanen vernommen hast, dachtest du nie, dass er es ernst meinte. Nichts ist 100%ig sicher in dieser Wüste und der Trank, den er dir gegeben hat... Nun, er hat nicht funktioniert. Die gequälte Seele, der du zu helfen versuchtest, hat sich an dich geklammert und deine ungeschützte Seele mit Leichtigkeit überwältigt. Ihre Gewalt und Wut hinterließen nichts von dir als eine leere Hülle, dazu verdammt, von der Horde verschlungen zu werden.': 'While you heard the Shaman''s words, you never thought he was serious. Nothing is 100% in this desert and the potion he gave you... Well it didin''t work. The tortured soul you tried to help latched onto you and easily overcame your unprotected soul. It''s violence and rage left nothing of you but an empty shell, doomed to be devoured by the horde.'
'Das ist keine gute Idee, das ist dir doch wohl klar!': 'This is not a good idea, you must be clear about it!'
