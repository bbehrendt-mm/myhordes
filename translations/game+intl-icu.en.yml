'Sie brachten die Leiche von {disposed} zum Kremato-Cue. Man bekommt {ration} Rationen davon...  Aber zu welchem Preis?': 'You have brought {disposed}''s corpse to the cremato-cue. You manage to get {ration} rations out of it... but at what price ?'
