'Hast du schließlich doch Angst Wächter zu sein? Was zögerst du noch:': 'Ah! So in the end you''re too scared to go through with it? Well, don''t let us hold you back:'
'Ich habe doch zu große Angst...': 'I can''t do it, I''m too scared...'
'Auch du musst diese Stadt heute Nacht verteidigen! Tritt in die Wächtergruppe ein! Du möchtest Mitglied der selbstmörd... tapfersten Bürger werden? Was zögerst du noch:': 'You, too, can defend the town tonight! Join <strong>the Watchmen!</strong><br /><br />Do you want to join the the most suicid... erm... <strong>brave citizens</strong>? Well then, don''t wait any longer:'
'Ich möchte Wächter werden!': 'I want to become a watchman!'
'Und übrigens, uns erscheint die Idee ganz gut dir noch zu sagen, dass du heute zu einer Wahrscheinlichkeit von {deathChance}% sterben und zu einer Wahrscheinlichkeit von {woundAndTerrorChance}% eine Verwundung oder Angststarre während der Wache erleiden wirst.': 'Oh and by the way, it seemed like a good idea to us to let you know that you have {deathChance}% chance of dying tonight and {woundAndTerrorChance}% of being wounded during this watch.'
