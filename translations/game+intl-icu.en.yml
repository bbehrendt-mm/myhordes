'{attacker} hat {defender} gewalttätig angegriffen!': '{attacker} has violently attacked {defender}!'
'Ein abscheuliches Verbrechen ist geschehen: {attacker} hat {defender} in seinem Haus verschlungen!': 'An abominable crime has been committed: {attacker} was seen devouring {defender} in their house!'
'Du erblickst mehrere großflächige getrocknete Blutpfützen. Das ist soviel Blut... Es scheint, als ob hier jemand von irgend etwas oder irgend jemandem zerstückelt wurde... Vielleicht war es ja ein Ghul?': 'You see several large, dried puddles of blood. This is so much blood ... It seems as if someone here has been dismembered by something or someone ... Maybe it was a ghoul?'
'{attacker} ist {defender} an die Gurgel gesprungen und hat ihn ohne mit der Wimper zu zucken verspeist!': '{attacker} jumped {defender} on the throat and ate them without batting an eyelid'
'Was ist mit der Leiche passiert? Der leblose Körper ist spurlos verschwunden... Vermutlich liegt er jetzt irgendwo vor der Stadt und verrottet vor sich hin... Vielleicht kommt er euch ja in der Nacht besuchen?': 'No Idea where <strong>the corpse went, it disappeard without a trace...</strong> It''s probably laying outside the town and is rotting away... but maybe it will come back this night to visit us?'
'Du kannst diesen Bürger nicht angreifen... er riecht nicht wie die anderen. Moment... Dieser Bürger ist ein Ghul, genau wie du!': 'You cannot attack this citizen... They seem to smell different like others. Just a minute... They''re a Ghoul, just like you!'
'Mit weit aufgerissenem Maul stürzt du dich auf {citizen}. Unter der Wucht deiner brutalen Schläge und Tritte sackt er ziemlich schnell zusammen.': 'Without a moment''s hesitation you throw yourself at {citizen}, teeth bared! Leaving them no time to react, your barrage of blows quickly cause them to lose consciousness.'
'Mit ein paar unschönen Tritten gegen seinen Kopf vergewisserst du dich, dass er garantiert nicht mehr aufstehen wird. Na los! Bring deinen Job zuende und verspeise ihn!': 'When you are finally sure that your victim isn''t getting up, you finish the job by eating them.'
'Gut gemacht!': 'There you have it, it''s done.'
'Du wurdest beobachtet! Die anderen Bürger wurden gewarnt!': 'You were spotted! The citizens have been warned!'
'Nicht so appetitlich wie frisches Menschenfleisch, aber es stillt nichtsdestotrotz deinen Hunger... zumindest ein bisschen. Wenigstens war das Fleisch noch halbwegs zart.': 'It''s not as appetising as a nice, fresh, wriggling human, but it does the job and makes your voracity subside... a little. Fortunately, the meat way quite gamey, this meal would have been dreadful otherwise.'
'Mit aller Gewalt greifst du {citizen} an! Du hast den Überraschungsmoment auf deiner Seite und am Ende trägt {citizen} eine schwere Verletzung davon.': 'You violently attacked {citizen}! The fight degenerated rapidly and resulted in you <strong>seriously wounding the other citizen!</strong><hr />The citizens have all been told...'
'Plötzlich sackt {citizen} in sich zusammen, seine Augen drehen sich nach hinten, und mit einem schauerhaften Gurgeln löst sich sein ganzer Körper vor deinen Augen auf und hinterlässt nur den üblen Geruch von Tod und Verwesung! Es gibt keinen Zweifel mehr: {citizen} war ein Ghul!!': 'Unexpectedly, {citizen} collapsed with a ungodly gurgle, their eyes rolling back in their head... Their body is literally decomposing in places and the smell of death fills the air! The horrible truth slaps you in the face: <strong>{citizen} was a Ghoul!</strong>'
"Bleib mal ganz geschmeidig! In dieser Stadt gibt es keine Ghule, also solltest du auch nicht herumlaufen und grundlos Leute verprügeln. M'Kay?": 'Steady on there, by all accounts there are <strong>no ghouls in town</strong>, so there''s no need to go smacking people. Mmkay pumpkin?'
'{citizen} ist bereits verletzt; ihn erneut anzugreifen wird dir nichts bringen.': 'You can''t seriously want to attack someone who is already injured... can you?'
'Mit aller Gewalt greifst du {citizen} an! Ihr tauscht für eine Weile Schläge aus, bis ihr euch schließlich größtenteils unverletzt voneinander trennt.': 'You violently attacked {citizen}! You exchange blows for a while, until you finally separate from each other mostly unharmed.<hr />The citizens have all been told...'
'Es gibt nichts Besseres als die Furcht, um eine Angststarre zu heilen. Man nimmt die Schamanenmaske ab und bläst dem Patienten ein selbst hergestelltes halluzinogenes Pulver auf das Gesicht, um einen schlafwandelnden Zustand herbeizuführen. Das provoziert schnell "pavor nocturnus". Als {citizen} wieder erwacht, scheint er von seiner Angststarre befreit zu sein.': 'There''s nothing better than fear to vanquish terror. You remove your Shaman mask and gently blow a home-made hallucinogenic powder onto their face, to induce a sleep-walking state. Your tete-a-tete quickly provokes "pavor nocturnus". When they reawaken {citizen} seems to have been relieved from their terrorized state.'
'Allerdings hat dich der Anblick dieses bis aufs Mark verängstigen Bürgers selbst in eine Angststarre versetzt.': 'However, simply seeing this citizen in such a state of utter terror has terrorized you.'
'Nichts... du fühlst nichts, keine Energie, kein Fluss auf den du dich verlassen könntest. Das Risiko, {citizen} umzubringen ist zu hoch...': 'That''s impossible... you don''t feel anything, no energy, no flow to guide you. The risk of killing  {citizen} is too great...'
'Du hebst dein heiliges Messer aus der Scheide und beginnst, dich nach einer gut eingeübten Abfolge ritueller Bewegungen "vorzubereiten". Der Energiefluss leitet dich, und ohne zu zögern machst du einen Einschnitt an der Basis des infizierten Körperteils. Der Entgiftungsprozess ist im Gange, wenn auch langsam.': 'You unsheath your sacred knife and begin to «prepare» following a well-practised sequence of ritualistic movements. The energy flow guides you and without hesitation you make an incision at the base of the infected limb. The decontamination process is underway, albeit slowly.'
'Plötzlich platzt eine infizierte Eiterblase auf. Deine bereits verbrannte Haut bricht schnell in offene Wunden aus, und die infektiösen Keime beschließen, diese zu ihrem Zuhause zu machen.': 'Suddenly an infected blister bursts. Your already scorched skin quickly breaks out in open sores and infectious germs decide to make them their home.'
'Du hebst dein heiliges Messer aus der Scheide und beginnst, dich nach einer gut eingeübten Abfolge ritueller Bewegungen "vorzubereiten". Der Energiefluss leitet dich, und ohne zu zögern machst du einen Einschnitt nahe der Leber. {citizen} ist aus den Krallen des Alkohols befreit.': 'You unsheath your sacred knife and begin to «prepare» following a well-practised sequence of ritualistic movements. The energy flow guides you and without hesitation you make an incision just beside the liver. As a clear liquid leaks from their freshly mutilated body, {citizen} is freed from the clutches of alcohol.'
'Du hebst dein heiliges Messer aus der Scheide und beginnst, dich nach einer gut eingeübten Abfolge ritueller Bewegungen "vorzubereiten". Der Energiefluss leitet dich, und ohne zu zögern machst du einen Einschnitt nahe der rechten Lunge. So sehr du auch versuchst, den Kräften zu widerstehen, die dich führen, kannst du nicht verhindern, dass deine Klinge tief in {citizen} eindringt und eine klare Flüssigkeit aus seinem frisch verstümmelten Körper austritt.': 'You unsheath your sacred knife and begin to «prepare» following a well-practised sequence of ritualistic movements. The energy flow guides you and without hesitation you make an incision just beside the right lung. Try as you may to resist the forces guiding you, you cannot stop your blade from plunging deep into {citizen}, causing a clear liquid to leak from their freshly mutilated body.'
