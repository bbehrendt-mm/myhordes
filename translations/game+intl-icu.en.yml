'Verlassenes Hotel': 'Abandonned Hotel'
'Diese heruntergekommene Gebäude scheint einmal ein Hotel gewesen zu sein. Du entdeckst einen Einstieg ins Gebäude, modriger Gestank schlägt dir entgegen. Du verziehst das Gesicht, aber hier könntest du mit ziemlicher Sicherheit etwas Nützliches finden...': 'Formerly luxury hotels, which no doubt welcomed some highly privileged guests over the years. However, it didn''t take long for these buildings to come under attack from the two hordes, firstly the horde of immigrants from contaminated countries and secondly their putrefied pursuers.'
'Verlassenes Hospital': 'Abandonned Hospital'
