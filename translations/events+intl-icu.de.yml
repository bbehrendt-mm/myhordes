event_christmas_title: 'Weihnachts-Event {year}'
event_christmas_description: 'Wirf Sandbälle, stell dir ein rot-weißes Kostüm zusammen, versuche, Leberschäden zu vermeiden... Ertrinke in Freude und schlechten Gerüchen.'
event_stpatrick_title: 'St. Patrick Event {year}'
event_stpatrick_description: 'Trinkt Guiness und spielt eine Runde Hurling, aber nehmt euch vor dem Kobold in Acht...'
event_easter_title: 'Oster-Event {year}'
event_easter_description: 'Sammelt Ostereier in der Außenwelt und versammelt euch danach auf dem Dorfplatz für eine schokoladige Kreuzigung.'
event_halloween_title: 'Halloween-Event {year}'
event_halloween_description: 'Schmückt eure Häuser mit Kürbissen, falls euch der tägliche Überlebenskampf gegen die untoten Horden noch nicht gruselig genug ist.'
