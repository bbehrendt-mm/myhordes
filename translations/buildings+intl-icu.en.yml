'Der Granatwerfer verbraucht beim nächtlichen Angriff 3 Explosive Pampelmusen und steigert seinen Verteidigungswert dafür um 150.': 'The defense provided by the Grenade Launcher is 190 defense points, but cost 3 explosive grapefruits per night.'
'Der Granatwerfer verbraucht beim nächtlichen Angriff 4 Explosive Pampelmusen und steigert seinen Verteidigungswert dafür um 240.': 'The defense provided by the Grenade Launcher is 280 defense points, but cost 4 explosive grapefruits per night.'
'Der Granatwerfer verbraucht beim nächtlichen Angriff 5 Explosive Pampelmusen und steigert seinen Verteidigungswert dafür um 340.': 'The defense provided by the Grenade Launcher is 380 defense points, but cost 5 explosive grapefruits per night.'
