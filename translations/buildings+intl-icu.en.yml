'Die AP-Kosten aller Bauprojekte werden um 25% gesenkt. Erhöht die Effektivität von Reparaturen um einen Punkt.': 'The building cost (AP) of all construction projects is reduced by 25%. Increases repair yield by one point.'
'Die AP-Kosten aller Bauprojekte werden um 35% gesenkt. Erhöht die Effektivität von Reparaturen um zwei Punkte.': 'The building cost (AP) of all construction projects is reduced by 35%. Increases repair yield by two points.'
