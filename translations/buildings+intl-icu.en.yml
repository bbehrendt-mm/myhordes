'Mauern um die Stadt zu errichten, darüber müsste man nachdenken! Dies ist der Anfang der Befestigungsanlagen.': 'Putting walls around the city, you had to think about it! This is the beginning of the fortifications.'
'Ein guter Weg, um die Große Grube zu füllen, mit scharfen Pfählen, um zu sehen, wie sich die Zombies dort aufspießen.': 'A good way to fill in the Great Pit, with sharp stakes to see the zombies impaling themselves there.'
'Bedecken wir die Mauern mit Stacheldraht, so dass ein paar kleine Stücke an der Passage hängen bleiben.': 'Cover the walls of barbed wire so that a few small bits remain attached to the passage.'
'Eine verstärkte Struktur für die schwächeren Teile der Mauer.': 'A reinforced structure for the weaker parts of the wall.'
'Eine Mauer ist gut, eine große Mauer ist besser.': 'A wall is good, a big wall is better.'
'Nach der zweiten Wand dachten wir, warum nicht eine dritte? Die Isolierung wird einfach besser sein!': 'After the second wall, we thought, why not a third? The insulation will only be better!'
'Mit den Betonblöcken, die wir gefunden haben, können wir die Sperrholzplatten verstärken, damit sie endlich für etwas nützlich sind.': 'By using the concrete blocks you found to reinforce your plywood, it may finally be used for something.'
'Bedecken wir einen großen Teil der Mauer mit einer Vielzahl von scharfen Metallstücken, dann haben wir die größte Käsereibe der Welt. Man kann zusehen, wie die Zombies hineinrutschen. Das einzige Problem ist der Lärm.': 'Cover a large part of the wall with a multitude of sharp metal pieces and you will get the biggest cheese grater in the world. Watch the zombies slide into it. The only problem is the noise.'
'Mit tieferen Löchern und darüber ausgelegten Planen, einfach abwarten und zusehen, wie etwas (oder jemand?) hineinfällt!': 'With deeper holes and tarps laid out over them, just wait and watch something (or someone?) fall in!'
'Holzzäune, die vor der Mauer errichtet wurden, um die auf die Stadt zustürmenden Zombies zu verlangsamen (oder es zumindest zu versuchen).': 'Wooden fences built upstream of the wall to slow down (at least try) the zombies marching towards the city.'
'Verstärken wir die Barrieren und erhöhen sie ein wenig, um ihre Wirkung auf die Verteidigung der Stadt zu verbessern.': 'Reinforcing the barriers and raising them a bit will greatly increase their impact on the city''s defenses.'
'Warum ist das nicht schon früher jemandem eingefallen? Anstatt sich um die persönliche Hygiene zu kümmern, benutzen wir Seife, um die Wälle der Stadt rutschig zu machen.': 'Why hadn''t anyone thought of that before? Rather than taking care of your personal hygiene, use your soap to make the walls of the city slippery.'
'Das Hinzufügen einiger Chemikalien zum verwendeten Wasser wird das hübsche Gesicht der Zombies vor der Stadt definitiv nicht verschönern.': 'Adding some chemicals to the projected water will definitely not improve the pretty face of the zombies in front of the city.'
'Oft wird vergessen, dass Zombies ein Gehirn haben. Manchmal sogar zwei, wenn sie Glück haben. Trifft sich gut: Das mit dieser Kanone geschossene Konzentrat hat die erstaunliche Fähigkeit, Gehirne in Matsch zu verwandeln. Es könnte allerdings sein, dass sie auf eure Wächter herunterfällt... aber wo gehobelt wird, da fallen Späne.': 'Many choose to forget this, but zombies have brains of their own. Sometimes two, if theyre lucky. This is handy: the concentrate projected by this gun has an astonishing capacity for turning brains to sludge. You''re just a little afraid that the product will fall on your watchmen... but when you have to go, you have to go!'
'Es ist nicht sehr fortschrittlich oder gut durchdacht, aber es erfüllt seinen Zweck ... es verzögert unseren Tod. Ein wenig.': 'This is not very advanced or thought out, but it does its job...delaying your death. A little.'
'Schützt das Herz der Stadt mit einer zusätzlichen Mauer. Man muss keine helle Leuchte sein, um auf diese Idee zu kommen, aber es kann auch nicht schaden.': 'Protect the heart of the city with an additional wall. You didn''t have to be a light to have the idea, but it can''t hurt.'
'Die Pumpe ermöglicht alle Konstruktionen, die mit Wasser zu tun haben. Indem man kräftig pumpt, ist es möglich, die Wassermenge im Brunnen leicht zu erhöhen.': 'The Pump unlocks all constructions related to water. By activating it with hardness, it is possible to slightly increase the quantities of water in the well.'
'Erhöht den Ertrag des Gemüsegartens und aller umliegenden Gärten erheblich.': 'Strongly increases the yield of the vegetable garden and all surrounding plantations.'
'Indem du die ganze Stadt mit einem ganzen Netz von Rohren verbindest, kannst du starke wasserbasierte Verteidigungsanlagen in der Stadt aufbauen... Und wer weiß, vielleicht verbessern Sie nebenbei auch noch die Körperhygiene?': 'By connecting the entire city with a whole network of pipes, you can build strong water-based defenses in the city... And, who knows, improve your personal hygiene along the way?'
'Wie jeder weiß, wird eine Sprinkleranlage für gewöhnlich im Garten eingesetzt. Die wenigsten wissen jedoch, dass sie sich auch hervorragend gegen Zombiehorden eignet. Einziger Wermutstropfen: Die Anlage verbraucht relativ viel Wasser und die Mauer wird etwas rutschiger. Immer vorsichtig laufen!': 'Traditionally used in a garden, they also serve as a deadly defence against the Hordes... They kill lots of zombies, but just be sure to store plenty of water beforehand and the ramparts become a bit more slippery so constant vigilance!'
'Große Balken um eine Achse direkt vor dem Eingang befestigt. Und es dreht sich. Sehr schnell.': 'Large beams fixed around an axis just in front of the entrance. And it spins. Very quickly.'
'Indem wir in der Werkstatt ein wenig aufräumen und die Ausstattung verbessern, senken wir zwangsläufig die Produktionskosten für alle durchzuführenden Umbauten!': 'By tidying up and improving the equipment a little in the workshop, we necessarily reduce the production costs of all the transformations to be carried out!'
'Kreissägen, die am Fuße der Mauer durch ein geschicktes elastisches System aktiviert werden. Das Geräusch, das beim Drehen der Sägen entsteht, erinnert seltsamerweise an einen menschlichen Schrei...': 'Circular saws tinkered with at the foot of the wall activated by a skilful elastic system. The sound of the rotation of the saws is strangely reminiscent of that of a human cry...'
'Eine umfassende Umstrukturierung unserer Verteidigung, um das Beste daraus zu machen.': 'A vast restructuring of our defenses to make the most of it.'
'Durch die Zentralisierung der Produktion sind persönliche Küchen viel effizienter.': 'By centralizing production, personal kitchens are much more efficient.'
'Das Kollektiv, es gibt nichts Vergleichbares. Was für eine Freude, alles zu teilen! Persönliche Labore werden effizienter.': 'The collective, there is nothing like it. What a pleasure to share everything! Personal labs become more efficient.'
'Wenn alle Bürger an den Diskussionstisch eingeladen werden, entstehen neue Ideen. Die Eliten der Stadt brauchen sie dann nur zu stehlen und als ihre eigenen auszugeben.': 'When all citizens are invited to the discussion table, new ideas emerge. The elite just have to steal them and pass them off as their own.'
'Dieser Turm, der sich in der Nähe des Eingangs befindet, bietet einen perfekten Überblick über die Umgebung und ermöglicht es, den nächtlichen Angriff abzuschätzen und sich somit besser vorzubereiten.': 'This tower, placed near the entrance, offers a perfect view of the surroundings and makes it possible to estimate the evening attack, and therefore to better prepare for it.'
'Um mit bestimmten unvorhergesehenen Ereignissen fertig zu werden, ist es manchmal notwendig, ein paar Verteidigungsanlagen für den Notfall zu bauen, ohne sich Sorgen zu machen, dass sie länger als eine Nacht halten werden. Achten wir sollten darauf achten, nicht zu viele Ressourcen und Energie für dieses Provisorium ausgeben!': 'To deal with certain unforeseen events, it is sometimes necessary to build a few defenses in emergency without worrying that they will last more than one night. But be careful not to spend too many resources and energy on the temporary!'
'Wir verstärken alles, was wir können, mit ein paar Holzbrettern und drücken die Daumen, dass es in der Nacht hält.': 'We reinforce everything we can with a few planks of wood and we cross our fingers that it holds up at night.'
'Indem wir schnell ein paar scharfe Holzpfähle in die Mitte des Haufens pflanzen, wird uns das hoffentlich über die Nacht retten.': 'By quickly planting a few sharp wooden stakes in the middle of the pile, hopefully that will save us tonight.'
'Das Hinzufügen von Metall auf Bodenhöhe wird die Zombies nicht aufhalten, aber es könnte sie verlangsamen.': 'Adding some metal at ground level won''t stop the zombies, but it might slow them down.'
'Die Installation eines großen Turms, der den Wächtern gewidmet ist, in der Mitte der Festungsmauern, um ihre Effizienz zu verbessern. Von nun an werden die heldenhaften Wächter in der Lage sein, dort während ihrer Ruhezeiten  die Verteidigung der Stadt gegen ein wenig von ihrer Energie zu verbessern.': 'The installation of a large tower dedicated to the Guardians in the middle of the Battlements to improve their efficiency. From now on, the heroes Guardians will be able to spend there during their rest times to improve the defenses of the city against a little of their energy.'
'Ein Geschützturm, der Wasserbomben abfeuert. Unhandlich, aber mit gutem Flächenschaden, jeder wird ihn von der Stadtmauer abreißen wollen!': 'A turret firing water bombs. Unwieldy, but with good area damage, everyone will want to tear it off on the ramparts!'
'Ein paar spezielle Riemen für deine tierischen Freunde, und es ist an der Zeit, sie zu den Zombies zu schicken. Du wirst sehen, es macht wirklich Spaß, ihnen zuzusehen.': 'A few special straps for your animal friends, and it''s time to send them among the zombies. You''ll see, it''s really fun to watch.'
'Nach dem harten Kampf mit Fäusten und Füßen ist es an der Zeit, zu etwas Ernsthafterem überzugehen. Mit einem Waffenvorrat in der Nähe der Stadtmauer wirst du nicht mehr mit leeren Händen auf die Wache zugehen.': 'After fighting hard with fists and feet, it''s time to move on to something more serious. With a stash of weapons near the ramparts, you won''t be going up to the Watch empty-handed anymore.'
'Dieser kleine Laden verbessert die Effektivität jedes Möbelstücks, das auf der Wache benutzt wird um 30%. Hach ja, die Schweden... Nie gab es bessere Billigmöbel!': 'This small store allows all furniture being used on the night''s watch to become 30% more effective. Ah the Swedes... DIY masters of the universe!'
'Die Aufklärer haben dich schon immer fasziniert und nie verraten, was sie unter ihrer Haube verbergen... Aber vielleicht ist es das Beste, sie in Ruhe zu lassen. Mit diesem speziellen Keller können sie sich endlich an die Arbeit machen, schließlich mögen alle ihre Kräuter.': 'The Scouts have always intrigued you, never revealing what they hide under their hood... But maybe it''s best to leave them alone. With this dedicated cellar, they will finally be able to get down to business.'
'Auch der Bohrturm ist eine absurde Konstruktion. Mit ihm können selbst tiefste wasserführende Schichten angezapft werden! Er fügt +75 Rationen an Wasser dem Brunnen hinzu.': 'An extreme project which allows large quantities of water to be extracted from the deepest groundwater! This project adds +75 water rations to the well.'
'Um Tiere (und vor allem diese verdammten Raben) von deiner Plantage fernzuhalten, hast du beschlossen, ein paar alte Holzbretter mit dem Outfit deines alten Nachbarn zu verkleiden. In der Hoffnung, dass er es dir nicht übel nehmen wird!': 'To keep animals (and especially those damn Crows) away from your plantation, you''ve decided to dress up some old wooden planks with your old neighbor''s outfit. Hoping he won''t take it badly!'
'Wenn alle Gegenstände vor dem Wegwerfen eingeweicht werden, scheint sich ihre Wirksamkeit nach Einbruch der Dunkelheit zu verzehnfachen.': 'By soaking all the objects before throwing them away, their effectiveness seems to be increased tenfold after dark.'
'Durch besseres Sortieren und Klassifizieren von weggeworfenen Gegenständen wird wertvolle Zeit in der Abfallwirtschaft eingespart. Reduziert jede Aktion auf der Müllhalde um 1 AP.': 'By better sorting and classifying discarded objects, precious time is saved in waste management. Reduces by 1 AP each action in the Dump.'
'Nicht mehr als ein Akt der Verzweiflung! Alle Gegenstände in der Bank werden zerstört und bringen jeweils +2 vorübergehende Verteidigung.': 'Welcome to the last chance saloon! All objects in the bank will be destroyed and each one will provide 2 defence points.'
'Mit einer solchen Erweiterung der Seelenreinigungsquelle haben es die Seelen noch eiliger, ihn zu erreichen. Ihr könnt sicher sein, dass sie von nun an näher bei euch auftauchen werden.': 'With such an extension of the SPS, the souls have only one hurry, to access it. You are sure that they will stay closer to you from now on.'
'Seitengänge, die Buddler direkt vom Großen Grube aus in die Wüste treiben, um noch nie zuvor ausgebeutete Bereiche zu erkunden. Hoffentlich finden sie dort einige interessante Dinge!': 'Galleries dug deep by the Scavengers directly from the Great Pit, to excavate areas never before exploited. Hopefully they''ll find some interesting stuff there!'
'Anstatt die Überlebenskünstler überall in der Stadt urinieren zu lassen, habt ihr ihnen ein kleines Stück Paradies gebaut, nur für sie! Der Vorteil ist, dass es direkt über einem Gemüsegarten liegt und wir so täglich die Wasserreserven aufstocken können. Nun, zumindest wenn ihr bereit sind, das zu trinken...': 'Rather than letting the Survivalists urinate all over town, you''ve built them a little piece of paradise just for them! The advantage is that it is placed just above a harvesting pond, and they can thus increase the water reserves daily. Well, if you are ready to drink this...'
'Ein Mini-Katapult auf der Stadtmauer, garniert mit explosiven Pampelmusen. Alles, was ihr tun müsst, ist warten und schießen! Mit ein wenig extra Arbeit können wir ihn sogar automatisieren und seine Leistung verbessern.': 'A mini-catapult placed on the ramparts and garnished with explosive grapefruits, all you have to do is wait and shoot! By working on it a little, we could automate it to improve its performance.'
'Wenn wir ein paar explosive Pampelmusen in der Nähe der Stadtmauer in den Boden stecken, sollten wir heute Abend ein schönes Leichenfeuerwerk sehen. Aber morgen müssen wir wieder ganz von vorne anfangen...': 'By pushing a few explosive grapefruits into the ground near the ramparts, we should see a beautiful corpse firework tonight. But we will have to start all over again tomorrow...'
'Ein düsterer Ort, den man nur ungern zu betreten wagt, der aber seltsamerweise schöne Kürbisse hervorbringt... Man muss sie nur transportieren können.': 'A gloomy place where you don''t like to venture, but which strangely gives beautiful pumpkins... You still need to be able to transport them.'
'Mit einem eigenen Arbeitsplatz sind Techniker in der Lage, McGyver zu spielen und aus allem, was herumliegt, nützliches Zeug zu bauen.': 'When given a dedicated workstation, Technicians are truly able to play McGyver and make the most of whatever''s lying around.'
'Seit ihr erfolgreich mit der Schweinezucht begonnen habt, kommt jeden Morgen frisches Fleisch in der Bank an. Ihr solltet nur über die Arbeitshygiene niemals nachdenken... ': 'Ever since you successfully started raising pigs, fresh meat arrives in the bank every morning. You just don''t have to be careful about work hygiene...'
'Wenn wir den Wachturm noch ein wenig vergrößern, hält die Außenwelt keine Geheimnisse mehr für uns. Dank seines soliden Fundaments können wir sogar noch ein paar Stockwerke hinzufügen, um noch weiter sehen zu können.': 'By enlarging the Watchtower a little more, the World-Beyond will have no more secrets for you. With its solid foundations, you can even consider adding a few floors to see even further.'
'Ein alter Raum, der nach Kaffee und Tabak riecht, in dem man sich aber viel besser auf die langen Nächte vorbereiten kann, die die Bürger auf der Stadtmauer erwarten.': 'An old room that smells of coffee and tobacco, but in which you prepare yourself much better for the long nights that await you on the ramparts.'
'Indem man jede Klinge vor Einbruch der Nacht gewissenhaft schärft, kann die Wacht nun noch effektiver werden. Jede scharfe Waffe hat einen 20%igen Wächterbonus.': 'By sharpening each blade conscientiously before nightfall, the day before can only be more effective. Each edged weapon has a 20% Watch bonus.'
'Indem du deine Tiere direkt auf der Stadtmauer hälst, ist es viel effizienter, sie in die Schlacht zu führen. Und ihr könnt sicher sein, dass sie nicht wieder entkommen! Erhöht die Effizienz von Haustieren während der Wache um 40%.': 'By providing enclosures for your animals directly on the ramparts, it is much more efficient to bring them into battle. And you are sure that they will not escape again! Increases the efficiency of pets by 30% during Watch.'
'Eure Hunde verdienen nur das Beste, und wenn sie euch auf die Wacht begleiten, heißt es, ihre Zähne zu schärfen und ihre Locken zu bürsten. Alles, damit eure Schuckel die schönsten auf der Stadtmauer sind! Außerdem soll es ihre Effektivität verbessern und Ihre Überlebenschancen in der Nacht erhöhen.': 'Your dogs deserve the best, and when they accompany you on the ramparts, it means sharpening their fangs and brushing their curls. Everything so that your treasures are the most beautiful on the ramparts! In addition, it should improve their effectiveness and inflate your chances of survival at night.'
'Wenn wir die Abwässer der Stadt mit Hilfe eines Pumpensystems direkt an die Spitze der Stadtmauer leiten, können usere Wasserwaffen 20% effizienter eingesetzt werden. Könnte aber ein bisschen stinken...': 'By bringing the city''s waste water directly to the top of the ramparts using a pump system, you will be able to use your water weapons 30% more efficiently. Sorry for the smell.'
'Indem wir einen großen Teil der Stadt unter der Erde vergraben, schaffen wir neuen Platz für die Verteidigungsanlagen über unseren Köpfen. Sehr es positiv: wir sind dann vor der Sonne geschützt.': 'By burying a large part of the city under the ground, you will free up new space for the defenses above your heads. Look on the bright side, you will be protected from the sun.'
'Mit genau definierten Grundstücken für jede Behausung können wir endlich sehen, wie viel man noch ausbauen kann! Es ist an der Zeit, etwas Neues zu versuchen.': 'With well-defined plots for each dwelling, we can finally see how much it is possible to expand! It''s time to do some new work.'
'Auch wenn dir das Spirituelle ein wenig über den Kopf wächst - ein Raum, der dem Wohlbefinden und der Entspannung gewidmet ist, hilft dir, dich weniger um die kommenden Tage zu sorgen. Nun... wenn du denn Zeit hättest, es zu besuchen.': 'Even if the spiritual goes over your head, having a space dedicated to well-being and relaxation allows you to worry less about the days to come. Well... if you had time to go and have a look.'
'Ein Ort der Entspannung, der sich hervorragend für die Überführung von Seelen in die ewige Ruhe eignet.': 'A place of relaxation highly suited to the transfer of souls to eternal rest.'
'Ein großer Pool, der nur für euer Wohlbefinden eingerichtet ist. Wenn man nicht auf seine Mitbürger achtet, die panisch um einen herumlaufen, könnte man den Angriff heute Abend glatt vergessen.': 'A large pool fitted out just for your well-being. If you don''t pay attention to your fellow citizens running all around you, you would almost forget the attack tonight.'
'Diese Brustwehr um die Stadt erlaubt es einigen Wächtern, die Stadt von der Mauer aus zu schützen.': 'These Battlements around town will allow for a few watchmen to defend it from the ramparts.'
