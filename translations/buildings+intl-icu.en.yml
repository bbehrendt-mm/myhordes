'Zuerst warst du etwas skeptisch gegenüber dieser Konstruktion, aber das Zitat eines Überlebenskünstlers, das auf dem Plan stand, hat dich motiviert: "Die Liebe beginnt im Rosenwasser und endet im blutigen Wasser". Also nutze die Vorteile dieser Thermalbäder!': 'At first you were a little doubtful about this construction but the quote from a survivalist included in the plan: "Love begins in rose water and ends in bloody water" motivated you, so take advantage of these Thermal Baths!'
'Produziert Verdächtiges Gemüse und Darmmelone.': 'Produces Suspicious-looking Vegetable and Intestine Melon.'
