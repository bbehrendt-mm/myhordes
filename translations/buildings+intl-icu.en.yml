'Temporärer Verteidigungsbonus': 'Temporary Defences'
'Ein kleines Stück Paradies, das aus ein paar Grashalmen im Schatten von Dächern und halbierten Dosen besteht, die senkrecht in den Himmel gehoben werden, so eine geheimnisvolle Theorie aus dem Survival-Handbuch der Einsiedler. Angeblich soll dies „die Brise einfangen“ ... ein Rätsel. Aber der Punkt ist, dass man dadurch ein wenig Wasser sammeln kann!': 'A little corner of paradise combining a few blades of grass in the shade of roofs and cans cut in half and vertically raised to the sky according to a mysterious theory taken from the Survivalists''s survival manual. Apparently, this should “trap the breeze” according to them... a mystery. But the point is, it does allow you to collect a little water!'
