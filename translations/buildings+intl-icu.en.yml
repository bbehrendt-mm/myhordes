'Dayan Riesenrad': 'Buzzard''s Wonder Wheel'
'Es ist wirklich eine enorme und beeindruckente Konstruktion, entworfen von einem Verrückten aus einem fernen Land. Ihr habt eure kostbarsten Materialien an dieses verdammte Ding verschwendet, und denoch seid ihr irgendwie stolz darauf. Dieses Wunderwerk strahlt im Glanze seiner Nutzlosigkeit: Seine Errichtung bringt allen Bürgern der Stadt eine seltene Auszeichnung ein.': 'It is indeed a vast and beautiful creation designed by a madman from a distant land, you''ve also sunk the best part of our resources into the damn thing, but for some reason you''re proud of it. This wonder shines by the light of its uselessness alone: its construction earns a rare distinction for all the citizens still in town.'
'Organisierte Müll': 'Organized Dump'
'Rückzugsort für Aufklärer': 'Scouts Lair'
'Die Aufklärer haben dich schon immer fasziniert und nie verraten, was sie unter ihrer Haube verbergen... Aber vielleicht ist es das Beste, sie in Ruhe zu lassen. Mit diesem speziellen Rückzugsort können sie sich endlich an die Arbeit machen, ohne die Stadt verlassen zu müssen.': 'The Scouts have always fascinated you and have never revealed what they hide under their hoods... But perhaps it is better to leave them alone. Thanks to this special lair, they can finally plan their route without having to leave the city, having better marked areas will brings more luck for searchs in the desert.'
Handschleifer: Manual grinder
'Da selbst der Bohrer des Bohrturms nicht durch jede Schicht durchkommt, muss man hin und wieder kleine und mit Dynamit bestückte Tiere in die Tiefe schicken. Dieses Projekt fügt den städtischen Wasserreserven +100 Rationen hinzu.': 'Because the drilling rig obviously cannot break though all rocks, it is sometimes necessary to send small animals strapped with dynamite down the holes. This project adds +100 water rations to the well.'
'Jede gereinigte Seele bringt der Stadt etwas mehr Verteidigung.': 'Each new purified soul brings a little more defense to the city.'
'Zusätzlich zum vorherigen Effekt sinkt der Einfluss gequälter Seelen auf den Angriff leicht ab.': 'In addition to the previous level, each tortured soul has less impact on the night attack.'
'Zusätzlich zum vorherigen Effekt wird der Verteidigungsbonus gereinigter Seelen weiter erhöht, und jede gereinigte Seele bringt zwei zusätzliche Ranking-Punkte für die Stadt ein.': 'In addition to the previous level, each new purified soul brings even more defense and 2 ranking points to the city. '
'Filtrierende Rinnen': 'Filtering gutters'
'Experimentelle Klinik der Dompteure': 'Tamer Experiment Center'
'Wenn die Bürger die Nacht auf der Spitze des Wachturms tanzen, sollte dies die Aufmerksamkeit einiger Zombies auf sich ziehen. Wir wünschen den Freiwilligen viel Glück.': 'If citizens spend the night moving around at the top of the watchtower, this should attract the attention of some of the zombies. We still wish the volunteers good luck.'
'Um die Einsiedler nicht zu verwirren, die zwischen all diesen Baustellen festsitzen, haben wir ein kleines Paradies für sie gebaut! Der Vorteil ist, dass sie ihre Talente nutzen können, um eine trinkbare Flüssigkeit zu gewinnen. Ist es heutzutage wirklich noch wichtig, was es ist?': 'To avoid disorienting the Survivalists stuck between all these construction sites, you have built a little corner of paradise just for them! The advantage is that they can use their talents to obtain a drinkable liquid. These days, does it really matter what it is?'
'Ein ausgeklügeltes System zur Rückgewinnung der unvermeidlichen Spritzer reinen Wassers während der Wacht. Es filtert auch Gehirnspritzer. Wasserwaffen sind während der Wacht 30% effektiver.': 'An ingenious system to recover the inevitable splashes of pure water during the watch. It also filters brain splatter. Water weapons are 30% more effective during the watch.'
'Manche nennen es unschuldig eine "Tierklinik". Aber jeden Abend vor der Wacht weckt das schreckliche Gebell das gesamte Südviertel auf. Auf jeden Fall funktioniert es: Auf den Wällen sind die Labradore verspielt, sauber, fröhlich und stürzen sich wie wild auf Zombies, die dreißigmal so schwer sind wie sie.': 'They innocently call it a “veterinary clinic”. But every evening before the watchs, their horrible barking wakes up the entire southern district. In any case, it works: on the ramparts, their labradoodles are playful, clean, joyful, and savagely throw themselves at the throats of zombies who are thirty times their weight.'
'Die kolossale Menge an Wasser, die für den Bau dieses Gebäudes verbraucht wurde, kann nicht mehr konsumiert oder gegen Zombies eingesetzt werden. Während du dich fragst, was dich dazu gebracht hat, eine so kostbare Ressource zu verschwenden, bemerkst du die in goldenen Buchstaben eingravierte Inschrift auf dem Eingangsbogen: "Non est certamen". Dieses Wunderwerk strahlt im Glanze seiner Nutzlosigkeit: Seine Errichtung bringt allen Bürgern der Stadt eine seltene Auszeichnung ein.': 'The colossal amount of water used for the construction of this can no longer be consumed or used against zombies. As you wonder what could have possessed you to waste such a precious resource, you notice the inscription engraved in gold letters on the entrance arch: « Non est certamen ». This wonder shines by the light of its uselessness alone: its construction earns a rare distinction for all the citizens still in town.'
'Die Verringerung der Fundchancen bei Nacht wird im Umkreis von 6km um die Stadt negiert.': 'The nighttime search chances penalty is removed within a 6 km radius of town.'
'Manche nennen es unschuldig eine "Tierklinik". Aber jeden Abend wecken die Schreie der Tiere das gesamte Südviertel auf. Auf jeden Fall funktioniert es: Unsere Haustiere sind verspielt, sauber, fröhlich und stürzen sich durch ihr Training routiniert auf Zombies, die dreißigmal so schwer sind wie sie.': 'Some innocently call it a ''veterinary clinic''. But every night the animals'' cries wake up the entire South Quarter. In any case, it works: our pets are playful, clean, happy, and, thanks to their training, they can attack zombies that weigh thirty times their weight.'
