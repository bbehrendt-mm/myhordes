'Die Rasierklingenmauer folgt einem ganz einfachen Prinzip: Man nehme allerlei Eisenstücke, schärfe und spitze sie an und verteile sie anschließend über die ganze Stadtmauer. Die Mauer verwandelt sich so in eine überdimensionale Zombiefeile.': 'Simple concept: sharp pieces of rusty metal fixed all along the tops of the town''s walls to make a kind of zombie grater.'
'Diese verbesserte Variante des Großen Grabens besteht aus einer großen Anzahl zugespitzter Holzpfähle.': 'One way to improve the Great Pit: fill it with sharpened wooden spikes, commonly known as "Brad the Impaler"'
"Mit diesem an einem Stacheldraht befestigtem Stück Fleisch kann man ein paar Zombies 'ne Zeit lang beschäftigen": "A lump of meat attached to a hook should distract at least a few zombies..."
'Na ja, dieser Stachel"draht" ist noch simpler als der normale... Der Grund: Der Draht fehlt.': 'It''s even a little more basic than you might imagine - we''ve run out of wire...'
'Auf die Verteidigungsvorichtungen müssen wir heute Nacht verzichten, aber diese intelligent gebaute und ausbaufähige Stadtmauer hat mehr drauf, als man denkt.': 'It''s too bad for tonight defenses, but building a better wall allows for the addition of numerous upgrades.'
'Was ist besser als eine Mauer?... eine groooße Mauer.': 'What is better than a wall? ... A big wall.'
'Diese Mauer ist mit einer großen Anzahl an Metallspitzen gespickt, damit die Stadtbewohner beim Angriff um Mitternacht ein paar nette Spieße Zombieschaschlik herstellen können.': 'Lots of metal skewers mounted on metal patches to make zombie kebabs when darkness falls...'
'Eine dritte Schicht über der bestehenden Mauer bietet noch besseren Schutz gegen untote Eindringlinge.': 'A third wall within the existing walls provides an additional layer of protection against the nocturnal hordes...'
'Damit selbst hartnäckige Zombies draußen bleiben, bekommt die gesamte Stadtmauer eine zusätzliche Schicht verpasst.': 'A wall within the existing walls provides an additional layer of protection against the nocturnal hordes...'
'Die Stadtmauer wird mit einem Eisengestell verstärkt und kann ab sofort jeden Tag ganz leicht um ein Stück erweitert werden!': 'By adding an iron frame to the walls, it''ll be easy to improve them each day, and without much effort!'
'Zu guter Letzt bekommt die Mauer noch eine Schicht aus Beton verpasst. Das sollte die Zombiehorden nun aber wirklich draußen halten.': 'A concrete wall within the existing walls provides an additional layer of protection against the nocturnal hordes...'
'Mit diesen Metallbalken können die schwächeren Stellen der Stadtmauer verstärkt werden.': 'Metallic supports to reinforce the weaker parts of the wall.'
'Man bedecke eine große Bodenfläche mit einem Meer von zugespitzten und geschärften Metallstücken und schon erhält man die größte Käsereibe der Welt.': 'Cover a large area of the ground with in shards of sharpened metal and you get the world''s largest cheese grater.'
'Ihr legt eine große Anzahl von verdeckten Fallgruben rund um die Stadt an und wartet bis irgendwas reinfällt. So einfach.': 'Lots of holes surrounding the town which have been covered with branches. Now you just need to wait for something to fall into them...'
'Die Stadt baut einen Holzzaun, der - zumindest theoretisch- die Bestien ausreichend verlangsamen sollte.': 'Wooden fences surrounding the town should - in theory - slow down the zombie hordes significantly during the attack...'
'Warum ist da vorher noch niemand drauf gekommen? Anstatt Zeit mit Körperpflege zu verschwenden, benutzt eure Seife lieber dazu, die Stadtmauer schön glitschig zu machen. Vor allem im Zusammenspiel mit der Zombiereibe eine "saubere Lösung". Wen stören da schon die Geräusche?': 'Why did nobody think of this before? Instead of wasting your time on personal hygiene, use your soap to make the town walls slippy. Combined with the zombie grater, its ideal, except for the "noise".'
'Das wird die hübschen Antlitze der Zombies vor der Stadt sicher auch nicht verbessern.': 'This certainly isn''t going to improve the looks of the zombies at the gates.'
'Oft wird vergessen, dass Zombies ein Gehirn haben. Manchmal sogar zwei, wenn sie Glück haben. Trifft sich gut: Das mit dieser Kanone geschossene Konzentrat hat die erstaunliche Fähigkeit, Gehirne in Matsch zu verwandeln.': 'Many choose to forget this, but zombies have brains of their own. Sometimes two, if theyre lucky. This is handy: the concentrate projected by this gun has an astonishing capacity for turning brains to sludge.'
'Ein simpler Verteidigungsgegenstand, aber du wirst ihn zu schätzen wissen, wenn dein Ex-Nachbar Kevo versuchen sollte, an deinem Gehirn rumzuknabbern..': 'A basic defensive device, but nonetheless one which youll be happy to have when your ex-neighbour Kevo tries to snack on your delicious frontal lobe this evening.'
'Diese Verbesserung ist nicht der ganz große Wurf, aber sie erfüllt ihren Zweck: Sie verhindert, dass du zu schnell stirbst.': 'Its not particularly advanced, but it does the job: makes you less likely to die.'
'Simpel aber stabil: Was will man mehr?': 'Basic, but thick. Cant ask for much more really.?'
'Sperrholz. Du hast es nur genommen, weil du wirklich nichts besseres zu tun hattest. Dir war klar, dass es unnütz sein würde, aber das hat dich trotzdem nicht davon abgehalten. Na dann mal los...': 'Plywood. You only picked up the thing because you had nothing better to do. You know its useless, but you did it anyway. Lets go...'
'Es war sicher kein Geniestreich dieses Bauwerk zu beginnen. Aber gut, letztlich haben alle zugestimmt und eine weitere große Mauer ist sicher keine schlechte Idee.': 'It certainly wasnt a genius who came up with this construction project, but in the end everyone agreed that another big wall is never a bad thing.'
'Ein handliches, hydraulisch betriebenes Gerät, das Wasserdampf versprühen kann (und weitere amüsante Chemikalien).': 'A small hydraulic device designed to spray water vapour (and amusing chemicals too).'
'Hast du es satt, über die abgetrennten Gliedmaßen der Zombies zu stolpern, die du erledigt hast? Vielleicht ist es dann an der Zeit, in der Apokalypse aufzusteigen and und die Zombiehorden von oben zu beobachten. Mithilfe der Brustwehr kannst du des Nachts über die Stadt wachen und dem Himmel ein Stück näher zu kommen.': 'Are you sick of standing in the dust drenched in zombie guts? Tired of tripping over the severed limbs of the zeds you took out? Maybe it''s time to rise above the apocalypse and survey the hordes from on high. The construction of the Battlements will allow you to stand watch over the town at night, while getting a little closer to heaven.'
'Raketenpulver, Zünder und reines Wasser: Das sind die Zutaten für einen saftigen Brei aus vermodertem Fleisch diese Nacht. Eine mächtige Verteidigung, leider kann sie nur einmal verwendet werden.': 'Rocket powder, detonators, and clean water are all you need to make a big pile of putrified flesh pulp. A powerful defence, but it can only be used once.'
'Verbessert die Ausbeute des Wasserreinigers erheblich (hoher Wirkungsgrad).': 'Significantly increases the output of the purifier (high performance).'
'Verwandelt in der Wüste gefundenes Kanisterwasser in Trinkwasser.': 'Converts water from Jerrycans found in the desert into drinkable water.'
'Ein gewaltiger wissenschaftlicher Durchbruch: Durch die Aussaat von Dynamitstangen und gaaanz vorsichtiges Gießen, könnt ihr Granatäpfel anbauen!': 'This is a major scientific breakthrough: by planting sticks of dynamite and watering them carefully, you can grow grenades!'
'Verbessert die Ausbeute des Gemüsebeets erheblich.': 'Significantly increases the yield of the vegetable plot.'
'Mit einem Gemüsebeet könnt ihr leckere Früchte und nicht allzu verschimmeltes Gemüse anbauen. Ist zwar kein Bio, macht aber satt.': 'The vegetable plot can be used to grow vegetables that arent overly mouldy and fruit that starts to rot before it gets ripe. In short, basic rations, if were not being too fussy...'
'Eine radikale Lösung, wenn mal das Wasser ausgehen sollte: Mit ein paar gezielten Sprengungen können tiefergelegene Wasserschichten erschlossen und das Wasserreservoir vergrößert werden.': 'This is the last resort when there is no more water: rupture the water table with dynamite to extend the towns reserves.'
'Mit diesem selbstgebauten Bohrer kann die Stadt ihre Wasserreserven beträchtlich vergrößern.': 'A home made drilling rig which allows the well to be extended deeper into the ground, therefore significantly increasing available reserves...'
'Dieser leistungsstarke Dampfstrahlreiniger versprüht feinen, siedend heißen Wasserdampf. Deine muffigen Freunde werden beim Anblick dieses Geräts wortwörtlich dahinschmelzen.': 'This machine takes a negligible amount of clean water, and sprays it out as fine boiling vapour. Originally used to clean the towns streets, it is nonetheless ideal for melting your decomposing cohorts who come to visit every night.'
'Es handelt sich um ein einfallsreiches und SEHR effektives System! Zwei schnell kreisende und mit geschliffenen Eisenstangen bestückte Drehscheiben, die von einem Kolbenmechanismus angetrieben werden, zerfetzen alles und jeden, der sich im Toreingang befindet!': 'It is an imaginative and VERY effective system! Two huge slabs around the entrance way and a powerful piston system: when they are activated, they instantly crush anything in the way!'
'Wie jeder weiß, wird eine Sprinkleranlage für gewöhnlich im Garten eingesetzt. Die wenigsten wissen jedoch, dass sie sich auch hervorragend gegen Zombiehorden eignet. Einziger Wermutstropfen: Die Anlage verbraucht relativ viel Wasser.': 'Traditionally used in a garden, they also serve as a deadly defence against the Hordes... They kill lots of zombies, but just be sure to store plenty of water beforehand..'
'Nein, ganz ehrlich, dieser... dieser... Geruch ist einfach nicht auszuhalten: Nimm eine Dusche. Sofort!': 'No, really, Im being serious now, that... that... smell is properly unbearable. Take a shower. Now.'
'Nach der Pumpe könnt ihr mit dem Wasserleitungsnetz die auf Wasser basierenden Verteidigungsmechanismen angehen! Zusätzlich vergrößert das Netz auch die Wasserreserven des Brunnens.': 'Thanks to this network of pipes, you can build powerful water-based defences. Furthermore, this system adds a little extra water to the well.'
'Mit dieser revolutionären Verteidigungsanlage ist die Stadt imstande, große Wasserdampfwolken zu erzeugen. Ein wohlig-warmes Dampfbad wird den vor den Stadtmauern herumlungernden Zombies gut tun und sie grundlegend "reinigen". Die Leistung kann mit ein wenig Feintuning noch gesteigert werden.': 'This revolutionary defensive device fires powerful jets of water vapor into the ranks of zombies approaching our walls. With some additional adjustments, this will be an exceptionally powerful defence!'
'Wenn es um Wasser geht, zählt jeder Tropfen. Dieses Bauwerk fügt dem Brunnen +2 Rationen Wasser hinzu und kann jeden Tag gebaut werden.': 'When it comes to water, every drop counts. This construction adds +2 rations to the well and can be rebuilt every day.'
'Ein hübscher kleiner Wasserstrahl, um die wachsende Zombiemeute beim Stadttor zu sprengen.': 'A nice fine mist to water the beds of zombies growing near the gates'
'Dieser Apfelbaum erinnert eher an einen verkümmerten und halbtoten Busch, aber er trägt wunderschöne blaue Äpfel. Äh, Moment mal,... wie bitte?': 'An apple tree which looks more like a half-dead scrawny shrub but produces beautiful blue apples. Euh, hang on.. What?'
'Selbst das Abwasser der Stadt kann noch genutzt werden: Wir müssen bloß alle Toiletten der Stadt über ein ausgeklügeltes System aus Rohren und Schlitten miteinander verbinden und dann um Mitternacht die Schleusen öffnen. Hat auch jeder sein Zelt korrekt aufgebaut?': 'The towns waste water can still be used: all you need to do is to connect every citizens toilet to a cunning network of pipes and toboggans, and open the sluices at midnight. Just to check, everyone has their tent set up correctly, right?'
'Anfangs war es nur zur Dekontaminierung gedacht. Aber dann stellte es sich als äußerst effizientes Mittel gegen unsere pestilenten Freunde heraus. Man gebe noch einen Spritzer Kokosnuss-Duschgel hinzu und siehe da: Die meterhohen Leichenstapel, für die DU verantwortlich bist, verströmen ein betörendes Aroma.': 'At the start, this was supposed to be a decontamination system. Upon use, however, it was seen to be an effective weapon against our pestilential friends. By adding a squirt of coconut shower gel, you can even perfume the rotting corpses youre responsible for.'
'Ein selbstgebauer Raketenwerfer feuert in den Boden: Denk mal drüber nach! Der Legende nach wollte der geistige Vater dieses Bauprojekts eigentlich den "Rocket Jump" erfinden. Egal, +60 Rationen Wasser werden so zum Brunnen hinzugefügt.': 'A home-made rocket launcher fired into the ground: think about it! As the story goes, the inventor of this construction project was trying to invent the "rocket-jump". All he did was to re-invent "the crater". Nonetheless, this construction adds +60 water rations to the well.'
'Dass "Hightech" nicht nur auf die Dezimierung von Zombiehorden beschränkt ist, beweist dieses Gebäude... Es fügt +100 Rationen Wasser zum Brunnen hinzu.': 'For once, cutting-edge technology does something other than knock off vast quantities of zombies... This construction adds +100 water rations to the well.'
'Die Pumpe ist die Grundvoraussetzung für alle auf Wasser basierenden Konstruktionen! Darüber hinaus steigert sie die Wasserergiebigkeit des Brunnens um ein Vielfaches.': 'The pump unlocks all the construction projects involving water. It also increases the wells underground reserves considerably.'
'Jeder weiß, was ein Krematorium ist, richtig? Und jeder weiß, wozu man einen Barbecuegrill verwendet? Dann einfach eins und eins zusammenzählen, dann wisst ihr auch wie ein "Kremato-Cue" funktioniert. Die Zeiten des Hungerns sind jedenfalls vorbei...': 'OK, do we all know what a crematorium is? Do we all also know what a barbecue is? Well then, its easy to guess what purpose a Cremato-Cue serves. In any case, it means we dont die of starvation...well, some of us!'
'In der Metzgerei könnt ihr eure kleinen treuen Begleiter (Hunde, Katzen, Schlangen ...) in Lebensmittel verwandeln. Da gibt es doch tatsächlich noch Leute, die Vegetarier sind...': 'Here you can transform your little companions (dogs, cats, snakes...) into rations. Just think...some crazy people prefer beef!'
'Für diese raffiniert durchdachte Anlage können alle Arten von Platten (z.B. Blech) verwendet werden. Jeder in der Bank abgelegte Verteidigungsgegenstand steuert zusätzliche Verteidigungspunkte bei!': 'Establishes an ingenious system for optimising the use of defensive materials (steel plate, etc.). This system increases the points value of each defensive object placed in the bank.'
'Dieser automatisierte Wachturm verschießt um Mitternacht minutenlang Felsen mit hoher Geschwindigkeit in Richtung Stadttor. Solltest du vorgehabt haben zu schlafen, kannst du das hiermit vergessen!': 'An automatic turret which launches rocks towards the town gates at high velocity! It is activated at midnight and fires continuously for several minutes (if you were counting on sleeping in silence, youre going to be disappointed)!'
'Diese improvisierte Railgun funktioniert mit Luftdruck. Sie ist in der Lage, mehrere Ladungen Metallsplitter (verbogene Nägel und rostiges Metall) mit enormer Geschwindigkeit zu verschießen und faustgroße Löcher zu reißen.': 'A powerful piece of equipment which uses compressed air to fire balls of bent nails and other rusty metal. Perfect for making holes the size of a fist in whatever (or whomever) you like...'
'Der Blechplattenwerfer schleudert schwere Blechplatten aufs Schlachtfeld. Die angerichtete Schweinerei willst du garantiert kein zweites Mal sehen...': 'The Plate Gun fires heavy shards of steel plate straight towards the battlefield. It is butchery the likes of which you hope to never see again, but it is undeniably effective...'
'Für diese Maschine möchte man sterben. ...im übertragenen Sinne. Ihr müsst sie allerdings jeden Tag nachladen.': 'A machine to die for, literally. It needs to be reloaded every day..'
'Mehrere Erdhügel, die durch Holzbalken verstärkt wurden, bilden die Grundlage für diesen mächtigen Verteidigungsturm.': 'Multiple mounds of earth, reinforced with wooden beams. These are a pre-requisite for constructing powerful defence turrets....'
'Schwere Holzbalken werden auf einem Drehkreuz befestigt und das Ganze wird dann in Bewegung gesetzt. Es dreht sich schnell... sehr schnell.': 'Large wooden beams fixed to a rotating axle. It spins, really quickly.'
'Die Manufaktur ist eine verbesserte Werkstatt. Sie senkt die Verarbeitungskosten aller darin erledigten Arbeiten um 1 AP.': 'This upgraded version of the workshop reduces the cost of all conversions carried out in the workshop by 1 AP.'
'Ein paar geschickt hergestelle Kreissägen, die durch ein ausgeklügeltes Gummizugsystem bewegt werden. Der schrille Rotationslärm erinnert seltsamerweise an einen menschlichen Schrei...': 'Massive circular saws built outside which are activated by a clever system involving elastic bands and a cardboard tube... The noise made by the saws rotating is reminiscent of human screams...'
'Wenn sich intelligente Leute abends beim Feuer unterhalten, können großartige Erfindungen dabei herauskommen. Zumindest wenn sie vorher ein Bauhaus errichtet haben. Dieses Bauwerk gibt der Stadt täglich einen (gewöhnlichen) Bauplan.': 'When intelligent citizens meet in the evenings around the fire, great things are invented. Well, on the condition that theyve built an Architecture Study. This building gives the town a (common) construction blueprint every day.'
'Mit diesem Register erhältst du eine bessere Übersicht zu allen aktuellen Konstruktionen samt der dafür benötigten Materialien.': 'With a little organisation and a solid table, it is possible to keep a detailed account of what is going on in the construction sites.'
'An diesem prächtigen Galgen könnt ihr unliebsame (oder lästige) Mitbürger loswerden. Ist mal was "anderes" als die klassische Verbannung...': 'A cracking gallows for hanging undesirable types when youd rather go a little further than just banishing them from the community... Please note: given the poor standard of construction, the gallows can only be used ONCE, for ONE hanging: they must be rebuilt before they can be used again.'
'Ein Schlachthof, der direkt vor dem Stadttor errichtet wird und dessen Eingang zur Außenwelt zeigt. Schwierig ist eigentlich nur, jede Nacht einen Freiwilligen zu finden, der sich hineinstellt und so die Zombies anlockt.': 'An abattoir installed just in front of the town gates, and the entrance is facing the World Beyond. The problem generally lies in finding a volunteer every night to stand in it, waving their arms to entice the zombies in.'
'Eine großangelegte Neuausrichtung aller Verteidigungsanlagen, um wirklich das Optimum herauszuholen (die Gesamtverteidigung der Stadt erhöht sich um 10%).': 'A major re-structuring of our defences to get the very best out of them (total town defences are increased by +10%).'
"Das Mittagessen liegt schon lange zurück... Was gibt's da besseres als eine solide Holzplanke und altbackenes Brot.": "When its a long time until meal time... Theres nothing like a solid plank of wood and some stale bread."
'Von 2 Toten hat derjenige, der sich bewegt, die besten Chancen, dich zu verspeisen. Trickst eure Feinde aus, indem ihr eure Leichen in die herankommende Zombiehorde schleudert. Jeder Tote bringt +20 anstelle von +10 Verteidigungspunkten.': 'Between two corpses, the one thats moving has the best chance of eating you, trick the enemy by catapulting your corpses into the carnivorous crowd of shuffling scum! Each body earns +20 defence points instead of +10.'
'Bringt eure Toten! Denn diesmal werden sie sich noch als nützlich erweisen. Macht das beste aus ihnen und verbessert damit gemeinsam eure Verteidigung. Jeder zum Friedhof gebrachte tote Mitbürger bringt +10 Verteidigungspunkte für die Gesamtverteidigung der Stadt. Hinweis: Es spielt keine Rolle, wo und woran ein Mitbürger verstarb.': 'Bring out your dead! For once, theyre going to be useful. Use them to summarily improve our defences. Each dead citizen brought to the cemetary gives +10 defence points to the town. Note: How and where the victim died makes no nevermind...'
'Die Kantine verbessert die Produktion in den Küchen, die die Helden in eurer Stadt gebaut haben.': 'The canteen increases the production of "kitchens" built by your towns Heroes.'
'Das Labor verbessert die Produktion in den Hobbylabors, die die Helden in eurer Stadt gebaut haben.': 'The laboratory increases the production of "personal laboratories" built by your towns Heroes..'
'Falls du schon vor langer Zeit vergessen hast, wie köstlich ein Omelett mit gebratenen Chamignons, Kräutern und Speck ist, dürfte dieses Gebäude wohl eher unnütz für dich sein. Aber zumindest liefert es dir einige Eier. Was die Pilze betrifft, so musst du dich wohl an die Zombies draußen halten.': 'If you forgot some time ago what a fried mushroom omelette with bacon and herbs tastes like, this building will be of no use to you. Well, on the plus side youll get some eggs. If you have your heart set on mushrooms, youd best go and talk to the zombies...'
'Egal ob kleines Wehwehchen oder irreparables Trauma - die Krankenstation empfängt dich mit offenen Armen. Zumindst solange du noch imstande bist, dich selbst zu verarzten, denn diese Einrichtung kommt ganz ohne medizinisches Personal daher.': 'In the event of minor accidents or major trauma, the infirmery will welcome you with open arms. Well, on the condition that youre able to carry out any procedures yourself, as the facility doesnt come with medical personnel.'
'Dank diesem wahrlich großen Bauwerk können Bürger ihre Häuser noch aufwändiger ausbauen.': 'This major building provides the means to build more advanced houses.'
'Dieses ambitionierte Stadtbauprojekt hat zum Ziel, die Verteidigung der Bürgerbehausungen besser in die Stadtverteidigung zu integrieren. Dank dieses Bauwerks bringen Bürgerbehausungen fortan 80% statt 40% ihres Verteidigungswertes in die Stadtverteidigung ein.': 'The goal of this ambitious urban project is to better incorporate the defences of citizens homes into the towns defences. With this construction, 80% of personal defences will count towards the towns total, instead of the usual 40%.'
'Die Entwicklung einer jeden Stadt hängt vom Bau einer verdreckten Werkstatt ab. Sie ist die Voraussetzung für alle weiter entwickelten Gebäude.': 'The advancement of a town depends on the construction of a shabby workshop full of nondescript clutter. It allows resources to be converted and is a pre-requisite for the construction of other more advanced buildings.'
'Dieses erheblich verbesserte Katapult ist einfacher zu bedienen und benötigt weniger AP, um mit einem Gegenstand beladen zu werden!': 'This upgrade improves the catapult by reducing the number of action points needed to launch items into the World Beyond.'
'Das Katapult ist ein äußerst mächtiges Werkzeug, mit dem die Stadt jede Art von Gegenstand in die Wüste schießen kann. Das ist sehr nützlich, wenn man weit entfernte Bürger versorgen möchte (Lebensmittel, Wasser, Waffen etc...).': 'The catapult is a special machine which allows you fire all kinds of things into the World Beyond: very useful for preparing the ground for faraway expeditions!'
'Dieser selbstgebaute Zonenscanner erleichtert die Abschätzung des nächtlichen Angriffs erheblich. Wenn er richtig eingesetzt wird, sind nur halb so viele Bürger notwendig, um eine gute Schätzung zu bekommen.': 'This homemade scanner, if used correctly, makes it twice as easy to obtain an estimation of the magnitude of the forthcoming attack (only requires half as many citizens to use it to obtain a solid estimate)! It is essential if the town is to be run efficiently.'
'Diese simple elektronische Konstruktion erleichtert das Lesen der Außenweltkarte. Konkret: Du erfährst die genaue Zombieanzahl jeder Zone und musst somit nicht mehr planlos in der Wüste rumlaufen...': 'This simple electronic gadget increases the level of detail visible on the map of the World Beyond: the exact number of zombies in each zone can be clearly seen. Invaluable if you dont want to wander mindlessly into feeding time at the zombie zoo....'
'Die Rechenmaschine ist ein etwas rustikaler Taschenrechner, mit dem man die Angriffsstärke des MORGIGEN Tages berechnen kann!': 'The predictor is a calculator of sorts, which estimates the magnitude of and works out details relating to the attack. In particular, it gives an estimation of TOMORROWS attack!'
'Mit dem Forschungsturm können in bereits "abgesuchten" Wüstenzonen jeden Tag neue Gegenstände gefunden werden! Der Forschungsturm versetzt dich in die Lage, jene anormalen meteorologischen Phänomene aufzuzeichnen und auszuwerten, die sich nachts in der Wüste abspielen. Die entsprechenden Fundstellen werden anschließend in der Zeitung veröffentlicht.': 'Each day, the search tower allows objects to be found in zones which were previously deemed "depleted". It detects unusual meteorological phenomena occurring outside and notes which area has been affected in the Chronicle.'
'Wenn es brenzlig wird, ist es oft überlebenswichtig, hier und dort mit ein paar Holzplanken nachzuhelfen und alles nochmal dicht zu machen. Das bringt dir oft noch eine weitere Nacht.': 'In case of emergency, it is often possible to make it through one more night by patching up the town walls with wood plating.'
'Der gesamte Außenbereich der Stadt wird mit angespitzten Holzpfählen gespickt. Diese kostengünstige Verteidigungsmaßnahme verwandelt die Stadt in eine wahre Trutzburg und kann an manchen Abenden den Unterschied zwischen Leben und Tod ausmachen.': 'Installing spiked poles around the town gives some extra defences at minimal cost, but they might just make the difference some nights...'
'Dieses Arsenal an einfallsreichen Guerillafallen ermöglicht dir, die Zombiereihen zu lichten und die Last des Angriffs entscheidend zu senken.': 'Setting a variety traps all over the place is a great way to take out large numbers of attacking zombies.'
'Hast du erst mal einen großen Haufen Müll aufgeschüttet, kannst du ihn einfach noch mit Stacheln versehen, die ebenso rostig wie tödlich sind!': 'Once you have built a huge pile of rubbish, it is easy to cover it in skewers that are as rusty as they are deadly!'
'Wenn wirklich gar nichts mehr geht, sammelst du alles ein, was du findest und formst daraus einen großen Abfallhaufen... jetzt heißt es Daumen drücken und hoffen, dass das die Horde irgendwie aufhält... Ach ja, wenn du möchtest, kannst du diesen Abfallberg auch mit Fallen spicken.': 'When the proverbial hits the fan, and there''s nothing else for it, just pile up everything that comes to hand, and pray that it slows the Hordes down... The good thing is that you can build some really effective traps into it!'
'Das wird den Zombies Beine machen - oder besser: ausreißen!': 'This trap won''t kill the zombies, but it will stop them in their tracks!'
'Dynamit, Zombies, Blut.': 'Dynamite, Zombies, Blood.'
'Falls die Lage wirklich verzweifelt ist, könnt ihr beschließen loszuschreien und in Panik zu verfallen. Falls alle Überlebenden mitmachen, wird es die Zombies verwirren (denn sie können mit dieser Art Stress nicht umgehen) und euch einige virtuelle Verteidigungespuntke einbringen... Genau, das ist natürlich Unsinn.': 'If the situation gets really desperate, you can decide to scream and panic. The advantage of this is that if all the survivors do it, this will disorientate the zombies (who really don''t need that kind of stress) and earns you some virtual defence points... Yeah, it''s a load of nonsense..'
'Feiern bis zum Abwinken ist immer noch die beste Art, all die schrecklichen Dinge der Außenwelt zu vergessen. Glücklicherweise sorgen die Zombies schon dafür, dass die Dinge nicht zu sehr ausschweifen.': 'Partying is the best way to forget whats going on outside, thankfully the zombies are there to ensure that it doesnt get out of hand.'
'Ein über 2 Meter hoher, schimmliger Wollballen, über und über mit Stricken und Nadeln bedeckt. In den mächtigen Händen des Schamanen wird dieses *Ding* zu einem XXL-Püppchen, das etliche Zombies niederstreckt, ehe es wieder eine unförmige, unbewegliche Masse wird.': 'An agglomeration of damp tissue of over two metres in length, criss-crossed with all sorts of wires and needles. In the powerful hands of the shaman, this XXL doll decimates several zombies before becoming a shapeless, inanimate mass once again..'
'Mit Hilfe einer teuflischen Guillotine und einer provisorischen Schaufensterpuppe, kann der Schamane aus der Entfernung den Kopf eines Zombierudel-Führers abschlagen. Die Zombies die ihm folgen, werden daraufhin abdrehen und wieder in die Wüste wandern.': 'Using this wicked looking guillotine and crudely constructed mannequin, the shaman can cut off the head of a pack-leader zombie at a distance, causing those who follow it to turn and wander back into the desert.'
'Dieser Zauber des Schamanen erschafft ein Trugbild der Stadt. Als Folge verliert sich eine beträchtliche Anzahl Zombies heillos in der Wüste.': 'A spell cast by the shaman causing a disorienting mirage which causes a good number of zombies to get lost in the desert.'
'Nur der Schamane kennt das Geheimnis dieses rituellen Feuertanzes. Richtig ausgeführt, steigt eine kleine Wolke in den Himmel und bewirkt, dass ein Schauer heiligen Wassers auf die Zombiehorde niedergeht.': 'A ritualistic dance round a lit fire, to which only the shaman know the technique, creates a small cloud which floats up through the air, and causes a shower of holy water to rain down on the zombie horde.'
'Die Stadt muss sich auch auf unvorhergesehene Ereignisse einstellen. Für diese Zwecke wurde diese Notfallkonstruktion entworfen: Sie hält in der Regel nur eine Nacht lang. Achtung! Es sollte darauf geachtet werden, nicht zu viele Rohstoffe für den Bau temporärer Konstruktionen zu verwenden!': 'To prepare for any eventuality, it is sometimes necessary to build emergency defences which are not destined to last more than one attack. The Emergency Supplies system fulfils this need. Be sure not to waste resources hastily building temporary structures all over the camp!'
'Ein Schießstand mit Wasserpistolen, der wohl aus den Überresten eines Rummels geborgen wurde. Er zaubert eurer Nachtwache ein Lächeln ins Gesicht - damit schickt ihr sicher einen netten Schauer die Mauer runter! Verleiht jeder Wasserwaffe, die auf der Wacht genutzt wird, einen 20% Bonus.': 'A fairground shooting alley, not the most mobile of affairs, it always goes down a storm on the ramparts, guaranteed to put a smile on a watchmans face. It gives a +20% bonus to all water weapons used in a nights watch.'
'Mit diesem Katapult kannst du deinen tierischen Freunden ein wenig Starthilfe geben, damit sie noch mehr Schaden in der angreifenden Horde anrichten. Zudem besitzt die Geräuschkulisse von Tieren, die mit hoher Geschwindigkeit durch die Luft fliegen, einen gewissen Unterhaltungswert. 20% auf die Angriffskraft jedes Tieres, das mit auf die Wacht genommen wird.': 'This beast-launcher lets you catapult your animal companions a considerable distance so that they can cause even more distress to the attacking horde. Furthermore, the noises made by wingless animals flying at speed is highly entertaining, which will help your fellow watchmen to relax a little.'
'Diese Waffenwerkstatt ist euer Trumpf für die Nachtwache. Wird sie gebaut, wird jede Waffe, die während der Wacht zum Einsatz kommt um 20% verstärkt.': 'This armory is a genuine top trump for watchmen. By building it, every weapon used during the night''s watch will have its effectiveness boosted by 20%!'
'Dieser kleine Laden verbessert die Effektivität jedes Möbelstücks, das auf der Wache benutzt wird um 20%. Hach ja, die Schweden... Nie gab es bessere Billigmöbel!': 'This small store allows all furniture being used on the night''s watch to become 20% more effective. Ah the Swedes... DIY masters of the universe!'
'Der Bau eines prächtigen Wachturms mit Kontrollgang macht die Nachtwächter unter den Helden glücklich. Dieses Bauwerk gibt pro Nachtwächter in der Stadt +10 Verteidigungspunkte und erlaubt ihnen, ihre AP in Verteidigungspunkte umzuwandeln und so noch mehr für die Verteidung zu tun.': 'Building a big, beautiful tower and walkway really makes Hero guardians happy. This construction gives +10 defence points per Guardian in town and allows them to earn even more defence points by exchanging them for AP.'
'Weniger ein Turm als ein seeeeehr hoher Mast, der fast bis in die Wolken reicht. Aufklärer können ihn erklimmen und so Gebäude in der Außenwelt erspähen (1x pro Tag und Held).': 'Not so much a tower as a really really long pole of which scouts can climb to the top to discover a building in the World Beyond (Once per day, per Hero)..'
'Mit dem Wachturm ist es möglich den nächtlichen Angriff abzuschätzen. Die Stadtbürger können dann die entsprechenden Gegenmaßnahmen vorbereiten (oder auch nicht...). Nach seiner Fertigstellung können Notfallkonstruktionen aller Art gebaut werden.': 'This tower, situated near the gates, gives an estimation of the magnitude of the forthcoming attack, allowing the citizens to be better prepared. It also unlocks all construction projects linked to emergency situations.'
'Dieses absurde Projekt hat den kompletten Umbau der Stadt zum Ziel. Jeder Stein, jedes Brett und jedes Gebäude wird gemäß eines neuen Verteidigungsplans neu ausgerichtet. Hierzu werden u.a. Häuser näher zusammengerückt, Gassen und selten benutzte Straßen versperrt und Wassergeschütztürme auf die Dächer der Stadt montiert. Ein richtig großer Umbau!': 'This Extreme Project seeks to improve the towns defences by restructuring the entire town. Lock down the houses, block the roads, install turrets on all the roofs... Thats the Big Rebuild!'
'Auch der Bohrturm ist eine absurde Konstruktion. Mit ihm können selbst tiefste wasserführende Schichten angezapft werden! Er fügt +50 Rationen an Wasser dem Brunnen hinzu.': 'An extreme project which allows large quantities of water to be extracted from the deepest groundwater! This project adds +50 water rations to the well.'
'Es ist weithin bekannt, dass die Zombies nicht so ganz helle sind... Wenn ihr es schafft, eine Stadt nachzubauen, könntet ihr den überwiegenden Großteil des Angriffs auf diesen Nachbau umlenken...': 'Its a well known fact that zombies are a bit simple. If you construct a false second town, some of the attacking horde will try to attack it...'
'Dank dieses kleinen, am Brunnen angebrachten Wasserhahns, kannst Du nun die Wassermengen abschöpfen, die ansonten durch das Filtersystem verschwendet werden (es braucht kein zusätzliches Brunnen-Wasser). Du kannst mit diesem Wasser alle auf Wasser basierenden Waffen KOSTENLOS auffüllen (Wasserbombe, Wasserkanone,...)!': 'Thanks to this small tap fixed to the well, any water wasted by the filtration system can be recovered (doesnt require any additional water to be taken from the well). You can use this water to refill all water-based weapons (bombs, pistol, etc...) for FREE !'
'Dieses Feld voller Vogelscheuchen würde noch viel besser mit der Kleidung der Stadtbewohner funktionieren. Allerdings würde das bedeuten, dass sich die Stadt in ein Nudisten-Camp verwandeln würde.': 'This field of scarecrows would work even better with citizens clothing, but that would require turning your town into a nudist colony.'
'Ermöglicht die fachgerechte Entsorgung von Holz auf der Müllhalde.': 'Allows the destruction of wood at the dump.'
'Ermöglicht die fachgerechte Entsorgung von Metall auf der Müllhalde.': 'Allows the destruction of metal at the dump.'
'Ermöglicht die fachgerechte Entsorgung von Waffen auf der Müllhalde.': 'Allows the destruction of weapons at the dump.'
'Ermöglicht die fachgerechte Entsorgung von Nahrung auf der Müllhalde.': 'Allows the destruction of food at the dump.'
'Steigert die Ausbeute jedes auf den Müll geworfenen Verteidigungs-Gegenstandes.': 'Increases the yield of any defensive objects thrown in the dump.'
'Steigert die Ausbeute jedes auf den Müll geworfenen Gegenstandes um +1 Verteidigungspunkt.': 'Increases the yield of any object thrown in the dump by +1 temporary defence point.'
'Ermöglicht das fachgerechte Massakrieren unschuldiger Tiere auf der Müllhalde.': 'Allows the massacre of innocent animals at the dump.'
'Senkt die Kosten der Nutzung der Müllhalde auf 0 AP. Achtung: Falls ihr Halunken in eurer Stadt habt, solltet ihr euch den Bau gut überlegen...': 'Reduces the cost of using the dump to 0 AP. Make sure not to build this if you still have some potential scoundrels in town...'
'Der Eckpfeiler einer jeden großen Stadt: eine riesige, stinkende Müllhalde, die die ganze Stadt umgibt. Zugegeben, das ist nicht gerade ästhetisch, aber immerhin könnt ihr so Alltagsgegenstände in eine effektive Verteidigung verwandeln (nur eine Nacht haltbar).': 'The cornerstone of every great town: a huge stinking dump all around the town. Admittedly, its not very aesthetically pleasing, but it allows you to convert everyday objects into effective temporary defences (for one night only).'
'Moderne Justiz in all seiner Pracht! Wird ein Mitbürger verbannt, kann er in den Fleischkäfig gesteckt werden, welcher sich wohlweislich direkt vor dem Stadttor befindet. Seine Schreie und Tränen dürften einen exzellenten Köder um Mitternacht abgeben. Jeder verbannte und in den Fleischkäfig gesteckte Mitbürger bringt der Stadt vorübergehende Verteidigungspuntke ein.': 'Popular justice in all its glory! When a citizen is shunned they can be sent to the cage, which is judiciously located in plain sight, in front of the gates to the town. Their wailing and crying makes a great lure at midnight. Each shunned citizen sent to the cage earns temporary defence points for the town.'
'Dieser schöne, hohe Leuchtturm wird Licht in lange Winternächte bringen (hat er im Sommer eigentlich irgendeinen Nutzen?). Alle Stadtbewohner auf Camping-Ausflug haben eine höhere Überlebens-Chance.': 'This beautiful big lighthouse will illuminate those long winter nights (is it any good in the summer?). All citizens will see their chances of surviving a camping trip improve.'
'Da Bürger normalerweise nicht direkt von Verteidigungsbauten profitieren, wollen wir uns mal nicht beschweren. Alle Bürgerbehausungen erhalten +4 Verteidigung.': 'On the rare occasion a construction project benefits citizens directly, we wont complain. All citizens houses will gain +4 defence points.'
'Ein großes Leuchtfeuer, irgendwo weit abseits von der Stadt entzündet, soll die Zombies von unseren Häusern weglocken.': 'A large bonfire, set on the outskirts of the town to lead the zombies away from our flimsy houses.'
'Wie jeder weiß, haben Helden immer recht. Um diesen Fakt weiter zu zementieren, zählen alle von Helden gegen andere Bürger ausgesprochenen Beschwerden doppelt.': 'Its a well known fact that Heroes are always correct. Furthermore, to further cement this truth, any complaints registered against other citizens will count twice.'
'Das Ministerium für Sklaverei hat beschlossen, dass Verbannte auf den Baustellen arbeiten dürfen. Außerdem erhält jeder von ihnen in ein Bauprojekt investierte AP einen 50%-Bonus (z.B. aus 6 AP werden so 9 AP, die in das Bauprojekt fließen).': 'The Ministry for Slavers have stated that shunned citizens are allowed to work on construction projects. Furthermore, each AP they invest will contribute an additional 50% bonus to the construction site (eg: 6 AP invested by a shunned citizen, 9 AP are invested in the project).'
'Da selbst der Bohrer des Bohrturms nicht durch jede Schicht durchkommt, muss man hin und wieder kleine und mit Dynamit bestückte Tiere in die Tiefe schicken. Dieses Projekt fügt den städtischen Wasserreserven +150 Rationen hinzu.': 'Because the drilling rig obviously cannot break though all rocks, it is sometimes necessary to send small animals strapped with dynamite down the holes. This project adds +150 water rations to the well.'
'Sie zeigen Dawn of the Dead... zum 636. Mal. Bisher war dir die überzeugende Darstellung eines Nebendarstellers noch nie so richtig aufgefallen. Es gibt tatsächlich noch etwas Neues zu entdecken. Und wer weiß? Mit ein bisschen Glück bringt dich der Film ja sogar zum Lachen.': 'They''re showing Dawn of the Dead for the 636th time, you almost certainly missed the role played by one of the extras the last time you saw it, so watching it one more time wont hurt. With a little luck, it migth even make you laugh..'
'Ein großer, runder Ballon steigt hinauf in den Himmel. Aber nur solange, wie der "Freiwillige" in der Gondel braucht, um alles rund um die Stadt zu erfassen. Das Bauwerk ermöglicht es Dir, die gesamte Außenwelt zu entdecken.': 'A large, round balloon floating in the sky, but just for as long as it takes for a "volunteer" citizen to take a note of everything he sees around the town. This building allows you to reveal everything hidden in the World Beyond..'
'Zombies sind bekanntermaßen einfach gestrickt. Warum ihnen dann nicht einfach ein kleines Labyrinth vor die Nase (das Stadttor) setzen und dabei zusehen, wie ihr Angriff an Schwung verliert. Das Ganze ist äußerst effektiv. Doch jeder Bürger, der die Stadt betreten will, muss dann 1 AP aufbringen.': 'It''s a well known fact that zombies are a bit simple. So what better than a maze in front of the gates to lose a few of the horde during the attack? Its really effective, but from now on, any citizen wishing to enter the town will need 1 AP to do so..'
'Nicht mehr als ein Akt der Verzweiflung! Alle Gegenstände in der Bank werden zerstört und bringen jeweils +1 vorübergehende Verteidigung.': 'Welcome to the last chance saloon! All objects in the bank will be destroyed and each one will provide 1 defence point..'
'Vier feine Raketen werden gestartet und auf vier strategische Ziele rund um die Stadt (Norden, Süden, Osten, Westen) abgefeuert. Auf ihrem Weg töten sie jeden Zombie.': 'Four magnificent rockets are launched at key targets around the town (north, south, east and west), killing all zombies found nearby in the World Beyond!.'
'Es gibt nichts Besseres, um die Tristesse langer Wüstennächte zu vertreiben, als ein schönes, großes Feuerwerk. Diese spezielle Variante geht so: Man feuert die Raketen in die Bereiche rund um die Stadt ab und zündet sie dann um Punkt Mitternacht inmitten der Zombiehorden.': 'There''s nothing quite like a solid firework display to pass the long nights in the desert. This miniature version basically involves pointing the firing tubes at the areas surrounding the town and launching fireworks into the horde at midnight.'
'Weil der Rabe gut und gerecht ist, befreit dieser zu seinen Ehren errichtete Schrein alle Bürger, die aus der Stadt verbannt wurden.': 'Just because the Crow is good and just, this shrine in its honour liberates all citizens that have been shunned from the town.'
'Ein wirklich riesiger KVF, auf dem die Namen aller Bürger der Stadt eingraviert sind, erhebt sich stolz in den Himmel... äh. Genau, ein KVF. Niemand weiß warum, aber jemand hat am Fuße des Bauwerks "Eigentum der tiefsinnigen Nacht" eingraviert. Dieses Wunderwerk strahlt im Glanze seiner Nutzlosigkeit: Seine Errichtung bringt allen Bürgern der Stadt eine seltene Auszeichnung ein.': 'An frighteningly BRD on which the names of all the town residents are engraved. Pointing majestically towards the sky like... euh... A BRD. Nobody knows why, but someone has engraved, "Propriété de la Nuit Profonde" on the base. This wonder shines by the light of its uselessness alone: its construction earns a rare distinction for all the citizens still in town..'
'Huldigt den Raben! Gelobt sei deine Milde und deine erhabene Austrahlung! Befreie uns vom Spam und vergib uns unsere Trollenbeiträge so wie auch wir vergeben anderen Trollen. Dieses Wunderwerk strahlt im Glanze seiner Nutzlosigkeit: Seine Errichtung bringt allen Bürgern der Stadt eine seltene Auszeichnung ein.': 'Glory to the Crow! Glory be to their lenience and benevolence! Deliver us from spam and pardon our trolling as we forgive those who have trolled against us. This wonder shines by the light of its uselessness alone: its construction earns a rare distinction for all the citizens still in town.'
'Es ist wirklich eine enorme und beeindruckente Konstruktion. Ihr habt eure kostbarsten Materialien an dieses verdammte Ding verschwendet, und denoch seid ihr irgendwie stolz darauf. Dieses Wunderwerk strahlt im Glanze seiner Nutzlosigkeit: Seine Errichtung bringt allen Bürgern der Stadt eine seltene Auszeichnung ein.': 'It is indeed a vast and beautiful creation, youve also sunk the best part of our resources into the damn thing, but for some reason youre proud of it. This wonder shines by the light of its uselessness alone: its construction earns a rare distinction for all the citizens still in town.'
'Wenn es eines gibt, woran hier wahrlich kein Mangel herrscht, dann ist es Sand. Dieses Wunderwerk strahlt im Glanze seiner Nutzlosigkeit: Seine Errichtung bringt allen Bürgern der Stadt eine seltene Auszeichnung ein.': 'If theres one thing were not short of here, its sand. This wonder shines by the light of its uselessness alone: its construction earns a rare distinction for all the citizens still in town.'
'Dieses furchterregende Konstrukt stammt aus einem sowjetischen U-Boot und sendet gleißende Blitze knisternder Elektrizität rund um die Stadt aus. Einziger Haken an der Sache: Es muss jeden Tag repariert werden. Falls es zerstört wird, würde die Stadt mitsamt der gesamten Umgebung augenblicklich ausradiert werden (inklusive euch). Das Schild am Reaktor besagt: sowjetische Bauweise, hergestellt in « вшивый ».': 'This terrifying building came from a soviet submarine and sends powerful bolts of electricity arcing around the town with a deafening crackle. The only "hitch" is that it has to be repaired daily. If it is destroyed, the town and its surroundings are instantly vaporized, wiping everything off the map (where you''ll be). The label reads: soviet design, assembled in « вшивый ».'
'Das Fundament ist die Grundvoraussetzung für "Absurde Projekte" (das sind langwierige und anstrengende Bauten, die jedoch für die Stadt mehr als nützlich sind).': 'Foundations allow "Extreme Projects" to be completed (projects which take a long time to complete, but which have very powerful results).'
'Das Stadttor schließt sich selbsttätig um 23:59 anstatt 23:30.': 'The gates close automatically at 23h59 instead of 23h30.'
'Dieser äußerst leistungsstarke Kolbenmotor schließt und verriegelt das Stadttor eine halbe Stunde vor Mitternacht. Nach der Schließung kann das Tor nicht mehr geöffnet werden.': 'This system uses powerful motorised pistons to automatically close the gates and prevent them from opening again half an hour before the attack.'
'Ein paar improvisierte Panzerplatten werden direkt auf das Stadttor geschraubt und verbessern so die Widerstandskraft desselben.': 'Heavy steel plate fixed to the town gates to add extra zombie-proofing!'
'Dieser Geheimgang erlaubt es Helden, ein- und auszugehen, ohne das Stadttor zu benutzen!': 'This secret passage allows Heroes to enter and leave the town without using the gates!!'
'Eine rustikal anmutende Konstruktion, mit der die Öffnung des Stadttors nach 23:40 erfolgreich verhindert werden kann (es dürfte äußerst selten vorkommen, dass das Tor danach nochmal geöffnet werden muss). Das Stadttor muss nichtsdestotrotz zusätzlich noch per Hand geschlossen werden.': 'A somewhat old-fashioned device which stops the gates being opened during the 20 minutes immediately before the attack. The gates still have to be closed manually.'
'Ein Ort der Entspannung und der Meditation, perfekt geeignet um eine Seele auf die Andere Seite zu geleiten.': 'Constructed and available for use — A place of relaxation and contemplation perfectly suited for the transition of lost souls to the other side.'
'Die Verteidigung der Stadt wird um 12% erhöht.': 'The total defence of the town is permanently increased by 12%.'
'Die Verteidigung der Stadt wird um 14% erhöht.': 'The total defence of the town is permanently increased by 14%.'
'Zaun (Baustellen)': Wooden Fencing
'Die AP-Kosten aller Bauprojekte werden um 20% gesenkt. Erhöht die Effektivität von Reparaturen um einen Punkt.': 'The building cost (AP) of all construction projects is reduced by 24%.'
'Die AP-Kosten aller Bauprojekte werden um 25% gesenkt. Erhöht die Effektivität von Reparaturen um zwei Punkte.': 'The building cost (AP) of all construction projects is reduced by 28%.'
'Zaun (Haus)': Fence
Schokoladenkreuz: Chocolate Cross
'Ein wunderschönes Kreuz aus Schokolade, an dem unliebsame (oder lästige) Mitbürger platziert werden können. Ist mal was "anderes" als die klassische Verbannung...': 'A beautiful cross made of chocolate to place unwanted citizens there rather than just banning them from the community...'
Straßenbeleuchtung: Public lights
'Selbst in der tiefsten Nacht erlaubt dir der fahle Schein der Laternenmasten, deine Ausgrabungen in der Wüste fortzusetzen. Keine Ausreden mehr, um früh ins Bett zu gehen.': 'When deep night has come, the dim gleam of lampposts will allow you to continue your desert excavations. No more excuses for going to bed!'
'Die Verringerung der Fundchancen bei Nacht wird im Umkreis von 6km um die Stadt negiert, pro Tag wird 1 Batterie verbraucht.': 'The reduction in the chance of searchs at night is canceled within a 6 km radius of town, 1 battery is consumed per day.'
'Die Verringerung der Fundchancen bei Nacht wird im Umkreis von 10km um die Stadt negiert, pro Tag wird 1 Batterie verbraucht.': 'The reduction in the chance of searchs at night is canceled within a 10 km radius of town, 1 battery is consumed per day.'
'Die Verringerung der Fundchancen bei Nacht wird auf der gesamten Karte negiert, pro Tag werden 2 Batterien verbraucht.': 'The reduction in the chance of searchs at night is canceled on the whole map, 2 batteries are consumed per day.'
'Die Verringerung der Fundchancen bei Nacht wird im Umkreis von 2km um die Stadt negiert.': 'The reduction in the chance of searchs at night is canceled within a 2 km radius of town.'
'Kein besonderer Bonus': 'No special bonus'
'Die Verteidigung der Stadt wird um 10% erhöht.': 'The total defence of the town is permanently increased by 10%.'
'Der Verteidigungswert der Stadt steigt mit dem Großen Graben auf 10 Punkte.': 'The Great Pit gives an additional 10 defence points.'
'Die entwicklungsfähige Stadtmauer bringt der Stadt 55 Verteidigungspunkte.': 'The upgraded great wall gives an additional 55 defence points.'
'Der Brunnen wird einmalig mit 5 Rationen Wasser befüllt.': '5 rations of water are added to the well (one time only)'
'Jeder in der Bank abgelegte Verteidigungsgegenstand bringt der Stadt 1.5 Verteidigungspunkte zusätzlich ein.': 'Each defence object in the bank gives 1.5 defence points to the town.'
'Die Stadt erhält nach dem nächsten Angriff einmalig 1 gewöhnliche Baupläne.': 'The Town will receive 1 common blueprints after the attack.'
'Der Wasserwerfer gibt 70 zusätzliche Verteidigungspunkte.': 'Water Turrets gives an additional 70 defence points.'
'Die Verringerung der Fundchancen bei Nacht wird im Umkreis von 2km um die Stadt negiert, pro Tag wird 1 Batterie verbraucht.': 'The reduction in the chance of searches at night is canceled within a 2 km radius of town, 1 battery is consumed per day.'
'Der Bau eines prächtigen Wachturms mit Kontrollgang macht die Wächter unter den Helden glücklich. Dieses Bauwerk gibt pro Wächter in der Stadt +5 Verteidigungspunkte und erlaubt ihnen, ihre AP in Verteidigungspunkte umzuwandeln und so noch mehr für die Verteidung zu tun.': 'Building a big, beautiful tower and walkway really makes Hero guardians happy. This construction gives +5 defence points per Guardian in town and allows them to earn even more defence points by exchanging them for AP.'
'Ermöglicht die Umwandlung von Objekten, mit etwas Anstrengung.': 'Allows the transformation of objects, for a little effort.'
'Zeigt die Windrichtung in der Zeitung an.': 'Allows you to know the wind direction in the Gazette.'
