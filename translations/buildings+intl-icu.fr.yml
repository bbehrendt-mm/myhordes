'Das wird die hübschen Antlitze der Zombies vor der Stadt sicher auch nicht verbessern.': 'Ça ne va certainement pas améliorer le joli minois des zombies devant la ville.'
'Oft wird vergessen, dass Zombies ein Gehirn haben. Manchmal sogar zwei, wenn sie Glück haben. Trifft sich gut: Das mit dieser Kanone geschossene Konzentrat hat die erstaunliche Fähigkeit, Gehirne in Matsch zu verwandeln.': 'Beaucoup l’ignorent, mais les zombies ont un cerveau. Même parfois deux, s’ils sont chanceux. Ça tombe bien : le concentré projeté par ce canon a l’étonnante capacité de faire suinter la cervelle.'
'Ein simpler Verteidigungsgegenstand, aber du wirst ihn zu schätzen wissen, wenn dein Ex-Nachbar Kevo versuchen sollte, an deinem Gehirn rumzuknabbern..': 'Un dispositif défensif sommaire, mais que vous serez bien content d’avoir quand Kevo — votre ancien voisin — tentera de manger votre délicieuse cervelle ce soir.'
'Diese Verbesserung ist nicht der ganz große Wurf, aber sie erfüllt ihren Zweck: Sie verhindert, dass du zu schnell stirbst.': 'Ce n’est pas spécialement évolué, mais ça fait son office : vous empêcher de mourir trop vite.'
'Simpel aber stabil: Was will man mehr?': 'Rudimentaire mais épaisse. On ne lui en demande pas plus.'
