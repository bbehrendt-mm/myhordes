'Ihr legt eine große Anzahl von verdeckten Fallgruben rund um die Stadt an und wartet bis irgendwas reinfällt. So einfach.': 'Plein de trous dissimulés sous des bâches, tout autour de la ville. Il ne reste alors plus qu’à attendre que quelque chose tombe dedans.'
'Die Stadt baut einen Holzzaun, der - zumindest theoretisch- die Bestien ausreichend verlangsamen sollte.': 'Des clôtures en bois tout autour de la ville qui devraient (en théorie du moins) ralentir suffisamment les hordes de zombies pendant l''attaque…'
