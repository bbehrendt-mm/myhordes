'Hast du es satt, über die abgetrennten Gliedmaßen der Zombies zu stolpern, die du erledigt hast? Vielleicht ist es dann an der Zeit, in der Apokalypse aufzusteigen and und die Zombiehorden von oben zu beobachten. Mithilfe der Brustwehr kannst du des Nachts über die Stadt wachen und dem Himmel ein Stück näher zu kommen.': 'Marre de recevoir des lambeaux de peau à la figure, ou les bras déchiquetés de vos voisins sur vos chaussures ? Peut-être est-il temps pour vous de quitter la terre ferme, et de vous élever sur ce chemin de ronde construit tout autour de la ville. Ainsi, vous pourrez veiller et défendre la ville… tout en étant plus proche des cieux.'
'Raketenpulver, Zünder und reines Wasser: Das sind die Zutaten für einen saftigen Brei aus vermodertem Fleisch diese Nacht. Eine mächtige Verteidigung, leider kann sie nur einmal verwendet werden.': 'Assemblez de la poudre, des dispositifs détonants et de l’eau pure, et vous obtiendrez une belle bouillie de chair putréfiée ce soir. Une défense puissante, mais à usage unique.'
'Verbessert die Ausbeute des Wasserreinigers erheblich (hoher Wirkungsgrad).': 'Améliore significativement l’efficacité du Purificateur (rendement élevé).'
'Verwandelt in der Wüste gefundenes Kanisterwasser in Trinkwasser.': 'Transforme l’eau des Jerrycans trouvés dans le désert en rations d’eau potable (rendement moyen).'
'Ein gewaltiger wissenschaftlicher Durchbruch: Durch die Aussaat von Dynamitstangen und gaaanz vorsichtiges Gießen, könnt ihr Granatäpfel anbauen!': 'C’est une découverte scientifique majeure : en plantant des bâtons de dynamite et en les arrosant soigneusement, on peut faire pousser des grenades.'
'Verbessert die Ausbeute des Gemüsebeets erheblich.': 'Accroît significativement le rendement du Potager.'
'Mit einem Gemüsebeet könnt ihr leckere Früchte und nicht allzu verschimmeltes Gemüse anbauen. Ist zwar kein Bio, macht aber satt.': 'Le potager permet de créer des légumes pas trop moisis, des fruits qui commencent à pourrir avant de mûrir. Bref, des rations alimentaires, si on ne fait pas trop le difficile…'
'Eine radikale Lösung, wenn mal das Wasser ausgehen sollte: Mit ein paar gezielten Sprengungen können tiefergelegene Wasserschichten erschlossen und das Wasserreservoir vergrößert werden.': 'La solution de la dernière chance quand on n’a plus d’eau : perforer les nappes phréatiques à la dynamite pour étendre les réserves de la ville.'
'Mit diesem selbstgebauten Bohrer kann die Stadt ihre Wasserreserven beträchtlich vergrößern.': 'Une foreuse artisanale qui permettra de puiser l’eau un peu plus profondément dans le sol, et ainsi d’augmenter sensiblement les réserves disponibles…'
'Dieser leistungsstarke Dampfstrahlreiniger versprüht feinen, siedend heißen Wasserdampf. Deine muffigen Freunde werden beim Anblick dieses Geräts wortwörtlich dahinschmelzen.': 'Le vaporisateur est un système qui consomme une quantité négligeable d’eau pure, et la projette en une fine vapeur brûlante dans les rues de la ville. Idéal pour faire fondre vos amis putréfiés qui nous rendent visite chaque soir.'
'Es handelt sich um ein einfallsreiches und SEHR effektives System! Zwei schnell kreisende und mit geschliffenen Eisenstangen bestückte Drehscheiben, die von einem Kolbenmechanismus angetrieben werden, zerfetzen alles und jeden, der sich im Toreingang befindet!': 'Deux grosses plaques autour du passage de l’entrée, et un puissant système de pistons : quand on les actionne, ça écrase instantanément tout ce qui se trouve au milieu !'
'Wie jeder weiß, wird eine Sprinkleranlage für gewöhnlich im Garten eingesetzt. Die wenigsten wissen jedoch, dass sie sich auch hervorragend gegen Zombiehorden eignet. Einziger Wermutstropfen: Die Anlage verbraucht relativ viel Wasser.': 'Traditionnellement utilisés dans un jardin, ils servent aussi de défenses mortelles contre les Hordes… Ils tuent beaucoup de zombies, mais il faut prévoir un stock d’eau important.'
'Nein, ganz ehrlich, dieser... dieser... Geruch ist einfach nicht auszuhalten: Nimm eine Dusche. Sofort!': 'Non, vraiment, cette odeur, c’est vraiment devenu insupportable : prenez une douche.'
'Nach der Pumpe könnt ihr mit dem Wasserleitungsnetz die auf Wasser basierenden Verteidigungsmechanismen angehen! Zusätzlich vergrößert das Netz auch die Wasserreserven des Brunnens.': 'Grâce à ce réseau de tuyaux, vous pourrez bâtir de puissantes défenses à base d’eau en ville ! De plus, ce système apporte un petit surplus d’eau au puits.'
'Mit dieser revolutionären Verteidigungsanlage ist die Stadt imstande, große Wasserdampfwolken zu erzeugen. Ein wohlig-warmes Dampfbad wird den vor den Stadtmauern herumlungernden Zombies gut tun und sie grundlegend "reinigen". Die Leistung kann mit ein wenig Feintuning noch gesteigert werden.': 'Ce dispositif de défense révolutionnaire projette de puissants jets de vapeur d’eau dans les rangs des zombies qui s’approchent de nos murailles. Avec quelques réglages supplémentaires, ça sera une défense d’une puissance exceptionnelle !'
'Wenn es um Wasser geht, zählt jeder Tropfen. Dieses Bauwerk fügt dem Brunnen +2 Rationen Wasser hinzu und kann jeden Tag gebaut werden.': 'Quand il s''agit d’eau, il n’y a pas de petits profits. Ce chantier apporte +2 rations au puits, et peut être reconstruit chaque jour.'
'Ein hübscher kleiner Wasserstrahl, um die wachsende Zombiemeute beim Stadttor zu sprengen.': 'Une jolie petite pluie fine pour arroser les parterres de zombies qui poussent près de l’entrée.'
'Dieser Apfelbaum erinnert eher an einen verkümmerten und halbtoten Busch, aber er trägt wunderschöne blaue Äpfel. Äh, Moment mal,... wie bitte?': 'Un pommier qui ressemble plutôt à un buisson rachitique et mourant, mais qui produit de jolies pommes bleues. Euh, attendez… Quoi ?'
'Selbst das Abwasser der Stadt kann noch genutzt werden: Wir müssen bloß alle Toiletten der Stadt über ein ausgeklügeltes System aus Rohren und Schlitten miteinander verbinden und dann um Mitternacht die Schleusen öffnen. Hat auch jeder sein Zelt korrekt aufgebaut?': 'Les eaux usées de la ville peuvent encore servir : il suffit de connecter les toilettes de chaque habitant à un astucieux réseau de tuyaux-toboggans, et d’ouvrir les vannes à minuit. Tout le monde a bien construit sa tente, hein ?'
'Anfangs war es nur zur Dekontaminierung gedacht. Aber dann stellte es sich als äußerst effizientes Mittel gegen unsere pestilenten Freunde heraus. Man gebe noch einen Spritzer Kokosnuss-Duschgel hinzu und siehe da: Die meterhohen Leichenstapel, für die DU verantwortlich bist, verströmen ein betörendes Aroma.': 'Au début, c’était supposé être un système de décontamination. Mais à l’usage, ça s’est révélé une protection très efficace contre vos copains pestiférés. En ajoutant une petite touche de gel douche au monoï, vous pourrez même parfumer les tas de cadavres ainsi obtenus.'
'Ein selbstgebauer Raketenwerfer feuert in den Boden: Denk mal drüber nach! Der Legende nach wollte der geistige Vater dieses Bauprojekts eigentlich den "Rocket Jump" erfinden. Egal, +60 Rationen Wasser werden so zum Brunnen hinzugefügt.': 'Un lance-roquettes artisanal braqué vers le sol : il fallait y penser ! Pour l’anecdote, l’inventeur de ce chantier voulait en réalité inventer le « rocket jump ». Il a seulement redécouvert le « cratère ». Ce chantier rapporte +60 rations d’eau au puits.'
'Dass "Hightech" nicht nur auf die Dezimierung von Zombiehorden beschränkt ist, beweist dieses Gebäude... Es fügt +100 Rationen Wasser zum Brunnen hinzu.': 'Pour une fois que la haute technologie sert à autre chose qu’à trucider du zombie… Ce chantier rapporte +100 rations d’eau au puits.'
'Die Pumpe ist die Grundvoraussetzung für alle auf Wasser basierenden Konstruktionen! Darüber hinaus steigert sie die Wasserergiebigkeit des Brunnens um ein Vielfaches.': 'La pompe débloque l’ensemble des constructions basées sur l’eau. Elle augmente aussi sensiblement les réserves souterraines du puits.'
'Jeder weiß, was ein Krematorium ist, richtig? Und jeder weiß, wozu man einen Barbecuegrill verwendet? Dann einfach eins und eins zusammenzählen, dann wisst ihr auch wie ein "Kremato-Cue" funktioniert. Die Zeiten des Hungerns sind jedenfalls vorbei...': 'Bon, on sait tous ce qu’est un Crématorium ? On sait aussi à quoi sert un Barbecue ? Eh bien c’est facile de deviner le fonctionnement et l’utilité du Crémato-Cue. En tout cas, fini la famine…'
'In der Metzgerei könnt ihr eure kleinen treuen Begleiter (Hunde, Katzen, Schlangen ...) in Lebensmittel verwandeln. Da gibt es doch tatsächlich noch Leute, die Vegetarier sind...': 'Permet de transformer vos petits compagnons (chiens, chats, serpents…) en rations. Quand on pense qu''il y en a qui préféraient le boeuf…'
'Für diese raffiniert durchdachte Anlage können alle Arten von Platten (z.B. Blech) verwendet werden. Jeder in der Bank abgelegte Verteidigungsgegenstand steuert zusätzliche Verteidigungspunkte bei!': 'Un système ingénieux pour optimiser l''usage de plaque de défenses (tôle ou autre). Chaque objet de défense dans la Banque rapporte plus de points de défense !'
'Dieser automatisierte Wachturm verschießt um Mitternacht minutenlang Felsen mit hoher Geschwindigkeit in Richtung Stadttor. Solltest du vorgehabt haben zu schlafen, kannst du das hiermit vergessen!': 'Une tourelle automatisée qui projette des rochers à grande vitesse en direction de la porte. Il s''active à minuit et tire sans discontinuer pendant plusieurs minutes (si vous comptiez dormir dans le silence, c''est loupé) !'
'Diese improvisierte Railgun funktioniert mit Luftdruck. Sie ist in der Lage, mehrere Ladungen Metallsplitter (verbogene Nägel und rostiges Metall) mit enormer Geschwindigkeit zu verschießen und faustgroße Löcher zu reißen.': 'Un mécanisme puissant à air-comprimé qui projète des boules de clous tordus et autres ferrailles rouillées. Parfait pour faire des trous gros comme le poing dans n''importe quoi (qui).'
'Der Blechplattenwerfer schleudert schwere Blechplatten aufs Schlachtfeld. Die angerichtete Schweinerei willst du garantiert kein zweites Mal sehen...': 'Projetez de lourdes plaques de tôle en ligne droite dans le champ de bataille. Une boucherie qu''on espère ne jamais revoir, mais c''est efficace.'
'Für diese Maschine möchte man sterben. ...im übertragenen Sinne. Ihr müsst sie allerdings jeden Tag nachladen.': 'Une machine à tuer, mais qu''il faudra ré-amorcer chaque jour.'
'Mehrere Erdhügel, die durch Holzbalken verstärkt wurden, bilden die Grundlage für diesen mächtigen Verteidigungsturm.': 'Plusieurs monticules de terre renforcés par des poutres en bois. Le pré-requis indispensable pour construire de puissantes tourelles de défense…'
'Schwere Holzbalken werden auf einem Drehkreuz befestigt und das Ganze wird dann in Bewegung gesetzt. Es dreht sich schnell... sehr schnell.': 'De grandes poutres en bois fixées sur un axe. Et ça tourne. Très vite.'
'Die Manufaktur ist eine verbesserte Werkstatt. Sie senkt die Verarbeitungskosten aller darin erledigten Arbeiten um 1 AP.': 'Cette version améliorée de l''atelier permet de réduire de 1PA le coût de toutes les transformations effectuées dans l''atelier.'
'Ein paar geschickt hergestelle Kreissägen, die durch ein ausgeklügeltes Gummizugsystem bewegt werden. Der schrille Rotationslärm erinnert seltsamerweise an einen menschlichen Schrei...': 'Des scies circulaires bricolées à même le sol et activées par un savant système d''élastiques. Le bruit strident produit par la rotation des scies fait étrangement penser à un cri humain…'
'Wenn sich intelligente Leute abends beim Feuer unterhalten, können großartige Erfindungen dabei herauskommen. Zumindest wenn sie vorher ein Bauhaus errichtet haben. Dieses Bauwerk gibt der Stadt täglich einen (gewöhnlichen) Bauplan.': 'Quand les citoyens les plus intelligents se retrouvent le soir, au coin du feu, ils inventent de grandes choses. Enfin, ça, c''est à condition de leur avoir installé un Architectoire. Ce bâtiment permet à la ville de recevoir un plan de bâtiment (commun) chaque jour, en banque.'
'Mit diesem Register erhältst du eine bessere Übersicht zu allen aktuellen Konstruktionen samt der dafür benötigten Materialien.': 'Avec un peu d''organisation et une bonne table, on peut tenir à jour un registre un peu plus précis de tout ce qui se passe dans nos chantiers.'
'An diesem prächtigen Galgen könnt ihr unliebsame (oder lästige) Mitbürger loswerden. Ist mal was "anderes" als die klassische Verbannung...': 'Une belle potence pour pendre les citoyens indésirables plutôt que de se contenter de les bannir de la communauté… Attention : étant donné la piètre qualité de cette structure, elle ne peut être utilisée qu''UNE fois pour UNE pendaison : il faudra la reconstruire pour l''utiliser à nouveau.'
'Ein Schlachthof, der direkt vor dem Stadttor errichtet wird und dessen Eingang zur Außenwelt zeigt. Schwierig ist eigentlich nur, jede Nacht einen Freiwilligen zu finden, der sich hineinstellt und so die Zombies anlockt.': 'Un abattoir installé juste devant la grande porte d''entrée et dont l''accès est tourné vers l''extérieur. Le problème, c''est de choisir le type qui va y attirer les zombies tous les soirs en agitant ses bras.'
'Eine großangelegte Neuausrichtung aller Verteidigungsanlagen, um wirklich das Optimum herauszuholen (die Gesamtverteidigung der Stadt erhöht sich um 10%).': 'Une vaste re-structuration de nos défenses pour en tirer le meilleur parti (les défenses totales de la ville sont augmentées de +10%).'
"Das Mittagessen liegt schon lange zurück... Was gibt's da besseres als eine solide Holzplanke und altbackenes Brot.": "Quand l'heure du repas est encore loin… Rien de tel qu'une bonne planche en bois dans du pain rassis."
'Von 2 Toten hat derjenige, der sich bewegt, die besten Chancen, dich zu verspeisen. Trickst eure Feinde aus, indem ihr eure Leichen in die herankommende Zombiehorde schleudert. Jeder Tote bringt +20 anstelle von +10 Verteidigungspunkten.': 'Entre deux morts, celui qui bouge à plus de chance de vous bouffer, trompez l''ennemi en éjectant vos morts dans la masse de zombies ! Chaque mort rapporte +20 points de défense au lieu de +10.'
'Bringt eure Toten! Denn diesmal werden sie sich noch als nützlich erweisen. Macht das beste aus ihnen und verbessert damit gemeinsam eure Verteidigung. Jeder zum Friedhof gebrachte tote Mitbürger bringt +10 Verteidigungspunkte für die Gesamtverteidigung der Stadt. Hinweis: Es spielt keine Rolle, wo und woran ein Mitbürger verstarb.': 'Apportez vos morts ! Pour une fois, ils vont se rendre utile, profitez de leur existence pour renforcer sommairement vos défenses. Chaque citoyen mort rapporte +10 points de défense à la ville. Note : le lieu et la raison de la mort du citoyen n''ont aucune importance.'
'Die Kantine verbessert die Produktion in den Küchen, die die Helden in eurer Stadt gebaut haben.': 'La cantine permet d''améliorer le rendement des “cuisines personnelles” construites par les héros de votre ville.'
'Das Labor verbessert die Produktion in den Hobbylabors, die die Helden in eurer Stadt gebaut haben.': 'Le laboratoire permet d''améliorer le rendement des “laboratoires personnels” construits par les héros de votre ville.'
'Falls du schon vor langer Zeit vergessen hast, wie köstlich ein Omelett mit gebratenen Chamignons, Kräutern und Speck ist, dürfte dieses Gebäude wohl eher unnütz für dich sein. Aber zumindest liefert es dir einige Eier. Was die Pilze betrifft, so musst du dich wohl an die Zombies draußen halten.': 'Si vous avez depuis longtemps oublié quel goût pouvait bien avoir une petite omelette aux champignons sautés, aux herbes et aux lardons, ce chantier ne vous sera d''aucune aide. Enfin, tout au plus, vous redécouvrirez le goût des oeufs. Pour les champignons, il faudra s''adresser aux zombies dehors.'
'Egal ob kleines Wehwehchen oder irreparables Trauma - die Krankenstation empfängt dich mit offenen Armen. Zumindst solange du noch imstande bist, dich selbst zu verarzten, denn diese Einrichtung kommt ganz ohne medizinisches Personal daher.': 'En cas de petit bobo ou de gros traumatisme irréparrable, l''infirmerie vous accueillera les bras ouverts. Enfin, à condition que vous soyez capable de vous recoudre tout seul car le personnel médical n''est pas fourni avec le chantier.'
'Dank diesem wahrlich großen Bauwerk können Bürger ihre Häuser noch aufwändiger ausbauen.': 'Ce chantier de grande ampleur fournit toutes les bases nécessaires pour la construction de maisons individuelles plus avancées.'
'Dieses ambitionierte Stadtbauprojekt hat zum Ziel, die Verteidigung der Bürgerbehausungen besser in die Stadtverteidigung zu integrieren. Dank dieses Bauwerks bringen Bürgerbehausungen fortan 80% statt 40% ihres Verteidigungswertes in die Stadtverteidigung ein.': 'Cet ambitieux projet d''urbanisme a pour objectif de renforcer nos défenses en exploitant au mieux les maisons des citoyens. Avec ce chantier, 80% des défenses personnelles comptent pour la ville, au lieu des 40% habituels.'
'Die Entwicklung einer jeden Stadt hängt vom Bau einer verdreckten Werkstatt ab. Sie ist die Voraussetzung für alle weiter entwickelten Gebäude.': 'L''avancée d''une ville passe par la construction d''un atelier crasseux et rempli d''un bazar indéfinissable. C''est un pré-requis pour tous les bâtiments avancés en ville.'
'Dieses erheblich verbesserte Katapult ist einfacher zu bedienen und benötigt weniger AP, um mit einem Gegenstand beladen zu werden!': 'Cette amélioration notable de la Catapulte facilite son utilisation en réduisant notablement le coût en PA pour lancer un objet !'
'Das Katapult ist ein äußerst mächtiges Werkzeug, mit dem die Stadt jede Art von Gegenstand in die Wüste schießen kann. Das ist sehr nützlich, wenn man weit entfernte Bürger versorgen möchte (Lebensmittel, Wasser, Waffen etc...).': 'La catapulte est une machine spéciale qui va vous permettre de jeter tout un tas de choses au beau milieu de l''Outre-Monde : idéale pour ravitailler des expéditions lointaines !'
'Dieser selbstgebaute Zonenscanner erleichtert die Abschätzung des nächtlichen Angriffs erheblich. Wenn er richtig eingesetzt wird, sind nur halb so viele Bürger notwendig, um eine gute Schätzung zu bekommen.': 'Ce scanner maison, s''il est bien utilisé, divise par deux la difficulté de l''estimation de l''attaque du soir (il faut 2x moins de citoyens pour obtenir une bonne estimation) ! Primordial pour s''organiser efficacement.'
'Diese simple elektronische Konstruktion erleichtert das Lesen der Außenweltkarte. Konkret: Du erfährst die genaue Zombieanzahl jeder Zone und musst somit nicht mehr planlos in der Wüste rumlaufen...': 'Un bricolage électronique simpliste pour améliorer la lecture de la carte de l''Outre-Monde: le nombre exact de zombies dans chaque zone devient lisible clairement. Indispensable pour ne plus se faire avoir bêtement…'
'Die Rechenmaschine ist ein etwas rustikaler Taschenrechner, mit dem man die Angriffsstärke des MORGIGEN Tages berechnen kann!': 'Le Planificateur est une calculette un peu spéciale dédiée à l''estimation et aux calculs liés à l''attaque. Elle permet notamment d''effectuer une estimation de l''attaque du LENDEMAIN !'
'Mit dem Forschungsturm können in bereits "abgesuchten" Wüstenzonen jeden Tag neue Gegenstände gefunden werden! Der Forschungsturm versetzt dich in die Lage, jene anormalen meteorologischen Phänomene aufzuzeichnen und auszuwerten, die sich nachts in der Wüste abspielen. Die entsprechenden Fundstellen werden anschließend in der Zeitung veröffentlicht.': 'Chaque jour, le Scrutateur permet de trouver à nouveau des objets dans certaines zones auparavant considérées comme “épuisées”. En effet, il détecte les phénomènes météorologiques anormaux qui surviennent dehors, pendant la nuit, et indique dans la gazette quelle région du désert a été affectée.'
'Wenn es brenzlig wird, ist es oft überlebenswichtig, hier und dort mit ein paar Holzplanken nachzuhelfen und alles nochmal dicht zu machen. Das bringt dir oft noch eine weitere Nacht.': 'Lorsque les choses deviennent difficiles, il est souvent essentiel d''aider ici et là avec quelques planches de bois et de tout resserrer. Cela vous aide souvent à passer une autre nuit.'
'Der gesamte Außenbereich der Stadt wird mit angespitzten Holzpfählen gespickt. Diese kostengünstige Verteidigungsmaßnahme verwandelt die Stadt in eine wahre Trutzburg und kann an manchen Abenden den Unterschied zwischen Leben und Tod ausmachen.': 'En plantant des bouts de bois acérés un peu partout autour de la ville, on obtient une défense à moindre coût, mais qui peut faire la différence, certains soirs…'
'Dieses Arsenal an einfallsreichen Guerillafallen ermöglicht dir, die Zombiereihen zu lichten und die Last des Angriffs entscheidend zu senken.': 'Poser une grande variété de pièges un peu partout est un bon moyen de faire du gros ménage dans les hordes de zombies qui attaqueront ce soir.'
'Hast du erst mal einen großen Haufen Müll aufgeschüttet, kannst du ihn einfach noch mit Stacheln versehen, die ebenso rostig wie tödlich sind!': 'Une fois qu''on a un gros tas de débris, il est facile de le cribler de pics aussi rouillés que mortels !'
'Wenn wirklich gar nichts mehr geht, sammelst du alles ein, was du findest und formst daraus einen großen Abfallhaufen... jetzt heißt es Daumen drücken und hoffen, dass das die Horde irgendwie aufhält... Ach ja, wenn du möchtest, kannst du diesen Abfallberg auch mit Fallen spicken.': 'Quand rien ne va plus, on empile tout ce qu''on a sous la main et on croise les doigts pour que ça ralentisse les hordes de zombies… L''avantage, c''est qu''on peut utiliser cette base pour installer des pièges très efficaces par-dessus !'
'Das wird den Zombies Beine machen - oder besser: ausreißen!': 'Ça ne tuera pas les zombies, mais ça les stoppera dans leur avancée !'
'Dynamit, Zombies, Blut.': 'De la dynamite, des zombies, du sang.'
'Falls die Lage wirklich verzweifelt ist, könnt ihr beschließen loszuschreien und in Panik zu verfallen. Falls alle Überlebenden mitmachen, wird es die Zombies verwirren (denn sie können mit dieser Art Stress nicht umgehen) und euch einige virtuelle Verteidigungespuntke einbringen... Genau, das ist natürlich Unsinn.': 'Si la situation est vraiment désespérée, vous pouvez décider d''hurler et de paniquer. L''avantage, c''est que si tous les survivants s''y mettent, ça désordonnera les zombies (qui n''avaient vraiment pas besoin de ça) et apportera virtuellement quelques points de défense… Oui, c''est n''importe quoi.'
'Feiern bis zum Abwinken ist immer noch die beste Art, all die schrecklichen Dinge der Außenwelt zu vergessen. Glücklicherweise sorgen die Zombies schon dafür, dass die Dinge nicht zu sehr ausschweifen.': 'Faire la fête est le meilleur moyen d''oublier ce qu''il se passe dehors, heureusement que les zombies sont là pour éviter que ça dégénère.'
'Ein über 2 Meter hoher, schimmliger Wollballen, über und über mit Stricken und Nadeln bedeckt. In den mächtigen Händen des Schamanen wird dieses *Ding* zu einem XXL-Püppchen, das etliche Zombies niederstreckt, ehe es wieder eine unförmige, unbewegliche Masse wird.': 'Une agglomération de tissus moisis, de plus de deux mètres, transpercés de fils et aiguilles en tout genre. Sous la terrible emprise d''un chaman, cette poupée XXL décimera quelque zombie avant de redevenir un tas informe et inanimé'
'Mit Hilfe einer teuflischen Guillotine und einer provisorischen Schaufensterpuppe, kann der Schamane aus der Entfernung den Kopf eines Zombierudel-Führers abschlagen. Die Zombies die ihm folgen, werden daraufhin abdrehen und wieder in die Wüste wandern.': 'Grâce a cette guillotine maudite et a un mannequin maladroitement conçu, le chaman peut couper a distance la tête d''un meneur zombie, ceux qui le suivaient, sans trop savoir pourquoi, retourneront tranquillement vagabonder dans le désert'
'Dieser Zauber des Schamanen erschafft ein Trugbild der Stadt. Als Folge verliert sich eine beträchtliche Anzahl Zombies heillos in der Wüste.': 'Le sortilège du chaman a créé un mirage déroutant un bon nombre de zombie dans le fin fond du désert'
'Nur der Schamane kennt das Geheimnis dieses rituellen Feuertanzes. Richtig ausgeführt, steigt eine kleine Wolke in den Himmel und bewirkt, dass ein Schauer heiligen Wassers auf die Zombiehorde niedergeht.': 'Un feu allumé et une danse rituelle dont seul le chaman a le secret créent un petit nuage s''élevant dans les airs, une bonne douche d''eau sacrée se déversera bientôt sur les hordes de zombies'
'Die Stadt muss sich auch auf unvorhergesehene Ereignisse einstellen. Für diese Zwecke wurde diese Notfallkonstruktion entworfen: Sie hält in der Regel nur eine Nacht lang. Achtung! Es sollte darauf geachtet werden, nicht zu viele Rohstoffe für den Bau temporärer Konstruktionen zu verwenden!': 'Pour parer certains imprévus, il est parfois nécessaire de bâtir des défenses d''urgence qui ne sont pas destinées à tenir plus d''une nuit. Le programme de Dispositifs d''urgence répond à ce besoin. Attention à ne pas gaspiller de ressources inutilement en fabriquant des chantiers temporaires à tout-va !'
'Ein Schießstand mit Wasserpistolen, der wohl aus den Überresten eines Rummels geborgen wurde. Er zaubert eurer Nachtwache ein Lächeln ins Gesicht - damit schickt ihr sicher einen netten Schauer die Mauer runter! Verleiht jeder Wasserwaffe, die auf der Wacht genutzt wird, einen 20% Bonus.': 'Une tourelle de tir au ballon d''eau, peu maniable, elle aura un succès fou sur un rempart, ce sont les veilleurs qui vont être contents. Elle apporte +20% de défense aux armes à eau équipées lors d''une veille.'
'Mit diesem Katapult kannst du deinen tierischen Freunden ein wenig Starthilfe geben, damit sie noch mehr Schaden in der angreifenden Horde anrichten. Zudem besitzt die Geräuschkulisse von Tieren, die mit hoher Geschwindigkeit durch die Luft fliegen, einen gewissen Unterhaltungswert. 20% auf die Angriffskraft jedes Tieres, das mit auf die Wacht genommen wird.': 'Ce lance-bête vous permettra de projeter au loin vos amis les animaux afin qu''ils distraient encore d''avantage les hordes pendant l''attaque. En plus, le bruit d''un animal projeté est très rigolo, ce qui déstressera sûrement vos chers veilleurs.'
'Diese Waffenwerkstatt ist euer Trumpf für die Nachtwache. Wird sie gebaut, wird jede Waffe, die während der Wacht zum Einsatz kommt um 20% verstärkt.': 'Cette armurerie sera un atout conséquent pour les veilleurs, en construisant ce chantier, chaque arme utilisée en veille verra son efficacité augmenter de 20% !'
'Dieser kleine Laden verbessert die Effektivität jedes Möbelstücks, das auf der Wache benutzt wird um 20%. Hach ja, die Schweden... Nie gab es bessere Billigmöbel!': 'Ce magasin permettra à toutes vos fournitures de gagner 20 % d''efficacité en plus. Ces suédois… Ce sont vraiment des experts de la bricole !'
'Der Bau eines prächtigen Wachturms mit Kontrollgang macht die Nachtwächter unter den Helden glücklich. Dieses Bauwerk gibt pro Nachtwächter in der Stadt +10 Verteidigungspunkte und erlaubt ihnen, ihre AP in Verteidigungspunkte umzuwandeln und so noch mehr für die Verteidung zu tun.': 'L''installation d''une belle et grande tour centrale et d''un chemin de ronde : voilà qui devrait faire plaisir aux héros Gardiens. Ce chantier apporte +10 points de défense par Gardien en ville et leur permet d''apporter encore davantage de défenses en échange de PA.'
'Weniger ein Turm als ein seeeeehr hoher Mast, der fast bis in die Wolken reicht. Aufklärer können ihn erklimmen und so Gebäude in der Außenwelt erspähen (1x pro Tag und Held).': 'En fait de tour, c''est plus une sorte de très très haut poteau au sommet duquel chaque héros Éclaireur peut grimper pour révéler un bâtiment de l''outre-monde (1x par jour et par héros).'
'Mit dem Wachturm ist es möglich den nächtlichen Angriff abzuschätzen. Die Stadtbürger können dann die entsprechenden Gegenmaßnahmen vorbereiten (oder auch nicht...). Nach seiner Fertigstellung können Notfallkonstruktionen aller Art gebaut werden.': 'Cette tour placée près de l''entrée offre une estimation de l''attaque du soir et permet ainsi aux citoyens de mieux s''y préparer. Elle débloque également toutes les constructions liées aux situations d''urgence.'
'Dieses absurde Projekt hat den kompletten Umbau der Stadt zum Ziel. Jeder Stein, jedes Brett und jedes Gebäude wird gemäß eines neuen Verteidigungsplans neu ausgerichtet. Hierzu werden u.a. Häuser näher zusammengerückt, Gassen und selten benutzte Straßen versperrt und Wassergeschütztürme auf die Dächer der Stadt montiert. Ein richtig großer Umbau!': 'Ce Projet Insensé vise à re-structurer la ville entière pour en améliorer la défense. Serrez les maisons, barrez les ruelles, installez des tourelles sur tous les toits… C''est ça, le Grand Déménagement !'
'Auch der Bohrturm ist eine absurde Konstruktion. Mit ihm können selbst tiefste wasserführende Schichten angezapft werden! Er fügt +50 Rationen an Wasser dem Brunnen hinzu.': 'Un Projet Insensé prévu pour l''extraction d''une grande quantité d''eau dans les nappes phréatiques les plus profondes ! Ce chantier rapporte +50 rations d''eau au puits.'
'Es ist weithin bekannt, dass die Zombies nicht so ganz helle sind... Wenn ihr es schafft, eine Stadt nachzubauen, könntet ihr den überwiegenden Großteil des Angriffs auf diesen Nachbau umlenken...': 'Les zombies sont un peu simples dans leur tête, c''est bien connu. Si vous construisez une fausse seconde ville, vous déporterez toute une partie de l''attaque là-bas…'
'Dank dieses kleinen, am Brunnen angebrachten Wasserhahns, kannst Du nun die Wassermengen abschöpfen, die ansonten durch das Filtersystem verschwendet werden (es braucht kein zusätzliches Brunnen-Wasser). Du kannst mit diesem Wasser alle auf Wasser basierenden Waffen KOSTENLOS auffüllen (Wasserbombe, Wasserkanone,...)!': 'Grâce à ce petit robinet relié au puits, vous pouvez récupérer les eaux gaspillées par le système de filtrage (donc sans prélever l''eau potable, si précieuse). Vous pourrez alors l''utiliser pour remplir GRATUITEMENT toutes vos armes à eau (ballon, pistolets…) !'
'Dieses Feld voller Vogelscheuchen würde noch viel besser mit der Kleidung der Stadtbewohner funktionieren. Allerdings würde das bedeuten, dass sich die Stadt in ein Nudisten-Camp verwandeln würde.': 'Ce champ d''épouvantails marcherait encore mieux avec les vêtements des citoyens, mais cela impliquerait de faire de votre ville un camp de nudistes.'
'Ermöglicht die fachgerechte Entsorgung von Holz auf der Müllhalde.': 'Permet la destruction de bois dans la décharge.'
'Ermöglicht die fachgerechte Entsorgung von Metall auf der Müllhalde.': 'Permet la destruction de métal dans la décharge.'
'Ermöglicht die fachgerechte Entsorgung von Waffen auf der Müllhalde.': 'Permet la destruction d''armes dans la décharge.'
'Ermöglicht die fachgerechte Entsorgung von Nahrung auf der Müllhalde.': 'Permet la destruction de nourriture dans la décharge.'
'Steigert die Ausbeute jedes auf den Müll geworfenen Verteidigungs-Gegenstandes.': 'Augmente le rendement des objets de défense jetés à la décharge.'
'Steigert die Ausbeute jedes auf den Müll geworfenen Gegenstandes um +1 Verteidigungspunkt.': 'Augmente le rendement de tous les objets jetés à la décharge de +1 point de défense temporaire.'
'Ermöglicht das fachgerechte Massakrieren unschuldiger Tiere auf der Müllhalde.': 'Permet le massacre d''animaux innocents dans la décharge.'
'Senkt die Kosten der Nutzung der Müllhalde auf 0 AP. Achtung: Falls ihr Halunken in eurer Stadt habt, solltet ihr euch den Bau gut überlegen...': 'Réduit le coût d''usage de la décharge à 0 PA. Attention à ne pas construire ceci si votre ville compte encore des crapules en son sein…'
'Der Eckpfeiler einer jeden großen Stadt: eine riesige, stinkende Müllhalde, die die ganze Stadt umgibt. Zugegeben, das ist nicht gerade ästhetisch, aber immerhin könnt ihr so Alltagsgegenstände in eine effektive Verteidigung verwandeln (nur eine Nacht haltbar).': 'La clé de voûte de toute bonne ville : une immense décharge puante tout autour de la ville. Ce n''est certes pas très esthétique, mais cela permet de transformer des objets de tous les jours en défenses temporaires efficaces (valables une seule nuit).'
'Moderne Justiz in all seiner Pracht! Wird ein Mitbürger verbannt, kann er in den Fleischkäfig gesteckt werden, welcher sich wohlweislich direkt vor dem Stadttor befindet. Seine Schreie und Tränen dürften einen exzellenten Köder um Mitternacht abgeben. Jeder verbannte und in den Fleischkäfig gesteckte Mitbürger bringt der Stadt vorübergehende Verteidigungspuntke ein.': 'La justice populaire au sommet de sa gloire ! Lorsqu''un citoyen est banni, il est envoyé à la cage judicieusement située bien en vue, devant l''entrée de la ville. Ses hurlements et ses pleurs feront un excellent appât à minuit. Chaque banni éliminé à la cage apporte de la défense temporaire à la ville.'
'Dieser schöne, hohe Leuchtturm wird Licht in lange Winternächte bringen (hat er im Sommer eigentlich irgendeinen Nutzen?). Alle Stadtbewohner auf Camping-Ausflug haben eine höhere Überlebens-Chance.': 'Ce beau et grand phare illuminera vos longues nuits d''hiver (à moins que ce ne soit l''été ?). Tous les citoyens voient leurs chances de survie en camping augmenter.'
'Da Bürger normalerweise nicht direkt von Verteidigungsbauten profitieren, wollen wir uns mal nicht beschweren. Alle Bürgerbehausungen erhalten +4 Verteidigung.': 'Pour une fois qu''un chantier profite directement aux habitants, on ne va pas s''en plaindre. Toutes les maisons de citoyens reçoivent +4 en défense.'
'Ein großes Leuchtfeuer, irgendwo weit abseits von der Stadt entzündet, soll die Zombies von unseren Häusern weglocken.': 'Un grand feu de joie un peu à l''écart de la ville pour attirer les zombies loin de nos frêles maisons.'
'Wie jeder weiß, haben Helden immer recht. Um diesen Fakt weiter zu zementieren, zählen alle von Helden gegen andere Bürger ausgesprochenen Beschwerden doppelt.': 'Les héros ont toujours raison, c''est bien connu. D''ailleurs, pour appuyer cette réalité, les plaintes qu''ils déposent à l''encontre d''autres citoyens comptent double.'
'Das Ministerium für Sklaverei hat beschlossen, dass Verbannte auf den Baustellen arbeiten dürfen. Außerdem erhält jeder von ihnen in ein Bauprojekt investierte AP einen 50%-Bonus (z.B. aus 6 AP werden so 9 AP, die in das Bauprojekt fließen).': 'Le bureau des esclavagistes permet aux bannis de travailler aux chantiers. D''ailleurs, les PA qu''ils investissent rapportent 50% de PA supplémentaires aux chantiers (arrondi à l''inférieur ; ex: pour 6 PA personnels investis, 9 PA sont ajoutés au projet et pour 5 PA seulement 7 PA sont ajoutés).'
'Da selbst der Bohrer des Bohrturms nicht durch jede Schicht durchkommt, muss man hin und wieder kleine und mit Dynamit bestückte Tiere in die Tiefe schicken. Dieses Projekt fügt den städtischen Wasserreserven +150 Rationen hinzu.': 'Parce qu’un derrick ne peut pas forcément percer toutes les roches, la foreuse creuse plus pour boire plus. Ce chantier rapporte +150 rations d’eau au puits.'
'Sie zeigen Dawn of the Dead... zum 636. Mal. Bisher war dir die überzeugende Darstellung eines Nebendarstellers noch nie so richtig aufgefallen. Es gibt tatsächlich noch etwas Neues zu entdecken. Und wer weiß? Mit ein bisschen Glück bringt dich der Film ja sogar zum Lachen.': 'On projette pour la 636ème fois Dawn of the dead, vous avez surement manqué le formidable jeu d''acteur des figurants, rien ne vaut un petit visionnage de plus. Avec un peu de chance, ça vous fera même rigoler.'
'Ein großer, runder Ballon steigt hinauf in den Himmel. Aber nur solange, wie der "Freiwillige" in der Gondel braucht, um alles rund um die Stadt zu erfassen. Das Bauwerk ermöglicht es Dir, die gesamte Außenwelt zu entdecken.': 'Un gros ballon tout rond qui vole dans le ciel, mais juste assez longtemps pour qu’un citoyen “volontaire” répertorie tout ce qu’il voie autour de notre ville. Ce chantier permet de révéler l’intégralité de l’Outre-monde.'
'Zombies sind bekanntermaßen einfach gestrickt. Warum ihnen dann nicht einfach ein kleines Labyrinth vor die Nase (das Stadttor) setzen und dabei zusehen, wie ihr Angriff an Schwung verliert. Das Ganze ist äußerst effektiv. Doch jeder Bürger, der die Stadt betreten will, muss dann 1 AP aufbringen.': 'Les zombies sont un peu bêtes, c''est bien connu. Alors quoi de mieux qu''un petit labyrinthe devant la porte de la ville pour les perdre pendant l''attaque ? C''est très efficace, mais chaque citoyen souhaitant rentrer en ville devra dépenser 1 PA dorénavant.'
'Nicht mehr als ein Akt der Verzweiflung! Alle Gegenstände in der Bank werden zerstört und bringen jeweils +1 vorübergehende Verteidigung.': 'C''est le sursaut du désespoir ! Tous les objets de la banque seront détruits et apporteront +1 point de défense temporaire chacun.'
'Vier feine Raketen werden gestartet und auf vier strategische Ziele rund um die Stadt (Norden, Süden, Osten, Westen) abgefeuert. Auf ihrem Weg töten sie jeden Zombie.': 'Quatre belles roquettes sont lancées vers les quatre points cardinaux autour de la ville (nord, sud, est et ouest), massacrant tous les zombies dans le désert sur leur passage !'
'Es gibt nichts Besseres, um die Tristesse langer Wüstennächte zu vertreiben, als ein schönes, großes Feuerwerk. Diese spezielle Variante geht so: Man feuert die Raketen in die Bereiche rund um die Stadt ab und zündet sie dann um Punkt Mitternacht inmitten der Zombiehorden.': 'Rien de tel pour égayer les longues nuits dans le désert qu''un bon gros feu d''artifice. La petite variante consiste ici à orienter les tubes de lancement vers l''extérieur de la ville, dans les hordes de zombies à minuit. Peut-être aurez vous de la chance d''éclairer une partie de l''Outre-monde à défaut de cramer du zombie ?'
'Weil der Rabe gut und gerecht ist, befreit dieser zu seinen Ehren errichtete Schrein alle Bürger, die aus der Stadt verbannt wurden.': 'Parceque le Corbeau est bon et magnanime, cet autel à sa gloire libèrera tous les citoyens bannis de la ville.'
'Ein wirklich riesiger KVF, auf dem die Namen aller Bürger der Stadt eingraviert sind, erhebt sich stolz in den Himmel... äh. Genau, ein KVF. Niemand weiß warum, aber jemand hat am Fuße des Bauwerks "Eigentum der tiefsinnigen Nacht" eingraviert. Dieses Wunderwerk strahlt im Glanze seiner Nutzlosigkeit: Seine Errichtung bringt allen Bürgern der Stadt eine seltene Auszeichnung ein.': 'Un immense PMV sur lequel sont gravés les noms de tous les habitants de la ville, dressé vers le ciel comme… euh. Un PMV. Personne ne sait pourquoi, mais quelqu''un a apposé la mention suivante à sa base : “Antre de la Nuit Profonde”. Cette Merveille brille par son inutilité la plus totale : sa construction rapporte une distinction rarissime à tous les citoyens en ville.'
'Huldigt den Raben! Gelobt sei deine Milde und deine erhabene Austrahlung! Befreie uns vom Spam und vergib uns unsere Trollenbeiträge so wie auch wir vergeben anderen Trollen. Dieses Wunderwerk strahlt im Glanze seiner Nutzlosigkeit: Seine Errichtung bringt allen Bürgern der Stadt eine seltene Auszeichnung ein.': 'Gloire au Corbeau ! Gloire à ta mansuétude et à ton aura bienfaisante ! Délivre nous du spam et pardonne nos trolls comme nous pardonnons à ceux que nous avons trollés. Cette Merveille brille par son inutilité la plus totale : sa construction rapporte une distinction rarissime à tous les citoyens en ville.'
'Es ist wirklich eine enorme und beeindruckente Konstruktion. Ihr habt eure kostbarsten Materialien an dieses verdammte Ding verschwendet, und denoch seid ihr irgendwie stolz darauf. Dieses Wunderwerk strahlt im Glanze seiner Nutzlosigkeit: Seine Errichtung bringt allen Bürgern der Stadt eine seltene Auszeichnung ein.': 'C''est une belle et grande réalisation, ça a pompé une bonne partie de nos ressources mais vous en êtes très fiers. Cette Merveille brille par son inutilité la plus totale : sa construction rapporte une distinction rarissime à tous les citoyens en ville.'
'Wenn es eines gibt, woran hier wahrlich kein Mangel herrscht, dann ist es Sand. Dieses Wunderwerk strahlt im Glanze seiner Nutzlosigkeit: Seine Errichtung bringt allen Bürgern der Stadt eine seltene Auszeichnung ein.': 'S''il y a bien quelque chose dont on ne manque pas ici, c''est du sable. Cette Merveille brille par son inutilité la plus totale : sa construction rapporte une distinction rarissime à tous les citoyens en ville.'
'Dieses furchterregende Konstrukt stammt aus einem sowjetischen U-Boot und sendet gleißende Blitze knisternder Elektrizität rund um die Stadt aus. Einziger Haken an der Sache: Es muss jeden Tag repariert werden. Falls es zerstört wird, würde die Stadt mitsamt der gesamten Umgebung augenblicklich ausradiert werden (inklusive euch). Das Schild am Reaktor besagt: sowjetische Bauweise, hergestellt in « вшивый ».': 'Ce bâtiment terrifiant est issu d''un sous-marin soviétique et projette de puissants arcs électriques tout autour de la ville dans un crépitement assourdissant. Seul “bémol”, il doit être réparé quotidiennement. S''il est détruit, toute la ville et ses alentours sont instantanément pulvérisés, tuant tout le monde sur la carte (où que vous soyez). La notice précise : conception soviétique, assemblé à « вшивый ».'
'Das Fundament ist die Grundvoraussetzung für "Absurde Projekte" (das sind langwierige und anstrengende Bauten, die jedoch für die Stadt mehr als nützlich sind).': 'Les fondations permettent la réalisation de « Projets Insensés » (des constructions de longue haleine mais aux effets très puissants).'
'Das Stadttor schließt sich selbsttätig um 23:59 anstatt 23:30.': 'La porte se referme automatiquement à 23h59 au lieu de 23h30.'
'Dieser äußerst leistungsstarke Kolbenmotor schließt und verriegelt das Stadttor eine halbe Stunde vor Mitternacht. Nach der Schließung kann das Tor nicht mehr geöffnet werden.': 'Grâce à un puissant moteur à pistons, ce système ferme automatiquement la porte et bloque son ouverture une demi-heure avant l''attaque.'
'Ein paar improvisierte Panzerplatten werden direkt auf das Stadttor geschraubt und verbessern so die Widerstandskraft desselben.': 'De gros renforts cloués à même la porte de la ville pour en améliorer la résistance.'
'Dieser Geheimgang erlaubt es Helden, ein- und auszugehen, ohne das Stadttor zu benutzen!': 'Ce passage secret permet aux héros de rentrer et sortir de la ville sans emprunter la porte !'
'Eine rustikal anmutende Konstruktion, mit der die Öffnung des Stadttors nach 23:40 erfolgreich verhindert werden kann (es dürfte äußerst selten vorkommen, dass das Tor danach nochmal geöffnet werden muss). Das Stadttor muss nichtsdestotrotz zusätzlich noch per Hand geschlossen werden.': 'Un bricolage un peu rustique qui permet d''empêcher l''ouverture (rarement désirée) de la porte de 23h40 à minuit. La porte doit toutefois toujours être fermée manuellement.'
'Ein Ort der Entspannung und der Meditation, perfekt geeignet um eine Seele auf die Andere Seite zu geleiten.': 'Un lieu de relaxation hautement adapté au transfert des âmes vers le repos éternel.'
'Die Verteidigung der Stadt wird um 12% erhöht.': 'L''organisation de la défense est optimisée, le gain de la défense total de la ville passe à 12%.'
'Die Verteidigung der Stadt wird um 14% erhöht.': 'L''organisation de la défense atteint son niveau maximum, le gain de la défense total de la ville passe à 14%.'
'Zaun (Baustellen)': Barrières
'Die AP-Kosten aller Bauprojekte werden um 20% gesenkt. Erhöht die Effektivität von Reparaturen um einen Punkt.': 'Le coût en PA de tous les chantiers est réduit de 24%. Augmente le rendement de réparation de un point.'
'Die AP-Kosten aller Bauprojekte werden um 25% gesenkt. Erhöht die Effektivität von Reparaturen um zwei Punkte.': 'Le coût en PA de tous les chantiers est réduit de 28%. Augmente le rendement de réparation de deux points.'
'Zaun (Haus)': Clôture
Schokoladenkreuz: Croix en Chocolat
'Ein wunderschönes Kreuz aus Schokolade, an dem unliebsame (oder lästige) Mitbürger platziert werden können. Ist mal was "anderes" als die klassische Verbannung...': 'Une belle croix réalisée en chocolat pour y placer les citoyens indésirables plutôt que de se contenter de les bannir de la communauté...'
Straßenbeleuchtung: Éclairage public
'Selbst in der tiefsten Nacht erlaubt dir der fahle Schein der Laternenmasten, deine Ausgrabungen in der Wüste fortzusetzen. Keine Ausreden mehr, um früh ins Bett zu gehen.': 'Quand la nuit profonde sera venue, la lueur blafarde des lampadaires vous permettra de poursuivre vos fouilles du désert. Plus d''excuses pour aller au lit.'
'Die Verringerung der Fundchancen bei Nacht wird im Umkreis von 6km um die Stadt negiert, pro Tag wird 1 Batterie verbraucht.': 'La réduction des chances de fouilles la nuit est annulée dans un rayon de 6 km autour de la ville, 1 pile est consommée par jour.'
'Die Verringerung der Fundchancen bei Nacht wird im Umkreis von 10km um die Stadt negiert, pro Tag wird 1 Batterie verbraucht.': 'La réduction des chances de fouilles la nuit est annulée dans un rayon de 10 km autour de la ville, 1 pile est consommée par jour.'
'Die Verringerung der Fundchancen bei Nacht wird auf der gesamten Karte negiert, pro Tag werden 2 Batterien verbraucht.': 'La réduction des chances de fouilles la nuit est annulée sur toute la carte, 2 piles sont consommées par jour.'
'Die Verringerung der Fundchancen bei Nacht wird im Umkreis von 2km um die Stadt negiert.': 'La réduction des chances de fouilles la nuit est annulée dans un rayon de 2 km autour de la ville.'
'Kein besonderer Bonus': 'Aucun bonus spécial'
'Die Verteidigung der Stadt wird um 10% erhöht.': 'L''organisation de la défense est basique, le gain de la défense total de la ville passe à 10%.'
'Der Verteidigungswert der Stadt steigt mit dem Großen Graben auf 10 Punkte.': 'Le Grand fossé apporte 10 points de défense.'
'Die entwicklungsfähige Stadtmauer bringt der Stadt 55 Verteidigungspunkte.': 'La Muraille évolutive apporte 55 points de défense.'
'Der Brunnen wird einmalig mit 5 Rationen Wasser befüllt.': 'Ajoute 5 rations d''eau dans le puits (une seule fois).'
'Jeder in der Bank abgelegte Verteidigungsgegenstand bringt der Stadt 1.5 Verteidigungspunkte zusätzlich ein.': 'Chaque objet de défense en banque apporte 1.5 points de défense à la ville.'
'Die Stadt erhält nach dem nächsten Angriff einmalig 1 gewöhnliche Baupläne.': 'La ville obtiendra 1 plan commun après l''attaque.'
'Der Wasserwerfer gibt 70 zusätzliche Verteidigungspunkte.': 'Les aqua-tourelles apportent 70 points de défense.'
'Die Verringerung der Fundchancen bei Nacht wird im Umkreis von 2km um die Stadt negiert, pro Tag wird 1 Batterie verbraucht.': 'La réduction des chances de fouilles la nuit est annulée dans un rayon de 2 km autour de la ville, 1 pile est consommée par jour.'
'Der Bau eines prächtigen Wachturms mit Kontrollgang macht die Wächter unter den Helden glücklich. Dieses Bauwerk gibt pro Wächter in der Stadt +5 Verteidigungspunkte und erlaubt ihnen, ihre AP in Verteidigungspunkte umzuwandeln und so noch mehr für die Verteidung zu tun.': 'L''installation d''une belle et grande tour centrale et d''un chemin de ronde : voilà qui devrait faire plaisir aux héros Gardiens. Ce chantier apporte +5 points de défense par Gardien en ville et leur permet d''apporter encore davantage de défenses en échange de PA.'
