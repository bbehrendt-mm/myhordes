'Ermöglicht die Umwandlung von Objekten, mit etwas Anstrengung.': 'Vous permet de transformer des objets, avec un certain effort.'
'Zeigt die Windrichtung in der Zeitung an.': 'Permet de connaître la direction du vent dans la Gazette.'
