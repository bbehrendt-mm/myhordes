'Auf dieser Seite findest du Statistiken über MyHordes, wie zum Beispiel die Zahl aktiver Spieler. Wir veröffentlichen diese Statistiken, um euch gegenüber die höchstmögliche Transparenz zu bieten.': 'Sur cette page, vous trouverez des statistiques sur MyHordes, telles que le nombre de joueurs actifs. Nous publions ces statistiques pour vous offrir la plus grande transparence possible.'
