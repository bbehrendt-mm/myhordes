event_christmas_title: 'Navidad {year}'
event_christmas_description: 'Lancen bolas de arena, junten un vestido rojo y blanco, intenten evitar los daños a vuestros hígados... Ahóguense con la alegría y los malos olores.'
event_stpatrick_title: 'San Patricio {year}'
event_stpatrick_description: 'Beban una refrescante Guiness y jueguen una partida de Hockey, pero cuidado con el duende...'
event_easter_title: 'Pascua {year}'
event_easter_description: 'Recojan huevos de pascua en el Ultramundo, luego reúnanse en la plaza de vuestro pueblo para una crucifixión chocolatada.'
event_halloween_title: 'Halloween {year}'
event_halloween_description: 'Decoren vuestras casas con calabazas si la lucha cuotidiana contra los zombis no es lo bastante aterradora para usted.'
