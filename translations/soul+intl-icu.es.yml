'Aus Sicherheitsgründen muss dein Account über ein Passwort verfügen, um gelöscht werden zu können. Wenn du deinen Account löschen möchtest, aktiviere bitte zunächst den Passwort-Login.': 'Por razones de seguridad, tu cuenta debe tener una contraseña para poder ser eliminada. Si desea poder eliminar tu cuenta, primero habilita el inicio de sesión con contraseña.'
'Das Löschen deines Accounts geschieht mit einer Verzögerung von 24 - 48 Stunden. Wenn Du dich vor Ablauf dieser Frist erneut einloggst, wird die Löschung abgebrochen. Du kannst nach dem Löschen deines Accounts keinen neuen Account mit der gleichen E-Mail Adresse und/oder dem gleichen Eternaltwin Konto anlegen!': 'La cuenta se eliminará definitivamente después de un período de 24 a 48 horas. Si vuelves a iniciar sesión antes de que expire este tiempo, la eliminación de la cuenta se deshará. ¡No podrás crear una nueva cuenta con la misma dirección de correo electrónico y/o cuenta Eternaltwin después de la eliminación!'
'Resourcen für Baustellen immer komplett anzeigen': 'Mostrar siempre los recursos para las obras en su totalidad'
