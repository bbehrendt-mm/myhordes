'Private Foren über Weltforen anzeigen': 'Mostrar foros privados encima de foros mundiales'
'Diese Option steuert, ob Private Foren in denen du Mitglied bist in der Forenliste über oder unter den Weltforen angezeigt werden. Unabhängig von dieser Einstellung wird das Stadtforum deiner aktuellen Stadt immer ganz oben angezeigt.': 'Esta opción determina si los foros privados a los que tiene acceso se muestran encima o debajo de los foros mundiales en la lista de foros. Independientemente de esta configuración, el foro de tu ciudad actual siempre se mostrará en la parte superior.'
