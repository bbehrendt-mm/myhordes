'Mit dieser Fähigkeit kannst du 1 Mal pro Partie (Stadt) jemandem einen Heldentag spendieren! Die anderen werden in dir den Messias erkennen! BEACHTE: Verschenkte Heldentage werden dir von deinem Konto abgezogen. Um jemandem einen Heldentag zu schenken, musst mit ihm in der gleichen Zone stehen oder, wenn du in der Stadt bist, ihn daheim besuchen.': 'Puedes dar 1 día de héroe a cualquier habitante. El día será descontado de tu total de días restantes. NB: cualquier día de héroe que regale se tomará de su total, simplemente vaya a la página de otro habitante para darles un día de héroe. Advertencia: cuando dona un día de héroe, solo es válido para ESE DÍA. No se puede guardar para otro momento.'
