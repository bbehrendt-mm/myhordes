'Du erblickst mehrere großflächige getrocknete Blutpfützen. Das ist soviel Blut... Es scheint, als ob hier jemand von irgend etwas oder irgend jemandem zerstückelt wurde... Vielleicht war es ja ein Ghul?': 'Hay manchas de sangre varios metros a la redonda, alguien fue desmebrado aquí por alguien... o algo. ¿Un mutante?'
'{attacker} ist {defender} an die Gurgel gesprungen und hat ihn ohne mit der Wimper zu zucken verspeist!': '¡{attacker} se lanzó al cuello de {defender} y lo devoró!'
'Was ist mit der Leiche passiert? Der leblose Körper ist spurlos verschwunden... Vermutlich liegt er jetzt irgendwo vor der Stadt und verrottet vor sich hin... Vielleicht kommt er euch ja in der Nacht besuchen?': '¿Qué le sucedió al cadáver? Parece haber desaparecido, piensas que tal vez se levantó y se dirigió al desierto... Con un poco de suerte no volverá a comerte durante la noche.'
'Du kannst diesen Bürger nicht angreifen... er riecht nicht wie die anderen. Moment... Dieser Bürger ist ein Ghul, genau wie du!': 'No puedes atacar a este habitante, encuentras que huele igual que tu... Espera... ¡Él también es un Mutante!'
'Mit weit aufgerissenem Maul stürzt du dich auf {citizen}. Unter der Wucht deiner brutalen Schläge und Tritte sackt er ziemlich schnell zusammen.': 'A base de puñetazos y moridscos logras acabar con {citizen} a sangre fría, ves como su cadáver da sus últimos temblores y comienzas a devorarlo.'
'Mit ein paar unschönen Tritten gegen seinen Kopf vergewisserst du dich, dass er garantiert nicht mehr aufstehen wird. Na los! Bring deinen Job zuende und verspeise ihn!': 'Con unas cuantas patadas a la cebeza te aseguras de que el pobre desgraciado ha muerto, ya puedes empezar ¡¿Que esperas para comertelo?!'
