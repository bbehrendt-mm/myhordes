'Du hast die letzte Nacht in der Kälte der Außenwelt verbracht. Dabei konntest du die Windrichtung und den Marsch der Zombiehorde beobachten. Damit bist du für den Rest des Tages in der Lage, erfolgreicher Gegenstände zu finden.': 'Pasaste la última noche fuera, soportando el frío del Ultramundo. Fuiste capaz de observar los áridos vientos desérticos y el movimiento de las turbas de zombies. Gracias a la agudeza de tus observaciones hoy gozarás de un bonus en tus excavaciones.'
'Du hast Medizin eingenommen, die dich vor Infektionen schützt und dich davor bewahrt, zu einem Ghul zu werden.': 'Has tomado la medicina, la cual previene que te infectes o transformes en un mutante.'
'Du hast deine Heldenfähigkeit "Den Tod besiegen" verwendet!': '¡Has usado tu poder de héroe "Vencer a la muerte"!'
'Du bist völlig erschöpft... Ruh dich aus oder iss etwas, um wieder zu Kräften zu kommen!': 'Estás Cansado... ¡Descansa un poco o aliméntate para recuperarte!'
'Dir ist etwas furchtbares wiederfahren, und du bist vor Angst erstarrt! Du kannst dich nicht länger in einer von Zombies kontrollierten Zone aufhalten. Wenn du gefangen bist, kannst du nicht länger fliehen.': 'iTe ha sucedido algo horrible y estás aterrorizado! Ya no puedes quedarte en una zona controlada por los zombies. Y si estás atrapado, ya no podrás huir.'
'Du bist durstig... Das passiert immer dann wenn du am Vortag nichts getrunken hast oder wenn du in der Wüste lange Strecken gelaufen bist...': 'Tendrás sed en la mañana si no bebiste el día anterior, o si caminas mucho tiempo en el desierto...'
'Dein Durst hat ein kritisches Level erreicht! Trinke schnell etwas, oder du riskierst zu sterben!': 'Tu falta de agua se ha vuelto crítica. ¡Bebe algo rápidamente o morirás!'
'Du hast heute bereits Drogen konsumiert. Wenn du noch weitere Drogen nimmst, riskierst du eine Abhängigkeit!': 'Has consumido un estimulante hoy. Cuidado, si consumes otro, corres el riesgo de contraer <strong>una grave dependencia de por vida</strong>!'
'Du musst jeden Tag Drogen einnehmen! Wenn du eines morgens aufwachst, ohne am Tag zuvor Drogen genommen zu haben, wirst du sterben!': '<strong>Necesitas</strong> tus dosis de estimulantes cada día. ¡Si te despiertas por la mañana <strong>sin haber consumido tu dosis el día anterior</strong>, <strong>morirás</strong>!'
'Eine furchtbare Krankheit brennt sich durch dein Innerstes... Vielleicht eine Art Infektion? Das beste, was du jetzt tun kannst, ist die richtige Medizin einzunehmen... Wenn du hingegen nichts tust, hast du eine 50/50 Chance, morgen tot aufzuwachen.': 'Una horrible enfermedad que te carcome desde el interior... La mejor manera de combatir a la enfermedad es con ciertas substancias autorizadas... Si no haces nada, tienes una probabilidad entre dos de morir en tu próximo despertar (y aún más si estás en un pueblo Pandemonio).'
'Du stehst unter dem Einfluss von ziemlich starkem Alkohol... Du kannst vorerst keinen weiteren Alkohol zu dir nehmen.': 'Estás bajo los efectos de un alcohol fuerte... De momento no puedes consumir otras bebidas alcohólicas.'
'Du hast furchtbare Kopfschmerzen... Keinesfalls kannst du heute weiteren Alkohol zu dir nehmen.': 'Te duele la cabeza... No puedes beber ni una gota de alcohol hasta mañana.'
'Endlich kannst du deine Schwiegermutter loswerden!': '¡Finalmente puedes deshacerte de tu madrastra!'
'Du hast dich bereits von einer Verletzung erholt. Du kannst heute nicht erneut geheilt werden.': 'Tu herida ha sido curada recientemente. No puedes volver a ser curado este día.'
