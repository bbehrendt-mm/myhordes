'Besessen von einer gequälten Seele': 'Poseído por un Alma Torturada'
'Während du die Worte des Schamanen vernommen hast, dachtest du nie, dass er es ernst meinte. Nichts ist 100%ig sicher in dieser Wüste und der Trank, den er dir gegeben hat... Nun, er hat nicht funktioniert. Die gequälte Seele, der du zu helfen versuchtest, hat sich an dich geklammert und deine ungeschützte Seele mit Leichtigkeit überwältigt. Ihre Gewalt und Wut hinterließen nichts von dir als eine leere Hülle, dazu verdammt, von der Horde verschlungen zu werden.': 'Cuando escuchabas las historias del Chamán nunca lo tomabas en serio. Nada es 100% seguro en el desierto, y menos las pociones que suele hacer... No ha funcionado. La torturada alma que intentabas ayudar se ha apoderado de la situación, y de ti. La furia e ira desmedidas de su tormento no han dejado de ti más que una cáscara vacía a merced de la horda de esta noche.'
'Das ist keine gute Idee, das ist dir doch wohl klar!': '¡No es una buena idea, y lo sabes!'
'Du hast die Nachricht von {username} dem Raben gemeldet. Wer weiß, vielleicht wird {username} heute Nacht stääärben...': 'Has avisado del mensaje de {username} al Cuervo. Quién sabe... tal vez {username} podría sufrir un accidente esta noche...'
'Sie brachten die Leiche von {disposed} zum Kremato-Cue. Man bekommt {ration} Rationen davon...  Aber zu welchem Preis?': 'Llevas el cadáver de {disposed} al Cremato-Bar del pueblo. Gracias a ello recibes {ration} carnes humanas... ¿Pero a qué costo?'
'{citizen} starb, als er auf lächerliche Weise von der Mauer fiel!': '{citizen} murió, ¡Se cayó de las almenas de la manera más ridícula posible mientras defendía el pueblo!'
