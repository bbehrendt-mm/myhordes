'Nicht weit entfernt von deinem aktuellen Versteck erblickst du ein noch besseres Versteck... Hmmm...vielleicht solltest du umziehen?': 'No demasiado lejos de dónde estás escondido ahora, ves un mejor lugar... Hmmm... ¿Tal vez deberías echarle un vistazo?'
