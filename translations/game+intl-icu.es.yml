'{citizen} möchte nicht in diese Richtung gehen! <strong>Er bittet dich darum, ihn in die Stadt zu bringen...</strong>': '¡{citizen} no quiere ir en esa dirección! <strong>Este habitante te pide que lo lleves al pueblo.</strong>'
'Die Tarnung von {name} ist aufgeflogen!': '¡{name} ha perdido su camuflaje!'
'Der Gegenstand, den du soeben gefunden hast, passt nicht in deinen Rucksack, darum bleibt er erstmal am Boden...': 'No puedes cargar este objeto, no te queda más que abandonarlo en el suelo...'
'Du hast einen Teil des Sektors freigelegt, aber es gibt immer noch eine beträchtliche Menge an Trümmern, die den Weg versperren...': '<strong>Quitas los escombros</strong> de una parte del sector, pero <strong>otros restos</strong> obstruyen aún tu camino.'
'Herzlichen Glückwunsch, die Zone ist vollständig freigelegt worden! Du kannst nun mit der Suche nach Gegenständen im: {ruin} beginnen!': '¡Felicitaciones, la zona ha sido despejada! Finalmente <strong>has descubierto</strong> lo que se escondía allí: ¡{ruin}!'
'Du hast {count} Aktionspunkt(e) benutzt.': 'Has utilizado {count} Punto(s) de Acción.'
'Du vollführst einen Schamanentanz und betest zum Himmel, dass er Regen bringen und diese unselige Zone reinigen möge.': 'Haces una danza chamánica y cantas al cielo para que libere la lluvia purificadora de espíritus.'
'Doch nichts passiert... Soviel steht fest, du stehst nun wie ein lausiger Amateur da. Außer Blasen an den Füßen hat das alles nichts eingebracht...': 'Pero nada sucede. Si alguien te vio, quedaste como un aficionado o charlatán de la peor calaña. Y para colmo de males, te están sangrando las plantas de los pies...'
'Und die Energie, die in diesen Tanz gesteckt wurde, zahlt sich schließlich aus, die ersten Tropfen fallen auf die Zombies und du genießt diesen delikaten Moment, in dem ihr Fleisch wie Schnee in der Sonne schmilzt und du geduldig wartest, bis sich ihre Körper verflüssigen.': 'Y la energía que se puso en este baile finalmente da sus frutos, las primeras gotas caen sobre los zombies y disfrutas de este delicado momento en el que su carne se derrite como nieve al sol y esperas pacientemente a que sus cuerpos se licúen.'
'Ob durch deine Kräfte oder unverschämtes Wetterglück, dicke Regentropfen fallen auf die Stadt herab und füllen ein wenig den Brunnen auf.': 'Ya sea por tu fuerza o por tu escandalosa suerte con el clima, espesas gotas de lluvia caen sobre el pueblo y llenan un poco el pozo.'
