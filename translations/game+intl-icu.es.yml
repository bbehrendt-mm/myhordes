'Du wurdest beobachtet! Die anderen Bürger wurden gewarnt!': 'Te han visto ¡Los otros habitantes sabrán lo que hiciste!'
'Nicht so appetitlich wie frisches Menschenfleisch, aber es stillt nichtsdestotrotz deinen Hunger... zumindest ein bisschen. Wenigstens war das Fleisch noch halbwegs zart.': 'No es tan apetecible como un humano fresco y vigoroso, pero logra al menos calmar tu voracidad. Felizmente la carne estaba un poco sazonada...'
'Mit aller Gewalt greifst du {citizen} an! Du hast den Überraschungsmoment auf deiner Seite und am Ende trägt {citizen} eine schwere Verletzung davon.': '¡Has atacado violentamente a {citizen}! La pelea fue tan brutal que heriste gravemente a ese pobre tipo!'
'Plötzlich sackt {citizen} in sich zusammen, seine Augen drehen sich nach hinten, und mit einem schauerhaften Gurgeln löst sich sein ganzer Körper vor deinen Augen auf und hinterlässt nur den üblen Geruch von Tod und Verwesung! Es gibt keinen Zweifel mehr: {citizen} war ein Ghul!!': 'De repente, {citizen} se derrumba, sus ojos se ponen en blanco y, con un horrible gorgoteo, todo su cuerpo se disuelve ante tus ojos, ¡dejando atrás solo el pestilente olor a muerte y descomposición! Ya no hay ninguna duda: ¡{citizen} era un ghoul!!'
"Bleib mal ganz geschmeidig! In dieser Stadt gibt es keine Ghule, also solltest du auch nicht herumlaufen und grundlos Leute verprügeln. M'Kay?": '¡Cálmate un poco! En el pueblo no hay Mutantes aún, por lo que no es necesario andar por ahí hiriendo a la gente.'
'{citizen} ist bereits verletzt; ihn erneut anzugreifen wird dir nichts bringen.': '{citizen} ya está herido, no lograrás nada más volviéndolo a atacar.'
'Mit aller Gewalt greifst du {citizen} an! Ihr tauscht für eine Weile Schläge aus, bis ihr euch schließlich größtenteils unverletzt voneinander trennt.': '¡Con todas tus fuerzas atacas a {citizen}! Por unos minutos ambos entran en una lucha, pero terminan agotados y lo abandonan, ambos quedan ilesos.'
'Es gibt nichts Besseres als die Furcht, um eine Angststarre zu heilen. Man nimmt die Schamanenmaske ab und bläst dem Patienten ein selbst hergestelltes halluzinogenes Pulver auf das Gesicht, um einen schlafwandelnden Zustand herbeizuführen. Das provoziert schnell "pavor nocturnus". Als {citizen} wieder erwacht, scheint er von seiner Angststarre befreit zu sein.': 'No hay nada mejor que el miedo para curar el terror. Te quitas la máscara de chamán y soplas unos polvos alucinógenos hechos por tí mismo a la cara del paciente para inducir un estado de sonambulismo. Eso provoca rápidamente un pavor nocturno mientras duerme. Cuando {citizen} se despierta de nuevo, parece haber sido liberado de su estado.'
'Allerdings hat dich der Anblick dieses bis aufs Mark verängstigen Bürgers selbst in eine Angststarre versetzt.': 'De todos modos, el ver tanto terror en tus ojos te ha aterrorizado a ti. ¡Tal vez deberías prácticar un poco más antes de hacer estas cosas!'
'Nichts... du fühlst nichts, keine Energie, kein Fluss auf den du dich verlassen könntest. Das Risiko, {citizen} umzubringen ist zu hoch...': 'Nada... no encuentras energías para ayudarlo. El riesgo de acabar con la vida de {citizen} es demasiado alto...'
'Du hebst dein heiliges Messer aus der Scheide und beginnst, dich nach einer gut eingeübten Abfolge ritueller Bewegungen "vorzubereiten". Der Energiefluss leitet dich, und ohne zu zögern machst du einen Einschnitt an der Basis des infizierten Körperteils. Der Entgiftungsprozess ist im Gange, wenn auch langsam.': 'Sacas tu cuchillo sagrado de su funda y comienzas a "prepararte" después de una secuencia de movimientos rituales bien practicada. El flujo de energía te guía y sin dudarlo haces una incisión en la base de la parte infectada del cuerpo. El proceso de desintoxicación está en curso. Y, aunque es lento, funcionará.'
'Plötzlich platzt eine infizierte Eiterblase auf. Deine bereits verbrannte Haut bricht schnell in offene Wunden aus, und die infektiösen Keime beschließen, diese zu ihrem Zuhause zu machen.': 'De repente, estalla una ampolla de pus infectada. Tu piel ya quemada rápidamente estalla en heridas abiertas, y los gérmenes infecciosos deciden convertirlas en su hogar.'
'Du hebst dein heiliges Messer aus der Scheide und beginnst, dich nach einer gut eingeübten Abfolge ritueller Bewegungen "vorzubereiten". Der Energiefluss leitet dich, und ohne zu zögern machst du einen Einschnitt nahe der Leber. {citizen} ist aus den Krallen des Alkohols befreit.': 'Sacas tu cuchillo sagrado de su funda y comienzas a "prepararte" después de una secuencia de movimientos rituales bien practicada. El flujo de energía lo guía y, sin dudarlo, realiza una incisión cerca del hígado. ¡{citizen} se ha liberado de las garras del alcohol!'
'Du hebst dein heiliges Messer aus der Scheide und beginnst, dich nach einer gut eingeübten Abfolge ritueller Bewegungen "vorzubereiten". Der Energiefluss leitet dich, und ohne zu zögern machst du einen Einschnitt nahe der rechten Lunge. So sehr du auch versuchst, den Kräften zu widerstehen, die dich führen, kannst du nicht verhindern, dass deine Klinge tief in {citizen} eindringt und eine klare Flüssigkeit aus seinem frisch verstümmelten Körper austritt.': 'Sacas tu cuchillo sagrado de su funda y comienzas a "prepararte" después de una secuencia de movimientos rituales bien practicada. El flujo de energía te guía y sin dudarlo haces una incisión cerca del pulmón derecho. Por mucho que intentes resistir las fuerzas que te dirigen, no puedes evitar que tu cuchillo se adentre profundamente en {citizen} y que un líquido transparente se filtre de su cuerpo recién mutilado.'
'In deinem aktuellen Zustand kannst du diese Aktion nicht ausführen.': 'No puedes realizar esta acción en tu estado actual.'
'Du kannst diesen Bürger nicht heilen. Entweder bedarf er keiner Heilung, ist nicht in der Stadt oder hat heute bereits eine mystische Heilung erfahren.': 'No puedes curar a este habitante. Ya sea porque su estado no requiere tratamiento, o porque no está en el pueblo, o porque ya tuvo un intento de curación hoy..'
'Deine Verletzung am Auge macht dir die Suche nicht gerade leichter.': 'Tu <strong>herida en el ojo</strong> te molesta muchísimo durante tus búsquedas.'
'Du kannst heute keine weiteren Beschwerden vorbringen.': 'Ya has hecho eso hoy... Espera a mañana para volver a intentarlo..'
