'Eine Reservierung hinzufügen': 'Add a reservation'
'Du kannst hier festlegen, welche Spieler in deiner Privatstadt spielen dürfen. Andere Spieler können die Stadt nicht betreten! Als Stadtgründer kannst du in deiner Privatstadt immer auch selber mitspielen. Gibst du nur 39 Spieler an, wärst du der also der 40. Bürger.': 'Here you can determine which players are allowed to play in your private city. Other players cannot enter the city! As the city founder, you can always play along yourself in your private city. If you only enter 39 players, you would be the 40th citizen.'
'So geht''s: Tippe einen Spielernamen in das Feld ein. Wähle ihn dann aus den angezeigten Namen aus. Klicke dann auf "Hinzufügen". Wiederhole das für alle Spieler, die du auf die Liste setzen möchtest. Alternativ kannst du auch eine mit Komma getrennte Liste von Spielernamen eingeben, um mehrere Spieler auf einmal hiinzuzufügen. Falls du ein Passwort vergeben hast, vergiss nicht, es den Spielern zu schicken (z.B. in einer privaten Nachricht).': 'This is how it works: Type a player name into the field. Then select it from the names that appear. Then click on "Add". Repeat for all players you want to add to the list. Alternatively, you can enter a comma-separated list of player names to add multiple players at once. If you have assigned a password, do not forget to send it to the players (e.g. in a private message).'
'<strong>Hinweis:</strong> Beachte, dass sich diese Liste nicht nachträglich ändern lässt. Es ist darum empfehlenwert, <strong>mehr als nur 39 Spieler</strong> anzugeben. Dann hast du eine Reserve, falls ein oder mehrere Spieler nicht teilnehmen können.': '<strong>Note:</strong> Note that this list cannot be changed later. It is therefore advisable to enter <strong>more than 39 players</strong>. Then you have a reserve in case one or more players cannot participate.'
'<strong>Hinweis:</strong> Wenn du <strong>weniger als 39 Spieler</strong> angibst, wird die Stadt automatisch für alle Spieler geöffnet, sobald alle Spieler auf der Liste die Stadt betreten haben.': '<strong>Note:</strong> If you enter <strong>fewer than 39 players</strong>, the city will automatically open for all players as soon as all players on the list have entered the city.'
'<strong>Falls bis Mitternacht des übernächsten Tags nicht 40 Spieler die Stadt betreten haben, wird sie automatisch negiert. Alle Spieler, die sich dann bereits in der Stadt eingefunden haben, sind dann wieder frei für andere Städte.</strong>': '<strong>If 40 players have not entered the city by midnight of the day after next, it will be automatically negated. All players who have already arrived in the city are then free for other cities again.</strong>'
